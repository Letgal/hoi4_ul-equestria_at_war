  sp_cloud_carrier: "Хмарна морська інфраструктура" # (&?)
  sp_cloud_carrier_desc:0 "Pegasus cloud cities are the pinnacle of pegasi engineering, and the concept of a cloud ships has entered popular fiction. We can make it into reality if we resolve the difficulties surrounding enchanted clouds carrying heavy aircraft and weapons. Carefully rethinking the cloud-walking spell and how to apply it to make a flying ships a viable concept."

  sp_pegasi_void_suit: "Пегасяче висотне спорядження"
  sp_pegasi_void_suit_desc:0 "Pegasi are capable of incredible feats of flight, but their bodies have limits. The realities of high-altitude flight prevent even the most athletic pegasus from flying without the assistance of a closed-cockpit aircraft. The Pegasus Void Suit is a flight suit that maintains the user's temperature, oxygen, and pressure levels, protecting them from hostile atmosphere conditions and allowing previously impossible operations at extreme altitudes."
