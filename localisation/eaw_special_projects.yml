 sp_rockets_anti_ballistic_missile: "Ракета ПРО"
 sp_rockets_anti_ballistic_missile_desc:0 "With the new, terrifying age of nuclear weapons and intercontinental ballistic missiles, a daunting proposal has reached us: mounting nuclear warheads on our largest surface-to-air missiles. Theoretically, this would be able to vaporize enemy ICBMs before impact."
 sp_rockets_air_to_air_missile: "Ракета класу «повітря–повітря»"
 sp_rockets_air_to_air_missile_desc:0 "As electronics become smaller, the once-absurd idea of a guided missile able to be carried by a fighter is in reach of becoming real. This would also open the door to other guided munitions."
 sp_rockets_anti_radiation_missile: "Anti-Radiation Missile"
 sp_rockets_anti_radiation_missile_desc: "While the destructive power of our strike aircraft remains unmatched, they have unfortunately become more and more vulnerable as they carry more and more weaponry. An interesting solution has been proposed: a missile that will home in on active radar signals and destroy them. This would give our pilots a large amount of breathing room!"
 sp_rockets_air_launched_cruise_missile: "Air-Launched Cruise Missile"
 sp_rockets_air_launched_cruise_missile_desc: "Bombers still have to fly over enemy territory to deliver their payload, and static anti-air defenses are becoming dangerous once more. Mounting cruise missiles under the wing would allow for some preemptive destruction!"

 SP_ROCKETS_ESCORT_EFFICIENCY: "$MODIFIER_AIR_ESCORT_EFFICIENCY$: §G+10%§!"

 sp_rockets_advanced_guidance: "Удосконалене наведення"
 sp_rockets_advanced_guidance_desc:0 "As rocketry continues to progress, a new era of missiles is emerging. Longer-range, more accurate, and more effective, these new weapons will dominate the battlefield."

