 sp_naval_supercarrier: "Суперавіаносець"
 sp_naval_supercarrier_desc:0 "The ultimate in naval power projection, a Supercarrier would be capable of holding many more planes than even the largest of our current carriers. Of course, it would also cost far more."
 sp_naval_hovercraft: "Судно на повітряній подушці"
 sp_naval_hovercraft_desc:0 "The hovercraft aims to 'fly' just above any level surface - be it land or sea - essentially by pushing away from it with an air cushion. Currently our prototypes are capable of transporting troops across the water far faster than traditional landing craft whilst maintaining a low profile. Additionally, a mounted machine gun or grenade launcher may make this vehicle relatively formidable in an infantry support role during landing operations."

