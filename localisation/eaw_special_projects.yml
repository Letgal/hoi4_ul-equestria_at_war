  pegasus_void_suit_0: "Пегасячий порожнинний костюм" # (&)
  pegasus_void_suit_desc:0 "Keeps the wearer's temperature, oxygen, and pressure levels within acceptable limits."

 ## Проєкти грифонів
  sp_heavy_knight_armor: "Маготехнічний лицарський обладунок"
  sp_heavy_knight_armor_desc:0 "Despite its cultural significance and the many design iterations made over the years, current knight armour remains a largely traditional military uniform which is exactly as heavy and restrictive as it looks. In the modern era of tanks and mechanised infantry, the amount of protection this equipment can offer an individual is simply redundant; especially when weighed against its drawbacks. The time has come for something more protective, something that enhances a user's mobility and something that provides a platform to operate modern heavy weapons."
  tech_magical_heavy_knight_armor: "Маготехнічний лицарський обладунок"
  griffon_knight_armor: "Важкий лицарський обладунок"
  griffon_knight_armor_0: "Важкий лицарський обладунок"
  griffon_knight_armor_desc:0 "Enchanted and fortified, this armor makes its wearer extremely hard to kill."

  sp_universal_translator: "Універсальний перекладач"
  sp_universal_translator_desc:0 "Griffons are perhaps the most linguistically diverse species on the entire planet. It is no surprise - for this and for other reasons - that historically we have relied more on conflict than conversation to resolve our disputes. To make some headway in rectifying this, scientists have proposed that a correctly enchanted radio headset and microphone could allow our kind to properly communicate regardless of their native language. Future miniaturisations of the technology could also produce a more compact device, but for now we'll settle for putting magitech inside our existing military radio equipment."
  sp_explain_universal_translator:0 "Adds the §YUniversal Translator§! dynamic modifier, which grants bonuses depending how many significant regional capitals in Griffonia you or your puppets own. The regional capitals are as follows:\n — Griffenheim, Herzland:\n  - Division Organisation: +5.00%\n\n — Aquila, Aquileia:\n  - Research Speed: +5.00%\n\n — Karthin, Southern Griffonia:\n  - Resource Gain Efficiency: +15.00%\n\n — Griffonstone, Central Griffonia:\n  - Daily Political Power: +0.10\n  - Stability: +10%\n\n — Sydia, Evi Valley:\n  - Monthly Population: +30.00%\n\n — Cloudbury, Northern Griffonia:\n  - Supply Consumption: -10.00%"

