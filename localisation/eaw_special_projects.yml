  sp_tunnel_drill:0 "Assault Tunnel Vehicle"
  sp_tunnel_drill_desc:0 "Although tank-mounted dozer blades have proven effective, it has become clear to us that these are not wholly effective in mountainous regions where our forces regularly operate. Not wanting to resign armoured fortification and fire support to combat only in flat terrain, engineers have presented a prototype that our scientists are now pouring over. The blueprinted 'Assault Tunnel Vehicle' aims to clean up the engineers' haphazard work for field testing, alongside a number of safety improvements and the introduction of a semi-crystalline engine to reduce exhaust buildup when tunnelling."
