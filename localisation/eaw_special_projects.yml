 sp_modern_commercial_nuclear_reactor: "$commercial_nuclear_reactor$ II покоління"
 sp_modern_commercial_nuclear_reactor_desc:0 "The first civilian nuclear reactors were rather impractical, serving more as proofs of concept than true industrial powerhouses. A new generation of reactor will reshape the civilian economy and military strategic planning alike!"

 sp_nuclear_clean_nuclear_bomb: "Зменшена ядерна бомба"
 sp_nuclear_clean_nuclear_bomb_desc:0 "A low-yield and relatively 'clean' bomb, still capable of vaporizing enemy tanks and airfields while not leaving excessive lingering radiation, has come to our attention. Ideal for tactical use, this would increase our versatility significantly."
 CLEAN_NUCLEAR_BOMB_TT: "При застосуванні §Yядерної бомби§! §Gрадіоактивні опади будуть коротші та менш суворі.§!\n\nДозволяє застосовувати §Yатомні бомби§! тактичними бомбардувальниками!\n\n§GПодвоює§! наше виробництво §Yатомних бомб§!!" # (&)

 sp_nuclear_cobalt_bomb: "«Посолена» термоядерна бомба"
 sp_nuclear_cobalt_bomb_desc:0 "Even the thermonuclear bomb now may be outclassed, as a disturbing new proposal has come to us: the creation of a radiological weapon to deliberately create huge amounts of fallout. Such a weapon would expand its reach beyond the area targeted and irradiate a huge region. This weapon would grant tremendous clout to the one wielding it, though hopefully we'd never have to actually use it..."
