 sp_land_infantry_fighting_vehicles: "Бойові машини піхоти"
 sp_land_infantry_fighting_vehicles_desc:0 "Mechanized infantry has become a cornerstone of our army. But by mounting an autocannon and installing firing ports on an APC, we could drastically increase our infantry's effectiveness, allowing them to use the vehicle as cover and firepower."
 sp_land_manpads: "Переносні ЗРК"
 sp_land_manpads_desc:0 "A creature-portable anti-air missile allows for infantry to have a fighting chance at frightening off or damaging enemy CAS."
 sp_land_heavy_sam: "Важкі РЗП"
 sp_land_heavy_sam_desc:0 "With enemy bombers getting ever deadlier and faster, a strong response is required. Deploying the best anti-air missiles we have throughout our army will make striking our troops a truly daunting task."
 sp_land_hydropneumatic_suspension: "Гідропневматична підвіска"
 sp_land_hydropneumatic_suspension_desc:0 "The ultimate in tank suspension, by using a combination of liquids and gasses we can create a reliable, fast, and stealthy system."
 sp_land_composite_armor: "Композитна броня"
 sp_land_composite_armor_desc:0 "As HEAT shells become more and more common, a new defense is required for our tanks. The idea of inserting silica glass between rolled steel is appealing, though it will likely prove expensive."
 sp_land_advanced_modern_turret: "Удосконалена сучасна башта"
 sp_land_advanced_modern_turret_desc:0 "As tanks continue to engage at farther and farther ranges, a modernized version of the modern turret is appealing. It would be able to mount even guns once restricted to super-heavy tanks, as well as allowing higher visibility."

 ANTI_AIR_INFANTRY_BOOST: "Уся звичайна та моторизована/механізована піхота здобуде малий приріст §Yпротиповітряної атаки§!."

