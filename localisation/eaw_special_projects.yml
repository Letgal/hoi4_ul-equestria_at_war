 ## Проєкти гіпогрифів
  sp_underwater_rail_infrastructure:0 "Underwater Rail Infrastructure"
  sp_underwater_rail_infrastructure_desc:0 "Although Seaquestria is far from underdeveloped, the realities of sea floor construction have traditionally made the implementation of transport networks very challenging. The ability to move in three dimensions through the water has alleviated the strain this restriction would otherwise put on city infrastructure, but it is clear that some kind of mass transit will be needed in the near future. It has been theorised that large boring machines could be used to create and seal up new tunnels a safe depth under the sea floor, providing a relatively dry space in which to construct a rail network."

  sp_diving_plane:0 "Submersible Aircraft"
  sp_diving_plane_desc:0 "Despite the seemingly oxymoronic name, a vehicle like this has shocking utility to a race of creatures that inhabits two different environments. In theory we have all the technological knowhow that would be needed to construct such a hybrid craft, but a capable design is not necessarily a practical one. Currently our engineers are attempting to figure out a way for the craft to smoothly transition between flight and underwater propulsion. Suggestions so far have ranged from explosive devices to break the water tension both ways to airbags or enormous parachutes for the descent."
  diving_plane_small:0 "Light Aeromarine Conversion"
  diving_plane_small_desc:0 "A total airframe conversion that allows this light aircraft to operate underwater in a primarily anti-ship capacity. Just don't forget to have the salt water washed off when your pilots return to base."
  diving_plane_medium:0 "Medium Aeromarine Conversion"
  diving_plane_medium_desc:0 "A total airframe conversion that allows this medium aircraft to operate underwater in a primarily anti-ship capacity. Just don't forget to have the salt water washed off when your pilots return to base."
  diving_plane_large:0 "Heavy Aeromarine Conversion"
  diving_plane_large_desc:0 "A total airframe conversion that allows this heavy aircraft to operate underwater in a primarily anti-ship capacity. Just don't forget to have the salt water washed off when your pilots return to base."

