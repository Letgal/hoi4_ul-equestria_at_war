 sp_air_advanced_jet_engine:0 "Turbofan Jet Engine"
 sp_air_advanced_jet_engine_desc:0 "A new design for jets promises to be even faster and more powerful, letting our jets fly further as well. However, it won't come cheap."
 sp_air_super_large_airframe: "Надважкий планер"
 sp_air_super_large_airframe_desc:0 "The idea of a Super-Large Airframe has long been a dream of our more radical scientists: a bomber so massive it is virtually indestructable by anything short of an enemy nuclear anti-air missile, carrying so many bombs nothing can survive a bombardment."
 sp_air_radar_3:0 "AEW&C"
 sp_air_radar_3_desc:0 "An Airborne Early Warning and Control system, essentially a flying radar array, would allow for early detection of enemy nuclear strikes, thus providing precious time for our citizens to get to safety. It would also help with locating enemy planes in adverse weather."
 sp_air_radar_4:0 "Over-the-Horizon Radar"
 sp_air_radar_4_desc:0 "Perhaps the ultimate in long-range radar, Over-the-Horizon would be capable of detecting the enemy from extreme distances by bouncing radar waves off the ionosphere."
 sp_air_gunship:0 "Gunship"
 sp_air_gunship_desc:0 "Retrofitting high-capacity rotary machine guns and autocannons onto strategic airlifters would allow for incredible anti-infantry capabilities once air superiority is secured. While unlike to see widescale production, even a few would be extremely effective."
 sp_air_gunship_bba_custom_tt: "$MODIFIER_AIR_CAS_ORG_DAMAGE_FACTOR$ §G+5%§!"
 sp_air_gunship_custom_tt: "$MODIFIER_AIR_CAS_ORG_DAMAGE_FACTOR$ §G+5%§!\n$MODIFIER_TAC_BOMBING_FACTOR$ §G+20%§!"

 sp_air_advanced_helicopter: "Удосконалений вертоліт"
 sp_air_advanced_helicopter_desc:0 "The first helicopters were hesitant forays into the field. With centrifugal jet engines, improved armor, and heavier armament, the next generation of helicopters will revolutionarize warfare."
 helicopter_equipment_2: "Удосконалений вертоліт"
 helicopter_equipment_2_short: "Удоскон. вертоліт"
 helicopter_equipment_2_desc:0 "A flying craft that relies on rapidly spinning rotors rather than wings and forward momentum. This means it can hover in place, and has more control over vertical changes in height."

