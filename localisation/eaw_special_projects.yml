 ## Стандартні проєкти
  sp_magical_telekinetic_fields: "Індуковане телекінетичне поле"
  sp_magical_telekinetic_fields_desc:0 "Inspired largely by the telekinetic abilities of several different species, the concept behind induced telekinetic fields - colloquially known simply as 'shield generators' - is very simple. The aim is to replicate the ability to create a solid shield out of magic in much the same way as a unicorn might and automate the process so that it can be implemented in vehicle systems where such a system's portability is less of a concern."

  tech_magical_telekinetic_field_ship: "Корабельний проєктор щита"
  ship_shield_module: "Проєктор телекінетичного щита"
  ship_shield_module_desc:0 "A shield generated by armour with imbued telekinetic energies that can be seen to ripple across a surface when hit. Expensive but valuable."
  tech_magical_telekinetic_field_tank: "Танковий проєктор щита"
  tank_shield_module: "$ship_shield_module$"
  tank_shield_module_desc: "$ship_shield_module_desc$"
  tech_magical_telekinetic_field_plane: "Літаковий проєктор щита"
  plane_shield_module: "$ship_shield_module$"
  plane_shield_module_desc: "$ship_shield_module_desc$"

  sp_magical_assisted_quarries:0 "Magic-Assisted Quarries"
  sp_magical_assisted_quarries_desc:0 "Mining is an awful business. Certainly there are some creatures who yearn for the dark and sooty pits that we call safe workplaces, but the vast majority are rightfully unwilling to delve into - let alone operate machinery inside - such an environment. It seems only sensible that these are some of the first places that we experiment with magical machinery on a mass scale, be it in augmented drills or some level of automation in bringing material to the surface."

  tech_magical_quarry:0 "Magitech Quarry Installations"

  sp_magical_supply_organisation: "Магічна організація припасів"
  sp_magical_supply_organisation_desc:0 "Any soldier who has worked in maintenance will gladly inform you of the value of a properly organised stockpile, but there's only so efficient the vast majority of soldiers - especially conscripts - can realistically be. Having some variety of magically-assisted sorting machinery that does the time consuming organisation of surplus materiel and directs it to the correct individual or towards the appropriate storage location will make our lives considerably easier."

  tech_magical_supply_organisation: "Маготехнічний відділ постачання"
  tech_magical_supply_organisation_supply_node_range: "Контейнери з антигравітаційним покриттям"
  tech_magical_depot_organisation_supply_grace: "Раціони з уповільненим псуванням"
  tech_magical_depot_organisation_sf_supply_grace: "Гіперенергетичні батончики"

  sp_magical_imperceptibility_studies: "Дослідження магічної несприйманості" # (&)
  sp_magical_imperceptibility_studies_desc:0 "Although somewhat controversial, the idea of using spells to make soldiers and operatives more difficult to perceive even in plain sight is obviously a concept that garners a lot of interest. We have found ways of using spells to manipulate the way light travels towards and bounces off items of clothing which could present opportunities for the technology's practical implementation, although it has proven somewhat challenging to keep track of said clothes after their enchantment."

  tech_magical_imperceptibility_studies: "Тауматургічний відділ агентства" # (&?)
  tech_magical_imperceptibility_studies_offensive: "Зачароване агентське обладнання" # (&?)
  tech_magical_imperceptibility_studies_defensive: "Зачаровані знараддя виявлення" # (&?)

  sp_magical_thaumaturgical_encryption_keys: "Тауматургічні криптографічні ключі" # (&?)
  sp_magical_thaumaturgical_encryption_keys_desc:0 "Using an encryption key to encode and subsequently ungarble what might otherwise look like utter nonsense is nothing new in the field of information warfare. What makes this particular project interesting is the application of unique low-energy magic that can be used to interpret and subsequently scramble coded messages using spells only known to select individuals. As of now it's not known whether a brute force method - even a machine assisted one - could ever be used to break such methods of encryption."

  tech_magical_thaumaturgical_encryption_keys: "Таумокриптограф" # (&?)
  tech_magical_thaumaturgical_encryption_keys_decryption: "Заклинання яснобачення та ясного розуму" # (&?)
  tech_magical_thaumaturgical_encryption_keys_encryption: "Заклинання зміцнення розуму" # (&?)

  sp_magical_force_multiplication: "Помноження магічної сили" # (&)
  sp_magical_force_multiplication_desc:0 "For many, magical weaponry has already become the next logical step in modern warfare. Traditional firearms and support weapons remain more practical to produce en masse for the time being, but the introduction of especially potent battalion-level formations equipped with fully magirised materiel have proven to be effective force multipliers in the short-term. There is no doubt that this support element will provide a significant tactical edge on the battlefield."

  tech_magical_shock_company: "Магічна штурмова рота"
  magical_shock_company: "Магічна штурмова рота"
  magical_shock_company_desc:0 "The best of the best, these elite forces punch through anything with deadly spells and equipment."

  sp_magical_synthetic_mineral_growth: "Штучне вирощування кристалів"
  sp_magical_synthetic_mineral_growth_desc:0 "Synthetic crystal manufacturing has been a possibility since the 900s, but was never pursued on an industrial scale. In the past it was only done by small businesses - usually in an effort to pass off their products as real for quick profits - but now that we understand the true potential in crystals there are new reasons to pursue their mass manufacture. The trickiest part will be trying to induce the energies present in naturally occurring crystals, but with enough determination and several replaced blast shields we will find a way."
  sp_magical_synthetic_mineral_growth_tt: "§Y0§! £resources_strip|3£, §Y0§! £resources_strip|5£, §Y0§! £resources_strip|4£, §Y0§! £resources_strip|2£, §Y0§! £resources_strip|6£, §Y0§! £resources_strip|1£ і §Y+3§! £resources_strip|7£"

  sp_magical_thaumaturgical_diagnoses: "Тауматургічна діагностика"
  sp_magical_thaumaturgical_diagnoses_desc:0 "Letting creatures diagnose themselves has always been problematic for doctors and general practitioners, if not for the almost constant inaccuracies then for the additional anxiety that said diagnoses typically cause. Pre-packaged diagnostic packages with instructions alongside a selection bewitched tools and substances will have a comparable impact to first-aid kits for both soldiers on the frontline and creatures at home, allowing our citizens to get accurate and detailed diagnoses from the comfort of their own home; or indeed from the discomfort of a trench."
  sp_thaumaturgical_diagnoses: "Масштабні діагностика та лікування" # (&)
  tech_magical_thaumaturgical_diagnoses_pop_growth: "Домашній набір «101 діагноз»"

  sp_magical_earth_shatter_crystal_projectiles: "Енерговибухові кристальні снаряди" # о, так. оце я вигадав перше слово. ~ L.H.
  sp_magical_earth_shatter_crystal_projectiles_desc:0 "Although crystals typically carry a somewhat containable amount of energy which requires considerable effort to release, it seems as though it is possible - particularly with large crystals - to force additional energy inside them. The more energy contained, the more fragile the crystal and the greater propensity it has for detonating spectacularly. Perhaps unsurprisingly, some bright minds had the genius idea of turning these concerningly volatile crystals into projectile weapons that detonate shortly after impacting a surface like a HEAT or HESH shell."

  tech_magical_crystal_projectile_ship: "Кристалічна морська батарея"
  ship_light_crystal_projectile_module: "Легка кристалічна морська батарея"
  ship_light_crystal_projectile_module_desc:0 "A light naval battery equipped with a state-of-the art crystal projector. This additional firepower is low velocity, but there's nothing like watching up close as a giant crystal bolt embeds itself in enemy steel before detonating like a bomb many times its size."
  ship_medium_crystal_projectile_module: "Середня кристалічна морська батарея"
