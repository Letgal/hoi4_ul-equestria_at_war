  sp_alchemical_toolbelt: "Пояс алхіміка"
  sp_alchemical_toolbelt_desc: "Відповідно до своєї назви, цей проєкт є не стільки теоретичним, скільки практичним. Алхімічні набори й так є досить поширеним аксесуаром для досвідчених алхіміків, але для солдатів і неосвічених призовників зокрема набагато складніше створити пояс із інструментами для регулярно використовуваних сумішей та інгредієнтів. Окрім його застосування, ми також мусимо враховувати його безпеку, оскільки скляні мензурки, які можна побачити в більш наукових умовах, зазвичай не витримують суворі умови бою. Нам доведеться розробити нові міцні та хімічно нереактивні контейнери."
  tech_magical_alchemical_toolbelt: "Пояс алхіміка"
  zebra_alchemical_toolbelt: "Пояс алхіміка"
  zebra_alchemical_toolbelt_desc: "Пояс із корисними зіллями, підхожими для бою."
  zebra_alchemical_toolbelt_0: "Пояс алхіміка"

  sp_starmetal: "Синтетичний сплав зоряного металу"
  sp_starmetal_desc:0 "It seems that our scientists are becoming more and more confident that they can synthetically reproduce starmetal. The alloy - so named for its presence in meteorites and coveted for both its strength and rarity - was long thought to be impossible to create in a worldly environment for many years, but this appears to have been a false assumption. Thanks in no small part to recent thaumaturgical advancements, it is theorised that we may be able to reproduce the vacuous conditions of space that could enable the production of starmetal on an unprecedented scale."
