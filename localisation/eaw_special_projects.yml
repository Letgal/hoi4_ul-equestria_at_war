  sp_camo_cloak: "Камуфляжний плащ"
  sp_camo_cloak_desc:0 "Creating a substance that has the capacity to visually adapt to its surroundings will be no easy task, but it is a concept worth pursuing. We have always enjoyed the ability to change visually into most creatures and objects at will, yet our equipment does not enjoy the same kind of instant visual protection. Moreover, even talented changelings cannot mimic things beyond or below certain sizes. If our scientists could identify the biological magic that allows us to visually camouflage ourselves and isolate it, subsequently applying the same magic to cloaks and tarpaulins could radically alter the way we utilise stealth on a tactical level."
  tech_magical_camo_cloak: "Камуфляжний плащ"
  camo_cloak: "Камуфляжний плащ"
  camo_cloak_0: "Камуфляжний плащ"
  camo_cloak_desc:0 "This equipment allows its wearer or the objects that it covers to become nearly invisible. Nearly."

  sp_temporary_chitin_structures: "Тимчасові хітинові споруди"
  sp_temporary_chitin_structures_desc:0 "Changeling hives are not alive, but have often been described as such due to how reactive they can be to changeling magic, with tunnels closing and opening at a drone's will. Much of this is due to the chitin and mucal material biologically produced and used by changelings to construct hives and maintain their function and integrity. A recent proposal suggested that we experiment on this material through thaumaturgical genetic modification, potentially allowing a few changelings to establish a small hive quickly. This structure can then be used as a temporary forward operating base until it begins to deteriorate after a few weeks. This could provide our soldiers with a home away from home and a local love repository that will improve their morale and fighting capabilities for a short time."
  tech_magical_temporary_chitin_structures: "Тактичний тимчасовий вулик"
