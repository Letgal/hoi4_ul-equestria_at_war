  tunnel_drill:0 "Tunnel Drill"
  tunnel_drill_company:0 "Tunnel Drill Company"
  tunnel_drill_company_desc:0 "Drilling machines are useful when going through mountains and enemy fortifications."

  sp_deep_rock_drill: "Глибоке буріння"
  sp_deep_rock_drill_desc:0 "There is nothing fundamentally unique about the so-called 'Deep Rock Drill' in concept. Using a colossal mining platform to extra resources on a large scale is unusual, but not unheard of. What makes the DRD special is its energy source and its ability to extract almost any resource no matter the location. Advances in magical engines have allowed our scientists to begin developing an almost exhaustless power pack that also has the capacity to sustain thaumaturgical gyroscopes which will stabilise the drill when in operation."
  sp_deep_rock_drill_tp: "Відмикає £decision_icon_small §Cсукупність рішень§! зі створення §Yбурових ділянок§! в областях у власності. Тоді ви зможете вибрати, котрі §gресурси§! слід видобувати; вид ресурсів можна будь-коли змінити за рішенням.\n\nЯкщо область змінить власника на країну недіамантових псів, то §Yбурову ділянку§! буде §Rвидалено§!."
  sp_deep_rock_drill_category: "Глибоке буріння"
  sp_deep_rock_drill_category_desc:0 "Now that we've constructed this monument to thaumaturgical infrastructure, the question of what we do with it remains. In theory the DRD is capable of excavating and extracting any of the most common resources we may need, although it will take some time to retool the surrounding infrastructure to accommodate this magitech monster. There is no doubt that the machine will see heavy use in the years to come.\n\nIf the state transfers ownership to a non-diamond dog race country, then the §YDrill Site§! will be §Rremoved.§!"
