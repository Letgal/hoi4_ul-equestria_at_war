PYT_corporatism: "Корпоративізм"
PYT_corporatism_desc:0 "Суспільство, поділене за спільними інтересами — зокрема за сферою зайнятості, функціонуватиме значно ефективніше. Унікальна організація Ґрайфенмаршену полегшує впровадження цієї ідеології, оскільки поділ на міське і сільське населення вже існує."

PYT_agriculture_support_idea: "Bauernfond" # Селянський фонд
PYT_agriculture_support_idea_desc:0 "Сільське господарство значно просунулося з часу заснування Ґрайфенмаршену, але це все ще ризикована сфера. Природні катастрофи або неврожай можуть залишити фермера без засобів до існування. Також нові досягнення, типу штучних добрив, відтісняють тих, хто не може дозволити собі дорогі новинки. Тому держава має втрутитися, щоб надати первинному сектору необхідні ресурси для розвитку."

PYT_volksstrum_red: "Röte Volkssturm" # Червоне народне ополчення
PYT_volksstrum_red_desc:0 "Хоча Бауернміліц усе ще є переважно міліцією, сформованою з грифонів, які мають власне спорядження й навички замість проходження централізованої підготовки, ентузіазм і кількість добровольців досягли рекордного рівня. Це стало результатом «м'яких» реформ, що поєднують традиції з модернізацією — тепер і з обов’язковим схваленням ідей товариша Ромера."

PY_volksarmee_red: "Rote Volksarmee" # Червона народна армія
PYT_volksarmee_red_desc:0 "На жаль для декого, улюблена міліція Ґрайфенмаршену була реформована у повноцінне регулярне військо, хоча частина традицій збереглася. Це неминучий розвиток у тривожні часи, коли для захисту потрібна сувора дисципліна. Але саме цього й прагнув Ромер: йому потрібна сучасна армія для поширення своїх соціалістичних ідей по всьому Герцланду."

PYT_RES: "RES" # Revolutionäre Expeditionsabteilung, тобіж Революційний експедиційний підрозділ
PYT_RES_desc:0 "Директиви Ромера призвели до створення спеціалізованого підрозділу, що відіграватиме ключову роль у прийдешніх війнах. Він складається з найпалкіших послідовників, очолюваних офіцерами з агресивним мисленням."

PYT_mobilisied_workers: "Герої революції"
PYT_mobilisied_worker_desc:0 "Немає вищої честі для робітника, ніж повністю віддати себе службі революції. Усі, хто працює, мають бути мобілізовані для підтримки великої боротьби, інакше соціалістична мрія помре, навіть не народившись."

PYT_industry_red: "Соціалістичний індустріалізм"
PYT_industry_red_desc:0 "$PYT_industry_1_desc$ Завершення індустріалізації призвело до того, що колись домінуючий первинний сектор стрімко втрачає позиції перед потоком нових фабрик і підприємств у промислових районах Ґрайфенмаршену, тепер ще ефективніших завдяки впровадженню справедливих трудових законів і соціалістичних реформ."

 PYT_rural_economy_red: "Колективізований сільгосп"
 PYT_rural_economy_red_desc:0 "Селяни Ґрайфенмаршена вирішили зосередитися на підтримці сільськогосподарської економіки та її модернізації, відмовившись від розвитку міст і промисловості на користь аграрного господарства. Кінцевий результат — надзвичайно розвинений первинний сектор, тоді як міські райони на його тлі виглядають досить старомодними. Крім того, обіцянки Ромера були виконані, що призвело до зменшення загального навантаження на селян, які тепер працюють разом, щоб досягти більших врожаїв."

 PYT_educate_the_populace_idea: "Соціалістична освітня програма"
 PYT_educate_the_populace_idea_desc:0 "Революція вимагає, щоб маси вивчили її цілі та методи, інакше ми будемо керувати лише розлюченим натовпом з примітивними вимогами. Навіть якщо це відбудеться за рахунок більш практичних знань, соціалістична ідеологія повинна бути широко поширена по всьому Ґрайфенмаршену."

 PYT_proletartiat_solidarity: "Міжнародні бригади"
 PYT_proletartiat_solidarity_desc:0 "Революція не обмежується лише Ґрайфенмаршеном, вона існує скрізь, де робітники та селяни пригноблюються своїми жадібними капіталістичними панами. Наш обов'язок — допомагати пригнобленим, де і коли ми можемо."

