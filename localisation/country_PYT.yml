### ОПИСИ ЛІДЕРІВ ###
 PYT_erebus_desc:0 "Еребус — старий грифон, який перебуває на політичній арені Ґрайфенмаршену вже близько 40 років. Він десятки разів займав посаду Штатгальтера, однак втомився від місцевої демократії. Завдяки своїй довговічності, досвіду та особистим подорожам він усвідомив, що система його країни надзвичайно неефективна порівняно з більшістю інших держав. Хоча він і поважає демократичні традиції країни, вважає, що їх потрібно бюрократизувати й раціоналізувати."

 PYT_dietrich_desc:0 "Дітріх — молодий міліціянт, який швидко здобув популярність у лавах НПД, ставши неофіційним лідером завдяки своїй харизмі та поміркованим, але палким промовам. Він є прихильником зверхності Герцландців, вірить, що весь Герцланд має бути об'єднаний під одним прапором, за потреби — силою."

 PYT_archibald_desc:0 "Хоча Арчібальд не народився на Ґрайфенмаршенській землі, але в його жилах тече Ґрайфенмаршенська кров. Його родина багато років тому емігрувала до Еквестрії, проте батько подбав, щоб син успадкував і любов до рідного краю, і віру Старовірів. Зрештою Арчібальд повернувся до Ґрайфенмаршену та приєднався до ҐНГП, бажаючи поширити еквестрійські цінності гармонії й дружби серед свого народу. Попри те, що йому лише трохи за двадцять, його ентузіазм і барвисті обіцянки змін зробили його дуже популярним, хоча його репутацію затьмарюють чутки про те, що він пише вигадані історії про таємний інцестуальний зв'язок між Принцесами Еквестрії."

 PYT_wingbert_desc:0 "Вінґберт — затятий комуніст, який вважає, що Ґрайфенмаршен — це протокомуністична держава, а її демократії загрожує капіталізм. Він переконаний, що його обов’язок — покращити життя свого народу та забезпечити остаточний перехід до істинного комунізму."

 PYT_duke_desc:0 "Еребус проголосив себе законним герцогом Ґрайфенгайму — титулом, що зник два століття тому. Він повністю втратив віру в демократію й має намір розчавити будь-який спротив своєму деспотичному правлінню."

 PYT_protestant_loonie_desc:0 "Вільке Трутан, колишній заступник НПД та нинішній верховний вождь Ґрайфенмаршену — клірикофашист і член релігійної секти Старовірів. Він щиро вірить, що Архонтів слід повалити, а Архонтати знищити, адже кожен грифон може розмовляти з Богами без посередництва скупих старців у смішному вбранні."

 PYT_moldernik_desc:0 "Антон Молдернік народився в родині управлінця нафтової компанії в Аївлі та здобув найкращу освіту, яку можна було купити за гроші, зокрема ступінь з соціальних наук в університеті Бруми, у Єлі. Обоє батьків були членами партії ФНС, і Антон вступив до неї ще в молодому віці. Розумний і безжальний, Молдернік зумів пробитися в керівництво партії та потрапити до списку кандидатів, здобувши перемогу на виборах в Аївлі. У парламенті він став речником партії з аграрних питань — галузі, в якій основний суперник ФНС, ФГП, мав сильні позиції. Тим не менш, Молдернік справив враження на громадськість під час дебатів, показуючи своїх монархістських опонентів як безвольних консерваторів.\n\nПісля приблизно десятиліття в політиці Молдернік очолив партію, і залишався її лідером аж до початку кризи регентства. Коли напруга зросла, він спробував перемогти на виборах у Фетизії, але його рідний край незабаром опинився у вогні війни, і його комфортне життя змінилося назавжди.\n\nСпочатку йому було складно адаптуватися, однак зрештою він виріс до ролі лідера нової партії ГПП. Тепер, коли гармати змовкли й його влада підтверджена, Антон Молдернік має завдання переосмислити суть Герцланду і дати новий сенс життю його мешканців."


