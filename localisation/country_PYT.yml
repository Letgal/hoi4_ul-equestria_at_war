 PYT_local_units_idea_desc:0 "Пригноблені повстали! Після нашого Грифонського походу за принесення світла соціалізму, багато хто приєднався до нас у різних допоміжних ролях. Вони, можливо, не є справжніми солдатами, але діють підривно проти усталених капіталістичних кланів. Після перемоги над реакційними силами вони будуть прославлятися як справжні герої революції!"
