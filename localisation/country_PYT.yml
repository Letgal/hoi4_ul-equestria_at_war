 PYT_agriculture_support_idea_2: "Bauernfond"
 PYT_agriculture_support_idea_2_desc:0 "Agriculture has greatly progressed since Greifenmarschen was first founded, but it remains a risky occupation. Natural disasters or a bad harvest can ruin a farmer's entire yield, leaving them unable to provide for their family or sell their products. Additionally, advances in agriculture, such as artificial fertilisers, leave those who cannot keep up with expensive novelties behind. Thus it is necessary that the state intervenes to provide the primary sector with the needed resources to flourish."

