### ФОКУСИ ###
#Армійка
PYT_initial_army_reforms:0 "Реформа Бауернміліц"
PYT_initial_army_reforms_desc:0 "Протягом десятиліть армія Республіки залишалась без змін, дедалі більше відстаючи у вік інновацій та революцій. Нашій фракції нарешті вдалося зібрати достатню кількість прихильників, які схвалять будь-які наші пропозиції — залишилося лише вирішити, як саме слід реформувати армію."

#Доктрина масованого наступу
PYT_militia_roots:0 "І так ідеальна"
PYT_militia_roots_desc:0 "Наші селянські ополчення хоробро та надійно захищали країну протягом століть, утримуючи переправи через річки та громлячи будь-якого бовдура-деспота, який прагнув нас підкорити. Навіщо змінювати щось, що і так працює?"

PYT_call_to_arms:0 "Заклик до зброї"
PYT_call_to_arms_desc:0 "Бауернміліц — це суто добровольча сила, але це не означає, що ми не можемо закликати громадян долучитися. Тисячі грифонів готові боронити свою країну — треба лише гукнути."

PYT_actual_conscription:0 "Захисти свій дім"
PYT_actual_conscription_desc:0 "Хоча Бауернміліц поступається професіоналізмом арміям інших держав Грифонії, вона має свою перевагу — вона б'ється за свої домівки, за родини, за рідну землю. І, за потреби, вона готова за це померти."

PYT_guerilla_warfare:0 "Із тіней"
PYT_guerilla_warfare_desc:0 "Бауернміліц — це не лише офіційні дивізії, а й тисячі малих осередків, що діють на нашій території. Навіть у разі поразки на полі бою, вони продовжать бій у тилу ворога, завдаючи ударів із тіні, аж поки їх не визволять наші основні сили."

PYT_actual_guns:0 "Правильні інструменти"
PYT_actual_guns_desc:0 "Щоб Бауернміліц могла воювати, їй потрібне належне спорядження. Тисячі громадян мають зброю та інструменти, які готові передати ополченню."

PYT_train_our_troops:0 "Повноцінна підготовка"
PYT_train_our_troops_desc:0 "Швидке й уніфіковане навчання дозволить забезпечити, що наступна хвиля новобранців прибуде на фронт швидше та краще підготовленою."

PYT_born_of_the_land:0 "Народжені землею"
PYT_born_of_the_land_desc:0 "Наші солдати знають свою землю — вони працювали на ній поколіннями. Ми зберемо ці знання, аби наші війська могли виживати навіть у найсуворіших умовах."

PYT_stock_the_villages:0 "Запаси для сіл"
PYT_stock_the_villages_desc:0 "Села — ідеальні місця для зберігання зброї на випадок війни. Ми також заохочуватимемо місцеве виробництво озброєння для самозабезпечення."

PYT_slight_reforms:0 "Фольксштурм"
PYT_slight_reforms_desc:0 "Завдяки нашим зусиллям Бауернміліц суттєво модернізовано. Тепер це справжнє народне військо. Фольксштурм готовий до бою та, за потреби, до смерті за свої домівки. Wahr di, Garr, de Buer de kumt!"

PYT_modern_guns:0 "Сучасні гвинтівки"
PYT_modern_guns_desc:0 "Через нестачу стандартизації багато наших солдатів озброєні застарілою зброєю. І хоча зараз це не дуже сильна проблема, проте якщо ми почнемо війну з іншою державою, нас швидко перевершать куди сучасніші зразки їх озброєння. Щоб не програти війни, потрібно розробити нові зразки гвинтівок."

PYT_modern_artillery:0 "Запровадження артилерії"
PYT_modern_artillery_desc:0 "Артилерія досі є доволі рідким видовищем в наших збройних силах, завдяки традиціоналізму та небажанні змін. Проте перспектива її застосування перед піхотною атакою надто приваблива. Ми розробимо власні зразки і запровадимо їх."

PYT_support_troops:0 "Підтримувальні підрозділи"
PYT_support_troops_desc:0 "Хоча непохильне бажання добровольців воювати на передовій є виключно похвальним, але в нас дуже серйозна нехватка солдатів серед рот підтримки. Ми розвинемо та зміцнимо підрозділи тилового забезпечення: логістика, ремонт, медицина. Хоч служба тут і не така цікава, як на фронті, але все це необхідне для справжньої боєздатності армії."

PYT_radio_implementation:0 "Впровадження радіозв'язку"
PYT_radio_implementation_desc:0 "Радіо має величезний потенціал для військових. Завдяки кращому зв’язку ми зможемо перебудувати командування, треба лише створити власні моделі пристроїв."

PYT_motorization:0 "Моторизація"
PYT_motorization_desc:0 "Мало хто в Ґрайфенмаршені не те що має, а знає, що таке автомобіль. Але прийшов час моторизувати армію, це надасть перевагу в мобільності й гнучкості. Ігнорувати таку інновацію — дурість найвищого гатунку."

#Доктрина повномасштабного планування
PYT_professionalism:0 "Суворий професіоналізм"
PYT_professionalism_desc:0 "Ми оточені регулярними арміями. Якщо хочемо зберегти свободу — маємо наслідувати їх приклад і модернізуватись."

PYT_implement_army_drills:0 "Стандартизація спорядження"
PYT_implement_army_drills_desc:0 "Бауернміліц ніколи не знала стандартизації — кожен брав, що мав. Пора це змінити — і запровадити єдиний стандарт спорядження."

PYT_armouries:0 "Справжні арсенали"
PYT_armouries_desc:0 "Ніхто не знає, де зберігається більшість зброї. Кожне село має свої схованки. Ми централізуємо все в надійних, документованих сховищах."

PYT_instill_discipline:0 "Виховання дисципліни"
PYT_instill_discipline_desc:0 "Якщо бауернміліц колись будуть протистояти ворогові на полі бою, вони повинні бути абсолютно непохитними в своїй дисципліні. При наказі "наступати", вони мають наступати, а при наказі "відступати" — вони мають відступати. Наразі такої дисципліни бракує нашим силам, але завдяки інтенсивній програмі навчання ми зможемо переконатися, що кожен солдат виконає свій обов'язок у час потреби."

PYT_an_actual_officer_core:0 "Нова офіцерська каста"
PYT_an_actual_officer_core_desc:0 "Обрання офіцерів голосуванням робить солдат хоч і щасливить солдат, але не сприяє створенню нових лідерів. Ми запровадимо добір за заслугами, випробовуючи й відбираючи найкращих."

PYT_the_peoples_army:0 "Volksarmee"
PYT_the_peoples_army_desc:0 "Після величезної кількості реформ Бауернміліц перетворилася на професійну силу. Наші солдати готові і здатні воювати з абсолютною дисципліною незалежно від ситуації, а наші офіцери тепер мають абсолютний авторитет. Назва "Бауернміліз" більше не підходить нашій добре підготовленій армії. Відтепер вона буде називатися Фольксармією, належною назвою для належної армії."

PYT_implement_conscription:0 "Впровадити призов"
PYT_implement_conscription_desc:0 "Призов це суперечлива тема у Ґрайфенмаршені. Але ми вже відстаємо чисельно й технічно. Попри думку громадськості, призов — необхідне зло для нашого захисту."

PYT_streamlined_training:0 "Спрощений вишкіл"
PYT_streamlined_training_desc:0 "Різні підрозділи мають різну підготовку. Це створює хаос. Ми стандартизуємо найефективніші методи та впровадимо їх повсюдно."

PYT_auxiliary_roles:0 "Допоміжні військові ролі"
PYT_auxiliary_roles_desc:0 "Лінійна піхота — це не вся армія. Без логістики, ремонту, забезпечення боєздатність не втримати. Ми створимо такі підрозділи в Бауернміліц."

#Економіка
PYT_the_economy:0 "Нова економіка для нової доби"
PYT_the_economy_desc:0 "Настало нове тисячоліття — час економічної революції. За кордоном фермери використовують техніку, що зменшує потребу в ручній праці, й покидають села на користь міст. Ми поки що уникали змін, та наша економіка стає дедалі неконкурентнішою. Наша фракція нарешті має достатню підтримку — час вирішити, як реформувати господарство."

#Аграрна гілка
PYT_agrarianism:0 "По класиці"
PYT_agrarianism_desc:0 "Сільське життя та аграризм — наріжні камені нашої ідентичності. Змінити їх — означає змінити самих себе. Ми маємо лишитися вірними власній сутності та реформувати сільське господарство — основу нашого існування."

PYT_connect_countryside:0 "З’єднати провінції"
PYT_connect_countryside_desc:0 "На відміну від міст, у сільській місцевості все знаходиться дуже далеко. Щоб забезпечити доступ до шкіл, амбулаторій, храмів і ринків, ми маємо перетворити ґрунтові стежки на справжні дороги."

PYT_support_local_business:0 "Підтримка місцевого бізнесу"
PYT_support_local_business_desc:0 "Замість допомоги корпораціям в Олдвінґбурзі, ми підтримаємо сільські крамниці та майстерні, які обслуговують своїх. Це зменшить відтік селян до міст і збереже життя селищ."

PYT_foreign_experts:0 "Державні роботи"
PYT_foreign_experts_desc:0 "Щоб зменшити безробіття та покращити доступ до базових послуг у селах, ми почнемо масштабні інфраструктурні проєкти: школи, лікарні, криниці, каналізацію та мости. Усе — за рахунок держави, а не міських бізнесменів."

PYT_initial_modernisation_efforts:0 "Вперед, у сучасність"
PYT_initial_modernisation_efforts_desc:0 "Після закладання основ ми можемо модернізувати аграрну країну без обов'язкової урбанізації. Запозичивши технології, реформувавши освіту та ухваливши нові закони, ми доведемо — модернізація не вимагає зречення традицій."

PYT_distribute_land:0 "Обробляти землю"
PYT_distribute_land_desc:0 "Довгі роки селяни покидали поля та перебирались до міст. Час розвернути цю тенденцію! Завдяки новій інфраструктурі ми знову заселимо провінцію, а занедбані землі — відновимо."

PYT_subsidise_agrculture:0 "Дотації для фермерів"
PYT_subsidise_agrculture_desc:0 "Замість підтримки міського ремісництва, ми маємо допомагати фермерам — особливо в роки неврожаю. Цим ми покращимо сільське життя і заручимося вдячністю селян."

PYT_mechanise_agriculture:0 "Механізація сільського господарства"
PYT_mechanise_agriculture_desc:0 "Ми не можемо змагатися з аристократичними маєтками імперії, поки наше виробництво децентралізоване та відстале. Вихід — механізація, що підвищить врожайність і полегшить працю."

PYT_finished_reforms:0 "Зелена держава"
PYT_finished_reforms_desc:0 "Після серії реформ наш Ґрайфенмаршен змінився — і водночас залишився собою. Сільське господарство зберегло свою ключову роль, але стало сучаснішим, а селяни живуть краще. З благословенням Ейр, хай Республіка Селян живе вічно!"

PYT_mining_techniques:0 "Сучасні методи видобутку"
PYT_mining_techniques_desc:0 "Земля дає нам багатства — і врожай, і копалини. Та наші шахтарі ризикують життям, працюючи застарілими методами. Треба завезти нові інструменти та залучити фахівців."

PYT_thurwingen_mining:0 "Розробка Тюрвінґії"
PYT_thurwingen_mining_desc:0 "Селяни в Турвінґії випадково натрапили на багаті поклади блискучих руд. Пора відправити туди експертів і провести розвідку. Якщо запаси значні — ми запустимо видобуток."

PYT_oil_wells:0 "Нафта в Нортфомі"
PYT_oil_wells_desc:0 "Після відкриття шахт у Турвінґії було знайдено поклади нафти. Виявилось — це частина великого родовища в Аделарті. Ми профінансуємо буріння нафтових свердловин."

PYT_teach_the_people:0 "Оголосити війну неписьменності"
PYT_teach_the_people_desc:0 "На жаль, образ неосвіченого, забобонного селянина — не лише стереотип. Якщо хочемо стати сучасною державою, ми мусимо навчити громадян читати — негайно!"

#Форсована індустріалізація
PYT_industrialisation:0 "Індустріалізація"
PYT_industrialisation_desc:0 "По всьому світу фермери покидають землю і переїжджають до міських центрів, щоб працювати в промислових районах. У містах працівники мають кращий доступ до послуг, таких як освіта, і отримують вищу заробітну плату. Очевидно, що для покращення нашого життя ми повинні прийняти модернізацію, якої досі боялися."

PYT_buy_the_land:0 "Викупити фермерські землі"
PYT_buy_the_land_desc:0 "Якщо ми хочемо, щоб наші міста розширювались, нам слід викупити навколишні фермерські ділянки. Ці селянські родини володіли ними протягом століть, але все, що нам потрібно, аби переконати їх продати — це запропонувати достатню кількість ідолів."

PYT_oil:0 "Чорне золото"
PYT_oil_desc:0 "Під час геологічних досліджень на землях, які ми нещодавно придбали, було виявлено поклади нафти. Це надзвичайно гарна новина для нас, оскільки видобуток нафти значно полегшить індустріалізацію та зміцнить нашу економіку. Видобування слід розпочати якнайшвидше."

PYT_dig_deeper:0 "Копати глибше й жадібніше"
PYT_dig_deeper_desc:0 "Декілька пробних свердловин засвідчили, що нафтові поклади є частиною великого родовища в Аделарті. Це означає, що за допомогою похилого буріння ми можемо значно збільшити видобуток. Навряд чи Аделартці будуть проти того, що ми візьмемо справедливу частку скарбу собі."

PYT_synthethic:0 "Експерименти з синтетичною нафтою"
PYT_synthethic_desc:0 "Хоча наразі ми маємо достатній рівень нафтовидобутку, слід інвестувати в технології синтетичної нафти, з огляду на те, що наші родовища рано чи пізно вичерпаються. Це довготривала інвестиція, яка, сподіваємось, окупиться."

PYT_rapid_industrialisation:0 "Марш прогресу"
PYT_rapid_industrialisation_desc:0 "Ми значно відстаємо від сусідів, таких як Фетизія, Аквілея та Імперія, оскільки наша економіка переважно аграрна. Тепер, коли ми маємо достатньо земель, ми можемо здати ділянки в оренду за невелику плату, побудувати нові заводи та надати дотації промисловцям, аби масштабно розширити індустрію. Для цього доведеться взяти дорогі позики, але це варте того."

PYT_railroad:0 "Велика залізниця"
PYT_railroad_desc:0 "Наша транспортна система досі залежить здебільшого від ґрунтових доріг, а єдина залізнична лінія — стара та занедбана, побудована багато років тому, щоб з'єднати Олдвінґбург з Ромау. Цю залізницю слід відновити й розширити, збільшити її пропускну здатність та довжину. Врешті, всі залізничні шляхи в Ґрайфенмаршені повинні вести до Олдвінґбурга — нового індустріального серця нашої країни."

PYT_arms_industry:0 "Національна зброярська промисловість"
PYT_arms_industry_desc:0 "Протягом багатьох років наші солдати озброювались обладнанням з Імперії або місцевих ковалень. Якщо ми хочемо модернізувати армію, нам слід перейти на стандартизовану зброю, вироблену виключно на наших сучасних фабриках. Замість того, щоб ополченці купували те, що їм заманеться, армія отримає виключно вітчизняне спорядження."

PYT_industrialisation_finish:0 "Індустріальна нація"
PYT_industrialisation_finish_desc:0 "Наші реформи нарешті приносять плоди: населення Олдвінґбурга та інших міст зростає, а сільська місцевість спорожніє. Бізнес процвітає, нові фабрики відкриваються без нашої допомоги, а зарплати у промисловості перевищили фермерські. Ми нарешті перетворюємось на індустріальну, сучасну державу. Хай сусіди більше не насміхаються з нашої відсталості!"

PYT_tech_college:0 "Олдвінґбурзький інженерний інститут"
PYT_tech_college_desc:0 "Щоб індустріалізувати нашу державу, нам потрібні спеціалісти, здатні проєктувати й створювати сучасні машини. Але ми не повинні покладатись на дорогих іноземців. Відкривши спеціалізований навчальний заклад, де інженери зможуть здобувати освіту й працювати, ми забезпечимо країну необхідними фахівцями."

PYT_societal_advancement:0 "Тут і зараз"
PYT_societal_advancement_desc:0 "Ми маємо вжити рішучих дій для модернізації суспільства. Систему освіти буде реформовано й зроблено безкоштовною для народу, а нові економічні закони лібералізують наш протекціоністський ринок."

PYT_modern_methods:0 "Сучасні методи виробництва"
PYT_modern_methods_desc:0 "Маючи численних талановитих інженерів, ми можемо впровадити ефективніші промислові методики. Конвеєри, механізація й електричне освітлення на заводах стануть початком нової епохи в Ґрайфенмаршені."

PYT_research_slot:0 "Університети за державний кошт"
PYT_research_slot_desc:0 "Усі молоді грифони, що прагнуть вищої освіти, змушені переїжджати за річку в Єль. Часто вони там і залишаються. Ми повинні створити власні університети й щедро їх фінансувати, щоб не втрачати таланти й зберігати майбутнє нашого народу вдома."

#Флот
 PYT_navy_stuff:0 "Заснування флоту"
PYT_navy_stuff_desc:0 "Вперше в історії нашої нації ми здобули узбережжя — безкрайній і лякаючий океан тепер перед нашими очима. За горизонтом ховаються численні загрози, і ми повинні підготуватися до їхнього прибуття, збудувавши бойові кораблі. Місцеве населення зможе допомогти в цьому завданні."

PYT_base_strike_f:0 "Удар у саме серце"
PYT_base_strike_f_desc:0 "Ядро сили наших ворогів не завжди буде вразливим до прямої атаки. Часто справжня морська міць нації полягає не в її флоті, а в портах і верфях, які його забезпечують і ремонтують. Але за допомогою авіаносців і підводних човнів ми зможемо завдавати руйнівних ударів по цій критичній частині ворожої промисловості, захищаючи водночас і власну."

PYT_carrier_f:0 "Експерименти з авіаносцями"
PYT_carrier_f_desc:0 "Авіаносці мають потенціал повністю змінити морське мистецтво війни. Комбінуючи міць флоту і повітряних сил, перед нами відкриваються майже безмежні тактичні та стратегічні можливості. Але перш ніж реалізовувати ці задуми, ми маємо створити надійну модель авіаносця."

PYT_navy_planes_f:0 "Морська авіація"
PYT_navy_planes_f_desc:0 "Щоб вирішити унікальні завдання, пов’язані з операціями з авіаносців, необхідно розробити нові моделі літаків. З кожним покращенням літаків базування на авіаносцях зростає стратегічний потенціал самих авіаносців. Ігнорувати цей напрямок розвитку — було б справжнім безумством."

PYT_fleet_being_f:0 "Показ сили"
PYT_fleet_being_f_desc:0 "Наші порти — критично важлива частина нашої морської сили, адже без них флот довго не протримається без постачання. Побудувавши флот, зосереджений на великих лінкорах, ми зможемо залякати ворожі флоти, змусивши їх триматися подалі від наших вод, поки ми нарощуємо сили. А кілька лінкорів точно не завадять і національній гордості."

PYT_dockyards:0 "Домашній порт"
PYT_dockyards_desc:0 "Щоб підтримувати наші новостворені морські зусилля, нам потрібна справжня база флоту. Побудувавши кілька нових верфей, ми зможемо задовольнити потреби нашого флоту й отримати новий пункт прибуття для міжнародної торгівлі."

PYT_battlecruiser_f:0 "Більші кораблі"
PYT_battlecruiser_f_desc:0 "Щоб залишатися конкурентоспроможними серед інших флотів, ми маємо постійно розвивати і вдосконалювати корпуси. Як кажуть, більше — значить краще, і ми безперечно можемо побудувати більше за теперішні моделі."

PYT_light_cruiser_f:0 "Легкі крейсери"
PYT_light_cruiser_f_desc:0 "Щоб задовольнити зростаючі вимоги нашого флоту, ми маємо вдосконалити моделі легких крейсерів. Броня та озброєння нинішніх кораблів майже напевно підлягають покращенню. І якщо для цього доведеться порушити кілька морських угод — що ж, так тому і бути."

PYT_battleship_f:0 "Лінкори"
PYT_battleship_f_desc:0 "Гордість кожної нації — будівництво й проєктування справжнього лінкора — є воістину складним завданням. Але завдяки нашому розширеному флоту та новітнім технологіям будівництво такого корабля нарешті стало можливим. Настав час створити справжній флагман нашого флоту."

PYT_expand_dockyards:0 "Розширення верфей"
PYT_expand_dockyards_desc:0 "Наш флот, що безперервно розширюється, тепер стабільно споживає ресурси та робочу силу. Щоб задовольнити ці великі потреби, буде побудовано кілька нових верфей. Зрештою, флот не може існувати без верфей."

PYT_marine_f:0 "Створення корпусу морської піхоти"
PYT_marine_f_desc:0 "Сучасна війна вимагає обов’язкової здатності до амфібійних операцій. Замість того щоб кидати наші звичайні війська на пляжі без підготовки, ми створимо новий підрозділ флоту, спеціалізований на таких висадках — солдати, здатні діяти в умовах суходолу і моря."

PYT_transport_f:0 "Сучасні транспортні судна"
PYT_transport_f_desc:0 "З розширенням наших амфібійних операцій зростає й потреба у кращих транспортних суднах. Покращуючи наші поточні проєкти, ми зможемо доставляти війська на поле бою швидше й ефективніше."

PYT_trade_indirection_f:0 "Удар по лініях постачання"
PYT_trade_indirection_f_desc:0 "Проти справді переважаючого ворога ми не можемо ризикувати прямою сутичкою. Але завдяки новітнім підводним човнам ми маємо іншу можливість. Побудувавши великий підводний флот і розробивши нову тактику, ми зможемо просто перерізати всі шляхи торгівлі до ворога. Адже що вартий великий флот без пального?"

PYT_destroyer_f:0 "Патрульні катери"
PYT_destroyer_f_desc:0 "Не кожне завдання потребує найбільшої гармати на флоті. Патрулювання узбережжя та підтримка більших кораблів — це ідеальні задачі для менших суден. Завдяки їхній малій вартості та простоті виробництва, наші есмінці зможуть давати відсіч більшим противникам."

PYT_submarine_f:0 "Експерименти з підводними човнами"
PYT_submarine_f_desc:0 "Можливість вражати кораблі ворога непомітно, переслідуючи його флот по океану й чекаючи на ідеальний момент для атаки — вкрай спокуслива. Створивши нові зразки підводних човнів, ми зможемо реалізувати цей потенціал у повній мірі."

#Авіація
 PYT_air_stuff:0 "Політ угору"
PYT_air_stuff_desc:0 "Грифони народжені для польоту, щоб прорізати небо й пізнати справжню свободу. Але попри здібності, даровані нам крилами, обмеження біології завжди стримували нас від польотів надто швидких або надто високих. Та з останніми інноваціями в конструкції літаків ми можемо подолати ці обмеження, і грифонячий рід зазнає нової ери у небесах."

PYT_fighter_projects:0 "Крила зі сталі"
PYT_fighter_projects_desc:0 "Наші поточні моделі винищувачів безнадійно застарілі, і першим кроком до відновлення домінування в повітрі має стати оновлення моделей винищувачів. Нам нема чого боятися від ворожих літаків, якщо наші винищувачі зможуть просто розірвати їх у повітрі."

PYT_doctrinal_development:0 "Тренування на висоті"
PYT_doctrinal_development_desc:0 "Попри те, що ми природно краще пристосовані до неба, надмірні висоти все ще значно ускладнюють ефективність грифонячих пілотів у бою. Тренуючи їх на екстремальних висотах, ми зможемо поступово привчити їх до умов, з якими вони зіштовхнуться як професійні пілоти, що дасть нам тактичну перевагу."

PYT_actual_air_bases:0 "Аеродроми Ассельта"
PYT_actual_air_bases_desc:0 "Хоча літаки ніколи не були особливо популярними в Ґрайфенмаршені, колись знаходився один грифон, який мав власний літак. Нині закинутий аеродром у Ассельті ідеально підходить для розміщення нової повітряної бази. Адже наші літаки — це металеві труни без належної посадкової смуги."

PYT_strat:0 "Стратегічні бомбардувальники"
PYT_strat_desc:0 "Ударяючи по критичних військових об'єктах ворога, ми зможемо позбавити його здатності постачати свої війська. А оскільки найважливіші індустріальні центри зазвичай добре захищені, нам потрібен буде спеціальний тип бомбардувальників, здатний нести великий боєзапас і точно уражати цілі."

PYT_tact:0 "Тактичні бомбардувальники"
PYT_tact_desc:0 "Навіщо стріляти по ворогу із землі, якщо його можна просто підірвати з повітря? Розробивши нові тактичні бомбардувальники, ми зможемо знищувати сили ворога до того, як вони зіткнуться з нашими наземними військами."

PYT_napalm:0 "Напалм"
PYT_napalm_desc:0 "Напалм довів свою ефективність у війні: він горить при тій самій температурі, що й бензин, але набагато довше, і міцно прилипає до поверхонь. Ця речовина майже ідеальна як наповнення для бомб, що використовуються проти піхоти та будівель."

PYT_CAS_projects:0 "Залізні кігті"
PYT_CAS_projects_desc:0 "Хоча наші штурмовики й не мають таких важких боєзапасів, як тактичні бомбардувальники, вони відіграють важливу роль у нашій бойовій стратегії. Атакуючи дрібні цілі під час бою, штурмова авіація може легко змінити хід битви на нашу користь, якщо буде використана правильно."

PYT_heavy_fighter_projects:0 "Охорона нашого неба"
PYT_heavy_fighter_projects_desc:0 "Щоб ефективно супроводжувати наші стратегічні бомбардувальники, нам необхідно створити новий тип винищувача. Маючи важке озброєння й будучи менш маневреним, ніж звичайний винищувач, ці літаки зможуть забезпечити надійний захист для бомбардувальників і будуть серйозною загрозою для ворожих перехоплювачів."

PYT_rocket_projects:0 "Проєкти ракетної зброї"
PYT_rocket_projects_desc:0 "Хоча багато хто вважає ракети іграшкою у війні, насправді вони мають величезний потенціал як засіб руху, так і як зброя сама по собі. Інвестиції в випробувальні полігони й розробку нових ракет — це розумний крок на цьому етапі."

PYT_paratrooper_project:0 "Кричущі Орли"
PYT_paratrooper_project_desc:0 "Стрибаючи з висоти, яку ще кілька років тому вважали б божевільною навіть найсміливіші грифони, наші елітні десантники зможуть висаджуватись за ворожими лініями та сіяти там хаос. А з удосконаленням їхнього спорядження зростає і їхній тактичний потенціал."

PYT_expanded_bases:0 "Розширення аеродромів Ассельта"
PYT_expanded_bases_desc:0 "Щоб задовольнити потреби нашого зростаючого флоту літаків і забезпечити простір для подальшого розвитку, вже значні аеродроми в Ассельті необхідно розширити ще більше."

PYT_jet_fighters:0 "Реактивний винищувач V-1"
PYT_jet_fighters_desc:0 "Після численних прототипів і невдалих спроб, ми наблизилися до створення першої життєздатної моделі реактивного винищувача. З подальшими інвестиціями ми зможемо увійти в нову епоху авіації, літаючи з такою швидкістю, що звичайний грифон втратить дар мови."

#Націоналісти, Ґрайфенмаршен
PYT_the_national_republic:0 "Національна Республіка"
PYT_the_national_republic_desc:0 "Дітріх Мах та його заступник Вільке Трутан, лідери націоналістичної фракції НПД, успішно захопили владу в Ґрайфенмаршені. Раду було розпущено після того, як її членів примусили присягнути на вірність новій владі. Тепер Дітріх і Вільке можуть нарешті провести реформи, яких вони прагнули стільки років."

PYT_mobilise_the_people:0 "Мобілізувати народ"
PYT_mobilise_the_people_desc:0 "Кожен грифон у Ґрайфенмаршені є громадянином, а кожен громадянин — солдатом. Проте лише небагато з них служать, оскільки участь у Бауернміліц здебільшого добровільна. Це має негайно змінитися! Наші горді селяни повинні взятися за зброю й приготуватися об'єднати Герцланд!"

PYT_the_partys_army:0 "Офіційно визнати Bohngarde"
PYT_the_partys_army_desc:0 "Bohngarde, неофіційне парамілітарне крило НПД, назване на честь Едвіна Бона — засновника фракції, роками служило нам вірно. Настав час винагородити їхню лояльність, зробивши їх офіційною державною поліцією Ґрайфенмаршену, відповідальною за внутрішню безпеку та охорону членів НПД."

PYT_loyalty_officers:0 "Офіцери лояльності Bohngarde"
PYT_loyalty_officers_desc:0 "Щоб переконатися, що наші міліціонери залишаються абсолютно відданими своїй улюбленій Вітчизні, ми інтегруємо Bohngarde з Бауернміліц. Офіцери пильнуватимуть національний запал у лавах і каратимуть тих зрадників, які не переймаються нашою благородною справою."

PYT_hey_slovaci:0 ""Herzland Über Alles!""
PYT_hey_slovaci_desc:0 "Наш лідер доручив талановитому музиканту з Нортфому написати офіційний гімн для об'єднаного Герцланду. Пісня називатиметься "Herzland Über Alles!", текст буде написано ґриффішем, і вона буде сповнена націоналістичних і мілітаристських мотивів, оспівуючи Герцланд як непохитну й горду країну, вищу за всі інші держави."

PYT_reinforce_power:0 "Зміцнити нашу владу"
PYT_reinforce_power_desc:0 "Якщо ми хочемо вдарити в серце Імперії й звільнити Герцланд, ми маємо бути єдині й сильні. Ті, хто прагне послабити й розділити нас зсередини будуть усунені, а наші корумповані демократичні інститути — реформовані. В Ґрайфенмаршені більше не буде вагань — тільки славетна рішучість!"

PYT_control_knowledge:0 "Контроль над знанням"
PYT_control_knowledge_desc:0 "Щоб охороняти країну зсередини, ми повинні захопити друкарні й націоналізувати їх. Нічого не буде надруковано без прямого дозволу та схвалення НПД. Також буде організовано масові спалення книг по всій країні, адже ми повинні очистити Ґрайфенмаршен від корумпованих, дегенеративних і слабких ідей."

PYT_control_the_people:0 "Тоталітарна демократія"
PYT_control_the_people_desc:0 "Протягом майже двох століть народ мав владу в Ґрайфенмаршені. Тож він опирається ідеї того, щоб лідери НПД залишилися при владі й вирішували все. Внутрішній розбрат не повинен більше нас розділяти — хоча, можливо, ми все ж дозволимо їм голосувати. Результати референдумів вимагатимуть схвалення нашого лідера, а голосування контролюватиме Bohngarde."

PYT_remove_truthahn:0 "Позбутися Трутана"
PYT_remove_truthahn_desc:0 "Заступник голови НПД Вільке Трутан давно вважає Дітріха зарозумілим суперником, а після приходу НПД до влади їхня співпраця повністю зруйнувалась — щоденні суперечки, незгоди. Божевільний старигань став лише тягарем. Терпець Дітріха увірвався, і він планує змусити Вільке піти у відставку. Враховуючи, що більшість НПД на боці Маха, відмовляти йому було б нерозумно."

PYT_staff_the_council:0 "Укомплектувати Раду"
PYT_staff_the_council_desc:0 "Рада була невіддільним інститутом Ґрайфенмаршену, поки її не розпустили під час перевороту. Тепер наш лідер готовий відновити її, як і обіцяв, але з багатьма змінами. Передусім — вона буде маріонетковим урядом, наповненим лоялістами НПД, які погоджуватимуться з усім, що запропонує лідер."

PYT_control_the_government:0 "Заборонити 'нелояльні' фракції"
PYT_control_the_government_desc:0 "ҐКНП, КПҐ та ҐНГП — це не що інше, як три банди зрадників і пацифістських боягузів. Їхні члени вже присягнули на вірність НПД, але чи можна їм справді довіряти? Очевидно, ці незаконні угруповання мають бути розпущені, а їхні лідери заарештовані. Цю пухлину треба вирізати."

PYT_mobilise_the_economy:0 "Мобілізувати економіку"
PYT_mobilise_the_economy_desc:0 "Ми маємо розпочати підготовку до об'єднавчих кампаній. Недорозвинена економіка Ґрайфенмаршену повинна бути здатна підтримувати наc під час військових дій! Ми значно збільшимо військові витрати, призвемо робітників і конфіскуємо всі ресурси, необхідні для армії."

PYT_corporate_economy:0 "Впровадити корпоративізм"
PYT_corporate_economy_desc:0 "Економіка не стане сильною сама по собі. Керівна лапа державних корпорацій, що відповідальні за різні галузі, забезпечить швидке зростання за планом. До того ж, корпоративізм допоможе зменшити опір нашій владі й винагородити вірних нам."

PYT_industry_grows:0 "Промислові субсидії"
PYT_industry_grows_desc:0 "Ми візьмемо масові позики й використаємо їх для фінансування будівництва нових фабрик і підтримки наших корпорацій. Це гарантує стрімке економічне зростання, створення робочих місць і збільшення виробництва. А борги ми повернемо після того, як розграбуємо скарбниці наших ворогів!"

PYT_agricultural_support:0 "Кров і ґрунт"
PYT_agricultural_support_desc:0 "Хоча індустріалізація необхідна для визвольної війни, ми не повинні забувати про селян — справжніх ґрайфенмаршенців і основу нашої держави. Сільські цінності течуть у нас у крові! Ми роздамо безробітним міським робітникам сільгоспземлі й щедро підтримаємо фермерів за допомогою державного фонду — Бауернфонду."

PYT_the_road_to_herzland:0 "In Die Bresche!"
PYT_the_road_to_herzland_desc:0 "Занадто довго Герцланд залишався розділеним жирними аристократами й ослабленим тиранією. Нарешті настав час звільнити всіх герцландців і об'єднати їх під одним прапором! Егоїстичні дворяни й ненадійні архонти будуть покарані за покоління гніту. Вперед, хоробрі герцландці! До смерті й славної перемоги!"

#джугашвілі, Ґрайфенмаршен
PYT_the_peoples_republic:0 "Революційна республіка"
PYT_the_peoples_republic_desc:0 "Вінґберт Ромер, лідер комуністичної фракції КПҐ, очолив стрімку й рішучу революцію в Ґрайфенмаршені. Раду було розпущено після арешту її членів, звинувачених у зраді грифонів, які за них голосували. Тепер Вінґберт, не стримуваний громіздкою демократією, може врятувати пролетаріат від наступаючого капіталізму."

PYT_red_army:0 "Червона Армія Ґрайфенмаршену"
PYT_red_army_desc:0 "Темна загроза з боку лихої Імперії нависає над нами. Ми повинні підготувати наших грифонів до боротьби за свою свободу — навіть до смерті! Наша армія має бути реформована, і більше жоден капіталіст чи націоналіст не стоятиме на нашому шляху. Бауернміліц стане справжньою армією пролетаріату!"

PYT_red_commandos:0 "Революційний Експедиційний Загін"
PYT_red_commandos_desc:0 "Ми не можемо заперечувати, що нас мало, а ворогів — багато. Коли немає кількості, мусимо робити ставку на якість. Буде сформовано спеціальний експедиційний підрозділ із найбільш досвідчених і відданих солдатів компартії. Наші найкращі офіцери поведуть їх до перемоги!"

PYT_loyal_officers:0 "Свіжа кров"
PYT_loyal_officers_desc:0 "Реакціонери, капіталісти й аристократи за межами наших кордонів значно переважають нас чисельно! Наша революція не повинна бути розтрощена ще до того, як вона справжньо почалася. Участь у Бауернміліц давно була добровільною, але теперішня загроза вимагає змін. Старий Уряд ніколи б цього не схвалив, але ми повинні ввести примусовий призов. Інакше нас чекає загибель і рабство."

PYT_mass_mobilisation:0 "Мобілізувати Робітників"
PYT_mass_mobilisation_desc:0 "У нас досі недостатньо солдатів! Потрібно більше борців із закордонними гнобителями. У нас немає вибору, окрім як призвати робітників, чия вірність революції не викликає сумнівів. Вони боротимуться фанатично, захищаючи свою працю та родини! На жаль, майстерні, фабрики й ферми тимчасово спорожніють, але це лише тимчасовий захід."

PYT_the_road_to_communism:0 "Перший Партійний З’їзд КПҐ"
PYT_the_road_to_communism_desc:0 "Прийшов час Ґрайфенмаршену стати справжньою комуністичною державою, за зразком Сталліонграду та за працями товаришки Карамель Маркс. Вінґберт і члени КПҐ розпочинають підготовку до великого з’їзду, на якому зберуться представники всіх робітничих рад задля реформи країни."

PYT_the_trust_of_the_people:0 "Довіра народу"
PYT_the_trust_of_the_people_desc:0 "Багато хто в нашій країні досі сумнівається в нас і не вітає революцію, яка прагне лише покращити їхнє життя. Вінґберт планує виголосити промову в Ольдвінґбурзі, щоб переконати народ, що ми не несемо їм зла. Тільки якщо вони не буржуазна нечисть, звісно."

PYT_educate_the_populace:0 "Навчити народ"
PYT_educate_the_populace_desc:0 "Ми давно скаржилися, що наша система освіти отруєна буржуазними ідеями. Тепер у нас є влада, щоб змінити це. Ми навчатимемо народ про небезпеку капіталізму та приватної власності — як вони можуть зруйнувати нашу свободу й рівність!"

PYT_party_congress:0 "Солідарність Назавжди"
PYT_party_congress_desc:0 "Межі та стіни не повинні нас розділяти. Усі пролетарі всього світу мають об'єднатися, незалежно від раси чи виду! Лише в єдності ми зможемо повалити гнобителів і визволити всі нації від буржуазної та аристократичної тиранії."

PYT_deal_with_bourgoise:0 "Зміцнення революції"
PYT_deal_with_bourgoise_desc:0 "Посилюючи й розширюючи Народну Армію, ми забезпечуємо захист від зовнішніх загроз. Але нам також потрібно впоратися з загрозами внутрішніми. Навіть зараз дрібна буржуазія змовляється проти нас у тіні, бо ми не дозволили їй піднятися до влади. Настав час розібратися з ними остаточно."

PYT_model_citizens:0 "Зразкові громадяни"
PYT_model_citizens_desc:0 "Деякі селяни та робітники Ґрайфенмаршену — яскраві приклади ідеального пролетарія, що самовіддано працюють день і ніч заради добробуту своїх сімей. Ці Нові Грифони мають стати еталоном для всіх наших громадян! Ми поширимо інформацію про їхні здобутки через пропаганду. Нехай усі грифони Герцланду стануть як вони!"

PYT_the_five_year_plan:0 "Планова економіка"
PYT_the_five_year_plan_desc:0 "Ми вже відібрали засоби виробництва в капіталістичної погані. Тепер можемо централізувати економіку та контролювати її з точністю. Потрібно розробити плани щодо забезпечення добробуту всіх ґрайфенмаршенців. Лише через неухильне виконання масштабних планів ми досягнемо справжнього комунізму."

PYT_nationalisation:0 "Усе — державі!"
PYT_nationalisation_desc:0 "Після масштабних реформ наша економіка зміцніла, і тепер ми повинні забезпечити справедливий розподіл її плодів. Через подальшу націоналізацію та колективізацію це завдання буде легко виконане."

PYT_connect_nation:0 "Дороги — народу!"
PYT_connect_nation_desc:0 "Якісна інфраструктура — основа економічного зростання. Наші плани вимагають широкої інфраструктури для успішного виконання. Держава розпочне масштабне будівництво нових доріг і мостів!"

PYT_mass_industrialisation:0 "Робота — народу!"
PYT_mass_industrialisation_desc:0 "Безробіття — це симптом капіталістичної хвороби. З пришестям комунізму воно зникне. Але для цього потрібен час, тож ми прискоримо його знищення через інвестиції в озброєння."

PYT_the_revolution_marches_on:0 "Герцланд Стане Червоним!"
PYT_the_revolution_marches_on_desc:0 "Імперія, Хвора Птиця Грифонії — це корумпована, держава гніту, що безжально експлуатує своїх працівників і селян. Ми повинні покласти цьому край і визволити наших братів і сестер! Генеральний секретар Вінґберт оголошує: час іти на війну! Робітники всього Герцланду, єднайтесь!"

#Еребус, герцог, Ґрайфенмаршен
PYT_erebus_steps_in:0 "Еребус у грі"
PYT_erebus_steps_in_desc:0 "Еребус Вайтплюм, голова консервативної фракції ГКНП, тимчасово призупинив демократію в Ґрайфенмаршені. Члени Ради добровільно подали у відставку після виступу Еребуса щодо недоліків їхньої республіки. Еребус налаштований урятувати цю хибну демократію шляхом швидких реформ."

PYT_the_new_duke:0 "Новий Герцог"
PYT_the_new_duke_desc:0 ""Знайте, Ґрайфенмаршен увійшов у нову епоху просвітлення. Знайте, нарешті настав час для єдиного істинного володаря Ґрайфенмаршену стати на чолі свого народу. Під моїм керівництвом Ґрайфенмаршен розквітне, і всі грифони радітимуть! І вшановуватимуть свого нового... опікуна.""

PYT_ducal_guard:0 "Відновити Герцогську Гвардію"
PYT_ducal_guard_desc:0 "Стара герцогська гвардія представляла еліту війська Ґрайфенгайму. Вони складали присягу герцогові особисто, обіцяючи віддати за нього життя, якщо буде потрібно. Відновлення цієї організації, без сумніву, буде розумним рішенням."

PYT_legacy_of_erebus_i:0 "Спадщина Еребуса I"
PYT_legacy_of_erebus_i_desc:0 "Еребус Перший був справжнім героєм, що стояв до кінця разом зі своєю гвардією проти селянських орд. Принаймні, це буде офіційна версія. А наш дорогий Герцог Еребус Другий зробить усе можливе, щоби вшанувати його спадщину сили й мужності."

PYT_ducal_secret_service:0 "Створити Герцогську Таємну Службу"
PYT_ducal_secret_service_desc:0 "Хоча багато підданих щиро люблять герцога, зрадники все ще ховаються на кожному кроці. Герцогська Таємна Служба нагадає населенню про авторитет герцога — вірним боятися нічого."

PYT_fight_the_commies:0 "Розправитися з червоними"
PYT_fight_the_commies_desc:0 "Комуністам, соціалістам та їхнім одурманеним прихильникам немає місця в нашому новому суспільстві. Робітники будуть працювати на благо герцога. А якщо відмовляться — в Ґрайфенгаймі повно незаповнених могил."

PYT_fight_the_democrats:0 "Розгромити опозицію"
PYT_fight_the_democrats_desc:0 "Ґрифонська Народна Гармонійна Партія — єдиний наш суперник, що лишився в Ґрайфенгаймі. Дехто закликає до поблажливості, але герцог не терпітиме сумнівів у своєму авторитеті. Армія готова завдати остаточного удару по ҐНГП — їм бракує лише наказу герцога."

PYT_advisory_parliament:0 "Консультативна Рада"
PYT_advisory_parliament_desc:0 "Коли наші опоненти або мертві, або визнали владу герцога — час нагородити вірних. Консультативна рада дасть народу змогу висловлювати занепокоєння перед герцогом у поважній формі. Вона також стежитиме за бюрократією Ґрайфенгайму, щоби та діяла без збоїв."

PYT_righting_old_wrongs:0 "Виправити старі помилки"
PYT_righting_old_wrongs_desc:0 "Еребус Перший завжди мріяв сидіти на троні Імперії, проте ця мрія так і не здійснилася. Його наступник, Еребус Другий, виправить цю історичну несправедливість — і забере трон собі, здійснюючи давню мрію герцога."

PYT_fight_the_fascists:0 "Знищити ҐНПД"
PYT_fight_the_fascists_desc:0 "Ґрайфенмаршенська Національна Партія Дії — це зрадники. У їхніх лавах немає жодного, хто був би вірним герцогові. І щосекунди, поки вони існують, загроза з їх боку зростає. Якщо вони не схиляться перед герцогом — за них це зроблять їх трупи ."

PYT_ducal_industries:0 "Створити Герцогську Промислову Раду"
PYT_ducal_industries_desc:0 "Наша економіка потребує провідника, що спрямовуватиме її в руслі, яке подобається герцогові. Герцогська Промислова Рада забезпечить узгоджену роботу всіх галузей заради максимальної ефективності. Меншого герцог не очікує."

PYT_modernism:0 "Зусилля з модернізації"
PYT_modernism_desc:0 "Ідіотська демократична система селян зовсім не сприяла індустріалізації — селяни більше хотіли голосувати за кожну цеглину, ніж займатися розвитком економіки. Але герцог вимагає, щоби Ґрайфенгайм увійшов у майбутнє — і ми зробимо це якнайшвидше."

PYT_prepare_the_economy:0 "Підготувати економіку"
PYT_prepare_the_economy_desc:0 "Наближається час остаточного конфлікту, й щоби здобути перемогу, ми маємо бути готові. Економіка буде перетворена на знаряддя армії та герцога — бо це і є її вища мета."

#Еребус, демократичний, Ґрайфенмаршен
PYT_a_guided_democracy:0 "Керована демократія"
PYT_a_guided_democracy_desc:0 "Еребус Вайтплюм був змушений зробити немислиме — повністю захопити контроль над державною владою. Але цей крок не був наслідком божевільної жаги до влади. Еребус зрозумів, що Ґрайфенмаршен у своєму нинішньому становищі довго не протримається — і має намір виправити фатальні недоліки, що призвели до такого становища призвели."

PYT_army_standardization:0 "Стандартизація армії"
PYT_army_standardization_desc:0 "Армія Ґрайфенмаршену завжди мала унікальну структуру, що по суті відображала стан країни. Це породило досить дивні уявлення про те, як слід організовувати військо. І хоча це викличе обурення, ми не можемо дозволити армії триматися за застарілі підходи — коли війна вже на горизонті."

PYT_guardians_of_freedom:0 "Охоронці свободи"
PYT_guardians_of_freedom_desc:0 "Хоча Ґрайфенмаршен за останні місяці сильно змінився, він залишається республікою. Дотримуючись засад, на яких була заснована ця велика держава, ми здобули підтримку народу. Народ пишається своєю свободою — і готовий за неї вмерти."

PYT_military_police_f:0 "Відповідальність"
PYT_military_police_f_desc:0 "Хоча зараз Ґрайфенмаршен є диктатурою, керованою ГКНП, це не означає, що члени уряду можуть робити все, що заманеться. Вони — слуги народу. Щоб упевнитися, що вони виконують свою клятву, військова поліція слідкуватиме за кожним із них."

PYT_centralisation_of_power:0 "Централізація"
PYT_centralisation_of_power_desc:0 "Ґрайфенмаршен потерпав від неефективного й децентралізованого управління. Ця система завдала чимало шкоди протягом років і завадила будь-яким реформам. Ми виправимо ці недоліки в новій конституції."

PYT_the_senate:0 "Законна опозиція"
PYT_the_senate_desc:0 "ГКНП не можна залашити без конкуренції, адже самовдоволення швидко призводить до деградації. Ми дозволимо існування опозиційних партій — якщо вони поводитимуться пристойно."

PYT_the_new_republic:0 "Народжена заново республіка"
PYT_the_new_republic_desc:0 "Еребус виконав свої обіцянки — Ґрайфенмаршен залишається республікою. Хоча останні потрясіння її трансформували, головні цінності Ґрайфенмаршену лишилися незмінними відтоді, як тирана-герцога було скинуто. Хай живе Ґрайфенмаршен!"

PYT_prepare_for_battle:0 "Хай спробують"
PYT_prepare_for_battle_desc:0 "Імперія заздрісно дивиться на нас і готова знищити нашу республіку. Але грифони Ґрайфенмаршену готові до всього. Хай приходять — їм доведеться дорого заплатити за нашу свободу."

PYT_clarification_of_voting:0 "Перегляд Закону про Голосування"
PYT_clarification_of_voting_desc:0 "Ґрайфенмаршен — одна з найстаріших республік, і через це у нас утворилась така виборча система, яку сміливо можна назвати божевільною. У нас голосують з приводу всього — від найменшої дрібниці до найглобальніших питань. Це паралізувало роботу держави в минулому й тепер, ще й шалено дорого коштує. Це треба змінити."

PYT_new_cities:0 "Програма "Neuestädte""
PYT_new_cities_desc:0 "Ґрайфенмаршену конче потрібні нові поселенці, щоб освоїти наші незаселені землі. Серія грантів і субсидій має заохотити іноземців переселитися сюди."

PYT_projects:0 "Державні індустріальні програми"
PYT_projects_desc:0 "Щоб вивести нашу економіку з минулого в сучасність, запропоновано низку урядових програм. Раніше їх довелось би ставити на голосування, але диктатура дозволяє трохи змастити колеса демократії."

PYT_agriculture:0 "Підтримка фермерів"
PYT_agriculture_desc:0 "Сільське господарство — критично важливе для Ґрайфенмаршену, воно становить значну частину економіки. Але через потрясіння на континенті багато фермерів опинилися в злиднях. Щоб допомогти їм, ми запровадимо державну програму підтримки — залишилося лише її ухвалити."

#Гармонія, Ґрайфенмаршен
PYT_harmony_prevails:0 "Гармонія в наш час"
PYT_harmony_prevails_desc:0 "Арчібальд Донфеðер та його соратники з гармоністської ҐНГП несподівано прийшли до влади в Ґрайфенмаршені. Інші члени Ради були ув’язнені після того, як наказали жорстоко напасти на членів ҐНГП, які мирно проводили мирний протест проти не мирного політичного застою. Після цього інциденту Арчібальд переконаний, що Ґрайфенмаршену конче потрібна гармонія."

#Грифоняча підгілка Донфеðера
PYT_the_griffon_path_to_harmony:0 "Грифонський Шлях до Гармонії"
PYT_the_griffon_path_to_harmony_desc:0 "Хоча гармоністські та ліберальні цінності працюють в Еквестрії, Арчібальд зрозумів, що їх не можна просто взяти й перенести на зовсім іншу культуру та расу. Тому Ґрайфенмаршен поєднає еквестрійські цінності з рідними традиціями."

PYT_defenders_of_the_faith:0 "Охоронці віри"
PYT_defenders_of_the_faith_desc:0 "Боги завжди були з нами — і в ці важкі часи ми теж мусимо звертатися до них. Якщо наші солдати битимуться з релігійним завзяттям, то, без сумніву, Боги дарують нам перемогу."

PYT_paladins:0 "Паладини"
PYT_paladins_desc:0 "Що таке паладин? Легенди кажуть, що це були довірені соратники Імператора Ґровера I — лицарі бездоганної доблесті та доброчесності, які могли здолати будь-якого ворога. Якщо наші воїни наслідуватимуть їхній приклад, то, можливо, зможуть стати хоча б наполовину такими ж могутніми й побожними."

PYT_ambrosian_republic:0 "Амвросієва Республіка"
PYT_ambrosian_republic_desc:0 "Еквестрійське суспільство тримається на вірності та відданості милосердним Принцесам-Богиням. Отже, й наша республіка має єднатися через поклоніння священному пантеону грифонських Богів і трьом головним Божествам, які панують над усім сущим."

PYT_blessings_of_boreas:0 "Благословення Борея"
PYT_blessings_of_boreas_desc:0 "Борей — цар Богів, покровитель правителів, захисник неба та дарувальник процвітання, який наділив нас розумом, щоб ми могли прагнути до своїх цілей. Молячись йому, ми просимо, щоб він підніс нас до величі — так, як колись підніс Ґровера I."

PYT_blessings_of_eyr:0 "Благословення Ейр"
PYT_blessings_of_eyr_desc:0 "Ейр — богиня родючості, дарувальниця щедрих врожаїв і захисниця родин. Вона дала нам тіла, що є домівками для душ, і стежить, щоб її вірні не голодували. Щоб здобути її рясне благословення, ми маємо приносити їй рясні дари."

PYT_blessings_of_arcturius:0 "Благословення Арктурія"
PYT_blessings_of_arcturius_desc:0 "Темні хмари війни нависли над нами, тож ми повинні молитися Арктурію "Сильному" — Богу Війни, могутньому воїну, чиї послідовники благословенні священною силою. Він дасть нам усе, що треба, щоб розгромити ворогів і скинути тиранію фальшивих архонтів."

PYT_gods_chosen_people:0 "Народ обраний богами"
PYT_gods_chosen_people_desc:0 "Очевидно, що Ґрайфенмаршен — благословенна країна, а ґрайфенмаршенці — благословенний народ. У нашій святій республіці всі діти Божі вільні й віддані саме Божествам, а не ідолам чи пихатим жерцям."

PYT_the_new_economy:0 "Часи змінюються"
PYT_the_new_economy_desc:0 "В Еквестрії більшість населення вже живе в яскравих містах із розвиненою індустрією, яка масово виробляє товари для кожного. Ми повинні піти їхнім шляхом і ввійти в нову епоху!"

PYT_jobs_for_the_people:0 "Робота для народу"
PYT_jobs_for_the_people_desc:0 "Щоб грифони переїжджали в міста, їм потрібна мотивація. Інвестиції в міську військову промисловість створять сотні добре оплачуваних робочих місць, готових прийняти талановитих працівників."

PYT_harmony_must_be_fought_for:0 "За гармонію треба боротись"
PYT_harmony_must_be_fought_for_desc:0 "Якщо ченджлінги загрожують еквестрійському способу життя, то проклята Імперія загрожує ґрайфенмаршенському. Ми цінуємо мир, та іноді конфлікт неминучий, і перо слід відкласти — бо лише меч урятує нас від загибелі."

#Еквестрійська підгілка Донфеðера, Ґрайфенмаршен
PYT_the_equestrian_model:0 "Еквестрійська модель"
PYT_the_equestrian_model_desc:0 "Еквестрія — найрозвиненіша й найуспішніша держава у світі. Було б повним безумством не наслідувати її приклад і не зробити її моделлю для нашої нації."

PYT_the_new_nobility:0 "Нова Еліта"
PYT_the_new_nobility_desc:0 "Еліта Кантерлота багатша за звичайних поні, проте використовує свої статки для доброчинності та інвестує в розвиток економіки. Отже, нерівність може бути корисною — за певних обмежень. Невдовзі й у Ольдвінґбурзі лунатимуть розкішні бенкети, як у мармуровій столиці Еквестрії."

PYT_school_for_gifted_griffons:0 "Школа для Обдарованих Грифонів Донфеðера"
PYT_school_for_gifted_griffons_desc:0 "Школа Принцеси Селестії для Обдарованих Єдинорогів виховала чимало видатних магів, зокрема Твайлайт Спаркл. Хоча грифони мають лише слабкі магічні здібності, спеціалізована школа для найталановитіших допоможе ще більше загострити їхні розуми."

PYT_chamber_of_commerce:0 "Торгово-Промислова Палата"
PYT_chamber_of_commerce_desc:0 "В Еквестрії будь-хто може стати багатим завдяки важкій праці. Ми створимо торгову палату в Ольдвінґбурзі та інших містах, яка допомагатиме ухвалювати вигідні для підприємців закони — це пожвавить економіку й допоможе нам наздогнати Еквестрію."

PYT_peasants_no_more:0 "Адаптація Закону"
PYT_peasants_no_more_desc:0 "Закони Еквестрії надзвичайно ліберальні: вони гарантують свободу для всіх, але також — безпеку й добробут. Це ідеальна модель для нашого вільного Князівства — і ми пристосуємо її з мінімальними змінами."

PYT_harmonic_parliamentarism:0 "Гармонійний парламентаризм"
PYT_harmonic_parliamentarism_desc:0 "Еквестрія — не деспотична монархія. Багато муніципалітетів мають автономію й обирають своїх мерів. Та Ґрайфенгайм надто малий для децентралізації, тож Арчібальд прагне створити Парламент із місцевих представників — подібно до колишньої Ради."

PYT_the_harmonic_army:0 "Армія Народу"
PYT_the_harmonic_army_desc:0 "Нам потрібні хоробрі захисники свободи, які вбережуть нас від рабства та тиранії. Де ми їх знайдемо? Серед нашого народу, відданого демократії й своєму доброму князю."

PYT_griffonbolts:0 "Ґрифонські Диво-Блискавки"
PYT_griffonbolts_desc:0 "Диво-Блискавки — найкращі летуни у світі. Вони проходять виснажливу підготовку й демонструють свої навички сотням глядачів. Ґрайфенгайму потрібна подібна ескадра — для найталановитіших льотчиків нації."

#Пост-Герцландська гілка Маха
PYT_take_katerin_and_angriver:0 "Війна за Шайсвальд"
PYT_take_katerin_and_angriver_desc:0 "Східна частина Герцланду настільки бідна й відстала, що дехто вважає її негідною завоювання. Непатріотичні зрадники! Ми не залишимо наших братів тільки тому, що вони зубожілі. Ні, ми вирушимо на схід і визволимо їх із злиднів!"

PYT_take_romau_and_yale:0 "Битва за Ромау та Єль"
PYT_take_romau_and_yale_desc:0 "Наші сусіди — міські мешканці, що дивляться згори на селян, як ми. Але нам байдуже! Ми всі — герцландці, незалежно від того, чи живемо в містах, чи в селах. Ми маємо забути дрібні суперечки й нарешті об’єднатися — хочуть вони цього чи ні."

PYT_take_bronzehill_strawberry:0 "Підкорення Півночі"
PYT_take_bronzehill_strawberry_desc:0 "Дехто стверджує, що Полуничне Герцогство та Бронзхілл — це не Герцланд, що там говорять діалектом, схожим на фетизький, і що в горах мешкають чужинські діамантові пси. Дурня! Багато грифонів у цих землях говорять гриффішем, а історично ці землі належали їм. В ім’я справедливості ми повинні їх звільнити!"

PYT_take_feathisia:0 "Знищення Фетизії"
PYT_take_feathisia_desc:0 "Фетизці вже давно намагаються відмовитися від своєї герцландської ідентичності та говорити власною тарабарщиною. Як огидно. Цих болотяних грифонів треба провчити!"

PYT_united_at_last:0 "Нарешті єдині"
PYT_united_at_last_desc:0 "Після стількох кровопролить і руйнувань мрія Дітріха нарешті стала дійсністю. Весь Герцланд об’єднано, старі кордони знищено. Наш народ більше не розділений — тепер ми живемо разом в одній державі."

PYT_corporate_autonomy:0 "Укоренити корпоративізм"
PYT_corporate_autonomy_desc:0 "Корпоративізм добре зарекомендував себе в Ґрайфенмаршені — отже, він спрацює й в усьому Герцланді. Наша держава буде влаштована як живий організм: кожен орган — зі своїм завданням, але всі працюють у гармонії одне з одним."

PYT_central_corportation:0 "Національні Індустріальні Виробництва"
PYT_central_corportation_desc:0 "Єдиний державний конгломерат об’єднає важку промисловість і візьме під прямий контроль економіку Герцланду. Компетентні керівники розроблятимуть та втілюватимуть масштабні плани, щоб наш господарський механізм працював, як годинник."

PYT_expand_the_bauenford:0 "Розширити Баурнфонд"
PYT_expand_the_bauenford_desc:0 "Мільйони грифонів у Герцланді живуть із сільського господарства, але війна зруйнувала багато ферм і збанкрутувала тисячі селян. Ми маємо значно розширити наш фонд і гарантувати, що всі фермери отримають допомогу. Жодного покинутого герцландця!"

PYT_the_new_archons:0 "Нові Архонти"
PYT_the_new_archons_desc:0 "Старі архонти були імперськими ляльководами при Дитині-Імператорі, які жадали контролювати Імперію задля власної вигоди. Такі безбожні жерці не заслуговували своїх титулів! Тепер їм на зміну прийдуть побожні й смиренні архони, обрані особисто Дітріхом."

PYT_the_new_universities:0 "Переналаштувати університети"
PYT_the_new_universities_desc:0 "Вища освіта — це добре, але чи потрібні нам такі предмети, як мистецтво, література, історія, соціологія чи філософія? Дітріх вважає, що це марна трата грошей. Головна мета університетів — виховувати відданих і продуктивних громадян, що приносять користь суспільству."

PYT_the_segregation_act:0 "Акт про Сегрегацію"
PYT_the_segregation_act_desc:0 "У нашій державі є два типи громадян: корінні, чистокровні герцландці та… "інші" громадяни. Ці "інші" не заслуговують на ті ж права й привілеї, що справжні громадяни, і не повинні змішуватись із ними, занечищуючи їх своєю присутністю. Герцланд — для герцландців!"

PYT_limit_the_feathisians:0 "Обмежити Фетизців"
PYT_limit_the_feathisians_desc:0 "Жахливо, що найбільшою нацією Герцланду до об’єднання була Фетизія. Огидні болотяні грифони жадібно загарбали землі справжніх герцландців і колонізували їх. Ми виженемо їх назад у їх багно!"

PYT_segregated_units:0 "Сегрегація в армії"
PYT_segregated_units_desc:0 "Допускати нижчі раси чи національності до служби поруч із чистокровними громадянами — це рецепт катастрофи. Ми маємо створити спеціальні частини, де меншини можуть служити державі — й бути за це вдячними."

PYT_police_bohrgarde:0 "Захищати та Служити"
PYT_police_bohrgarde_desc:0 "Обов’язок Bohngarde — захищати наших громадян і стежити, щоб другорядні особи залишались у визначених районах та користувались призначеними для них послугами. Злочинності не буде, порядок пануватиме в усьому Герцланді."

PYT_military_bohrgarde:0 "Вістря списа"
PYT_military_bohrgarde_desc:0 "Bohngarde, з її фанатичною відданістю Батьківщині, повинна вести наших солдатів у бій і надихати своїм завзяттям! Хто не наслідує її приклад — той зрадник, і буде вигнаний з армії."

PYT_improve_standards:0 "Відроджена армія"
PYT_improve_standards_desc:0 "Усі розрізнені війська й ополчення Герцланду мають об’єднатись у єдину, впорядковану структуру з чіткою ієрархією, на чолі якої — Дітріх Мах. Лише так армія зможе захистити країну від вторгнення."

PYT_the_highways:0 "Військові шосе"
PYT_the_highways_desc:0 "Герцланд — велика країна, і похід через неї може тривати тижні, а то й місяці. Ми маємо забезпечити швидке переміщення військ, адже напад може прийти звідусіль. Корпорації негайно розпочнуть розбудову широкої стандартизованої транспортної мережі по всій країні."

PYT_the_docks:0 "Найбільший Порт Герцланду"
PYT_the_docks_desc:0 "У гирлі великої ріки Ґрифкінґ розташований головний порт Герцланду — Роттендердамм. Це наш шлюз до світу та доступ до ринків Еквестрії й Зебрики. Корпорації мають ще більше його розширити й перетворити на справжню гаванську мегаінфраструктуру."

PYT_into_the_world:0 "У Світ"
PYT_into_the_world_desc:0 "Яким би славним не був Герцланд, самотужки він не вистоїть — особливо якщо дозволить сусідам зміцніти й кинути нам виклик. Ми мусимо поширити наш вплив на цілий континент!"

#Пост-Герцландська гілка, джугашвілі
 PYT_take_katerin_and_angriver_commie:0 "Визволення Шайсвальду"
PYT_take_katerin_and_angriver_commie_desc:0 "Похмурий ліс Шайсвальд відстав від решти Грифонії після століть феодального гніту та жорстокості. Сьогодні це скінчиться, коли наша Червона Армія піде на схід, трублячи в сурми свободи, справедливості й добробуту!"

PYT_take_romau_and_yale_commie:0 "Порятунок Міських Робітників"
PYT_take_romau_and_yale_commie_desc:0 "У містах Ромау та Єль працюють незліченні пролетарі, які без упину трудяться в заводах і ливарнях. Ми, як справжні комуністи, зобов’язані негайно прийти їм на допомогу!"

PYT_take_bronzehill_strawberry_commie:0 "Діамантова революція"
PYT_take_bronzehill_strawberry_commie_desc:0 "Діамантові пси втекли від рабства, але перебігши до Імперії просто розміняли шило на мило, ставши підданими Імператора та знаті. Та нарешті вони здобудуть справжню свободу, яку так довго шукали. А заразом ми врятуємо й селян Полуниці."

PYT_take_feathisia_commie:0 "Червоний світанок"
PYT_take_feathisia_commie_desc:0 "Фетизькі ліві уклали угоду з Мааром, визнавши владу Великого Герцога. Цим вони зрадили революцію й покинули справжній комунізм, у якому немає місця деспотам. Але тепер це не має значення — Фетизія буде червоною, хочуть вони того чи ні."

PYT_united_at_last_commie:0 "Червоний Герцланд"
PYT_united_at_last_commie_desc:0 "Бої нарешті вщухли, і до Герцланду повернувся мир. Усі реакціонери, монархісти, аристократи й капіталісти, що стояли на шляху робітничої революції, були знищені. Тепер ніщо не встане на нашому шляху, і всі ліві сили разом почнуть будувати комуністичний рай у Герцланді — і зрештою по всій Грифонії."

PYT_ideological_purity:0 "Лінія партії"
PYT_ideological_purity_desc:0 "У Герцланді існує безліч лівих ідеологій: анархізм, синдикалізм, демократичний соціалізм, державний комунізм, релігійний соціалізм і навіть соціалістичний монархізм. Якщо ми хочемо уникнути нескінченних суперечок, необхідно встановити сувору партійну дисципліну й прийняти систему демократичного централізму. Відхилення від лінії партії ніхто не терпітиме."

PYT_ideological_purges:0 "Чистки"
PYT_ideological_purges_desc:0 "Під час наших визвольних воєн у партію вступило багато нових членів, і її чисельність значно зросла. Але тепер ми маємо позбутись тих, хто приєднався лише через страх або бажання бути на боці переможця — таким довіри немає. Ми ретельно перевіримо кожного члена, щоб упевнитися, що вони належать до робітничого класу й дійсно присвятили себе революції. Від ненадійних членів ми позбудемося."

PYT_cult_of_personality:0 "Культ особистості"
PYT_cult_of_personality_desc:0 "Наш Генеральний Секретар повів селян Ґрайфенмаршену до перемоги, розгромив капіталістів і визволив увесь Герцланд. Тепер він урятував нашу країну від контрреволюції й громадянської війни завдяки своїм героїчним і мудрим діям. Він — винятковий політик, Батько Народів, який поведе нас золотим шляхом до справжнього комунізму!"

PYT_continue_collectivization:0 "Продовжити колективізацію"
PYT_continue_collectivization_desc:0 "У Ґрайфенмаршені засоби виробництва вже давно були колективізовані, але решта Герцланду все ще потребує змін. Ми розпочнемо велику операцію з перерозподілу земель і фабрик — від землевласників до селян. Уся країна стане справжньою Селянською Республікою. Будуть створені спільні підприємства, а ті, хто чинитиме опір — будуть покарані."

PYT_five_year_plan:0 "П’ятирічний план"
PYT_five_year_plan_desc:0 "Після війни більшість Герцланду лежить у руїнах, а економіка — у занепаді. Але наш великий лідер Вінґберт знає, що робити. Спільно з Центральним Комітетом він почав розробку плану відновлення нашої держави на довгостроковій, точній і науковій основі. Очікується, що його буде завершено за п’ять років — звідси й назва."

PYT_class_warfare:0 "Класова боротьба"
PYT_class_warfare_desc:0 "Конфлікт між класами необхідно загострити, якщо ми хочемо остаточно стерти капіталізм з лиця землі. Класова війна між пролетаріатом і буржуазією посилиться, але наш великий лідер Вінґберт твердо вірить, що робітничий клас переможе. А оскільки робітничий клас не помиляється — майбутнє обіцяє бути яскравим."

PYT_massive_arms_production:0 "Зброя Революції"
PYT_massive_arms_production_desc:0 "Союз має обов’язок не лише захищати соціалізм у межах своєї держави, але й поширювати його в інші країни — якщо потрібно, силою. Для цього нам потрібна міць — а отже, масштабне розширення виробництва озброєння."

PYT_red_army_is_the_strongest:0 "Нова Червона Армія"
PYT_red_army_is_the_strongest_desc:0 "Селянські міліції Ґрайфенмаршену добре послужили нам у визвольних війнах, та тепер нашій країні потрібна більша й професійніша армія — з рекрутами з усього Герцланду. Всеосяжна військова реформа створить армію, готову до будь-якої загрози."

PYT_expeditionary_forces:0 "Експедиційні Бригади"
PYT_expeditionary_forces_desc:0 "Справа глобальної революції — це справа кожного робітника. Ми маємо допомогти нашим товаришам за кордоном і забезпечити перемогу комунізму будь-якою ціною. Капіталісти, реакціонери й монархісти — стережіться! Ми йдемо, щоб змінити хід подій на користь наших братів по зброї."

PYT_support_RES:0 "Розширити РЕЗ"
PYT_support_RES_desc:0 "У Союзі багато охочих приєднатися до Революційного Експедиційного Загону — нашої найкращої бойової одиниці. Тепер ми радо приймемо новобранців, якщо вони відповідатимуть високим стандартам і доведуть свою відданість справі."

 PYT_socialist_education:0 "Маніфест Матеріалізму"
PYT_socialist_education_desc:0 "Соціалізм має ґрунтуватися на реальності, його теорії — на емпіризмі, розумі та науковому методі. Через освіту ми забезпечимо, що наше суспільство буде раціональним, а суверенітет базуватиметься не на волі однієї особи, а на розумі всього народу."

PYT_a_fair_union:0 "Справедливий Союз"
PYT_a_fair_union_desc:0 "У Герцланді існують найрізноманітніші ліві течії: анархізм, синдикалізм, демократичний соціалізм, державний комунізм, релігійний соціалізм і навіть соціалістичний монархізм. Щоб не допустити внутрішнього конфлікту, ми маємо дозволити всім висловитись. Разом ми сильні, розділені — впадемо."

PYT_NEP:0 "Нова Економічна Політика"
PYT_NEP_desc:0 "Вінґберт Ромер запропонував нову політику, щоб відновити зруйновану економіку Герцланду. Тимчасово буде запроваджено змішану економіку — обмежений ринок і прибуткову діяльність державних підприємств. Навіть завзяті противники революції стануть більш відкритими до поступового переходу до справжнього соціалізму."

PYT_allow_private_ownership:0 "Обмежена приватна власність"
PYT_allow_private_ownership_desc:0 "Приватна власність, підприємництво та прибуток тимчасово повернуться в СГСРР, щоб стимулювати економічне зростання й розвиток нашої промислової бази. Централізоване планування та примусові реквізиції буде скасовано, дозволено іноземні інвестиції. Зрештою, як писав Карамель Маркс — соціалізм вимагає зрілості капіталізму."

PYT_left_unity:0 "Інтелектуальна свобода"
PYT_left_unity_desc:0 "Держава більше не обмежуватиме свободу слова так, як раніше. Кожен робітник має бути почутий, адже в кожного є цінні думки. Якщо хтось захоче розкритикувати наші дії — будь ласка. Ми можемо врахувати його позицію, а можемо й ні. Вінґберт вважає, що це не має значення."

PYT_allow_social_democrats:0 "Єдність лівих"
PYT_allow_social_democrats_desc:0 "Час провести вибори до численних рад і комітетів Союзу. Вимоги до кандидатів будуть мінімальними, а голосування — загальним. Вінґберт сподівається, що справжня демократія об’єднає Союз і зблизить усіх наших товаришів."

PYT_workshop_of_the_world:0 "Майстерня Світу"
PYT_workshop_of_the_world_desc:0 "Ще до об'єднання Герцланд мав багато промислових центрів. Vіські зони Де Влейґельс-Мірабе́ль-Ре́деветтер, Ромау, Ґрінбек і Ґрифенгайм. Тепер, коли всі ці великі міста належать одній державі робітників, вони можуть співпрацювати й ставати ще сильнішими. Герцланд стане промисловим серцем усієї Грифонії."

PYT_heroes_of_the_revolution:0 "Новий Соціалістичний Грифон"
PYT_heroes_of_the_revolution_desc:0 "Поступово народи Герцланду змінюються, перероджуються завдяки соціалізму. Націоналізм і расизм зникають, поні, грифони та пси, Фетизці та Енгріверці стають єдиним народом. Нова Особистість — це самовідданий, працьовитий, розумний, здоровий і натхненний громадянин, який завжди прагне більшого заради спільного добра."

PYT_northern_expedition:0 "Північна експедиція"
PYT_northern_expedition_desc:0 "Триває підготовка до великої військової кампанії на холодну Північ — до колишніх імперських земель, які нині перебувають під владою різних воєначальників. Найвідоміший з них — Кемерскай. Хоча ми й поважаємо його спробу повалити Імперію, він усе ж зрікся соціалізму й порвав із лівими союзниками. Уперед! Мир і порядок мають бути відновлені."

PYT_vedinan_revolution:0 "Ведінська революція"
PYT_vedinan_revolution_desc:0 "Королівство Ведіна уникло довгої пазуристої лапи Імперії, але не уникло чорної лапи аристократії та капіталізму. Увесь північний регіон має бути визволений, тож Експедиція рушить далі на захід, за річку. Робітники Ведини точно радітимуть приходу нашої армії!"

PYT_the_gulags:0 "Система ГУТАБ-ів"
PYT_the_gulags_desc:0 "Після об'єднання в наших тюрмах залишилось багато військовополонених, реакціонерів, монархістів, аристократів і капіталістів. Ми не дамо їм просто гнити — натомість створимо виправно-трудові табори, де вони зможуть засвоїти переваги соціалізму й принести користь революції, працюючи в шахтах."

PYT_core_north:0 "Кінець експедиції"
PYT_core_north_desc:0 "Наша військова кампанія нарешті завершена, і втомлені солдати повертаються додому. Місію визволення пролетаріату Півночі виконано. Тепер ми можемо почати інтеграцію регіону, заснувати нові республіки-члени Союзу й розпочати процес колективізації."

PYT_heart_of_griffonia:0 "Серце Грифонії"
PYT_heart_of_griffonia_desc:0 "Якщо Герцланд був Серцем Імперії, то Грифонстоун і Озеро Румейр — Серце всієї Грифонії, колиска грифонів і наших перших держав. Ми маємо принести туди соціалізм і здобути велику символічну перемогу. Незабаром червоний прапор замайорить над руїнами королівського палацу в Грифонстоуні!"

PYT_model_socialist_city:0 "Зразкове соціалістичне місто"
PYT_model_socialist_city_desc:0 "Грифонстоун десятиліттями жив у злиднях, а дурні з Регентської Ради нескінченно сперечалися про те, кого посадити на трон. Тепер ми доведемо всім переваги соціалізму й відродимо місто в його колишній славі. А може, навіть перевершимо її."

PYT_local_units:0 "Допоміжні революційні бригади"
PYT_local_units_desc:0 "На визволених нами територіях є чимало місцевих комуністів і соціалістів, які прагнули поширити революцію ще до нашого приходу. Тепер вони зможуть нам допомогти й приєднатися до нещодавно сформованих допоміжних частин, що вестимуть партизанську боротьбу в капіталістичних країнах."

PYT_core_heart:0 "Серце Грифонії, відроджене"
PYT_core_heart_desc:0 "Робітники центральної Грифонії врятовані від гноблення — усе завдяки героїчним червоним солдатам. Будуть створені нові республіки, які увійдуть до складу нашого Союзу. Нарешті в колисці грифонського народу запанує порядок, мир, добробут і наука."

PYT_western_plot:0 "Західна революція"
PYT_western_plot_desc:0 "Аквілея, її колишні володіння та Скайфол — сумнозвісні осередки монархістів і капіталістів. Ми маємо знищити їх усіх одразу! Робітники Заходу більше не повинні рабувати стікаючи кров’ю заради своїх жорстоких панів."

PYT_red_fleet:0 "Червоний флот"
PYT_red_fleet_desc:0 "На щастя, наші героїчні солдати встигли захопити кілька кораблів у порту Скайфолу до того, як захисники встигли їх затопити. Тепер вони служитимуть народу й нестимуть почесну місію — захищати наші береги від реакціонерських загарбників."

PYT_skyfall_issues:0 "Націоналізація Скайфолу"
PYT_skyfall_issues_desc:0 "Раніше економіку Скайфолу контролювали капіталісти й профспілки, тож не дивно, що вона занепала. Тепер держава повинна взяти на себе повний контроль над виробництвом і торгівлею й упровадити ефективні плани для швидкого зростання. Капіталістичних виродків шокує слава державного комунізму."

PYT_core_west:0 "Західні республіки"
PYT_core_west_desc:0 "Багато нових робітничих республік приєднаються до нашого Союзу, й завдяки їхній промисловій могутності та кількості воєннозобов'язаного населення ми станемо непереможними. Світова революція наближається, капіталісти тремтять від страху!"

PYT_southern_revolution:0 "Південна революція"
PYT_southern_revolution_desc:0 "Наша місія поширення революції по всій Грифонії далеко не завершена. Робітники багатьох невільних монархій і республік чекають свого визволителя. Їм залишилося недовго чекати — ми вже вирушаємо!"

PYT_red_brigades:0 "Червоні бригади"
PYT_red_brigades_desc:0 "Вінґбардський пролетаріат лютує й готовий повстати та знищити своїх гнобителів зсередини. Завдяки нашій щедрій допомозі буде створено Brigate Rosse — вони розпочнуть нищівну кампанію зі саботажу війська ворога та значно його ослаблять."

PYT_bring_the_revolution_to_minotauria:0 "Революція в Мінотаврії"
PYT_bring_the_revolution_to_minotauria_desc:0 "Наша справа — міжвидова й не обмежується лише грифонами. Мінотаври також мають бути визволені — врятовані від капіталістичної нерівності та рабства заробітної плати. Бої будуть запеклі й вимагатимуть допомоги флоту, але комунізму перешкоди не страшні."

PYT_core_south:0 "Соціалізм на Півдні"
PYT_core_south_desc:0 "Нарешті нашу місію виконано — міць Карфінського пакту знищено. Тепер буде засновано місцеві робітничі ради, які увійдуть до складу нових республік нашого Союзу."

PYT_red_frontier:0 "Червоний Фронтир"
PYT_red_frontier_desc:0 "Схід — край беззаконня, де сильні правлять над слабкими. Проте в цьому регіоні також активні комуністи, які прагнуть покласти край цьому божевіллю. Наші війська мають вирушити на Схід і приєднати ці обширні, малозаселені землі до Союзу. Грифони мають бути об’єднані під прапором соціалізму!"

PYT_the_far_eastern_port:0 "Далекосхідний порт революції"
PYT_the_far_eastern_port_desc:0 "Ріапорту колись був притулком для покидьків і злочинців, але тепер його зайняла наша армія. Він стане ключовою базою Червоного Флоту, охоронятиме наші південні узбережжя від іноземного вторгнення та захищатиме конвої від рейдерів із Зебріки."

PYT_peoples_breadbasket:0 "Житниця народів"
PYT_peoples_breadbasket_desc:0 "Родючі землі Прайвена тепер годуватимуть багатьох голодних у нашому Союзі. Щедрі врожаї рису забезпечать їжу для всіх робітників. Землі буде колективізовано й механізовано для досягнення найвищих рівнів продуктивності."

PYT_core_frontier:0 "Червоний кордон"
PYT_core_frontier_desc:0 "Колись розділені та занедбані землі тепер спокійно процвітають завдяки нашим героїчним зусиллям. Місцеві робітники стали відданими громадянами Республік Союзу й готові померти за нашу спільну справу."

#Пост-Герцландська гілка, дем. Еребус
PYT_take_katerin_and_angriver_neutrality:0 "У Шайсвальд"
PYT_take_katerin_and_angriver_neutrality_desc:0 "Східні ліси — володіння сумнозвісних жорстоких і божевільних деспотів, які відносилися до своїх підданих як до багна. Тому місцеві мешканці вже давно прагнуть порятунку. [Root.GetLeader] та його вірне військо подарують їм визволення."

PYT_take_romau_and_yale_neutrality:0 "Південні міста"
PYT_take_romau_and_yale_neutrality_desc:0 "Корумповані олігархи багато років правили в Ромау та Єлі. У першому — сенат блазнів, які турбувалися лише про своє багатство, у другому — рада ректорів, що не мають жодного уявлення про державне управління. Населення цих міст достатньо натерпілось — їм потрібна належна влада."

PYT_take_bronzehill_strawberry_neutrality:0 "Північний ривок"
PYT_take_bronzehill_strawberry_neutrality_desc:0 "Аристократи Полуниці й Бронзхіллу були найвідданішими прибічниками Імперії, а відтак — найзапеклішими ворогами всіх, хто зважився їй опиратись. Після інтеграції їхніх родючих земель ми остаточно зітремо залишки їхньої влади."

PYT_take_feathisia_neutrality:0 "Фетизький Маневр"
PYT_take_feathisia_neutrality_desc:0 "Великий герцог Фетизії намагався приборкати опір, провівши обмежені реформи, які все одно залишили його головою держави. Але цей "золотий середній шлях" привів лише до злиднів і хаосу. Очевидно — або пан, або пропав. Ми йому це пояснимо наглядно."

PYT_the_grand_congress:0 "Перший Загальногерцландський Конгрес"
PYT_the_grand_congress_desc:0 "Нам нарешті вдалося об'єднати весь Герцланд. Тепер, коли наша справа завершена, слід скликати конгрес представників з усіх земель, аби вирішити подальший шлях розвитку нашої держави. Що б не вирішили — це вплине на майбутнє Герцланду на десятиліття вперед."

PYT_HVKP_mandate:0 "Мандат ГКНП"
PYT_HVKP_mandate_desc:0 "ГКНП здобула перемогу на виборах і тепер настав їхній час перебудувати нашу нову Республіку відповідно до їхнього бачення єдиної, об'єднаної та сильної держави."

PYT_state_unions:0 "Державні профспілки"
PYT_state_unions_desc:0 "Попри зв'язки з соціалістами, профспілки потрібні для захисту працівників. Щоб уникнути зловживань, усі профспілки мають перебувати під державним наглядом, а конфлікти між ними та корпораціями вирішуватимуться за участі держави."

PYT_nationalisation_drive:0 "Націоналізація ключових галузей"
PYT_nationalisation_drive_desc:0 "Держава має контролювати свою промисловість. Ми не можемо дозволити, щоб її тримали в приватних лапах. Необхідно націоналізувати життєво важливі галузі та передати їх під контроль уряду."

PYT_state_budget:0 "Єдиний бюджетний план"
PYT_state_budget_desc:0 "Ми повинні розробити новий бюджет для Республіки та вирішити, на які сфери слід зробити акцент. Збалансований бюджет має стояти передусім."

PYT_one_language:0 "Одна країна — одна мова"
PYT_one_language_desc:0 "У Герцланді розмовляють багатьма мовами. Але для об'єднання Республіки потрібна єдина мова, інакше нам не уникнути непорозумінь. Ми маємо законодавчо закріпити єдину державну мову."

PYT_new_curriculum:0 "Нова Навчальна Програма"
PYT_new_curriculum_desc:0 "Старі підручники вже не відповідають нашому курсу. Вони застарілі, спотворені пропагандою або просто неактуальні. Ми маємо вирішити заново, що викладатиметься у школах і ВНЗ, аби виховати нове покоління винахідників та науковців."

PYT_unitary_law_system:0 "Єдина Судова Система"
PYT_unitary_law_system_desc:0 "Раніше в кожному регіоні Імперії діяли свої закони та суди. Якщо ми хочемо справжнього об’єднання, нам потрібен єдиний кодекс законів і уніфікована судова система для всього Герцланду."

PYT_unitary_republic:0 "Унітарна Республіка"
PYT_unitary_republic_desc:0 "Ми не зможемо вижити без міцної централізованої держави. Місцева влада повинна підпорядковуватись центральному уряду. Служіння Республіці та її громадянам — наша головна мета. Хай живе Герцланд!"

PYT_industrial_modernisation:0 "Розширити систему Neuestädte"
PYT_industrial_modernisation_desc:0 "Програма Neuestädte раніше виявилася корисною, а тепер, коли ми об'єднали Герцланд, ми повинні просувати її в ще більшому масштабі. Ми повинні орієнтуватися на грифонів певних професій, які нам потрібні, і заохочувати їх переїжджати сюди."

PYT_maintain_agrarianism:0 "Зелений Герцланд"
PYT_maintain_agrarianism_desc:0 "Ми повинні зосередитися на сільському господарстві. Ми повинні прогодувати наших громадян, не покладаючись на імпорт з-за кордону. Ми маємо потенціал, щоб стати житницею Грифонії. Також це набагато краще для навколішнього середовища, ніж довга індустріалізація."

PYT_the_industrial_heartlands:0 "Герцландська промисловість"
PYT_the_industrial_heartlands_desc:0 "Герцланд має бути сильною індустріальною державою, щоб змогти конкурувати з іноземними державами. Ми не можемо дозволити собі відставання, бо за це ми колись поплатимося незалежністю."

PYT_cannal_network:0 "Мережа каналів"
PYT_cannal_network_desc:0 "Нам потрібно створити мережу каналів на наших річках, які можна використовувати для зрошення, транспортування товарів і худоби. Чи не дуже амбітно звучить бажання з'єднати всі наші річки з морем?"

PYT_schmitz:0 "Мандат ГСЛП"
PYT_schmitz_desc:0 "ГСЛП здобула перемогу на виборах, і тепер на неї покладено завдання визначити майбутнє нашої Республіки. Вони прагнуть перетворити Герцланд на федерацію провінцій, де права місцевих жителів будуть гарантовані конституцією."

PYT_tax_breaks:0 "Податкові пільги"
PYT_tax_breaks_desc:0 "Ми не повинні цуратись надання податкових пільг певним групам населення, компаніям чи окремим особам. Це стимулюватиме економіку, адже в них з’явиться більше коштів на споживання та розвиток."

PYT_massive_investment:0 "Хвиля інвестицій"
PYT_massive_investment_desc:0 "Ми маємо заохочувати державні та приватні інвестиції у великому масштабі. Хоча іноді це потребуватиме позик, зрештою такі вкладення прискорять розвиток економіки та окупляться в десятикратному розмірі."

PYT_allow_unions:0 "Закон про Профспілки"
PYT_allow_unions_desc:0 "Не можна розпускати профспілки — вони життєво необхідні для захисту працівників. Проте їхня діяльність не повинна заважати роботі корпорацій. Краще всього буде, якщо вони у випадку суперечок співпрацюватимуть безпосередньо між собою."

PYT_one_nation_many_languages:0 "Одна країна, а мов багато"
PYT_one_nation_many_languages_desc:0 "Так, Герцланд має бути єдиною країною, і так — потрібна одна офіційна мова для адміністрації. Але ми не маємо права змушувати громадян відмовлятися від своєї культурної спадщини. Ми повинні толерувати всі мови та культури нашого народу."

PYT_support_local_schools:0 "Нова освітня система"
PYT_support_local_schools_desc:0 "Освіта — початок всього. Саме сільські та міські початкові школи найбільше впливають на ставлення учнів до навчання. Ми повинні надати їм максимальну підтримку."

PYT_herzlander_identity:0 "Громадянський націоналізм"
PYT_herzlander_identity_desc:0 "Наші регіональні відмінності повинні відійти на другий план. Ми маємо виховувати ідею єдиної герцландської ідентичності та громадянського патріотизму до Республіки."

PYT_federative_republic:0 "Федеративна республіка"
PYT_federative_republic_desc:0 "Ми повинні залишити певний рівень поділу владних повноважень, щоб уникнути авторитаризму. Загальнонаціональна політика та безпека будуть компетенцією федерації, а інфраструктура й освіта залишаться у компетенції штатів. Хай живе Герцланд!"

PYT_united_officer_core:0 "Новий офіцерський корпус"
PYT_united_officer_core_desc:0 "Після об’єднання Герцланду наш військовий резерв значно зріс. Ми повинні просувати талановитих новобранців і зміцнити нашу командну структуру, забезпечивши її необхідними знаннями та досвідом для сучасного ведення війни."

PYT_small_but_professional:0 "Малочисельні, але гідні"
PYT_small_but_professional_desc:0 "Історія довела, що невелика, але добре підготовлена армія може перемогти більші та численніші сили. Наші солдати повинні проходити ґрунтовну підготовку. До знемоги, якщо треба."

PYT_the_united_army:0 "Об'єднаний генштаб"
PYT_the_united_army_desc:0 "Наша нова армія має чимало талановитих офіцерів. Ми повинні їх підтримати та дати їм змогу розвиватись. Якісна військова освіта стане запорукою перемоги на полі бою."

PYT_special_forces_service:0 "Служба Спеціального Призначення"
PYT_special_forces_service_desc:0 "Війна змінилася. Нам потрібні ударні загони, які здатні виконувати найскладніші завдання в екстремальних умовах. Ми створимо спеціальні підрозділи — вістря нашої армії."

PYT_literally_confederates:0 "Мандат ГПП"
PYT_literally_confederates_desc:0 "Можливо, дещо несподівано, але Герцландська Партія Правих перемогла на виборах, і тепер вона має визначити майбутнє нашої нової Республіки. Вони прагнуть втілити свою мрію про вільну конфедерацію Герцланду."

PYT_support_local_industrialists:0 "Підтримка місцевих промисловців"
PYT_support_local_industrialists_desc:0 "Індустріалізація — це безперечне майбутнє. Ми маємо підтримати місцевих промисловців по всьому Герцланду, допомагаючи їм будувати нові заводи та підвищувати ефективність виробництва."

PYT_limit_council_intervention:0 "Обмежене втручання Ради"
PYT_limit_council_intervention_desc:0 "Урядове втручання в економіку зазвичай закінчується погано. Ми повинні залишити його тільки для крайніх випадків і дозволити ринку та корпораціям пристосовуватись самим."

PYT_examine_the_unions:0 "Розгляд питання профспілок"
PYT_examine_the_unions_desc:0 "Профспілки часто пов’язують із соціалістами та комуністами. Ми повинні ретельно проаналізувати це питання, перш ніж ухвалити рішення щодо їхнього статусу."

PYT_the_religious_freedom_act:0 "Cuius Regio, Eius Religio"
PYT_the_religious_freedom_act_desc:0 "Ми не маємо права вказувати нашим громадянам, у що їм вірити. Кожен штат має самостійно обирати свою релігію. Це запобігатиме міжконфесійним конфліктам і підвищить стабільність."

PYT_the_state_language_act:0 "Cuius Regio, Eius Lingua"
PYT_the_state_language_act_desc:0 "Герцланд — це дім для багатьох мовних груп. Ми дозволимо кожній провінції обирати власну мову в межах своєї території. Це зекономить кошти на заміну адміністрації та знизить напруження серед меншин."

PYT_education_is_a_local_issue:0 "Освіта — компетенція провінцій!"
PYT_education_is_a_local_issue_desc:0 "Між провінціями існують значні соціальні й культурні відмінності. Було б неправильно нав'язувати єдину освітню систему всім. Кожена провінція має розробити власні навчальні програми, враховуючи свої потреби."

PYT_examine_article_nine:0 "Конфедерація Провінцій"
PYT_examine_article_nine_desc:0 "Відтепер Герцланд буде реорганізовано у конфедерацію провінції, об’єднаних спільною метою — захистом від зовнішньої загрози. Хоча ззовні країна виглядатиме як єдине ціле, кожен штат управлятиме своїми внутрішніми справами незалежно від центрального уряду."

PYT_the_herzlander_century:0 "Герцландське століття"
PYT_the_herzlander_century_desc:0 "Герцланд пройшов через безліч випробувань і труднощів. Багато хто намагався зламати нас, але ми вистояли. Тепер усе позаду, і ми з гордістю вступаємо в нову епоху. Герцланд живе — і бореться далі!"

#Пост-Герцландська гілка, герцог Еребус
PYT_emperor_erebus:0 "Імператор Еребус I"
PYT_emperor_erebus_desc:0 "Завдяки сильному та непохитному керівництву Його Милості Герцога, ми здобули перемогу. Ми розбили Імперію та об’єднали увесь Герцланд. Виключно справедливою є пропозиція про коронацію Його Милості новим Імператором. Хай живе Імператор Еребус I!"

PYT_adopt_grover:0 "Усиновити юного Ґровера"
PYT_adopt_grover_desc:0 "Його Милість вирішив усиновити юного спадкоємця династії Ґроверів, це слід організувати якомога швидше. Такий крок зміцнить легітимність правління, і, можливо, ми зможемо виховати Ґровера як гідного спадкоємця Еребуса."

PYT_patron_of_arts:0 "Покровитель мистецтв"
PYT_patron_of_arts_desc:0 "Його Милість, наш милостивий Імператор, вирішив простягти лапу митцям, запросивши їх до свого двору. За належного фінансування та ресурсів — хто знає, що вони створять? А якщо їм вдасться, це лише підвищить престиж Його Милості в очах світу."

PYT_form_garde:0 "Формування Кайзерської гвардії"
PYT_form_garde_desc:0 "Тепер, коли Еребус став Імператором, загроза його життю значно зросла. Кайзерська гвардія не лише охоронятиме його, але й стане взірцем нашої нової імперської армії — зразком вірності й дисципліни, справжньою елітою."

PYT_demand_loyalty:0 "Вимагати вірності Архонтів"
PYT_demand_loyalty_desc:0 "Релігія — потужний інструмент. Незважаючи на наші попередні суперечки, слід спробувати домовитись зі старими Архонтами. Їх підтримка допоможе зміцнити режим і, можливо, залучити нових прихильників. Ми вимагатимемо їхньої вірності в обмін на помилування."

PYT_eliminate_oppossition:0 "Знищити релігійну опозицію"
PYT_eliminate_oppossition_desc:0 "Не існує світу, в якому ми зрадимо своє минуле та предків, уклавши союз із Архонтами. Ґрайфенмаршен завжди був країною Старої Віри. Настав час знищити Архонтів та всіх, хто виступає проти нас."

PYT_loyalty_to_kaiser:0 "Вірність Кайзерові"
PYT_loyalty_to_kaiser_desc:0 "Ми повинні виховувати справжню вірність Його Милості, Імператору. Громадяни мають пам’ятати, що саме він захищає їх від інтриг зовнішніх ворогів. І нехай усі знають — за щиру службу та відданість буде щедро винагороджено."

PYT_eradicate_oppossition:0 "Знищити Рештки Опору"
PYT_eradicate_oppossition_desc:0 "Ми маємо знищити всіх прибічників старого порядку. Якщо вони не визнають влади Його Милості, то повинні бути готові згинути разом зі своїми облудними переконаннями."

PYT_expand_secret_police:0 "Розширити Герцогську Таємну Службу"
PYT_expand_secret_police_desc:0 "Щоб запобігти майбутнім повстанням і захиститися від внутрішніх та зовнішніх ворогів, ми повинні зміцнити лави Герцогської Таємної Служби. Співпраця з ними буде заохочуватись, адже якщо громадяни не довірятимуть один одному, їм буде важче змовлятися проти Його Милості."

PYT_industrial_works:0 "Імперська Промислова Рада"
PYT_industrial_works_desc:0 "Ми маємо створити промислову раду, яка наглядатиме за майбутніми проєктами розвитку. Навіть заможні промисловці мають дотримуватись законів Його Милості."

PYT_seize_land:0 "Відібрати землі у знаті"
PYT_seize_land_desc:0 "На аристократів покладатися не можна — вони зрадники та інтригани. Його Милість вирішив, що краще конфіскувати їхні маєтки на користь корони. Цей указ має бути виконаний негайно."

PYT_force_them_to_kneel:0 "Примусити знать схилити коліна"
PYT_force_them_to_kneel_desc:0 "Пряме протистояння зі аристократією — небезпечне. Тому ми повинні здобути їхню лояльність. Їхній політичний вплив допоможе Імператорові зміцнити свою владу. Можливо, вони навіть допоможуть у розвитку земель."

PYT_help_business:0 "Пільги для бізнесу"
PYT_help_business_desc:0 "Промисловість Герцланду повинна бути самодостатньою та конкурентною. Ми надамо пільги малому бізнесу, щоб допомогти їм розвиватися. Це потребуватиме коштів, але в майбутньому окупиться."

PYT_rewrite_history:0 "Переписати історію"
PYT_rewrite_history_desc:0 "Літописи зображують Еребуса I як тирана, скинутого натовпом. Ми повинні це змінити. Історичні підручники буде переписано, а всі згадки, які не відповідають новій правді, знищено. Слава Імператорові — єдиній істині."

PYT_protect_little_griffon:0 "Захистити малих грифонів"
PYT_protect_little_griffon_desc:0 "Ми маємо захищати звичайного працівника від експлуатації. Це допоможе уникнути поширення комуністичних ідей і здобути лояльність простого люду. Сильний державний нагляд і трудові стандарти — ключ до цього."

PYT_undisputed_ruler:0 "Беззаперечний Володар"
PYT_undisputed_ruler_desc:0 "Нарешті, влада Його Милості Еребуса над усім Герцландом забезпечена. Він контролює всі сфери життя Імперії. Порядок відновлено, культура відроджена, і так буде навіки. Час дивитись далі та повернути землі старої Імперії. Хай живе Імператор!"

PYT_northern_war:0 "Розчавити північних відступників"
PYT_northern_war_desc:0 "Північ повинна стати нашою першою ціллю на шляху до відновлення старих земель. Зрадливі республіканці, бандити та лицарі — усі вони впадуть ниць перед Його Милістю."

PYT_destroy_vedina:0 "Підкорити Ведіну"
PYT_destroy_vedina_desc:0 "Протягом тривалого часу Ведіна зберігала незалежність і лише номінально визнавала Імперію своїм сюзереном. Ми повинні це змінити й остаточно підкорити її в ім’я об’єднання грифонів."

PYT_execute_kemerskai:0 "Гідна кара для зрадника"
PYT_execute_kemerskai_desc:0 "Так званий 'Президент-Маршал' Кемерскай, лідер республіканського перевороту, що кинув Імперію в хаос. Його Милість вважає, що для такого зрадника найкраща кара — смерть. Хай буде оголошено: 'Зрадник-Маршал' засуджений до страти!"

PYT_core_north_2:0 "Інтегрувати північні терени"
PYT_core_north_2_desc:0 "Тепер, коли ми знову контролюємо північ, слід інтегрувати її землі, ресурси та населення в нашу Імперію. Це воля Його Милості, і вона буде виконана."

PYT_push_into_the_center:0 "Повернути центр"
PYT_push_into_the_center_desc:0 "Тепер, коли ми забезпечили тил і північ, настав час рушити на південь і повернути Центральну Грифонію — поки її не захопили Аквілейці, Вінгбардці або, боронь Борей, комуністи."

PYT_respect_the_locals:0 "Підтримка місцевих"
PYT_respect_the_locals_desc:0 "Одна з причин падіння старої Імперії — надмірні масштаби. Тому ми маємо співпрацювати з місцевими. Нехай займаються місцевим управлінням, а ми зможемо зосередитися на важливішому й водночас здобути їхню прихильність."

PYT_rebuild_griffinstone:0 "Відбудувати Батьківщину Грифонів"
PYT_rebuild_griffinstone_desc:0 "Занепад старої Імперії залишив Грифонстоун у руїнах. Це неприйнятно — батьківщина нашої раси має гідно представляти нас! Ми не пошкодуємо ресурсів, щоб повернути їй велич."

PYT_integrate_the_center:0 "Відроджена колиска Грифонства"
PYT_integrate_the_center_desc:0 "Нарешті, після багатьох битв і договорів, ці землі можна вважати нашими. З контролем над Грифонстоуном наша престижність подвоїться!"

PYT_push_into_the_west:0 "Удар по Аквілеї"
PYT_push_into_the_west_desc:0 "Аквілея давно була нашим суперником. Настав час покласти край цьому суперництву й довести, хто справжній господар Грифонії. Це наша доля — і воля Його Милості!"

PYT_the_trade_cities:0 "Західні торгові міста"
PYT_the_trade_cities_desc:0 "Скайфолл, Фезера, Грифтон... Тепер, коли вони під нашим контролем, ми повинні усунути будь-яку можливість бунтів. Лише після цього ми зможемо скористатись прибутками з торгівлі, яку вони забезпечують."

PYT_the_oil_fields:0 "Нафта для майбутнього"
PYT_the_oil_fields_desc:0 "Ґрайфвальд багатий на нафту, тому ми маємо побудувати там нові нафтові родовища для забезпечення потреб Імперії. Нафта — це майбутнє війни. Хто бачив міць танків і літаків, той це розуміє."

PYT_integrate_the_west:0 "Знищити опір"
PYT_integrate_the_west_desc:0 "Ми перемогли Аквілею та інших на полі бою. Тепер настав час остаточно придушити опір і інтегрувати ці землі до нашої адміністрації. Дійсно великий день для всіх Герцландців!"

 PYT_strike_south:0 "Південна кампанія"
PYT_strike_south_desc:0 "Вінгбардія першою відкололася від Старої Імперії у часи смути. Настав час дати їм урок смирення й підкорити їх в ім’я Імператора. Вони дізнаються, що таке справжній страх!"

PYT_wingbardian_rubber:0 "Багатства Вінгбардїі"
PYT_wingbardian_rubber_desc:0 "Вінгбардія володіє багатими запасами нафти та гуми. Ці ресурси добре їм слугували — тепер вони слугуватимуть нам. Ми використаємо їх для збагачення Імперії та посилення армії."

PYT_reclaim_minotauria:0 "Завоювати Астеріон"
PYT_reclaim_minotauria_desc:0 "Мінотаври Астеріону завжди були бунтівниками. Вони могли подумати, що після виходу зі складу Імперії усе скінчено. Але настав час знову підкорити Астеріон для Імператора! Ми знищимо стільки, скільки потрібно, якщо доведеться."

PYT_core_south_2:0 "Покірний південь"
PYT_core_south_2_desc:0 "Нарешті ми перемогли. Багато хто вважав південь непідвладним і гордим. Але тепер він — лояльна частина нашої Імперії, принижена і слухняна. Вони більше ніколи не виступлять проти нашої влади."

PYT_strike_frontier:0 "Дикий схід"
PYT_strike_frontier_desc:0 "Дехто запитає, навіщо нам Фронтир? Там немає нічого, окрім варварів, отаманів і кордонів із понями. Але Імператор бажає повернення усіх земель грифонів — тож його воля буде виконана."

PYT_far_eastern_port:0 "Порти до Зебрики"
PYT_far_eastern_port_desc:0 "Східні порти Ґрифусу не такі багаті, як західні, але їхнє стратегічне розташування робить їх надзвичайно важливими для майбутньої торгівлі з Зебрикою. Ми вкладемося в їхній розвиток за будь-яку ціну."

PYT_settle_the_kosakenland:0 "Землі для ветеранів"
PYT_settle_the_kosakenland_desc:0 "Після багатьох років війни в нас є чимало ветеранів. Їхня вірність має бути винагороджена — ми дамо їм землю в колишніх козацьких степах. Це не лише нагорода, але й засіб стабілізації регіону."

PYT_core_frontier_2:0 "Безпечний Фронтир"
PYT_core_frontier_2_desc:0 "Нарешті ми — господарі Сходу. Колись незалежні козаки та Ґрифусці тепер інтегровані до нашої великої Імперії. З часом вони звикнуть. А поки що... можливо, настав час збудувати укріплення на новому кордоні з понями."

PYT_attack_GRF:0 "Підкорити Колонію"
PYT_attack_GRF_desc:0 "Тепер, коли ми відновили всі землі старої Імперії, настав час повернути її віддалену колонію в Еквусі. Це справедливо — адже поні мають колонії на нашому континенті, то чому б нам не мати свої?"

PYT_master_of_griffonkind:0 "Володар роду Грифонячого"
PYT_master_of_griffonkind_desc:0 "Нарешті ми перемогли. Всі грифонські держави підкорені. З півночі до півдня, від далекого Еквуса до річкових країв — ми дійсно володарі усієї Грифонії. Його Милість, Імператор Еребус І, може пишатися нами. Хай живе Імператор!"

#Пост-Герцландська гілка, самостійний Донфеðер
 PYT_take_katerin_and_angriver_democratic:0 "Звільнити Шайсвальд"
PYT_take_katerin_and_angriver_democratic_desc:0 "Із поширенням республіки однією з наших перших цілей має стати повернення Шайсвальду. Це частина Герцланду, і якщо східні поні почнуть загрожувати нам, ми маємо бути готові зустріти їх одразу."

PYT_take_romau_and_yale_democratic:0 "Звільнити Ромау"
PYT_take_romau_and_yale_democratic_desc:0 "Славетний Ромау — місто історії та віри, стародавнє місце перебування Архонтів. З давніх-давен вони мали владу тут, але зараз ми мусимо виконати непросте завдання — усунути їх, щоб захистити нашу молоду республіку."

PYT_take_bronzehill_strawberry_democratic:0 "Звільнити Північ"
PYT_take_bronzehill_strawberry_democratic_desc:0 "Полуничне Герцогство та Бронзхілл є невід’ємними частинами Герцланду, не лише завдяки шахтам, а й як ворота до далекої півночі. Сподіваємось, вони приймуть нашу правду."

PYT_take_feathisia_democratic:0 "Звільнити Фетизію"
PYT_take_feathisia_democratic_desc:0 "Фетизія, зокрема місто Роттендердам, — велика гаванна столиця Герцланду, і такою вона була століттями. До того ж, фетизці мають власні, хоч і дивні, демократичні традиції. Сподіваємось, нам вдасться порозумітись."

PYT_the_holy_republic:0 "Священна Республіка"
PYT_the_holy_republic_desc:0 "Незважаючи на всі труднощі, ми вистояли. Тепер ми дивимось у майбутнє як народ, що живе під проводом обраних лідерів, а не імператора, і вірить не в жадібність, а у віру та дружбу."

PYT_no_more_archons:0 "Жодних Архонтів"
PYT_no_more_archons_desc:0 "Архонти завжди були стовпами віри грифонів, але останні події змусили нас засумніватися в їхньому призначенні. Вони мали бути духовними наставниками, а не політичними деспотами. Наша республіка — це республіка рівних, і ми більше не дозволимо Архонтам втручатися у справи вільних ґрифонів."

PYT_the_will_of_boreas:0 "Воля Борея"
PYT_the_will_of_boreas_desc:0 "Ми — нація вільних ґрифонів, і єдиний король, якого ми визнаємо — це Борей. У нашій республіці ми пам’ятаємо про Єдиного Короля та впроваджуємо його заповіді досконаліше, ніж будь-коли."

PYT_herzland_central_bank:0 "Центральний Герцландський Банк"
PYT_herzland_central_bank_desc:0 "Гроші — це кровоносна система суспільства, і ми мусимо контролювати її рух. Створення потужного центрального банку дозволить демократизувати фінанси, забравши їх з лап еліт."

PYT_invisible_claw:0 "Невидима лапа вільного ринку"
PYT_invisible_claw_desc:0 "Багато урядів вимагають жорсткого регулювання ринку, не усвідомлюючи, що це шлях до тиранії. Як ведуть себе грифони, так веде себе і економіка. Відповідно, задушивши економіку, ми задушимо і народ."

PYT_council_of_prelates:0 "Рада Прелатів"
PYT_council_of_prelates_desc:0 "Священна Республіка — це не лише світська, а й духовна влада. Щоб не забути про це, рада духовних лідерів наглядатиме за тим, щоб наші рішення ґрунтувались не лише на політичній доцільності, а й на моральному обов’язку."

PYT_republican_constitution:0 "Республіканська конституція"
PYT_republican_constitution_desc:0 "Права наших громадян не повинні залежати від волі чергового лідера. Ми створимо Основний Закон, що закріпить моральний кодекс і права громадян у формі земного закону. Ми не ризикуватимемо їхніми правами."

PYT_eyrs_blessing:0 "Благословення Ейр"
PYT_eyrs_blessing_desc:0 "Ґрайфенмаршен виник як держава селян, для яких Арктурій та Борей були далекими, а Ейр — близькою. Ми не забули її заповітів. Священна Республіка не зрадить ані селянина, ані родину. Натомість ми повинні подбати про те, щоб ніколи не відмовлятися від цих основ нашого суспільства."

PYT_family_values:0 "Сімейні цінності"
PYT_family_values_desc:0 "Сім’я — це мініатюрна модель суспільства, де співіснує і сучасне, і майбутнє. Якщо дозволимо сім’ї зруйнуватись — розпадеться й держава. Вірність, любов і турбота — це не лише цінності, це цемент держави."

PYT_welfare_checks:0 "Божественна освіта"
PYT_welfare_checks_desc:0 "Найбільшим злочином Архонтів було те, що вони зробили пізнання богів привілеєм еліти. Ми обираємо інший шлях — знання про богів мають бути доступні всім. Навіть простий селянин повинен мати змогу вести теологічну дискусію з Архонтом. Якщо такий знову з’явиться, звісно."

PYT_connect_the_countryside:0 "З’єднати село з містом"
PYT_connect_the_countryside_desc:0 "Безліч малих сіл і містечок — це розчин, що тримає Республіку разом. Але вони занадто ізольовані. Ми розпочнемо велику програму з'єднання цих поселень, від сходу до заходу — жодне село не залишиться осторонь."

PYT_support_the_farmers:0 "Підтримати Фермерів"
PYT_support_the_farmers_desc:0 "Світ змінюється, але фермер залишається опорою держави. Торгівля може замінити фермерство лише тимчасово. Коли вона зазнає краху — лише фермер врятуює нас від голоду."

PYT_the_sword_and_shield:0 "Меч і Щит Арктурія"
PYT_the_sword_and_shield_desc:0 "Світ жорстокий, навіть до праведника. Хтось завжди кине йому виклик — з відчаю або злоби. Арктурій навчив нас цьому, і ми не забудемо його уроків. Закон чи доброта не зупинять ворожі орди, але сталь і хоробрість — зможуть."

PYT_forges_of_war:0 "Кузні війни"
PYT_forges_of_war_desc:0 "Боги ведуть нас у всіх справах — і в ремеслі також. Навіть коли кузні стали заводами, ми шануємо Арктурія, створюючи знаряддя для захисту нашої свободи. Герцланд може й хоче захищати себе — і, Арктурій свідок, він це зробить."

PYT_sacrifice_for_greater_good:0 "Жертва заради спільного блага"
PYT_sacrifice_for_greater_good_desc:0 "Поколіннями скромні селяни Ґрайфенмаршену зберігали свою свободу завдяки зброї, розуму й готовності померти за свої домівки. Вороги можуть зламати наші тіла, але не волю. І зустріч із воїном, готовим загинути за наші ідеали змусить їх замислитись."

PYT_herzland_paladins:0 "Герцландські Паладини"
PYT_herzland_paladins_desc:0 "Із героїв об'єднання виростає нова елітна сила — лицарі сучасної епохи. Найкраща підготовка, найвищі ідеали — ось зброя наших паладинів. Вони боротимуться за свій народ із завзяттям, що змусить гордитися навіть Арктурія."

PYT_religious_police:0 "Моральна Поліція"
PYT_religious_police_desc:0 "Розпад держави починається тоді, коли вона забуває про добро й справедливість. Щоб цього не допустити, ми доручимо обраним офіцерам боротися не лише з порушниками закону, а й з аморальністю. Така профілактика зміцнить державу та врятує заблукалих до того, як вони вчинять злочин."

PYT_enshrie_deities:0 "Вшанувати місцевих Богів"
PYT_enshrie_deities_desc:0 "Є багато богів окрім Трійці. Хоча Борей, Ейр та Арктурій — верховні, ми не прагнемо насильно нав’язати лише їх. Герцланд це держава велика, і в ньому шанують різних божеств. Кожен законослухняний грифон нами бажаний, а його бог — нам не чужий."

PYT_make_ammends:0 "Примиритися з Республіканцями"
PYT_make_ammends_desc:0 "Республіканське повстання було хибною відповіддю на правильне запитання. І хоча вони знали лише частину правди — ми маємо її визнати. Треба налагодити дипломатичні зв'язки з республіканцями, щоб встановити мир між нашими державами."

#Пост-Герцландська гілка, еквестрійський домініон
PYT_prince_of_heratlands:0 "Князівство Герцланд"
PYT_prince_of_heratlands_desc:0 "Стару тиранічну Імперію повалено, а її неповнолітній Імператор скинутий. Буря вщухла, і над Герцландом зійшла нова яскрава зоря, освітивши його веселкою надії. Ми підемо за прикладом Принцеси Селестії і створимо мирну гавань для грифонів, наповнену магією дружби та любові. Наші маленькі грифони нарешті житимуть у гармонії."

PYT_loyalty_eqs:0 "Вірність"
PYT_loyalty_eqs_desc:0 "Саме довіра об'єднує друзів, громадян і навіть нації. Ніколи не зраджувати, не кидати і не забувати. Це суть Вірності — розуміння, що разом ми сильніші, ніж поодинці."

PYT_expand_princely_guard:0 "Розширити Князівську Гвардію"
PYT_expand_princely_guard_desc:0 "Принцеса Селестія завжди могла покладатися на свою Королівську Гвардію. Тепер, коли Принц Арчібальд править усім Герцландом, у нього побільшало не лише друзів, а й ворогів. Розширивши Князівську Гвардію, ми зможемо гарантувати його безпеку. Вона також підтримуватиме регулярну армію, як у Еквестрії."

PYT_pony_foreign_legion:0 "Понячий Іноземний Легіон"
PYT_pony_foreign_legion_desc:0 "Після об'єднання Герцланду багато еквестрійських поні стали палкими прихильниками нашого режиму. Деякі навіть бажають боронити наші землі. Тож Принц Арчібальд вирішив створити Понячий Іноземний Легіон — спеціальний підрозділ для поні, які хочуть служити Герцланду."

PYT_pony_invations:0 "Понячі Інновації"
PYT_pony_invations_desc:0 "Промислова революція почалася в Еквестрії, де було зроблено чимало видатних винаходів. Поні — надзвичайно винахідливі істоти, й наукова співпраця з ними буде корисною. Бібліотеки Кантерлота можуть відкритися для нас, а ми з радістю вітатимемо еквестрійських вчених у наших школах."

PYT_mandatory_aptitude_tests:0 "Обов'язкові тести схильностей"
PYT_mandatory_aptitude_tests_desc:0 "Поні отримують свої кьюті-марки, коли дізнаються своє справжнє покликання. Ми, грифони, на жаль, так не можемо... чи можемо? Принц ухвалив закон про обов’язкове проходження тестів схильностей, щоб кожен молодий грифон міг дізнатися, до чого у нього є пристрасть і талант."

PYT_honesty:0 "Чесність"
PYT_honesty_desc:0 "Іноді спокуса обманути сильна. Але брехня ніколи не приносить добра, лише руйнує дружбу. Ми повинні берегти правду як безцінний дар. Ніхто — ні Принц, ні його слуги, ні громадяни — не має уникати правди зі страху образити когось."

PYT_mend_the_divides:0 "Зменшити розбіжності"
PYT_mend_the_divides_desc:0 "Не так давно ми були ворогами у війні за Герцланд. Але рани війни не загояться без чесності й відкритості. Ми повинні прагнути бути друзями — не важливо, звідки ви. З Фетизії, Енґрівера чи Бронзхілла."

PYT_necessary_protection:0 "Необхідний захист"
PYT_necessary_protection_desc:0 "Правда в тому, що уникнути війни назавжди, можливо, не вдасться. Ми любимо мир, але маємо бути готовими захищати своїх близьких. Навіть Еквестрія не змогла вічно уникати конфліктів, ми не повинні бути наївними."

PYT_connect_nation_3:0 "З'єднати Князівство"
PYT_connect_nation_3_desc:0 "Контакт між містами складно підтримувати, якщо вони розділені сотнями миль. Але є потяги! Принц вважає, що ми маємо наслідувати приклад Еквестрії й з'єднати наші поселення залізницею. Нехай свист Дружби-Експреса лунає по всьому краю!"

PYT_generosity:0 "Щедрість"
PYT_generosity_desc:0 "Дарувати щось від душі — це прояв любові. Як може існувати дружба без готовності ділитися? Щедрість має стати фундаментом нашого суспільства. Лише так ми досягнемо справжньої гармонії."

PYT_care_for_poor:0 "Допомога Бідним"
PYT_care_for_poor_desc:0 "Не лише громадяни повинні бути щедрими — держава також має подавати приклад. Принц і його уряд не повинні накопичувати багатства, а мають ділитися ними. Ми зобов’язані допомагати тим, хто має менше. Кожен грифон у Герцланді заслуговує на щасливе життя без злиднів і страждань."

PYT_pensions_for_veterans:0 "Пенсії для Ветеранів"
PYT_pensions_for_veterans_desc:0 "Багато грифонів хоробро боролися за об'єднання Герцланду під керівництвом Князя, а деякі воювали проти нього. Незалежно від сторони, їхня відвага заслуговує на визнання. Ми маємо забезпечити їм гідні пенсії, а також належну фізичну та психічну допомогу, аби вони могли вилікуватися від жахів війни."

PYT_nocreature_left_behind:0 "Жодна істота не залишиться осторонь"
PYT_nocreature_left_behind_desc:0 "У Герцланді мешкають не лише грифони. Серед нас багато поні, діамантових псів та інших рас. Дружба не знає расових меж, і наша держава має стати маяком міжрасової гармонії. Пригноблені меншини більше не зазнають утисків — ми даруватимемо їм лише любов."

PYT_kindness:0 "Доброта"
PYT_kindness_desc:0 "Герцланд іноді звуть Серцем Імперії — і це серце має бути добрим. Населення повинне керуватися добротою, не застосовуючи насильства — навіть проти нечуйних істот. Ми маємо бути гостинними до гостей і люблячими до родини та друзів."

PYT_protect_animals:0 "Заснувати Агентство Захисту Тварин"
PYT_protect_animals_desc:0 "Бути добрими лише зі своїми громадянами недостатньо, ми повинні поширити її на тварин і істот, здатних відчувати біль, як і ми. Полювання, знищення середовища проживання та браконьєрство загрожують численним видам у Герцланді. Ми зобов’язані втрутитися, щоб зберегти їх."

PYT_cut_it_down:0 "Іноді Треба Втрутитися"
PYT_cut_it_down_desc:0 "Сутності Шайсвальду занадто довго вільно блукали та нападали на грифонів. Ми повинні приборкати ліс і захистити громадян. Створивши зоопарки й заповідники, ми забезпечимо безпеку і для істот, і для нас самих."

PYT_sheisswald_national_park:0 "Національний Парк Шайсвальду"
PYT_sheisswald_national_park_desc:0 "Хтось вважає мешканців Шайсвальду чудовиськами, але їх просто не так сприйняли. Якщо їх залишити у спокої, вони не нашкодять. Ми створимо національний парк, де природа буде недоторканною. Як і Еквестрія з Вічнодиким Лісом, ми не будемо втручатися."

PYT_invite_pony_settlers:0 "Запросити Поні-Поселенців"
PYT_invite_pony_settlers_desc:0 "Після того, як ми прийняли принципи Еквестрії, багато поні зацікавилися життям у нашій країні. Деякі хочуть тут навчатися, інші — оселитися назавжди. Ми відкриємо кордони та надамо громадянство кожному, хто бажає долучитися до нашого суспільства. Вітаємо наших друзів-поні із радістю!"

PYT_living_together:0 "Жити Разом"
PYT_living_together_desc:0 "Довгий час вважалося, що поні й грифони не можуть жити в злагоді. Час довести протилежне — ми створимо гармонійне суспільство, де всі раси працюють пліч-о-пліч. Дружба розквітає там, де долаються упередження."

PYT_laughter:0 "Сміх"
PYT_laughter_desc:0 "Якщо життя не приносить радості — навіщо жити? Принц Арчібальд вирішив, що його піддані мають жити щасливо. Хоча не можна змусити когось бути щасливим, держава має зробити все, щоб життя було гідним, навіть для найменш щасливих."

PYT_organise_festivals:0 "Організувати свята"
PYT_organise_festivals_desc:0 "Одна лише робота без відпочинку засмутить будь-кого. Наші робітники заслуговують на веселощі, ми організуємо національні свята та фестивалі, що подарують радість кожному. Принц Арчібальд не пошкодує коштів і навіть запросить найкращих еквестрійських організаторів вечірок!"

PYT_jobs_for_everyone:0 "Робота для всіх!"
PYT_jobs_for_everyone_desc:0 "Безробіття — джерело депресії й відчуття беззмістовності. Як можна бути щасливим, якщо не відчуваєш своєї цінності? Держава повинна гарантувати кожному змістовну працю. Принц Арчібальд із радістю підтримає прекрасні проєкти своїх підданих."

PYT_religion_reforms:0 "Реформа віри"
PYT_religion_reforms_desc:0 "Очевидно, що віра Трьох Храмів потребує змін, якщо ми прагнемо гармонійного суспільства. Догматична віра й зверхнє духовенство більше не матимуть влади. Як і в Еквестрії, принципи дружби мають переважати. А щодо тих, хто самого Князя богом вважають... із цим теж треба щось зробити."

PYT_leash_archons:0 "Обмежити Архонтів"
PYT_leash_archons_desc:0 "Архонти зловживали владою, приносячи Герцланду лише смуту та дисгармонію, таке не повинно повторитися. Принц Арчібальд — старовір і не довіряє архонтським маніпуляціям. Він не хоче їх повністю скасовувати, аби не викликати протестів, але значно обмежить їхні повноваження."

PYT_syncretic_faith:0 "Синкретична віра"
PYT_syncretic_faith_desc:0 "В Еквестрії немає потреби в жерцях у великих капелюхах, натомість є божественні принцеси. Так і в Герцланді: замість архонтів — принципи дружби, разом із Богами Сонця, Місяця та Зірок... і Божественним Принцом Арчібальдом."

PYT_magic:0 "Магія"
PYT_magic_desc:0 "Коли інші п’ять принципів дружби поєднуються, з'являється останній — Магія. Його важко зрозуміти без досвіду гармонії, але тепер наш народ знає, що це. Непорушний зв’язок, безумовна любов, непохитна дружба. Усе це — прояв Магії."

PYT_harmony_and_unity:0 "Гармонія й Єдність"
PYT_harmony_and_unity_desc:0 "Герцланд став домом багатьох рас. Та між ними — жодного конфлікту. Кожен — друг, незалежно від зовнішності чи віри. Панує мир, попри всі песимістичні прогнози. Нехай ми назавжди залишимося єдиними у дружбі та любові!"

PYT_an_ideal_society:0 "Ідеальне суспільство"
PYT_an_ideal_society_desc:0 "Злочинність у Герцланді майже зникла, рівень насильства — найнижчий після Еквестрії. Для більшості громадян завдати болю комусь — нестерпна думка. Тих, хто оступився, не карають, а перевиховують. Жодна істота не переслідується за віру, а базові права гарантовано всім."

PYT_guardians_of_harmony:0 "Вартові Гармонії"
PYT_guardians_of_harmony_desc:0 "Ми досягли гармонії — тепер маємо її захистити. Не лише в Герцланді чи Еквестрії, а й у всьому світі. Світ має знати: дружба — не слабкість. Це сила, що дозволяє витримати найгіршу бурю ненависті й хаосу. Ми не відступимо, а боротимемось у її ім’я!"

#Пост-Герцландська гілка, Трутан
PYT_united_at_last_2:0 "Вірна Імперія"
PYT_united_at_last_2_desc:0 "Нарешті єретичний бруд розбитий і роздавлений, а наші вищі сили тріумфують над їх жалюгідними залишками. Очевидно, ми були благословенні Арктурієм! Тепер настав час очистити занепалу Імперію від її скверни. Так велить Борей!"

PYT_abolish_the_archonates:0 "Скасувати Архонтати"
PYT_abolish_the_archonates_desc:0 "Вони проголошують свою непогрішність і зверхність над усіма священиками, та насправді вони лише смертні дурні. Колись грифони жили без цих блазнів — і це був благословенний час свободи, без гніту й тиранії. Тепер це золоте століття повернеться!"

PYT_boreas_vengace:0 "Бореєва помста"
PYT_boreas_vengace_desc:0 "Герцланд просякнутий нечистю та невірними. Багато з них вже загинули в боях, але деякі сховалися в тінях. Ми повинні знайти цих щурів і відправити їх в Тартар. В ім’я Борея — очистимо нашу землю від гріха!"

PYT_privatise_banks:0 "Приватизація банків"
PYT_privatise_banks_desc:0 "Борей повелів, що багатство належить тим, хто його заслужив, а не імператорським підлабузникам. Центральний банк був інструментом централізованого грабунку. Ми скасуємо це — усі державні банки мають бути передані в приватні лапи!"

PYT_holy_corporatism:0 "Священний Корпоратизм"
PYT_holy_corporatism_desc:0 "Щоб зупинити соціалістичні профсоюзи, держава підтримуватиме священні корпоративні об’єднання працівників. Їх спонсоруватимуть і держава, і священики. Вони стануть новими органами нашого суспільства, кожен із яких вноситиме свій вклад у благо Імперії."

PYT_advisory_prelates:0 "Поради прелатів"
PYT_advisory_prelates_desc:0 "Щоб вести державу з мудрістю та побожністю, наш великий лідер Трутан потребує священних радників. Прелати всього Герцланду добровільно зголосилися на цю роль. Вони представлятимуть духовенство та регіони, аби кожен куточок Імперії мав голос."

PYT_all_power_to_leader:0 "Уся влада — лідерові"
PYT_all_power_to_leader_desc:0 "Немає сумнівів, що Трутан — обранець Борея. Йому даровано силу керувати, і той, хто йому перечить, чинить гріх. Справжній посланець Борея не може помилятися. Нехай він веде нас до вічної слави!"

PYT_eyrs_family:0 "Родина Ейр"
PYT_eyrs_family_desc:0 "Війна зруйнувала родини й залишила села спустошеними. Ми повинні зцілити ці рани, аби не засмучувати Ейр, богиню родючості. Реставруємо сільське життя, щоб відновити духовну та матеріальну силу нашого народу."

PYT_children_quota:0 "Квоти на дітей"
PYT_children_quota_desc:0 "Кожна родина повинна мати щонайменше трьох дітей, щоб компенсувати втрати війни. Сиріт передаватимуть навіть одностатевим парам, аби вони не залишалися на вулиці. Це — священний обов’язок перед Імперією та майбутнім."

PYT_limited_charity:0 "Обмежений Елеос"
PYT_limited_charity_desc:0 "Елеос — це концепція святої милосердності, яка гарантує, що кожен грифон зможе задовольнити свою потребу в достатку. Але Трутан постановив, що допомогу повинні отримувати лише ті, хто її заслуговує: найкращі студенти, вчені, інженери. Це заохотить кожного грифона прагнути досягнень і величі."

PYT_intenstive_infrastructure:0 "Сільські інфраструктурні проєкти"
PYT_intenstive_infrastructure_desc:0 "Індустріалізація занедбала села. Ми більше не ігноруватимемо їх, а навпаки — прокладемо дороги та мости, аби оживити сільське життя й ощасливити Ейр."

PYT_expand_farmer_fund:0 "Розширити Bauernfond"
PYT_expand_farmer_fund_desc:0 "Фонд допомоги фермерам, який діяв у Ґрайфенмаршені, тепер буде поширено на всю Імперію. Землі, відібрані в архонтів і знаті, будуть передані нужденним — разом із щедрою соціальною допомогою."

PYT_arcturius_strength:0 "Сила Арктурія"
PYT_arcturius_strength_desc:0 "Лише завдяки Арктурію ми перемогли. Лише завдяки йому ми готові до нових хрестових походів. Ми будемо молитися за його благословення й силу. Якщо Арктурій з нами — хто проти нас?"

PYT_forges_of_war_2:0 "Кузні війни"
PYT_forges_of_war_2_desc:0 "Ми захопили безліч майстерень ворога. Всі вони працюватимуть на озброєння святої армії, але навіть цього недостатньо. Щоб досягти перемоги — потрібно більше! Більше сталі, більше зброї, більше вогню!"

PYT_sacrifice_for_the_nation:0 "Жертва заради держави"
PYT_sacrifice_for_the_nation_desc:0 "Арктурій — не лише бог війни, але й пожертви. Той, хто готовий віддати життя за родину й народ — найсвятіший із воїнів. Ми маємо виховувати в наших громадянах цей дух жертовності."

PYT_knights_of_the_old_faith:0 "Лицарі Старої Віри"
PYT_knights_of_the_old_faith_desc:0 "Серед переслідуваних старовірів є лицарі, що тепер вийшли з тіні. Вони просять заснувати новий орден — і Трутан погодився. Це будуть наші святі захисники, непохитні у вірі та віддані народу."

PYT_temple_militants:0 "Храмове ополчення"
PYT_temple_militants_desc:0 "Bohngarde має бути реформована в релігійну організацію. Фанатики й ревнителі Старої Віри готові служити у ополченні та боротися з єретиками, що прагнуть повернути владу Архонтів. Ми не дозволимо цьому статися."

PYT_empower_local_deities:0 "Піднесення Місцевих Богів"
PYT_empower_local_deities_desc:0 "Архонтати знищували місцеві культи, просуваючи виключне поклоніння Трійці. Ми покладемо цьому край. Старі боги знову повернуться в наші серця й храми — і більше ніхто їх не принизить."

PYT_northern_war_2:0 "Північний Хрестовий Похід"
PYT_northern_war_2_desc:0 "Крижана північ — осередок зради. Кемерскай, рейдери Санстрайкера та скайнавські комуністи — усі зреклися богів заради влади й гріха. Кажуть, деякі навіть поклоняються Маару! Ми не терпітимемо цього. Північ буде очищена!"

PYT_destroy_vedina_2:0 "Розтрощити Ведіну"
PYT_destroy_vedina_2_desc:0 "Ведіна ніколи не була частиною Імперії, лишень васалом. Вони обдурили святого Гровера I своїми лестощами. Гровер мав не слухати їх, а просто знищити їхнє нещасне королівство своєю священною силою! Але немає сенсу оплакувати минуле, давайте тепер зробимо те, що повинен був зробити великий Імператор."

PYT_execute_kemerskai_2:0 "Архі-Зрадник"
PYT_execute_kemerskai_2_desc:0 "Кемерскай мріяв про секулярну Імперію. Атеїст, змовник, зрадник — йому давно виписують прогули в Тартарі. Але тепер, нарешті, в ім’я Борея, ми відправимо його на суд богів!"

PYT_core_north_3:0 "Інтеграція північних рубежів"
PYT_core_north_3_desc:0 "Хоча Північ і бідна, малонаселена та відносно відстала, але це означає лише потребу втручання Імперії для допомоги місцевим. Недостатній контроль з боку влади призвів до падіння Клаудбері та стагнації Ведіни. Ми не повторимо цієї помилки Імператорів. Віднині Імперія тут буде керувати рішуче й справедливо!"

PYT_push_into_the_center_2:0 "Береги озера Румейр"
PYT_push_into_the_center_2_desc:0 "Озеро Румейр колись було святим. Його води — благословенні, А ріки живляться із Грифонстоуна — міста богів. Це священне місце має бути під захистом Імперії!"

PYT_respect_the_locals_2:0 "Підтримка місцевих"
PYT_respect_the_locals_2_desc:0 "У Південному Центрі герцландська культура майже витіснила місцеву. Але ми відродимо місцеві діалекти та божеств. Місцеві нам за це вдячні — й охоче вливаються до лав армії."

PYT_rebuild_griffinstone_2:0 "Відбудова святого міста"
PYT_rebuild_griffinstone_2_desc:0 "Грифонстоун — колиска роду грифонячого — перетворився на руїни через десятиліття занедбання. Трутан особисто заплакав, коли побачив руїни міста, в якому був ще в молодості. Тепер тисячі робітників, за його наказом, відбудовують його славу. Борей буде задоволений."

PYT_integrate_the_center_2:0 "Сяюча Колиска Грифонства"
PYT_integrate_the_center_2_desc:0 "Ми врятували святі землі. Відтепер вони належать Імперії, як і за часів Гровера I. І хоча Ідол Борея досі не знайдено, паломники вірять, що одного дня він повернеться до нас."

PYT_push_into_the_west_2:0 "Очистити Аквілею"
PYT_push_into_the_west_2_desc:0 "Як же Захід занепав та загруз у гріхав! Гордість, декаданство, віровідступництво. Ми не залишимо це безкарним. Ні, тільки ми можемо забезпечити відповідне покарання для грішників. Імперія знову прийде і відвоюває землі, які по праву належать Імперії, як того вимагає Борей."

PYT_the_trade_cities_2:0 "Очищення портів"
PYT_the_trade_cities_2_desc:0 "Скайфолл, Фезера, Грифтон — лігва гріха та жадібності. Багаті притісняють бідних і плюють на все, чому нас вчили боги. Ми змусимо заможних ділитися з бідними, і знову навчимо грішників поваги до богів."

PYT_the_oil_fields_2:0 "Нафта для майбутнього"
PYT_the_oil_fields_2_desc:0 "Ґрайфвальдські ліси багаті нафтою — золотом сучасної війни. Імперія розширить видобуток і візьме все під контроль, щоб ресурси не були втрачені марно."

PYT_integrate_the_west_2:0 "Очищений захід"
PYT_integrate_the_west_2_desc:0 "Тирани і бунтівники Аквілеї, торгаші Скайфолу та багато інших зустрілися зі своєю долею. Все те гниле, що руйнувало захід, тепер зникло, ми врятували його від самого себе. Безумовно, боги радіють нашим благочестивим та героїчним вчинкам!"

PYT_strike_south_2:0 "Південний хрестовий похід"
PYT_strike_south_2_desc:0 "Південь першим зрадив Імперію і зневажив подвиги Гровера I. Вони ніколи не приймали імперське правління, чомусь вважаючи, що здатні керувати собою без наставництва богів. Які ж вони дурні! Настав час повернути їх у лоно Імперії."

PYT_wingbardian_rubber_2:0 "Багатства Вінгбардії"
PYT_wingbardian_rubber_2_desc:0 "Завдяки теплому клімату, жителі Вінгбардії можуть вирощувати каучукові дерева, продукція яких стає все більш важливою в сучасному світі. І знову нашим священним обов'язком є забезпечити, щоб цей цінний ресурс не був змарнований жадібними та егоїстичними істотами."

PYT_reclaim_minotauria_2:0 "Приборкати бика"
PYT_reclaim_minotauria_2_desc:0 "Мінотаври — це язичницька наволоч, яка відмовилася прийняти поклоніння справжнім богам і тримається своїх безбожних традицій та філософій. Вони вперті та зарозумілі, і думають, що можуть якось протистояти могутності Імперії. Ми покажемо їм, наскільки вони помиляються. Можливо, тоді вони навчаться смиренності."

PYT_core_south_3:0 "Покірний південь"
PYT_core_south_3_desc:0 "В ім'я богів ми знову підкорили південних зухвальців і бунтівників. Відтепер вони будуть нашими вірними слугами, довіряючи нашій здатності правити завдяки божественному натхненню. І ми доведемо, що їхня довіра виправдана, керуючи ними суворо, але справедливо."

PYT_strike_frontier_2:0 "Дикий Схід"
PYT_strike_frontier_2_desc:0 "Схід — це дика і жорстока земля, яка постійно перебуває у конфлікті з іншими грифонами або огидними язичницькими поні. Проте саме тут можна знайти найбільш віруючих грифонів на континенті, адже молитва — це єдине, що приносить їм втіху в житті. Ми повинні втрутитися і врятувати їх від воєн, щоб вони могли жити своє благочестиве життя у мирі."

PYT_far_eastern_port_2:0 "Ключ до Зебрики"
PYT_far_eastern_port_2_desc:0 "Ріапорту — найсхідніший великий порт, населений грифонами, і тому є чудовою відправною точкою для майбутніх кампаній на схід або південь. Звідти незліченні місіонери вирушать у чужі землі і поширюватимуть нашу віру серед неосвічених язичників в далекій Зебриці. Тому, на майбутнє, ми маємо розширити порт."

PYT_settle_the_kosakenland_2:0 "Приборкати Фронтир"
PYT_settle_the_kosakenland_2_desc:0 "Тепер, коли ми принесли щось схоже на спокій до сходу, поселенці неодмінно прибудуть із заходу, щоб колонізувати великі ділянки малонаселеної землі, і Ейр зрадіє, коли побачить, як незаймана земля використовується хоробрими фермерами. Ми повинні зробити все можливе, щоб заохотити міграцію."

PYT_core_frontier_3:0 "Безпечний Фронтир"
PYT_core_frontier_3_desc:0 "Після наших завоювань на сході знову запанували мир і порядок. Наш обов'язок — підтримувати їх у невизначеному майбутньому та захищати східний кордон від загрози язичницьких поні. Однак це не невдячна робота, адже ми втішили Ейр, забезпечивши безпеку родючої долини Еві. Тепер можна нагодувати безлічголодних дзьобів по всій Імперії."

PYT_attack_GRF_2:0 "Явне Призначення"
PYT_attack_GRF_2_desc:0 "Арктурій пишається нашими досягненнями, адже ми об'єднали майже всю Грифонію, а наші святі воїни перемогли всіх ворогів, які наважилися протистояти їм. Однак він має для нас ще одне, останнє завдання — відвоювання Нова-Грифонії, західної колонії Імперії, яка віддавна є незалежною. Коли ми виконаємо це завдання, нарешті зможемо спочівати."

### ПОДІЇ ###
marschen.1.t:0 "Питання економіки"
marschen.1.d_peasant:0 "Рада зібралася в храмі Борея в Ольдвінґбурзі, щоб обговорити можливість масштабних економічних реформ. Представники різних фракцій підтримували різні пропозиції: КПҐ і НПД загалом виступали за швидку індустріалізацію та модернізацію, щоб витягти країну в нове тисячоліття, тоді як ҐКНП і ҐНГП віддавали перевагу більш консервативним аграрним реформам, спрямованим на модернізацію сільської місцевості та зосередженні на сільському господарстві.\n\nДебати тривали до пізньої ночі, доки Рада нарешті не дійшла згоди щодо напрямку, яким має піти економіка Ґрайфенмаршену. Чи схвалять селяни ці пропозиції, ще належало з’ясувати."
marschen.1.d_dictatorship:0 "Члени [Root.GetRulingParty] зібралися в Ольдвінґбурзі, щоб обговорити можливість масштабних економічних реформ. Було подано дві різні пропозиції: одні члени виступали за швидку індустріалізацію та модернізацію, щоб витягти країну в нове тисячоліття, інші ж віддавали перевагу більш консервативним аграрним реформам, спрямованим на модернізацію сільської місцевості та зосередження на сільському господарстві.\n\nДебати тривали до пізньої ночі, доки [Root.GetLeader] не вирішив, у якому напрямку має розвиватися економіка Ґрайфенмаршену, виходячи з аргументів, озвучених членами партії."
marschen.1.a:0 "Навіщо лагодити те, що й так працює?"
marschen.1.b:0 "Індустріалізація — шлях вперед!"

 marschen.2.t:0 "Суперечка, що зійшла з рейок"
marschen.2.d_peasant:0 "Сьогодні в Ольдвінґбурґ надійшли сумні новини про жахливу аварію поблизу Ландшталя. Пасажирський потяг зійшов з рейок на старій залізниці Ромау-Ольдвінґбурґ, збудованій десятиліття тому за кошти Імперії. Десятки грифонів загинули, майже сотня — поранена. Еребус Вайтплюм запропонував оголосити цей день національним днем жалоби, і Рада одностайно погодилася, склавши відповідну пропозицію, яку потім було схвалено населенням на референдумі через два тижні. День жалоби був проведений через три тижні після аварії.\n\nПрихильники індустріалізації та модернізації тепер заявляють, що аварія стала наслідком аграрної програми, яка спрямувала кошти не на ремонт критично важливих залізниць, а на будівництво доріг у малонаселених сільських районах. Вони стверджують, що цієї катастрофи можна було б уникнути, якби уряд зосередився на підтримці залізничного сполучення між міськими центрами."
marschen.2.d_dictatorship:0 "Сьогодні в Ольдвінґбурґ надійшли сумні новини про жахливу аварію поблизу Ландшталя. Пасажирський потяг зійшов з рейок на старій залізниці від Ромау до Ольдвінґбурґа, збудованій десятиліття тому за кошти Імперії. Десятки грифонів загинули, майже сотня — поранена. [Root.GetLeader] запропонував оголосити цей день національним днем жалоби, і [Root.GetRulingParty] одностайно погодилася. Наступного дня після швидкої підготовки день жалоби було проведено, прапори Ґрайфенмаршену були приспущені.\n\nПрихильники індустріалізації та модернізації тепер заявляють, що аварія стала наслідком аграрної програми, яка спрямувала кошти не на ремонт критично важливих залізниць, а на будівництво доріг у малонаселених сільських районах. Вони стверджують, що цієї катастрофи можна було б уникнути, якби вони зосередилися на підтримці залізничного сполучення між містами."
marschen.2.a:0 "Звідки мені було знати, що рейки зламані?!"

marschen.3.t:0 "Зростання місцевого бізнесу"
marschen.3.d:0 "Наше рішення підтримати малі місцеві підприємства на селі за допомогою субсидій і протекціоністського законодавства починає приносити плоди. Не лише старі компанії тримаються на плаву, а й щотижня засновуються нові. Деякі мешканці Ольдвінґбурґа навіть переїжджають до села, щоб заснувати власний бізнес.\n\n[From.GetLeader], який підтримував ці реформи з самого початку, скористався можливістю переконати інших в ефективності своєї аграрної політики, здобуваючи дедалі більше політичної підтримки."
marschen.3.a:0 "Економіка розквітає!"

marschen.4.t:0 "Громадські роботи приносять плоди"
marschen.4.d_peasant:0 "Наші проєкти громадських робіт виявилися успішними. Безробіття різко скоротилося, а селяни в сільській місцевості тепер мають доступ до товарів і послуг, які раніше були доступні лише для жителів міст. Отже, багато грифонів у сільській місцевості, ймовірно, проголосують за нас на наступних виборах."
marschen.4.d_dictatorship:0 "Наші проєкти громадських робіт виявилися успішними. Безробіття різко скоротилося, а селяни в сільській місцевості тепер мають доступ до товарів і послуг, які раніше були доступні лише для міських жителів. Відтак, багато грифонів у сільській місцевості тепер підтримують наше правління."
marschen.4.a:0 "Це приємно чути!"

marschen.5.t:0 "Фермери висловлюють підтримку нашому уряду"
marschen.5.d_peasant:0 "Селяни, як і очікувалося, вдячні за наші субсидії та допомогу. Причому настільки, що в Ольдвінґбурзі було організовано проправительствену ходу. Вулиці заповнили худоба й вози, а фермери хвалили нас і закликали всіх голосувати за нас на наступних виборах."
marschen.5.d_dictatorship:0 "Селяни, як і очікувалося, вдячні за наші субсидії та допомогу. Причому настільки, що в Ольдвінґбурзі було організовано провладну ходу. Вулиці заповнили худоба й вози, а фермери хвалили нас і розповідали всім, наскільки ж [Root.GetLeader] великий і мудрий."
marschen.5.a:0 "Чудово!"

marschen.6.t:0 "Тракторна паніка"
marschen.6.d:0 "Останніми тижнями перші імпортовані трактори були придбані фермерами й почали використовуватись. Але не всі раді цій новій інновації в Ґрайфенмаршені. У Нортфомі група наляканих селян напала на трактор, який наближався до їхньої ферми, знищила його й серйозно поранила водія, який виявився власником сусідньої ферми. На суді селяни вину не визнали, вони заявили, що лише захищали свій дім від жахливого монстра. Інші ж селяни твердять, що трактори — це демони, послані Мааром, розлючені Слінґтейли або голодні Краґадили."
marschen.6.a:0 "Заспокойтеся, це ж просто трактори! Вони не їдять душі!"

marschen.7.t:0 "Інцидент у шахті"
marschen.7.d:0 "Тривожні новини з Тюрвінґа: понад сотню шахтарів залишилися під землею після обвалу тунелю, що перекрив їм шлях до виходу. Попри всі зусилля шахтарів зовні, пробити завал не вдається, і, ймовірно, всі, хто залишився всередині, вже задихнулися або померли з голоду. Оскільки саме ми ініціювали термінове відкриття шахт без належної уваги до безпеки, саме нас тепер звинувачують у трагедії."
marschen.7.a:0 "Я клянусь, ну його все нахрін!"

marschen.8.t:0 "Рівень неписьменності падає"
marschen.8.d:0 "Наші нещодавно розпочаті зусилля щодо підвищення жахливо низького рівня грамотності починають давати результати. Священники в місцевих храмах активно навчають як молодих, так і старих читати святі тексти, а по всій країні відкриваються нові школи, де наші грифони можуть навчатися за помірну плату. Попереду ще багато роботи, але вже зараз багато селян нарешті починають опановувати грамоту."
marschen.8.a:0 "Добре."

marschen.9.t:0 "Рівень неписьменності продовжує знижуватись"
marschen.9.d_peasant:0 "У нещодавньому опитуванні багато грифонів довели, що вже досить вільно читають. Книгарні та друкарні також повідомляють про значне зростання кількості покупців за останні місяці. Проте найбідніші та найзайнятіші грифони, які не можуть дозволити собі навіть базову освіту через нестачу коштів або часу, залишаються неграмотними. Декілька членів ради запропонували зробити початкову освіту безкоштовною, і ця пропозиція, ймовірно, буде схвалена."
marschen.9.d_dictatorship:0 "У нещодавньому опитуванні багато грифонів довели, що вже досить вільно читають. Книгарні та друкарні також повідомляють про значне зростання кількості покупців за останні місяці. Проте найбідніші та найзайнятіші грифони, які не можуть дозволити собі навіть базову освіту через нестачу коштів або часу, залишаються неграмотними. [Root.GetLeader] запропонував зробити початкову освіту безкоштовною, і члени партії вже працюють над впровадженням відповідного закону."
marschen.9.a:0 "Будемо сподіватись, що ця тенденція збережеться."

marschen.10.t:0 "Найнижчий рівень неписьменності за всю історію"
marschen.10.d:0 "Було проведено ще одне опитування, і ми з гордістю можемо сказати, що наша країна стала грамотнішою, ніж будь-коли. Книги тепер з’являються в кожному домі, як у місті, так і в селі, а газети стали надзвичайно популярними. Завдяки зростанню рівня грамотності все більше фахівців закінчують навчання та щомісяця поповнюють ринок праці, стимулюючи нашу економіку."
marschen.10.a:0 "Ми на фінальному колі!"

marschen.11.t:0 "Неписьменність викорінено"
marschen.11.d:0 "Рівень грамотності нашого населення офіційно досяг 95%! Навіть бідняки тепер без труднощів можуть читати базові тексти. Іноземні аристократи будуть приголомшені, коли побачать, як наші освічені селяни читають не гірше за них!"
marschen.11.a:0 "Чудово!"

marschen.12.t:0 "Нафтовий скандал в Аделарті"
marschen.12.d:0 "Нещодавно стався витік інформації про наші приховані операції з похилим бурінням, якими ми незаконно добували нафту з резервуарів Аделарту за кордоном. Деякі наші прихильники були обурені цим безчесним вчинком, інші ж — раділи, вважаючи, що Аделарт усе одно не використовував цю нафту, і ми нічого поганого не зробили. У підсумку популярність нашої фракції лише трохи впала."
marschen.12.a:0 "Могло бути й гірше."

marschen.13.t:0 "Марш прогресу"
marschen.13.d:0 "Хоча багато селян покинули свої ферми і переїхали до міст працювати на новозбудованих фабриках, голосна меншість обурена нещодавньою програмою індустріалізації, яку вони не змогли зупинити. Фермери організували великий протест в Ольдвінґбурзі, який мало не переріс у заворушення. Вони заявили, що прихильники індустріалізації надто сильно віддають перевагу міським районам і перетворюють Ґрайфенмаршен на зовсім іншу країну. Очевидно, ці селяни — ідіоти, які хочуть залишитись у минулому тисячолітті, щоб і далі животіти в злиднях і невігластві. Ґрайфенмаршен має бути втягнутий у сучасність, попри всі крики та скиглення — і більшість населення з цим погоджується."
marschen.13.a:0 "Ми просто робимо те, що маємо."

marschen.14.t:0 "Вибори Штатгальтера"
marschen.14.d:0 "Минуло три місяці, і знову настав час провести вибори, обрати нових суддів і переформувати Раду, яка збирається в Храмі Борея в Ольдвінґбурзі, щоб розробити нові законопроєкти та політичні рішення, які потім будуть затверджені або відхилені шляхом плебісциту. Як завжди, селяни охоче пішли голосувати й зібралися у великих натовпах по всій країні, щоб обрати своїх місцевих лідерів. Окрім того, кожне село надіслало свого представника до Ольдвінґбурґа, щоб обрати Штатгальтера — символічного лідера держави, який, хоча й не має реальної влади, все ж користується великою повагою.\n\nСеред численних кандидатів на посаду Штатгальтера лише четверо мали реальні шанси на перемогу: старий і незмінно популярний Еребус Вайтплюм, націоналіст і прихильник зверхності Герцландців Дітріх Мах, побожний емігрант з Еквестрії Арчібальд Донфеðер і комуністичний реформатор Вінґберт Ромер. Урешті-решт, грифоном, який набрав найбільше голосів, став..."
marschen.14.a:0 "Арчібальд Донфеðер."
marschen.14.b:0 "Вінґберт Ромер."
marschen.14.c:0 "Дітріх Мах."
marschen.14.e:0 "Еребус Вайтплюм."
marschen.14.f:0 "Вибори треба скасувати."

marschen.15.t:0 "Новини зі столиці"
marschen.15.d:0 "Схоже, що пора невизначеності у Грифенгаймі нарешті завершилась, і неповнолітній Імператор отримав регента, який правитиме від його імені. Цим регентом став Архонт Ерос VII — релігійний клірик, який здобув підтримку звичайних грифонів популістською риторикою та в обмін на неї надав їм обмежені права. Проте Ерос і його два сподвижники — Еріон XII та Протей III — лише зосередили більше влади у своїх лапах і не виявили жодного бажання створити будь-який демократичний орган влади.\n\nНайбільше занепокоєння викликає те, що Архонти досі не зробили жодної заяви щодо нашої незалежності й свободи. Цілком можливо, що вони мають намір покласти їй край.\n\nПісля прибуття новин було скликано термінове засідання ради. Суперечки тривали годинами, і зрештою члени ради вкрай виснажились. Однак усе виявилось марним — жодного рішення щодо ситуації ухвалено не було, і всі фракції залишились розчарованими. Після кількох днів дебатів Рада врешті вирішила, що буде доцільно відмовити Архонтам у визнанні легітимност і провести референдум щодо незалежності. І ніяк інакше.\n\nЕребус, Дітріх, Арчібальд та Вінґберт, втомлені від суперечок, мовчки вийшли з Храму Борея, з новим блиском рішучості в очах. Схоже, вони всі усвідомили, що демократія Ґрайфенмаршену неспроможна впоратись із цією кризою. Як саме вони планують вирішити цю проблему — загадка."
marschen.15.a:0 "Можливо, настав час для змін..."

marschen.16.t:0 "Новини зі столиці"
marschen.16.d:0 "Схоже, що пора невизначеності у Грифенгаймі нарешті завершилась, і неповнолітній Імператор отримав регента, який правитиме від його імені. Цим регентом стала герцогиня Ґабріела Іґлклоу, аристократична правителька Полуничного Герцогства, яка прагне зберегти владу дворянства та виступає проти популістських Архонтів. Проте, як традиціоналістка, вона, можливо, дозволить нам зберегти нашу незалежність і свободу, якщо ми залишимося вірними їй.\n\nА можливо й ні.\n\nТим часом її суперник, Архонт Ерос, зібрав поплічників і підбурив народ проти неї, весь Герцланд стривожений невизначенністю майбутнього.\n\nПісля прибуття новин було скликано термінове засідання ради. Суперечки тривали годинами, і зрештою члени ради вкрай виснажились. Однак усе виявилось марним — жодного рішення щодо ситуації ухвалено не було, і всі фракції залишились розчарованими. Після кількох днів дебатів Рада врешті вирішила, що буде доцільно відмовити герцогині у визнанні легітимності та провести референдум про проголошення незалежності.\n\nЕребус, Дітріх, Арчібальд та Вінґберт, втомлені від суперечок, мовчки вийшли з Храму Борея з новим блиском рішучості в очах. Схоже, вони всі усвідомили, що демократія Ґрайфенмаршену неспроможна впоратись із кризою. Як саме вони планують вирішити цю проблему — загадка."
marschen.16.a:0 "Можливо, настав час для змін..."

 marschen.17.t:0 "Гармоністське втручання Донфеðера"
marschen.17.d:0 "За кілька місяців популярність молодої гармоністської фракції Арчібальда Донфеðера злетіла до небес, адже вона обіцяла не лише зберегти свободу, а й забезпечити мир, що особливо сподобалося громадянам-солдатам Ґрайфенмаршену, які прагнуть і далі жити своїм спокійним сільським життям. Тепер, коли регентська криза виявилася надто складною для глибоко розділеної Ради, Донфеðер і решта ҐНГП вирішили втрутитися, вірячи, що більшість простих грифонів стоятимуть за ними.\n\nАрчібальд та інші члени фракції зранку прийшли до Храму Борея та сіли перед входом, заблокувавши його, влаштувавши мирний протест через нездатність Ради досягти згоди. Інші члени Ради, які прийшли пізніше, обурились й звинуватили гармоністів у блокуванні демократичного процесу. У відповідь Арчібальд сказав, що Рада вже сама його блокує через внутрішні чвари, і закликав їх примиритися, згадавши давню еквестрійську легенду про Віндіго та як лідери трьох племен майже замерзли, поки їхні вожді не подружилися. Він сказав, що Храм залишиться заблокованим, поки вони не зроблять того ж, і вибачився перед виборцями, яких вони підвели відсутністю гармонії та дружби.\n\nДалі стався жорстокий бій: розлючені члени НПД, ҐКНП та КПҐ напали на гармоністів і намагалися прорватися всередину. Шоковані громадяни втрутилися, як і Бауернміліц, що прибув трохи пізніше. Троє грифонів загинули, десятки були заарештовані. Дітріх, Вінґберт та Еребус потрапили до в'язниці, де чекали на суд, а ҐНГП взяли владу у свої лапи. Арчібальд пообіцяв відновити демократію після необхідних реформ. Про проведення референдумів щодо цих реформ він нічого не сказав, та більшість населення довіряє йому та його фракції."
marschen.17.a:0 "За народ!"

marschen.18.t:0 "Комуністичний переворот Ромера"
marschen.18.d:0 "Із зростанням економіки Ґрайфенмаршену зростає й нерівність. За останні місяці це призвело до різкого зростання підтримки КПҐ, чий лідер, комуніст Вінґберт Ромер, обіцяв покращити життя знедолених, мріючи зробити Ґрайфенмаршен справді державою рівних. У його очах країна вже є прото-комуністичною і потребує лише кількох реформ, які він не міг провести через опір інших фракцій.\n\nРомер знав, що більшість робітників тепер підтримують його. Настав час змін, адже довіра до Ради падала. Або зараз, або ніколи — подумав він і переконав решту комуністичної партії почати підготовку до революції.\n\nПід червоним раннім небом озброєні комуністи і їх прихильники захопили всі державні установи та фабрики в Ольдвінґбурзі, заарештовуючи ополченців, які не носили червоних пов'язок. Переворот пройшов майже бездоганно — лише кілька перестрілок, кілька жертв.\n\nЧлени інших фракцій зібралися перед окупованим Храмом Борея, на даху якого майорів червоний прапор, а статуя божества була спаплюжена. Ромер зі своїм ополченням чекали їх там. Щойно рада хотіла запитати, що відбувається, Вінґберт виголосив промову, засудивши їх як зрадників народу. Це розлютило багатьох, зокрема заступника НПД Вілке Трутана, який витягнув пістолет і націлився в голову Ромера. Але Ромер був швидший — він прострелив йому ногу, а ополчення заарештувало решту членів ради. Арчібальд, у сльозах, запитав, за що їх арештовують, і Ромер спокійно відповів, що вони зрадили простих грифонів, які за них голосували.\n\nНа питання громадян про наступні вибори, речник КПҐ відповів, що виборів не буде, країною правитимуть ради робітників. Плебісцити — в минулому."
marschen.18.a:0 "Червона Хвиля насувається!"

marschen.19.t:0 "Патріотичний путч"
marschen.19.d:0 "Економічна та соціальна нестабільність переслідує Герцланд десятиліттями, і хоча Ґрайфенмаршен постраждав менше, грифони по всій країні страждають у злиднях. Нова зірка ґрайфенмаршенської політики Дітріх Мах виголошує пристрасні промови про визволення герцландців та об'єднання батьківщини. Тим часом ветеран НПД Вілке Трутан роками звинувачує Архонтів у розвалі Імперії. Його антиклерикальний культ Старовірів швидко росте, особливо після залучення Архонтів у гонку за регенство. Обидва закликають до рішучості, чого уникають інші фракції.\n\nБуло ясно, що одних слів вже недостатньо. Свобода Ґрайфенмаршену під загрозою, а Архонти плетуть змову — настав час діяти! Парамілітарне крило НПД, сумнозвісна Bohngarde, приєдналася до підготовки перевороту.\n\nРада зібралася в звичайному режимі, але представники НПД були відсутні. Через годину дебатів — гупання кроків ззовні. Двері Храму розчинились, увірвалися озброєні ополченці під проводом Дітріха й Вільке. Рада впала у паніку, а Вільке вистрілив у стелю, щоб змусити всіх замовкнути, і заявив про початок національної революції. Дітріх спокійно оголосив про розпуск Ради й створення нового уряду під проводом НПД. Вілке змусив усіх присягнути на вірність НПД. Ромер плюнув йому в обличчя й спробував утекти, але був підстрелений і впав. В сльозах, ледве живий він разом з усіма дав присягу.\n\nНаступного дня Дітріх виступив на центральній площі й пообіцяв відновити демократію після здобуття незалежності. Вільке додав, що цього не станеться, поки кожного Архонта не буде повішано."
marschen.19.a:0 "Герцланд буде єдиним!"

marschen.20.t:0 "Сильна Лапа"
marschen.20.d:0 "Еребус Вайтплюм — справжній ветеран політики Ґрайфенмаршену, понад 40 років на політичній арені, неодноразово ставав Штатгальтером. Але цей досвід навчив його й про всі недоліки місцевої демократії, особливо після подорожей до Еквестрії та Сікамеону. Навіть такі автократії, як Бродфельд, здаються йому ефективнішими, ніж безкінечні референдуми й вибори вдома. Він любить свою країну так, як батько любить свою хвору дитину, але його заклики до реформ постійно блокували три інші фракції.\n\nТепер, у найскладніший час для Ґрайфенмаршену, зміни як ніколи необхідні — але їх не стається. Гармоністи, націоналісти й комуністи знову сваряться в Храмі Борея, навіть не знаючи, чи варто підтримувати регента, чи як реагувати на агресію Імперії. Старість зробила Еребуса дещо сварливим, але ҐКНП, фракція, яка виникла завдяки йому, підтримала його, коли він запропонував радикальне рішення — переворот.\n\nЗасідання почалося звично. Дебати звично зайшли в глухий кут. І тоді Еребус підвівся. В знак поваги до старого грифона всі закрили клюви. Він заговорив про дивовижність Ґрайфенмаршену, унікальну країну, де влада належить народу. Потім зітхнув і згадав всі вади — неможливість реформ, ганебну Раду. Потрібні зміни, й потрібні негайно. Він запитав, чи довіряють йому решта членів ради. Багато хто вагався, бо самі хотіли захопити владу, але всі погодилися: Еребус правий, члени ҐКНП зааплодували. Тих, хто сумнівається Еребус переконав, нагадавши, що народ — за нього. Вони ж не зрадять свій народ, чи не так?\n\nІ от, десятки членів Ради тихо вийшли назовні, залишивши Еребуса та ҐКНП керувати країною самостійно. Поки що."
marschen.20.a:0 "У Еребуса все під контролем."

marschen.21.t:0 "Режим зміцнюється"
marschen.21.d:0 "Тимчасове правління Штатгальтера триває вже багато тижнів без проведення жодних референдумів чи виборів. Населення починає хвилюватися, проте невелика більшість належить до [From.GetRulingParty], тож підтримує чинний режим. Вони заспокоюють решту громадян, стверджуючи, що все під контролем, і що надзвичайний стан ще деякий час триватиме, тож треба звикати. Дехто хотів дізнатись, скільки саме триватиме цей «деякий час», але більшість погодилася, що спочатку має вирішитися криза в Імперії, перш ніж життя повернеться до норми. Водночас деякі грифони побоюються, що цього ніколи не станеться, і потай готуються тікати з країни."
marschen.21.a:0 "Іноді за свободу потрібно платити."

marschen.22.t:0 "Der Adler"
marschen.22.d:0 "Отримавши контроль над друкарнями країни та заборонивши літературу, що вважається "неприйнятною" або "аристократичною", НПД розпочала випуск нової щоденної газети під назвою "Der Adler". Як і звичайна газета, вона повідомляла різні новини, але особливу увагу приділяла подіям, пов’язаним із діяльністю НПД — таким як збори, промови та мітинги, — завжди описуючи їх як надзвичайно успішні. Тон повідомлень був далеким від об’єктивності чи нейтральності: тексти часто переходили на емоційні тиради про злі змови закордонної знаті, страждання герцландських селян, які живуть у рабстві та злиднях, славне минуле перемог грайфенмаршенських селян над "зарозумілою шляхтою" та важливість об’єднання Герцланду під "чистим і вільним" режимом Ґрайфенмаршену."
marschen.22.a:0 "Цікаво, що пишуть у некрологах…"

marschen.23.t:0 "Комплектація Ради"
marschen.23.d:0 "Сьогодні велика юрба зібралася в центрі Ольдвінґбурґа, щоб послухати, яке оголошення зробить [Root.GetLeader]. Коли він з’явився на трибуні, тисячі членів НПД вигукували привітання на його адресу. Після деякого часу натовп заспокоївся, і [Root.GetLeader] оголосив, що Раду відновлено, що викликало ще гучніше схвалення. Потім він продовжив виступ, говорячи про традиції Ґрайфенмаршену та велич його інституцій, і про те, як грифони мають радіти, що вони — найвільніший народ у світі. Втретє натовп вибухнув оплесками.\n\nАле про те, що виборів до Ради не буде, і що її членів призначатиме він особисто [Root.GetLeader] не сказав."
marschen.23.a:0 "Хай живе свобода!"

 marschen.24.t:0 "Усунення Трутана"
marschen.24.d:0 "Хоча Дітріх і Вільке постійно сперечалися, а Трутахн невпинно стверджував, що їхня політика не достатньо рішуча, перший потай почав збирати підтримку серед членів НПД, поширюючи як правду, так і брехню про Вільке, поступово налаштовуючи їх проти старого ветерана — без його відома. Коли він вважав, що має достатньо прихильників, він зробив хід.\n\nПрокинувшись, Вільке пішов перевірити поштову скриньку, як зазвичай. Там він знайшов загадкового листа без підпису. З цікавості відкрив його — і жахнувся, бо це була поштова бомба. Він уже подумки почав молитися Борею... але бомба не вибухнула. Вільке полегшено, хоч і розгублено зітхнув, і прочитав, що написано у листі.\n\nЦе було попередження. Бомба навмисно не була активована. У листі писалося, що Вільке краще якнайшвидше піти у відставку та залишити політику — інакше йому не вдасться насолодитися пенсією. Переважно через відсутність кінцівок."
marschen.24.a:0 "Трутан погоджується піти у відставку з посади заступника."
marschen.24.b:0 "Трутан відмовляється піти у відставку та йде в підпілля!"

marschen.25.t:0 "Трутан завдає удару у відповідь"
marschen.25.d:0 "Після отримання погрозливого листа Вільке покинув свій дім і, здавалося, зник без сліду, так і не оголосивши офіційну відставку. Bohngardе прочісувала країну, вдираючись у будинки, допитуючи й катуючи десятки грифонів у пошуках зрадника. Дітріх, утім, залишався спокійним, упевнений, що вже заручився підтримкою більшості в НПД.\n\nВін помилявся.\n\nПоки обидва лідери публічно сперечалися, Вільке, як і Дітріх, таємно заручався підтримкою. Старовіри були вірні тільки йому, глибоко зневажаючи Дітріха та його оманливі рішення. Поки Bohngarde марно шукала Вілке, зрадники серед їхніх лав спрямовували їх не туди, забезпечуючи його безпеку. Тим часом храм Борея лишився практично беззахисним, і саме тоді Вільке зі своїми прихильниками зробив хід.\n\nКоли Дітріх виступав перед членами партії, ззовні пролунали вибухи, а за ними — стрілянина. Рештки охорони намагалися утримати Храм від штурму, але були змушені відступити всередину, деякі — поранені. Дітріх швидко зрозумів, що відбувається, вихопив пістолет і закликав інших зробити те саме.\n\nПочалася битва за владу над Ґрайфенмаршеном."
marschen.25.a:0 "Атака Вільке та його прибічників відбита!"
marschen.25.b:0 "Трутан і його кліка захоплюють владу."

marschen.26.t:0 "Відроджена держава"
marschen.26.d:0 "Минув тиждень після Битви за Храм — так згодом її охрестили. Трупи Дітріха та його зрадників, повішених перед будівлею, гнили на сонці, а вся країна затамувала подих, чекаючи, що буде тепер, коли диктатор мертвий.\n\nНарешті Вільке виступив із промовою в центрі Ольдвінґбурґа, зібралася велика юрба. Трутан виголосив палку промову, засудивши Дітріха й назвавши його посіпакою Архонтів, який планував підкоритися Імперії. Усі його зблудлі прибічники були покарані протягом тижня, і видовище перед Храмом мало нагадати всім, як Вільке розправляється зі зрадниками. Він пообіцяв, що в Ґрайфенмаршені почнеться нова епоха, і що Старовіри стануть єдиною державною конфесією. Почнеться підготовка до хрестового походу проти архонтської нечисті — Герцланд буде визволений від гніту їхнього збоченого кліру. Це — священний обов’язок хоробрих селян Ґрайфенмаршену.\n\nТим, хто сумнівався в успіху, Вільке сказав: "З нами — самі Боги. Більшого для перемоги нам не треба.""
marschen.26.a:0 "За Ґрайфенмаршен і за Богів!"

marschen.27.t:0 "Народження Грайфенмаршенської РСР"
marschen.27.d:0 "Сьогодні в Ольдвінґбурзі КПҐ провела важливе засідання — можливо, найважливіше в історії партії. Конференція відбулася в новозбудованому Храмі Рад — повністю секулярній споруді, зведеній на місці зруйнованого Храму Борея. Представники робітничих рад (які називаються "совєти", як у Сталліонграді, батьківщині революції) з усієї країни зібралися в Храмі, щоб створити новий, кращий Ґрайфенмаршен.\n\nПід час зустрічі КПҐ було перетворено з розмитої фракції на повноцінну політичну партію з чіткими вимогами до членства та визначеними позиціями. Також було прийнято нову конституцію, обрано Центральний комітет, а країну офіційно перейменовано на Грайфенмаршенську Радянську Соціалістичну Республіку. Найголовніше — буржуазію, священників та надто заможних селян було позбавлено виборчих прав, що особливо порадувало Вінґберта Ромера, Генерального секретаря, який мріяв про цю зміну роками."
marschen.27.a:0 "Слава Пролетаріату!"

marschen.28.t:0 "Здобуття довіри народу"
marschen.28.d:0 "Щоб заспокоїти населення й запобігти можливій контрреволюції, Вінґберт вирішив виступити з промовою в центрі Ольдвінґбурґа. Великий натовп зібрався, щоби його послухати.\n\nВінґберт прочистив горло й почав говорити: "Товариші селяни й робітники Грайфенмаршену! Я добре розумію, що недавні, раптові зміни віковічного устрою нашої справедливої держави викликають у декого тривогу, а можливо, і гнів. Але запевняю вас: ці зміни — на краще! Наша країна вже є державою трудящих, звичайних грифонів, адже над нами більше не панує жоден жорстокий пан чи жадібний священник. Та останнім часом з’явилися загрози — і зовнішні, і внутрішні: авторитарна Імперія, що повстала з попелу, й капіталісти, які накопичують багатства прямо в цьому місті. Наша система прямої демократії не дозволяла нам діяти швидко, а нам потрібні рішучі дії, аби захистити свободу та рівність."\n\n"Ось чому ми й узяли владу. Можливо, ви запитаєте — "Чи втратимо ми тепер своє майно?" Друзі, товариші, ми — не крадії. Ми хочемо захопити засоби виробництва, джерела багатства, й забезпечити справедливий розподіл усього виробленого, щоб ніхто не міг збагачуватися за рахунок інших. Ми хочемо зберегти Ґрайфенмаршен як країну для вас — селян і простих грифонів. Немає чого боятися! Ми, комуністи, — ваші друзі, аж ніяк не вороги. Тож досить вагатися — виходьте нам назустріч і долучайтесь до світанку нової доби!"\n\nЧлени КПҐ у натовпі почали гучно аплодувати, до них швидко приєдналися інші грифони, й голоси незгоди були заглушені."
marschen.28.a:0 "Слава Революції!"

marschen.29.t:0 "Позбавлення від буржуазії"
marschen.29.d:0 "Невдовзі після революції сотні власників бізнесів, промисловців і торговців завчасно втекли з країни до Фетизії, Ромау, Фловени чи Єлю. Ті, хто залишився або думали, що КПҐ обмежаться націоналізацією капіталу й засобів виробництва, або були надто вперті, щоби залишити свою дорогу батьківщину. В обох випадках вони ще пожалкують про своє рішення.\n\nМинулої ночі відбулася довго підготовлювана операція, організована Вінґбертом особисто. Озброєні члени КПҐ штурмували будинки буржуазії, витягували звідти "погань" і били їх перед тим, як заарештувати. Інколи зрадників розстрілювали на місці на очах у родини. Кілька спробували чинити опір, що призвело до поранень і навіть смертей серед членів КПҐ, але всі вони були негайно знищені.\n\nТих, кого залишили живими, відправили до "табірів перевиховання", які, за словами Вінґберта, були "місцями милосердної реабілітації", де в’язні мали отримати "освіту, підготовку та можливість брати участь у гуртках, спорті та театральних постановках".\n\nГрифони, яких туди відправили, ніколи не повернуться додому."
marschen.29.a:0 "Смерть ворогам Революції!"

marschen.30.t:0 "Герцогська реставрація"
marschen.30.d:0 "Ґрайфенмаршен не завжди був демократією, це знає кожен громадянин цієї маленької країни. 200 років тому герцога Ґрайфенмаршену, Еребуса, було скинуто селянами, і з того часу держава залишалась стійким маяком демократії в Грифонії. Але після нещодавньої кризи, яка охопила країну, Еребус Уайтплюм і ҐКНП встановили тимчасову диктатуру, і Грайфенмаршен знову опинився під автократичним правлінням. Еребус був ветераном політичної сцени, а його репутація чесної та відданої демократичним традиціям Грайфенмаршену особистості зробила його диктатором, якому більшість фракцій могла довірити виведення країни з кризи. І якби він правив так, як планував, можливо, Ґрайфенмаршен пережив би кризу, зберігши свої демократичні традиції.\n\nАле доля мала інші плани для Еребуса.\n\nУ дні після перевороту старий лідер поступово віддалявся від інших членів ҐКНП. Він ставав дедалі неспокійнішим, щодня виглядаючи все втомленішим. Його поведінка стала різкішою, і давні друзі ледь упізнавали його. Цієї ситуації, можливо, вдалося б уникнути, якби не падіння. Для молодого грифона падіння з такої висоти не було б серйозним, але Еребус старий грифон, і, на диво, тіло його не зламалося. А от розум — інша розмова.\n\nНевдовзі він зник, вирушивши на пошуки безіменної могили старого герцога, Еребуса І Блекталона. Ніхто не знає, що сталося з ним за ті дні, поки він був відсутній, але по поверненню було очевидно — щось змінилося. Усунувши кількох членів ҐКНП, які могли становити загрозу його владі, він зробив незвичний запит: виготовити герцогську корону — точну копію старої. У наступні дні 200 років демократії в країні завершилися — Еребус ІІ посів давно порожній трон Грайфенгайму."
marschen.30.a:0 "Хай живе Еребус ІІ!"

marschen.31.t:0 "Битва проти КПҐ"
marschen.31.d:0 "Невдовзі після новини про те, що Еребус прийняв титул герцога, члени КПҐ були шоковані та обурені. Їхній лідер, Вінґберт Ромер, заявив, що відбулась контрреволюція, організована підлими аристократами та буржуазією, які прагнули знищити їхню прото-комуністичну державу, він закликав чинити опір. Фракція швидко почала готувати масовий загальний страйк в Ольдвінґбурзі, щоб послабити економіку та показати герцогу, що прості грифони проти нього.\n\nЕребус не переймався їхніми скаргами — він знав, як розправлятись із незгодними.\n\nСьогодні почався масовий протест — тисячі робітників і селян з усієї країни зібралися в столиці, відмовившись працювати. Натовп повільно прямував до Храму Борея, палячи та трощачи будівлі дорогою. Коли вони прибули — зрозуміли, що потрапили в пастку.\n\nВсі вулиці, що вели від храму, були заблоковані солдатами. На дахах з’явилися снайпери. Перед статуєю Борея стояв кулемет. Там стояв герцог, його погляд був холодний, як камінь. Він подав сигнал своїм вірним військам.\n\nПочалась різанина. Ніхто не вижив."
marschen.31.a:0 "Смерть комунізмові!"

marschen.32.t:0 "Знищення НПД"
marschen.32.d:0 "Лідери Національної Партії Дії зібралися в затишному будинку в селі, далеко від Герцогської Гвардії. Темою обговорення був сам герцог і як вони мають із ним впоратись. Він зрадив свої обіцянки, і всі знали — незабаром їх самих оголосять зрадниками корони. А вони всі знають, що буває із зрадниками. Вони довго обговорювали все — від союзу з КПҐ до негайного перевороту силами ще лояльних військових.\n\nАле були настільки захоплені дискусією, що й не помітили як охоронці зникли, двері замкнулися, і почалася пожежа.\n\nКоли вони зрозуміли, що відбувається — було вже пізно. Будинок охопило полум’я.\n\nБез своїх лідерів решта НПД не змогла організувати опір. Солдати масово арештовували членів партії, тисячі потрапили до в’язниць, були засуджені за державну зраду та страчені. Масові могили біля таборів швидко заповнилися, деякі розстрільні загони скаржилися на нестачу набоїв — довелося використовувати багнети.\n\nЩе одна перешкода Його Величності була усунена."
marschen.32.a:0 "Смерть націоналізмові!"

marschen.33.t:0 "Удар по ҐНГП"
marschen.33.d:0 "Найрадикальніших і найбільш небезпечних противників герцога вже знищено. Тепер настав час позбутися другої загрози. На відміну від націоналістів і комуністів, їм не можна було просто висунути звинувачення у зраді. Арчібальд і ҐНГП діяли в межах закону, протестували мирно, не змовлялися. Їхні демонстрації були спокійні й організовані. Але герцог мав план.\n\nТихої ночі в Ольдвінґбурзі древній Храм Бореая спалахнув. Величезна пожежа охопила споруду — невдовзі вона обвалилася. Наступного ранку ця звістка шокувала всю країну. Герцог заявив, що знайдено неспростовні докази причетності ҐНГП до підпалу, це швидко схилило значну частину населення на його бік. Наступного дня герцог отримав надзвичайні повноваження, призупинивши багато громадянських свобод. ҐНГП звинуватили у змові — всю фракцію арештували без жодного протесту з боку громадян, які ще кілька місяців тому були палкими демократами.\n\nВ’язниці в Нортфомі швидко заповнилися десятками тисяч грифонів. Тисячі, включно з Арчібальдом, загинули в нестерпних умовах. Через кілька тижнів, коли руїни храму було розчищено, розпочалося будівництво нової споруди.\n\nГерцогського палацу."
marschen.33.a:0 "Смерть демократії!"

marschen.34.t:0 "Доброзичливий диктатор"
marschen.34.d:0 "Грайфенмаршен вмирав — цей факт став незаперечним останніми місяцями. Недоліки самої сутності республіки, її стрижня, який утримував би увесь державний лад, проявилися в найгірший можливий спосіб. Але ці недоліки були присутні ще з моменту створення селянської республіки, під час її хаотичного народження з революції проти тирана. У багатьох аспектах помилки, яких припустилися засновники, можна зрозуміти. Бажання уникнути тиранічного уряду та брак прикладів творення такого типу республік стали основою початкових законів, які досі керують Ґрайфенмаршеном.\n\nВибори мали бути частими, а референдуми — звичною справою, щоби не допустити закріплення при владі зловмисного уряду. Але зрештою саме ці запобіжники задушили республіку. Це й призвело до гіркого тупика, який паралізував державу на кілька місяців. І коли здавалося, що республіка загине від власного недолугого устрою, один із найстаріших політичних діячів втрутився.\n\nЕребус захопив владу, щоби нарешті виправити проблеми, які ледь не знищили республіку. Він вірний республіці та ідеалам, які вона втілює, і тому був готовий отримати диктаторські повноваження, аби врятувати її. Завдяки сміливому законопроєкту, створеному як на основі власних міркувань, так і натхненному досвідом іноземних демократій, він має намір усунути фатальні вади Ґрайфенмаршену. Лише час покаже, чи вдасться йому це.\n\nРеспубліка буде врятована від самої себе."
marschen.34.a:0 "Це для вашого ж блага!"

marschen.35.t:0 "Стаття 9"
marschen.35.d:0 "Стаття 9 нового законопроєкту централізує державу навколо уряду. Хоча раніше провінції Ґрайфенмаршену мали надзвичайно широку автономію, це врешті призвело до того, що уряд не міг реалізовувати свою волю в більшій частині країни. Відтепер кожна провінція підпорядковується центральній владі, а її привілеї суттєво скорочуються. Центральний уряд матиме останнє слово в усіх питаннях, що його стосуються, а автономію можна буде змінювати за наказом центрального органу влади. Усі провінції зобов’язані дотримуватись законів Ґрайфенмаршену — жодних винятків не буде.\n\nМожливо, тепер ми нарешті зможемо почати щось робити."
marschen.35.a:0 "Пропозицію прийнято."

marschen.36.t:0 "Стаття 21"
marschen.36.d:0 "Стаття 21 законопроєкту переосмислює саме поняття голосування в Грайфенмаршені. Якщо раніше будь-яка дрібна зміна в законодавстві могла спричинити загальнонаціональний референдум, то тепер народ обиратиме представників до уряду, які голосуватимуть від його імені. Референдуми тепер можна буде проводити лише за ініціативою президента, який також матиме вирішальне слово щодо ухвалення нових законів.\n\nСподіваємось, слово "референдум" надовго перестане використовуватись в політичному житті Ґрайфенмаршену."
marschen.36.a:0 "Пропозицію прийнято."

marschen.37.t:0 "Стаття 37"
marschen.37.d:0 "Згідно зі статтею 37 законопроєкту, в державі завжди існуватиме опозиція до чинного уряду. Опозиція повинна спостерігати за діяльністю правлячої партії ҐКНП, критикуючи уряд за його дії. Опозиція ніколи не матиме більшості в Конгресі й не зможе виставити своїх кандидатів у такій самій кількості округів, як ҐКНП. Хоча ці обмеження можуть бути послаблені в майбутньому, Ґрайфенмаршен залишатиметься диктатурою в осяжній перспективі.\n\nОпозиція ніколи не має переходити межу."
marschen.37.a:0 "Пропозицію прийнято."

marschen.38.t:0 "Новий шлях"
marschen.38.d:0 "Сьогодні Арчібальд, видатний член ҐНГП, виступив з промовою в Ольдвінґбурзі щодо майбутніх реформ уряду та законодавства Ґрайфенмаршена. Він розповів про добробут і мир, які бачив під час свого життя в Еквестрії, і про те, як вони мають взяти цю країну за взірець. Однак через відмінності в культурі, релігії та расі проста спроба скопіювати Еквестрію, ймовірно, зазнала б невдачі. Натомість будуть враховані ґрайфенмаршенські цінності, і нові закони буде сформовано відповідно до них. Республіка залишиться чинною, а статус ґрифонського Пантеону буде посилено. Їхня рідна релігійна течія — Старовіри — отримає оновлення та підтримку з боку уряду. Він поклявся Трійцею забезпечити віру та свободу для всіх громадян своєї любої батьківщини."
marschen.38.a:0 "За гармонію!"

marschen.39.t:0 "Еквестрійська модель"
marschen.39.d:0 "Сьогодні Арчібальд, видатний член ҐНГП, виступив з промовою в Ольдвінґбурзі щодо майбутніх реформ уряду та законодавчої системи Ґрайфенмаршену. Він говорив про процвітання та мир, які бачив під час свого життя в Еквестрії, і як слід розглядати цю державу як зразкове суспільство. Це, звісно ж, монархія, тож, за його словами, демократія не є обов'язковою для забезпечення щастя, добробуту та багатства для всіх. На надзвичайний подив аудиторії він оголосив про розпуск Ради та формальний кінець Селянської Республіки, хоча місцеві муніципалітети й надалі залишатимуться демократичними, як в Еквестрії. Із попелу постане Князівство, з Арчібальдом як його Принцесою...еее, тобто Принцом.\n\nДехто в натовпі обурився, але більшість не протестувала, повіривши, що в Ґрайфенмаршені почнеться нова золота доба і що демократія справді не є необхідною."
marschen.39.a:0 "Хай живе Князівство Грайфенгайм!"

marschen.40.t:0 "Похмурі новини зі столиці"
marschen.40.d:0 "Здавалося, ніби весь Ольдвінґбурґ завмер, почувши останні новини.\n\nДитя-Імператор, спадкоємець Гровера I, чиї нащадки охороняли нашу свободу та незалежність два століття, — загинув. Династія згасла, гілка Гроверів перервалася, договір з Імператорами більше не дійсний. Владу захопили військові, готуючись до повномасштабної війни.\n\nҐрайфенмаршен приречений.\n\nПісля прибуття новин було скликано термінове засідання ради. Суперечки тривали годинами, і зрештою члени ради вкрай виснажились. Однак усе виявилось марним — жодного рішення щодо ситуації ухвалено не було, і всі фракції залишились розчарованими. Після кількох днів дебатів Рада врешті вирішила, що буде доцільно відмовити військовим у визнанні легітимності та провести референдум про проголошення незалежності.\n\nЕребус, Дітріх, Арчібальд та Вінґберт, втомлені від суперечок, мовчки вийшли з Храму Борея з новим блиском рішучості в очах. Схоже, вони всі усвідомили, що демократія Ґрайфенмаршену неспроможна впоратись із кризою. Як саме вони планують вирішити цю проблему — загадка."
marschen.40.a:0 "Можливо, час для змін..."

marschen.41.t:0 "Пропозиція, від якої складно відмовитися"
marschen.41.d:0 "Після перемоги над Імперцями [From.GetRulingParty] заснувала на їхніх руїнах [From.GetName], і ця назва вже натякає на їхнє бажання об'єднати всі сусідні держави під одним прапором.\n\nХоча вони зі зрозумілих причин не ведуть переговори з усіма, але, схоже, з нами говорити вони готові. Посланці з Ґрайфенмаршену прибули сьогодні до міста [Root.Capital.GetName] з пропозицією. Ми могли б добровільно відмовитися від нашого суверенітету і приєднатися до їх держави, а натомість зберегти певний ступінь автономії.\n\nХоча це і спокусливо, але це дійсно означало б, що ми відмовимося від нашої незалежності, і ще належить з'ясувати, чи зможуть всі різні ідеології в Герцланді дійсно співіснувати так, як вони це обіцяють."
marschen.41.a:0 "Ми приєднуємося!"
marschen.41.b:0 "Ми не дуже в цьому впевнені..."

marschen.42.t:0 "[From.Owner.GetName] відмовляється"
marschen.42.d:0 "Наші посланці повернулися з невтішними новинами. [From.GetNameDefCap] не має бажання приєднуватися до нашої держави і бажає натомість зберегти свій суверенітет і незалежність. Скільки б наші дипломати не намагалися вести з ними переговори та засипати їх обіцянками автономії, вони вперто відмовлялися. Перо зазнало поразки, але меч все ще в наших піхвах."
marschen.42.a:0 "Вони приєднаються до нас, хочуть вони того чи ні!"
marschen.42.b:0 "Ми повинні рахуватися з їхнім рішенням."

marschen.43.t:0 "Стримування фетизців"
marschen.43.d:0 "Нещодавно були впроваджені разючі адміністративні реформи, підготовлені Дітріхом. Фетизька провінція була значно зменшена в розмірах, велика частина її земель передана сусіднім регіонам. Одночасно силоміць було конфісковано землю у тисяч землевласників, яких виселили з їхніх ферм і будинків. Їхнє майно було перерозподілене серед громадян першого класу, яких класифікували як справжніх герцландців. Фетизькі націоналісти люто протестували, і в Де Вльогелсі відбулася демонстрація, однак армія була направлена для силового розгону протестувальників."
marschen.43.a:0 "Наші землі повернуто!"

marschen.44.t:0 "В Світ"
marschen.44.d:0 "Сьогодні Дітріх виголосив велику промову в величному місті [Root.Capital.GetName], оголосивши про створення політичного, військового та економічного альянсу — Айнгайтспакту, Пакту Єдності. Його метою було створення могутнього блоку грифонських націй під проводом Герцланду, з метою забезпечення свободи грифонства від зовнішнього гніту й втручання. Промова транслювалася по всій Грифонії по радіо й була сприйнята неоднозначно — дехто побачив у ній оголошення великої імперіалістичної амбіції Дітріха і побоювання, що Айнгайтспакт повністю домінуватиметься Герцландом."
marschen.44.a:0 "Герцланд понад усе!"

marschen.45.t:0 "Декрет Генерального Секретаря"
marschen.45.d:0 "Сьогодні Вінґберт Ромер, Генеральний Секретар новоствореного Союзу Грифонських Соціалістичних Радянських Республік, оприлюднив заяву, підготовлену ним разом із Центральним Комітетом ВКП(Г), яку було опубліковано в провідних газетах, зокрема в нещодавно перейменованій "Wahrheit". У ній проголошувалося, що Союз впровадить демократичний централізм як провідну політику. Це означало, що партійна дисципліна буде суворо дотримуватись на всіх нижчих рівнях уряду. Це, за словами Вінґберта, необхідно для придушення фракціоналізму в Союзі та запобігання конфліктам, що, своєю чергою, дозволить уряду приймати рішення та зберігати єдність і силу. Він також зазначив, що досвід системи прямої демократії на його батьківщині, наповненої обструкціонізмом і нескінченними дебатами, надихнув його сформулювати ці принципи."
marschen.45.a:0 "Так, товаришу!"

marschen.46.t:0 "Велика чистка"
marschen.46.d:0 "Навіть після того як з ВКП(Г) було виключено 200 000 членів, а тисячі заарештовано або навіть відправлено до трудових таборів за підозрою у правих симпатіях, Вінґберт Ромер залишався незадоволений. Багато хто вважав, що "воєнна диктатура" Союзу більше не потрібна, і що Вінґберта слід усунути. По всьому Герцланду багато розчарованих лівих відмовлялися від демократичного централізму й приєднувалися до лав правих, які досі протистояли комуністичному правлінню. А за межами Герцланду іноземці чекали слушної нагоди для удару й шукали способів співпрацювати з місцевими незгодними.\n\nВінґберт розумів: слід діяти. Потрібно щось... радикальне, але безумовно необхідне, аби знищити незліченних ворогів, яких він бачив у тінях навколо себе.\n\nСкоро поширилася новина, що голову партійного осередку в Грифенгаймі було застрелено, особа вбивці невідома. Вінґберт негайно використав це як привід для реалізації своїх планів. Тисячі були заарештовані й відправлені під суд, як у середині партії, так і поза нею. На суді їх визнали винними у змові з метою вбивства Вінґберта, співпраці з націоналістами й капіталістами для зради революції, а також у таємних зустрічах з іноземцями, задля обговорення планів підтримки вторгнення в Герцланд. Багато підозрюваних визнали свою провину, їхні письмові зізнання були заплямовані кров’ю, і вони благали про смертний вирок, який їм і винесли. Тисячі були відправлені до трудових таборів у Шайсвальді, де щоночі лунав гуркіт пострілів. Вінґберт пообіцяв не чіпати родичів винних, але й їх заарештовували й розстрілювали.\n\nРеволюціонери, солдати, священники, поети, митці, вчителі, колишні поміщики, селяни. Усі — ув'язнені або мертві. Сам Вінгберт, по чуткам, сказав — "Хто згадає про цей неподріб за десять, чи двадцять років?"\n\nСеред комуністів Ґрайфенмаршену, які колись були союзниками й друзями Вінґберта, слово "чистка" раніше означало просто перетасування членів компартії. Для тих небагатьох, хто вижив, воно тепер має набагато темніше значення."
marschen.46.a:0 "В-ви впевнені, товаришу Ромере?.."

marschen.47.t:0 "Справедливіший Союз"
marschen.47.d:0 "Сьогодні Вінґберт Ромер, Генеральний Секретар новоутвореного Союзу Грифонських Соціалістичних Радянських Республік, оприлюднив заяву, яку підготував разом із Центральним Комітетом ВКП(Г), й яка була надрукована в основних газетах, зокрема в нещодавно перейменованій "Wahrheit". У ній оголошувалося, що партія знизить вимоги до членства й дозволить вступити будь-якому лівому пролетареві. Визначення лівизни було уточнено й охоплювало широкий спектр ідеологій, навіть соціалістичну монархію та соціал-демократію, які раніше Вінґберт засуджував. Уже тисячі грифонів виявили бажання вступити до партії.\n\nДля Вінґберта це було прагматичною необхідністю. Єдина альтернатива, яка могла забезпечити єдність і стабільність СГСРР, була відкинута через надмірну жорстокість. Ніхто не мав страждати, але влада все ще залишалася в пазурах Ромера й Центрального Комітету."
marschen.47.a:0 "Пролетарі всіх країн, єднайтеся!"

marschen.48.t:0 "Кінець диктатури"
marschen.48.d:0 "Цього тижня в усіх республіках-членах СГСРР відбулися вибори. Сотні робітничих рад і комітетів по всьому Союзу потребували нових членів, і тисячі грифонів подали заявку на кандидатство. Серед кандидатів були не лише ліві, а й центристи та навіть помірковані праві, які підтримували помірковану політику й бажали зберегти ринкову економіку певною мірою. Серед самих лівих ідеологічне розмаїття було вражаючим — від лібертарного анархізму до тоталітарного комунізму. Але незалежно від цього, кожен мав право балотуватись, а кожен дорослий працівник — голосувати.\n\nНевдовзі всі посади були зайняті, й новообрані комітети приступили до роботи, їхні різнорідні члени завжди намагалися досягти консенсусу в ухваленні рішень.\n\nВінґберт був задоволений, адже народ заспокоївся, і навіть його колишні вороги були задоволені теперішнім станом речей. Він усе ще мав вирішальне слово й міг накладати вето на будь-яке рішення, але задля миру дозволив робітникам поринути в політику."
marschen.48.a:0 "За кращий Союз!"

marschen.49.t:0 "Конгрес Герцланду"
marschen.49.d:0 "Після успішного об'єднання Герцланду, уряд Грайфенмаршену скликав загальногерцландський конгрес у столиці. Цей конгрес може стати найважливішою подією десятиліття, адже, найімовірніше, він визначить наше майбутнє на десятки років уперед. Представники з усієї країни зібралися тут, аби висловити свою думку щодо майбутнього курсу держави.\n\nУ підсумку, після багатьох годин дебатів, було вирішено, що Герцланд стане Республікою. Було встановлено дату нових виборів першого загальногерцландського уряду, і саме його дії визначать остаточну форму нової Республіки.\n\nСеред усього цього відбулася дуже важлива подія. Еребус Уайтплюм, лідер Ґрайфенмаршенських консерваторів, оголосив про свій відхід від політики, і підтвердив це особисто. Його вік і стан здоров’я більше не дозволяють йому ефективно виконувати свої обов’язки. Що це означатиме для ҐКНП на майбутніх виборах — загадка, але ясно одне, Еребус був надійною константою в політичному житті Ґрайфенмаршену протягом кількох десятиліть, і його відставка, безперечно, спричинить великі зміни, адже всі очікували, що саме він стане тим, хто надасть новій Республіці її обличчя та характер."
marschen.49.a:0 "Найнеочікуваніший результат."

marschen.50.t:0 "Спадкоємці"
marschen.50.d:0 "Після недавньої відставки Еребуса з партії, доля Ґрайфенмаршенської Консервативної Народної Партії лишається невизначеною. Після кількох днів мовчання представники партії оголосили про злиття ҐКНП з кількома іншими партіями у справжню Герцландську Консервативну Народну Партію. У своїй передвиборчій програмі вони пообіцяли зробити Герцланд сильною й об'єднаною республікою, що захищатиме всіх своїх громадян за допомогою твердих, але справедливих законів, а також перетворити Герцланд на могутню економічну гегемонію в регіоні, не нехтуючи при цьому правами робітників.\n\nВони висунули Вернера Ебонплюма, давнього члена партії, своїм кандидатом на майбутніх виборах. Поки що зарано говорити, чи зможе він привести партію до перемоги. Однак, якщо судити за мітингами, партія, здається, змогла оговтатися після втрати Еребуса й утримати хоча б основну частину своїх виборців. Сам Вернер, хоч і не є пристрасним оратором, але його спокійна й гідна манера виступів справляє гарне враження на грифонів, які слухають його промови."
marschen.50.a:0 "Схоже, що це пристойне товариство."

marschen.51.t:0 "З Шайсвальду з любов'ю"
marschen.51.d:0 "У міру просування виборчого циклу на політичній арені з’явився ще один претендент. Багато соціал-ліберальних, ринково-ліберальних і соціал-демократичних політиків з усіх куточків Герцланду об’єдналися навколо Фіони Шмітц, популярної енґріверської політикині.\n\nВони заявляють, що виступають за рівний і вільний Герцланд, де права всіх громадян гарантуються конституцією. Вони також виступають за вільний ринок без значного втручання держави, залишаючи регулювання ринку й бізнесу самим учасникам.\n\nТяжко передбачити їхні шанси на перемогу, але вони, здається, стрімко набирають обертів. Багато їхніх мітингів збирають повні зали грифонів, які поділяють їхні ідеї. І це, безумовно, великою мірою завдяки самій Фіоні, яка змогла чітко викласти цілі партії й завоювати серця й розуми всіх присутніх."
marschen.51.a:0 "Цікаво..."

marschen.52.t:0 "Дивна коаліція"
marschen.52.d:0 "Можливо, найбільшим сюрпризом цієї виборчої кампанії став Антон Мольдернік із земель Фетизії. Він та його нова партія оголосили про свою кандидатуру зовсім нещодавно. Партія, схоже, складається з різних націоналістичних партій і груп із різних частин Герцланду.\n\nПід час початкового мітингу вони представили свою програму. Вони виступають проти ідеї централізованої республіки й підтримують автономію провінцій. Вони пообіцяли майбутнє, де всі провінції республіки зможуть і надалі керувати самостійно. Центральний уряд матиме лише обмежені повноваження і зможе втручатися лише в окремі питання, залишаючись здебільшого представницьким органом.\n\nМітинг показав, що попри вік, Мольдернік не втратив запалу й досі є впливовою фігурою в політичному житті Герцланду. Не дивним було б, якби його пристрасні промови змогли забезпечити його партії перемогу.\n\nУтім, їхні мітинги орієнтовані на вузьку аудиторію й значно менші за розміром, ніж у опонентів. Цифри, які набирає Мольдернік на опитуваннях не дають великої надії на успіх."
marschen.52.a:0 "Коаліція націоналістів?"

marschen.53.t:0 "Проблема профспілок"
marschen.53.d:0 "Кілька днів тому по всіх містах країни трапилась дивна подія. Робітники, профспілкові активісти й соціалісти провели кількагодинний скоординований страйк. У столиці вони організували мітинг, де зачитали маніфест зі своїми вимогами. У ньому було дванадцять пунктів. Основна їхня вимога — легалізація профспілок у Республіці.\n\nЇхній страйк і маніфест були спрямовані на те, щоб привернути увагу до цієї проблеми під час виборчого циклу й змусити кандидатів висловитися з цього питання. Вони стверджують, що це допоможе забезпечити права працівників і безпечні умови праці по всій країні. На їхню думку, у довгостроковій перспективі це також сприятиме зростанню продуктивності. Вони завершили свій виступ попередженням, що якщо їхні вимоги не буде задоволено — вони знову вдадуться до загальнонаціонального страйку."
marschen.53.a:0 "Рано чи пізно ми це вирішимо."

marschen.54.t:0 "Вибори"
marschen.54.d:0 "У день виборів працівники дільниць працювали ще до сходу сонця. Виборчі дільниці були відкриті в ратушах та школах у кожному місті й селі. Ці перші загальнонаціональні вибори були надзвичайно важливими, адже мали визначити майбутнє республіки на десятиліття вперед. І всі це прекрасно усвідомлювали.\n\nДільниці відкрилися о сьомій ранку, і вже тоді перші громадяни чекали біля входу. Деяким літнім або менш освіченим грифонам була потрібна допомога з тим, як заповнити бюлетень. Увесь ранок пройшов у шаленстві, опівдні ситуація трохи заспокоїлася, і перші скриньки з бюлетенями були відправлені на підрахунок. Друга хвиля виборців прийшла вдень, на щастя, вона була значно меншою за ранкову. Дільниці закрилися о двадцятій, і останні скриньки також були надіслані на підрахунок.\n\nУсі затамували подих в очікуванні результатів. Хто переможе? Вернер? Фіона чи Антон? Один кандидат відчує неймовірну радість після цієї ночі, а інші двоє — чекатимуть наступного виборчого циклу, якщо побажають спробувати знову."
marschen.54.a:0 "Вернер Ебонплюм та ГКНП перемагають із розгромним рахунком!"
marschen.54.b:0 "Фіона Шмітц та ГСЛП здобувають перемогу!"
marschen.54.c:0 "Антон Мольдернік і ГПП виграють!... Якимось чином."

marschen.55.t:0 "Акт про Єдину Мову"
marschen.55.d:0 "Занадто довго Герцланд залишався мовно й культурно роз'єднаним. Що фетизець на заході, що діамантові пси на сході. Щоб об'єднати герцландців як єдиний народ і уникнути адміністративних проблем через мовне розмаїття, уряд Герцланду вирішив запровадити політику єдиної офіційної мови. Усі назви, титули, документи, підручники тощо мають писатися державною мовою — і крапка.\n\nДіалект, поширений навколо Грифенгайма, був обраний як національна мова. У поясненні вказано, що колишня імперська столиця завжди була культурним плавильним котлом, і місцевий діалект уже зараз має численні впливи з усіх боків. Лінгвісти отримають завдання спростити граматику, щоби її було легко вивчити як на заході, так і на сході. Після цього можна буде друкувати нові підручники, і якщо все піде за планом, вже наступне покоління пожне плоди цього рішення."
marschen.55.a:0 "Ми всі — герцландці!"

marschen.56.t:0 "Протест"
marschen.56.d:0 "Після того, як профспілки досить рішуче висловили свою думку, намагаючись тиснути на кандидатів, ситуація знову дещо заспокоїлась. Здавалося, ніби все повернулося до норми, адже уряд працював над виконанням передвиборчих обіцянок і перебудовою нової Республіки. Однак, тривати довго цьому не судилося.\n\nСьогодні зранку кілька тисяч робітників і профспілковців знову вийшли на вулиці великих міст, оголосивши другий загальний страйк. Причини цієї другої акції наразі не зовсім зрозумілі. Можливо, вони почуваються зрадженими або їм не сподобалася якась нещодавня урядова політика? Протягом усього дня поліція пильно стежила, аби страйкарі не створювали проблем."
marschen.56.a:0 "З часом заспокояться."

marschen.57.t:0 "Національна Плутанина"
marschen.57.d:0 "Схоже, спроби уряду впровадити єдину мову для всього Герцланду зустрілися з певним нерозумінням, а подекуди й опором з боку громадян, які не розуміють мету цієї ініціативи. Проте уряд, звісно, не збирається відступати.\n\nОднак для того, щоб пояснити мету та навчити мови громадян по всьому Герцланду знадобиться більше часу та ресурсів, ніж очікувалось спочатку. Скільки б це не зайняло, Герцланд має стати культурно єдиним, а єдина державна мова — це перший і найважливіший крок на цьому шляху. Навіть якщо на це підуть роки, Герцланд має стояти як одне ціле."
marschen.57.a:0 "Це мине."

marschen.58.t:0 "Новий Кодекс Законів"
marschen.58.d:0 "Не секрет, що стара Імперія протягом тривалого часу була надзвичайно децентралізованою. Навіть якщо існувало імперське законодавство як парасолька, кожна земля керувалася власними законами, встановленими часто дуже свавільною знаттю. Обидва кодекси часто вступали в протиріччя, що ще більше послаблювало імперську владу.\n\nНавіть зараз багато регіонів дотримуються звичних для них законів. Якщо Республіка хоче вижити та уникнути долі Імперії, вона має знести старі кодекси й ухвалити новий, який буде юридично обов’язковим для всіх її регіонів. Здорова й упорядкована правова система — ознака сильної держави."
marschen.58.a:0 "Перед законом усі рівні!"

marschen.59.t:0 "Мовний Акт"
marschen.59.d:0 "Герцланд — мовно неоднорідний регіон. Навіть після кількох століть імперський діалект так і не зміг поширитися на Фетизію й інші навколишні землі, тоді як діамантові пси користуються як імперським діалектом, так і власною, дивною мовою. Хоч сумнівів у потребі офіційної мови для формальної документації та міжнародних контактів немає, було б аморально придушувати інші мови.\n\nУ підсумку, після запеклих дебатів у кабінеті було вирішено, що грифенгаймський діалект стане основою для офіційної державної мови, тоді як у західних регіонах і Бронзхіллі місцеві мови також дозволяється використовувати паралельно. Це означає, що кожна дитина вивчатиме дві обов’язкові мови, але, ймовірно, воно того варте."
marschen.59.a:0 "Так і не поняв, що кажуть ці фетизці..."

marschen.60.t:0 "Cuius Regio, Eius Religio" # Чия Влада — Того й Віра
marschen.60.d:0 "Культурні відмінності між регіонами Республіки занадто великі. Кожна провінція має власні релігійні традиції та поклоняється різним божествам, окрім трьох головних. Якщо грифон зі Шайсвальду визначатиме релігійну політику для Бронзхіллу, це буде тиранія. Тому центральна влада не повинна втручатися в релігійні справи народу. Відтак уряд передає кожній провінції повноваження самостійно визначати й регулювати релігійне поклоніння.\n\nПередача влади провінціям забезпечить рівноправ’я між ними та задовольнить громадян, чиї традиції не буде порушено. Крім того, це гарантує відокремлення світської та храмової влади і не дозволить ніяким Архонтам знову отримати контроль над народом."
marschen.60.a:0 "Рішення ухвалено."

marschen.61.t:0 "Cuius Regio, Eius Lingua" # Чия Влада — Того й Мова
marschen.61.d:0 "Уже певний час лідери інших партій тиснули на уряд із вимогою визначитися щодо державної мови. І от уряд Герцланду оголосив несподіване рішення. Відтепер не буде жодної єдиної офіційної національної мови. Замість цього уряд делегує це рішення окремим провінціям, регіональні адміністрації зможуть користуватися місцевими мовами у межах своїх територій. Хоча опозиція попереджає про плутанину, яку викличе таке рішення, уряд, схоже, не збирається змінювати свою думку."
marschen.61.a:0 "Рішення ухвалено."

marschen.62.t:0 "Герцландське Століття"
marschen.62.d:0 "Минуло чимало часу з того доленосного дня, коли Конгрес проголосив Республіку Герцланд. Це було нелегко — молода республіка зіткнулася з багатьма викликами у своїй розбудові: страйки, вибори, формування уряду, ухвалення політик тощо. Але основна робота вже зроблена. Республіка міцна як ніколи, громадяни з гордістю називають себе герцландцями, незважаючи на різноманітні розбіжності. Економіка зростає, і це лише питання часу, коли Герцланд стане однією з найпроцвітаючіших держав континенту — якщо не світу. Армія також неухильно зростає, і кожен солдат готовий боронити батьківщину, якщо доведеться.\n\nІ це вкрай вчасно, адже досі є країни, які не втратять можливості напасти. Герцланд має залишатися пильним і не може спочивати на лаврах. Усі герцландці повинні боротися проти тиранії, автократії та несправедливості в Грифонії та захищати свободу й демократію у своїй рідній землі. Герцланд має бути сильним і непохитним у своїх переконаннях і з гордістю йти в майбутнє."
marschen.62.a:0 "І знову — у світ!"

marschen.64.t:0 "Новий Імператор"
marschen.64.d:0 "Після місяців кампанії мрії Еребуса здійснилися. Імперська столиця нарешті була в його кігтях. Він досягнув того, чого його тезка ніколи не зміг би. Тепер він був справжнім Імператором. Прибувши до імперського міста, він одразу ж наказав підготувати все для своєї коронації — важливого акту закріплення своєї влади. Адже він не збирався дозволити комусь забрати у нього трон, це був його трон — і лише його, за правом завоювання.\n\nЧотири дні потому настав день коронації. До імперського палацу стеклися грифони — дворяни, купці, священики й селяни, адже всім було дозволено увійти. Особиста гвардія Еребуса відповідала за охорону й оглядала кожного, хто входив. Тронна зала поступово наповнювалася, поки не стала вщент переповненою. Над троном висіли імперський прапор і стяг Ґрайфенмаршена. Усі портрети членів династії Гроверів було знято та замінено на портрети Еребуса. Передні ряди займали віддані члени нового режиму. Дехто навіть замислювався, чи буде присутній минулий Дитя-Імператор.\n\nНарешті ззовні залу залунали дзвони. Усі миттєво замовкли, очікуючи початку церемонії. Дехто з останніх рядів підпригував, намагаючись краще побачити, що відбувається. Зрештою, двері в тронну залу відчинилися. Ось і він — Еребус, колись лише скромний грифон із не менш скромного прикордонного регіону, тепер — на порозі імператорства. На ньому був розкішний шовковий плащ в імперських кольорах. Пролунав шепіт, вигуки захоплення, навіть оплески супроводжували його шлях до трону. Його обличчя було суворе й непроникне. Нарешті він зупинився перед троном і обернувся до зібраного натовпу. Як і було заплановано, його близький помічник вийшов уперед. У кігтях він тримав подушку, на якій знаходилася імперська корона. Він наблизився до Еребуса, щоби покласти на нього корону, як було відрепетировано. Та в той момент Еребус сам потягнувся до неї. Його кігті міцно схопили корону. Він підняв її над головою та сам поклав собі на голову. Помічник миттєво оговтався й вигукнув: "Представляю вам його імператорську величність, Імператора Еребуса Першого!" У відповідь Еребус просто сів на свій новий трон. Легка посмішка задоволення промайнула на його обличчі, поки він слухав, як натовп скандував його ім’я."
marschen.64.a:0 "Хай живе Імператор!"

marschen.65.t:0 "Імперське усиновлення"
marschen.65.d:0 "Еребус сидів у своєму кабінеті, переглядаючи документи. Він вирішив зробити перерву, останнім часом це траплялося дедалі частіше. Це був очевидний знак, що він вже не молодий, його вік наздоганяв його. Але він не збирався дозволити своїй смерті зруйнувати все, чого він досяг. Його Імперія, його мрії — вони мають жити далі, навіть коли його вже не буде. Так його спадщина житиме вічно. Він озирнувся через плече на стіл, усі необхідні документи лежали зверху. Він перевірив, що все готово, як і планувалося. Усе, що залишилося — це його підпис і печатка. Посмішка задоволення знову з’явилася на його обличчі, коли він подивився у вікно й побачив Гровера VI, який читав книжку у внутрішньому дворі. Так, молодий син Гровера V усе ще перебував під його опікою. Він знатного й шляхетного походження. Але найголовніше — він ще молодий, так, він зможе виховати Гровера на свій лад, у ідеального спадкоємця, гідного продовжити його справу. Як ляльку.\n\nЕребус усміхнувся. Ще кілька хвилин він спостерігав за зовнішнім світом, після чого повернувся до столу. Востаннє перевірив документи, потім узяв віск, що лежав збоку. Він капнув віск на папір, і притиснув до нього печатку. На печатці — гордий двоголовий грифон із мечем в одній лапі та імперським яблуком у другій. Потім він підписав документ біля печатки. Усиновлення стало офіційним. Віднині Гровер стане його сином і законним спадкоємцем."
marschen.65.a:0 "Нарешті в мене є справжній син."

marschen.68.t:0 "Антихрамові закони"
marschen.68.d:0 "У минулому храми мали повну свободу дій поза імперською владою. Архонти навіть зрівнялися з Імператором за впливом! Таке двовладдя більше не можна терпіти. За імперським указом Еребуса, храми й священики були позбавлені будь-якої політичної влади. Більше того, їм заборонено накопичувати більше багатств, ніж потрібно для утримання храмів у належному стані. Усі надлишки доходів мають надходити особисто Імператору. Віднині саме Імператор або його представники будуть призначати нових священиків і прелатів. Посаду "Архонт" буде скасовано, а храми підпорядковуватимуться цивільній адміністрації.\n\nРеалізація цієї політики займе певний час, але ми не повинні вагатися. Жодна інша влада не може існувати. Імперське правління має бути абсолютним, а контроль над храмами дозволить нам набагато легше придушити будь-яке невдоволення населення, знищивши нашого найбільшого ворога."
marschen.68.a:0 "Це їх стримає..."

marschen.69.t:0 "Знищення опозиції"
marschen.69.d:0 "Не дивно, що всі останні негаразди в Грифонії були спричинені зростанням республіканства та комунізму. Вони лише породжують анархію та зайву демагогію. Ми повинні знищити їхній шкідливий вплив і зміцнити владу Імператора.\n\nТому, згідно з імперським указом, усі політичні партії розпускаються. Будь-кого, спійманого на агітації, буде оголошено зрадником держави й покарано відповідно. Колишні члени партій мають 48 годин, щоб покинути країну. Якщо вони не підкоряться, може бути застосовано силу. Усі політичні мітинги мають отримати дозвіл відповідної адміністрації, а політичні висловлювання, що можуть становити загрозу режиму, будуть цензуровані. Усі студентські та громадські організації, створені цими партіями, будуть передані під юрисдикцію Міністерства освіти, яке вирішить, що з ними робити. Усі газети повинні бути схвалені цензорами, а їхній зміст перевірятиметься на наявність зради. Без сумніву, це допоможе побудувати сильну та єдину Імперію."
marschen.69.a:0 "Останні сліди комунізму й республіканізму нарешті зникли!"

marschen.70.t:0 "Переписування підручників з історії"
marschen.70.d:0 "Найкращий спосіб зміцнити нашу владу — реформувати систему освіти. Наразі вона невід'ємно пов’язана зі старим режимом, підручники написані з їхньої точки зору. Ми не можемо дозволити нашій молоді навчатися з таких книжок, інакше вони можуть вирости з ненавистю до нас.\n\nТому за імперським указом ми доручаємо міністерству освіти повністю перебудувати систему освіти, а також створити нові підручники. Підірвати довіру громадян до старого режиму — це удар по міфу про кровну лінію Гровера. Так, ми маємо показати Гровера та його нащадків у новому світлі. Показати їм правду, навіть якщо нам доведеться вигадати деякі факти. Хоча, скоріш за все, це не знадобиться. Гровер I, зрештою, святим не був.\n\nМи також виправдаємо репутацію попередника нашого Імператора — Герцога Еребуса I. Протягом століть імперські підручники змальовували його як жорстокого тирана, якого заслужено скинули. Ми доведемо, що все це — брехня й пропаганда, а він був таким самим доброзичливим, як і Імператор Еребус. Щойно ми завершимо цю справу, наш авторитет стане непохитним, а любов громадян буде належати нам назавжди."
marschen.70.a:0 "Тепер усі дізнаються про злочини Гровера!"

marschen.71.t:0 "Смерть Зрадника"
marschen.71.d:0 "— Вже час? — подумав Кемерскай, коли наглядач відчинив двері його камери. У нього було чимало часу подумати за останні тижні. Чи саме його помилки призвели до поразки й ув’язнення? Він часто згадував своє життя. У в’язниці все одно особливо більше нічого не зробиш. Наглядач не відповів — лише наказав стати до стіни. Старий грифон зробив, як наказано. Не було сенсу опиратися. Тиран переміг. Скільки ж солдат загинуло тоді? За Республіку й примарну надію на свободу.\n\nЙого закували в кайдани й повели коридорами. Він бачив знайомі обличчя в камерах. Саме його провал призвів до їхнього ув’язнення. Він хотів вибачитися перед ними за те, що підвів їх, але його горло пересохло, і він міг лише хрипіти. Зовні вже чекала підвода. Його змусили сісти.\n\nПідвода повезла його вулицями Грифенгайму. Мешканці дивилися на нього. Хтось глузував, хтось сміявся. Раптом йому в обличчя влетів гнилий помідор. Він озирнувся, щоб побачити, хто це зробив,і швидко його знайшов. Маленький грифон, не більше шести років. Він не гнівався на хлопця — це лише дитина, вихована у гнилому, гноблячому режимі. Ще одна душа, яку він підвів. Скільки ще дітей страждатиме під цим режимом? Його серце тремтіло від сорому.\n\nПідвода зупинилася на центральній площі. Тут зібрався ще більший натовп. Було облаштовано трибуни для багатших громадян, наче це якесь шоу. На місці, де раніше стояла статуя Гровера I, тепер було споруджено сцену. Там чекала мотузка. Його вивели до неї.\n\nКат накинув мотузку йому на шию. Кемерскай востаннє подивився на натовп. Глузування та жагу крові досі було чути. Він поглянув на трибуни. У центрі сидів лише один грифон — [Root.GetLeader]. Його ледь не знудило. Його смерть — розвага для тирана.\n\nКат наблизився до важеля. Земля під ногами провалилася, в останні миті Кемерскай подумав про всіх, хто загинув заради його мрії. Свідомість повільно згасала..."
marschen.71.a:0 "Зрадник отримав по заслугах."

marschen.72.t:0 "Пробудження"
marschen.72.d:0 "Еребус сів на трон у Грифенгаймському Імперському Палаці й глибоко зітхнув. Все закінчено. Уся раса грифонів тепер перебувала під його владою. Його Імперія простягалася майже на всю Грифонію й навіть частину Еквусу. Він розгромив незліченних ворогів і здобув чимало перемог. Історія запам’ятає його як переосмислення Гровера I — заклятого ворога його попередника. Потім він поглянув на карту з масштабами своєї держави — і заплакав, бо більше не залишилося країн для завоювання.\n\nТа в цю мить... щось ворухнулося на задвірках його свідомості. Щось, що він забув. І це поступово піднімалося на поверхню, несучи світло в морок його свідомості.\n\nЕребус підвівся й ахнув. Озирнувся по порожній залі з тривогою. Тремтячими кігтями він зняв корону... й із жахом подивився на неї.\n\nВін відкинув її подалі, з відразою.\n\nЕребус повернувся. Не Герцог, не Імператор. А той самий старий Еребус, селянин із Ґрайфенмаршена та Штатгальтер Народної Ради. І в нього було багато роботи.\n\nУсі автократичні реформи було скасовано. Репресивні закони — скасовані імперським указом. Розпочато роботу над новою конституцією, усі його прибічники вигнані з палацу. Почалася підготовка до Пан-Грифонських демократичних виборів.\n\nГромадяни були приголомшені, а згодом — зраділи. Їхній жорстокий господар прийшов до тями й звільнив їх із кайданів. Уся Грифонія нарешті могла дихати вільно та літати, немов птахи.\n\nАле для Еребуса це був кінець. Він залишив державу, яку створив, вирушивши у вигнання, пливучи на кораблі до далеких земель. Він більше ніколи не повернеться до рідних боліт і ферм Ґрайфенмаршена. Він помре на самоті, відлюдником, спокутуючи свої гріхи. Але, помираючи, він усміхнеться, бо створив вільну Грифонію, об’єднану під владою демократії, яка, як він сподівався, житиме ще багато поколінь."
marschen.72.a:0 "Новий світанок для Грифонії!"

marschen.73.t:0 "Ніяких більше Архонтів"
marschen.73.d:0 "Під посиленим супроводом поліції та за підтримки військових підрозділів, які чекали за межами міста, представники республіки увійшли до великих храмів Борея, Ейр і Арктурія, кожен з них зустрівся з чинними або щойно обраними Архонтами, щоб повідомити, що віднині їхні посади більше не визнаються Республікою.\n\nРазом із цим прийшли сотні працівників і архівістів, які ретельно перевірили храми, звіряючи записи щодо кожної останньої золотої монети в священних залах і пакуючи все, що не відображалося в офіційній звітності.\n\nБагатство завжди було в центрі культури грифонів, і Архонти завжди дбали, про забеспечення себе з імперської та народної казни — не для слави Трійці, а для власного комфорту. Але сьогодні Свята Республіка перевернула все з ніг на голову. Влада Архонтів зникла, а їхнє багатство було конфісковане на благо держави. Колишнім Архонтам запропонували зайняти посади, які б щиро демонстрували їхню відданість народу, і Республіка була більш ніж готова допомогти їм знайти таку роботу.\n\nБагато про них каже те, що кожен з них відмовився."
marschen.73.a:0 "Нова епоха для грифонячого народу!"

marschen.74.t:0 "Воля Борея"
marschen.74.d:0 "Борей — найвеличніший з усіх богів. Він перший серед них і господар багатства та влади. Він подарував грифонам свій ідол, щоб допомогти їм об’єднатися, і навіть за його відсутності продовжував навчати нас.\n\nЙого мудрість досі залишається актуальною, навіть у ці часи, і ми не повинні забувати уроки, які він нам дав, коли будуємо нашу доброчесну державу. Ми не станемо рабами тиранічного режиму, а об’єднаємося під проводом наших духовних наставників — зі справедливістю, свободою і гідністю для всіх."
marschen.74.a:0 "Так хоче Борей!"

marschen.75.t:0 "Благословення Ейр"
marschen.75.d:0 "Богиня-мати Ейр створила тіла грифонів, і вона завжди була кращою подругою як для фермера, так і для батьків.\n\nЧи то словами, чи то мечем — мета кожного по-справжньому вірного грифона полягає в тому, щоб створити родючий ґрунт для роботи Ейр. А Герцланд — має одну з найродючіших територій. Кожен фермер і кожна родина знатимуть, що держава їх підтримує, так само як Ейр знатиме, що ми — її вірні слуги."
marschen.75.a:0 "Благословен будь Герцланд!"

marschen.76.t:0 "Меч і Щит Арктурія"
marschen.76.d:0 "Війна була частиною життя грифонів із самих початків. Стародавні племена воювали одне з одним за скарби, держави — за землі, а розбійники брали те, що не могли здобути чесно. І немає жодних причин вважати, що наша республіка буде винятком.\n\nЯкщо війна неминуча — ми принаймні повинні бути готовими. Ми не слабкі й не беззахисні. Арктурій навчив нас війні не просто так, і якщо війна прийде до наших земель — вона зустріне об’єднаний і добре підготовлений народ, готовий боротися й померти за правду. Ми сильні, ми горді, ми доброчесні."
marschen.76.a:0 "Арктурій, веди нас!"

marschen.77.t:0 "Мистецтво Прощення"
marschen.77.d:0 "Між Герцландом і республіканцями досі чимало кровної ворожнечі. Під час і після революції 978 року загинуло безліч життів, а шрами того часу досі відлунюють серед нашого народу.\n\nПроте, факт лишається фактом: революція все одно сталася б — якщо не в 978, то пізніше. Стара імперія була гнилою та тиранічною, і впасти вона мала рано чи пізно. Ми не стверджуємо, що революція Кемерская була чимось чисто добрим, але й не будемо її засуджувати. Крові вже пролито досить, і настав час покласти цьому край. Ми не підемо на північ з військом, але з послами. І якщо мир між нами можливий — хай буде так."
marschen.77.a:0 "Жити й дати жити іншим."

marschen.78.t:0 "Елемент Вірності"
marschen.78.d:0 ""Дорога принцесо Твайлайт,\n\nЗа межами Грифонії багато хто жартує, що грифони вірний тільки одному — золоту. Але цей жарт дуже далекий від істини. Під час боротьби за порятунок Герцланду від зла, я побачив, наскільки вірні були мої хоробрі солдати-грифони. Золота за свою службу вони отримували небагато, але це не стримало їх і не зменшило їхнього бойового духу. Вони були готові пожертвувати собою заради добра інших, наражати себе на небезпеку, щоб захистити своїх друзів і родини. Грифони не менш віддані одне одному, ніж поні.\n\nЗвісно, між нами є одна визначна різниця. Це — наша глибока віра в різних богів. Я помітив, що навіть грифони, які не віддані іншим, все одно залишаються вірними своєму обраному божеству. Вони не хочуть гнівити чи розчаровувати його, і суворо дотримуються заповідей. Ця вірність — один з найсильніших елементів, які може мати грифон, і, на мою думку, її варто обережно підтримувати. Поки таку віру не використовують у власних цілях Архонти, які заявляють, що представляють цих богів, я бачу в ній лише добро.\n\nТепер я прагну втілити здобуті знання на практиці. Сподіваюсь, ви будете пишатися мною на посаді Принца.\n\nВаш вірний учень,\n\nАрчібальд Донфеðер""
marschen.78.a:0 "Ми завжди можемо покластися один на одного."

marschen.79.t:0 "Елемент Чесності"
marschen.79.d:0 ""Дорога принцесо Твайлайт,\n\nКоли керуєш державою кілька років, швидко усвідомлюєш, наскільки спокусливою є брехня. Хочеться зберегти імідж бездоганного правителя, показувати лише перемоги й приховувати поразки. Крізь твої кігті проходять величезні суми — податки, штрафи, зарплати, данина, і часом хочеться привласнити щось потайки та зробити вигляд, наче цього і не було.\n\nТому я вважаю чесність одним із найважчих елементів. Уникати правди часто здається найкращим вибором, хай і морально сумнівним. Але така думка — недалекоглядна. Брехню майже завжди виявляють. Правда, яку ти намагався приховати, зрештою виходить на світ, і, уникаючи її так довго, ти вже не знаєш, що з нею робити. Погані вчинки минулого ніколи не зникають назавжди — вони спливають навіть через роки.\n\nОтже, ключ до чесності — це дивитися наперед. Правда винагороджується з часом, а зрада й обман завжди стануть тим, про що шкодуєш. Якщо ми це пам’ятатимемо, спокуса брехати втратить свою силу.\n\nВаш вірний учень,\n\nАрчібальд Донфеðер""
marschen.79.a:0 "Досить брехні!"

marschen.80.t:0 "Елемент Щедрості"
marschen.80.d:0 ""Дорога принцесо Твайлайт,\n\nСеред найпоширеніших стереотипів про грифонів у світі є уявлення, що ми — природжені скнари. І хоча правда, що ми маємо найбільші банківські установи у світі й маємо схильність накопичувати багатства, це не означає, що грифони не здатні на щедрість. Елеос — чудовий приклад цього. Священний акт дарування частини свого багатства тим, хто має менше, щоб і вони могли задовольнити свої потреби. Дехто навіть каже, що соціалізм — це розвиток цієї стародавньої практики, яка гарантує кожному грифону в суспільстві достаток.\n\nЯкби грифони були жадібними, вони були б і егоїстичними. Але я вірю, що поки грифони щиро дбають одне про одного, вони готові ділитися, навіть не втрачаючи жаги до скарбів. Отже, дружба робить грифонів щедрими, а щедрість — дружніми.\n\nЯ вірю, що цю циклічну доброчесність може розпочати й підтримати сама держава, тому добробут стане моїм головним пріоритетом. Впевнений, ви погодитеся, що це правильно.\n\nВаш вірний учень,\n\nАрчібальд Донфеðер""
marschen.80.a:0 "Дарування — це турбота."

marschen.81.t:0 "Елемент Доброти"
marschen.81.d:0 ""Дорога принцесо Твайлайт,\n\nГрифонів часто вважають грубими й безсердечними, а фраза "добрий грифон" звучить майже як оксиморон. І в цьому є частка правди. Адже грифонські землі довго були розділені війнами, а економічні негаразди змусили нас ставити виживання понад доброчесність.\nАле це не означає, що грифони жорстокі від природи. І неправда, що вони добрішають лише почувши дзвін монети. Все, що потрібно, — це щоб хтось проявив доброту першим, і тоді грифон стане добрим у відповідь. Саме так зароджується дружба — через взаємну повагу й обопільну турботу.\n\nЩоб цей цикл розпочався, хтось мусить зробити перший крок. Це потребує неабиякої мужності та зусиль, адже набагато легше бути байдужим, але результат цього вартий. І коли ти зрозумієш, що доброта майже завжди повертається, більше ніколи не зневіришся в доброті. Держава має показувати приклад, будучи доброю до своїх громадян.\n\nВаш вірний учень,\n\nАрчібальд Донфеðер""
marschen.81.a:0 "Жодна душа не буде забута!"

marschen.82.t:0 "Елемент Сміху"
marschen.82.d:0 ""Дорога принцесо Твайлайт,\n\nПісля революцій 978 і 980 років політична й економічна нестабільність призвела до різкого зростання самогубств у Грифонії. Багато грифонів втратили надію й були переповнені відчаєм, тож вирішили покінчити зі всім. Їх не можна засуджувати. Ми повинні запитати себе, як можна запобігти цьому в майбутньому й як допомогти грифонам знайти щастя.\n\nОсь чому елемент сміху набагато важливіший, ніж здається. Страждання в житті неминучі, тож вони мають бути врівноважені радістю. Складно бути позитивним самому, коли ти занурений у негатив. Але набагато легше — дарувати позитив іншим. Ось чому дружба така важлива — ми потребуємо інших, щоб підтримувати одне одного в темні моменти.\n\nЯку ж роль тут відіграє держава? Вона може організовувати публічні події, типу фестивалів, і надавати доступ до психічної медецини, яке досі в зародковому стані у більшості країн Грифонії. Державні свята, коли всі звільняються від праці, піднімають мораль духу і дозволяють побути з родиною. Це може й дорого, але щастя громадян — бесцінне.\n\nВаш вірний учень,\n\nАрчібальд Донфеðер""
marschen.82.a:0 "Сміх — це дійсно накращі ліки."

marschen.83.t:0 "Елемент Магії"
marschen.83.d:0 ""Дорога принцесо Твайлайт,\n\nКоли всі п’ять елементів — вірність, чесність, щедрість, доброта й сміх — виконуються щиро, між усіма розквітає дружба. І тоді розкривається останній і наймогутніший елемент — Магія. У неї немає чіткого визначення, але загалом це віра в те, що дружба здатна подолати нездоланне й подарувати справжнє блаженство тим, хто досягає справжньої дружби.\n\nДосягти цієї магії важко, але це робить її лише більш цінною. Це означає, що досягнення її на національному рівні — майже утопія, де всі громадяни об’єднані довірою й співчуттям. Дехто каже, що це неможливо, але я щиро вірю, що завдяки наполегливій праці ми можемо цього досягти. І ми вже зовсім близько.\n\nТвій вірний учень,\n\nАрчібальд Донфеðер""
marschen.83.a:0 "Дружба — це магія!"

marschen.84.t:0 "Охоронці Гармонії"
marschen.84.d:0 "Центральна площа в Грифенгаймі, великій столиці Герцланду, була вщерть заповнена грифонами, що зібралися послухати промову свого доброзичливого Принца. За межами міста родини вмикали радіо й налаштовувалися на державний канал, щоб почути цю промову, хай навіть із найвіддаленіших куточків держави.\n\nПринц Арчібальд з’явився на трибуні й привітав своїх вірних підданих, які вітали його та вигукували його ім’я. Коли він почав говорити, настала тиша.\n\"Мої дорогі друзі, перш ніж перейти до справи, дозвольте мені нагадати вам, наскільки покращилася якість життя всіх громадян Герцланду за останні роки. І я говорю не лише про багатство матеріальне, а й про душевне. Усе це стало можливим, бо дружба — це основа нашого суспільства, як і в Еквестрії. Без дружби нічого цього не було б."\n\n\"Саме тому я мушу поговорити з вами про стан справ за нашими кордонами. Ми не можемо повністю ізолюватися й ігнорувати сусідів чи далекі землі, особливо якщо вони загрожують нашій державі. Ми ніколи не повинні дозволити злій зовнішній силі зруйнувати те, що ми так наполегливо будували! І не тільки це — ми не маємо просто стояти осторонь і спостерігати, як іноземні тирани та деспоти пригноблюють інших. Я не закликаю до війни чи насильства, але кажу, що ми повинні бути готові на все, аби зберегти гармонію у світі. І це не просто туманні слогани — я кажу про дії, які ми маємо зробити негайно."\n\n\"Але не забувайте, мої піддані — що б не сталося, ви завжди матимете друзів поруч, і разом ви подолаєте будь-який виклик. Лише разом ми збережемо магію дружби й здолаємо зло, що прагне її знищити!"\n\nНатовп вибухнув оплесками та знову почав вигукувати ім’я Арчібальда."
marschen.84.a:0 "За гармонію варто боротися!"

marschen.85.t:0 "Кінець Архонтатів"
marschen.85.d:0 "Усі Архонти втекли з Герцланду, щойно Трутан і його прибічники перемогли ворогів. Лишилися лише порожні Великі Храми — резиденції Архонтів Борея й Ейр. Перший був у Грифенгаймі, другий — у Ромау, а Великий Храм Арктурія взагалі поза межами Герцланду. Але й до нього черга дійде, подумав Трутан. А зараз настав час навести лад у самому Герцланді.\n\nХрами зачинили для відвідувачів, навколо них поставили бар’єри. Багато хто гадали, що їх перебудують або перетворять в щось інше. Всі цінності вже давно вивезли, бо Старовіри були скромними аскетами й вважали багаті оздоблення храмів ганьбою для церкви. Але доля цих споруд виявилася набагато страшнішою.\n\nСьогодні Трутан оголосив, що виступить перед Великим Храмом Борея й оголосить про деякі зміни. Великий і допитливий натовп зібрався, серед нього були й ревні Старовіри. Мікрофон на трибуні передавав його слова, які чула вся Імперія.\n\n\"Мої брати й сестри у вірі! Сьогодні — надзвичайний день, початок великої епохи відродження й оновлення. Увесь Герцланд, уся Грифонія буде очищена від корупції, занепаду й гріха. Першим актом цієї епохи стане повне знищення Архонтатів! Багато хто помилково вважає, що вони завжди були частиною нашої віри, але насправді їх створили жадібні й владолюбні прелати, щоб домінувати над іншими. Три Архонти згодом почали придушувати інших богів, які не входили до їхньої трійці. Тих, хто смів виступати проти них, переслідували, вбивали, цькували. Так звані Старовіри були змушені ховатися — аж до сьогодні."\n\n\"Я — один із них, і нарешті настане відплата за моїх предків. Ми більше не ховаємось, нас більше не пригноблюють, нас більше не вважають єретиками. Тепер ми при владі, і ми нарешті знищимо нечестиві Архонтати, що ображають богів самим своїм існуванням! Усі сліди цієї скверни буде стерто, починаючи з Великих Храмів. Так воліє Борей!"\n\nЩойно Трутан завершив промову, він підняв стиснений кулак у повітря — і позаду нього розпочалися вибухи, які розірвали храм на шматки. Багата будівля, охоплена полум’ям і димом, стрімко обвалилася. Великий Храм Ейр у Ромау зазнав тієї ж долі майже одночасно."
marschen.85.a:0 "Добре, з цим покінчено."

marschen.86.t:0 "Бореєва помста"
marschen.86.d:0 "За пізніх років правління династії Гроверів Герцланд загруз у корупції, став домівкою тиранів, комуністів, республіканців і ще гірших за них всіх разом взятих. Революція 978 року дала деспотам ще більше влади, а революційний непотріб був змушений піти в тінь і влаштовувати партизанщину, яка коштувала безліч життів.\n\nТа їхнє царство терору нарешті скінчилося — і прийшов час, аби вони понесли покарання за свої підлі зради. Трутан наказав привести всіх засуджених злочинців до центральної площі Грифенгайма, де вони мали зустріти свою долю. Ув’язнених аристократів і радикалів везли в охоронюваних вантажівках. Їхні голови були похилені, обличчя сповнені страху й сорому. Їхня боротьба колись розривала Герцланд, але вона була марною.\n\nУсіх вишикували рядами в простому одязі. Попри різне походження, тепер вони були однакові. Трутан зустрів їх із відразою.\n\n\"Маю відчуття, що деякі з вас, ідіотів, думають, ніби ми чинимо несправедливо, що ви не заслуговуєте на покарання й просто робили те, що мали б робити. Але своїм підбурюванням, заколотом, здирництвом і саботажем ви зрадили не лише Імперію, а й самого Борея! Хіба ж не Борей наказав, щоб нижчі шанували вищих?"\n"Та ти ж сам селюк-зайда!\" — вигукнув барон зі Полуниці. — "Хто б казав! Іди сапай цибулю!"\nТрутан вихопив пістолет і застрелив його в голову. Інші полонені ахнули, але швидко замовкли. "Я роблю це лише тому, що самі боги поклали на мене святу місію — врятувати Імперію й очистити її від грішників. А ви можете виправдати свої вчинки, як я — свої? Не думаю."\n\nОдин із вартових вийшов уперед і запитав: "Вождю, що з ними робити?\"\nТрутан подивився на злякані обличчя в’язнів, їхні очі благали про милість.\n"Всіх вбити. Борей своїх пізнає."\nВартовий кивнув і наказав товаришам супроводити полонених до місця страти."
marschen.86.a:0 "Бореє, веди нас!"

marschen.87.t:0 "Родина Ейр"
marschen.87.d:0 "В ім’я Ейр Трутан вирішив розпочати кампанію на підтримку сімейних цінностей і допомоги фермерам. Це стало початком великої програми зі збереження Ейритських цінностей в Імперії. Ба більше, він використав її, щоб довести всім: вірним він милосердний.\n\nПочав Вільке із візиту до дитбудинку в Грифенгаймі, де зустрівся з дітьми, які втратили батьків у війнах. Він сказав, що кожна дитина заслуговує на родину, й пообіцяв усім сиротам майбутнє всиновлення. Як жест доброї волі, він подарував сотні іграшок.\n\nПотім він поїхав до рідного Ґрайфенмаршену й відвідав сільські села. Обіцяв трактор кожному господарству й запевнив, що економічний розвиток не коштуватиме життя села. Щоб показати, що він не забув своїх селянських коренів, він особисто допомагав фермерам на полях — попри свій вік. Фермери були дуже вдячні й сказали, що проголосують за Трутана, коли він колись таки поверне демократію.\n\nНасамкінець державна пропаганда показала візит Трутана до рідних у Олдвінґбурзі. Дочка зустріла його прохолодно, але внуки були більш відкриті та з цікавістю слухали його байки про героїв, що виконували завдання, дані Бореєм, Ейр і Арктурієм.\n\nКампанія виявилася дуже успішною, а популярність Трутана зросла. Найважливіше — усі були впевнені, що сама Ейр схвалила ці вчинки."
marschen.87.a:0 "Ейр, захисти нас!"

marschen.88.t:0 "Сила Арктурія"
marschen.88.d:0 "Хоч нова Імперська армія була лише тінню колишньої й складалася переважно з ополчення Ґрайфенмаршену, Трутан усе ж вирішив провести військовий парад. Не провести — означало б прогнівати Арктурія, бога війни. Щоб компенсувати малу кількість солдатів, вони марширували з трофейною технікою, навіть тією, якою не вміли користуватись — танками, наприклад.\n\nПідготовка тривала кілька тижнів. Нарешті настав день параду, і вулиці Грифенгайма перекрили військові. Велика юрба з усієї Імперії зібралася на це святкування. Парад почався з колони військ Bohngarde, які несли трофейні прапори ворогів і кидали їх до підніжжя трибуни Трутана. Потім зазвучав оркестр, і солдати в новій уніформі, з трофейною зброєю рушили вулицями до центральної площі. Їх супроводжували вантажівки, артилерія й танки, які ледве тримали стрій через недосвідченість водіїв. Завершили парад полонені з переможених держав: принижені Фетизійці, похмурі Діамантові Пси, пригнічені Енгріверці тощо.\n\nУсі підрозділи зібралися на центральній площі, зняли головні убори й разом із Трутаном промовили молитву Арктурію. Щойно пролунало останнє слово — над столицею пролунали гучні літаки, і юрба вибухнула оваціями, вражена могутністю Імперської армії."
marschen.88.a:0 "Арктурію, даруй нам силу!"

marschen_news.1.t:0 "Народження Герцланду"
marschen_news.1.d:0 "[This.GetNewspaperHeader]Схоже, хаос у серці Імперії нарешті вщух, і регіон знову об’єднано. Ополчення держави [From.GetName] знищило всіх, хто став їм на заваді, та заснувало нову державу на руїнах Імперії — Герцланд. Їхній лідер, [From.GetLeader], оголосив про початок нової золотої епохи для всіх грифонів у Герцланді. Здається, вони мають намір об'єднати регіон, але що буде далі — ще побачимо."
marschen_news.1.a:0 "Невже ці селяни справді це зробили?"
marschen_news.1.b:0 "Ви в нас селянах не сумнівайтесь!"

marschen_news.2.t:0 "Народження Айнгайтспакту"
marschen_news.2.d:0 "[This.GetNewspaperHeader]Гучна промова лідера Герцланду, Дітріха Маха, прозвучала по всій Грифонії та за її межами через радіо. У ній він оголосив про створення альянсу грифонських держав, який гарантуватиме свободу від іноземного гніту й втручання. Коментатори зазначають, що це насправді декларація імперіалістичних амбіцій, і домінуючу роль в новоствореному Пакті займе Герцланд."
marschen_news.2.a:0 "Досить... цікаво."

marschen_news.3.t:0 "Спадкоємець"
marschen_news.3.d:0 "[This.GetNewspaperHeader]Після того, як регент Імперії Грифонів зажадав безумовної покори від своїх васалів і прагнув анексувати їх напряму, він зіткнувся з відкритим повстанням. Одним із бунтівників стала незвична селянська республіка Ґрайфенмаршен, чиї хоробрі ополченці захопили Імперську Столицю. [GRI.GetLeader] у бігах, а Ґрайфенмаршенці тепер претендують на корону Імперії. Чи прагнутимуть вони відновити колишню славу Імперії — покаже час."
marschen_news.3.a:0 "Ґрайфенмаршен? Серйозно?"
marschen_news.3.b:0 "Ви в нас селянах не сумнівайтесь!"

marschen_news.4.t:0 "Нова Республіка Грифонів"
marschen_news.4.d:0 "[This.GetNewspaperHeader]Минуло не так багато часу з тих пір, як Імператор Еребус об'єднав усіх грифонів під одним прапором. Але тепер Імператор провів радикальні реформи, що завершили його деспотичне правління та заклали основи демократії. Більше того, Еребус офіційно зрікся трону та вирушив у добровільне вигнання. Що творилося в його голові — лишається лише здогадуватись, але факт залишається фактом — Імперія стала Пан-Грифонською Республікою."
marschen_news.4.a:0 "Мрію Кемерская втілив... Імператор Грифонії? Дивно."

