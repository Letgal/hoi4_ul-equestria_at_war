 PYT_commie_purge_desc:0 "Герцланд належить нам, але на волі блукає занадто багато підозрілих осіб. Товариш Ромер впевнений, він точно знає, що на кожного відданого революціонера припадає щонайменше десять підривників, дисидентів і зрадників. Комунізм не буде досягнутий на хитких засадах, їх усіх треба усунути тим чи іншим способом."
 PYT_cult_of_personality_idea: "Культ особистості"
 PYT_cult_of_personality_idea_desc:0 "Товариш Ромер бездоганно керував кораблем під назвою СГСРР безхибно; він є архітектором щастя грифонів, захисником робітничого класу, справжнім і відданим послідовником Маркс і Стіл Сталіона! Тільки завдяки винятковій відданості керівництву Ромера ми зможемо досягти комунізму за нашого життя."
 PYT_five_year_plan_idea: "П'ятирічний план"
 PYT_five_year_plan_idea_desc:0 "Після великої боротьби настає мир, і тепер ми всі повинні докласти зусиль до відновлення та оздоровлення. Одна з перших директив товариша Ромера стосується відновлення доріг і заводів по всьому Герцланду, а потім масової індустріалізації там, де її бракує."
 PYT_class_warfare_idea: "Класова війна"
 PYT_class_warfare_idea_desc:0 "Як результат соціально-економічної конкуренції між соціальними класами, класовий конфлікт описує природну напругу, що існує між багатими і бідними. Це необхідний засіб для досягнення мети, адже тільки через відкриту боротьбу і революцію більшість може досягти соціальних і політичних змін, які принесуть щиру користь пролетаріату."
