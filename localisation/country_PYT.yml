PYT_tech_college_idea: "Ольдвинґбурзький інженерний інститут"
PYT_tech_college_idea_desc:0 "Ґрайфенмаршенці завжди були практичним народом. Для подальшого розвитку цієї риси в Ольдвинґбурзі відкрито передовий інженерний інститут. Багато хто з нетерпінням чекає, які сучасні машини будуть створені для підвищення ефективності як промисловості, так і сільського господарства."

PYT_the_new_regime: "Новий режим"
PYT_the_new_regime_desc:0 "Пряма демократія Ґрайфенмаршену, хоч і не була ефективною, але забезпечувала громадянам відчуття участі в управлінні. Тепер, після відкритого захоплення влади [PYT.GetRulingParty], багато хто почувається зрадженим. [PYT.GetRulingParty] доведеться довести свою здатність керувати в ці нестабільні часи."

PYT_hlinka_guard: "Die Bohngarde" # Бобова ґвардія
PYT_hlinka_guard_desc:0 "Парамілітарна організація, лояльна лідерові країни, Bohngarde набирає грифонів із різних прошарків суспільства, яких об'єднує прихильність до ідей Маха. Вони часто виконують репресивні функції, про які краще не знати загалу."

PYT_hlinka_guard_2: "Die Bohngarde"
PYT_hlinka_guard_2_desc:0 "Парамілітарна організація, лояльна лідерові країни, Bohngarde набирає грифонів із різних верств суспільства, об'єднаних підтримкою ідей Маха. Часто вони виконують репресивні дії поза увагою публіки. Повний контроль [PYT.GetRulingParty] над Ґрайфенмаршеном означає, що членство в Bohngarde стало необхідним для кар'єрного просування."

