PYT_loyalty: "Herzland über alles!" # Герцланд понад усе!
PYT_loyalty_desc:0 "Для реформованого Ґрайфенмаршену створено новий гімн, наповнений традиціоналістськими та націоналістичними мотивами. Кожен грифон сподівається, що одного дня він лунатиме від Роттендердаму до Катеринбургу."

