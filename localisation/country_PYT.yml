 PYT_corporatism_2_desc:0 "Суспільство, розділене за спільними інтересами, зокрема за зайнятістю, функціонуватиме набагато ефективніше. Унікальна організація Ґрайфенмаршена дозволяє легко реалізувати цю ідеологію, оскільки розрив між містом і селом вже існував."

