 PYT_the_peasant_republic: "Селянська республіка"
 PYT_the_peasant_republic_desc:0 "Республіка селян була заснована у 720 році П.В.Л., коли селянство повстало проти герцога Еребуса Блекталона — одного з численних ранніх політичних опонентів Гровера I. Імператор винагородив селян, дозволивши їм організувати власний уряд.\n\nТак було створено Ґрайфенмаршен — дивну державу навіть за грифонськими мірками. Це без перебільшення перша грифонська республіка, але водночас — найбільш недосконала на континенті.\n\nПрацюючи за принципами повної рівності та свободи для всіх громадян, у Ґрайфенмаршені буквально кожна дрібниця виноситься на голосування, а вибори проводяться кожні три місяці. Така система забезпечує безпрецедентну відданість республіці, але також унеможливлює будь-які реформи."

 PYT_the_peasant_army: "Bauernmiliz" # Селянське ополчення
 PYT_the_peasant_army_desc:0 "Армія Ґрайфенмаршену, або, точніше, Бауернміліц, страждає від тих самих проблем, що й уряд. Офіцери та бойові плани обираються голосуванням, дисципліна фактично відсутня, а будь-які реформи важко впровадити.\n\nЗ іншого боку, ніколи не бракує охочих добровольців, готових захищати свою любу Республіку."

 PYT_rural_economy: "Руралізм"
 PYT_rural_economy_desc:0 "Природа уряду та населення Ґрайфенмаршену ускладнила створення повноцінних індустріальних центрів. Тому більшість нашої економіки базується на сільському господарстві та гірничій справі. Фізіократія — спосіб життя, гідний поваги, але не забезпечує значного прибутку."

 PYT_guerilla_warfare_idea: "Із тіней"
 PYT_guerilla_warfare_idea_desc:0 "Роздрібнена й децентралізована структура армії Ґрайфенмаршену дозволяє їй вести війну з тилу ворога. \nМирна родина фермерів вдень, вночі може стати запеклими партизанами."

 PYT_born_of_the_land_idea: "Народжені землею"
 PYT_born_of_the_land_idea_desc:0 "Ті, хто все життя працює на землі, природно пристосовуються до ведення війни з урахуванням рельєфу. Також вони мають здібність ховати запаси припасів де тільки можна. \nҐрайфенмаршенський солдат — ідеальний партизан."

 PYT_volksstrum: "Volkssturm" # Народне ополчення
 PYT_volksstrum_desc:0 "Хоча Бауернміліц і надалі залишається здебільшого міліційним формуванням, до якого входять грифони з власним спорядженням і навичками, рівень ентузіазму та кількість добровольців досягли рекордного рівня. Це стало можливим завдяки м’якому підходу до реформ: збереженню традицій Ґрайфенмаршену з одночасною модернізацією сфер, які раніше не мали аналогів."

 PYT_actual_officers: "Volksoffiziere" # Народні офіцери
 PYT_actual_officers_desc:0 "Раніше офіцерів обирали голосуванням усередині загону. Це тішило солдатів, але не гарантувало компетентного керівництва. Цю систему буде скасовано на користь справжніх професійно підготовлених офіцерів."

PYT_volksarmee: "Volksarmee" # Народна армія
PYT_volksarmee_desc:0 "На жаль для багатьох, улюблене селянське ополчення Ґрайфенмаршену примусово реформовано у повноцінне регулярне військо, подібне до армій сучасності, хоча й зберегло певні елементи старих традицій. Це необхідний крок у ці тривожні часи, коли для захисту нашої благословенної землі потрібна сувора дисципліна."

PYT_streamlined_training_idea: "Спрощений вишкіл"
PYT_streamlined_training_idea_desc:0 "Рівень підготовки солдата в Бауернміліц завжди був невідомим чинником. Хоча на кожного грифона можна було покластися щодо вміння користуватись вогнепальною зброєю — завдяки полюванням чи стрільбищам — рівень влучності залишався невідомим. Щоб ліквідувати цю різницю, було впроваджено стандартизовану програму підготовки для всіх новобранців."

PYT_rural_economy_1: "Аграризм"
PYT_rural_economy_1_desc:0 "Селяни Ґрайфенмаршену вирішили зосередитися на збереженні сільськогосподарської економіки з одночасною її модернізацією, нехтуючи розвитком міст і промисловості на користь аграризму."

PYT_foreign_experts_idea: "Öffentliche Bauarbeiten" # Громадські роботи
PYT_foreign_experts_idea_desc:0 "У Ґрайфенмаршені почалася низка проєктів громадських робіт, повністю профінансованих урядом. Їхньою метою є побудова нової інфраструктури для грифонів у сільській місцевості."

