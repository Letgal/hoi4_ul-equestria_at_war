PYT_industry_1: "Індустріалізація"
PYT_industry_1_desc:0 "Селяни Ґрайфенмаршену вирішили індустріалізувати свою сільську країну, розвиваючи Ольдвинґбург та інші міські райони замість сільської місцевості."

