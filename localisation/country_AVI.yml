##ПОДІЇ
avian.1.t: "Приєднання до Міжгігантового Союзу"
avian.1.d: "Дім Авіан надіслав нам цікаве послання щодо взаємного захисту: об'єднання в єдиний блок сил, щоб захиститися від зовнішньої агресії. Цей 'Троїстий союз', як вони його називають, включить нас у тристоронній-двосторонній військовий пакт, як для причин атаки, так і причин захисту."
avian.1.a: "Ми вистоїмо разом"
avian.1.b: "Ми вистоїмо поодинці"
avian.2.t: "Формування Троїстого Союзу"
avian.2.d: "Тут, сьогодні, ми проголошуємо Троїстий Союз. Хоча нам тільки належить надіслати запрошення домам Ері та Ейрі, просто створення ідеї буде достатньо, щоб нас почули. Вони знають, що ми стаємо регіональною силою."
avian.2.a: "Великий день для Авіана"
avian.3.t: "Союзник приєднується до Троїстого Союзу"
avian.3.d: "[From.GetName] офіційно приєдналися до Троїстого союзу! З їхньою згодою, ми всі станемо сильнішими!"
avian.3.a: "Чудово"
avian.4.t: "Нам відмовили"
avian.4.d: "[From.GetName] вирішили відмовитися від вступу до Троїстого союзу, і не розкладали деталі свого рішення"
avian.4.a: "Чому ж вони відмовилися?"
avian.5.t: "Дім Авіан вимагає нашої васалізації"
avian.5.d: "Дім Авіан, посилаючись на стабільність, принесену ними, надіслав нам офіційний запит на нашу васалізацію. Чи приймемо ми цей запит?"
avian.5.a: "Приймемо"
avian.5.b: "Не приймемо"
avian.6.t: "Отримано вірного партнера"
avian.6.d: "[From.GetName] погодився стати нашим васалом!"
avian.6.a: "Найбільш сприятливий результат"
avian.7.t: "Від нашої пропозиції відмовилися"
avian.7.d: "[From.GetName] відмовилися стати нашим васалом, попри все те, що ми для них зробили!"
avian.7.a: "Це свавілля!"
avian.8.t: "Декларація Авіанського Нейтралітету"
avian.8.d: "Дім Авіан, тут і зараз офіційно заявляє, що вони не братимуть участі в майбутніх конфліктах. "Ми краще побачимо мир і процвітання наших власних громадян, ніж смерті іноземців""
avian.8.a: "Ми залишимося осторонь"
avian.9.t: "Представлення лінгвістичного розділу"
avian.9.d: "Території, що становлять землі нашого великого Дому, сотні років були на кордоні між аквелійською та цландською культурами. Це призвело до того, що, незважаючи на приналежність до аквелійської культурної і навіть політичної сфери, тут немає єдиної культури та мови, що об'єднують населення Дому Авіан. Грифони в наших землях говорять багатьма мовами і діалектами, що варіюються від герцландської та аквелійської до чогось середнього між ними. Хоча раніше це не було проблемою, поки наша знать була здатна використовувати герцландську мову для комунікації та організації, нам не так сильно пощастило. Через модернізацію регіону та просування багатьох ідей відсутність єдиної мови обмежила нас у наших здібностях вести політичні, військові та економічні реформи по всій країні. Крім того, мовний розрив тільки посилив культурну прірву, яка зростала вже досить довгий час.\n\nЯкщо ми хочемо, щоб наш дім вижив і навіть процвітав замість стагнації, ми не можемо дозволити собі ігнорувати цю проблему."
avian.9.a: "Ми повинні позбутися цього раз і назавжди"
avian.10.t: "Другий Зимовий Бал"
avian.10.d: "Процес об'єднання відбувся гладко, так гладко, що ми запланували бал у Холлхаусі. Усі лорди і леді з усіх частин Авіана, Ері та Ейрі зустрілися разом із мирними намірами, під єдиним прапором і обіцянками миру між грифонами Домів. Вино текло річками разом із добрими словами, і загалом було багато веселощів — така природа балу. На цьому балу навіть було сформовано кілька міждомових відносин. На жаль, не все було так мирно — невідомі нападники перестріляли вечірку, багато хто був поранений, і злочинець, який затіяв усе це, втік. Бал швидко скінчився з евакуацією гостей і від'їздом тих, хто вижив, до лікарень"
avian.10.a: "Несподіваний результат подій"
avian.11.t: "Війна за радіопередавач"
avian.11.d: "Вогні громадянської війни сяють яскраво, коли наступне поле битви стало визначено — Холлхауська радіостанція. Хоча в жодної з фракцій ще немає прямого контролю над станцією, усі вважають це місце дуже важливим надбанням; той, хто утримає станцію, зможе пропагувати свої повідомлення по всіх трьох домах — Лоялісти, Комуністи та Мілітаристи всі разом проливають кров за станцію. Але хто переміг тієї ночі?"
avian.11.a: "Комуністи захопили радіостанцію"
avian.11.b: "Лоялісти захопили радіостанцію"
avian.11.c: "Мілітаристи захопили радіостанцію"
avian.12.t: "Бій за залізничну станцію"
avian.12.d: "Центральна залізнична станція в місті Лішиль служить важливою стратегічною точкою, її дорогі рейки є життєво важливими шляхами комунікації і багато залізничних шляхів у Грифонії йдуть через цю станцію. Станція була побудована в 960-х, щойно століття промисловості настало в Грифонії. Місце розташування станції між Ґерцландом, Аквелією та Вінґбардією допомогло регіону процвітати, поки тисячі товарів проходили через станцію щодня. Однак, коли Імперія Грифонів розкололася і три Доми розділилися, торгівля здебільшого припинилася, і залізнична станція впала у відчай. Сама станція нещодавно була відроджена через поліпшення відносин між трьома Домами. Торгівля і туристи знову почали надходити, і в станцію потекло багато грошей.\n\nТепер же станція є одним із найактивніших полів бою в громадянській війні. На ранніх етапах громадянської війни Комуністи захопили залізничну станцію і використовували її як свій штаб до цього часу. І Лоялісти, і Мілітаристи знали важливість захоплення міста і Лішильської залізничної станції. Ця станція тепер не просто важлива стратегічна точка — її захоплення сильно відкине комуністів, які вже озброюють робітників і перетворюють поїзди на тимчасові барикади, поки Лоялісти і Мілітаристи збирають сили для атаки.\n\nХоча Комуністи і рішучі тримати місто, та й укріплень їм вистачає, але противник перемагає їх числом. Комуністи відбивають перші атаки їхніх ворогів, але змушені відступити глибше в місто. Між Лоялістами та Мілітаристами, що з'явилися в місті, починаються перестрілки. Ця ситуація дає Комуністам перепочинок для перегрупування, після якого вони, під покровом ночі, починають масовану атаку, щоб витіснити суперників з міста. Лоялісти і Мілітаристи, сфокусовані один на одному і не очікуючи такого ходу від Комуністів, що відступили, застаються зненацька, після чого вночі відбувається жорстока битва.\n\nВранці тіла лежать купами на вулицях, але тепер ясно зрозуміло, хто контролює місто і його залізничну станцію."
avian.12.a: "Комуністи відкинули реакціонерів"
avian.12.b: "Лоялісти стримали атаку"
avian.12.c: "Мілітаристи стримали атаку"
avian.13.t: "Бій за зброярню Холлхауса"
avian.13.d: "Зброярня, критична стратегічна точка, що є головним сховищем зброї в Домі Авіан, потрапила під атаку і Лоялістів, і Комуністів. Хоча зараз зброярня перебуває під контролем військових, ще невідомо, чи залишиться зброя в їхніх кігтях, чи впаде в кігті їхніх суперників"
avian.13.a: "Комуністи захопили зброярню"
avian.13.b: "Лоялісти захопили зброярню"
avian.13.c: "Мілітаристи утримали зброярню"
avian.14.t: "Битва за готель Дес Воекс"
avian.14.d: "Головний штаб Лоялістів — готель Дес Воекс, тимчасовий притулок більшості аристократів, які брали участь на Балу Вінтерфест, потрапив під облогу, і тепер і Комуністи, і послідовники Трубаха бажають залити коридори готелю кров'ю аристократів."
avian.14.a: "Комуністи захопили готель"
avian.14.b: "Лоялісти утримали готель"
avian.14.c: "Мілітаристи захопили готель"
avian.15.t: "Перемога Лейтенанта-Генерала" #Haus von Zypressen/Zypressen-Dynastie#
avian.15.d: "Оголошено переможця — військовий переворот, ведений Лейтенантом-Генералом Трубахом, був успішним. Усі лідери Комуністів і генерали Лоялістів були засуджені за зраду, і країна повільно переходить у стан воєнного стану"
avian.15.a: "Слава Веренії"
avian.16.t: "Дім Авіан вистояв"
avian.16.d: "Оголошено переможця — Лоялісти змогли вистояти. Дворяни в безпеці, і порядок було відновлено. Лідери Комуністів і Трубах разом із його вищим командуванням були засуджені за зраду і вбивство. Тепер країна об'єднує себе для майбутнього"
avian.16.a: "Слава Авіану і його захисникам!"
avian.17.t: "Червоний прапор над Холлхаусом"
avian.17.d: "Оголошено переможця — Комуністи взяли контроль над Холлхаусом і, разом з цим, над усіма територіями Домів, поки майже вся аристократія разом з Трубахом і його вище командування були страчені. Червоний прапор майорить над Холлхаусом, і країна відновлює себе з нуля"
avian.17.a: "Тепер ми вільні"
avian.18.t: "Наступної півночі"
avian.18.d: "Хальхаус був місцем сумної громадянської війни, яка визначить долю трьох Домів. Хоча поки що жодна зі сторін не є чистим переможцем, коли пил осяде на землю, доля Трьох Домів буде визначена ..."
avian.18.a: "Комуністи перемогли!"
avian.18.b: "Лоялісти перемогли!"
avian.18.c: "Мілітаристи перемогли!"
avian.19.t: "Результати виборів"
avian.19.d: "З перемогою Лоялістів вони усвідомили одне: наше суспільство має стати вільним і чесним. Отже, нехай традиції і вижили, необхідна реструктуризація — три Доми дивляться в світле майбутнє істинної демократії. Дворянство майже не зміниться, крім скорочення їхнього впливу і перших виборів, у яких з великим відривом перемогли Федералісти."
avian.19.a: "Фантастичний результат!"
avian.20.t: "Проголошення Королівства Веренія"
avian.20.d: "Після перемоги Трубаха, три Доми були об'єднані разом військовою диктатурою; Найбільше місто в регіоні, Веренія, є батьківщиною Трубаха і також місцем, звідки йде правління — таким чином, Доми Авіан, Ері та Ейрі більше не існують. Хай живе Трубах, хай живе Веренія!"
avian.20.a: "Хай живе Королівство Веренія!"

avian.21.t: "Помічено мантікору"
avian.21.d: "У селі поруч із Холлхаусом, місцеві повідомили про побачену левоподібну звірину з хвостом скорпіона і крилами як у фестралів. Багато хто з жителів панікував і хвилювався за свої життя, коли вони бачили це чудовисько, що нишпорить у лісі поруч із селом. Тривога загуділа, і деякі грифони з телеграфами змогли відправити повідомлення армії, щоб та покінчила з цим буйством. Однак, звук тривоги розлютив чудовисько, і воно незабаром рвонуло прямо на село. Поліцейські не були готові до цього і швидко витягли свою зброю перед тим, як хвіст мантікори просто змахнув їх з ніг. Вони були незабаром поранені і в жаху, поки Мантікора наближалася до села. Її очі сяяли люттю, адже вона просто хотіла мирно пополювати. Однак, Мантікора б заспокоїлася, якби один з поліцейських не понісся на чудовисько з криком "ЗДОХНИ!!", який тільки налякав і розлютив звіра ще сильніше. Ривок поліцейського закінчився протиканням його хвостом Мантікори та миттєвою смертю проткнутого. Інші поліцейські кричали в жаху, поки мантікора розривала їх усіх на частини своїми кігтями. Жителі тим часом евакуювалися, але Мантікора наздогнала їх і вбивала одного за іншим, поки живих більше не залишилося. Зрештою, у маленькому селі сталася жорстока бійня — але тривога продовжувала гудіти, і мантікора могла бачити вдалині військові конвої."
avian.21.a: "Це погано."
avian.22.t: "Армія прибула"
avian.22.d: "Коли батальйон солдатів пройшов через село і побачив, що сталося, вони були в жаху — дюжини пошматованих грифонів покривали землю. З тіл можна було виділити і цивільних, і поліцейських; солдати йшли далі, поки не почути дивне бурчання. "Сер, що це був за звук?" — запитав один із рядових сержанта, що оглядає руїни. "Я не знаю, але тримайте вушка на маківці і гармати напоготові — це точно не бандити" — крикнув сержант. Цей батальйон тримав зброю напоготові, поки солдати оглядалися, бачачи різні сліди кігтів на зруйнованих будиночках — це було те ще видовище. Незабаром, коли солдат оглядав мертвого поліцейського, щось голосно грюкнуло. Після цього... гучний рев, і мантікора понеслася на батальйон. На відміну від поліцейських, що панікували, солдати тримали рушниці до грудей, коли хвіст мантікори приплескав щонайменше дюжину солдатів і змусив батальйон розосередитися. Лють заграла в багатьох ще живих солдатах, які почали палити без розбору. Мантікора змогла вбити кілька солдатів і, повернувшись, почала швидко фаршируватися кулями. Однак, вона все ще стояла і була готова рвонути знову, поки дощ куль не розколов одне з її колін. Незабаром, клацнула чека, і перед мантікорою приземлилася металева куля, після чого масивний вибух розірвав звіра на частини. Його плоть розлетілася на всі боки разом із відірваною, роздертою головою. Стрілянина швидко припинилася, коли продовження минулої бійні закінчилося."
avian.22.a: "Який жах..."
avian.23.t: "Мантікора мертва"
avian.23.d: "Дим опустився, і запах крові став проникати в колись мирне село, коли солдати почали виходити з-за укриттів у руїнах. Деякі солдати були поранені в хаотичній перестрілці з мантікорою, поки інші померли від ран, спричинених кігтями і хвостом звіра. Загалом, трагедія. Сержант вийшов з укриття і крикнув, щоб упевнитися в тому, хто саме живий. Безліч голосів пролунало, але сержант насупився, коли побачив мертвих. Одним із мертвих був той самий рядовий, який був наляканий. Він відчував біль у грудях, але стримався і дали наказ занурити мертвих у вантажівку. Мало відбутися чищення. Незабаром сержант покликав Авіанських медиків і спостерігав, чекаючи, поки екстрені служби допоможуть армії розчистити цю бійню. Ця мантікора точно налякала уряд, і, найімовірніше, змусить його ухвалити набагато жорсткіші закони щодо вбивства цих звірів."
avian.23.a: "Преса точно цього не оцінить"
avian.25.t: "Збираючи залишки"
avian.25.d: "Мантікора мертва, і тепер екстрені служби оцінюють збиток. Дюжини грифонів загинули і ще більше зникли безвісти. Незабаром прибула преса і доповіла про смерть мантікори, яка напала на жителів села. Однак, мантікора змогла вбити не менше 5 солдатів і поранити набагато більше. Таке видовище було лячним, адже мантікори не з'являлися тут довгий час. Армія все ще в стані підвищеної готовності і намагається упевнитися в тому, що якщо десь поруч ще є мантікори, вони будуть убиті, щойно їх побачать. Сім'ї, які змогли уникнути бійні, оплакують мертвих на меморіалі, поки багато хто ще є зниклими безвісти, і пошукові загони шукають можливих тих, хто вижив. Загалом, цей день сповнений гіркоти і смутку."
avian.25.a: "Слава Борею все закінчилося"
avi_news.1.t: "Проголошення Королівства Веренія"
avi_news.1.d: "[This.GetNewspaperHeader]Серія несподіваних поворотів, що відбувалися в землях Веренії, яка розкололася, триває, разом з об'єднанням земель Веренії. Однак, усе розвинулося не так, як багато хто міг припускати. Не якийсь із трьох Домів об'єднав країну, а Трубах фон Зіпрессен, член раніше досить дрібної дворянської сім'ї. Дивлячись на вимоги нового, так званого "Кайзера" Веренії, це не просто відродження Герцогства, а створення великого королівства, яке незадоволене статусом країни другого світу в пастці між Ґерцландом і Аквелією.\n\nБагато хто ставиться до таких чуток скептично, особливо враховуючи, що навіть на піку своєї могутності Веренія не здатна зробити щось навіть близько схоже на слово "захоплення"."
avi_news.1.a: "Тільки час покаже результат"
avi_news.2.t: "Кінець ворожнечі Ейрі-Ері"
avi_news.2.d: "[This.GetNewspaperHeader]Несподіваним чином конфлікт між Домами Ейрі та Ері завершився укладенням договору про дружбу та мир. За допомогою втручання матріарха Дому Авіан — леді Катрини — Іовінус Ейрі та Вінсент Ері поки що погодилися відмовитися від амбіцій щодо об'єднання герцогства Веренія силою.\n\nБагато хто спантеличений таким розвитком подій, адже обидва лідери були відомі своєю впертістю і небажанням поступатися або навіть думати про мир. Але залишається інше питання: а що тепер? Зрештою, три доми, що існують як "незалежні" країни, були просто результатом громадянської війни, і жоден з них до цього не існував як окреме королівство. Чи зможуть вони взагалі вижити в такому вигляді? І як довго зберігатиметься цей новий статус-кво?"
avi_news.2.a: "Ця була найдивніша з громадянських воєн."
avi_news.3.t: "Троїстий Союз"
avi_news.3.d: "[This.GetNewspaperHeader]Після кількох років війни, на гнів і радість багатьох, роз'єднані частини герцогства Веренія об'єдналися під владою єдиного лідера. Хоча сам по собі цей результат не був дивовижним, несподіванкою стало те, що замість Домів Ейрі та Ері, очолюваних найбільш законними претендентами на трон, об'єднуючою силою став Дім Авіан під владою матріарха леді Катрини.\n\nХоча цей так званий "Троїстий Союз" справді об'єднав три доми під лідерством Дому Авіан, вони не повністю єдині, оскільки доми Ері та Ейрі зберігають частину автономії. Чи стане дещо реформована, але все ще сильно децентралізована Веренія новим статусом-кво регіону? Або ж Веренія буде перетворена на централізоване королівство з Домом Авіан на чолі?"
avi_news.3.a: "Хіба жителі Веренії не одержимі легітимністю?"

