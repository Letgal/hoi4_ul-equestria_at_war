avian: "Гілка фокусів Дому Авіан"
avian_technocrats: "Авіанська комуністична гілка фокусів"
avian_loyalists: "Гілка фокусів авіанських лоялістів"
avian_fascists: "Гілка фокусів авіанських роялістів"
avian_foundation: "Гілка фокусів Заснування"
convene_the_council: "Скликати Дім Рад"
convene_the_council_desc: "Настала криза. На землях Імперії васали повільно відокремлюються, коли здоров'я Імператора погіршується з кожним днем. На заході Аквелія балансує на межі громадянської війни. На півдні експансіоністська Вінгбардія та її союзники кидають свій жадібний погляд на сусідів. Дім Авіан оточений ворогами, і ми потребуємо нової стратегії, щоб пережити ще одну бурю."
go_with_count_ehrenreich: "За графа Еренрайха"
go_with_count_ehrenreich_desc: "Граф Еренрайх і його політика озброєного нейтралітету — це наш шлях уперед. Тільки завдяки повній ізоляції Дім Авіан буде в безпеці від божевілля за межами своїх кордонів."
go_with_viceroy_joachim: "За намісника Йоакіма"
go_with_viceroy_joachim_desc: "Намісник Йоакім і його ідеал союзу між трьома великими Домами Серединних Земель є шляхом до Авіанської величі, а також захистом від інших націй, які могли б покласти око на наші землі."
proclamation_of_neutrality: "Проголосити Нейтралітет"
proclamation_of_neutrality_desc: "Хоча Дім Авіан залишався нейтральним і відчуженим із часу відокремлення від Імперії, його нейтралітет ніколи не був визнаний офіційно. Будемо сподіватися, що проголошення нашого бажання залишатися нейтральними в майбутніх конфліктах ізолює нас від найгірших майбутніх війн."
intergigantes: "Авіанські субгіганти"
intergigantes_desc: "Дім Авіан знаходиться в центрі між трьома великими країнами — Імперією, Аквелією та Вінгбардією. Оточений гігантами, Дім Авіан має об'єднатися зі своїми Домами-братами або загинути."
pursue_true_neutrality: "Справжній Нейтралітет"
pursue_true_neutrality_desc: "Ворогуючі Доми Ері та Ейрі ніколи не зможуть помиритися, або навіть битися з кимось ще. Хочемо ми цього чи ні, Дім Авіан повинен вижити наодинці — немає сенсу тицяти труп, навіть якщо їх два."
overtures_erie: "Перемовини з Домом Ері"
overtures_erie_desc: "Нам бракує постійного представника при дворі Дому Ері, тож будь-яке повідомлення між Домами страшенно повільне. Побудувавши посольство, ми вб'ємо двох зайців одним каменем."
overtures_eyrie: "Перемовини з Домом Ейрі"
overtures_eyrie_desc: "Повідомлення з Домом Ейрі, хоч вони і є нашими сусідами, проблематичне навіть у найкращі часи. Відрядивши одного з наших дипломатів, ми полегшимо ці проблеми та відкриємо нові дипломатичні можливості у спілкуванні з Домом Ейрі."
pursue_economic_cooperation: "Налагодити економічне співробітництво"
pursue_economic_cooperation_desc: "Наодинці наша економіка тьмяніє в порівнянні з великими країнами навколо. Тільки сформувавши нові торговельні та економічні угоди між домами ми зможемо вплинути на світову обстановку."
promote_interhouses_fraternisation: "Просувати братерство між Домами"
promote_interhouses_fraternisation_desc: "Колись великі Доми Серединних Земель вже досить довго розпалися в племінний фракціоналізм, який тільки вбив клин між нашими грифонами. Ми всі грифони, а саме — грифони Трьох Домів."
student_exchange_program: "Програма з обміну студентами"
student_exchange_program_desc: "Придивившись до різних шкіл між трьома Домами, важко знайти серйозні відмінності в сенсі того, як ми вчимо і чого навчаються наші пташенята. Ми можемо перетнути зневагу між домами, показавши нашим студентам, як ми однакові."
three_houses_corporation: "Корпорація Трьох Домів"
three_houses_corporation_desc: "У минулому будучи одним із найкращих прикладів здатності наших Домів до співпраці, Корпорація Трьох Домів може розширити свій погляд на науку і розвиток, якщо ми будемо заохочувати інвестування від наших Домів."
relax_citizenship_requirements: "Пом'якшити вимоги для громадянства"
relax_citizenship_requirements_desc: "Стародавні сім'ї Серединних Земель розпалися через суворі вимоги для громадянства і подорожей між домами. Скасування деяких обмежень є не тільки морально правильним вибором, але ще й прагматичним способом підігріти серця громадян до ідеї єдиної Землі Трьох Домів."
scientific_exchange_program: "Програма наукового обміну"
scientific_exchange_program_desc: "Кожен із трьох Домів має свою наукову програму, яка відхиляється від поліпшення Серединних Земель і найчастіше протистоїть йому. Надавши вченим вільне переміщення та об'єднавши наші зусилля, Серединні Землі можуть почати формування нового центру наукових зусиль у Грифонії."
common_markets_agreement: "Угода про Спільний Ринок"
common_markets_agreement_desc: "Успішні угоди між трьома Домами принесли багатства кожному грифону — то чому б не просувати інтеграцію економіки, яка в майбутньому дасть змогу Домам процвітати?"
security_cooperation: "Міждомовій Оборонний пакт"
security_cooperation_desc: "Ми стоїмо наодинці проти всіх загроз навколо наших земель. Коли шторм війни омиє наші землі, Доми мають зважати на заклик триматися разом."
three_colleges: "Підтримати Троїстий коледж"
three_colleges_desc: "Об'єднавши наукові програми, у нас немає причин не обґрунтувати єдину програму від одного коледжу. Троїстий Коледж і далі підтримає почуття союзу серед наших поколінь і вселить особистість, не визначену Домом, з якого вони походять, а особистість єдиної міждомової сутності."
ending_the_rivalry: "Покінчити з ворожнечею"
ending_the_rivalry_desc: "Ворожнеча між Домами Ері та Ейрі тривалий час була на заваді для міждомового співробітництва, і будь-яка надія досягти цього самого співробітництва починається з кінця суперництва. Нехай же почнеться цей важкий процес, на благо кращого майбутнього для наших грифонів."
annual_hunting_trip: "Щорічне сафарі"
annual_hunting_trip_desc: "Настав час для щорічного сафарі, під час якого багато авіанських дворян ідуть у села. З усім роком і мороком, який просочує суди, так приємно розлучитися на свіжому повітрі та випустити свого внутрішнього хижака. Від полювання все одно ніхто не гине."
weekly_luncheons: "Щотижневі спільні обіди"
weekly_luncheons_desc: "Найкращим способом перебороти ворожнечу для суперників є примус бачити та ставитися одне до одного як до рівних. Дім Авіан може надати щотижневі обіди для членів обох Домів. Перші кілька подій будуть брудними, але хто знає — хоча б усі зможуть посміятися разом."
winterfest_ball: "Зимовий Бал"
winterfest_ball_desc: "Зимовий Бал — це традиція Дому Ері, і жоден член Дому Ейрі не брав участі в Балі з початку їхнього кривавого суперництва. З належною підготовкою ми можемо перервати цю сумну звістку і продемонструвати, як добре два Доми поліпшили свої стосунки."
scion_swap: "Обмін нащадками"
scion_swap_desc: "Напруга зменшилася між Домами Ері та Ейрі, але багато грифонів усе ще скептично ставляться до довгострокового миру. Що може бути кращим у зв'язуванні двох домів разом, ніж обмін двома пташенятами з сімей благородних аристократів? Монтаґ Ейрі, Ярл Веренії, і Леді Розалін Ері Бентрі зацікавилися в цьому обміні."
treaty_of_friendship: "Декларація дружби Ейрі-Ері"
treaty_of_friendship_desc: "Хліб був розділений, любов витала в повітрі, і багато сміху було чутно між Домами Ері та Ейрі. Якби хтось побачив це, не знаючи історію Домів, то він би насилу повірив, що колись вони хотіли перерізати одне одному горлянки. Настав час офіційно припинити ворожнечу Ейрі-Ері."
the_intergigantes_tripartite: "Міжгігантовий Троїстий Союз"
the_intergigantes_tripartite_desc: "Тепер, коли нічого зсередини Домів нам не загрожує, Дім Авіан нарешті може об'єднати землі Домів альянсом, який триватиме до вічності... або поки останній грифон Домів не перестане дихати. Нехай наша дружба триває десятиліттями!"
unified_intelligence_agency: "Єдине Розвідувальне Агентство"
unified_intelligence_agency_desc: "Шпигунські мережі і Дому Ейрі, і Дому Ері мають бути об'єднані разом з Авіанським розвідувальним агентством, щоб знати про зовнішні та внутрішні справи. Навіть із нашою теперішньою здатністю Союзу захищатися ми маємо бути здатні виявити будь-які майбутні загрози через об'єднані згуртовані сили в нашому розвідувальному агентстві."
annual_military_exercises: "Щорічні військові навчання"
annual_military_exercises_desc: "Ми маємо працювати з іншими Домами, щоб досягти повного згуртування через щотижневі військові тренування. Хоча наше роз'єднане минуле принесло різні військові стратегії, щотижневі військові тренування між усіма Домами можуть принести більше потрібного досвіду та здатність змінитися, щоб битися в майбутніх війнах."
unified_railroad_network: "Об'єднана залізнична мережа"
unified_railroad_network_desc: "Залізничні мережі кожного дому здебільшого внутрішні та не з'єднані одна з одною. Виправивши це, ми забезпечимо більш об'єднану торгівлю та швидке пересування військових частин у разі, якщо один із членів Союзу під атакою — тож з'єднаймо наші рейки."
technological_cooperation: "Наукова підтримка між Домами"
technological_cooperation_desc: "Доми занадто довго були розділені в технологіях. Нам потрібні вчені з кожного дому, щоб мати змогу координувати нові наукові відкриття, які й надалі допоможуть Домам у модернізації нашого Пакту."
full_integration: "Інтеграція Домів"
full_integration_desc: "Настав час Дому Авіан зайнятися питанням інтеграції домів Ері та Ейрі, щоб об'єднати їх під одним прапором і посилити наш союз і процвітання, одночасно стримуючи сили і Імперії, і Вінгбардії, і Аквелії. Разом ви вистоїмо, поодинці — впадемо."
northern_defense_line: "Захист Північного Фронту"
northern_defense_line_desc: "На Півночі знаходяться реваншисти Імперії та Республіки. У них обох є плани на наші землі — ми маємо бути готові оборонятися."
southern_defense_line: "Захист Південного Фронту"
southern_defense_line_desc: "На Півдні знаходиться Вінгбардія та її союзники. Вони вже показали свою волю до розширення — ми будемо готові їх зустріти."
southeast_defense_line: "Захист Південно-Східного Фронту"
southeast_defense_line_desc: "На Південному Сході знаходиться переможець Прайвенської громадянської війни. Вони можуть прийти по нас, тож нам треба бути готовими до їхнього приходу."
western_defense_line: "Захист Західного Фронту"
western_defense_line_desc: "На Заході знаходиться Аквелія, і вони теж показали своє бажання поглинути решту Грифонії — вони зустрінуть наші стіни й зупиняться біля них."
tripartite_legion: "Заснувати Троїстий Легіон"
tripartite_legion_desc: "Після років розділення, ворожнечі та злості між домами Ері та Ейрі ми, як Дім Авіан, змогли все це прибрати, щоб не просто працювати спільно — ми ще й стали братами з іншими Домами під час цих неспокійних часів. Тепер ми поведемо їх у нове майбутнє безпеки та порядку, в якому ми збільшимо наші доходи та допоможемо нашим домам процвітати."
leaders_field_marshalls: "Створення Військового Командування"
leaders_field_marshalls_desc: "Настав час об'єднати наше військове командування з іншими Домами та сформувати нову ієрархію командирів Дому Авіан. Інші Доми матимуть своє командування, але управління та координація залишаться за нами."
the_second_winterfest_ball: "Другий Зимовий Бал"
the_second_winterfest_ball_desc: "Після успіху першого Зимового Балу, ми маємо організувати ще один, та більший, з усіма Домами, з їжею, шампанським, музикою і великою кількістю промов, щоб показати, чим єдині наші доми. Настав час перетворити наш союз на справжню традицію, щоб вистояти проти самого часу."
overtures_flowena: "Перемовини з Фловеною"
overtures_flowena_desc: "Дім Авіан має спробувати поліпшити стосунки з містом Фловена. Вони зможуть стати надійним торговельним партнером і, в майбутньому, доповненням до нас зі своїми багатствами і престижем, якщо ми правильно зіграємо наші карти. Відправмо ж дипломатів, щоб створити належні зв'язки."
overtures_pomovarra: "Перемовини з Помоваррою"
overtures_pomovarra_desc: "Гарнізон Помоварри довгий час мав дивний вигляд в очах сусідів через свою минулу ворожнечу в бік Фловени, очевидну недовіру від агресивних Аквелійців і минулі проблеми з нашим Домом. Ми маємо послати дипломата, щоб формально виправити минулі проблеми та встановити зв'язки, щоб мати можливого союзника в майбутньому."
overtures_adelart: "Перемовини з Аделарт"
overtures_adelart_desc: "Наш Дім має послати дипломата в Аделарт, щоб встановити з ними офіційні зв'язки. Так ми зможемо знайти собі нового торговельного партнера, одночасно з можливим союзником у нашому Пакті — тож зробімо це."
invite_flowena: "Запросити Фловену в альянс"
invite_flowena_desc: "Після більш дружньої торгівлі з Фловеною, настав час запросити цю країну в наш альянс. Їхній економічний розвиток, а також сильна промислова база допоможуть збільшити силу нашого Пакту в разі війни."
invite_pomovarra: "Запросити Помоварру в альянс"
invite_pomovarra_desc: "Помоварра має приєднатися до нашого Пакту. Їхні воїни-ветерани можуть допомогти нам у захисті та підготовці до будь-якого майбутнього конфлікту проти великих країн."
invite_adelart: "Запросити Аделарт в альянс"
invite_adelart_desc: "Хоча Лісові Брати з Аделарта можуть бути підозрілими, ми побачили, що вони гідні після більш дружньої торгівлі та дипломатії. Ми маємо запросити їх у Пакт, щоб вони могли збільшити кількість наших військових і підтримали нас їхньою агрокультурою."
support_local_companies: "Підтримати місцеві компанії"
support_local_companies_desc: "Наш дім має підтримувати більше місцевих підприємств, щоб наша економіка зростала. Без стабільних компаній, щоб підтримувати набір робітників та експорту, наша економіка впаде в пастку Імперського, Аквелійського, і навіть Скайфолльського впливу."
indigenous_manufactories: "Місцеві фабрики"
indigenous_manufactories_desc: "Більше місцевих фабрик не тільки збільшить працевлаштування, а й посилить вихід продукції, щоб виробляти багато зброї та патронів, необхідних для постачання нашої зростаючої армії. Настав час підтримати наші рідні фабрики."
agricultural_sustainability: "Підтримка агрокультури"
agricultural_sustainability_desc: "Нам треба упевнитися в безпеці запасів їжі без особливої потреби в торгівлі. Коли прийде війна, голодне населення — слабке і втомлене населення."
avian_protectionism: "Протекціонізм Авіана"
avian_protectionism_desc: "Наші виробництво та економіка все ще відносно розвиваються. Тепер нам не потрібно робити торгівлю вільною для решти світу, інакше іноземні компанії можуть виселити рідні. Ми поставимо парочку тарифів на товари, щоб захистити наше населення."
consolidate_industry: "Зміцнити Авіанську промисловість"
consolidate_industry_desc: "На цей момент Авіанська промисловість занадто розосереджена. У наших менш розвинених землях все ще поширена фізична праця. Ми маємо почати рухати й об'єднувати місцеві кампанії, щоб виробництво стало ефективнішим."
everygriff_a_farmer: "Кожен грифон — фермер"
everygriff_a_farmer_desc: "Хоч наша країна і стає більш індустріальною, ми все одно маємо заохочувати фермерство, щоб створити самопідтримувальну агрокультуру. Почнімо ж навчання фермерів агрокультури, щоб упевнитися, що кожен грифон знає, як займатися хоча б базовим землеробством."
material_self_sufficiency: "Матеріальна самодостатність"
material_self_sufficiency_desc: "Також нам треба бути самодостатніми в сировині. Нам потрібно попрацювати в бік ефективності в плані заощадження потрібної сировини та її виробництва, щоб запобігти відходам суспільства для його ж виживання."
localised_manufacturing_standards: "Місцеві виробничі стандарти"
localised_manufacturing_standards_desc: "Стандарти виробництва не очікуються ідеальними з нашою-то децентралізованістю, але ми все одно маємо посилити провінції, щоб завдяки новим місцевим виробничим стандартам більше зброї вироблялося в кожному домі."
cooperative_farms: "Об'єднані ферми"
cooperative_farms_desc: "Оскільки наша фермерська програма успішна, ми маємо просувати кооперативи, щоб наші ферми були ще більш самодостатніми та стійкими до економічних коливань. Ці кооперативи посилять не тільки виробництво їжі, а й братерство наших грифонів."
state_capital_alliance: "Альянс держави й капіталу"
state_capital_alliance_desc: "Настав час спрямувати нашу державу відповідно до інтересів капіталістів. Ми маємо бути впевнені, що капіталістам важлива наша безпека, тому ми допоможемо їм зберегти їхні багатства, а вони нададуть допомогу в консолідації нації."
infrastructure_modernisation: "Модернізація інфраструктури"
infrastructure_modernisation_desc: "Наша інфраструктура все ще бідна та випадкова. Ми не можемо прийняти того, що наша країна все ще покладається на торгівлю по брудних дорогах. Ми маємо оновити наші дороги та з'єднати кожне місто і село сучасними та поліпшеними рейками, щоб наш дім і далі процвітав."
closed_agro_ecosystem: "Ізольована агро-екосистема"
closed_agro_ecosystem_desc: "Нам потрібно тримати наших фермерів під захистом від наслідків індустріалізації. Нехай промисловість і необхідна, фермери не повинні бути притиснуті компаніями, які бажають їх контролювати. Ми проголосимо закони про захист, щоб наші фермери точно залишалися в безпеці від промисловості."
splendid_isolation: "Повна ізоляція"
splendid_isolation_desc: "Наша нація не повинна бути залучена в хаос грифонської міжнародної політики, яка може втягнути Дім Авіан у безглузді та непотрібні війни. Наша абсолютна ізоляція триматиме наш народ у мирі та процвітанні."
militarised_society: "Воєнізоване суспільство"
militarised_society_desc: "Навіть ізолювавшись від більшості грифонської політики, ми завжди маємо готуватися в разі, якщо різні країни забажають анексувати нашу країну й підкорити наших грифонів. Усі громадяни будуть хоч якось тренуватися в період молодості й будуть готові до бою в разі війни."
fortify_the_borders: "Зміцнити кордон"
fortify_the_borders_desc: "Нам потрібно зміцнити кордон, щоб захиститися від можливих суперників. Найімовірніше, нас перевершують і в дзьобах, і в озброєнні. Щоб впоратися з цим, нам потрібно більше парканів, оглядових веж і бункерів, щоб наша країна була в безпеці."
mandatory_service: "Обов'язкова військова служба"
mandatory_service_desc: "Кожен здатний, дорослий грифон очікувано має служити скількись років, щоб зміцнити наші сили й допомогти охороняти наші кордони. З усіма можливими загарбниками з усіх боків, Дім Авіан має тримати оборону і впевнитися, що в нас достатньо грифонів для відбиття великих країн від вторгнення без кривавої м'ясорубки."
weekly_rifle_practice: "Щотижнева практика стрільби"
weekly_rifle_practice_desc: "Кожен солдат має щотижня практикувати свою точність під час стрільби зі зброї. Ця щотижнева практика підтримає здатність наших солдатів влучно стріляти в разі війни."
western_line: "Західна оборона"
western_line_desc: "Ми спорудимо лінію укріплень по західному кордону в разі атаки менших націй, наприклад Фловени, або великих націй, наприклад Аквелії. Цей захист змусить їх подумати двічі перед тим, як атакувати нас у такій поспішності."
eastern_line: "Східна оборона"
eastern_line_desc: "Нам потрібно спорудити укріплення по східному кордону в разі атаки з боку Дому Ері, або від більших націй, наприклад, від нависаючої Імперії Грифонів. Наш захист буде істотним, оскільки в нас великий кордон з Ґерцландом."
guns_for_gilda: "Гвинтівки для Ґільди"
guns_for_gilda_desc: "У нас занадто багато старих гармат. У вік сучасної війни нам потрібно розібрати ці моделі та зробити зброю новішою, щоб наші солдати були краще екіпіровані в разі перестрілки з тими, хто атакує."
muskets_for_magda: "Мушкети для Маґди"
muskets_for_magda_desc: "У нас недостатньо зброї, наші солдати не мали екіпірування занадто довго. Кілька ініціатив зроблять так, що ми отримаємо так багато зброї, скільки можливо, навіть якщо вона буде гіршої якості."
hidden_bunkers: "Секретні бункери"
hidden_bunkers_desc: "Треба залишити сюрпризи всім можливим нападникам і поставити заховані бункери, заповнені кулеметними точками, біля наших доріг. Ці точки будуть ідеальні для засідок."
ehrenreich_redoubt: "Еренрайхська Цитадель"
ehrenreich_redoubt_desc: "Наша столиця є священним центром нашого Дому. Нам потрібно створити найбільш непробивні стіни і паркани, і поставити кулеметні точки, щоб справді захистити нашу столицю — якщо ми втратимо її, то незабаром втратимо і країну."
decentralised_arsenal: "Децентралізований арсенал"
decentralised_arsenal_desc: "Немає гарантій, що ворог не зможе пробитися через нашу лінію оборони. У такому разі ми поширимо наш арсенал, щоб військові могли отримати зброю навіть у разі оточення."
rivertail_reservist_system: "Авіанська система військовозобов'язаних"
rivertail_reservist_system_desc: "Нам треба обґрунтувати нову систему військовозобов'язаних, з якої ми зможемо призвати солдатів у разі війни. Нам потрібно наростити міць, щоб встановити більш гідний захист, коли ми введемо нову систему."
resistance_organisation: "Дас Раубвоґель"
resistance_organisation_desc: "Хижі Птахи — організація, створена не тільки для засідок на фронт ворога, а й для знищення ліній постачання. Цей партизанський спецназ задасть спеку будь-якому ворогу, який окупує цю землю."
avian_anti_air: "Авіанська ППО"
avian_anti_air_desc: "Теперішній стан нашої ППО жалюгідний. Нам потрібно зосередитися на розвитку повітряної оборони, щоб битися з ворожими бомбардувальниками. У нас не вистачить літаків для перемоги, тож нам слід зосередитися на ППО."
avian_will_never_fall: "Дім Авіан тримається молодцем"
avian_will_never_fall_desc: "Нехай буде відомо, що Дім Авіан, який є одним із найстаріших Домів у Грифонії, ніколи не схилиться перед якоюсь іноземною силою, будь це Імперія чи Аквелія. Ми не будемо здаватися — ми будемо битися до кінця, до самого останнього грифона."
avian_military_act: "Авіанський військовий акт"
avian_military_act_desc: "Застосування цього акта дасть змогу нашому Дому реформувати армію зі зброду ополчень на армію професіоналів, готову до майбутнього. Ми маємо вивчити нові тактики і доктрини, щоб бути максимально боєздатними."
avian_officer_academy: "Авіанська офіцерська академія"
avian_officer_academy_desc: "Нове покоління офіцерів готове використовувати всі свої можливості в армії. Нам потрібно залучити якомога більше талановитих офіцерів, щоб підвищити наші ранги й ефективно посилити нашу армію."
liberalise_officer_corps: "Лібералізувати офіцерські корпуси"
liberalise_officer_corps_desc: "Наш сьогоднішній Офіцерський Корпус наповнений як старими ідеями, так і старою кров'ю. Настав час відкрити Офіцерський Корпус для нових і сучасних ідей. Свіжі офіцери зможуть принести нові ідеї та здібності, щоб допомогти у зміцненні військового керівництва."
aristocratic_house_officers: "Офіцери-дворяни"
aristocratic_house_officers_desc: "Офіцерський Корпус на сьогодні і так хороший. Нам не потрібні простогрифони, які наповнять Академію і заразять її ідіотством. Якщо що, наявність аристократів забезпечить збереження нашої армії в кігтях досвідчених лідерів, які знають, як воювати."
commoner_generals: "Генерали-селяни"
commoner_generals_desc: "Нам потрібно відкрити набір у генерали з простих селян. У цій країні є багато молодих умів, готових захищати та вести наші армії. Нам лише потрібно полегшити процес для них."
house_retainers: "Заохочувати слуг домів"
house_retainers_desc: "Справжні слуги Дому будуть хорошими генералами в майбутньому. У них спочатку буде кращий бойовий досвід, ніж у будь-якого селянина або торговця, що бажає приєднатися до армії."
militia_army: "Народна армія"
militia_army_desc: "Навіть якщо нам знадобиться більше часу, щоб навчити менш організованих громадян, нам важливіше мати більше здатних воювати, навіть із теперішньою малою кількістю військовослужбовців."
professional_regulars: "Професійна стійка армія"
professional_regulars_desc: "Дисципліна — шлях до працюючої армії. У війні не можна покладатися на чернь. Нам потрібно упевнитися, що Авіанська армія має натреновані регулярні війська, готові до активного бою з усіх боків."
improved_weapons: "Дослідження озброєння"
improved_weapons_desc: "Нам потрібні кращі гвинтівки та кулі, щоб наздогнати наших суперників, тож давайте вивчимо зброю, від якої кожного солдата братиме гордість."
artillery_effort: "Розвиток артилерії"
artillery_effort_desc: "Наша артилерія застаріла. Ми маємо вивчити кращі стволи й амуніцію, щоб посилати пекло на наших ворогів."
support: "Вивчення обладнання підтримки"
support_desc: "Кожній кампанії потрібне допоміжне обладнання, будь це лопати й матеріал для укріплень або розвідувальне спорядження для розвідки ворожих позицій. Нашій піхоті потрібна будь-яка підтримка."
traditonal_warfare: "Заохочувати традиційні доктрини"
traditonal_warfare_desc: "Навіщо вірити новим хитрощам, які майже не застосовувалися в останніх війнах, коли є перевірена істина? Лицарі завжди були надійними, тож ми маємо адаптувати те, що в нас уже є, до сучасності."
modern_warfare: "Заохочувати сучасні доктрини"
modern_warfare_desc: "Лицарі є пережитком минулого, вони застаріли. Нам потрібно рухатися вперед і сфокусуватися на моторизації армії. Чим швидше рухається наша армія, тим швидше вони можуть реагувати на кризи."
local_tank_production: "Місцеве виробництво танків"
local_tank_production_desc: "Нам треба покластися на дотепних дослідників, щоб наздогнати інші країни з виробництва танків. Не можна занадто сильно покладатися на іноземців."
tank_licenses: "Іноземні танкові ліцензії"
tank_licenses_desc: "Було б нерозумно не вчитися на моделях наших суперників, щоб посилити наші власні. Наша власна танкова індустрія все одно ще тільки розвивається."
forces_that_are_special: "Розвиток особливих підрозділів"
forces_that_are_special_desc: "У сучасній війні не можна покладатися тільки на піхоту і лицарів, нам потрібні спеціальні війська для боїв у повітрі, морі та в горах. Потрібно надати цій проблемі більший пріоритет."
radio_stuff: "Розосередження військових радіо"
radio_stuff_desc: "Авіанська армія має ввести радіо. Якщо в кожної дивізії в нашій армії буде по радіо, ми зможемо позиціонувати та поповнювати війська швидше, ніж будь-коли."
doctrine_advancement: "Поліпшення доктрин"
doctrine_advancement_desc: "Щоб ми не обрали, нам слід переробити нашу військову доктрину, щоб наша армія була не тільки бойовою силою, а й ефективною в тому, що вона робить."
form_the_avian_aviation_auxiliary: "Заснувати ВАВП"
form_the_avian_aviation_auxiliary_desc: "Повітря — душа грифона. Ми не можемо дозволити нашим небесам наповнитися ворогом або нашим землям перетворитися на пил через їхні бомбардувальники. Ми швидко розвинемо виробництво перехоплювачів, щоб належно битися і точно досягти переваги в повітрі."
develop_a_cas: "Розвиток штурмовиків"
develop_a_cas_desc: "Нам знадобиться краща підтримка з повітря, щоб наша армія могла захищати нашу країну краще. Зробімо належне поліпшення нашої підтримки з повітря."
build_military_airstrips: "Побудова злітно-посадкових смуг"
build_military_airstrips_desc: "Ми побудуємо нові смуги для розквіту повітряної підтримки. Нашим літакам знадобиться стільки місця, щоб пілоти могли покинути їхні ангари."
develop_a_bomber: "Розвиток тактичних бомбардувальників"
develop_a_bomber_desc: "Наша повітряна підтримка отримає найкращі тактичні бомбардувальники, які потрібні, щоб вона дала нам змогу бомбити ворожі заводи й дороги."
avian_air_assault_academy: "Забезпечення Авіанської Повітряної Академії"
avian_air_assault_academy_desc: "Авіанська Повітряна Академія буде сформована, щоб створити нове покоління парашутистів, здатних ефективно приземлятися за ворожим фронтом. Їхні навички змусять Авіан пишатися."
develop_a_heavy_fighter: "Розвиток важких штурмовиків"
develop_a_heavy_fighter_desc: "Недостатньо мати відмінних перехоплювачів для досягнення переваги в небі — деякі бомбардувальники знаходяться далеко за межами таких літаків. Нам потрібні важчі штурмовики, щоб битися з такими бомбардувальниками та захистити наші міста від будь-якої шкоди."
develop_an_air_doctrine: "Розвивати повітряну доктрину"
develop_an_air_doctrine_desc: "Ми розвинемо повітряну доктрину, яка перетворить нашу повітряну підтримку на більш ефективну повітряну силу, на силу, яка організована і готова битися на своїх умовах."
lishill_fighter_production_plant: "Лішильський завод штурмовиків"
lishill_fighter_production_plant_desc: "Після розчищення земель ми можемо створити завод штурмовиків, щоб створити більше підрозділів і поповнити вже наявні."
hallhaus_radar_station: "Холлхауська радарна станція"
hallhaus_radar_station_desc: "Радарна станція буде побудована, щоб підтримати наші повітряні крила в збереженні повітряної переваги над нашою країною. Без Радара, повітряна перевага менш ніж можлива."
expand_plane_production: "Розширити виробництво літаків"
expand_plane_production_desc: "Більше літаків мають бути вироблені для розширення наших повітряних сил! Конвеєри будуть розширені, щоб здешевити виробництво наших штурмовиків."
acknowledge_advanced_aerial_accomplishments: "Визнати досягнення в повітряній галузі"
acknowledge_advanced_aerial_accomplishments_desc: "Незважаючи на наш розмір, ми стали передовою повітряного прогресу і навичок. Грифони з усієї Грифонії знають, що в нас є найкращі літаки, і наші пілоти є найпрофесійнішими у світі. Якщо хтось насмілиться на нас напасти, вони виявлять, що Авіанське Повітря більш ніж здатне захищати свою країну."
assert_ascendant_avian_aviation_ability: "Ствердити майстерність авіанської авіації"
assert_ascendant_avian_aviation_ability_desc: "Настав час Авіану ствердити свою перевагу в небі. Досягаючи більших швидкостей, ніж звичайні двигуни, реактивні моделі та ракети точно будуть майбутнім авіації. Нам потрібно продовжувати приймати нові технології, щоб довести здатність нашої авіації."
acknowledge_social_problems: "Усвідомити соціальні проблеми"
acknowledge_social_problems_desc: "Занепад імперської влади погано позначився на Авіані. Ізольована і без ресурсів, наша економіка стагнувала. І хоча Авіанська династія якось трималася, простий народ страждав. Покінчимо ж із маскарадом."
establish_the_treasury: "Утвердити Казначейство"
establish_the_treasury_desc: "Крах імперської економіки перетворив авіанські фінанси на непроглядне пекло. Спеціальна комісія, відома як Казначейство, або Коур дес Комптес, буде заснована, щоб реорганізувати наш збір податків і наглядати за бюджетом у Фловенській традиції."
strengthen_the_avian_livre: "Посилити авіанський лівр"
strengthen_the_avian_livre_desc: "Коли Авіан проголосив незалежність, було створено новий авіанський лівр. Однак політична нестабільність і погане управління зруйнували вартість нової валюти. Ці проблеми тільки збільшилися, оскільки наша країна сильно залежить від імпорту. Ми підвищимо нашу процентні ставки й раціоналізуємо наші фіскальні коди, щоб посилити Лівр."
chamber_of_commerce: "Заснувати Авіанську Торговельну Палату"
chamber_of_commerce_desc: "Авіанські економічні закони залишаються доіндустріальними, але час феодальних зобов'язань уже минув. Ми маємо зміцнити нашу економіку і розширити сферу інтересів на батьківщину і за кордон чистою стратегією. Щоб це зробити, ми заснуємо Торговельну Палату."
language_neutral_inscriptions: "Лінгвістично-нейтральні написи"
language_neutral_inscriptions_desc: "Авіан культурно розділений і наші мовні відмінності пробралися в грошові дебати. Багатьох образили слова, що використовуються на наших банкнотах і монетах, і деякі магазини з цивільними відмовляються їх використовувати, думаючи, що це іноземна підробка. Ми вилікуємо цю проблему, прибравши слова, що вимагають перекладу."
a_commoners_chamber: "Селянська Палата"
a_commoners_chamber_desc: "Створення нашої Торговельної Палати вже на ходу, але через старі регламенти багато простогрифонів усе ще не можуть приєднатися до неї. Обмежуючи участь у Палаті на основі не заслуг, а роду, ми обрубуємо собі багатьох компетентних і охочих брати участь грифонів. Настав час позбутися цього і включати простих грифонів у наші плани!"
an_aristocratic_chamber: "Аристократична Палата"
an_aristocratic_chamber_desc: "У створенні Торговельної Палати майже не брали участі ті, хто тримає всі багатства: дворяни. Авіанські джентльгрифи не сильно бажали приєднуватися до цього інноваційного інституту. Ми зробимо Палату ексклюзивною групою і позбудемося млявості, приваблюючи їхню гордість — справжня меритократія зачекає."

language_problem: "Мовний поділ"
language_problem_desc: "Часи змінилися. Країна не може бути більше визначена мовою дворян, як би сильно нам не подобався цей факт. Ми маємо адаптуватися до часу, якщо ми хочемо вижити в цей вік. І щоб вижити і процвітати, ми маємо позбутися мовної проблеми."
choose_aquelian: "Просувати аквелійську мову"
choose_aquelian_desc: "Відповідь на нашу проблему проста — усі в наших землях мають говорити аквелійською. Хоча ми і перебуваємо на культурно-мовній межі, ми не можемо заперечувати того, що протягом більшої частини історії були частиною аквелійської культури та політики. Ми маємо поважати спадщину великого Дому, аквелійська — наше минуле, і тепер вона буде і майбутнім."
dual_hegemony: "Подвійна гегемонія мов"
dual_hegemony_desc: "Хоча багато хто вважає подвійну мову слабкістю, насправді це перевага! Ця особливість доводить, що Дім Авіан є чимось більшим, ніж розширення аквелійської або імперської сфери впливу. Ми — міст між двома великими культурами, і наш обов'язок — зберегти це. Нехай багато хто вважає це неможливим, але ми будемо процвітати як двомовна країна."
choose_griffish: "Просувати імперську мову"
choose_griffish_desc: "Відповідь на нашу проблему проста — усі в наших землях мають проголосити велику Імперську мову. Імперія Грифонів хоч і розкололася, а Серединні Землі все ще є серцем Грифонії, що б'ється. Хоча історично ми справді Аквелійці, ми маємо дивитися в минуле, а не в майбутнє. А майбутнє — у Ґерцланді."
aquelian_dialect: "Кодифікувати аквелійський діалект"
aquelian_dialect_desc: "Підготувавшись, спорудивши нові інститути, і навчивши вчителів, настав час прийняти наш вибір повною мірою. Тепер усі школи та інститути навчатимуть тільки Аквелійської мови. Хоча це може бути довгим і важким шляхом до повернення до Аквелійської культурної сфери, це необхідно, щоб вижити."
local_dialects: "Місцеві діалекти"
local_dialects_desc: "Незважаючи на наш крихітний розмір, частини нашого населення розмовляють дюжиною різних діалектів. Хоча дехто боїться, що існування цих мов лише роз'єднає нашу країну ще сильніше, такі заяви просто абсурдні. Ми не знищимо причину нашої величі та унікальності через безпідставні страхи. Ми збережемо ці мови й будемо заохочувати їхнє зростання."
imperial_dialect: "Кодифікувати імперський діалект"
imperial_dialect_desc: "Підготувавшись, спорудивши нові інститути, і навчивши вчителів, настав час прийняти наш вибір повною мірою. Ніколи більше Аквелійська не буде вчитися як "рідна" мова, тепер Імперська є рідною мовою грифонів наших земель. Хоча багатьом це не сподобається, ми не можемо дозволити собі залишатися в минулому."
adopt_imperial_drill: "Імперські військові тренування"
adopt_imperial_drill_desc: "Оскільки наш дім об'єднує себе із серцем Грифонії, що б'ється, ми маємо дивитися не тільки на їхню мову, а й на їхній прогрес. Імперія Грифонів, лідер Ґерцланда, сильно розширила свою армію, і ми можемо багато чому навчитися з їхніх атакувальних доктрин. Нам пощастило, оскільки їхні офіцери хочуть поділитися своїм досвідом."
adopt_aquelian_drill: "Аквелійські військові тренування"
adopt_aquelian_drill_desc: "Ми повертаємося до нашого коріння і має сенс слідувати за Аквелією в інших сферах, наприклад, за їхніми військовими досягненнями. Найпомітніше з них це ідея великої та організованої "Великої Армії". Хоча ми навряд чи зможемо створити велику армію, можна розгорнути ідеально організовану. І деякі Аквелійські командири бажають допомогти нам."
avian_welfare_act: "Авіанський закон про Благодійність"
avian_welfare_act_desc: "Нам потрібно допомогти громадянам у їхньому виживанні. Основна система соціального забезпечення буде заснована для всіх грифонів, які потребують фінансової підтримки. Цей крок не тільки зменшить бідність, а й краще стабілізує нашу країну."
agrarian_reform: "Законодавча аграрна реформа"
agrarian_reform_desc: "Для Авіана буде краще, якщо ми підтримаємо фермерів. Агрокультура є несучою частиною нашої країни, ми не можемо забути того, що коріння нашої країни прийшло з обробленої землі."
urbanisation_effort: "Ввести політику урбанізації"
urbanisation_effort_desc: "Майбутнє — у промисловості. Ми маємо залучати фермерів до роботи на фабриках, щоб думати про зміну до міського життя для посилення нашої економіки і процвітання народу."
every_village_a_manufactory: "Кожному селу — по фабриці"
every_village_a_manufactory_desc: "Кожному селу потрібна маленька фабрика. Ми впевнимося, що наша ініціатива в допомозі селам засобом невеликого впровадження промисловості успішна в сенсі створення самодостатності в цих селах."
aviaire_alloys: "Авіанські сплави"
aviaire_alloys_desc: "Нові технології у видобутку сировини дали змогу використовувати наші ресурси для великих цілей, тож тепер у нас є більше ресурсів для використання в наших фабриках, завдяки новим сплавам."
agricultural_mechanisation: "Механізація агрокультури"
agricultural_mechanisation_desc: "Часи використання серпів і мотик як основних інструментів скінчилися. В Авіані починається вік трактора."
bolster_welfare_funding: "Фінансування добробуту"
bolster_welfare_funding_desc: "Ми маємо розширити нашу систему соціального забезпечення, щоб наситити більше наших збіднілих грифонів. Сильніша система означає більше підтримки від грифонів у наших зусиллях."
expand_aviaire_metalworks: "Розширити металоливарну мережу"
expand_aviaire_metalworks_desc: "З нашим поточним зростанням економіки в нас з'явилася можливість розширення металообробки, щоб розмістити нашу зростаючу індустріалізацію — тож зробімо це."
land_clearance: "Звільнення земель"
land_clearance_desc: "Хоча в нас і є багато мешканців на околицях Авіанських міст, ми маємо виселити їх і очистити простір для розширення нашого агрокультурного сектору. Щойно їх виселять, ми перемістимо жителів у новий сектор."
oil_refineries: "Лішильський нафтопереробний завод"
oil_refineries_desc: "Ми в серйозному дефіциті палива для нашої індустріальної країни, що розквітає. Ми побудуємо цей нафтопереробний завод у зростаючому Лішилі, щоб послабити паливний дефіцит для нашої цивільної економіки та армії."
finalise_industrialise: "Завершити індустріалізацію"
finalise_industrialise_desc: "Настав час завершити нашу індустріалізацію і нарешті бути нарівні з нашими сусідами економічно та посилити наші військові здібності. Наша країна нарешті стане сучасним суспільством."
national_armoury: "Авіанська національна зброярня"
national_armoury_desc: "Ми створимо національну зброярню, щоб сприяти розподілу зброї по черзі для нашої міліції та громадян. У разі війни, центральна Зброярня допоможе організувати процес екіпірування для наших бійців."
avian_industry: "Підтримати авіанську промисловість"
avian_industry_desc: "Щоб Авіанська промисловість процвітала, їй потрібен економічний капітал. Ми маємо інвестувати більше, щоб Авіан міг краще змагатися у виробничому секторі."
hallhaus_aerodrome: "Холлхауський аеродром"
hallhaus_aerodrome_desc: "На цей час у нас відсутній простір для здійснення як військових, так і цивільних повітряних операцій. Щоб виправити це, ми побудуємо аеродром для підтримки наших куплених літаків у створенні великих повітряних сил."
university_of_lishill: "Лішильський університет"
university_of_lishill_desc: "Ми побудуємо Лішильський Університет для навчання нового покоління Авіанських грифонів новим, сучасним навичкам, які можуть допомогти нам у досягненні нових висот і збільшенні кількості навчених робітників."
finalise_educate: "Завершити освітні реформи"
finalise_educate_desc: "Заснувавши університет, ми можемо оптимізувати нашу освітню систему, щоб перепризначити деяких грифонів в університети для підвищення їхніх навичок та освіти."
communists_win: "Комуністи перемогли"
communists_win_desc: "Революція вдалася! Реакціонери або втекли, або були страчені нашим великим Головою Редтейлом. З нашою перемогою ми можемо почати роботу над втіленням раю для робітників у реальність. Тепер простогрифони можуть пожинати здобич з буржуазних негідників."
the_strong_arm_of_the_revolution: "Сильна лапа революції"
the_strong_arm_of_the_revolution_desc: "Народна армія має бути сформована і більше грифонів має бути призвано. Після нашої перемоги, реакціонери та буржуазні сусіди почнуть стукати в наші двері в спробі знищити наш рай. Переконаймося, що нам вистачає тіл, щоб заповнити наші кордони."
a_socialist_economic_system: "Соціалістична система економіки"
a_socialist_economic_system_desc: "Капіталізм буде усунуто. Уся власність належить країні, і, власне, усім грифонам. Ми розподілимо все чесно і порівну, щоб усі були щасливі. Багатство більше не буде долею тільки вищих аристократів."
the_long_arm_of_the_revolution: "Довга лапа революції"
the_long_arm_of_the_revolution_desc: "Хоча наші й перемогли, нам все ще загрожують безліч агентів, готових спробувати розібрати наш рай по шматочках. Ми реформуємо початкове ТРА в авангард, щоб упевнитися в безпеці нашого населення від ліберальної та реакційної брехні."
avian_collectivism: "Авіанський колективізм"
avian_collectivism_desc: "Ніяких більше "приватних" фермерів. Вони в будь-якому разі є дрібними аристократами, тож уся фермерська земля буде колективізована і населена простогрифонами і фермерами по-чесному. Усі ресурси будуть розділені так, щоб ніхто не голодував."
a_socialist_education_system: "Соціалістична система освіти"
a_socialist_education_system_desc: "Кожен Авіанський грифон отримає червону книгу і буде повинен читати хоча б 5 сторінок на день. Якщо вони недостатньо освічені для читання, місцеві члени партії прочитають їм ці слова, щоб упевнитися, що вони розуміють велич соціалізму і чому тільки він є двигуном прогресу."
avian_socialist_technocracy: "Соціалістична технократія"
avian_socialist_technocracy_desc: "Ми зробили це, наш соціалістичний рай завершено. Тепер ми можемо рухатися далі в науках окремо, поки наші грифони отримують їжу, яка їм потрібна, і навчання, яке вони отримують з наших інститутів. Робітники пожинають райські плоди."
loyalists_win: "Лоялісти перемогли"
loyalists_win_desc: "Усе скінчилося, ми витримали всі труднощі та врятували Авіан від тиранії та розрухи. Тепер ми можемо реформувати політичну систему Авіана, щоб вона коштувала участі в ній грифонів."
purging_the_army: "Чистки в армії"
purging_the_army_desc: "Армія ніколи більше не повинна бути залучена в Авіанську політику. Армія є руйнівною пухлиною, яка приведе нашу країну до війни і страждань."
purging_the_aristocracy: "Чистки в аристократії"
purging_the_aristocracy_desc: "Приземлена еліта занадто довго процвітала як якийсь паразит. Настав час покінчити з цим і дозволити багатства тільки для тих, хто працюють для цього, а не тільки успадковують."
liberalising_the_government: "Лібералізація уряду"
liberalising_the_government_desc: "Старий уряд був спадковим, авторитарним, архаїчним і зламаним. Нам треба доламати цей уряд і реформувати в ліберальну демократію. Ця демократія впустить нову кров і дасть вирости новим ідеям."
support_harmonic_institutions: "Підтримати гармонійні інститути"
support_harmonic_institutions_desc: "Щоб Авіан залишався демократичною країною, нам потрібно встановити гармонійні інститути, які просувають свободу, волю і правосуддя для всіх. Нова судова система обов'язкова, разом з новими законодавствами, щоб сприяти громадянській участі."
promote_freedoms: "Просувати свободу громадян"
promote_freedoms_desc: "Кожен громадянин цієї країни заслуговує на свою громадянську свободу. Ми дамо їм свободу голосу, віри, преси та зборів. Ці чотири свободи будуть введені в нашу нову і молоду конституцію."
permit_local_elections: "Дозволити місцеві вибори"
permit_local_elections_desc: "Настав час офіційно дозволити місцеві вибори, щоб почати участь громадян і зробити наших громадян уважними, активними і добрими до своїх братів і сестер."
fascists_win: "Переворот удався"
fascists_win_desc: "Наш великий лідер Зіпрессен переміг проти і Федералістів, і лівих технократів, які бажають знищити нашу велич. Тепер ми можемо рухатися до повної консолідації Авіана в мілітаризовану країну, готову до війни, щоб заснувати велику Веренію."
purging_the_army1: "Чистки в армії"
purging_the_army1_desc: "Хоча саме його союзники з армії Дому Авіан підтримали його під час його повстання і посадили його на трон, елементи армії, лояльні до Дому і Леді Авіан, ще існують, не кажучи вже про суперницькі клацання в армії. Тільки ліквідувавши всю опозицію в армії, Лейтенант-Генерал може затвердити своє правління."
purging_the_aristocracy1: "Чистки в аристократії"
purging_the_aristocracy1_desc: "Аристократія була шилом у дупі для нас занадто довго. Ми повинні очистити цю країну від кожного дворянина — нам не потрібно більше терпіти їхню декадентну поведінку."
adopt_the_stahlhaube: "Адаптувати Стахлхауб"
adopt_the_stahlhaube_desc: "Нам потрібні нові шоломи, які здатні краще зупиняти кулі від убивства наших солдатів. Стахлхауб є відмінним прикладом для стандартизації. Разом із цим шоломом ми маємо дати солдатам найпростіші лопати і бінокль, щоб бути більш ефективними."
reintegrate_haustruppen_auxiliaries: "Реінтегрувати Хауструпенську підтримку"
reintegrate_haustruppen_auxiliaries_desc: "Ми маємо реінтегрувати Хауструпенську Підтримку, тому що тепер наша армія єдина. Усі будуть битися під одним прапором, в одній армії, в одному загоні, щоб більш ефективно знищувати наших ворогів."
reform_military_organisation_structure: "Реформи у військовій організації"
reform_military_organisation_structure_desc: "Нашій армії потрібна реструктуризація. Більше вони не будуть архаїчним збіговиськом, створеним аристократами для простого стримування селян. Армія стане сучасною та організованою."
restructure_the_secret_service: "Переробка спецслужб"
restructure_the_secret_service_desc: "Початкове Троїсте Шпигунське Агентство було хорошим початком для потрібної організації, яка захищала б нас від ворожих шпигунів, але тепер нам потрібно його переробити, щоб воно спостерігало не тільки за зовнішньою підривною діяльністю, а й за внутрішньою, які бажають послабити стабільність нашої країни."
restructure_the_ministry_of_economics: "Переробка Міністерства Економіки"
restructure_the_ministry_of_economics_desc: "Міністерству Економіки потрібна масова переробка, щоб воно витримало нашу мілітаризовану країну. Він має бути перепрофільований, оскільки в рамках нашого нескінченного переозброєння ми готуємося виробляти якомога більше зброї."
restructure_the_war_office: "Реорганізувати Військове Міністерство"
restructure_the_war_office_desc: "Початковою метою Військового Міністерства була підготовка до оборони проти наших ворогів. Однак — захист означає слабкість. Ми маємо приготуватися до вторгнення й убезпечитися через війну, тому наше Військове Міністерство буде перепрофільовано для масового призову."
strenghten_military_rule: "Посилити військовий вплив"
strenghten_military_rule_desc: "Авіанські грифони повинні пам'ятати, що саме через армію наша країна залишалася в безпеці. Ми маємо нагадати їм це шляхом залучення до масових військових парадів, щоб показати громадянам нашу силу."
artillery_improvement_effort: "Розвиток артилерії"
artillery_improvement_effort_desc: "Нашій армії треба зосередитися на артилерії. Чим краще у нас будуть справи з артилерією, тим краще ми зможемо пробити їхню піхоту і прорвати їхню лінію фронту."
armour_improvement_effort: "Розвиток бронетехніки"
armour_improvement_effort_desc: "Танки — майбутнє всіх воєн. Потрібно вкладатися в майбутнє, яке буде наповнене цими гігантами, що втирають нашого ворога в бруд."
society_improvement_effort: "Розвиток суспільства"
society_improvement_effort_desc: "Разом із тим, як наша армія функціонує, наше суспільство має бути в повній згуртованості з армією. Кожен кіготь буде єдиним і сильним, щоб битися з нашими ворогами."
motorised_improvement_effort: "Розвиток мотопіхоти"
motorised_improvement_effort_desc: "Використання моторизованої піхоти потенційно може змінити Авіанський стиль бою на краще. Мотопіхота може обігнати стільки солдатів..."
mechanised_improvement_effort: "Розвиток механізованої піхоти"
mechanised_improvement_effort_desc: "Треба попрацювати над поліпшенням нашої мотопіхоти й зробити її швидшою і сильнішою."
declare_the_kingdom: "Проголосити Королівство"
declare_the_kingdom_desc: "Королівство засновано! Настав час повернути наше місце в Грифонії та змусити наших сусідів схилитися перед нашими землями."
reclaim_griffonstone: "Повернути Грифонстоун"
reclaim_griffonstone_desc: "Серце і душа грифонів належить нам. Ми — справжні спадкоємці старовини, тож настав час повернути наше вірне містечко проти вдачі старого Ґруфа і його жахливого правління."
reclaim_flowena: "Повернути Фловену"
reclaim_flowena_desc: "Банк Грифонії тепер наш! Занадто довго торговці й аристократи Фловени розтратили потенціал міста у вечірках і занепаді. Але тепер, настав час врятувати їх."
reclaim_pomovarra: "Повернути Помоварру"
reclaim_pomovarra_desc: "Помоварра буде наша. Ця маленька країна має бути захоплена і встановлена як частина нашого великого королівства, щоб вони процвітали."
reclaim_adelart: "Повернути Аделарт"
reclaim_adelart_desc: "Мерлок Вуд і його бандити паразитували Аделарт занадто довго. Настав час нам заарештувати цих хуліганів і встановити порядок в Аделарті."
form_the_archduchy: "Заснувати Ерцгерцогство"
form_the_archduchy_desc: "Прийшов час нам заснувати Ерцгерцогство, щоб захистити землі грифонів і принести мир цим землям."
integrate_copperhill: "Інтегрувати Копперхілл"
integrate_copperhill_desc: "Нам потрібно впевнитися, що наші жителі знають, що вони в безпеці під нашим правлінням. Грифони Копперхілла будуть любити нас."
reform_the_kingdom_of_griffonstone: "Відновити Королівство"
reform_the_kingdom_of_griffonstone_desc: "Тепер, коли таких грифонів, як корумпований Ґруф, більше немає на цій красивій батьківщині Грифонстоуна, ми можемо перетворити себе на нове, краще Королівство Грифонстоун із династією, що варта цієї крові та землі."
a_zypressen_on_the_imperial_throne: "Зіпрессен на Імперському Троні"
a_zypressen_on_the_imperial_throne_desc: "Хто скаже, що Зіпрессен негідний Імперського трону? Минулі десятиліття були наповнені суцільним провалом династії Ґроверів, яким не вдалося тримати Грифонію квітучою і стабільною через їхню власну нездатність і слабке здоров'я. Тепер там потрібна свіжа кров."
foundation_allowed: "Фонд вітається"
foundation_allowed_desc: "Тепер у нас є нова основа для військової могутності, давайте будувати на ній наш успіх."
establish_secure_facilities: "Створити захищені об'єкти"
establish_secure_facilities_desc: "Для успіху нашій армії потрібні нові об'єкти. Давайте створимо ці об'єкти, щоб краще захистити націю."
form_mobile_task_forces: "Сформувати мобільні оперативні групи"
form_mobile_task_forces_desc: "Сучасні армії потребують швидшого реагування на кризи для ефективного захисту нації. Ми можемо сформувати мобільні оперативні групи, щоб швидше реагувати на кризи."
centralise_foundation_control: "Централізувати контроль Фонду"
centralise_foundation_control_desc: "Тепер, коли Фонд створено, давайте централізуємо контроль, щоб краще посилити нашу армію та зробити її ефективнішою."
reassemble_foundation_personnel: "Зібрати персонал Фонду"
reassemble_foundation_personnel_desc: "Нам потрібен найкращий персонал якомога швидше! Давайте прискоримо процес набору, щоб залучити більше кваліфікованих людей до Фонду."
relocate_foundation_labs: "Перенести лабораторії Фонду"
relocate_foundation_labs_desc: "Наявні лабораторії є небезпечними та незахищеними. Нам потрібно перенести наші об'єкти в більш безпечні місця, які менш імовірно буде знайдено та атаковано."
foundation_scientific_effort: "Наукове розширення Фонду"
foundation_scientific_effort_desc: "Дослідження мають бути розширені, щоб знайти нові відкриття, які наші військові можуть використовувати. Ми повинні збільшити наш пул вчених та інженерів на благо нашої країни."
foundation_military_effort: "Військове розширення Фонду"
foundation_military_effort_desc: "Чим більше солдатів для захисту наших об'єктів, тим краще. Давайте переконаємося, що ми маємо кваліфікованих військовослужбовців, необхідних для захисту нашої роботи."
foundation_infrastructure_effort: "Розширення інфраструктури Фонду"
foundation_infrastructure_desc: "Щоб посилити нашу мережу, нам потрібно більше інфраструктури, доріг, які з'єднують наші об'єкти та полегшують пересування вчених і військ між об'єктами."
on_site_nuclear_devices: "Ядерні пристрої на місці"
on_site_nuclear_devices_desc: "Ядерні випробування мають проводитися на наших об'єктах. Враховуючи потенційну силу ядерних досліджень, було б вигідно захистити ці об'єкти для ядерних випробувань."
##ІДЕЇ
avithreehousescorp: "Корпорація Трьох Домів"
avithreehousescorp_desc: "Корпорація Трьох Домів спочатку була створена як нафтопереробна компанія, але відтоді включила у сферу своєї діяльності промислові та електронні дослідження. Її штаб-квартира знаходиться в Авіані, але корпорація також діє і в землях, якими правлять три великі Доми грифонського Серця."
avitripartitecolleges: "Троїстий науковий коледж"
avitripartitecolleges_desc: "Троїстий науковий коледж це найбільш передова установа для здобуття вищої освіти в землях Трьох Домів."
AVI_scienceexchange: "Авіанська конференція з наукового обміну"
AVI_scienceexchange_desc: "Авіанська конференція з наукового обміну збирала разом найяскравіші уми з усіх трьох домів. Безсумнівно, вона стане благом для наукових кіл усіх залучених сторін, проте присутність такої великої кількості іноземних учених в одному місці приверне до певних проблем у сфері безпеки..."
AVI_studentexchange: "Програма міждомового обміну студентами"
AVI_relaxd_citizenship: "Послабити вимоги для громадянства"
AVI_econcoop: "Економічне співробітництво між Домами"
AVI_common_markets: "Тристороння угода загального ринку"
AVI_common_markets_desc: "Ратифікація угоди про тристоронній загальний ринок Трьома Домами офіційно дала змогу забезпечити тіснішу інтеграцію їхніх національних економік, стимулюючи економічне зростання шляхом проведення протекціоністської політики щодо іноземних держав і одночасно значно лібералізуючи та спрощуючи торгівлю між Трьома Домами. Хоча час від часу відбуваються випадкові сутички або прикордонні війни між домами Ері та Ейрі, нейтральний дім Авіан виступає як арбітр у цих суперечках і так запобігає розриву угоди — вигідне, хоча й дещо заплутане, становище справ, яке всі три Доми, попри їхні розбіжності, раді та готові підтримувати."
AVI_unified_intelligence_agency: "Єдине Розвідувальне Агентство"
AVI_unified_intelligence_agency_desc: "Єдине Розвідувальне Агентство є центральним органом, який займається координацією шпигунських операцій Трьох Домів за кордоном."
AVI_unified_intelligence_agency_lar: "Єдине Розвідувальне Агентство"
AVI_unified_intelligence_agency_lar_desc: "Єдине Розвідувальне Агентство є центральним органом, який займається координацією шпигунських операцій Трьох Домів за кордоном."
AVI_annual_military_exercises: "Щотижневі військові тренування"
AVI_agri_1: "Підтримання агрокультури"
AVI_agri_2: "Кожен грифон — фермер"
AVI_agri_3: "Ізольована агро-екосистема"
AVI_agri_3_desc: "Дім Авіан зумів створити і пізніше підтримувати повністю самодостатню сільськогосподарську та екологічну систему в межах своїх володінь, тим самим уникаючи залежності від імпорту продовольства з інших країн."
AVI_coopfarms: "Співпрацюючі ферми"
AVI_protectionism: "Авіанський протекціонізм"
AVI_sca: "Угода між країною та капіталом"
AVI_milsoc_1: "Мілітаризоване суспільство"
AVI_milsoc_2: "Мілітаризоване суспільство — Обов'язкова служба"
AVI_milsoc_2_desc: "Усі громадяни дому Авіан, будь то дворяни чи прості грифони, мають пройти дворічну обов'язкову службу в армії."
AVI_fortify: "Розвиток укріплень"
AVI_de_arse: "Децентралізований арсенал"
AVI_de_arse_desc: "Децентралізація арсеналу Дому Авіан і розподіл схованок зі зброєю по всій нашій території гарантує, що потужний збройний опір загарбникові зможе тривати й у разі втрати всіх основних складів постачання та арсеналів."
AVI_rrr: "Авіанська система військовозобов'язаних"
AVI_rrr_desc: "Авіанська система військовозобов'язаних, названа на честь її головної творецьки, Леді Катрини Авіанської, дає змогу Дому своєчасно й ефективно призивати своїх резервістів в армію під час кризи."
AVI_gfg: "Гармати для Ґільди"
AVI_eternal: "Вічний Дім Авіан"
