 eqs_conscription_crisis: "Призовна криза"
 eqs_conscription_crisis_desc: "Відмовники від військової служби і пацифісти, які чіпляються за ідеали дружби та гармонії — всі вони відмовляються воювати. Це було б галантним проявом чесноти, якби наш спосіб життя не був у небезпеці." # (@)
 eqs_defeatists: "Поразництво"
 eqs_defeatists_desc: "Навіть коли на горизонті нависла серйозна загроза, через газети і радіостанції проникають поразницькі повідомлення. На жаль, час мирних рішень закінчився — Еквестрія повинна боротися далі." # (@)
 eqs_media_control: "Кантерлотська пропаганда"
 eqs_media_control_desc: "Від західних берегів до південно-східних портів ЗМІ одноголосо говорять про єдність, самопожертву та силу. Всі мусять докласти весь свій потенціал, щоб Еквестрія перемогла." # (@)
 eqs_war_law: "Воєнний стан"
 eqs_war_law_desc: "Ситуація стає все більш відчайдушною. Громадянські права слід заморозити, ввести комендантську годину, а до цивільних осіб застосовувати військове законодавство. Такий порядок триватиме, допоки події не дозволять нам розслабитися — бажано після того, як війна завершиться нашою перемогою." # (@)
 eqs_war_law_extreme: "Мілітаризація держави"
 eqs_war_law_extreme_desc: "Різниця між цивільним і солдатом стала досить розмитою; кожен може постати перед військовим трибуналом, якщо його визнають винним у перешкоджанні, непокорі, непослусі чи поразництві. Лише крізь екстремальну зміну нашої психіки ми можемо сподіватися на виживання." # (@)
 eqs_war_admin: "Бюрократія воєнного стану"
 eqs_war_admin_desc: "Наразі в Еквестрії немає місця легковажності та надмірностям; фінансування та пріоритет надається всім справам, які захищають державу від вторгнення. Крім того, проєкти, первісно призначені для більш мирного часу, були призупинено, а поні, які ними керували, були переведені в іншу філію або призвані на військову службу." # (@)
 eqs_war_admin_extreme: "Мілітаризована бюрократія"
 eqs_war_admin_extreme_desc: "Для подальшого підвищення ефективності прийняття та виконання рішень бюрократія була доповнена військовими радниками, а в деяких випадках повністю перейнята ними. Надмірності довоєнних часів не мусять повторитися, щоб забезпечити перемогу Еквестрії." # (@)
 eqs_order_idea: "Гармонія — це порядок"
 eqs_order_idea_desc: "Щоби захистити Еквестрію, кожен мусить бути на своєму місці, що в першу чергу включає в себе збільшення робочого часу, посилення призовної кампанії та поширення адекватного повідомлення про єдність і відданість, щоби поні прийняли, що зміни настали." # (@)

