 EQS_SOL_red_rocket_desc:0 "Self-proclaimed visionary and autodidact in the explosive arts, Red Rocket's past is elusive. Aside from her familial ties to the Rocket estate, she has remained tight-lipped. As gifted in anything pyrotechnical, she was accepted into Celestia's School for Gifted unicorns. A snob, even by the standards of the elite, she spent her days studying magic tomes and improving her thaumaturgy, rather than befriending peers. The only quasi-friend she had was the school's therapist, the nature of those visits expunged shortly after she was expelled after a magical mishap with a large quantity of gunpowder that resulted in multiple injuries and a single faculty's death.\n\nAs she was still a minor, she was bounced instead between different psychologists for half a decade, before being declared healed. Afterward, she applied for and was accepted into Canterlot's military college, although she was discharged a few months in after reckless endangerment of other cadets during an artillery drill. Swapping blank shells for live ones earned her additional therapy visits and glorious jobs in factories and the service industry.\n\nOnly through Daybreaker's cleansing of the military did she finally receive her due. As academy enrollment records were perused for overlooked, talented ponies, she was dragged from her drudgery and granted a commission in the artillery corps. While she is affable, her obsessive tendencies around changelings and thestrals, and a locket she always keeps on her leaves her fellow officers rattled. But that matters little to her. To her, the world is Daybreaker, and if others will not accept the Empress, then they will be cleansed by her fire instead." # (!)

