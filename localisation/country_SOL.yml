  news.sol.3.b: "Гармонію змила тиранія."

  news.sol.4.t: "Сходження Дейбрейкер"
  news.sol.4.d: "[This.GetNewspaperHeader]Сьогодні історичний день у історії Еквестрії. Звідусіль оточена реальними й уявними ворогами своєї країни, принцеса Селестія — нині відома як Дейбрейкер Сан — оголосила Еквестрію Сонячної імперією та швидко й ефективно обернула уряд. Саму принцесу Луну було відкликано з поля бою — її посаду віддали іншому здібному генералові, — і вона покинула країну. Тим часом, нова Імператриця зосередила свої зусилля на, цитата: «Перемогу у війні будь-якою ціною та захисті моїх поні від зовнішніх загроз із боку будь-кого: поні, чейнджлінґів, грифонів чи будь-яких істот, що мають намір знищити гармонію»." # (&)
  news.sol.4.d_noluna: "[This.GetNewspaperHeader]Сьогодні історичний день у історії Еквестрії. Звідусіль оточена реальними й уявними ворогами своєї країни, принцеса Селестія — нині відома як Дейбрейкер Сан — оголосила Еквестрію Сонячної імперією та швидко й ефективно обернула уряд. Нова Імператриця зосередила свої зусилля на, цитата: «Перемогу у війні будь-якою ціною та захисті моїх поні від зовнішніх загроз із боку будь-кого: поні, чейнджлінґів, грифонів чи будь-яких істот, що мають намір знищити гармонію»." # (&)
  news.sol.4.a: "Уперед, у світле майбутнє!"
  news.sol.4.b: "Щось новеньке."
  news.sol.4.c: "Чи слід нам боятися?"

  news.sol.5.t: "Друга Сонячна громадянська війна"
  news.sol.5.t_first: "Сонячна громадянська війна"
  news.sol.5.d: "[This.GetNewspaperHeader]Оскільки новий уряд був зайнятий іншими справами, підтримка революції тихо й без утиску зростала по Еквестрії, і сьогодні бунтарі зробили свій хід. Політики, активісти, невдоволені солдати та дворяни, республіканці, соціалісти — поні з усіх верств населення взяли до копит зброю з єдиною ціллю: повалення Дейбрейкер, і почали громадянську війну проти сонячного уряду, стверджуючи, що жадають «свободу для себе та пригноблених поні Еквестрії». Імператриця Дейбрейкер іще не прокоментувала цю подію." # (&)
  news.sol.5.a: "Ми розчавимо цих дурнів!"
  news.sol.5.b: "Боротьба в Еквестрії триває."

 solarempire.1.t: "Сонце сяє в зеніті"
 solarempire.1.d: "Після вимушеного службового туру, Імператриця Дейбрейкер проголосила фронт досить стабільним, щоби вона повернулася до столиці — продовжити марудну працю з реорганізації держави та її нової території. Коли її повітряне судно пропливало понад землею, багато підданих, старих і молодих, рвонуло привітатися зі своїм улюбленим монархом. Одна кобилиця, що теж це зробила, так відповіла на нещодавні події: «Я просто рада, що Імператриця збирається взяти особистіший контроль над урядом. Із її керівним світлом — я знаю, — ніщо не може піти не так». Інші піддані поділяють її настрої." # (&?)
 solarempire.1.d_peace: "Ось знову запанував мир, і Імператриця Дейбрейкер вирішила повернутися до столиці, щоби продовжити марудну працю з реорганізації держави та її нової території. Коли її повітряне судно пропливало понад землею, багато підданих, старих і молодих, рвонуло привітатися зі своїм улюбленим монархом. Одна кобилиця, що теж це зробила, так відповіла на нещодавні події: «Я просто рада, що Імператриця збирається взяти особистіший контроль над урядом. Із її керівним світлом — я знаю, — ніщо не може піти не так». Інші піддані поділяють її настрої." # (&?)
 solarempire.1.a: "Час для відпустки."

 solarempire.2.t: "І прийде світанок"
 solarempire.2.d: "Світ палає, і причина тому — наша велична земля! По мірі розжарювання пожежі наша владна лідерка Імператриця Дейбрейкер спустилася на землю, щоби керувати цим полум'ям належним чином. Усі пізнають її особистий гнів і задрижать, адже вона — втілення їхньої погибелі!" # (&?)
 solarempire.2.a: "Усі вклоняться перед Непереможним Сонцем!"
 solarempire.2.a.tp_70: "§RЦей фельдмаршал стане недоступний за 140 днів!§!"
 solarempire.2.a.tp_40: "§RЦей фельдмаршал стане недоступний за 80 днів!§!"

 solarempire.5.t: "Обираючи сторону"
 solarempire.5.d_1: "Хаос сколихнув Еквестрію, коли принцеса Луна, зайнята реформами прав бетпоні, була ув'язнена Кантерлотом за організацію терористичний заколот. Цивільних, котрі протестували проти її ув'язнення, було розстріляно кантерлотськими силами. Принцеса Луна втекла до Мейнгеттена і стверджує, що її сестра збожеволіла та її необхідно вигнати на Сонце. Селестія не відповіла напряму, але адміністрація Кантерлоту заявила, що вбивства були жахливим нещасним випадком і що Луна знов обернулася на Найтмер Мун.\n\nСпалахнула громадянська війна, і обидві сторони стверджують, що представляють принципи гармонії.\n\nКого ж ми підтримаємо?"
 solarempire.5.d_2: "Хаос сколихнув Еквестрію, коли принцеса Луна, зайнята реформами прав бетпоні, була поранена внаслідок терористичної атаки; це спричинило сутичку між реакційними та прогресивними силами на вулицях Мейнгеттена. Принцеса Луна захопила радіоефір і стверджує, що її сестра збожеволіла та влаштовувала змову проти рівності з бетпоні, і що Луна стала супротив неї, готова боротися за рівність бетпоні та спинити божевілля її сестри. Селестія не відповіла напряму, але адміністрація Кантерлоту заявила, що Найтмер Мун повернулася та що їм потрібен кожен придатний поні для захисту гармонії.\n\nКого ж ми підтримаємо?"
 solarempire.5.a: "Ми довіряли Селестії вже тисячу років."
 solarempire.5.b: "Це не наша війна!"
 solarempire.5.c: "Мертві цивільні в Еквестрії? Луна права."

 solarempire.6.t: "$solarempire.5.t$"
 solarempire.6.d: "Оскільки принцеса Селестія пройшла трансформацію в Дейбрейкер, принцеса Луна взяла до копит зброю, щоби захищати те, що називає гармонією. Однак, Дейбрейкер наполягає, що вона досі істинна правителька Еквестрії та що Луна дурить себе. Постає питання: чию сторону нам обрати?"
 solarempire.6.d_rep: "Оскільки принцеса Селестія пройшла трансформацію в Дейбрейкер, республіканці взяли до копит зброю, щоби захищати те, що називають гармонією. Однак, Дейбрейкер наполягає, що вона досі істинна правителька Еквестрії та що бунтівники дурять себе. Постає питання: чию сторону нам обрати?"
 solarempire.6.a: "Ми залишимося вірні справжній гармонії!"
 solarempire.6.b: "$solarempire.5.b$"
 solarempire.6.c: "Дейбрейкер — правителька Еквестрії!"

 solarempire.7.t: "Чи підкорятися?"
 solarempire.7.d: "Дейбрейкер, Імператриця Сонячної Імперії, вимагає від нас виконання наших обов'язків перед Еквестрією, на зміну якій прийшла Сонячна Імперія. Тільки ось Дейбрейкер — не зовсім Селестія..."
 solarempire.7.a: "Вона й досі та сама поні, хіба ж ні?"
 solarempire.7.b: "Ми не станемо присягати їй на вірність!"

 solarempire.8.t: "Гармоністи покидають генеральний штаб"
 solarempire.8.d: "Сьогодні група генералів і військових штабістів на чолі з Елементами Гармонії, яких давно підозрювали в заколотницьких і підривних ідеалах, спільно пішли з посад, посилаючися на свою нездатність, цитата: «служити цьому гнобительському та деспотичному режиму божевільної поні»."
 solarempire.8.a: "Їм слід пам'ятати: ми знаємо, де вони живуть."

 SOL_rehabilitate_generals: "Реабілітувати генералів"
 SOL_rehabilitate_generals_desc: "Декотрі з наших командувачів вирішили підтримати зрадницький заколот, засумнівавшись у службі Імперії. В усій своїй ласці та мудрості, Імператриця вирішила дати їм другий шанс — за умови, що вони вірно служитимуть їй і її Імперії."

 solarempire.10.t: "Чистки в генеральному штабі"
 solarempire.10.d_inq: "Проведене розслідування викрило нечувані масштаби зрадництва, нелояльності та деґенерації в Імператорській армії. Імператриця, хай править вона вічно, у своїй праведній люті вирішила дозволити Полум'ю Інквізиції очистити Імперські збройні сили від зрадників, єретиків і безвірних." # (&)
 solarempire.10.d: "Проведене розслідування показало, що багато командувачів не лояльні Імператриці та Імперії. Імперський суд хутко виніс єдине належне покарання — смерть." # (&)
 solarempire.10.a: "Соарину не можна довіряти."
 solarempire.10.b: "Фаст Кліпа бачили з відомими зрадниками."
 solarempire.10.c: "Віплеш зробив декілька дуже цікавих тверджень."

 solarempire.11.t: "Висхідні зірки"
 solarempire.11.d: "Сонячній Імперії потрібні командувачі, а тому багатьом офіцерам, раніше усунутим або визнаним екстремістами чи радикалами, дали вищі посади в Імператорській армії. Всі вони готові боротися та вмерти за свою Імператрицю. Їхня відданість безсумнівна, і вони послужать новими героями для Сонячної Імперії." # (&)
 solarempire.11.a: "Саме ті, кого Імперія потребує!"

 solarempire.12.t: "Сонячний вплив"
 solarempire.12.d: "Громадянська війна скінчилася, і [SOL.GetLeader] просить нас дозволити [SOL.GetAdjective]им радникам повернутися назад у державу [Root.GetName], по суті повертаючи нас до довоєнного стану."
 solarempire.12.a: "Ну, так воно було раніше..."
 solarempire.12.b: "Це наш шанс звільнитися!"

 solarempire.122.t: "Місячний вплив"
 solarempire.122.d: "Громадянська війна скінчилася, і [NLR.GetLeader] просить нас дозволити [NLR.GetAdjective]им радникам повернутися назад у державу [Root.GetName], по суті повертаючи нас до довоєнного стану."
 solarempire.122.a: "$solarempire.12.a$"
 solarempire.122.b: "$solarempire.12.b$"

 solarempire.123.t: "Еквестрійський вплив"
 solarempire.123.d: "Громадянська війна скінчилася, і [EQS.GetLeader] просить нас дозволити [EQS.GetAdjective]им радникам повернутися назад у державу [Root.GetName], по суті повертаючи нас до довоєнного стану."
 solarempire.123.a: "$solarempire.12.a$"
 solarempire.123.b: "$solarempire.12.b$"

 solarempire.27.t: "$solarempire.12.t$"
 solarempire.27.d: "[From.GetLeader] просить нас дозволити [From.GetAdjective]им радникам повернутися назад у державу [Root.GetName], стверджуючи, що [Root.GetName] є підданим держави [From.GetName]."
 solarempire.27.a: "Ми наємо вибору, крім як погодитися." # (&?)
 solarempire.27.b: "Ми не підкоримося!"

 solarempire.28.t_sub: "[From.GetName] приймає нас у якості своїх господарів"
 solarempire.28.d_sub: "Держава [From.GetName] мудро вирішила возз'єднатися з державою [Root.GetName], доступивши наших радників до свого уряду."
 solarempire.28.t_ref: "[From.GetName] відхиляє нашу пропозицію"
 solarempire.28.d_ref: "[From.GetAdjectiveCap]і блазні відмовилися повертатися на своє законее місце в якості наших підданих!"
 solarempire.28.a: "Пречудово."
 solarempire.28.b: "Якщо вони цього бажають..."

 solarempire.30.t: "Випалення гнилі"
 solarempire.30.d_pro: "Раніше цього дня останніх відомих лідерів антиімператорських терористів було ув'язнено вслід за дезертирством одного з їхніх останніх оперативників. В останні тижні лави цих осередків територистів, які протистояли керівництву Імператриці, стабільно поріділи; найпоширенішою причиною відмови від боротьби з боку колишніх бунтівників стало щодалі більше задоволення правлінням Імператриці Дейбрейкер. Лідерів останніх осередків територистів будуть судити, але навіть до того, як суди закликали до порядку, Імператриця оголосила, що вона пом'якшить вироки засуджених із метою просування національного зцілення." # (&)
 solarempire.30.d_mot: "Услід за низкою набігів, улаштованих підрозділами спецпризначенців Імператорської армії раніше цього тижня, впали останні оплоти тих, хто досі жорстко протистояв правлінню Імператриці Дейбрейкер. Було швидко скликано судові процеси над полоненими: їх судитимуть як ворогів народу, диверсантів, зрадників і правопорушників. Вироки були винесені однаково швидко: дві третини полонених стратили без суду і слідства, третині присудили роботу на каторзі, і лише одиниці отримали заслання до диких областей Еквестрії. Імператриця назвала стрімкий судовий процес «істинним правосуддям» і оголосила про нове свято всім еквестрійцям, закликаючи до святкування чисток серед бунтарського керівництва." # (&)
 solarempire.30.d_god: "Услід за знищенням останнього міста, яке відкрито оголошувало про опір Золотому престолу в Кантерлоті, новостворена Священна Інквізиція Її Імператорської Величності оточила останню твердиню єретиків. Із серцями, повними ненависті, багатьох забили військові, тим часом як на інших зрадників-утікачів напали вірні жителі поближніх містечок, після чого перших спалили на вогні. Але найжорстокіша доля перепала тим, хто пережив узяття в полон. Більшість не пережила допити, перш ніж дійшли до суду, а ті, хто дістався цих золотих зал, скоро виявили, що їхня дола вже вирішена, а суди були лише формальністю, щоби показати світові глибину їхніх гріхів. Один жеребець покаявся на лаві підсудних, і сама Імператриця визнала його спокуту та дарувала йому помилування. Його смерть була швидкою та безболісною, а його душа звільнилася від гріха та зіпсованості." # (&)
 solarempire.30.a: "Імператриця захищає."
 solarempire.30.b: "Така доля зрадників."
 solarempire.30.c: "Прославте Сонце, адже ми всі ходимо в її вічній тіні!"

 solarempire.31.t: "Опір у державі [From.GetName]!"
 solarempire.31.d: "Схоже, що після нашої гучної перемоги над силами, ворожими до гармонії, уряд нашої грифонської колонії проголосив свою незалежність від нас, бажаючи обірвати всі дипломатичні зв'язки з Імперією, а зокрема з Імператрицею. Землі грифонів дуже далекі, і за ними мабуть не варто гнатися. Проте це може здатися світові та нашим ворогам ознакою слабкості." # (&)
 solarempire.31.a: "Нехай ідуть. Імператрицю Грифонія не цікавить."
 solarempire.31.b: "Їхнє покарання буде швидким і безжальним!"

 solarempire.32.t: "[From.Capital.GetName] мовчить"
 solarempire.32.d: "Наш сміливий крок до затвердження незалежності окупився, і новий [From.GetAdjective]ий уряд не проявив жодних ознак опору чи протесту проти наших дій. [From.GetNameDefCap] залишається загрозою, але ми принаймні вільні від їхнього правління." # (&)
 solarempire.32.a: "Ура!"

 solarempire.33.t: "[From.Capital.GetName] мобілізовується"
 solarempire.33.d: "Місто [Root.Capital.GetName] щойно досягла телеграма з міста [From.Capital.GetName], в якій стверджується, що оголошення незалежності тотожне оголошенню війни. Ми мусимо готуватися до чергової війни — цього разу проти наших старих друзів удома." # (&)
 solarempire.33.a: "Ми мусимо готуватися до найгіршого."

 solarempire.34.t: "Гармонійний хаос!"
 solarempire.34.d: "Услід за декларацією Імператрицею Дейбрейкер перетворення Еквестрії в Сонячну імперію під час війни, багато поні висловили своє незадоволення тим, що вважають тиранічним кроком правительки, раніше відомої офіційно як принцеса Селестія. Тепер, коли війна офіційно скінчилася, прихильники цього самопроголошеного «гармонійного опору» зібралися у великі осередки з метою протистояти уряду будь-якими доступними засобами. Дехто бере участь у вповільненні роботи, інші публікують памфлети проти Дейбрейкер, а решта нападає на урядові установи зі зброєю. Члени цих груп злічуються тисячами, і очевидно одне: попри спроби Імператриці Дейбрейкер об'єднати націю від її правлінням, старе розуміння гармонії до часу нікуди не зникне." # (&?)
 solarempire.34.a: "Дурні, набридливі нісенітниці."

 solarempire.13.t: "Схід сонця"
 solarempire.13.d: "Знадобився час, щоби моя учениця нарешті побачила світло так, як його бачу я. Але тепер, вона по-справжньому вознеслася: її сила майже не поступється моїй. Вона готова служити істинній гармонії. Так, вона буде дуже корисною — я вже бачу, як їй кортить реалізувати свої плани." # (&?)
 solarempire.13.a: "«Санрайз Спаркл» звучить гарно."

 solarempire.131.t: "Управління Кристальними землями"
 solarempire.131.d: "Держава [puppet_CRY.GetNameDef], наш вірний суб'єкт і соратник істинної гармонії, все ще надто поблажлива до своїх підданих. Ця терпимість до поні, які не слідують шляхом гармонії, небезпечна для них, а отже й для нас. Нам слід вирішити, чи хочемо ми змінити правителя нашими північними володіннями або ж залишити поточну принцесу при владі.\n\n[puppet_CRY.GetLeader], поточна правителька держави [puppet_CRY.GetNameDef], мудро вирішила залишится лояльною нам. Вона є прихильницею старого, слабкого стилю гармонії, і ми ще побачимо, чи зможе вона належним чином підтримувати порядок. Санрайз Спаркл, наша найбільш вірна учениця, побачила світло істини і готова служити нашій справі. Санрайз знайома з місцевим населенням, і з неї вийде найбільш працьовита адміністраторка Кристальної провінції."
 solarempire.131.a: "[puppet_CRY.GetLeader] отримає шанс проявити свою лояльність."
 solarempire.131.b: "Санрайз Спаркл відновить порядок у державі!"

 solarempire.132.t: "[Root.GetLeader] назавжди"
 solarempire.132.d: "Хоча Селестія, яку ми знали, змінилася і зможе більше не повернутися до старої «я», [Root.GetLeader] вирішила підкоритися Дейбрейкер. Алікорн боялася, що опір може просто привести до ще білього кровопролиття, і в душі мала надію, що стара Селестія повернеться. На щастя, Дейбрейкер оголосила, що [Root.GetLeader] може продовжити управління Кристальною Імперією. Хоча за державою буде вестися суворий нагляд із Кантерлота, [Root.GetLeader] сподівається, що з цією домовленістю вона принаймні зможе дещо захистити своїх поні." # (&)
 solarempire.132.a: "Ми продовжимо йти нашим шляхом."

 solarempire.133.t: "Великий інквізитор"
 solarempire.133.d: "Великий інквізитор Санрайз Спаркл прибула до Кристального Міста в оточенні відданих солдатів. ПяФактично без бою алікорн поселилася в палаці та без усяких церемоній узялася до роботи. Тут багато справ, і факт, що Імператриця Дейбрейкер обрала Санрайз для управління цією частиною її імперії, був великою честю. Коли вона облаштовувалася на троні, який колись належав її дорогій подрузі, вона на мить відчула жаль. Але відчуття минуло і скоро інквізитор навіть не могла згадати його. Це був її новий дім і вона мала нове завдання. Імператриця пишатиметься нею." # (&?)
 solarempire.133.a: "Час поширювати істинну гармонію."

 solarempire.14.t: "Вибір сторони"
 solarempire.14.d: "Принцеса Селестія пройшла перетворення в Дейбрейкер, а Найтмер Мун спрямувала свій погляд на Кантерлот; ми ж опинилися в хиткому положенні. Чи підтримати нам Дейбрейкер і Сонячну Імперію — спадкоємицю еквестрійської влади, або ж висловити надію, що Найтмер Мун буде більш прихильною? Або, ймовірно, з урахуванням становища, найліпшим ходом буде вихід із гри?" # (&) :: останнє речення переписати
 solarempire.14.a: "Ми залишаємося осторонь."
 solarempire.14.b: "Ми маємо наші зобов'язання перед Еквестрією."
 solarempire.14.c: "Найтмер Мун тепер не звучить так жахливо..."

 solarempire.15.t: "Час незалежності"
 solarempire.15.d: "Війна скінчилася, і спільний ворог, який поєднував нас із Дейбрейкер, зник. Чи збережемо ми статус-кво та нашу покору Сонячній Імперії, або ж ми розірвемо зв'язки з тираном у місті [SOL.Capital.GetName]?" # (&?)
 solarempire.15.a: "Ми не станемо служити тиранові!"
 solarempire.15.b: "Відколотися і ризикнути гнівом Сонця?! Божевілля!"

 solarempire.18.t: "Твайлайт Спаркл узято в полон"
 solarempire.18.d_sol: "[This.GetNewspaperHeader]Лоялістським сонячним військам вдалося полонити Твайлайт Спаркл. Тепер, коли вона перебуває під вартою, Дейбрейкер сподівається, що зможе переконати її вірну ученицю в правоті імперської ідеї." # (&)
 solarempire.18.d_eqs: "[This.GetNewspaperHeader]Цей день житиме в ганьбі: Твайлайт Спаркл потрапила в полон до військ, досі лояльних збожеволілій принцесі Селестії. Просто зараз Сонячний Тиран планує зробити свою стару ученицю такою ж психічно неврівноваженою, як і вона, з застосуванням немислимих методів." # (&)
 solarempire.18.a: "Ми врятували її!"
 solarempire.18.b: "Ми мусимо врятувати її!"
 solarempire.18.c: "Цікаво, що з нею станеться..."

 solarempire.19.t: "Кристальна принцеса-регент Твайлайт Спаркл зустрічається з наставницею"
 solarempire.19.d: "[This.GetNewspaperHeader]У відповідь на виклик від Імператриці Дейбрейкер, принцеса Твайлайт Спаркл вирушила з міста [CRY.Capital.GetName] до [SOL.Capital.GetName]. Після багатої на події зустрічі Дейбрейкер оголосила, що в якості контрзаходу на зростаючу загрозу вбивства та цивільного неспокою, принцеса-регент Твайлайт з власної волі, без примусу, вирішила поки що проживати в Сонячній столиці." # (&?)
 solarempire.19.a: "Просто як у старі часи."
 solarempire.19.b: "Цікаво."
 solarempire.19.c: "Вона божевільна? Отак просто ввійти до пащі звіра?!"

 solarempire.20.t: "Кристальна принцеса-регент Твайлайт Спаркл проголошує нейтралітет"
 solarempire.20.d: "[This.GetNewspaperHeader]У заяві, виголошеній сьогодні в місті [CRY.Capital.GetName], принцеса-регент Твайлайт Спаркл проголосила, що, хоча вона протистоїть діям Дейбрейкер, вона ані не може змусити себе боротися з колишньою вчителькою, ані примушувати [CRY.GetAdjective]их поні боротися з колишніми співвітчизниками. Таким чином, вона виголосила, що відтепер їхньою зовнішньою політикою керуватимуть ізоляціонізм і невтручання." # (&?)
 solarempire.20.a: "Що змушує кобилицю стати нейтральною?"
 solarempire.20.b: "Не хвилюйся, я про тебе не забуду, моя ученице..."

 solarempire.21.t: "Твайлайт Спаркл утікає!"
 solarempire.21.d_eqs: "[This.GetNewspaperHeader]Принцесі Твайлайт владося уникнути захоплення Сонячною імператорською армією, і вона втекла до повстанців далеко поза зоною досяжності Імперії. Дейбрейкер поклялася взяти її в полон, але не можна заперечити, що принаймні на момент Твайлайт Спаркл дійсно вільна." # (&)
 solarempire.21.d_cry: "[This.GetNewspaperHeader]Принцесі Твайлайт владося уникнути захоплення Сонячною імператорською армією, і вона втекла на північ, до Кристальної Імперії та родини своєї невістки. Дейбрейкер поклялася взяти її в полон, але [CRY.GetLeader] крізь дипломатичні канали дала знати, що Твайлайт Спаркл перебуває під її захистом і що за потреби вони будуть битися з Дейбрейкер до останнього." # (&)
 solarempire.21.a: "Ти не зможеш тікати вічно, моя вірна ученице."
 solarempire.21.b: "Хай Дейбрейкер спробує її впіймати!"
 solarempire.21.c: "Цікаво."

 solarempire.23.t: "Твайлайт Спаркл узято в полон після капітуляції повстанців"
 solarempire.23.d: "[This.GetNewspaperHeader]По мірі розпаду спротиву, імперським солдатам вдалося полонити Твайлайт Спаркл посеред хаосу та доставити її до міста [SOL.Capital.GetName]. Там Імператриця Дейбрейкер оголосила, що принцесу Твайлайт буде реабілітовано, щоби показати їй помилковість і нерозсудливість її поведінки." # (&?)
 solarempire.23.a: "Як легко."
 solarempire.23.b: "Це жахливо!"
 solarempire.23.c: "Цікаво."

 solarempire.24.t: "Твайлайт Спаркл знов уникає сонячних військ"
 solarempire.24.d: "[This.GetNewspaperHeader]Після розпаду заколоту гармоністів, принцеса Твайлайт утекла на північ, до Кристальної Імперії. Розлючена Імператриця Дейбрейкер оголосила, що вона поженеться за Твайлайт Спаркл до найдальших закутків світу, якщо доведеться."
 solarempire.24.a: "За що я вам, блазням, плачý?"
 solarempire.24.b: "Ми чекаємо на її прибуття."
 solarempire.24.c: "Черговий план сонячного тирана провалився!"
 solarempire.24.e: "Зрозуміло."

 solarempire.25.t: "Твайлайт Спаркл прибуває до міста [CRY.Capital.GetName]"
 solarempire.25.d: "[This.GetNewspaperHeader]Маючи на хвості сонячні війська, принцеса Твайлайт Спаркл, Елемент Магії та колишня учениця принцеси Селестії, що обернулася на Дейбрейкер, прибула до [Root.GetAdjective]ої столиці. Там [Root.GetLeader] оголосила, що принцеса Твайлайт перебуває під її захистом, що викликало задоволення публіки." # (&)
 solarempire.25.a: "Вона може залишатися так довго, скільки знадобиться." # (&?)
 solarempire.25.b: "Є лиш одне покарання за допомогу зрадникові."
 solarempire.25.c: "Цікаво."

 solarempire.26.t: "Твайлайт Спаркл узято в полон у Кристальній Імперії"
 solarempire.26.d: "[This.GetNewspaperHeader]По мірі розпаду Кристальної Імперії, імперські воїни взяли в полон принцесу Твайлайт у результаті сміливого рейду. Емоційно розбита Принцеса Дружби постане перед своєю колишньою наставницею. Її доля, зарівно як і доля її сім'ї, лежить у копитах Імператриці Сонця." # (&?)
 solarempire.26.a: "Чарівна до самого кінця."
 solarempire.26.b: "О ні..."
 solarempire.26.c: "Зрозуміло."

 # Санрайз Спаркл
  solarempiresparkles.1.t: "Приготування"
  solarempiresparkles.1.d: "Сьогодні буде важливий день — не тільки для мене, але й для Імперії загалом. Мої приготування зроблено, а шлях переді мною чистий. Я змушу Кристальну Імперію стати навколішки перед її істинними сонячними володарями будь-якими необхідними засобами...\n\nМоя єдина надія — що Шайнинґ і Кейденс досить розумно поставляться до нового режиму, що вони зможуть побачити світло Дейбрейкер так, як я. Але якщо це не вдасться... ну...\n\nТому я й іду, врешті-решт. Я прочинила дверцята шафи простеньким закляттям і поглянула на три набори одягу просто в центрі. Дейбрейкер дала мені завдання, а я дала собі три варіанти. Зробивши вибір, я підняла телекінезом обране вбрання, щоб одягтися. Я би пішла як..." # (&?)
  solarempiresparkles.1.a: "...блудна заколотниця, що чіпляється за старі шляхи — так я зможу оцінити наміри Кейденс." # (&?)
  solarempiresparkles.1.a.tp: "Санрайз Спаркл спробує з'ясувати наміри Кейденс і знайти спосіб натиснути на ту."
  solarempiresparkles.1.b: "...представниця нейтральної сторони — мабуть, мені вдасться змусити її прислухатися до розуму." # (&?)
  solarempiresparkles.1.b.tp: "Санрайз Спаркл розпочне переговори з Кейденс. Якщо вони проваляться, в неї є план «Б»."
  solarempiresparkles.1.c: "...Великий інквізитор — Кейденс буде дурепою, якщо опиратиметься Дейбрейкер." # (&?)
  solarempiresparkles.1.c.tp: "Санрайз Спаркл виможе від Кейденс підкоритися волі Дейбрейкер."

  solarempiresparkles.2.t: "Прибуття"
  solarempiresparkles.2.d: "Я роззирнулася вагоном, коли той спинився; виготовлений грифонами пістолет «Колібрі» схований і надійно прикритий моїм ганчір'ям. На коротку мить мої очі зустріли погляд бетпоні навпроти — одного з тих небагатьох, хто побачив світло моєї Імператриці. За мить цей ледве-поні він відвів погляд від моєї вищості, проте встиг зрадити свою стурбованість. Мені сказали, що звуть Скоркард. Не те що б мене сильно турбувало. Проте слід приділити бодай трішки уваги, якщо я хочу досягти успіху.\n\nСама станція повнилася діяльністю, але я, Санрайз Спаркл, проігнорувала це. Натомість я шукала свою намічену жертву — Кристальну варту. Я звернула увагу на шоковані та спантеличені погляди, а також на знервований погляд вартового. Він, без сумніву, помітив декілька речей. По-перше, що я — Твайлайт Спаркл. Радше, була нею, але він не мусив про це знати. По-друге, що я була в компанії бетпоні та ще кількох поні в лахмітті — очевидно, біженців. По-третє, було видно добре зношений і фактично викопний револьвер .32 калібру, який застряг в однаково стародавній кобурі на правому стегні.\n\nЯ знехтувала поглядами та його обачністю, і рішуче підступила до вартового, застосувавши свою магію, щоби дістати пістолет та відвести ствол убік... обережно, щоби не зронити мій «Колібрі», захований у ганчір'ї. «Я тут заради притулку від незаконного імперського правління Сонця. Прошу, пане, мені треба побачити моїх брата та невістку»."
  solarempiresparkles.2.a: "Вартовий підступає..."

  solarempiresparkles.3.t: "Принцеса Магії прибуває до Кристальної Імперії"
  solarempiresparkles.3.d: "[This.GetNewspaperHeader]У шокуючому повороті подій, колишня еквестрійська спадкоємиця, принцеса Твайлайт Спаркл, сьогодні вранці прибула до Кристальної Імперії. Благаючи притулок для себе та товариства місячних повстанців-утікачів, еквестрійська принцеса Твайлайт була хутко переведена під опіку військових і приведена на аудієнцію до принцеси Кейденс. Подальші новини по саму поні не вийшли за межі Імперії, проте пліткарі вигадали декілька причин принцесиного самочинного вигнання."
  solarempiresparkles.3.a: "Добре мати її в якості гостя."
  solarempiresparkles.3.b: "Усе відповідно до плану..."
  solarempiresparkles.3.c: "Цікаво."

  solarempiresparkles.4.t: "Прийом"
  solarempiresparkles.4.d: "Вартовий примружено оглядав мене та мій супровід зо пару секунд, а тоді кивнув і взяв мій старий револьвер. «Просто зараз, мем. Я негайно відведу вас до принцеси. Ідіть за мною».\n\nПодумки зітхнувши з полегшенням, я ввічливо кивнула та покрокувала за вартовим. Крок перший виконано; тепер час для кроку другого."
  solarempiresparkles.4.d_susp: "Схоже, він цьому не вірить, судячи з того, як він примружився. Я доклала зусиль, щоби не дати нервам перебороти мене, і те ж саме зробила моя різнобарвна група коммандос позаду. Здавалося, минула вічність, поки він оцінював мене своїм поглядом, перш ніж коротко кивнув. «Гаразд, ідіть за мною. Я доповісти про це своєму командирові, мем — певен, Ви розумієте, — а тоді я вас відправлю».\n\nЯ видихнула, досі не усвідомлюючи, що не дихала. «Авжеж, сер. Обачність не буває зайва»." # (&?)
  solarempiresparkles.4.a: "Рухаймося далі."

  solarempiresparkles.41.t: "Невістка"
  solarempiresparkles.41.d: "Дещо нудний вартовий поспішно привів нас до тронної зали, коли я прибрала найліпшого можливого вигляду Твайлайт Спаркл, а Скоркардова група прибрала найліпшого можливого вигляду блудних заколотників.\n\nКоли вартовий представив нас, Кейденс миттю зіскочила зі свого п'єдесталу та втягнула мене у вражаюче міцні обійми. «О Богине, Твайлайт! Я така рада, що ти в порядку! За тобою стежили? Вони полювали за тобою? Ти як?»\n\nЯ трохи хрипнула, поки Кейденс намагалася вбити мене в обіймах. Вона сприйняла це як знак утоми, тому тицьнула копитом у моє чоло. «Кейденс, я в поря-а-адку, чесно. Просто трішки забилась, от і все. Ми вибралися. Я не знаю, чи стежили за нами». Схоже, це принаймні полегшило її тривоги, тож вона повела нас до наших покоїв, щоби ми помилися та добре поїли." # (&)
  solarempiresparkles.41.d_susp: "Улаштування зустрічі, як на мене, зайняло забагато часу. Занадто довго, як для прохання про притулок. Мені доведеться навчити Скоркарда та його поплічників бути особливо обачними зі своїми приготуваннями. Нарешті, мені було дозволено ввійти до тронної зали, де мене чекала моя невістка. Тон був, якщо так можна висловитися... прохолодний, але я вмію працювати з прохолодою, якщо доведеться.\n\nЯ шанобливо вклонилася Кадензі зі свого місця перед її троном; Скоркард і близнята позаду зробили те ж саме. «Кейденс, приємно тебе бачити, — почала я, обережно добираючи слова: вона вже підозрювала мене; надмірна холодність або надмірні лестощі могли зірвати прикриття так само легко, як бути пійманим на шпигунстві. — Я починала хвилюватися, що ти мене не станеш бачити».\n\n«Авжеж, ну... обачність не буває зайва. Пробач мені моє занепокоєння; вартовий, який тебе зустрів, повідомив, що ти дала йому зброю. Я навіть не знала, що ти володієш зброєю, ба менше маєш її при собі. Однак мені легше, бачити тебе в безпеці. Ваша подор була безпечною?»\n\n«Ну... доволі безпечна — настільки, наскільки така річ може бути, так чи інакше».\n\n«Принаймні це приємно чути. Ходи-но, Твайлайт. Чому б мені не показати тобі та твоїм друзям на ваші покої?»" # (&)
  solarempiresparkles.41.a: "Побачимо, як міркує Кейденс." # (&?)

  solarempiresparkles.5.t: "План «Б»"
  solarempiresparkles.5.d: "«Я мушу знати, Твайлайт, як зле йдуть справи?» — розпитувала Кейденс за теплою чашкою жасминового чаю, коли ми двоє сиділи у вітальні; поблизу весело потріскував камін.\n\n«Зле», — відповіла я, зберігаючи сумний тон. Я відчувала, що моїм методом буде трішки брехень тут і там, прихованих серед правди. «Проводять чистки, поні відправляють до таборів. Я нічого не чула про дівчат уже тиждень». Оце, принаймні, було правдою. Як-не-як, перевиховання займає кілька місяців. Я спинилася, сьорбнувши чаю. «Луна... її усунули, м'яко кажучи».\n\nЯкщо точніше, вона зникла. Цього разу назавжди.\n\nПоки Кейденс помішувала свій чай, намагаючися зібратися з думками, я вловила момент і глянула на настійнний годинник; минуло кілька годин. Сподіваюся, Скоркард не нажив собі проблем."
  solarempiresparkles.5.d_nlr: "«Я мушу знати, Твайлайт, як зле йдуть справи?» — розпитувала Кейденс за теплою чашкою жасминового чаю, коли ми двоє сиділи у вітальні; поблизу весело потріскував камін.\n\n«Зле», — відповіла я, зберігаючи сумний тон. Я відчувала, що моїм методом буде трішки брехень тут і там, прихованих серед правди. «Проводять чистки, поні відправляють до таборів. Я нічого не чула про дівчат уже тиждень». Оце, принаймні, було правдою. Як-не-як, перевиховання займає кілька місяців. Я спинилася, сьорбнувши чаю.\n\nПоки Кейденс помішувала свій чай, намагаючися зібратися з думками, я вловила момент і глянула на настійнний годинник; минуло кілька годин. Сподіваюся, Скоркард не нажив собі проблем."
  solarempiresparkles.5.a: "Розмова скінчується, і Санрайз повертається до своїх покоїв."

  solarempiresparkles.7.t: "Віроломство"
  solarempiresparkles.7.d: "Ваша Величносте, Твайлайт Спаркл виявилася шпигуном Сонячної Імперії з завданням викрасти Її Високість принцесу Фларрі Гарт! На щастя, Кристальна варта запобігла виконанню її підступного плану. Що нам слід робити з нею?"
  solarempiresparkles.7.a: "Киньте цю... істоту в найглибше підземелля."
  solarempiresparkles.7.b: "Скажіть їй піти та ніколи не повертатися."

  solarempiresparkles.77.t: "Віроломство"
  solarempiresparkles.77.d: "Ваша Величносте, Твайлайт Спаркл виявилася шпигуном Сонячної Імперії з завданням викрасти Її Високість принцесу Фларрі Гарт! На жаль, тій вдалося втекти від переслідування. Проте Її Високість не постраждала."
  solarempiresparkles.77.a: "Подумати, що моя невістка до такого опуститься..."

  solarempiresparkles.8.t: "Санрайз Спаркл у полоні"
  solarempiresparkles.8.d: "Ваша Імператорська Величносте, ми одержавли звіт із держави [CRY.GetName]: Її Високість Санрайз Спаркл була ув'язнена на своєму завданні. Що нам робити?"
  solarempiresparkles.8.a: "Це була ризикована гра, і вона програла."
  solarempiresparkles.8.b: "Треба негайно її повернути, хай лише щоби я могла її покарати сама."

  solarempiresparkles.9.t: "Санрайз Спаркл відпустили"
  solarempiresparkles.9.d: "Ваша Імператорська Величносте, схоже, що [CRY.GetLeader] вирішила, що Її Високість Санрайз Спаркл, попри те, що її викрили й ув'язнили, буде відпущено та повернуто до Імперії."
  solarempiresparkles.9.a: "Їй пощастило, та вона все одно зазнала невдачі."

  solarempiresparkles.10.t: "[From.GetName] бажає домовитися"
  solarempiresparkles.10.d: "[From.GetLeader] надіслала нам пропозицію викупити нещодавно пійманого віроломного шпигуна. Якщо ми правильно розіграємо наші карти, це може стати можливістю гарантувати безпеку та незалежність держави [Root.GetName]."
  solarempiresparkles.10.a: "Ми вимагаємо гарантії ненападу та незалежності."
  solarempiresparkles.10.b: "Ми не станемо домовлятися з цими зміюками!"

  #TODO
  solarempiresparkles.11.t: "Кристальна Імперія відмовляється домовлятися"
  solarempiresparkles.11.d: "Принцеса Кейденс навідріз відмовилася обговорювати звільнення нашої вірної учениці. Негідники стверджують, що їй промили мізки і тепер вони намагються «допомогти» їй. Якщо ми не врятуємо її скоро, хтозна, які мерзенні ідеї вони можуть посіяти в її голові."
  solarempiresparkles.11.a: "Ми прийдемо за нею пізніше."

  #TODO
  solarempiresparkles.12.t: "Кристальна Імперія надсилає свої вимоги"
  solarempiresparkles.12.d: "Принцеса Кейденс погодилася обговорити звільнення нашої вірної учениці та надіслала свій список вимог. Головна з них і, мабуть, єдина важлива для нас річ — це підписання пакту про ненапад між Сонячною та Кристальною Імперіями. Незалежність Кристальної Імперії від Сонячного Престолу є справді ганебною перспективою для нас, але втрата Санрайз Спаркл є гірша."
  solarempiresparkles.12.a: "Нехай мають її."
  solarempiresparkles.12.tp: "[From.GetLeader] випустить §YСанрайз Спаркл§! із ув'язнення.\n"
  solarempiresparkles.12.b: "У них є нахабство вимагати таке?!"

  #TODO
  solarempiresparkles.13.t: "Сонячна Імперія відмовляється"
  solarempiresparkles.13.d: "Як ми передбачили, Дейбрейкер відхилила наші умови ненападу в обмін на Санрайз Спаркл. Можна лише здогадатися, що замишляє сонячний тиран..."
  solarempiresparkles.13.a: "Побачимо, що з цього випливе."

  #TODO
  solarempiresparkles.14.t: "Сонячна Імперія погоджується"
  solarempiresparkles.14.d: "Сталося неймовірне: Дейбрейкер погодилася на наші вимоги. Ми підпишемо пакт про ненапад, а невістку принцеси буде повернуто до Сонячної Імперії. Це сумний і прикрий день для родини Мі Аморе, але цього разу особисте безчестя може виявитися кращим за смерть держави."
  solarempiresparkles.14.a: "Принаймні наші піддані поки що в безпеці."

  solarempiresparkles.6.t: "Упіймали"
  solarempiresparkles.6.d: "Я почула стукіт у мої двері і, прокидаючися від сну, відразу зрозуміла, що сталося. Цей дурний бетпоні попався, а це значить, що мене викрито. Швидко міркуючи, я взяла свій пістолет «Колібрі» та, оглянувши себе, стиснула зуби, і мій ріг засяяв. Ризиковано, але це необхідно — я проковтнула дрібну зброю і відчула себе зле, проштовхуючи її горлянкою. Тоді я застосувала давно вивчене медичне заклинання, щоби скасувати ефекти отруєння свинцем на цілі сорок вісім годин. Достатньо довго, щоби дістати зброю — бажано, з рота — пізніше. Тоді прибрала своє найсонніше лице та пошкандибала до дверей і відчинила їх.\n\nЯк я й підозрювала, мене швидко притиснули до землі та закували в кайдани, а на ріг затиснули кільце, щоби заблокувати магію.\n\n«Твайлайт Спаркл, Вас заарештовано за зрадницьку змову проти Кристального престолу. Якщо Ви опиратиметеся, Вас буде жорстоко усунуто».\n\n«І ти теж іди до Дискорда, хай як тебе там звуть. Чудово ж ви мене розбудиили».\n\nКілька годин допитів по тому, я опинилася в підземеллях глибоко під самим замком. Іронічно, на мою думку. Кейденс і Шайнинґ, звісно, спускалися до мене та вичитували мені звичні речі, а відіграла роль невідступного фанатика — що, правду кажучи, певно так і є, — тож мене залишили на самоті. Зачекавши кілька хвилин, щоби переконатися, що я справді сама, я перейшла до темного кутка кімнати. Магії в мене не було, але, врешті-решт, у мене був «Колібрі». Тепер залишилося лише знайти належний час для втечі." # (&)
  solarempiresparkles.6.a: "Спробувати було варто..."

  solarempiresparkles.15.t: "Виконання"
  solarempiresparkles.15.d_susp: "У двері легенько постукали, і всередину ввійшов Скоркард, зачинивши та замкнувши двері за собою. Він виглядав розстроєно, і я запитально витріщилася на бетпоні понад свої окуляри для читання. «Ну?»\n\n«Мене спіймали», — він м'яко пояснив, піднявши копито, щоби заспокоїти мене. — Я пояснив, що начебто заблукав, але вони, певно, ще більше мене запідозрили. Хай там що, мені вдалося дістати те, що шукав, чого ми й добивалися».\n\nЯ би сказала, що чекала кращого, але, правду кажучи, я чекала гіршого від цього ледве-поні. «Чудово. Можемо просуватися вперед, обережно. Дай мені кілька годин на підготовку; я тебе знайду». Із беззвучним кивком, він обернувся і вийшов, замкнувши за собою двері. Про всяк випадок." # (&)
  solarempiresparkles.15.d: "Я відірвала погляд книжки, коли хтось ніжно постукав у двері. «Відчинено», — я відказала нейтрально з непевності, хто був за дверима. Знайомий мені Скоркард увійшов до кімнати, з усмішкою зачинивши за собою двері. Я згорнула книгу та перевела всю увагу на жеребця. «Ну?»\n\n«Все готово. Відтепер усе мусить пройти без проблем, Спаркл», — м'яко промовив він і підійшов до мене з обережністю, щоби не видати чогось зайвого, на випадок, якщо за нами шпигують.\n\n«Приємно це чути. Тоді я знайди тебе, коли буду готова. Гарного вечора, Скоркарде».\n\n«І тобі того ж, Спаркл». Кивнувши, він зник, а я повернулася до читання. Ще кілька годин, і тоді я проведу операцію. Ця ніч буде хуткою та точною, і мен потрібен час, щоби ментально приготуватися. Скоро." # (&)
  solarempiresparkles.15.a: "Тепер нам просто треба схопити цю негідницю..."

  solarempiresparkles.150.t: "Зовсім близько"
  solarempiresparkles.150.d: "Скоркард приклав копито до стіни зали, в якій ми були. Тоді беззвучно клацнув по ній у ритмі, відомому тільки йому — ритмі ходи вартового. Довга та тривожна секунда, і він дав мені ікласту усмішку та кивнув. Я не могла самовдоволено не всміхнутися у відповідь. Нікчемне виправдання для поні, яким він міг би бути, але він добре робив свою справу. Доведеться попросити Дейбрейкер про подальше застосування його навичок, коли це все скінчиться.\n\nЧетверо з нас прослизнули в наступну залу та спинилися поперед певною кімнатою, яку я досить добре знала. Спальня принцеси Фларрі Гарт. Хотіла би сподіватися, що та буде тихенько собі спати та влаштує рейвах. Я ніжно прочинила двері, і коли мої очі пристосувалися до темряви, мій подих застряг у горлянці.\n\nФлеш Сентрі з якоюсь масивною гарматою на бедрі ніжно видихнув, відвівши копито геть від кобури. «Леле, пр~ Твайлайт. Ти ледь до смерті мене не налякала».\n\nЦей кретин охороняє мою племінницю? Тепер я вдвічі щасливіша, що викрадаю її. «А, перепрошую... капрале?»\n\n«Ем. Майор, узагалі-то. Отримав підвищення на полі бою!»\n\n«Майор? А ти швидко просуваєшся, Флеше». Я почала сумніватися у здоровому глузді свого брата — доручати Флеш Сентрі якусь відповідальність?\n\n«Ти не проти, якщо я ввійду на хвилинку? Я хотіла знову побачити Фларрі Гарт...»\n\n«Ох, звісно, ваша ви- мем. Не причини Вам відмовляти. Зрештою, Ви її тітонька. Тільки не голосно, вона спить».\n\nНа мить я обернулася до Скоркарда; той кивнув і вийшов із дверей, щоби пояснити близнюкам ситуацію, а я ввійшла всередину, обережно зачинивши за собою двері. Майже механічно, я застосувала мале світне закляття, і м'яко попростувала вперед. «Здається, я так давно її бачила»." # (&)
  solarempiresparkles.150.a: "Флеш Сентрі, схоже, про щось напружено міркує..."

  solarempiresparkles.17.t: "Ускладнення"
  solarempiresparkles.17.d: "«Маю на увазі, ти ж була тут кілька тижнів тому, пам'ятаєш?» Флеш ураз замовк, наче почав казати щось, а тоді подумав про щось інше.\n\nВід жаху моє серце кудись провалилося, коли я почула звук зведення курка Флешової гармати. «У Твайлайт пурпуровий колір магії», — промовив він.\n\nЯ клацнула язиком і повільно, щоби не спровокувати жеребця, обернулася, підтримуючи свою магічну ауру, щоби уникнути його підозр. Я не хотіла вдаватися до свого «Колібрі»~ поки що.\n\nНатомість я застосувала свою магію, щоби вирвати в нього його гармату та безпечно розрядити її у стелю. Флеш наблизився та вдарив мене в підлогу, тим часом як двері у кімнату прочинилися. Тицьнувши мені крилом у груди, щоби збити моє дихання, іншим він схопив свисток, швидко підніс до рота та підняв тривогу. Швидкий удар Скоркардового «Уелрода» просто по голові Флеша змусив того втратити свідомість, але шкоду вже було заподіяно." # (&)
  solarempiresparkles.17.a: "Тікаймо!"

  solarempiresparkles.18.t_fail: "Упіймали"
  solarempiresparkles.18.d_fail: "Я розвернулася, з шоком поглянула на двері, коли гавкнув пістолетний постріл, розбризкавши повсюди кров Скоркарда. Двійнята обернулися, їхня зброя — ножі — напоготові, і подібно їх убила Кристальна гвардія. Я швидко кинула «Колібрі» у прочинене вікно над ліжком Фларрі, перш ніж відпустила магії, піднявши копита на знак капітуляції, а вартові Кристальної гвардії заполонили кімнату.\n\n«Твайлайт Спаркл із Сонячної Імперії, Вас заарештовано за змову та спробу зради проти Кристальної Корони, шпигунства між двома суверенними державами і, якщо майор Сентрі не виживе, вбивстві. Не опирайтеся».\n\nНе те щоб у мене був вибір." # (&)
  solarempiresparkles.18.b: "Я була так близько..."

  solarempiresparkles.18.t: "Вислизнули"
  solarempiresparkles.18.d: "Швидко міркуючи, я встала на копита та жестом вказала трьома іншим підійти ближче. Не гаючи часу, я використала спалах-телепорт, коли двері в кімнату прочинилися; на мить мій подих завмер у горлі, коли я постала віч-на-віч із дуже розгніваним Шайнинґ Армором.\n\nМи опинились у снігу, і я дозволила свої люті виплеснутися, віддавши тепло собі та іншим. Я бажала нічого іншого, крім як принести священну руйнацію гніву Імператриці на кристальних поні. Але я мусила зберігати спокій і зібраність. Кристальна гвардія, без сумніву, стане нас шукати за наказом Кейденс, тож час не можна гаяти. Я хутко сформувала матрицю заклинань, зосереджену на Кантерлоті, та запалила мій ріг. Принаймні ми втечемо та розповімо, що сталося." # (&)
  solarempiresparkles.18.a: "Принаймні нам вдалося втекти — але знаючи Дейбрейкер, краще б ми лишилися тут."

  solarempiresparkles.16.t: "Успіх"
  solarempiresparkles.16.d: "«Маю на увазі, ти ж була тут кілька тижнів тому, пам'ятаєш?» Флеш ураз замовк, наче почав казати щось, а тоді подумав про щось інше.\n\n«Твайлайт, чому твоя магічна аура жовта?»\n\nМоє серце на мить завмерло, зарівно як і мозок, і обернулася до жеребця, більше ошелешеного, ніж занепокоєного. Без сумніву, на моєму обличчі сиділа неспокійна усмішка.\n\n«Ох, ну, знаєш~» Швидкий спалах мого рогу і мініатюрний «Колібрі» — найменший пістолет у світі, справді — прощебетав чотири рази, і його звично дуже неточні кулі 2.7-мм калібру швидко пролетіли від ствола до Сентрі, і той відкинувся назад і вибув із гри. Скоркард і двійнята вмить скочили всередину, діставши власну зброю — стилет, іще один «Колібрі» та зроблений у Сонячній Імперії «Уелрод». Я звернула погляд на Фларрі; вона досі міцно спала, і я підняла її своєю магією, кинувши «Колібрі» — він свою роботу виконав. Зачекавши напружену мить, щоби запевнитися, що мені не завадять, четверо з нас стали в купу, я своєю магією піднесла Фларрі якомога ближче, і почала задюівати своє часто використовуване заклинання.\n\nКілька матриць, і ось ми в безпеці в наших кордонах: нас привітали тихі ферми Голлоу-Шейдса. Моя племінниця ніжно хропіла, що змусило мене широко всміхнутися. «Джентлпоні, ви всі молодці»." # (&)
  solarempiresparkles.16.a: "Поза сумнівом, Імператриця буде задоволена."

  solarempiresparkles.20.t: "Фларрі Гарт захоплено"
  solarempiresparkles.20.d: "Катастрофа! Її Високість принцеса Фларрі Гарт зникла поруч із Твайлайт Спаркл і ми щойно отримали листа з сонячною печаткою, в якому стверджується, що Фларрі Гарт тепер є підопічною Імперії. [From.GetLeader] вимагає, щоби ми визнали їхнє правління над нами — в іншому разі, вона не може гарантувати благополуччя принцеси."
  solarempiresparkles.20.a: "Це... це не могло статися."

  solarempiresparkles.21.t: "Фларрі Гарт захоплено"
  solarempiresparkles.21.d: "Ґамбіт Санрайз Спаркл окупився: Її Високість щойно прибула разом із принцесою Фларрі Гарт. Спадкоємиця Кристального трону стане найкориснішою для настиснення на зухвалого алікорна на Кристальному престолі."
  solarempiresparkles.21.a: "Чудово. Надішліть наші вимоги."

  solarempiresparkles.22.t: "[From.GetName] надсилає свої вимоги"
  solarempiresparkles.22.d: "[From.GetLeader] щойно надіслала нам свої вимоги: ми мусимо визнати правління Сонячної Імперії та підкоритися імперському уряду в обмін на гарантію безпеки принцеси Фларрі Гарт."
  solarempiresparkles.22.a: "Ми не маємо жодного вибору..."
  solarempiresparkles.22.b: "Пробач, Фларрі, але ми не можемо підкоритися Сонячному Тирану."

  solarempiresparkles.23.t: "[From.GetName] відповідає на наші вимоги"
  solarempiresparkles.23.d_agree: "[From.GetLeader] погодилася на нашу розсудливу пропозицію та визнала наше панування над ними. ПРосто зараз імперські радники прямують до міста [From.Capital.GetName] щоби запевнитися, що умови договору будуть дотримані."
  solarempiresparkles.23.d_noagree: "[From.GetLeader] проігнорувала нашу пропозицію та вирішила не визнавати наше правління."
  solarempiresparkles.23.a: "Дуже добре."

  solarempiresparkles.24.t: "Дипломатія"
  solarempiresparkles.24.d: "Я зітхнула, коли королівський глашатай представив мене моїм старим іменем — Твайлайт Спаркл, — але в інтересах дипломатії я не посміла його виправляти. Там, на своєму троні, сиділа принцеса Кристальної Імперії Каденза; її обличчя було нейтрально насуплене, на голові — пишна корона. Один лише похмурий вираз яскраво свідчив про наступний розвиток подій, зарівно як відсутність у залі Шайнинґ Армора. Це будуть не дружні теревені за обідом, а смертельно важливі переговори." # (&)
  solarempiresparkles.24.a: "Я зробила крок уперед і прочистила горло."

  #TODO replace
  solarempiresparkles.25.t: "Посол Сонячної Імперії розпочинає переговори"
  solarempiresparkles.25.d: "Із примітних подій із еквестрійських земель сьогодні, принцеса Твайлайт Спаркл прибула до Кристальної Імперії, заблудлої еквестрійської провінції на півночі, щоб обговорити тривалий мир між Кристальною Імперією та новоствореною Сонячною Імперією. Поки що невідомо, що стане взагалі з цих переговорів, але їх було розпочато з наміром продовження миру, замість входу до палацу з рушницями та танками. Незалежно від обраного обома сторонами шляху, це створило прецедент із боку нового режиму — такий, який, сподіваємося, продовжиться в найближчому майбутньому." # (&)
  solarempiresparkles.25.a: "Побачимо, що з цього вийде."
  solarempiresparkles.25.b: "Нас не цікавлять розмови з цією зміюкою!"

  solarempiresparkles.26.t: "Перешкоди"
  solarempiresparkles.26.d: "Перш ніж слово могло вийти з уст, Кайденс заговорила: «Ні».\n\nЯ зупинилася. Закрила рота. Поміркувала над її словами. «Перепрошую, Кейденс?»\n\nПринцесин погляд похолов, наче вона намагалася зазирнути мені в душу. Її погляд погано відтворював погляд моєї Імператриці, проте слід зауважити, що в поганий день вона могла б налякати слабшого поні. «Ні. І ми обидві знаємо питання,до якого належить ця відповідь».\n\nЯ стиснула губи та кивнула. «В інтересах мир та уникнення проливання моєю родиною крові один одного, я однаково запитаю, Кейденс. Чи бажаєш ти йти на переговори з Імператрицею Дейбрейкер? — тоді я оцінила її своїм поглядом, здійнявши погляд вище моїх низьких окулярів для читання, і осмислила мову її тіла. — Чи може ми проллємо ще більше крові еквестрійців цього століття?»\n\nПринцеса замерзлої півночі з холодним серцем зневажливо осміхнулася. «Якщо до цього дойде, значить до цього дойде. Іди геть, Сонячна Відьмо, і зустрінь смерть, якщо насмілишся повернутися».\n\nЯ відкрила рота, щоби сказати щось у відповідь. Жар пішов від мого черева до розжареної гриви, за очима почала будуватися стримана лють, і прохолодне повітря довкола мене зашипіло та захиталося від раптової зміни температури. «Дуже добре», — прогарчала я, опираючися бажанню покарати імператрицю-вискочку; такі були дари Сол-Інвікти. Але я прикусила язика, обернулася та вийшла з високо піднятою головою. Від ганьби мої очі сяяли люттю." # (&) :: переглянути стиль прямої мови
  solarempiresparkles.26.a: "Їхній час настане. Скоро."

  solarempiresparkles.27.t: "Розпочнімо"
  solarempiresparkles.27.d: "«В інтересах уникнення будь-якого кровопролиття між поні Еквестрії та іншими народами, Її Високість Сонячної Імперії Дейбрейкер надіслала мене від свого імені, щоб обговорити мир між двома нашими народами, якщо це можливо». Я низько та ґречно вклонилася, і вона дозволила мені закінчити свій запит, перш ніж я встала на копита, щоб побачити її реакцію.\n\nКобилиця міркувала кілька довгих миттєвостей, кусаючи свою нижню губу та зважувала всі «за» і «проти». Вона поглянула на мене, тоді на двері, немовби шукаючи Сонячну Імперію на обрії далеко позаду мене.\n\nКейденс зітхнула, на мить її плечі опустилися, перш ніж вона по-королівськи випросталася, як вона завжди представлялася. «Хай буде так, Твайлайт Спаркл. Домовмося, щоби ми зберегли мир між нашими державами. Слідуй за мною, якщо хочеш, до зали, яку я готую для нас. Який чай тобі подобається?»\n\n«Ерл-ґрей, якщо не важко», — я відповіла, провівши її вузькою, нейтральною посмішкою. Попереду багато роботи, так, але мабуть Кейденс побачить світло, не знищивши мою родину в процесі." # (&) :: переглянути стиль прямої мови
  solarempiresparkles.27.a: "Побачимо, чи мудра моя зведена сестра." # (&)

  solarempiresparkles.28.t: "Вимоги Сонячної Імперії"
  solarempiresparkles.28.d: "Після довгих переговорів і двосторонніх суперечок межи принцесою Кейденс і Твайлайт Спаркл — дипломаткою від нового Сонячного Імперського Режиму, — було утверджено список вимог від Сонячної Імперії та передано на перегляд Кристальною Принцесою. По-перше, Сонячна Імперія наказала, як і в попередні роки, щоби ми з Кристальної Імперії повернулися до складу Еквестрії в якості їхньої держави-маріонетки. По-друге, нам дозволять зберегти принцесу Кадензу як нашу правительку, але в неї буде менша свобода, та буде більше як маріонеткова принцеса, якою вона первісно мусила бути. Ми мусимо вирішити, чи підкоримося ми планам соларистів, чи ні." # (&)
  solarempiresparkles.28.a: "Радше жити навколішках, аніж умирати стоячи."
  solarempiresparkles.28.b: "Вони досі маємо свої честь, гордість і свободу!"

  solarempiresparkles.29.t: "Нарешті возз'єднані"
  solarempiresparkles.29.d: "Я повернулася до зали з тихою усмішкою на обличчі: Фларрі виросла в молоду кобилу, і я полишила її з Шайнинґом на самоті та повернулася до Кейденс і переговорів.\n\nКейденс здавалася збентеженою, коли я ввійшла до кімнати; проте я відмовилася на цьому наголошувати, дозволивши їй зібратися з думками самотужки. «Я так думаю, Твайлайт, наші переговори добігають кінця... Переглянувши умови Дейбрейкер, я вирішила безумовно погодитися. Ти можемио повернутися до неї у вільний час, а тобі тут завжди раді».\n\nМоя усмішка дещо розширилася, я з Кейденс обмінялися обіймами і я все одно присіла. «Між нами двома, Кейденс, я думаю, мені потрібен час на відпочинок. Не проти, якщо я залишуся на чай?»\n\n«Зовсім ні, Твайлайт, — вона всмінулася у відповідь, і я здійняла мою чашку чаю, розігрівши його своєю магією. — Зовсім ні».\nПокінчивши з дипломатією в голові, ми нарешті могли повернутися до розмов про звичайні речі та хороші часи, про минуле та теперішнє. Неначе ми знову звичайна сім'я." # (&) :: переглянути стиль прямої мови
  solarempiresparkles.29.a: "І, з надійливою мрією, може ми могли б бути разом." # (&)

  solarempiresparkles.30.t: "Можливість"
  solarempiresparkles.30.d: "Я ледь не заверещала, коли виходила з зали, щоби провітритися. Проте я стрималася, звісно, як належно кобилі мого фаху та моєї посади, але Дейбрейкер бережи, це було вабливо. Протягом останнього тижня Кейденс заговорила мене в тупик так сильно, що я була готова вирвати власну гриву та з'їсти її. Назвати її впертою було б образою для всіх упертих і мулоголових. Протягом отсанніх двох днів, ми зайшли в нікуди, раз у раз, знов і знову сперечаючися через майбутнє повернення Імперії до складу Сонячної Імперії. І, зрозуміло, через чітку відмову Кейденс робити це.\n\nЗмахнувши крилами від розчарування, я попрямувала до Королівського саду — жалюгідної пародії на Кантерлотський сад, але цього слід чекати від жалюгідної пародії на належну Імперію. Хай там що, мені не завадить зміна обстановки, де я могла би зібратися з думками. Прямуючи до центрального ставу — замерзнути йому не дають постійні закликання розігріву, які підтримують тут гарні помірні двадцять два градуси Цельсія, — я зупинилася, споглядаючи, як Фларрі Гарт грається з моїм братом, і своїм батьком — Шайнинґ Армором." # (&)
  solarempiresparkles.30.a: "Гм-м, у мене є кумедна ідея..."
  solarempiresparkles.30.a.tp: "Санрайз Спаркл спробує намовити Фларрі Гарт телепортуватися з нею до міста [SOL.Capital.GetName]."
  solarempiresparkles.30.b: "Гарно бачити їх, незалежно від обставин." # (&)

  solarempiresparkles.31.t: "Родина"
  solarempiresparkles.31.d: "Я м'яко всміхнулася. Як гарно було знову бачити Шайні після, здавалося, цілого життя політичних заворушень удома та за рубежем. Вирішивши трішки перепочити, я попростувала до жеребця та моєї юної небоги, коли ті проходили уроки з фехтування для молодої лошиці, тренуючися на траві. «Гей, ви двоє».\n\n«Гей, Твайлі!» — відгукнувся Шайнинґ, і Фларрі аж засяяла: вона завжди була рада бачити мене.\n\nПідростаюча кобилиця тоді нахилилася до мене, як робила це, коли була малесенькою — схоже, вона досі не звикла до незвично великого розмаху своїх крил. «Привіт, тітонько! Як воно в Еквестрії?»\n\nЕквестрії? Невже... невже Кейденс нічого не розповідала цим двом? Шайнинґ не спробував підправити її...\n\n«Ох, зайнята. Знаєш, як те воно».\n\n«Можу собі уявити, — кивнув Шайнинґ, і тоді продовжив: — Адже ти нова наукова міністерка Д~ принцеси Селестії. Що ти робиш тут?»\n\n«Ох, переговори. Між Імперією та... Еквестрією».\n\n«Що таке, тітонько? Щось не так?»\n\n«Ох, ні, нема чого перейматися, Фларрі-Баррі», — я придушено всміялася, приховавши за посмішкою зітхання. — Просто переглядаю старі угоди. Ви не проти, якщо я долучуся до вас? Мені треба трішки зняти стрес».\n\n«Авжеж, Твай. Гей, Фларрі, чому б тобі не показати Твайлайт, що ми практикували?»\n\nЯ сіла на траву — двоє поні знову стали в позиції для фехтування — та змусила себе розслабитися." # (&?) :: переглянути стиль прямої мови
  solarempiresparkles.31.a: "Переговори можуть зачекати."

  solarempiresparkles.32.t: "Родина"
  solarempiresparkles.32.d: "Я м'яко всміхнулася. Як гарно було знову бачити Шайні після, здавалося, цілого життя політичних заворушень удома та за рубежем. Вирішивши трішки перепочити, я попростувала до жеребця та моєї юної небоги, коли ті проходили уроки з фехтування для молодої лошиці, тренуючися на траві. «Гей, ви двоє».\n\n«Гей, Твайлі!» — відгукнувся Шайнинґ, і Фларрі аж засяяла: вона завжди була рада бачити мене.\n\nПідростаюча кобилиця тоді нахилилася до мене, як робила це, коли була малесенькою — схоже, вона досі не звикла до незвично великого розмаху своїх крил. «Привіт, тітонько! Як воно в Еквестрії?»\n\nЕквестрії? Невже... невже Кейденс нічого не розповідала цим двом? Шайнинґ не спробував підправити її...\n\n«Ох, зайнята. Знаєш, як те воно».\n\n«Можу собі уявити, — кивнув Шайнинґ, і тоді продовжив: — Адже ти нова наукова міністерка Д~ принцеси Селестії. Що ти робиш тут?»\n\nСправді. Вони справді ніщо не розповіли моїй маленькій Фларрі-Баррі. «Ох, ну знаєш. Бюрократія. Я наглядаю за відкриттям нової академії тут — мабуть, Кейденс згадувала це?»\n\n«А, так. Кристальна академія, чи не так? Нарешті її відкривають».\n\n«Так і є». Дещо спало мені на думку. «Узагалі, чому би нам трьом не сходити на екскурсію туди, перш ніж її заполонять студенти, га?»\n\n«Звучить як чудова ідея! Фларрі, чому б тобі не відкласти спорядження для фехтування? Ми зробимо з цього сімейну прогулянку».\n\n«Пречудово. Фларрі, я можу телепортувати нас до твоєї кімнати, щоби було швидше».\n\n«Ох, та нічого, тітонько. Я можу телепортуватися сама, дякую!» Спалах, і її нема. Я кліпнула, тоді знизала плечима та глянула на Шайнинґа.\n\n«Дивовижно для її віку. Як справи?»\n\n«Непогано, я так думаю... як там переговори?»\n\n«Егх. Я намагаюся відпочити, Шайні. Ти нічого їй не розповів?»\n\n«Лише допоки ми все не вирішимо, так чи інакше. Я... не хочу, щоби вона хвилювалася».\n\n«Гаразд, але~»\nХай що я хотіла сказати, мене перебили, коли Фларрі повернулася без свого спорядження." # (&?) :: переглянути стиль прямої мови
  solarempiresparkles.32.a: "Я зберегла свої слова; пізніше буде час поговорити."

  solarempiresparkles.33.t: "Родина"
  solarempiresparkles.33.d: "Я м'яко всміхнулася. Як гарно було знову бачити Шайні після, здавалося, цілого життя політичних заворушень удома та за рубежем. Вирішивши трішки перепочити, я попростувала до жеребця та моєї юної небоги, коли ті проходили уроки з фехтування для молодої лошиці, тренуючися на траві. «Гей, ви двоє».\n\n«Гей, Твайлі!» — відгукнувся Шайнинґ, і Фларрі аж засяяла: вона завжди була рада бачити мене.\n\nПідростаюча кобилиця тоді нахилилася до мене, як робила це, коли була малесенькою — схоже, вона досі не звикла до незвично великого розмаху своїх крил. «Привіт, тітонько! Як воно в Еквестрії?»\n\nЕквестрії? Невже... невже Кейденс нічого не розповідала цим двом? Шайнинґ не спробував підправити її...\n\n«Ох, зайнята. Знаєш, як те воно».\n\n«Можу собі уявити, — кивнув Шайнинґ, і тоді продовжив: — Адже ти нова наукова міністерка Д~ принцеси Селестії. Що ти робиш тут?»\n\nСправді. Вони справді ніщо не розповіли моїй маленькій Фларрі-Баррі. «Ох, ну знаєш. Бюрократія. Я наглядаю за відкриттям нової академії тут — мабуть, Кейденс згадувала це?»\n\n«А, так. Кристальна академія, чи не так? Нарешті її відкривають».\n\n«Так і є». Дещо спало мені на думку. «Узагалі, чому би нам трьом не сходити на екскурсію туди, перш ніж її заполонять студенти, га?»\n\n«Звучить як чудова ідея! Фларрі, чому б тобі не відкласти спорядження для фехтування? Ми зробимо з цього сімейну прогулянку».\n\n«Пречудово. Фларрі, я можу телепортувати нас до твоєї кімнати, щоби було швидше».\n\n«Звісно, тітонько!» — отримавши її згоду, я так і зробила, і ми прибули до її палати. Вона пішла відкласти своє спорядження, а я завзялася створювати матрицю закликання. Вона повернулася, дещо спантеличена, і я вразила її потужним закляттям сну перш ніж вона змогла щось сказати. Я видихнула. Це виявилося легше, ніж я сподівалася. Обернувшися до дверей, я замкнула їх і підняла дещо важкувате тіло Фларрі понад своїм власним. Рано чи пізно вона мені пробачить. Завдання виконано. Я стала в матрицю закликання та запалила свій ріг. Наступна зупинка? [SOL.Capital.GetName]." # (&?) :: переглянути стиль прямої мови
  solarempiresparkles.33.a: "Сяйнуло яскраве жовте світло, я і зникла." # (&)

  solarempiresparkles.34.t: "Урочистий вхід"
  solarempiresparkles.34.d: "Я гордо виступила з сонячного імперського експресу, оточена інквізиторами-ветеранами зліва та справа. Сама я стояла чітко посередині шику; моє вбрання та оздоблення Великого Сонячного Інквізитора піймало зимовий бріз, коли я пройшлася поглядом по зібраних вартових. Я широко всміхнулася — посмішка ця стримано недружня. «Вітаю, добрі поні. У нас призначена із Її Високістю, Мі Аморе Кадензою. Ви проведете нас до неї, негайно».\n\nЗа хвилину нас вели крізь саму браму замку; попри виході нас оточили Кристальні гвардійці, озброєні дуже справжніми та дуже зарядженими рушницями. Не варто навіть намагатися їх позбутися, якщо дійде до стрілянини. Це займе... десь п'ятнадцять секунд — вісім, якби я зосередилася на них.\n\nКаденза виглядала шоковано, коли я попрямувала до її престолу, аж поки мене не спинили вартові.\n\n«Я принесла повідомлення від Нашої Імператриці, Дейбрейкер: Тої-Хто-Підіймає-Сонце, Сол-Інвікти, Молоту Світанку, Істинної Богині цього смертного світу, хай славиться вона вічно». Я формально вклонилася, представляючи Кадензі титули моєї правительки. Коли відведений час минув, я повернулася у стояче положення і мій Сонцем осяяний погляд стрів погляд Мі Аморе Кадензи — уперше від мого прибуття, і я насолодилася її страхом і непевністю. «Посалння її таке: ти повернеш себе та своїх поні у світло Сонця», — я зупинилася, щоби запевнитися, що повністю перейняла її увагу і що вона повністю розуміє мій ультиматум." # (&) :: переглянути стиль прямої мови
  solarempiresparkles.34.a: "Або ж тебе буде повністю знищено, а твій феод обернуто на попіл."

  solarempiresparkles.35.t: "Світанок"
  solarempiresparkles.35.d: "Я дивилася, сповнена шоку, як Твайлайт — ні, Санрайз Спаркл; Твайлайт, яку я знала, явно мертва — увійшла до тронної зали в супроводі сонячних імперських інквізиторів, оточена вартовими, та зверхньо виголосила вимогу негайно підкоритися правлінню Дейбрейкер або загинути. За її очима палав нечестивий вогонь, коли вона виголошувала закон Імператриці; вона чекала на мою відповідь, і я прикусила язика. Зібравшися, я звернулася до Сонячної Відьми."
  solarempiresparkles.35.a: "У нас немає вибору. Ми згодні — хай би не здійснилися їхні погрози."
  solarempiresparkles.35.b: "Ми твердо станемо супротив тиранії, хай звідки вона прийде. Згинь, блуднице!"

  solarempiresparkles.36.t: "Дурість"
  solarempiresparkles.36.d: "Кейденс зібралася з думками, вогонь у її очах міг позмагатися з моїм. «Ні».\n\n«Ні?» — повторила я, даючи їй шанс відмовитися від свого поганого формулювання.\n\n«Ні, — відрізала вона. — Ми станемо твердо супротив усякій тиранії, включно з тиранією твоєї правительки. Згинь, блуднице, та не повертайся».\n\nЯ не хотіла нічого іншого, крім як здолати нахабу на місці. Це було б до нудного легко. Простий помах рогу, і від неї не лишиться ніщо крім попелу на спаленій святим огнем землі.\n\nАле накази Дейбрейкер були чіткі. Моя грива почала тліти, і сморід сірки сповнив повітря, а я заскрипіла зубами. «Пречудово, ти жалюгідна подобо алікорна. Ти отримала свій шанс. Тепер кров твого народу — на твоїй совісті». Промовивши ці слова, я обернулася, оточена вірними інквізиторами та Кристальною гвардією, та попростувала на потяг. Війна прийде, і війна прийде скоро. І тоді Кейденс пізнає справжню руйнацію Священного Сонця Дейбрейкер." # (&) :: переглянути стиль прямої мови
  solarempiresparkles.36.a: "Вона прирекла себе на загибель, і я буду її провісницею."

  solarempiresparkles.37.t: "Як воно мусить бути"
  solarempiresparkles.37.d: "Кейденс зібралася з думками, коли я гордо стала перед нею, перш ніж дозволила своєму погляду впасти і її плечі просіли. «Хай буде так. Ми визнаємо режим Дейбрейкер як нашої володарки, просто відтепер, і повернемося до складу Еквестрії».\n\nЯ широко всміхнулася, вишкіривши зуби. Зрештою, Кейденс не дурепа. «Я дуже рада, щоби ти бачиш здоровий глузд, сестро моя. Отже, просто відтепер...»" # (&) :: переглянути стиль прямої мови
  solarempiresparkles.37.a: "Я заміню тебе в якості принцеси Кристальної Імперії."
  solarempiresparkles.37.b: "[SOL.Capital.GetName] правитиме Кристальною «Імперією» безпосередньо."

  solarempiresparkles.38.t: "Кристальна Імперія возз'єднується з Сонячною Імперією"
  solarempiresparkles.38.d: "[This.GetNewspaperHeader]Цікавий поворот подій: Кристальна Імперія погодилася возз'єднатися з еквестрійською державою після довгої ланки дипломатичних сесій межи принцесою Твайлайт Спаркл і принцесою Мі Аморе Кадензою. Проявивши свою великодушність, Імператриця Дейбрейкер нетерпляче привітала кристальних поні у Кристальній Імперії без кари та жорстокості. Незалежно від намірів нового режиму, він піклується про своїх підданих."
  solarempiresparkles.38.a: "Принаймні не довелося проливати."
  solarempiresparkles.38.b: "Це мусило статися давно."
  solarempiresparkles.38.c: "Зрозуміло."

  solarempiresparkles.39.t: "Кристальна Імперія підкоряється Сонячній Імперії"
  solarempiresparkles.39.d: "[This.GetNewspaperHeader]Несподіваний поворот подій: Кристальна Імперія прийняла умови та договори Сонячної Імперії після сміливого та шокуючого викрадення Санрайз Спаркл спадкоємиці Фларрі Гарт просто з-під носа її родини. Проявивши дивовижну доброзичливість, Дейбрейкер дозволила королівській родині регулярні відвідини своєї доньки та пообіцяла, що їй не зашкодять, допоки Кристальна Імперія залишиться вірною Сонячній Імперії. Таким чином, не дивно, що принцеса Каденза погодилася на умови Сонячної Імперії, на щастя чи на біду."
  solarempiresparkles.39.a: "У нас не було вибору..."
  solarempiresparkles.39.b: "Усе відповідно до плану."
  solarempiresparkles.39.c: "Цікаво."

  solarempiresparkles.40.t: "Кристальна Імперія підкоряється Сонячній Імперії"
  solarempiresparkles.40.d: "[This.GetNewspaperHeader]Несподіваний, але в ретроспективі очевидний, поворот подій: Кристальна Імперія повернулася до складу Сонячної Імперії, прийнявши чітке та лаконічне попередження від Великого інквізитора Санрайз Спаркл. Виклавши свої вимоги та наслідки їхнього відхилення перед Мі Аморе Кадензою, Санрайз смертельно ясно дала зрозуміти, чим скінчиться рішення Кейденс, якщо вона відмовить у возз'єднанні з Сонячною Імперією. Таким чином, Мі Аморе Каденза вирішила возз'єднатися з Сонячною Імперією з метою запобігти безпосередній загрозі війни. Незабаром Каденза відреклася від престолу і її замінила Великий інквізитор, яка, подейкують, у захваті від ідеї представити кристальним поні світло Сонця..."
  solarempiresparkles.40.d_annex: "[This.GetNewspaperHeader]Несподіваний, але в ретроспективі очевидний, поворот подій: Кристальна Імперія повернулася до складу Сонячної Імперії, прийнявши чітке та лаконічне попередження від Великого інквізитора Санрайз Спаркл. Виклавши свої вимоги та наслідки їхнього відхилення перед Мі Аморе Кадензою, Санрайз смертельно ясно дала зрозуміти, чим скінчиться рішення Кейденс, якщо вона відмовить у возз'єднанні з Сонячною Імперією. Таким чином, Мі Аморе Каденза вирішила возз'єднатися з Сонячною Імперією з метою запобігти безпосередній загрозі війни. Отже, Кристальну Імперію було анексовано та зроблено частиною власне Сонячної Імперії, і в державі впроваджено пряме правління з міста [SOL.Capital.GetName]."
