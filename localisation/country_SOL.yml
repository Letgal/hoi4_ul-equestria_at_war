 SOL_resistance_crisis: "Насувається повстання"
 SOL_resistance_crisis_desc: "Прихильники старої «гармонії» набирають силу з кожним днем і вже починають організовуватися. Ми мусимо спинити їх, інакше може стати запізно!"
 SOL_laws: "Проникнути у спротив"
 SOL_laws_desc: "Ці бідні, нікчемні «бійці опору» до відчаю потребують нових поні. На щастя для нас, вони їм потрібні настільки, що провести шпигунів у їхні операції буде легко." # (&)
 SOL_raids: "Боротися з опором"
 SOL_raids_desc: "Рухи спротиву розрослися в розмірі та силі останні місяці. Час для милосердя сплив. Ми мусимо нараз розчавити цих дисидентів і відновити порядок, щоби зберегти нашу націю! Лють Сонця спалить їхні гнилі трупи!" # (&)
 SOL_raids_2: "Удосвітні рейди"
 SOL_raids_2_desc: "Ми викрили кілька осередків опору по країні. Із цією цінною інформацією, ми можемо надсилати наші рейдові групи для влаштування засідки та знищення цих осередків і, що важливіше, позбавлення їхнього руху керівництва за рахунок убивства лідерів спротиву." # (&)
 SOL_wrap_up: "Геть старе"
 SOL_wrap_up_desc: "Наша боротьба зі зрадниками увінчалася успіхом. Тільки дрібні рештки осередків спротиву залишаються в сільській місцевості, але навіть їх ми розіб'ємо та притягнемо до справедливості. Сонце переможе та сяятиме далі!" # (&)

