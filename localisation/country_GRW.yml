GRW_militia: "Ополчення"
GRW_militia_desc: "Ми повинні набрати нових ополченців, щоб підтримати наші підрозділи революційної гвардії. Якщо ми хочемо виграти цю війну, нам потрібно більше грифонів, здатних тримати зброю."

GRW_civil_war_effort: "Перемога не за горами!"
GRW_civil_war_effort_desc: "Ми не повинні вагатися в нашій справі, коли ми так близькі до перемоги над монархічною загрозою! Ми повинні закінчити цю війну, щоб наше визволення стало остаточним!"

GRW_scrap_a_factory_together: "Переплавити всі ложки на гвинтівки!"
GRW_scrap_a_factory_together_desc: "Якщо ми хочемо ефективно вести громадянську війну, ми повинні виготовити гвинтівки, а для цього нам потрібен метал. Щоб зробити їх, ми повинні переплавити все, що можемо, у металобрухт, щоб виготовляти ще більше зброї."

GRW_aquire_modern_rifle: "Гвинтівки нового тисячоліття"
GRW_aquire_modern_rifle_desc: "Наші старі мушкети — це чудова зброя для визволення, але ми повинні йти в ногу з модернізуючим світом. Тому ми повинні розробити нові сучасні гвинтівки, щоб озброїти наших солдат."

GRW_adopt_potatos: "Запровадити картопляний план"
GRW_adopt_potatos_desc: "Якщо ми хочемо запобігти голоду, ми повинні прийняти всі необхідні заходи для вирішення проблеми з їжею, навіть якщо це означатиме, що доведеться харчуватися лише картоплею."

GRW_ricefield_training: "Тренування на рисових полях"
GRW_ricefield_training_desc: "Рисові поля не найкраще місце для навчання наших військ, але ми повинні працювати з тим, що маємо. Нам потрібно якомога швидше навчити нових солдатів, і якщо для цього доведеться використовувати рисові поля, ми це зробимо."

GRW_partisans: "Партизани"
GRW_partisans_desc: "Ми повинні прагнути до того, щоб наші партизанські загони належно підтримували нашу армію, координуючи наші антимонархічні зусилля."

GRW_victory_in_civil_war: "Перемога в громадянській війні"
GRW_victory_in_civil_war_desc: "Ми виграли війну за незалежність трудящих! Громадянська війна нарешті закінчена, і тепер ми можемо зосередитись на відновленні нашої країни, що була розорена війною, а не на боротьбі за наші життя та свободу."

GRW_fate_of_the_lord: "Доля короля"
GRW_fate_of_the_lord_desc: "З перемогою в громадянській війні ми повинні знайти старого правителя цих земель, щоб передати його на справедливий суд за його злочини проти народу нашої країни."

GRW_root_out_supporters: "Випалити коріння монархізму"
GRW_root_out_supporters_desc: "Вигнавши всіх прихильників монархії, ми повинні гарантувати, що монархія більше ніколи не повернеться до країни. Вони будуть ліквідовані силою, якщо це необхідно, і так швидко, як ми тільки зможемо це зробити. Старі порядки мертві, і нові займуть їхнє місце."

GRW_find_the_prince: "Полювання на принца"
GRW_find_the_prince_desc: "Ми повинні докласти зусиль, щоб знайти принца, перш ніж він покине країну, і дати урок тим, хто намагається відновити мертву монархію."

GRW_fight_the_bandits: "Знищити Блекрок!"
GRW_fight_the_bandits_desc: "Бандити з Блекроку піднялися проти нас під час громадянської війни, поки ми були зайняті боротьбою з Бродфельдською монархією. Ми не забули цей напад, тому настав час покликати їх до відповіді. Ми очистимо гори від бандитів і повернемо ці землі собі."

GRW_industrial_buildup: "Індустріальна революція"
GRW_industrial_buildup_desc: "Після війни ми можемо зосередитись на нашому промисловому секторі та його модернізації. Спочатку ми повинні зробити революцію в нашій заводській системі, і хороший спосіб почати — це з реформ і інновацій у цивільному та мирному секторах."

GRW_reformation_of_agriculture: "Аграрний підйом"
GRW_reformation_of_agriculture_desc: "Незважаючи на деякі успіхи, щоб уникнути голоду, ми все ще повинні переглянути нашу сільськогосподарську галузь, перш ніж ми знову опинимося на межі продовольчої кризи. Тому ми повинні стимулювати фермерів і зробити сільське господарство привабливою професією."

GRW_civillian_needs: "Конвеєрне виробництво"
GRW_civillian_needs_desc: "З закінченням громадянської війни ми можемо зосередитися на розвитку нашого цивільного промислового сектора і, в першу чергу, на покращенні якості життя громадян поза межами сіл, чого так не вистачало під залізною п’ятою колишнього монархічного режиму."

GRW_secure_our_borders: "Безпека кордонів"
GRW_secure_our_borders_desc: "Хоча громадянська війна, на щастя, завершена, ми повинні створити прикордонну охорону з легко озброєних невеликих підрозділів, що виконують патрулювання на випадок майбутніх конфліктів, коли нам доведеться захищатися."

GRW_defense_industry: "Оборонна промисловість"
GRW_defense_industry_desc: "У зв’язку з нашою соціалістичною перемогою над монархією, що порушила політичний баланс усього континенту, ми повинні бути готові захищатися від тих, хто захоче повернути старі порядки. Тому ми повинні розпочати розвиток оборонної промисловості, щоб зміцнити нашу здатність захищати себе від майбутньої агресії."

GRW_enter_modern_age: "Наздогнати сучасні технології"
GRW_enter_modern_age_desc: "Після завершення наших промислових реформ ми стоїмо на порозі, щоб залишити свій слід у цьому світі. Однак для цього ми повинні докласти всіх зусиль для модернізації, щоб стати справжнім маяком для інших держав на континенті, чимось, на що потрібно звернути увагу і що заслуговує на повагу як належна нація."

GRW_steel_works: "Сталеливарні заводи"
GRW_steel_works_desc: "У нас є можливість покращити наші сталеливарні заводи, на що ми повинні знайти час. Це, безумовно, буде корисно як для цивільного сектору, так і для військових. Тому ігнорувати це покращення було б вельми нерозумно."

GRW_open_up_schools: "Викорінити безграмотність"
GRW_open_up_schools_desc: "Ми повинні позбутися всіх проявів неграмотності серед наших громадян. Поки ми перебували в стані війни за нашу свободу, така неграмотність була допустима, але тепер, коли у нас є час і бажання до змін, ці проблеми більше не повинні заважати нашому розвитку."

GRW_open_up_schools2: "Створення добровільних шкіл"
GRW_open_up_schools2_desc: "Ми готові відкрити добровільні школи, в яких наші громадяни можуть навчатися і добровільно викладати предмети, які вони вже освоїли або легко вивчили. Хоча це не найкраще рішення, це найкраще, що ми маємо через брак кваліфікованих викладачів."

GRW_open_up_schools3: "Державні загальноосвітні школи"
GRW_open_up_schools3_desc: "Тепер, коли у нас є деякі правильно освічені грифони, готові навчати інших, ми можемо створити державну шкільну систему, щоб почати належно виховувати всіх, хто вважає нашу нову країну своїм домом."

GRW_seek_support_in_lushi: "Допомога від Люші"
GRW_seek_support_in_lushi_desc: "Є невелика, але рішуча група партизан, яка підтримує нашу справу в лісі Люші. Ми повинні зв’язатися з цією групою і попросити їх приєднатися до нас у останньому наступі в громадянській війні."

GRW_support_in_GRU: "Допомога від Ґрифуса"
GRW_support_in_GRU_desc: "Ми знайшли кілька партизанських загонів у лісах на півночі Ґрифуса. Ми можемо надіслати посла і попросити їх допомогти завдати останнього удару в громадянській війні."

GRW_support_in_GRY: "Допомога від Грифії"
GRW_support_in_GRY_desc: "У передгір'ях держави [GRY.GetNameDef] є кілька бандитських угруповань, які можуть допомогти нашій справі. Ми повинні хоча б спробувати переконати їх приєднатися до нас в останні дні громадянської війни, незалежно від того, погодяться вони чи ні."

GRW_global_revolution: "Світова революція"
GRW_global_revolution_desc: "Тепер ми готові поширювати нашу революцію і за кордоном, щоб звільнити робітників, за яких ми боремося, на їхнє щастя. Ніхто не зупинить нас у нашій справедливій місії, і яскраві червоні прапори революції скоро з'являться в домах усіх країн світу."

GRW_political_line: "Наша зовнішня політика"
GRW_political_line_desc: "З вирішенням наших проблем після громадянської війни ми повинні перестати дивитись всередину і поглянути навколо, в бік сусідніх країн, і розробити плани для взаємодії з ними."

GRW_protectionism: "Ізоляція"
GRW_protectionism_desc: "Ми повинні піклуватися про себе, а не про інших, оскільки вони не хочуть йти нашим шляхом, а наші громадяни не хочуть поширювати наші ідеї силою — особливо після кривавої громадянської війни з монархістами. Тому ми вирішили ізолюватися від менших сусідів і зосередитись на самовдосконаленні."

GRW_infrastructure_effort: "Зробимо наш дім кращим"
GRW_infrastructure_effort_desc: "Тепер ми повинні зосередитись на покращенні нашої власної інфраструктури, щоб полегшити перевезення між двома кінцями нашої країни, особливо враховуючи не зовсім досконалу основу для цього."

GRW_industry_effort: "Цивільна промисловість"
GRW_industry_effort_desc: "Тепер, коли у нас є належний цивільний сектор і споживачі, з якими можна взаємодіяти, ми повинні розвивати мирну індустрію громадського харчування спеціально для таких громадян, а також зміцнювати нашу позицію у світі та довести нашим недругам, що ми можемо конкурувати і на глобальному рівні."

GRW_exansionism: "Експансіонізм"
GRW_exansionism_desc: "Тепер, коли ми забезпечили безпеку наших кордонів, ми повинні зосередитися на розширенні нашої країни та звільненні пригноблених робітників, що оточують нас. У нас навіть є гарне місце для початку, як тільки ми будемо готові до дій."

GRW_annex_cya: "Південні експедиції"
GRW_annex_cya_desc: "Наша наступна мета — звільнити бідних і пригноблених грифонів держави [CYA.GetNameDef]. Їхня країна дозріла для захоплення, а робітники і селяни розчаровані і втомлені від старого режиму. Тому вони є чудовою першою ціллю для нашої нової політики, як і [GRU.GetNameDef]."

GRW_annex_Lushi: "Північні експедиції"
GRW_annex_Lushi_desc: "Нашою наступною метою повинна стати держава [LUS.GetNameDef], яка під час громадянської війни підтримувала партизан, готових померти за нашу справу. Там є ті, хто поділяє наші погляди, тому ми повинні інтегрувати їх у наше соціалістичне суспільство, як і державу [GRY.GetNameDef]."

GRW_demand_salt_markt: "Салмаркт або війна!"
GRW_demand_salt_markt_desc: "Провінція Салмаркт належала нам, коли ми були підданими монархії Бродфельда. Однак, з розвитком нашої громадянської війни за звільнення, провінція була незаконно окупована Ціанолізією. Тепер, коли ми в змозі вимагати її назад, ми повинні це зробити. Провінція по праву належить нам, і ми повинні зробити все можливе для її реінтеграції в нашу країну."

GRW_GRU_infiltration: "Проникнення в Ґрифус"
GRW_GRU_infiltration_desc: "Настав час надіслати наших агентів у Ґрифус, щоб почати підготовку до майбутньої революції."

GRW_GRU_fate: "Доля Ґрифуса"
GRW_GRU_fate_desc: "Час вирішити долю Ґрифуса. Чи приєднаються вони до нашого шляху, чи нам доведеться принести революцію до їх порогу силою?"

GRW_LUS_infiltration: "Проникнення в Люші"
GRW_LUS_infiltration_desc: "Настав час надіслати наших агентів у Князівство Люші, щоб почати підготовку до майбутньої революції."

GRW_LUS_fate: "Доля Люші"
GRW_LUS_fate_desc: "Час вирішити долю Князівства Люші. Чи приєднаються вони до нашого світогляду, чи ми повинні принести революцію до їхніх порогів силою зброї?"

GRW_GRY_infiltration: "Проникнення в Грифію"
GRW_GRY_infiltration_desc: "Настав час надіслати наших агентів у Грифію, щоб почати підготовку до майбутньої революції."

GRW_GRY_fate: "Доля Грифії"
GRW_GRY_fate_desc: "Час вирішити долю Грифії. Чи приєднаються вони до нашого світогляду, чи ми повинні принести революцію до їхніх порогів силою зброї?"

GRW_kivessin_university: "Ківессинський університет"
GRW_kivessin_university_desc: "Університет Ківессина має стати новим центром знань і вищої освіти в нашій країні. Окрім цього, пропонується додати науково-дослідний центр до університету, який буде неймовірно корисний для подальших досліджень."

GRW_army_training: "Упор лежачи прийняти!"
GRW_army_training_desc: "Ми повинні почати реформувати наше революційне ополчення в належну військову силу, і найкращий спосіб зробити це — ввести належні дисциплінарні заходи, які відокремлять військову частину від народного ополчення."

GRW_kings_lab: "Королівська лабораторія"
GRW_kings_lab_desc: "У колишнього правителя були кілька таємних старих дослідницьких лабораторій, які ми виявили після нашої перемоги у війні. Ми повинні спробувати адаптувати ці лабораторії до наших більш сучасних цілей."

Sydia_port: "Порт Сідії"
Sydia_port_desc: "Старий порт Сідії застарів і, відверто кажучи, непотрібний для наших цілей. Але ми повинні спробувати модернізувати порти для більш мілітаристських цілей."

GRW_climb_the_mountains: "Забратися на гору"
GRW_climb_the_mountains_desc: "Через величезну кількість гір, що вкривають наш рідний континент, для нас було б розумно створити форму навчання на великій висоті, щоб підготувати наші війська до подібних бойових ситуацій."

GRW_red_knights: "Червоні лицарі"
GRW_red_knights_desc: "Хоча лицарі є інститутом старої монархії, немає причин, чому ми не можемо створити свої власні лицарські ордени, вірні нашим цілям і громадянам нашої соціалістичної держави. Такі сили були б благом для будь-якої армії та підвищили б наш військовий престиж."

GRW_artillery_effort: "Розробити допоміжні гармати"
GRW_artillery_effort_desc: "Ми довго зосереджувались на наших гвинтівках. Однак настав час зосередитися на більш великому озброєнні, такому як гармати та гаубиці. Озброєння піхоти відмінне і чудове, але артилерія — велика перевага для всіх сил на полі бою."

GRW_military_use_of_magic: "Використання магії у військових цілях"
GRW_military_use_of_magic_desc: "Хоча ми, грифони, не здатні здійснювати заклинання так, як це роблять пони та їм подібні, все ще існує багато способів військового застосування магії і подібного, які ми здатні використовувати. Розробка таких інструментів і зброї буде чудовою ідеєю."

GRW_aircraft: "Наш власний літак"
GRW_aircraft_desc: "Хоча в минулому ми не використовували літаки, змінюючеся поле бою навчили нас, що наша власна сила крил не здатна виграти повітряну війну. Тому ми повинні розробити власні моделі літаків і здійснити революцію в нашій авіації."

GRW_aircraft_tests: "Повітряні випробування"
GRW_aircraft_tests_desc: "Щоб продовжити наші реформи військово-повітряних сил, ми почали проводити випробування спеціалізованих літаків, кожен з яких має свої особливі військові ролі."

GRW_magical_war: "Магічна війна"
GRW_magical_war_desc: "Ми повинні продовжити фокусуватися на магічних засобах бою. Це також вимагатиме змін в нашій військовій доктрині, щоб збалансувати такі досягнення, але ці зміни заслуговують уваги."

GRW_strategic_integrity: "Цілісність зусиль"
GRW_strategic_integrity_desc: "Тепер, коли ми почали належним чином реформувати наші збройні сили, ми повинні зберегти цілісність наших зусиль по реформуванню, продовжуючи і вдосконалюючи наші результати, а також здійснюючи подальші реформи. Врешті-решт, ми зможемо зупинитися, коли всі ми помремо."

GRW_air_effort: "Ставка на авіацію"
GRW_air_effort_desc: "Ми повинні зосередити свої зусилля на наших, ще не досвідчених, авіаційних силах. Як тільки ми будемо правити небесами, нашу перемогу на суші буде легше досягти."

GRW_bomb_n_support: "Підтримка з неба"
GRW_bomb_n_support_desc: "Тепер, коли ми вирішили зосередитися на наших повітряних судах, ми повинні розробити спеціалізовані бомбардувальники та літаки для безпосередньої повітряної підтримки, щоб ще більше закріпити наші позиції в небесах і підтримувати наші наземні війська, коли небо буде в наших кігтях."

GRW_air_experience: "Авіаційний досвід"
GRW_air_experience_desc: "Ми повинні навчити наших пілотів методам сучасної повітряної війни, про які ми дізналися, спостерігаючи за пілотами авіаційних сил Сталліонграда під час наших візитів у країну поні, а також від кількох колишніх сталліонградських пілотів, які запропонували допомогти навчити наших ще зелених пілотів в обмін на різні послуги."

GRW_technological_war: "Технологічна війна"
GRW_technological_war_desc: "Електроніка — це майбутнє, і ми повинні розробити заходи щодо її використання, а також контрзаходи для захисту від неї, щоб зробити нашу розвідку надійнішою для нас і набагато менш надійною для наших ворогів."

GRW_new_tanks: "Моделі нових танків"
GRW_new_tanks_desc: "Час розробити нові моделі броні, щоб використовувати численні рівнини на нашому рідному континенті, якщо нам доведеться вести війну. Такі транспортні засоби, як правило, швидші за піхоту і, як такі, здатні до блискавичного удару, швидко досягаючи позицій противника. Воістину, благо для будь-якої армії."

GRW_foreign_tools: "Імпорт промислового обладнання"
GRW_foreign_tools_desc: "Ми повинні скористатися можливістю укласти угоди з нашими більш розвиненими сусідами як на цьому континенті, так і за морем, щоб покращити наші виробничі потужності за рахунок імпорту більш прогресивних інструментів, які потім зможемо інтегрувати в наші галузі. В цілому це зробить нас більш ефективними у наших виробничих зусиллях."

GRW_excavation_of_march: "Освоєння болотистих територій"
GRW_excavation_of_march_desc: "Болото Жаху, як випливає з назви, справді жахливе. Проте, доклавши певних зусиль, ми зможемо отримати доступ до цінних ресурсів та досвіду організації видобутку в складних умовах."

GRW_marsh_to_griffinstone: "Марш на Грифонстоун"
GRW_marsh_to_griffinstone_desc: "Дух революції рухається на батьківщину всіх грифонів, яка зараз перебуває під гнітом злобної монархії. Це буде тріумф революції. Ми маршируємо до перемоги!"

GRW_secure_the_heart: "Захист батьківщини"
GRW_secure_the_heart_desc: "Ми нарешті взяли батьківщину всіх грифонів і тепер повинні зробити її частиною революції. Ці грифони страждали протягом всієї історії, і вони будуть раді приєднатися до нашого руху."

GRW_FRN_pressure: "Тиск на Францістрію"
GRW_FRN_pressure_desc: "Францістрія, хоч і союзник Вінґбардії, має в своїй країні сильну підтримку ідей соціалізму. Якщо ми трохи натиснемо, вони можуть швидко впасти."

GRW_enemies_on_all_sides: "Вороги скрізь!"
GRW_enemies_on_all_sides_desc: "Зараз ми воюємо з двома гігантами континенту. Але ми є третім. Відродившись з попелу, ми будемо жити далі. Хай живе Прайвен! Хай живе революція!"

GRW_enemies_on_all_sides_idea: "Реакціонери з усіх боків"
GRW_global_war: "Тотальна війна"
GRW_global_war_desc: "Я запитую вас: чи хочете ви революцію? Якщо потрібно, чи хочете ви більш революційну і радикальну революцію, ніж ми можемо сьогодні уявити?"

GRW_our_duty: "Наш обов'язок"
GRW_our_duty_desc: "Ми зробили все, що могли, щоб забезпечити мир, але тепер, коли почалася війна, ми встанемо пліч-о-пліч, щоб захистити нашу революцію!"

GRW_strike_southern_kingdoms: "Удар на південь"
GRW_strike_southern_kingdoms_desc: "Вінґбардія зараз слабка. Якщо ми хочемо просунути революцію ще далі на захід, ми повинні завдати удару зараз. Ми маршируємо на південь, товариші!"

#GRW_northern_pressure:0 "Тиск на Північні Країни"# Дублікат з Eaw
GRW_northern_pressure_desc: "Є багато малих держав на півночі, які ми могли б об'єднати за достатніх зусиль. Час розширити революцію."

GRW_strike_the_imperial_capital: "Взяти столицю"
GRW_strike_the_imperial_capital_desc: "Час для нашого останнього удару! Ми вирушаємо і беремо велику столицю — Грифенгайм! В атаку на північ, товариші! Наша переможна доля чекає нас!"

GRW_WNG_faction: "Дружба з Вінґбардією"
GRW_WNG_faction_desc: "Вінґбардія встала на шлях соціалізму. Ми повинні запропонувати їм офіційний союз, щоб захистити кожного грифона обох наших народів."

GRW_JER_faction: "Дружба з Аквелією"
GRW_JER_faction_desc: "Аквелія встала на шлях соціалізму. Ми повинні запропонувати їм офіційний союз, щоб захистити кожного грифона обох наших народів."

GRW_the_griffon_union: "Грифонський союз"
GRW_the_griffon_union_desc: "Взявши під контроль колиску роду грифонів, ми нарешті можемо об'єднати всіх грифонів в один великий Грифонський Союз!"

GRW_unite_the_rest: "Сила в єдності"
GRW_unite_the_rest_desc: "Створивши Грифонський Союз, якими б ми не були визволителями, якщо ми не скористаємося шансом визволити всіх пролетаріїв континенту?"

GRW_rebase_the_capital: "Перенести столицю"
GRW_rebase_the_capital_desc: "Тепер, коли ми контролюємо батьківщину грифонів, ми повинні перенести столицю в Грифонстоун, щоб вона знаходилася в більш центральному місці."

GRW_issue_state_propaganda: "Випуск державної пропаганди"
GRW_issue_state_propaganda_desc: "Все в порядку."

GRW_fight_post_war_stress: "Боротьба з післявоєнним стресом"
GRW_fight_post_war_stress_desc: "Світ, в якому народилися ці грифони, був зруйнований війною і розірваний через слова та ідеї. Нам потрібно вжити заходів, щоб переконатися, що цей стрес не розірве нас на частини."

GRW_city_improvements: "Модернізація міст"
GRW_city_improvements_desc: "Вкладення великих ресурсів у благоустрій та перебудову міст у всій Грифонії могло б творити чудеса, показуючи нашим грифонам, що їхня боротьба закінчена і вони нарешті можуть відпочити."

GRW_modern_architecture: "Сучасна архітектура"
GRW_modern_architecture_desc: "Зруйновані обвуглені залишки міст мало що дають, але принаймні тепер їх можна відбудувати і зробити краще. Використовуючи нові методи та технології, ми можемо зробити так, щоб наші міста заздрили б весь світ!"

GRW_socialist_achievements: "Соціалістичний подвиг"
GRW_socialist_achievements_desc: "Всі ресурси, кожен робітник, кожен день використовуються з користю для виробництва та будівництва. Більшість слабких грифонів зловживали б такими ідеями, але в лапах справжнього турботливого лідера вони можуть бути використані з неймовірною ефективністю, про яку капіталісти могли лише мріяти."

GRW_first_griffon_in_space: "Перший грифон у космосі!"
GRW_first_griffon_in_space_desc: "Що? Як він зміг полетіти так високо?"

GRW_fight_counter_revolution: "Боротьба з контрреволюцією"
GRW_fight_counter_revolution_desc: "Навіть зараз залишаються багато тих, хто хоче зруйнувати нашу утопію і дозволити тиранам повернути собі свої маленькі королівства. Ми повинні впоратися з цими контрреволюціонерами з максимальною ефективністю, інакше вся наша робота виявиться марною."

GRW_internal_issues_police: "Тіньова поліція"
GRW_internal_issues_police_desc: "На жаль, загроза контрреволюції набагато більша, ніж ми могли собі уявити. Нажаль, нам доведеться вжити більш жорстких заходів, від яких ми сподівалися відмовитися після війни. \n\nГоловне пам'ятати - це все задля загального блага."

GRW_begin_nationalizing_agriculture: "Націоналізація сільського господарства"
GRW_begin_nationalizing_agriculture_desc: "Маючи в запасах достатню кількість рису, зерна та м'яса, ми можемо приступити до реалізації наших планів по боротьбі із заможністю сільськогосподарського сектора на благо єдності."

GRW_crush_the_oligarchs: "Розкулачити олігархів"
GRW_crush_the_oligarchs_desc: "Після кількох місяців повільної і ретельної роботи комуністична партія досягла прориву в одному великому контрреволюційному змові. Спілкуючись з ними публічно, ми можемо донести до робітників і контрреволюціонерів послання про те, що чекає на зрадників, які, сподіваємося, покінчать зі своїми ідеями."

GRW_grow_support: "Підтримка народжуваності"
GRW_grow_support_desc: "В віддалених куточках Федерації все ще є багато тих, хто з обережністю ставиться до наших ідей і потенційно симпатизує контрреволюції. Ми повинні докласти щирих зусиль, щоб достукатися до цих грифонів і допомогти їм подолати їхні турботи."

GRW_military_youth: "Мілітаризація молоді"
GRW_military_youth_desc: "Те, що ми прагнемо до миру, не означає, що війна неможлива. Якщо нам судилося воювати, то ми, по крайней мере, повинні дати останньому поколінню грифонів шанс відпочити. Їхні діти зростатимуть у часи миру і процвітання, здатні працювати і вчитися в своєму власному темпі. Забезпечення того, щоб служба була для них варіантом у молодості, означає, що в нашій Федерації ніколи не буде нестачі в солдатах."

GRW_militarized_schools: "Мілітаризація шкіл"
GRW_militarized_schools_desc: "Важливо зробити так, щоб уроки минулого ніколи не забувалися, навіть найсуворіші. Переконавшись, що школи вчать наших пташенят саме тому, як виживати в боротьбі з реакціонерами, ми можемо гарантувати, що наступне покоління зможе продовжити нести факел революції."

GRW_nationalization_of_coroporations: "Націоналізація корпорацій"
GRW_nationalization_of_coroporations_desc: "Промисловці Грифонії затамували подих у очікуванні своєї кари. Вони все ще сподіваються на поблажливе ставлення та право продовжувати свій бізнес у державі.\n\nМи помилуємо їх і просто вб'ємо, а їхнє майно буде використано для революції."

GRW_family_care: "З турботою про сім'ї"
GRW_family_care_desc: "Війни, що тривали по всій Грифонії, залишили шрами на ній та її народі. Безліч істот так і не повернулися додому, а ті, що повернулися, покриті шрамами і налякані. Надаючи засоби тим, хто втратив близьких або служив, маючи родини, а також тим, хто народився на території, захопленій реакціонерами, ми можемо, принаймні частково, вибачитись."

GRW_free_healthcare: "Безкоштовна медицина"
GRW_free_healthcare_desc: "Охорона здоров'я — це природне право будь-якої істоти! Ніхто не повинен віддавати те, що в нього є, аби одужати. Таке божевілля повинно залишитися на смітнику історії."

GRW_nationwide_culture: "Єдина культура"
GRW_nationwide_culture_desc: "Різниця між грифоном з Сідії і грифоном з Скайфола в найкращому разі незначна, бо обидва вони є селянами чи пролетаріями. Ми не повинні бути «герцландцями» чи «евіанцями», ми всі повинні бути просто «грифонами»."

GRW_standartize_language: "Стандартизувати мову"
GRW_standartize_language_desc: "Останнє розходження між нами — це мова. Такий бар'єр легко подолати з тими ресурсами та зусиллями, які ми можемо зібрати для такої справи. В кінці кінців, не тільки подавити, а й повністю стандартизувати всі мови в одну, що деякі капіталісти можуть вважати «багатонаціональною імперією», повинно бути легко.\nПравда?"

GRW_statewide_education_campaigns: "Всі грифони повинні вміти читати"
GRW_statewide_education_campaigns_desc: "Оскільки ми не подумали про те, щоб наші солдати вміли читати, перш ніж битися з кількома імперіями, нам, ймовірно, варто просто використовувати методи капіталістів..."

GRW_statewide_education_campaigns2: "Всеукраїнська шкільна кампанія"
GRW_statewide_education_campaigns2_desc: "Виявляється, у федерації набагато більше неграмотних грифонів, ніж ми спочатку думали. Нам слід просто намагатися навчити наступне покоління, а не намагатися працювати зі старими, і зрештою проблема може вирішитися сама собою."

GRW_free_schooling: "Безкоштовна освіта"
GRW_free_schooling_desc: "Гарантуючи, що ніхто не буде платити за те, щоб їх пташенята отримали будь-який рівень освіти, ми можемо бути впевнені, що наше наступне покоління солдатів, ерудитів і вчених — це найкращі з найкращих."

GRW_fight_poverty: "Центри зайнятості населення"
GRW_fight_poverty_desc: "Це дивно, але те, що багато з раніше безробітних і менш затребуваних працівників загинули в результаті масштабної війни, не вирішило нашу проблему бідності. З іншого боку, частина робочих місць також була просто знищена, але це не наша вина. Забезпечуючи легкий доступ до центрів зайнятості для кожного робітника, ми можемо гарантувати, що всі отримають роботу і кожен працівник отримає рівні шанси."

GRW_fight_poverty2: "Система МРОТ"
GRW_fight_poverty2_desc: "Взагалі-то нам слід було ввести цю систему раніше..."

GRW_observe_post_war_situation: "Стабілізація"
GRW_observe_post_war_situation_desc: "Міста зруйновані, сільська місцевість охоплена полум'ям, а народ втомлений. Нам потрібно це виправити — хорошим початком буде витратити деякий час на те, щоб розвіяти страхи."

GRW_FAL_pressure: "Тиск на Фалькора"
GRW_FAL_pressure_desc: "Завдяки нашим новим кордонам ми опинилися поряд з пораненим королівством півдня. Через їхнє захоплення своїм розлюченим монархом їм, ймовірно, важко побачити справжні переваги соціалізму. Проте кілька сильних поштовхів у потрібних місцях можуть призвести до того, що цей картковий будинок розвалиться в наших лапах."

GRW_black_hollow_mines: "Шахти Блекхоллоу"
GRW_black_hollow_mines_desc: "Бандити сиділи на великому родовищі ресурсів і не усвідомлювали цього. Тепер, коли їх немає, ми повинні використати їх."

GRW_carrier_bombers: "Палубні бомбардувальники"
GRW_doctrine: "Морські доктрини"
GRW_doctrine_desc: "Бої на відкритому морі відрізняються від боїв на рисових полях. Нам нема куди сховатися, немає цивільних осіб, навколо яких можна згуртуватися, і жодного захисту, крім товщини наших корпусів і сили наших гармат. Якщо ми хочемо звільнити моря, нам потрібно навчитися воювати там, де лише груба сила може гарантувати перемогу."

GRW_metal_ships: "Металеві кораблі"
GRW_metal_ships_desc: "Під тиранією Кіссау в портах стояли примітивні дерев'яні кораблі, які залишали нас вразливими до піратів. Щоб захистити революцію і наш народ, ми створимо новий бойовий флот, блискучий сталлю, виробленою робітниками прайвенських заводів."

GRW_carriers: "Авіаносці"
GRW_carriers_desc: "Ми повинні зосередитися на будівництві авіаносців, оскільки вони стануть плавучими аеродромами, а їхні винищувачі та бомбардувальники зможуть дістатися до ворожого флоту на відстані багатьох миль у невідомих водах, приховуючи місцезнаходження нашого флоту."

GRW_marines_f: "Морські піхотинці"
GRW_marines_f_desc: "Грифони сходу відомі своїми піратськими традиціями, що виникли від відчаю через гноблення дворянами або ж створені ними самими, для використання цих піратів у своїх інтригах.\n\nМи використаємо цей досвід на нашу користь. Ми скинули свої ланцюги. Тепер ми можемо звільнити наших товаришів."

GRW_destroyer_f: "Флот есмінців"
GRW_destroyer_f_desc: "Флот Бродфельда в основному складався з легких суден, які використовувалися для патрулювання і піратства. Ми повинні використати досвід інших країн, щоб створити нове покоління есмінців, які використовують свою швидкість і чисельність для захисту наших берегів та перехоплення конвоїв противника."

GRW_doctrines: "Земля і повітря"
GRW_doctrines_desc: "Війна в Грифонії зазвичай ведеться на суші та в повітрі. Зосередившись на розробці тактики для обох цих театрів бойових дій, ми зможемо перехитрити будь-якого противника."

GRW_magic_advancements: "Прориви в магії"
GRW_magic_advancements_desc: "Перемога — це магія. Небагато держав роблять велику ставку на потенціал магічного озброєння, але усуваючи недоліки цієї дивної технології, ми можемо стати попередниками в війні нового покоління!"

GRW_rockets: "Ракети"
GRW_rockets_desc: "Розвивається область ракетної техніки, що продемонструвала великий потенціал використання цієї нової зброї у війні. Ідея літаків або бомб, що приводяться в рух цими пристроями, здається викликає у деяких командирів дитяче захоплення, і вони наполягають на виділенні ресурсів, необхідних для подальшого розвитку цієї технології."

GRW_nuclear_bombs: "Проєкт 'Еві'"
GRW_nuclear_bombs_desc: "Наші досягнення привернули увагу групи дивних вчених з Йеля. Вони часто говорять про ефективність використання ядерної енергії та зброї, а також про методи їх застосування, і просять нас виділити їм необхідні ресурси."

GRW_submarines: "Підводні човни"
GRW_submarines_desc: "Стикаючись з більшими флотами наших ворогів, ми повинні бути готові до нової партизанської війни на морях.\n\nЇхні торгові флоти, наповнені незаконно здобутими багатствами, зникнуть під хвилями, не залишивши жодних слідів. А на що ж годиться буржуазний флот, якщо він навіть не може захистити перевезення незаконно віднятих багатств?"

GRW_brodfeld_tank_blueprints: "Чертежі бродфельдських танків"
GRW_brodfeld_tank_blueprints_desc: "У колишньому Бродфельдському конструкторському бюро були знайдені розробки власного танка. Хоча наша промисловість не здатна до масового виробництва, це все одно варто профінансувати."

GRW_army_exp: "Тренування армії"
GRW_army_exp_desc: "Ми багато чому навчилися, воюючи з королем, але наша боротьба ще не завершена. Ми повинні використати останні запаси зброї монархії для підготовки нашої армії до будь-якого майбутнього конфлікту."

GRW_brodfeld_tank_polygon: "Бродфельдський полігон"
GRW_brodfeld_tank_polygon_desc: "Здається, старий королівський науково-дослідний відділ цілком готовий допомогти нам розробити власну зброю, враховуючи те, що сталося з їхнім монархом. Їм лише потрібні певні гарантії від нас, які ми, безсумнівно, можемо надати."

GRW_conventional_war: "Традиційні методи війни"
GRW_conventional_war_desc: "Війна постійно змінюється, згідно з групою товаришів із Вінґбардії, які брали участь у Фалькорській війні. Хоча стан артилерії, транспортних засобів та авіації, здається, змінив уявлення про них, важливо, щоб ми зосередилися на розробці нової тактики для нашої піхоти та її підтримки."

GRW_infantry_n_support: "Удосконалення основ"
GRW_infantry_n_support_desc: "Що толку від революціонера без гвинтівки, і що толку від революції без гармат? Війна може і змінюється, але переможцем завжди стає той, у кого краща артилерія та найбільша армія."

GRW_stalliongrad_relations: "Допомога зі Сталліонграда"
GRW_stalliongrad_relations_desc: "Як одній з соціалістичних держав, буде правильно, якщо ми відправимося в морську подорож до Сталліонграда і подивимося, якими передовими технологіями наші товариші зможуть поділитися з нами."

GRW_against_RIV: "Боротьба з Річною Федерацією"
GRW_against_RIV_desc: "Після тривалих обговорень між тисячами урядових чиновників було прийнято рішення:\nПоні також є пролетаріатом, якого потрібно звільнити.\n\nВраховуючи їх крайню неприязнь до грифонів, навряд чи варто намагатися домовлятися з Федерацією, тому ми маємо повне право атакувати їх."

GRW_RIV_integration: "Річна інтеграція"
GRW_RIV_integration_desc: "Дайте грифону рибку, і він буде ситий на день. Подаруйте поні дружбу, і ви зможете подружитися з ними на все життя.\n\nАбо щось таке, навряд чи поні будуть сильно вникати в наші слова."

GRW_RIV_cooperation: "Річна кооперація"
GRW_RIV_cooperation_desc: "Хоча мешканці Сходу і бояться, що наша мета — це об'єднання континенту і звільнення кожної істоти на ньому, це не так. Поки там поважають селян і пролетарів, ми можемо жити в 'гармонії' з Федерацією."

GRW_RIV_neutrality: "Річний нейтралітет"
GRW_RIV_neutrality_desc: "Безпека на Сході гарантує безпеку на Заході. Укласти взаємовигідні угоди про гарантії незалежності ми забезпечимо мир на всьому континенті. Виявляється, що ці річні поні досить милі, як тільки познайомишся з ними ближче."

GRW_worldwide_com_state: "Комуністичні Штати Світу"
GRW_worldwide_com_state_Desc: "О, Борей, коли вже все це закінчиться..."

GRW_space_gay_communism: "Космічний комунізм"
GRW_space_gay_communism_desc: "З МЕНЕ ДОСИТЬ. ПРИЙШОВ ЧАС ВІДПРАВИТИСЯ В ЄДИНЕ МІСЦЕ, НЕ ОСКВЕРНЕНЕ КАПІТАЛІЗМОМ... КХОСМАС!"

GRW_EQS_cooperation: "Кооперація з Еквестрією"
GRW_EQS_cooperation_desc: "Навіщо воювати, коли ми можемо співпрацювати на благо всіх грифонів і поні? Дружба — це справді магія!"

GRW_against_EQS: "Перемогти Еквестрію"
GRW_against_EQS_desc: "Еквестрія — найбільший бастіон гармонії у світі. Їхнє знищення надішле світу чітке послання про нашу силу та праведність нашої справи."

GRW_support_stalliongrad: "Підтримати сепаратистів-сталліоністів"
GRW_support_stalliongrad_desc: "Сухопутний кордон Сталліонграда з Еквестрією дуже зручний для нас. Нам потрібно лише перебросити свої війська до Северяни, а не намагатися боротися з одним з найбільших флотів планети. Так набагато простіше, правда?"

GRW_hot_war: "Офарбувати Селестійське море в червоний"
GRW_hot_war_desc: "ТРИВОГА.\nТРИВОГА.\nБудь ласка, направляйтесь до відведених вам укриттів.\nТРИВОГА.\nТРИВОГА."

GRW_final_solution: "Розробити новий спосіб бомбометання"
GRW_final_solution_desc: "Деякі з наших вчених переконані, що новітня 'ядерна енергія' може назавжди змінити спосіб ведення воєн. Кантерлот стане ідеальним полігоном для випробувань, адже ця гора в будь-якому разі повинна впасти..."

### events ###
prywhen.1.t: "Кінець громадянської війни!"
prywhen.1.d: "Настав кінець громадянській війні, ми всі вдячні [GRW.GetLeader]. Тепер давайте відновлювати промисловість і готувати план звільнення Грифонії! Тепер, коли ми повністю контролюємо країну, нам потрібно перенести наше вищезазначене командування і адміністрацію в постійну столицю, але перед нами стоїть вибір. Ваше остаточне слово..."
prywhen.1.a: "Залишимося там, де все почалося."
prywhen.1.b: "Наша столиця Ківессін."
prywhen.1.c: "Наша столиця Сідія."

#### EVENT FOR BANDTIS
prywhen.5.t: "Бродфельд програв"
prywhen.5.d: "Звільнювальна Армія Прайвена святкує свій тріумф над монархістами. Це ідеальний момент, щоб завдати удару по червоній заразі. Вирушаємо в великий похід?"
prywhen.5.a: "Знищимо цих курей!"
prywhen.5.b: "Ми не готові."

prywhen.7.t: "Ополчення"
prywhen.7.d: "Нові загони ополчення сформовані і готові встати на захист своєї землі в будь-який момент."
prywhen.7.a: "Чудово!"

prywhen.8.t: "Партизани!"
prywhen.8.d: "Наливалися знамена\nКумачем останніх ран,\nШли лихі ескадрони\nПрайвенських партизан.\nЦих років не замовкне слава,\nНе потускніє ніколи —\nПартизанські загони\nЗанимали міста.\n\nМи можемо покликати групу партизан для повстання на ворожій території та таємно відправити їм певну кількість нашого озброєння. Питання в тому, який регіон Бродфельда найкраще підходить для цієї операції?"
prywhen.8.a: "Рисові поля!"
prywhen.8.b: "Столиця — Ківессін!"
prywhen.8.c: "Найважливіший порт — Сідія!"

prywhen.9.t: "Громадянська війна завершена!"
prywhen.9.d: "Після довгих років війни ми нарешті змогли звільнити весь Прайвен від монархістів. Тепер багато чого потрібно зробити, адже війна залишила нашу країну спустошеною та голодною. Ми повинні почати заходи з відновлення країни, щоб забезпечити процвітання для нашого народу."
prywhen.9.a: "Час відновлення!"

prywhen.10.t: "Наслідки громадянської війни зникають"
prywhen.10.d: "Наша країна нарешті почала відновлюватися після громадянської війни."
prywhen.10.a: "Чудово."

prywhen.11.t: "Наслідки громадянської війни зникають"
prywhen.11.d: "Наша країна повним ходом відновлюється після громадянської війни."
prywhen.11.a: "Чудово."

prywhen.12.t: "Наслідки громадянської війни зникають"
prywhen.12.d: "Наша країна повним ходом відновлюється після громадянської війни."
prywhen.12.a: "У вас ніколи не було відчуття дежавю?"

prywhen.13.t: "Наслідки громадянської війни зникають"
prywhen.13.d: "Наша країна повним ходом відновлюється після громадянської війни."
prywhen.13.a: "Чудово."

prywhen.14.t: "Наслідки громадянської війни зникли"
prywhen.14.d: "Наша країна повністю відновилася після громадянської війни."
prywhen.14.a: "Нарешті!"

prywhen.16.t: "Пошук принца!"
prywhen.16.d: "Ми не повинні дозволити, щоб в Прайвену в майбутньому повернулося королівське самодержавство. Щоб досягти цієї мети, ми повинні відстежити і схопити спадкоємця Бродфельдського престолу якнайшвидше."
prywhen.16.a: "Полювання починається."

prywhen.17.t: "Принц втік!"
prywhen.17.d: "Після того, як він вислизнув від нашої групи захоплення і ховався кілька тижнів, нам нарешті вдалося знайти Принца, що намагається покинути країну. На жаль, його вірні слуги змогли затримати нас, і він втік, а його поточне місцезнаходження невідомо. Проте можна з впевненістю припустити, що він покинув країну і знайшов притулок під крилом якогось іншого імперіалістичного режиму. Принц вислизнув від нашого суворого покарання."
prywhen.17.a: "Маар би забрав цю свиню блакитних кровей!"

prywhen.18.t: "Принц убитий!"
prywhen.18.d: "Наша міліція, нарешті, змогла відстежити Принца в укритті біля Твельта. Наша група захоплення вдерлася в печеру, і в наступній перестрілці Принц та всі його прихильники були вбиті."
prywhen.18.a: "Так що, мерзотник мертвий? Шкода, що ми не взяли його живим!"

prywhen.19.t: "Принц спійманий!"
prywhen.19.d: "Після того, як громадяни повідомили, що бачили грифона, який відповідає опису Принца в порту Сідії, нашій поліції в останній момент вдалося зупинити його від посадки на корабель, що прямував в Еквестрію. Принц був негайно заарештований і поміщений у в'язницю. Що ми будемо з ним робити?"
prywhen.19.a: "Публічно повісити його в [GRW.Capital.GetName]!"
prywhen.19.b: "Просто вбийте його. Не треба зайвого пафосу."
prywhen.19.c: "Тримайте його під замком."

prywhen.20.t: "Знайдіть Короля!"
prywhen.20.d: "Злочини, скоєні правителем Бродфельда, не можна пробачити. Дуже важливо, щоб колишній король Клоса був схоплений і постанув перед судом за свої злочини. Ми не повинні дозволити, щоб тиранія уникла правосуддя, тому ми негайно розпочнемо пошуки по всьому Прайвену."
prywhen.20.a: "Ми знайдемо його!"

prywhen.21.t: "Король втік!"
prywhen.21.d: "Після кількох тижнів безплідних пошуків ми були впевнені, що знайшли Короля в оточенні дворянської родини. Незабаром з'ясувалося, що грифон, якого ми спіймали, був двійником Короля. Під тортурами він розповів, що його єдиною метою було збити нас з сліду монаршої особи. Зараз можна з упевненістю сказати, що він далеко за межами наших земель. Король вислизнув від нашого правосуддя і, ймовірно, назавжди."
prywhen.21.a: "Брешеш, не втечеш!"

prywhen.22.t: "Тиран убитий!"
prywhen.22.d: "Після тривалих обшуків у королівському палаці ми дізналися, що Король досі ховається у своїх таємних покоях всередині стін замку. Хоча він і не чинив опору арешту, наші солдати не змогли втримати свій гнів і побили Короля до напівсмерті. На жаль, він помер кілька годин потому в Центральній лікарні Ківессина."
prywhen.22.a: "В будь-якому випадку, це не так вже й погано."

prywhen.23.t: "Тиран спійманий!"
prywhen.23.d: "Після кількох тижнів полювання наші міліціонери нарешті знайшли слід короля Клозеу. Здається, він планував покинути континент, відлетівши на літаку, але через погану погоду його вильот затримався на добу. Міліція, як вітер, вдерлася в його укриття у Твельті. Хоча більшість його охорони були вбиті, сам Король здався без боротьби. Тепер він надійно ув’язнений і чекає своєї долі."
prywhen.23.a: "Смерть — єдиний варіант для нього!"
prywhen.23.b: "До в’язниці його."

prywhen.24.t: "Знайти прихильників монархії!"
prywhen.24.d: "Можливо, ми й перемогли в громадянській війні, але монархісти і контрреволюційні елементи все ще залишаються в Прайвену. Якщо ми хочемо зберегти те, що ми створили, ці антиреволюційні сили мають бути знищені. Скільки ресурсів ми готові виділити на боротьбу з ними?"
prywhen.24.a: "Знайдіть їх за будь-яку ціну!"
prywhen.24.b: "Поміркованих зусиль буде достатньо."
prywhen.24.c: "Ми не можемо виділити значних коштів."
prywhen.24.e: "Є справи важливіші."
prywhen.24.f: "Контрреволюціонери? Яка нісенітниця?"

prywhen.25.t: "Революція в повній безпеці!"
prywhen.25.d: "Після тижнів пошуків, нам нарешті вдалося захопити і ув’язнити всіх реакційних елементів всередині країни. Тепер вони постануть перед судом, і найгірші з них більше не побачать сонячного світла. Наразі малоймовірно, що контрреволюційні сили знову зможуть організувати повстання в Прайвену."
prywhen.25.a: "Чудові новини!"

prywhen.26.t: "Роялісти в країні!"
prywhen.26.d: "Хоча зусилля нашої міліції та армії були величезними, нам не вдалося зловити всю роялістську нечисть, яка все ще залишаєься в Прайвену. Це безумовно створить проблеми для нас у майбутньому."
prywhen.26.a: "Прокляті зрадники!"

prywhen.27.t: "Контрреволюція!"
prywhen.27.d: "Схоже, наші зусилля по придушенню реакційної та контрреволюційної діяльності були занадто малими. Багато роялістів і фашистів знову починають формувати ополчення і влаштовують нам партизанську війну. Нам потрібно об'єднати наші сили, щоб дати їм відсіч."
prywhen.27.a: "Це катастрофа!"

prywhen.31.t: "Успіхи в індустріалізації!"
prywhen.31.d: "Наші нещодавні зусилля щодо покращення виробничих можливостей Прайвену дали свої плоди, і наша економіка та промисловість ростуть, як на дріжджах. Це, безсумнівно, принесе користь у майбутньому."
prywhen.31.a: "Що посієш, те й пожнеш."

prywhen.32.t: "Наша промисловість зростає!"
prywhen.32.d: "Наша економіка значно покращилася за останні роки, і ми майже досягли рівня промисловості та економіки західних грифонських країн. Завдяки обережним інвестиціям у наш промисловий сектор ми зможемо ще більше покращити нашу економіку."
prywhen.32.a: "Революція тріумфує!"

prywhen.33.t: "Контрреволюція зазнала поразки!"
prywhen.33.d: "Після кількох місяців боїв, арештів та тюремних ув’язнень, здається, нам нарешті вдалося зупинити контрреволюцію. Це дозволить нам покращити ідеологічну основу Прайвену та, зрештою, розпочати відновлення нормального життя."
prywhen.33.a: "Вчасно!"

prywhen.35.t: "Наша промисловість зростає!"
prywhen.35.d: "Після багатьох років промислового і економічного розвитку наш промисловий потенціал нарешті досяг рівня найбільших західних грифонських країн! Це чітко демонструє, що соціалістична економіка є найефективнішою з усіх, що коли-небудь існували."
prywhen.35.a: "Революція перемогла!"

prywhen.36.t: "Можлива допомога від держави [LUS.GetName]"
prywhen.36.d: "Ми знайшли кілька комуністичних груп у Люші. Нам потрібно надіслати посланця і отримати їхню підтримку в нашій остаточній кампанії у громадянській війні."
prywhen.36.a: "Так."

prywhen.37.t: "Можлива допомога з Ґрифуса"
prywhen.37.d: "Ми виявили кілька партизанських загонів у лісах на півночі Ґрифуса. Ми відправили посла і попросили допомоги в нанесенні останнього удару у Громадянській Війні. З огляду на наближення перемоги, це буде набагато кращим рішенням, аніж нескінченно воювати в лісах."
prywhen.37.a: "Чудово."

prywhen.38.t: "Можлива допомога від Грифійської Січі"
prywhen.38.d: "Є кілька груп грифонів, які втомилися від деспотичного уряду і нападів на Річну Коаліцію. Вони обов'язково приєднаються до нашої боротьби за свободу, якщо ми пообіцяємо звільнити їхню країну наступною."
prywhen.38.a: "Так."

prywhen.39.t: "Допомога для Визвольної Армії Прайвену"
prywhen.39.d: "Ми можемо допомогти державі [GRW.GetNameDef] у їхній боротьбі за свободу, але чи варто? Хоча це коштуватиме нам кількох грифонських життів, які можна було б використати в інших місцях, військовий досвід наших добровольців може стати безцінним."
prywhen.39.a: "Так."
prywhen.39.b: "Ні."

prywhen.40.t: "Добровольці прибули!"
prywhen.40.d: "[From.GetNameDefCap] прислали корпус добровольців, щоб допомогти нам у нашій революційній боротьбі."
prywhen.40.a: "Як бальзам на душу!"

prywhen.41.t: "Претензії на Салмарктт!"
prywhen.41.d: "Салмарктт — земля, що належить нам за правом! Ми готові захопити її силою, і нічого нас не зупинить!"
prywhen.41.a: "Він знову буде нашим!"

prywhen.42.t: "Спалахнув голод!"
prywhen.42.d: "Затяжна громадянська війна призвела до руйнування нашого сільського господарства. Запаси на складах закінчуються, і голод повільно охоплює сільську місцевість."
prywhen.42.a: "Прокляття!"

prywhen.43.t: "Лютує голод"
prywhen.43.d: "Жахливий голод продовжує спустошувати села. Багато помирає, і є повідомлення, що грифони вдаються до канібалізму, аби залишитися живими. Поліпшення ситуації найближчим часом не передбачається."
prywhen.43.a: "Це катастрофа!"

prywhen.44.t: "Відкрити королівські закроми!"
prywhen.44.d: "Колишній король Бродфельда мав величезний особистий склад. Відкривши його та роздавши запаси населення, ми на деякий час зменшимо наслідки продовження голоду. Однак нам терміново потрібно реформувати сільське господарство, аби повністю викорінити голод."
prywhen.44.a: "Свині, вони ж накопичували їжу перед голодом..."

prywhen.45.t: "З голодом покінчено"
prywhen.45.d: "Завдяки завершенню модернізації сільського господарства, ми можемо централізувати виробництво продуктів харчування та рівномірно розподіляти їх серед громадян. Це, зрештою, покладе кінець голоду, але наслідки, ймовірно, відчуватимуться ще десятиліттями."
prywhen.45.a: "Це добре... але й погано..."

prywhen.56.t: "Волонтерам відмовлено!"
prywhen.56.d: "Держава [From.GetNameDefCap] відмовила нашій прохання про допомогу у боротьбі проти монархістів та гнобителів."
prywhen.56.a: "Прокляття!"

prywhen_news.1.t: "Прайвенська Громадянська Війна завершена!"
prywhen_news.1.d_1007: "[This.GetNewspaperHeader]\nПісля трьох років голоду, болю і крові, що пролилася на полях Прайвену, громадянська війна завершилася перемогою комуністів. У країні не залишилося цілих будівель, голод панує в віддалених селах, грифонам знадобиться багато років, щоб все відновити та повернути населенню душевну рівновагу. Доля Бродфельдської королівської родини тепер у кігтях [GRW.GetLeader]. Сусідні країни стурбовані цими подіями."
prywhen_news.1.d_1008: "[This.GetNewspaperHeader]\nПісля чотирьох років голоду, болю і крові, що пролилася на полях Прайвену, громадянська війна завершилася перемогою комуністів. У країні не залишилося цілих будівель, голод панує в віддалених селах, грифонам знадобиться багато років, щоб все відновити та повернути населенню душевну рівновагу. Доля Бродфельдської королівської родини тепер у кігтях [GRW.GetLeader]. Сусідні країни стурбовані цими подіями."
prywhen_news.1.d_1009: "[This.GetNewspaperHeader]\nПісля п'яти років голоду, болю і крові, що пролилася на полях Прайвену, громадянська війна завершилася перемогою комуністів. У країні не залишилося цілих будівель, голод панує в віддалених селах, грифонам знадобиться багато років, щоб все відновити та повернути населенню душевну рівновагу. Доля Бродфельдської королівської родини тепер у кігтях [GRW.GetLeader]. Сусідні країни стурбовані цими подіями."
prywhen_news.1.a: "Славний день для соціалізму!"
prywhen_news.1.b: "Ми будемо вітати тих, хто тікає від переслідувань."
prywhen_news.1.c: "Тривожні новини..."

prywhen_news.2.t: "Бродфельдські монархісти перемогли у Прайвенській Громадянській Війні!"
prywhen_news.2.d_1007: "[This.GetNewspaperHeader]\nПісля трьох років голоду, болю і крові, що пролилася на полях Прайвену, громадянська війна завершилася перемогою Бродфельдських Монархістів. У країні не залишилося цілих будівель, голод панує в віддалених селах, грифонам знадобиться багато років, щоб все відновити та повернути населенню душевну рівновагу. Доля селян та колишніх солдатів Визвольної Армії Прайвену в кігтях безжального тирана [BRF.GetLeader] та його оточення."
prywhen_news.2.d_1008: "[This.GetNewspaperHeader]\nПісля чотирьох років голоду, болю і крові, що пролилася на полях Прайвену, громадянська війна завершилася перемогою Бродфельдських Монархістів. У країні не залишилося цілих будівель, голод панує в віддалених селах, грифонам знадобиться багато років, щоб все відновити та повернути населенню душевну рівновагу. Доля селян та колишніх солдатів Визвольної Армії Прайвену в кігтях безжального тирана [BRF.GetLeader] та його оточення."
prywhen_news.2.d_1009: "[This.GetNewspaperHeader]\nПісля п'яти років голоду, болю і крові, що пролилася на полях Прайвену, громадянська війна завершилася перемогою Бродфельдських Монархістів. У країні не залишилося цілих будівель, голод панує в віддалених селах, грифонам знадобиться багато років, щоб все відновити та повернути населенню душевну рівновагу. Доля селян та колишніх солдатів Визвольної Армії Прайвену в кігтях безжального тирана [BRF.GetLeader] та його оточення."
prywhen_news.2.a: "Чорний день для соціалізму..."
prywhen_news.2.b: "Будемо сподіватися, що Король буде милосердним."
prywhen_news.2.c: "Король зберіг свій законний трон."

prywhen_news.3.t: "Хай живе [GRW.GetNameDefCap]!"
prywhen_news.3.d: "[This.GetNewspaperHeader] Після довгої та надзвичайно кривавої громадянської війни [GRW.GetAdjective] армія захопила Грифенгайм, столицю колишньої Імперії Грифонів. Хоча бої з окремими осередками опору ще тривають, лідери країни оголосили про створення держави [GRW.GetNameDef] і назвали це початком об’єднання всіх грифонів під єдиним червоним прапором. [GRW.GetLeader] виголосив промову на центральній площі Грифенгайма і назвав цей день найвеличнішим у історії грифонів. Наші кореспонденти будуть уважно стежити за ситуацією на континенті."
prywhen_news.3.a: "Це великий день, товариші."
prywhen_news.3.b: "Це... причина для занепокоєння."
prywhen_news.3.c: "Ідіоти!"
prywhen_news.3.e: "Ось побачите, ми ще станцюємо на ваших кістках."

griffonwill.1.t: "Впровадження в Міста Ґрифуса"
griffonwill.1.d: "Ми готові підтримати комуністичні елементи в 'Вільних' Містах Ґрифуса. Попри гноблення та придушення, ми все ще можемо врятувати їх народ від буржуазної тиранії при достатній підтримці."
griffonwill.1.a: "За Пролетаріат!"

griffonwill.0.t: "Впровадження в Люші"
griffonwill.0.d: "Когті наших товаришів проникли в Люші, приносячи з собою цінну зброю та обладнання. Народ Люші повинен озброїтися та піднятися проти своїх гнобителів!"
griffonwill.0.a: "За Революцію!"

griffonwill.999.t: "Впровадження в Грифійську Січ"
griffonwill.999.d: "Невелика група комуністів на Січі зв’язалася з нами, просячи підтримки для поширення революційного духу. При достатній підтримці вони також зможуть порвати свої ланцюги і звільнитися від гноблення і рабства."
griffonwill.999.a: "Порвемо ланцюги!"

griffonwill.2.t: "Прайвенські революціонери!"
griffonwill.2.d: "Комуністичні революціонери з Прайвена проникли в нашу країну і швидко поширюють інакомислення серед нашого народу. Ми повинні вжити рішучих заходів, інакше нас чекає громадянська війна!"
griffonwill.2.a: "Убийте їх!"
griffonwill.2.b: "Революція відбудеться!"

griffonwill.3.t: "Громадянська Війна!"
griffonwill.3.d: "Через недавній підйом комуністичної підтримки серед народу, ми зіткнулися з повномасштабною громадянською війною. Цей конфлікт може затягнутися і дорого обійтися, але майбутні покоління будуть вдячні нам за визволення народу від тиранії."
griffonwill.3.a: "Повстаньте, Робітники! До зброї!"

griffonwill.4.t: "Створення Єдиного Освободительного Фронту!"
griffonwill.4.d: "Ми створимо єдиний освободительний фронт разом з нашими вірними друзями — борцями за свободу, і підтримуватимемо один одного в усіх питаннях рівності, щоб захистити Революцію."
griffonwill.4.a: "УРА!"

griffonwill.5.t: "Революціонери були вбиті!"
griffonwill.5.d: "Репресивний правлячий клас у [From.GetNameDef] насмілився подавити революційну діяльність, припиняючи всю комуністичну активність в цьому районі. Вони знову демонструють нам свої гнітючі методи тиранії."
griffonwill.5.a: "Революцію не зупинити!"

griffonwill.6.t: "Революція вдалася!"
griffonwill.6.d: "Наші комуністичні революціонери в [From.GetNameDef] досягли успіху в переконанні населення, і народ швидко поширив слово. Зміна уряду або насильницька революція неминучі!"
griffonwill.6.a: "Ура!"

griffonwill.7.t: "Доля Люші"
griffonwill.7.d: "Ми повинні відправити посланця в Люші з проханням про їх офіційне приєднання."
griffonwill.7.a: "Зробіть це!"

griffonwill.101.t: "Люші приймають нашу пропозицію"
griffonwill.101.d: "Уряд Люші погодився з нашою пропозицією і офіційно подав у відставку, передавши нам контроль над державою."
griffonwill.101.a: "Чудово."

griffonwill.1012.t: "Люші відмовляються від нашої пропозиції"
griffonwill.1012.d: "Уряд Люші відправив назад нашого посланця, відмовившись від нашої пропозиції про інтеграцію. Не бажаючи навіть обговорювати це питання, нашому посланцю було сказано, що 'сама пропозиція такого роду є серйозним образою для народу Люші'."
griffonwill.1012.a: "Ладно."

griffonwill.8.t: "Доля [GRY.GetNameDef]"
griffonwill.8.d: "Час розібратися з нашим слабшим сусідом і прибрати з карти [GRY.GetNameDef] раз і назавжди."
griffonwill.8.a: "Це на благо нашого народу."

griffonwill.102.t: "Приєднання [GRY.GetNameDef]"
griffonwill.102.d: "Представники [GRY.GetNameDef] погодилися приєднатися до нашої країни!"
griffonwill.102.a: "Чудова новина"

griffonwill.1022.t: "[GRY.GetNameDefCap] відмовляються"
griffonwill.1022.d: "Представники [GRY.GetNameDef] відхилили нашу пропозицію про анексію."
griffonwill.1022.a: "Ну і ладно."

griffonwill.9.t: "Приєднання [GRU.GetNameDefCap] до нас"
griffonwill.9.d: "Це буде в інтересах обох наших країн, якщо [GRU.GetNameDef] об’єднаються з нами в єдиний великий Союз. Послати представників з пропозицією?"
griffonwill.9.a: "Відправте пропозицію."

griffonwill.103.t: "Наша пропозиція була прийнята [GRU.GetAdjective]им лідером"
griffonwill.103.d: "[GRU.GetNameDefCap] погодилися приєднатися до нас у нашій славній боротьбі, щоб побудувати один великий комуністичний союз у Грифонії!"
griffonwill.103.a: "Чудово."

griffonwill.1032.t: "[GRU.GetNameDefCap] відкидають наші вимоги"
griffonwill.1032.d: "[GRU.GetNameDefCap] вирішили, що приєднання до нас зараз не в їх інтересах."
griffonwill.1032.a: "Ладно."

griffonwill.11.t: "Громадянська війна в [From.GetName]!"
griffonwill.11.d: "Після кількох тижнів нестабільності громадянська війна нарешті розпочалася в [From.GetName]!"
griffonwill.11.a: "Допоможемо їм! Наша справа правильна!"
griffonwill.11.b: "Ми не можемо допомогти їм прямо зараз."

griffonwill.12.t: "Подорож до Сталінграда!"
griffonwill.12.d: "Ми нарешті захопили порт Сідії. Тепер ми можемо відправити корабель до Сталінграда з проханням допомогти в нашій боротьбі. Усі приготування завершені, але що саме ми будемо у них просити?"
griffonwill.12.a: "Сучасний танк."
griffonwill.12.b: "Сучасний літак."
griffonwill.12.c: "Кілька прототипів гвинтівок."
griffonwill.12.e: "Консультанта!"

griffonwill.13.t: "Наші хоробрі моряки повернулися!"
griffonwill.13.d: "І з подарунками! Вони не тільки привезли додому робочий танк Т-18, але й тепер ми можемо виробляти свій!"
griffonwill.13.a: "Танк! Як мило."

griffonwill.14.t: "Наші хоробрі моряки повернулися!"
griffonwill.14.d: "Наша експедиція до Сталінграда повернулася з чудовим бойовим літаком І-15. Не тільки те, що він повністю функціональний, ми також зможемо побудувати свій власний дуже скоро!"
griffonwill.14.a: "І-15? Металева птаха? Чудово!"

griffonwill.15.t: "Наші хоробрі моряки повернулися!"
griffonwill.15.d: "Наша експедиція до Сталінграда повернулася з новітніми сталінградськими гвинтівками. Але це ще не все, вони також привезли інформацію, яка допоможе нам виробляти їх на своїх власних фабриках!"
griffonwill.15.a: "Нарешті! Ніяких більше мушкетів!"

griffonwill.16.t: "Наші хоробрі моряки прибули"
griffonwill.16.d: "Вони принесли подарунки? Що? Ні? Поні? Консультанти?"
griffonwill.16.a: "Ех, і на цьому спасибі."

griffonwill.17.t: "Наші хоробрі моряки повернулися"
griffonwill.17.d: "Які новини, мандрівники? Сталінград відмовився?"
griffonwill.17.a: "ЯК!?"

griffonwill.18.t: "Тиск на [FRN.GetNameDef] та [ARA.GetNameDef]"
griffonwill.18.d: "Ми можемо або здійснити дипломатичний тиск на [FRN.GetNameDef] та [ARA.GetNameDef], або одразу перейти до справи та оголосити війну."
griffonwill.18.a: "Тисніть на них."
griffonwill.18.b: "Час для вторгнення!"

griffonwill.19.t: "[GRW.GetNameDefCap] вимагає капітуляції"
griffonwill.19.d: "[GRW.GetNameDefCap] вимагає нашого повного анексування!"
griffonwill.19.a: "Так."
griffonwill.19.b: "Ні."

griffonwill.20.t: "[ARA.GetNameDefCap] здається"
griffonwill.20.d: "[ARA.GetLeader] сьогодні виступив з промовою до своїх співвітчизників. У своїй промові він розповів про ультиматум і про те, що не хоче марно проливати кров, тому він пожертвує суверенітетом заради порятунку тисяч життів грифонів."
griffonwill.20.a: "Розумне рішення."

griffonwill.21.t: "[FRN.GetNameDefCap] здається"
griffonwill.21.d: "[FRN.GetLeader] сьогодні виступив з промовою до своїх співвітчизників. У своїй промові він розповів про ультиматум і про те, що не хоче марно проливати кров, тому він пожертвує суверенітетом заради порятунку тисяч життів грифонів."
griffonwill.21.a: "Розумне рішення."

griffonwill.22.t: "Держава [FRN.GetNameDefCap] відхилила нашу пропозицію"
griffonwill.22.d: "[FRN.GetLeader] правильно вважає нас дурнями, він не тільки проігнорував нашу вимогу, але й почав масову мобілізацію!"
griffonwill.22.a: "Прокляті капіталісти!"

griffonwill.23.t: "Держава [ARA.GetNameDefCap] відхилила нашу пропозицію"
griffonwill.23.d: "[ARA.GetLeader] правильно вважає нас дурнями, він не тільки проігнорував нашу вимогу, але й почав масову мобілізацію!"
griffonwill.23.a: "Прокляті капіталісти!"

griffonwill.31.t: "Нова столиця"
griffonwill.31.d: "Нещодавно ми захопили місто Грифонстоун, яке є історичною перлиною земель грифонів, там є будівлі всіх епох, великий адміністративний комплекс. Нам надійшла ідея перенести столицю в це місто, але це може негативно вплинути на наш авторитет, тому, можливо, варто залишитися в Ківессині чи Сідії і будувати там місто майбутнього?"
griffonwill.31.a: "Грифонстоун"
griffonwill.31.b: "Ківессин"
griffonwill.31.c: "Сідія"
griffonwill.31.e: "Я передумав, залиште все як є."

griffonwill.32.t: "Тиск на [FAL.GetNameDef]."
griffonwill.32.d: "Наші південні сусіди управляються ненаситним [FAL.GetLeader], який довів свій народ до бідності і неграмотності. Ми повинні припинити це безумство. Від [GRW.GetLeader] надійшов наказ відправити листа лідерам Фалькора з вимогою скласти зброю і повноваження. Чи не варто нам чекати?"
griffonwill.32.a: "Переговори."
griffonwill.32.b: "В атаку!"

griffonwill.33.t: "[GRW.GetNameDef] вимагає нашої капітуляції"
griffonwill.33.d: "Ми отримали послання від [GRW.GetLeader], лідера [GRW.GetNameDef], він вимагає здатися і припинити безглузде опір. Вони дали нам два варіанти: мирне поразка або кривава війна."
griffonwill.33.a: "Не стріляти!"
griffonwill.33.b: "Ні кроку назад!"

griffonwill.34.t: "Лідер [FAL.GetNameDef] приймає наші умови"
griffonwill.34.d: "Чудові новини! Лист, підписаний [FAL.GetLeader], прилетів прямо на стіл [GRW.GetLeader], в ньому йдеться про готовність скласти зброю і здатися на милість переможця."
griffonwill.34.a: "Найкращий результат з можливих."

griffonwill.35.t: "Лідер [FAL.GetNameDef] не хоче миру"
griffonwill.35.d: "Сумні новини. Наші зв’язківці отримали телеграму від [FAL.GetLeader]. В ній сказано, що вони краще з’їдять морську мурену, ніж здадуться брудним грифонам-комуністам!"
griffonwill.35.a: "Вони отримають те, чого хочуть..."

griffonwill.36.t: "Тиск на північні країни"
griffonwill.36.d_EYR_com: "Надіслати повідомлення в [ERI.GetNameDef], що наш локомотив революції не зупиниться ні перед чим, і або вони їдуть з нами, або нехай ляжуть на колії."
griffonwill.36.d_ERI_com: "Надіслати повідомлення в [EYR.GetNameDef], що наш локомотив революції не зупиниться ні перед чим, і або вони їдуть з нами, або нехай ляжуть на колії."
griffonwill.36.d_neither_com: "Надіслати повідомлення в [ERI.GetNameDef] та [EYR.GetNameDef], що наш локомотив революції не зупиниться ні перед чим, і або вони їдуть з нами, або нехай ляжуть на колії."
griffonwill.36.a: "Так їм і напишемо."
griffonwill.37.t: "[GRW.GetNameDef] чинить на нас тиск"
griffonwill.37.d: "Лідер [GRW.GetNameDef] надіслав нам телеграму з вимогою скласти зброю. Вони планують окупувати нашу країну і інтегрувати її в грифонську супердержаву. Звісно, нас вигонятимуть на вулицю, але все ж..."
griffonwill.37.a: "Так уж і бути."
griffonwill.37.b: "Ніколи!"
griffonwill.37.c:0 "We are willing to become a puppet state." # (!)
griffonwill.38.t: "Відповідь з [From.GetNameDef]"
griffonwill.38.d: "[From.GetAdjective] уряд відповів на нашу останню пропозицію. Вони погоджуються скласти зброю і здатися на милість переможця. [GRW.GetLeader] — приручений дипломат!"
griffonwill.38.a: "Ідеально."
griffonwill.39.t: "[From.GetNameDef] відхилили нашу пропозицію"
griffonwill.39.d: "[From.GetAdjective] лідер надіслав нам телеграму, в якій сказано, що він думає про матір [GRW.GetLeader] і про його пропозицію."
griffonwill.39.a: "Що вони собі дозволяють!"
griffonwill.40.t: "Союз з [WNG.GetName]?"
griffonwill.40.d: "[WNG.GetName] надіслали нам телеграму, в якій йдеться, що вони нададуть нам «престижну честь» бути у їхній фракції."
griffonwill.40.a: "Приєднатися до [WNG.GetAdjective] союзу."
griffonwill.40.b: "Запропонувати їм вступити в наш союз."
griffonwill.41.t: "Пропозиція з [GRW.GetNameDef]"
griffonwill.41.d: "До нас надійшла пропозиція від відомого революціонера [GRW.GetLeader]. Він хоче, щоб його держава вступила в наш альянс, щоб разом побудувати світовий комунізм."
griffonwill.41.a: "Звісно, вони можуть приєднатися."
griffonwill.41.b: "Ні, краще нехай тримаються подалі від наших справ."
griffonwill.42.t: "Пропозиція з [GRW.GetNameDef]"
griffonwill.42.d: "До нас надійшла пропозиція від відомого революціонера [GRW.GetLeader]. Він хоче, щоб ми приєдналися до його альянсу, щоб разом побудувати комунізм на континенті. Що ми відповімо?"
griffonwill.42.a: "Так, чудова ідея!"
griffonwill.42.b: "І що нам з цього буде?"
griffonwill.43.t: "Союз з [JER.GetName]"
griffonwill.43.d: "В [JER.GetName] до влади прийшов соціалістичний уряд, нам варто об'єднати зусилля задля здійснення світової революції."
griffonwill.43.a: "Приєднатися до [JER.GetAdjective] союзу"
griffonwill.43.b: "Запропонувати їм приєднатися до нашого союзу."
griffonwill.44.t: "Пропозиція з [GRW.GetNameDef]"
griffonwill.44.d: "До нас надійшла пропозиція від відомого революціонера [GRW.GetLeader]. Він хоче, щоб його держава вступила в наш альянс, щоб разом побудувати світовий комунізм."
griffonwill.44.a: "Звісно, вони можуть приєднатися."
griffonwill.44.b: "Ні, краще нехай тримаються подалі від наших справ."
griffonwill.45.t: "Пропозиція з [GRW.GetNameDef]"
griffonwill.45.d: "До нас надійшла пропозиція від відомого революціонера [GRW.GetLeader]. Він хоче, щоб ми приєдналися до його альянсу, щоб разом побудувати комунізм на континенті. Що ми відповімо?"
griffonwill.45.a: "Так, чудова ідея!"
griffonwill.45.b: "І що нам з цього буде?"
griffonwill.55.t: "Союз Грифонів назавжди!"
griffonwill.55.d: "Надіслати посланця в кожну країну грифонів на нашому континенті, ми повинні об'єднатися. Один за всіх, і всі за одного!"
griffonwill.55.a: "Нехай буде так."
griffonwill.56.t: "[GRW.GetLeader] вимагає стати частиною [GRW.GetNameDefCap]"
griffonwill.56.d: "Повідомлення від [GRW.GetLeader] надійшло рано вранці. Це ультиматум, вони вимагають нашої здачі і інтеграції нашої країни в єдину грифонську супердержаву — [GRW.GetNameDef]. Найвище керівництво країни в шоці. Що ми будемо робити? Чи зможемо ми вистояти?"
griffonwill.56.a: "Ми будемо боротися!"
griffonwill.56.b: "Ні, досить марно проливати кров."
griffonwill.57.t: "[From.GetNameDef] не підкоряється нашим вимогам"
griffonwill.57.d: "Надійшла відповідь з [From.GetNameDef], вони і не думають приймати наші вимоги. Нам доведеться захопити їхні землі силою."
griffonwill.57.a: "Нічого нового."
griffonwill.58.t: "[From.GetNameDefCap] схиляється перед нами"
griffonwill.58.d: "Надійшла відповідь з [From.GetNameDef], вони приймають наші вимоги. Вони вже почали демобілізацію своїх солдатів і вибирають новий уряд у своєму регіоні, готуючись стати частиною нашої федерації."
griffonwill.58.a: "Чудова новина."
griffonwill.59.t: "Шанс приєднатися до [GRW.GetNameDef]"
griffonwill.59.d: "Сьогодні нашу столицю відвідав дипломат з [GRW.GetName]. Його запросили на вечерю з [Root.GetLeader], і вони обговорювали поточну геополітичну ситуацію. Дипломат сказав, що [GRW.GetLeader] хотів би інтегрувати нашу країну в [GRW.GetNameDef] і створити єдину грифонську супердержаву."
griffonwill.59.a: "Звучить непогано."
griffonwill.59.c: "Ми погоджуємося, але дайте нам трохи більше автономії."
griffonwill.59.b: "Ні, це погана ідея."
griffonwill.60.t: "[From.GetNameDefCap] частина Федерації Грифонів"
griffonwill.60.d: "Лідер [From.GetNameDef] прийняв нашу пропозицію щодо створення єдиної грифонської супердержави. Вони готуються до інтеграції."
griffonwill.60.a: "Чудово."
griffonwill.61.t: "[From.GetNameDefCap] автономний регіон"
griffonwill.61.d: "Лідери [From.GetNameDef] з радістю прийняли ідею єдиної грифонської супердержави, однак вони просять залишити їм трохи більше автономії, ніж іншим суб'єктам федерації."
griffonwill.61.a: "Добре."
griffonwill.62.t: "[From.GetNameDefCap] відмовився"
griffonwill.62.d: "Лідер [From.GetNameDef] не сприйняв ідею єдиної грифонської супердержави. Вони не хочуть інтеграції в [GRW.GetNameDef]."
griffonwill.62.a: "Ми нічого не можемо зробити."
griffonwill.62.b: "І вони називають себе нашими союзниками?"
griffonwill.63.t: "Тиск на Ліссейський Регіон"
griffonwill.63.d: "Ми приймемо заходи, щоб залучити на нашу сторону грифонів з [POM.GetName], [AVI.GetName], [FLO.GetName], [HEL.GetName] і [PYT.GetName], аби разом боротися з гнобителями."
griffonwill.63.a: "Гаразд."
griffonwill.64.t: "[GRW.GetNameDefCap] вимагає зробити свій внесок"
griffonwill.64.d1: "Враховуючи їх нове геополітичне становище, [GRW.GetNameDefCap] вимагають, щоб ми допомогли їм у боротьбі проти капіталістів по всьому світу.\n\nЇхні представники досить прямо перелічили варіанти: ми можемо офіційно приєднатися до їхньої країни, бути під їхнім керівництвом до того часу, поки не будемо готові приєднатися офіційно, або ми можемо відмовитися — хоча ці грифони підкреслили, що це нераціональний вибір.\n\nКрім того, ми можемо стати "одними з небагатьох щасливчиків", які просто приєднаються до їхньої фракції, без анексії.\n\nУ будь-якому разі, вирішувати саме нам."
griffonwill.64.d2: "Натхнені своїми тимчасовими перемогами, [GRW.GetNameDefCap] стали надто нахабними і почали вимагати від нас приєднання до них.\n\nВони запропонували кілька варіантів: анексію, позбавлення суверенітету або відмову.\n\nВибір очевидний, хоча вони підкреслили, що вони "доб'ються визволення пролетаріату в нашій країні, так чи інакше"."
griffonwill.64.a: "Фракція - найкращий варіант."
griffonwill.64.b: "У нас немає вибору, чи не так?"
griffonwill.64.c: "Можливо, ми зможемо зберегти наш народ."
griffonwill.64.e: "Краще ми помремо, борючись!"
griffonwill.65.t: "[From.GetNameDefCap] приєднується до нашої фракції"
griffonwill.65.d: "Наші товариші з [From.GetNameDefCap] вирішили приєднатися до нас! Вони зрозуміли, що ми можемо зробити набагато більше для революції, об'єднавшись, а не виступаючи один проти одного."
griffonwill.65.b: "Привітаємо наших нових товаришів!"
griffonwill.66.t: "[From.GetNameDefCap] погоджується бути частиною нашої країни"
griffonwill.66.d: "Бачачи, куди дме вітер, ті, хто керує [From.GetNameDefCap], погодилися повністю підкоритися нашій революції. Таким чином у нас з'явилася нова територія."
griffonwill.66.a: "Чудово."
griffonwill.67.t: "[From.GetNameDef] погоджується бути нашою маріонеткою"
griffonwill.67.d: "Розуміючи своє становище, [From.GetNameDefCap] добровільно вибрали бути під нашим досвідченим керівництвом, поки вони пристосовуються до революції та свого нового становища."
griffonwill.67.a: "Чудово."
griffonwill.68.t: "[From.GetNameDef] не збирається нічого робити"
griffonwill.68.d: "Ідіоти з [From.GetNameDefCap] насмілилися перечити нам! Вони назвали наші загрози блефом! Вони вирішили, що вони важливіші за нашу революцію! Їхня жадібність не буде забута в підручниках історії!\n\nВ кінцевому рахунку, вибір щодо їхньої помилки виживання держави знаходиться в наших когтях."
griffonwill.68.a: "Ну що ж..."
griffonwill.68.b: "Тук, тук. Ми до вас йдемо."
griffonwill.69.t: "Початок революції"
griffonwill.69.d: "Наша країна нарешті перемогла в затяжній війні проти проклятих імперіалістичних експлуататорів. Всі народи Грифонії нарешті будуть вільні. Але це лише перший крок на шляху до соціалістичної держави. Нам ще належить зустрітися з безліччю проблем. Оскільки війна завершена, ми нарешті зможемо вирішувати внутрішні проблеми нашої великої нації."
griffonwill.69.a: "Тож давайте зробимо це."
griffonwill.70.t: "Боротьба з післявоєнним стресом"
griffonwill.70.d: "Населення скаржиться на демобілізованих грифонів, які воювали в окопах протягом багатьох років. Вони поводяться неадекватно, часто влаштовують бійки, дивно реагують на голосні звуки, розповідають жахливі історії з минулого. Багато хто пам'ятає жахи війни і не хоче служити в армії. Ми повинні зробити так, щоб їх більше не мучили болісні спогади про війну."
griffonwill.70.a: "Побудувати притулки для ветеранів."
griffonwill.70.b: "Побудувати нетрі."
griffonwill.70.c: "Розпочати кампанію по будівництву окремих житлових поселень для ветеранів."
griffonwill.399.t: "[From.GetNameDefCap] погоджуються."
griffonwill.399.d: "Ми отримали відповідь від [From.GetNameDef], вони погоджуються стати нашою маріонеткою."
griffonwill.399.a: "Чудово."
griffonwill.96.t: "Пропозиція від Еквестрії"
griffonwill.96.d: "Враховуючи стан світу та ідеологічні зміни в Еквестрії, ми повинні простягнути їм кіготь допомоги і налагодити відносини з поні. Ми дуже багато здобудемо від такої угоди."

griffonwill.96.a: "Відправте їм лист."
griffonwill.97.t: "[equestria.GetNameDefCap] відповідає."
griffonwill.97.d: "Наші посланці повернулися. Вони розповідають, що [equestria.GetLeader] прийняла наш план дружби. Вони з нетерпінням чекають на плоди нашої співпраці."
griffonwill.97.a: "Добре."
griffonwill.98.t: "[equestria.GetNameDefCap] відповідає."
griffonwill.98.d: "Наші посланці повернулися. Вони розповідають, що [equestria.GetLeader] не прийняла наш план співпраці. Вони не бачать у нас союзника..."
griffonwill.98.a: "Як це розуміти?"
griffonwill.99.t: "[GRW.GetLeader] різко висловився про [equestria.GetNameDef]"
griffonwill.99.d: "Сьогодні [GRW.GetLeader] виступив з промовою перед жителями Грифенгайма, він розповів про корумповану систему Еквестрії, їхні заморські колонії, де вони експлуатують зебр і вивозять їхні багатства до Кантерлоту. Цитата: "Нам потрібно згуртуватися перед загрозою світового капіталістичного гіганта і показати йому, що не в грошах сила, а сила в правді!""
griffonwill.99.a: "Він правий!"

griffonwill.100.t: "Співпраця з [riv_leader.GetNameDef]"
griffonwill.100.d: "Наш східний сусід [riv_leader.GetNameDef] об'єднує всіх поні нашого континенту, і [GRW.GetLeader] впевнений, що взаємне співробітництво та торгівля добре впливатимуть на добробут наших громадян."
griffonwill.100.a: "Подивимося, що вони скажуть."
griffonwill.110.t: "Держава [GRW.GetNameDefCap] бажає співпрацювати"
griffonwill.110.d: "Як це розуміти, і що нам відповісти?"
griffonwill.110.a: "Ну що ж."
griffonwill.110.b: "Ніяких угод з комуністами-терористами."
griffonwill.111.t: "[riv_leader.GetNameDefCap] погоджуються"
griffonwill.111.d: "Сьогодні особисто [riv_leader.GetLeader] приїхав до [GRW.Capital.GetName] для приватної зустрічі з [GRW.GetLeader]. Кажуть, вони будуть обговорювати умови нашої співпраці та пити чай з печивом."
griffonwill.111.a: "Чудово."
griffonwill.112.t: "[riv_leader.GetNameDefCap] відмовляються"
griffonwill.112.d: "Сьогодні [riv_leader.GetLeader] виступив з промовою, в якій оббрехав ім'я нашого достопочтного лідера, і це брудне пляма образи може бути змите лише кров'ю цих дрібних поні!"
griffonwill.112.a: "Що ж..."

gryphus.100.t: "Приєднатися до Прайвену?"
gryphus.100.d: "Прайвен запропонував об'єднати наші народи в один великий союз, чи повинні ми прийняти цю пропозицію?"
gryphus.100.a: "Так."
gryphus.100.b: "Ні."

prywhen_civil_war_ended_threat: "Прайвенська громадянська війна завершена."

griffonwill.114.t_stg_to_grw: "Сталінград погоджується приєднатися до нашого союзу."
griffonwill.114.t_grw_to_stg: "Сталінград бажає, щоб ми приєдналися до їхнього союзу."
griffonwill.114.t_stg_refused: "Сталінград відмовився від нашої пропозиції."
griffonwill.114.d_stg_to_grw: "Досить дивно, але [STG.GetName] хоче вступити в нашу фракцію! Приймемо ми це прохання?"
griffonwill.114.d_grw_to_stg: "[STG.GetName] досить передбачувано хоче, щоб ми приєдналися до їхньої фракції. Чи згодні ми?"
griffonwill.114.d_stg_refused: "[STG.GetName], на жаль, не хоче бути нашим союзником. Нам доведеться планувати світову революцію без них."
griffonwill.114.a: "Ми приймаємо їх."
griffonwill.114.b: "Ми приєднаємося до них."
griffonwill.114.c: "Власне, я передумав."
griffonwill.114.e: "Подивимося, як вони там."

