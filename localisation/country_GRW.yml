GRW_defense_of_the_revolution: "Революція"
GRW_defense_of_the_revolution_desc: "[Root.GetPrywhenRevolutionDecisionDesc]"
GRW_defense_of_the_revolution_desc_start: "Грифони Прайвена достатньо постраждали від тиранії Клозеу де Кіссау та його прихильників. Королівська родина та королівська армія проливають кров своїх власних підданих. Грабежі, зґвалтування, вбивства, корупція при дворі, бідність і страждання — все це принесла нам Король і його прибічники. Але навіть зараз вони не шкодують нікого; сотні злочинів були скоєні по всій країні солдатами, гвардійцями та поліцією. Селяни та робітники стікали кров'ю, підживлюючи їхню машину війни. Ми, грифони Прайвена, розпалимо полум'я революції в Грифонії і покладемо край гнобленню на будь-якій землі."
GRW_defense_of_the_revolution_postwar_desc: "Грифони Прайвена перемогли в громадянській війні! Прийшов час повернутися до мирного життя, відновити і поліпшити те, що було втрачено. Але немає нічого неможливого, поки дух революції живе в грифонах Прайвена!"
GRW_defense_of_the_revolution_export_of_revolution_desc: "Революція вдалася і стабілізувалася на землях Прайвена. Тепер [GRW.GetName] збирається поширювати революцію за межі своїх кордонів і звільняти грифонів по всій Грифонії від експлуатуючих їх урядів."

GRW_repressions_against_monarchists: "Репресії проти монархістів"
GRW_repressions_against_monarchists_tt: "Зменшить масштаби або зовсім зупинить §8монархістську§! контрреволюцію ціною втрати грифонячих ресурсів.\n"

GRW_union_with_blackrock: "Союз з Блекроком"
griffonwill.116.t: "Союз з Прайвеном"
griffonwill.116.d: "Делегати з Прайвена прибули в Муркбік, бажаючи провести переговори з лідером на ім'я [BAN.GetLeader] про можливе об'єднання.\n\nХоча за звичайних обставин ми б засміялися і вигнали їх, об'єднання дає нам можливість виступити єдиним фронтом проти реакціонерів."
griffonwill.116.a: "Ну добре."
griffonwill.116.b: "Геть звідси, дурні ревізіоністи!"

griffonwill.117.t: "Гори погоджуються"
griffonwill.117.d: "Сьогодні особисто Ріїв прибув в [GRW.Capital.GetName], щоб узгодити з [GRW.GetLeader], нашим лідером, умови об'єднання та подальший курс нації."
griffonwill.117.a: "Зробимо їх маріонетками."
griffonwill.117.b: "Інтегруємо їх."

griffonwill.118.t: "Недоступні гори"
griffonwill.118.d: "Ріїв відхилив нашу пропозицію і в дуже "барвистих" виразах попросив нас зробити те, що неможливо з точки зору грифонячої фізіології."
griffonwill.118.a: "Він що, зовсім дурний?"

situation_secured: "Наша §Rреволюція§! в безпеці.\n"

form_prywhen: "Прайвен"
form_prywhen_desc: "Два роки тому землі Прайвена були розділені громадянською війною. Регіону "Прайвен" ніколи не існувало, і "Бродфельд" — це не імперська назва, це ім'я місцевої аристократії. Однак більшість наших грифонів кажуть: "Я з Прайвена і я пишаюся цим". Оскільки ми боремося за нашу свободу, саме ми повинні самоідентифікуватися. Тому... Хай живе Прайвенська Республіка!"
GRW_form_prywhen_republic: "Сформувати Республіку Прайвен"

has_set_capital_in_Sydia: "Столиця була розташована в Сідії"
has_set_capital_in_Kivessin: "Столиця була розташована в Ківессині"

GRW_transformation_to_modern_society: "Вперед у майбутнє!"
GRW_to_modern_society: "Стати сучасним суспільством"
GRW_to_modern_society_1: "Перехід до сучасного суспільства"
GRW_modernization_focus: "Модернізація"
GRW_modernization_focus_desc: "Нарешті. Після загибелі мільйонів героїв і зрадників, ми, нарешті, досягли всього, в чому потребували.\nМіста в наших кігтях, робітники на заводах, союзники за кордоном — всі наші мрії нарешті стали реальністю.\n\nТепер ми — майбутнє світу."

prywhen.48.t: "Захоплений монархіст"
prywhen.48.d: "В одному з наших рейдів на прихильників монархії наші солдати захопили п'яного торговця, який був готовий співпрацювати з нами. Він запропонував нашому переговірнику очолити роту наших солдатів і пройти через тунель під землею, який веде до порту Сідії. Він казав, що його батько використовував його для перевезення рису в обхід податків.\nП'яниця погодився вести наших солдатів. Він каже, що ці тунелі — його другий дім.\n\nЗдається, це прекрасна можливість захопити Сідію в обхід лінії фронту! Однак, що якщо цей п'яниця бреше?"
prywhen.48.a: "Це чудова ідея."
prywhen.48.b: "Чудово, Редглад очолить цю атаку!"
prywhen.48.c: "Киньте його в калюжу, нехай протрезвіє."
prywhen.48.e: "Розстріляйте цього ідіота."
prywhen.48.sydia_owned: "Ми вже контролюємо Сідію, курячі твої мізки!"

prywhen.49.t: "Порт Сідії!"
prywhen.49.d: "Наша група грифонів-саботажників проникла в порт Сідії. Вони пробралися в місто через доки під час зміни караулу та розпочали активне просування по місту. Операція явно успішна, ми повинні докласти всіх зусиль для підтримки наших хлопців, які діють на території ворога."
prywhen.49.a: "Чудово."

prywhen.50.t: "Прохід завалений"
prywhen.50.d: "Наша група грифонів-саботажників потрапила в пастку через те, що посеред шляху обвалився стеля. Хтось спланував це з самого початку. Багато з наших хлопців загинули під уламками, а решта залишилася відрізаною від виходу."
prywhen.50.a: "Цей засранець нас обманув!"
prywhen.50.b: "Ми можемо врятувати наших хлопців?"

prywhen.51.t: "Загублений загін!"
prywhen.51.d: "Наша група грифонів-саботажників загубилася серед тунелів. Ймовірно, там цілий лабіринт проходів і тунелів під землею. Щось пішло не так, або загін зробив неправильний поворот, або п'яниця нас обманув. Наші хоробрі хлопці навіки загубилися під землею!"
prywhen.51.a: "Чорт!"

prywhen.52.t: "Загублений загін!"
prywhen.52.d: "Наша група грифонів-саботажників загубилася серед тунелів, і разом з ними Товариш-Генерал Редглад. Ймовірно, там цілий лабіринт проходів і тунелів під землею. Щось пішло не так, або загін зробив неправильний поворот, або п'яниця нас обманув. Наші хоробрі хлопці навіки загубилися під землею!"
prywhen.52.a: "Чорт!"

prywhen.53.t: "Прохід завалений"
prywhen.53.d: "Наша група грифонів-саботажників потрапила в пастку через те, що посеред шляху обвалився стеля. Хтось спланував це з самого початку. Багато з наших хлопців загинули, в тому числі і Товариш-Генерал Редглад, який очолював їх і першим потрапив під обломки, решта не можуть вибратися з катакомб."
prywhen.53.a: "Цей засранець нас обманув!"
prywhen.53.b: "Ми можемо врятувати наших хлопців?"

prywhen.55.t: "Селяни Прайвена!"
prywhen.55.d: "Почуйте голос народу! Вони сидять на ваших шиї і дряпають вас своїми кігтями, коли ви піднімаєте голову! Ваші батьки витратили все своє життя на служіння королю та його підлабузникам. І вони продовжуватимуть це робити з вами та вашими дітьми. Поки ви будете працювати в полі з ранку до вечора, вони лежатимуть на софах і пиятимуть вино, зроблене вашими лапами! Якщо ви не підніметеся і не дасте їм відсіч, вони перетворять ваше життя на пекло.\nТИ, ВСТУПАЙ У ЗВІЛЬНЕННЯ АРМІЇ ПРАЙВЕНА! ЗВІЛЬНИМО НАШУ ЗЕМЛЮ! ЗВІЛЬНИМО СВОЇ ЖИТТЯ!"
prywhen.55.a: "Ура!"

GRW_rename_kivessin_to_redgladin: "Перейменувати Ківессин в Редгладін"
GRW_rename_kivessin_to_redgladin_desc: "Товариш Редглад загинув на полях Прайвена під час нашої громадянської війни, яка принесла багато болю нашим громадянам. Але саме він надихнув нас на дії, які привели нас до свободи та розвитку. Давайте віддамо шану імені Редглада. Місто Ківессин повинно бути перейменоване на Редгладін!"
redglad_is_dead: "Редглад помер"

counter_revolution_successful: "Контрреволюція вдалася."

GRW_open_schools_decision: "Викорінити безграмотність"
GRW_open_schools_decision_desc: "Ми повинні викорінити всі прояви безграмотності серед наших громадян. Поки ми були в стані війни за нашу свободу, така безграмотність була прийнятною, але тепер, коли в нас є час і воля до змін, такі проблеми більше не повинні турбувати наше розвиваюче суспільство."

GRW_open_schools_decision2: "Створення Добровільних Шкіл"
GRW_open_schools_decision2_desc: "Завдяки тому, що наші початкові реформи в галузі освіти досягли доброго прогресу, ми готові відкривати добровільні школи, де наші громадяни можуть навчатися та добровільно викладати предмети, які вони вже зрозуміли або легко вивчили. Хоча це не ідеальне рішення, це найкраще, що ми можемо зробити, зважаючи на відсутність добре освічених викладачів."

GRW_open_schools_decision3: "Державні загальноосвітні школи"
GRW_open_schools_decision3_desc: "Наші реформи в галузі освіти на шляху до повного викорінення безграмотності серед нашого народу. Тепер, коли в нас є хоча б кілька освічених грифонів, готових навчати інших грифонів, ми можемо створити систему державних загальноосвітніх шкіл, щоб почати повномасштабне навчання кожного грифона, який називає нашу країну своїм домом."

education_campaign_in_progress: "Освітня кампанія триває"

griffonwill.119.t: "Рисові завоювання"
griffonwill.119.d: "Книга, написана Товаришем Редгладом, розповідає нам історію боротьби грифонів Прайвена, а також про нову економічну формацію, яку він планує створити в Прайвені. Товариш Редглад критикує феодальне суспільство, яке зберігається в більшості грифонячих країн. Він проголошує право кожної істоти на благополуччя, менше робочого часу і те, що головною метою соціалістичної держави є технологічні новації, які повинні привести до автоматизації, звільнення населення від каторжної праці. Книга була оцінена кількома лівими лідерами Грифонії і, ймовірно, буде опублікована в інших державах, якщо її не заборонять."
griffonwill.119.a: "Чудова робота!"

prywhen_news.4.t: "\"Рисові завоювання\" Філіпа Редглада"
prywhen_news.4.d: "Книга, написана Філіпом Редгладом, розповідає нам історію боротьби грифонів Прайвена, а також про нову економічну формацію, яку він планує створити в Прайвені. Філіп Редглад критикує феодальне суспільство, яке зберігається в більшості грифонячих країн. Він проголошує право кожної істоти на благополуччя, менше робочого часу і те, що головною метою соціалістичної держави є технологічні новації, які повинні привести до автоматизації, звільнення населення від каторжної праці. Комуністична партія в нашій країні отримала екземпляр цієї книги, і зараз вона видається для всіх бажаючих."
prywhen_news.4.a: "Нехай видається."
prywhen_news.4.b: "Цензуруйте книгу."
prywhen_news.4.c: "Це не має значення."

grw_publish_conquest_of_rice: "Опублікувати \"Рисові завоювання\""

gryphianhost.101.t: "Підтримати наших союзників"
gryphianhost.101.d: "Ми не можемо дозволити нашому сусідові боротися проти держави [GRW.GetName] на самоті! Якщо він впаде, то ми точно станемо наступною жертвою комуністів. Ми втратимо свої голови, якщо не зруйнуємо цю загрозу, борючись пліч-о-пліч!"
gryphianhost.101.a: "Знищимо червоних!"
gryphianhost.101.b: "Ні, це занадто складно."

gryphus.101.t: "Підтримати наших союзників"
gryphus.101.d: "Ми не можемо дозволити нашому сусідові боротися проти держави [GRW.GetName] на самоті! Якщо він впаде, то ми точно станемо наступною жертвою комуністів. Ми втратимо свої голови, якщо не зруйнуємо цю загрозу, борючись пліч-о-пліч!"
gryphus.101.a: "Знищимо червоних!"
gryphus.101.b: "Ні, це занадто складно."

GRW_fortification_focus: "Форт \"Лихоманка\""
GRW_fortification_focus_desc: "Клянуся Бореєм, ми повинні утримати оборону будь-якою ціною! Побудуйте форти на нашій межі, поки прокляті Мааром реакціонери не виступили проти нас!"
GRW_national_guard: "Національна гвардія"
GRW_focus_on_defense: "Фокус на оборону"
