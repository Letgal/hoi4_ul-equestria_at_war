CORPS_COMMANDER_RAIN_TWISTER_DESC: "Рейн виріс у Сталліонграді і завжди був схильний допомагати та захищати поні. Ділити хліб з жеребятами, вести переговори за літніх поні і завжди намагатися дістати трохи зайвого пайка в важкі часи. Коли він досяг повноліття, вирішив, що найкраще він зможе допомагати поні як офіцер у бронетанковому корпусі. Танки були зовсім новим винаходом, але такими захоплюючими... Вони, без сумніву, були вершиною розвитку технологій! Але мрії Рейна не здійснилися, оскільки вже багато інших поні подали свої заявки, і треба було справді виділитися перед урядом, щоб потрапити до такої частини. Натомість Рейна відправили до офіцерської піхотної школи, чого він зовсім не хотів. Але якщо це найкращий спосіб захистити поні, він це зробить. Час йшов, а Рейн захищав лише книги та тротуари. Він став розчарованим і шукав інші місця, де можна було б застосувати його навички. Через якийсь час Рейн опинився на грифонячому континенті, а там почув чутки про Прайвен. Там він може знайти найкраще застосування своїм навичкам серед роздертого війною сільського господарства. Навіть якщо він буде захищати грифонів, а не поні."

