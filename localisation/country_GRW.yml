war_of_liberation: "Війна визволення"
war_of_liberation_desc: "Ми знищимо монархістську гниль і звільнимо наш народ від їхньої буржуазної експлуатації!"
prywhen_civil_war: "Прайвенська громадянська війна"
prywhen_civil_war_desc: "Прайвенська громадянська війна триває вже дуже довго, і майже кожен грифон втягнутий у неї. Але чим довше ми воюємо, тим гірше стає ситуація в країні..."
prywhen_civil_war_brf: "Громадянська війна у Прайвені" # ((#))
prywhen_civil_war_brf_desc:0 "The Prywhen Civil War has been raging for quite a while now, and it has taken a toll on every griffon involved. The longer the conflict carries on, the heavier the toll on our nation and people becomes." # (!)
the_final_push_GRW: "Остаточний ривок"
the_final_push_GRW_desc: "Залишився лише останній ривок, товариші! Вперед до перемоги та свободи!"

ricefield_training_ideaGRW: "Тренування на рисових полях"
ricefield_training_ideaGRW_desc: "Це, звісно, не найкраще місце для тренувань, але рисові поля створюють оптимальні умови для навчання солдатів. У будь-якому випадку, це забезпечить швидшу підготовку нових військових і допоможе прискорити кінець нашої війни."
prywhen_civil_war_aftermath: "Наслідки громадянської війни"
prywhen_civil_war_aftermath_desc: "Громадянська війна нарешті завершена. Час відновлювати країну з попелу."
prywhen_civil_war_aftermath2: "Перший крок зроблено"
prywhen_civil_war_aftermath2_desc: "Прийняті першочергові заходи для відновлення країни. Цей перший крок важливий, але нам ще багато чого треба зробити."
prywhen_civil_war_aftermath3: "Гірше вже позаду"
prywhen_civil_war_aftermath3_desc: "Після деякого відновлення наша країна почала знову набирати силу. Гірше вже позаду, але попереду ще багато роботи."
prywhen_civil_war_aftermath4: "Рани майже загоїлись"
prywhen_civil_war_aftermath4_desc: "Наші зусилля по відновленню почали давати плоди, адже наша економіка вже почала виходити на новий рівень. Ще не всі шрами загоїлись, але більшість ран вже майже загоїлись."
prywhen_civil_war_aftermath5: "Перемога нашого народу"
prywhen_civil_war_aftermath5_desc: "Нарешті, наша економіка і країна відновлені. Є ще деякі проблеми, які потрібно вирішити, але вони не йдуть ні в яке порівняння з перемогою, яку здобув наш народ."

GRW_agriculture: "Сільськогосподарський підйом"
GRW_agriculture_desc: "Якщо ми хочемо уникнути голоду по всій країні, нам потрібно швидко відновити нашу сільськогосподарську промисловість. Накормимо народ!"
GRW_potato_farming: "Картофельні поля"
GRW_potato_farming_desc: "Картофель — не найкраща чи найпоживніша їжа, але він виконує свою роль, і все ж краще їсти його, ніж голодувати."

opened_up_schools: "Спроби побороти неграмотність"
opened_up_schools_desc: "Ми почали навчати неграмотні маси. Чи подобається це їм, чи ні."

opened_up_schools2: "Освітня кампанія"
opened_up_schools2_desc: "Ми почали впроваджувати початкові освітні реформи, щоб переконати більше наших громадян, що освіта не призведе до руйнування їхнього життя."

opened_up_schools3: "Добровільні школи"
opened_up_schools3_desc: "Добровільні школи — чудовий спосіб завершити наші реформи в освіті, а також хороший спосіб залучити наш народ до самоосвіти, роблячи їх добровільними і заохочуючи, а не караючи за відсутність у школі."

GRW_risk_of_famine: "Ризик голоду"
GRW_risk_of_famine_desc: "У нашому поточному становищі ми ризикуємо вичерпати запаси їжі."

GRW_famine_start: "Голод"
GRW_famine_start_desc: "У нас закінчилися продукти! Це велика проблема з дуже очевидних причин."

GRW_famine: "Голод"
GRW_famine_desc: "Народ голодує та їсть будь-які залишки їжі, які може витягти з грязюки, сміття чи звідки завгодно. Потрібно щось зробити, щоб вирішити цю проблему, поки ми всі не померли від голоду."

