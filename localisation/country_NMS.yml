 # Описи лідерів
  spiderbat_desc:0 "Пишучи для численних газет, таких як Балтимейр Таймз, Еквестрія Дейлі, Мейнгеттен Трайбюнал і навіть Кантерлот Інкуаєр, Лайт Нерратив зробив собі ім'я в колах журналістів поні, публікуючи суперечливі, але засновані на фактах статті про фестралів. Незважаючи на його кращі наміри, його запальні статті означали, що він не залишився на роботі надовго.\n\nПісля чергового спаду після свого останнього звільнення, Лайт Нерратив вирушив на південний схід Еквестрії, щоби дослідити та написати репортаж про таємничі тубільні племена, які населяють його джунглі. Його дослідження було перервано громадянською війною, що жодним чином не завадило йому займатися видавничою діяльністю, і він став на бік повстання фестралів, щоби писати про успіхи Місячного гарнізону. Після втихомирення регіону Імператриця Найтмер Мун рекомендувала безстрашного журналіста на керівну роль, уважаючи, що його поміркований підхід забезпечить тривалий мир на розтерзаному війною південному сході."
  spiderbatking_desc:0 "Пишучи для численних газет, таких як Балтимейр Таймз, Еквестрія Дейлі, Мейнгеттен Трайбюнал і навіть Кантерлот Інкуаєр, Лайт Нерратив зробив собі ім'я в колах журналістів поні, публікуючи суперечливі, але засновані на фактах статті про фестралів. Незважаючи на його кращі наміри, його запальні статті означали, що він не залишився на роботі надовго.\n\nПісля чергового спаду після свого останнього звільнення, Лайт Нерратив вирушив на південний схід Еквестрії, щоби дослідити та написати репортаж про таємничі тубільні племена, які населяють його джунглі. Його дослідження було перервано громадянською війною, що жодним чином не завадило йому займатися видавничою діяльністю, і він став на бік повстання фестралів, щоби писати про успіхи Місячного гарнізону.\n\nОднак, стався найнесподіваніший сплеск подій. Місцеві бетпоні повстали проти іноземних екстремістів на службі у Найтмер Мун і проголосили власну незалежну державу. Після першого Великого Конклаву місяцемовних, Лайт Нерратив був обраний тлатоані — духовним лідером і натхненником поні."
  bat_pelley_desc:0 "Письменник і окультист, Старрі Ґлорі був сумнозвісний своїми підбурювальними промовами проти мирного еквестрійського порядку. Звичайний поні був би набагато більш співчутливим до долі фестрала, якби не його екстремістська риторика. Ані заборона писати, ані короткий термін ув'язнення не зупинили Старрі Ґлорі, хоча його вплив зменшився, коли він зазнав остракізму.\n\nДоля змінилася через громадянську війну, яка дала йому платформу для пропаганди своєї теорії вищості фестралів. Жорстока війна в південно-східних джунглях переконала вище керівництво Місячної адміністрації, що для стримування аборигенів потрібні радикальні заходи, і Старрі Ґлорі обрали очолити нову націю. Він має намір перетворити її на рай для бетпоні, який він особисто називає «Вільною Фестральською імперією», хоча ця назва ще не знайшла визнання серед широких верств населення."
  unicorn_for_some_reason_desc:0 "До громадянської війни Старс Вірл була молодшим офіцером, а коли почалися бойові дії, перебувала в Солтмейні. Попри те, що сама вона не була фестралом, вона стала на бік Найтмер Мун і стала найздібнішим лідером на південному сході. Швидкі та рішучі дії Старс Вірл гарантують, що перемога буде досягнута за будь-яку ціну. Її драйв забезпечив лояльність підлеглих бетпоні та особисту прихильність Імператриці."
  bat_conclave_desc:0 "Конклав складається з кожного Місяцемовного, що представляє окреме плем'я Цінакатль на південному сході Еквестрії. Місяцемовні — духовні лідери племені, відповідальні за тлумачення волі Місяця. Одноосібний місяцемовний може запропонувати рішення, за яке голосує Конклав, і лише ті пропозиції, які набрали кваліфіковану більшість голосів, уважаються схваленими."

### ФОКУСИ ###
 NMS_stranded:0 "Наодинці в темряві"
 NMS_stranded_desc:0 "Південний схід повстав на підтримку істинної Імператриці Ночі і повинен був стати сильним центром її підтримки. Але тепер проти нас повстали диверсанти на наших землях, тому ми повинні боротися довго і наполегливо, щоб зберегти те, що завоювала ніч.\nЗа Імператрицю!"
 NMS_hunting_rifles:0 "Використати мисливські рушниці"
 NMS_hunting_rifles_desc:0 "З великою кількістю дикої природи на південному сході, там також багато мисливців. Ми можемо легко «реквізувати» їхню зброю для наших військ та підтримки військових зусиль. Тварини чи поні — немає різниці."
 NMS_badlands_trail:0 "Стежка крізь Пустку"
 NMS_badlands_trail_desc:0 "Після повстання зрадника жодна сторона ще не закріпилася в Пустці. Це майже повністю негостинні землі, відомі своїми драконячими лігвами. Але з нашим даром ночі ми можемо налагодити систему гінців, які доставлятимуть припаси з більш освоєних територій на півночі, щоби допомогти нам."
 NMS_arms_shipments:0 "Запит на зброю"
 NMS_arms_shipments_desc:0 "Різні інвестори на південному сході симпатизують нашій справі. Ми можемо бути впевнені, що отримаємо певну матеріальну підтримку від багатьох із цих заможних поні. Вони будуть щедро винагороджені, коли наша кампанія успішно завершиться."
 NMS_secure_further_shipments:0 "Гармати півночі"
 NMS_secure_further_shipments_desc:0 "Ми змогли отримати від Імперського уряду зброю для наших армій. Нехай переможе ніч!"
 NMS_raid_supply_lines:0 "Здійснити напад на лінії постачання"
 NMS_raid_supply_lines_desc:0 "Тепер, коли ми забезпечили собі постачання, ми повинні переконатися, що жоден зрадник не зможе отримати достатньо, щоби спробувати виступити проти нас. Війна в джунглях виявилася досить вимогливою..."
 NMS_literal_jihad:0 "Мої очі бачили славу"
 NMS_literal_jihad_desc:0 "Уряд розглядає один із способів отримати ще більшу підтримку з боку популяції кажанів на південному сході. Прийнявши деякі неортодоксальні та відверто мерзенні ідеї. Неважливо, що буде використано для досягнення перемоги, важливо лише те, що ми залишилися останніми."
 NMS_allied_tribes:0 "Вести переговори з кольтеками"
 NMS_allied_tribes_desc:0 "Одне з місцевих племен завжди було в добрих стосунках з популяцією кажанів на південному сході. Ці кольтеки з часом утворили багато власних племінних союзів. Їх підтримка була б неоціненною для нашої справи."
 NMS_unite_the_bats:0 "Діти Місяця"
 NMS_unite_the_bats_desc:0 "Ми повинні повністю згуртувати місцеве населення кажанів на нашому боці, щоби виграти цю війну. Тільки разом ми зможемо виконати завдання нашої Імператриці і повернути вічну ніч. До війни!"
 NMS_supreme_commander:0 "Головнокомандувач"
 NMS_supreme_commander_desc:0 "Сюди йде генерал! Сюди йде генерал! Гордість південного сходу! Маршал Старс Вірл!"
 NMS_improve_supply_lines:0 "Покращити лінії постачання"
 NMS_improve_supply_lines_desc:0 "За оцінками, близько 20% наших припасів, матеріалів та інших предметів втрачається в дорозі через жахливий стан інфраструктури. Повномасштабне вирішення проблеми неможливе у воєнний час, але спеціальний корпус для супроводу наших конвоїв постачання, а також для усунення перешкод, міг би змінити ситуацію."
 NMS_commissars:0 "Приховані авіабази"
 NMS_commissars_desc:0 "Якби ми використовували наші військово-повітряні сили традиційно, вони були б неодмінно знищені, тому замість цього ми повинні зробити наші авіабази прихованими, в печерах, горах і джунглях, якщо це необхідно. Ми будемо наносити удари, як відьми і демони ночі."
 NMS_bat_caves:0 "Система печер кажанів"
 NMS_bat_caves_desc:0 "Ми можемо використовувати підземну систему печер кажанів, які існували сотні років, щоб отримати значну перевагу над нашими ворогами. Ми можемо наносити удари з будь-якого напрямку, але їхнє місцезнаходження не залишиться таємницею надовго. Найкраще було б використати їх якомога ефективніше."
 NMS_localised_weapon_manufacturies:0 "Локалізоване виробництво зброї"
 NMS_localised_weapon_manufacties_desc:0 "Імператриця дуже добра і любить свою нічну сорочку, але реалії війни означають, що ми не можемо отримати всю необхідну нам вогнепальну зброю. Ми повинні виживати самі, розширювати наші існуючі майстерні, щоб виробляти все більше і більше зброї. Одна з переваг фестральної біології полягає в тому, що ми можемо працювати довше, але не обов'язково краще."
 NMS_native_manufacturies:0 "Підпільні майстерні"
 NMS_native_manufacturies_desc:0 "Глибоко в джунглях і горах ми можемо заснувати промислові центри для підтримки наших цивільних військових зусиль. Хоча, в кінцевому підсумку, все повинно бути використано для війни. Кожна жертва важлива для справи."
 NMS_divisions_from_north:0 "Північна підтримка"
 NMS_divisions_from_north_desc:0 "Після перемоги в сутичках з лоялістами біля Гуфінґтона, Імператриця вважала за потрібне переспрямувати кілька підрозділів шанованої Нічної варти на допомогу в нашій боротьбі. Їхній досвід виявиться неоціненною допомогою."
 NMS_shadowbolts_from_north:0 "Південно-східний загін Тінь-блискавок"
 NMS_shadowbolts_from_north_desc:0 "Маршал Старс Вірл завжди інвестувала у військово-повітряні сили, навіть коли служила дрібним військовим чиновником до сходження Мун. Тепер ми можемо використати цю позицію, щоби відправити групу пілотів Мун на південний схід для допомоги в наших зусиллях."
 NMS_force_conscription:0 "Примусовий призов"
 NMS_force_conscription_desc:0 "Популяція кажанів недостатньо велика, щоби поповнити лави наших армій, а з іншими поні, обдуреними пропагандою, ми повинні вдатися до крайніх заходів, щоб отримати необхідну кількість. Такі потреби війни."
 NMS_masters_of_the_night:0 "Володарі ночі"
 NMS_masters_of_the_night_desc:0 "Інші уникають і бояться ночі, але ми отримуємо з неї силу! Ми будемо керувати нашими силами під нічною ковдрою замість того, щоб пітніти під суворим сонцем джунглів. В результаті поні страждатимуть набагато менше."
 NMS_settle_debts:0 "Врегулювання старих боргів"
 NMS_settle_debts_desc:0 "Давнім ворогом кажанів на південному сході є плем'я нейуа, яке поклоняється сонцю, як культу, і знищує будь-яку надію на мирне співіснування в цьому регіоні. А тепер наші вороги використовують їх проти нас! Ми повинні залагодити цю давню образу заради загального блага."
 NMS_for_the_empress:0 "За імператрицю!"
 NMS_for_the_empress_desc:0 "Хай живе ніч, коли ми продовжуємо битву! Ми повинні виграти цю війну за справедливе правління Місячної Імперії та Її Імператриці! Ніколи не зупинятися і не падати духом! Luna nobis custodit!"
 NMS_end_of_war:0 "Наша доля"
 NMS_end_of_war_desc:0 "Наші вороги тепер лежать у багнюці, пережитки минулого. Настав час визначити майбутнє південно-східного регіону Еквестрії."
 NMS_the_new_governor:0 "Новий уряд"
 NMS_the_new_governor_desc:0 "Імператриця постановила, що південний схід потребує більш поміркованого підходу в управлінні. Буде сформовано цивільний уряд, а доблесні полководці, які зробили нашу перемогу можливою, будуть переведені в інші місця. Питання лише в тому, хто поведе нас за собою?"
 NMS_governor_glory:0 "Губернатор Старрі Ґлорі"
 NMS_governor_glory_desc:0 "Іммігрант з Мейнегеттена, Старрі Ґлорі був обраний новим лідером губернаторства. Екстремальний у своїх методах, він, безсумнівно, стане унікальним лідером."
 NMS_a_state_for_the_bats:0 "Фестральна держава"
 NMS_a_state_for_the_bats_desc:0 "Першочерговою політикою цього режиму має бути створення держави фестралів для фестралів, до якої жоден інший нечистий вид не зможе проникнути. Якою б не була ціна."
 NMS_welfare_for_the_bats:0 "Добробут для фестралів"
 NMS_welfare_for_the_bats_desc:0 "Ми повинні заохочувати переселення кажанів до нашої нової держави, запровадивши надзвичайно ліберальну політику добробуту для всіх бетпоні в нашій країні. Ми докладемо всіх зусиль, щоб зробити її раєм."
 NMS_ammend_gun_laws:0 "Внести зміни до законів про володіння зброєю"
 NMS_ammend_gun_laws_desc:0 "Кожен фестрал повинен бути готовий захистити себе і свою державу від будь-якої загрози, в той час як тубільці повинні бути змушені здати свою зброю, щоб вони ніколи не могли становити загрозу нашому новому порядку. Соціальний порядок буде дуже чітким."
 NMS_ressetlement_policies:0 "Закон про переселення корінних жителів"
 NMS_ressetlement_policies_desc:0 "Центри промисловості нашої нації повинні бути очищені від тих місцевих і лояльних елементів, які будуть саботувати багатство і виробництво нашої нації. Наші колишні тубільні союзники можуть жити у своїх джунглях, а інші три племена... вони можуть знайти собі місце. Нас це не стосується."
 NMS_encourage_children:0 "Політика трьох лошат"
 NMS_encourage_children_desc:0 "Щоби збільшити популяцію фестралів у нашій країні, ми повинні прийняти закон, який зобов'язує кожну матір стралів приносити щонайменше трьох лошат. А тих, хто приведе ще більше дітей, ми ще й нагородимо! Щодо всіх інших поні, які не є кажанами... Вони повинні утриматися від розмноження, інакше втратять соціальні виплати."
 NMS_secure_the_situation:0 "Стабілізувати ситуацію"
 NMS_secure_the_situation_desc:0 "Доклавши зусиль із «мінімізації» шкідливих наслідків нечистого суспільства, ми можемо тепер спрямувати наші зусилля на остаточне приборкання міст. Ми будемо діяти на основі всієї інформації, яку ми маємо проти членів опору та місцевих лідерів, які все ще перебувають у міських центрах нашої країни, і зробимо так, щоб вони більше ніколи не створювали проблем."
 NMS_mine_eyes_have_seen_the_glory:0 "Мої очі бачили славу"
 NMS_mine_eyes_have_seen_the_glory_desc:0 "Нам нарешті вдалося створити справжню державу для фестралів, яка ніколи більше не буде зіпсована чи заплямована. фестрали йтимуть вічним маршем, служачи своїй імператриці. Оскільки наша нова земля є її найбільшим і найчистішим слугою."
 NMS_fight_the_natives:0 "Остання битва"
 NMS_fight_the_natives_desc:0 "Новини з військового гарнізону Теночтітлана! До міста наближається племінна орда, можливо, ми маємо другу війну на наших копитах... або золоту нагоду розгромити їх раз і назавжди."
 NMS_reprisals:0 "Масові репресії"
 NMS_reprisals_desc:0 "Відтоді, як хвиля м'яса прибула, щоб спробувати повалити наш контроль, ми отримали цінну інформацію, щоб завдати їм удару у відповідь. Місця розташування центрів опору та рідних сіл. І особливо тих, хто підтримав Марш корінних народів. Ми з радістю скористаємося усім цим."
 NMS_assassinate_the_leaders:0 "Розправитися з лідерами"
 NMS_assassinate_the_leaders_desc:0 "Нейуа є найбільшим опором проти нашого панування і виступають стрижнем, навколо якого гуртуються інші племена. Настав час знищити їх, а разом з ними і їхніх союзників з Селестійського опору."
 NMS_the_reservation_system:0 "Система резервацій"
 NMS_the_reservation_system_desc:0 "У зв'язку з великим хаосом, спричиненим діями диких аборигенів, ми маємо всі підстави і повноваження втілити в життя найбільший з планів Старс Вірл — зробити південний схід найкращим домом для фестралів, яким він тільки може бути. Повне утримання аборигенних популяцій на визначених територіях. Звичайно, вони все ще будуть під захистом уряду... і матимуть багато роботи."
 NMS_education_reforms:0 "Освітні реформи"
 NMS_education_reforms_desc:0 "Якщо ми хочемо функціонувати як складова частина Імперії, ми повинні вивести нашу науку на той самий рівень, що й решта Еквестрії. Інформація, яку вона збирає, також допоможе в наших зусиллях принести багатство і процвітання в регіон."
 NMS_governor_light:0 "Губернатор Лайт Нерратив"
 NMS_governor_light_desc:0 "Першим губернатором південного сходу був обраний місцевий телеведучий і газетний репортер Лайт Нерратив. Він обіцяє більш обережний підхід до нестабільного регіону, заснований на діалозі та фактах."
 NMS_a_lighter_touch:0 "Оксамитова рукавиця"
 NMS_a_lighter_touch_desc:0 "Щоб підтримувати певний порядок на наших землях, ми повинні діяти як оксамитова рукавичка, тонко спрямовуючи політику тубільців на більш дружнє ставлення до нашого режиму."
 NMS_arrest_the_leaders:0 "Розібратися з баламутами"
 NMS_arrest_the_leaders_desc:0 "Хоча ми можемо скільки завгодно намагатися переконати маси в нашій добрій волі, завжди знайдуться ті, хто буде проти нас. Для них потрібна сильніша відповідь."
 NMS_open_dialouge:0 "Відкритий діалог із сусідом"
 NMS_open_dialouge_desc:0 "Нейуа все ще стоять як непохитний сонячний бастіон на цих землях, бастіон, який ми повинні якось утримати, якщо не хочемо, щоб він став маяком для подальшого опору нашому правлінню."
 NMS_ensure_rights:0 "Верховні вожді"
 NMS_ensure_rights_desc:0 "Налагодивши стосунки з місцевими племенами, ми можемо забезпечити їхню підтримку, створивши нові автономії на основі племінних територій, які можуть слугувати державними одиницями управління. Таким чином ми зможемо забезпечити представництво корінних народів, не послаблюючи при цьому наш уряд. Хоча, звичайно, ми залишаємо за собою право усунути цих чиновників, якщо вони стануть... вороже налаштованими."
 NMS_a_state_of_states:0 "Органічна держава"
 NMS_a_state_of_states_desc:0 "Ми повинні докласти зусиль, щоб південний схід служив сяючим маяком доброї волі, свободи і процвітання для всієї імперії. Для цього ми повинні створити новий, сильний уряд, пристосований до наших умов."
 NMS_protect_local_governments:0 "Захистити органи місцевого самоврядування"
 NMS_protect_local_governments_desc:0 "Еквестрійська адміністрація, яка існувала до Місячного повстання, майже повністю розпалася на південному сході через заворушення, і багато хто побоюється, що вони втратять права, які мали до війни. Ми повинні видати декларації, які запевнять усіх мешканців південного сходу, що ми бажаємо їм добра і маємо намір зберегти ці автономії... хоча вони, можливо, потребують певного реформування."
 NMS_state_investment:0 "Інвестиції в майбутнє"
 NMS_state_investment_desc:0 "Для того, щоб запустити економіку південного сходу, губернатор звернувся до центрального уряду імперії з проханням про інвестиції разом з пожертвами від приватних осіб. З цими коштами ми можемо бути впевнені, що зможемо правильно запустити економіку, щоб забезпечити майбутнє зростання."
 NMS_local_democracy:0 "Місцева демократія"
 NMS_local_democracy_desc:0 "Хоча посада губернатора, можливо, ніколи не перейде в руки народу, ми можемо гарантувати місцевим провінціям право обирати місцевих лідерів. Це, сподіваюсь, забезпечить народну підтримку нашій державі."
 NMS_allow_non_socialist_unions:0 "Дозволити несоціалістичні профспілки"
 NMS_allow_non_socialist_unions_desc:0 "Тепер, коли ми контролюємо промисловий центр Балтимейра, ми також контролюємо оболонку його промислової системи, яка колись існувала. Для того, щоб відродити її знову, ми можемо спиратися на сильну волю робітників до організації, щоб повернути нашу промисловість. Ці профспілки слугуватимуть відновленню індустріальних центрів південного сходу до того, якими вони були раніше. Але жодних марксистів."
 NMS_a_better_south_east:0 "Мир у наш час"
 NMS_a_better_south_east_desc:0 "Завдяки нашим реформам, спрямованим на забезпечення стабільності в країні, ми можемо заявити, що періоди великих заворушень у наших містах закінчаться. Принципи місцевої демократії та економічного зростання допомогли людям усвідомити, що кращі часи тільки попереду. І незважаючи на те, що сталося під час війни, ми дійсно є урядом, який представляє їх та їхні інтереси в ширшій схемі Імперії."
 NMS_a_shining_beacon:0 "Сяючий маяк"
 NMS_a_shining_beacon_desc:0 "На південному сході досягнуто єдності між містами і селом, фестралами і тубільцями, урядом і народом. Під пильним оком нашої імператриці ми вступимо в нову епоху, епоху процвітання, якої ще ніхто не бачив."
 NMS_military_government:0 "Військовий мандат"
 NMS_military_government_desc:0 "Щоб спростити процес управління на південному сході, Великий Маршал Старс Вірл вирішив залишити під контролем військову хунту для ефективного управління південно-східними провінціями, з благословення імператриці."
 NMS_standardise_military_bureaucracy:0 "Розмити лінії"
 NMS_standardise_military_bureaucracy_desc:0 "Наразі в нашому регіоні існують дві адміністрації: стара цивільна, яка стала на бік Кошмарного Місяця в громадянській війні, і наша нова військова адміністрація. Їхні ресурси вичерпано, тож цивільні отримають можливість влитися в нову адміністрацію або залишитися без роботи."
 NMS_indefine_martial_law:0 "Безстроковий воєнний стан"
 NMS_indefine_martial_law_desc:0 "Великий маршал видасть указ, який проголошує, що військовий закон відтепер є законом країни, і що будь-який поні, який не підкориться йому, буде розглядатися як зрадник держави. Жодних винятків чи пощади не буде."
 NMS_formalise_military_frontier:0 "Формалізувати військовий кордон"
 NMS_formalise_military_frontier_desc:0 "Хоча імператриця надала нам хартію влади, ми ще не є справжньою державою, дехто все ще вірить, що ми перебуваємо у проміжному періоді і що цивільне правління має бути відновлене. Ми повинні позбутися цієї нездійсненної мрії раз і назавжди. І стати тими, ким ми повинні бути."
 NMS_military_education:0 "Мілітаризувати освіту"
 NMS_military_education_desc:0 "Першими уроками, які вивчає кожен фестрал, мають бути абетка, служіння імператриці та вміння стріляти з рушниці. Це ті принципи, які збережуть цей регіон лояльним та продуктивним. Решта — легковажність і занепадницькі надмірності."
 NMS_lunar_cadets:0 "Створити Місячних кадетів"
 NMS_lunar_cadets_desc:0 "Ми повинні створити молодіжну організацію, щоб тренувати і навчати дітей нашої нації істинним цінностям фестралів.\nОкремі філії будуть сформовані, щоб навчати не-фестралів цінностям працьовитості і тому, як їм пощастило, що ними також править така любляча Імператриця."
 NMS_military_industrial_complex:0 "Військово-промисловий комплекс"
 NMS_military_industrial_complex_desc:0 "Оскільки наша держава єдина з армією, ми повинні інтегрувати промисловість у цю триєдність. Промислова продукція нації повинна служити насамперед для збільшення можливостей нашої армії, а безперервна праведна війна з ворогами ночі повинна змусити наших громадян працювати з усіх сил, щоб її підживлювати."
 NMS_mandatory_service:0 "Обов'язкова військова служба"
 NMS_mandatory_service_desc:0 "Тепер, коли у нас є всі ці матеріали, необхідні для війни, нам просто потрібна сила, щоб вести цю війну. Фестрали і не-фестрали будуть зобов'язані служити в армії в бойовій або небойовій ролі, щоб постачати всю поні-силу, необхідну нам для продовження нашої справедливої боротьби."
 NMS_secret_police:0 "Організувати Нічну варту"
 NMS_secret_police_desc:0 "У джунглях південного сходу одним з ключових факторів, про який слід завжди пам'ятати, є розвідка. Що знаєте ви і що знають ваші вороги. Для вирішення цього питання в Місячній Імперії є IСC, ми ж повинні створити власну гілку розвідки, яка б відповідала нашим специфічним потребам у джунглях."
 NMS_open_the_camps:0 "Гумові табори"
 NMS_open_the_camps_desc:0 "Одним з основних продуктів південного сходу є каучук для автомобілів, літаків та інших виробів. Імперська армія встановила високі квоти на каучук, які вони очікують отримати від Військового Кордону. З усіма злочинцями, яких ми затримуємо, здається, що існує нескінченна пропозиція дешевої робочої сили."
 NMS_control_the_cities:0 "Втихомирити міста"
 NMS_control_the_cities_desc:0 "З солдатами, що марширують вулицями, і корумпованими бюрократами, заміненими хорошими військовими битами, соціалісти повинні усвідомити, що їхні мрії про революцію закінчилися. Заворушення та інакомислення більше не будуть терпимими."
 NMS_control_the_countryside:0 "Втихомирити джунглі"
 NMS_control_the_countryside_desc:0 "З кожним днем наша розвідка зростає, і багато їхніх лідерів та вищих посадових осіб заарештовано. Всі ці місцеві племена повинні усвідомити, що опір є марним і призведе лише до нових страждань."
 NMS_an_army_with_a_state:0 "Армія з державою"
 NMS_an_army_with_a_state_desc:0 "Тут, на південному сході, ми дійсно довели перевагу військового правління над усіма іншими формами. Зараз ми є найбагатшою територією в імперії і експортуємо величезну кількість зброї та матеріалів, щоб служити військовим зусиллям імператриці. Ми завжди будемо служити! Хай живе імператриця!"
 NMS_economic_stuff:0 "Південно-східний економічний план"
 NMS_economic_stuff_desc:0 "З політичною ситуацією ми можемо переключити нашу увагу на економіку. Залишається питання, куди ми повинні в першу чергу інвестувати наші кошти, в прибережні міста чи багату на ресурси сільську місцевість? Вибір за [NMS.GetLeader]."
 NMS_focus_on_countryside:0 "Зосередитися на сільській місцевості"
 NMS_focus_on_countryside_desc:0 "Ми прийняли рішення зосередитися на нашій великій сільській місцевості, щоб залучити всі ресурси. Від плантацій до шахт, тут є багато ресурсів, які можна використовувати, і достатньо робочої сили — бажаючої чи ні."
 NMS_coffee_plantations: "Плантації товарних культур"
 NMS_coffee_plantations_desc: "Тропічний клімат південного схожу ідеальний для виробництва багатьох товарних культур, як-от кави, цукру, бананів і корінних какао-бобів. Вони за дорого продаються по всьому світі та можуть дужу комерційну базу для нашої зростаючої економіки."
 NMS_rubber_fields:0 "Гумова промисловість"
 NMS_rubber_fields_desc:0 "Одним з основних продуктів джунглів є каучук, необхідний як у сучасному цивільному житті, так і у військовій промисловості. Підвищивши ефективність збору каучуку, ми можемо значно збільшити свій внесок у розвиток країни в цілому."
 NMS_clear_the_jungles:0 "Очистити джунглі"
 NMS_clear_the_jungles_desc:0 "Для того, щоб зробити збір і транспортування товарів набагато простішим і швидшим, ми повинні працювати над розчищенням великих шляхів у джунглях, щоб вони слугували дорогами для наших робітників і військами для захисту цих робітників."
 NMS_the_riches_of_the_jungle:0 "Багатства південного сходу"
 NMS_the_riches_of_the_jungle_desc:0 "Використовуючи матеріальні багатства джунглів, ми фактично повернули назад економічний спад, спричинений війною за цю землю, і знову почали заробляти гроші. Завдяки цьому ми можемо реінвестувати в економіку, щоб зробити наш регіон знову прибутковим."
 NMS_diamonds:0 "Видобуток діамантів"
 NMS_diamonds_desc:0 "Однією з найприбутковіших галузей промисловості в джунглях Астлану є видобуток діамантів. Ми можемо збирати величезну кількість цього прекрасного дорогоцінного каменю для використання в ювелірних виробах та промисловості. Незалежно від того, експортуємо ми його чи виробляємо, не існує неправильних способів отримання алмазів."
 NMS_logging_industry:0 "Лісозаготівельна промисловість"
 NMS_logging_industry_desc:0 "З лісів Астлану ми можемо заготовляти багато високоякісної деревини, яку бажають еліти всього світу. Ми можемо виготовляти найвишуканіші меблі та інші вироби з деревини у світі і використовувати їх для фінансування подальшого зростання."
 NMS_connect_the_nation:0 "Південно-східна магістраль"
 NMS_connect_the_nation_desc:0 "Незалежно від нашого бажання індустріалізуватися чи використовувати наші ресурси, потреба у створенні ефективних транспортних засобів все ще існує. Ми не можемо мати товари чи ресурси будь-де без можливості їх переміщення. І для цього ми повинні побудувати нову систему автомобільних доріг для задоволення наших промислових потреб."
 NMS_hydroelectricity:0 "Проєкти в галузі гідроенергетики"
 NMS_hydroelectricity_desc:0 "Великі річки Астлану є неприборканими джерелами енергії, і ми хочемо їх використати. Використовуючи новітні гідроенергетичні технології, ми можемо побудувати великі греблі, щоб збирати енергію води для забезпечення нашої промислової експансії."
 NMS_focus_on_cities:0 "Зосередитися на промислових центрах"
 NMS_focus_on_cities_desc:0 "Ми прийняли рішення зосередитися на існуючих виробничих центрах нашої промисловості. Їм потрібен лише легкий поштовх, щоб знову стати маяками промисловості."
 NMS_steel_mills:0 "Металургійні заводи Балтимейра"
 NMS_steel_mills_desc:0 "Для того, щоб живити нашу промисловість, нам потрібні сировинні ресурси. Старі металургійні заводи Балтимейра можна відродити, щоб вони слугували центром нашого нового розширення."
 NMS_baltimare_factories:0 "Відродити Балтимейр"
 NMS_baltimare_factories_desc:0 "Промислові центри Балтимейру були занедбані в пасивну епоху гармонії, настав час знову поставити громадян Балтимейра до роботи."
 NMS_stableside_arms:0 "Збройові арсенали Стейблсайда"
 NMS_stableside_arms_desc:0 "Стейблсайд довгий час слугував самодостатнім центром військової могутності на півдні Еквестрії, на жаль, командир Місяця, що перебував там, був скинутий і так і не зміг мобілізувати базу для наших цілей. Однак тепер, коли ми контролюємо її, ми можемо завершити те, що він розпочав, і знову запустити арсенали Стейблсайда в роботу."
 NMS_industrial_revolution:0 "Нова промислова революція"
 NMS_industrial_revolution_desc:0 "Наші нові промислові центри знову слугують основою для процвітання економіки нашої країни. Від лісів до заводів, робітники рухаються, будуючи нове майбутнє для наших людей на південному сході!"
 NMS_development_plan:0 "Проєкти громадських робіт"
 NMS_development_plan_desc:0 "Хоча наша промисловість є прибутковою і виробляє багато товарів, вона не наймає стільки людей, скільки могло б найняти сільське господарство. Тому проблема безробіття залишається актуальною. Ми можемо вирішити її за допомогою проєктів громадських робіт, які мають на меті забезпечити всіх бажаючих роботою."
 NMS_further_industrial_development:0 "Подальший промисловий розвиток"
 NMS_further_industrial_development_desc:0 "З нашою новою та відродженою економікою ми можемо реалізовувати подальші промислові проєкти по всій країні. Завжди є місце для подальшого розширення."
 NMS_electronics_development:0 "Комп'ютерні проєкти"
 NMS_electronics_development_desc:0 "Електроніка є ключовою для будь-якої галузі, незалежно від того, чи вона базується на заводах чи шахтах. Ми повинні намагатися бути на крок попереду."
 NMS_modern_methods:0 "Сучасні промислові методи"
 NMS_modern_methods_desc:0 "Сучасні промислові методи необхідні як для вдосконалення наших товарів, так і для покращення нашого виробництва, вони є ключем до нашого подальшого процвітання. Наші головні інженери розробили плани щодо розширення наших виробничих можливостей, і вони видаються дуже перспективними."
 NMS_drilling:0 "Експерименти з синтетичною нафтою"
 NMS_drilling_desc:0 "Хоч ми і обдаровані каучуком, але не володіємо нафтовими родовищами Епллузи, тож варто поекспериментувати з виготовленням власної нафти штучним шляхом, щоб не надто залежати від примх наших торговельних партнерів."
 NMS_technical_institute:0 "Технічний інститут Балтимейра"
 NMS_technical_institute_desc:0 "З розвитком нашої економіки ми тепер можемо спонсорувати нові наукові розробки в новому університеті в нашій столиці Балтимейр. Вперед у майбутнє!"
 NMS_the_third_position:0 "Відкинути Найтмер"
 NMS_the_third_position_desc:0 "Якщо це кровопролиття — наше майбутнє, то ми не хочемо бути його частиною. Кажани можуть бути улюбленцями Луни, але вона не наш творець і не наш правитель, і ми не її раби, за яких вона повинна вести битви. Ми повинні самі будувати своє майбутнє, заради блага всіх поні на південному сході."
 NMS_gather_the_tribes:0 "Об'єднати Тенаньйотль"
 NMS_gather_the_tribes_desc:0 "У регіоні є багато фестральних племен, кожне з яких має власний порядок денний, а також різні діалекти, звичаї та культуру. Об'єднати таку різноманітну групу було б марною справою, але ми віримо, що зможемо успішно переконати їх у тому, що спільна робота буде на нашу користь у боротьбі з чужинцями."
 NMS_convince_the_remnants:0 "Переконати лоялістів"
 NMS_convince_the_remnants_desc:0 "Деякі поні все ще чіпляються за свою фальшиву вірність, вважаючи Найтмер своєю рятівницею та захисницею. Але Найтмер показала себе дріб'язковою, мстивою і не надто турботливою до своїх підданих. Переконайте цих відщепенців, що фестрали джунглів — їхня справжня сім'я."
 NMS_gather_the_moonspeakers:0 "Зібрати Місяцемовних"
 NMS_gather_the_moonspeakers_desc:0 "Кожне плем'я фестралів має свого Місяцемовного, релігійного лідера, відповідального за духовні питання. Він представляє культуру і віру племені та приймає багато рішень на благо своєї громади. Усі вони повинні бути зібрані, щоб ми могли вирішити майбутнє нашого об'єднаного суспільства, а також обрати загального лідера."
 NMS_the_big_bat_that_makes_all_the_rules:0 "Перший тлатоані"
 NMS_the_big_bat_that_makes_all_the_rules_desc:0 "Коли зберуться місяцемовні, великий конклав вирішить, хто стане тлатоані — царем усіх фестральських племен і тлумачем волі Місяця. Хоча ця посада є більш церемоніальною, ніж виконавчою, їхня присутність об'єднає націю та забезпечить стабільність."
 NMS_talk_with_caballeron:0 "Добрий доктор"
 NMS_talk_with_caballeron_desc:0 "Археолог Кабальєрон залишається живим після війни, яка розірвала південний схід. Хоча не всі поні є його прихильниками, він популярний серед місцевих племен, особливо нейуа, за його зусилля у захисті їхнього способу життя. Безумовно, спільну мову можна знайти."
 NMS_bury_the_hatchet:0 "Заховати сокиру"
 NMS_bury_the_hatchet_desc:0 "Із Кабальєроном на нашому боці, ми маємо набагато більше шансів домовитися про довготривалий мир з місцевими племенами, які бояться бетпоні. Ми повинні показати їм, що не всі фестрали — злобні та кровожерливі, що всі поні можуть жити разом у гармонії, незалежно від їхньої раси."
 NMS_religious_dialouge:0 "Гейґлова діалектика"
 NMS_religious_dialouge_desc:0 "Точок дотику між фестралами і аборигенами багато, але найгострішою з них є питання релігії. У своїх міфах нейуа вбачають у Місяці негативний вплив, натомість кажани покладаються на нього як на свого провідника вночі. Ми повинні разом виступити посередниками, щоб знайти конкретне рішення."
 NMS_embrace_bat_morality:0 "Переосмислити мораль Цінакатля"
 NMS_embrace_bat_morality_desc:0 "Наша стара мораль, в якій страли вважаються вищими за інші раси, швидко застаріває у світі, що стрімко розвивається. Ми більше не живемо самі по собі, а є частиною великої нації з поні всіх видів, і тому наш спосіб мислення повинен розвиватися, щоб забезпечити співіснування всіх поні разом."
 NMS_encourage_a_return:0 "Повернення блудних кажанів"
 NMS_encourage_a_return_desc:0 "Група поні може змусити окремого поні вчинити дії, на які він не зважився б самостійно. Такий тиск призвів до того, що багато бетпоні підтримали Найтмер, навіть якщо вони не погоджувалися на це зі страху. Нехай буде відомо, що будь-який поні, який бажає миру, може жити тут, на південному сході."
 NMS_unite_the_faith:0 "Кодифікувати віру"
 NMS_unite_the_faith_desc:0 "З такою кількістю розколів і відвертих єресей, поширених серед численних відгалужень фестральної віри, тлатоані вирішив, що було б корисно викласти на папері, що офіційно є частиною релігії, а що ні. Це сприяло б нашим зусиллям по об'єднанню племен, особливо після повалення Луни."
 NMS_moral_law:0 "Подвійна судова система"
 NMS_moral_law_desc:0 "Релігія поні може визначати його дії, незалежно від того, як звичайна мораль вважала б цю дію правильною чи неправильною. В інтересах медіації наші суди повинні брати до уваги особисті переконання сторін і звертатися до рекомендацій експертів для отримання справедливого рішення."
 NMS_meet_with_the_unions:0 "Зустріч із Чейфером"
 NMS_meet_with_the_unions_desc:0 "Серед соціалістів, які очолили невдале повстання, є багато різних і часто суперечливих ідеологій. Той, кого звуть Крикет Чейфер, найбільше підходить для того, щоб переконати інших співпрацювати з нами, якщо його самого вдасться переконати. Можливо, його любов до кукурудзи можна використати на нашу користь."
 NMS_implement_local_democracy:0 "Зберегти демократичні інститути"
 NMS_implement_local_democracy_desc:0 "Хоча нашу країну можна вільно вважати королівством, ми не діємо в традиційному розумінні цього слова. А саме, ми не прагнемо контролювати кожен аспект життя суспільства і не втручаємося в місцеву політику. Допоки всі поні дотримуються закону, місцеві громади вільні управляти собою так, як вони вважають за потрібне."
 NMS_encourage_communalism:0 "Заохочувати комуналізм"
 NMS_encourage_communalism_desc:0 "Поні не завжди довіряють одне одному. Аборигени, кажани, соціалісти — всі вони тримаються своїх замкнутих груп, не довіряючи один одному. Необхідно заснувати систему комун, щоб заохотити поні спілкуватися, ділитися наявними ресурсами, підтримуючи гармонію і мир у найближчому майбутньому."
 NMS_the_organic_kingdom:0 "Органічне королівство"
 NMS_the_organic_kingdom_desc:0 "Уперше за багато століть бетпоні мають власну націю, яка керується власними законами і традиціями та вільна від іноземного втручання. Крім того, між фестралами та місцевими племенами було досягнуто міцного миру, і цей мир ми прагнемо зберегти і підтримувати. Ми будемо дистанціюватися від світу."
 NMS_army_stuff:0 "Південно-східне регіональне командування"
 NMS_army_stuff_desc:0 "Солдати довели свою цінність у громадянській війні, але тепер ми повинні стандартизувати наші сили, нашу підготовку і навіть типи зброї, яку ми використовуємо. Імператриця потребує професійної постійної армії, і ми її створимо."
 NMS_united_army:0 "Абсолютно нова армія"
 NMS_united_army_desc:0 "Для нашої армії ми повинні використовувати всіх поні, яких маємо, місцевих і не тільки. Обмеження нашої армії лише фестралами стримуватиме нас і призведе до втрати цінної поні-сили, яку можна було б використати."
 NMS_jungle_mastery:0 "Майстерність джунглів"
 NMS_jungle_mastery_desc:0 "З нашими місцевими військами та готовністю боротися до останнього, щоб захистити свою землю, ми можемо використовувати їхній досвід у війні в джунглях, щоб посилити наші армії."
 NMS_localised_armouries:0 "Місцеві арсенали"
 NMS_localised_armouries_desc:0 "Побудова арсеналів у наших найбільших містах гарантує, що навіть найпростіші гарнізони матимуть зброю в разі потреби. Кожен поні повинен мати можливість захистити себе на цій ворожій землі."
 NMS_guerilla_warfare_f:0 "Навчання партизанській війні"
 NMS_guerilla_warfare_f_desc:0 "У джунглях легко використовувати тактику «вдарив і втік», і ми повинні скористатися цим, щоб навчити всю нашу армію певній формі партизанської війни. Наші вороги побачать джунглі як Тартар!"
 NMS_decentralised_command:0 "Децентралізована структура командування"
 NMS_decentralised_command_desc:0 "Маючи різні командні пункти по всій країні, ми можемо набагато легше керувати справами, не вимагаючи від центрального штабу віддавати кожен наказ. Дозволивши місцевим офіцерам приймати рішення, ми можемо створити групу здібних та розумних місцевих та іноземних офіцерів, які будуть гідно захищати свою землю."
 NMS_native_officers:0 "Місцеві офіцери"
 NMS_native_officers_desc:0 "Під час війни багато представників кольтеків та інших племен воювали в наших арміях, тепер ми можемо винагородити їх, відправивши на навчання до наших військових шкіл, щоб вони стали повноцінними генералами у своєму роді."
 NMS_decentralised_army:0 "Автономна армія"
 NMS_decentralised_army_desc:0 "Завдяки нашим реформам наша армія тепер може діяти з максимальною ефективністю на наданій їй місцевості, армія тих, хто називає цю землю домом, і хто помре, захищаючи кожен її дюйм від будь-якого ворога, який наважиться їй загрожувати."
 NMS_bat_army:0 "Армія кажанів"
 NMS_bat_army_desc:0 "Як ми могли довірити цим тубільцям роботу фестралів?! Їм бракує ані бойових здібностей, ані дисципліни, необхідної для служіння Імператриці, і ми повинні чітко зазначити це в нашій політиці набору."
  #NMS_native_auxiliaries:0 "Native Auxiliaries "# Ідентичний дублікат з Eaw
  #NMS_native_auxiliaries_desc:0 "Тубільці все ще можуть бути корисними для деяких речей. Ми можемо приймати аборигенів до армії на небойові посади, щоб заповнити лави там, де не можуть бути знайдені страти, або вони потрібні на більш важливих ролях. "# Ідентичний дублікат з Eaw
  #NMS_finest_equipment:0 "Тільки найкраще спорядження "# Різний дублікат від Eaw
  #"Наші елітні війська заслуговують на те, щоб служити лише з найкращим спорядженням, яке ми можемо розробити, щоб вони завжди воювали на найвищому рівні та якості. Моральний дух військ неодмінно покращиться, знаючи, що вони воюють з найкращим, що ми можемо їм дати." # Відмінний дублікат від Eaw
 NMS_a_truly_elite_army:0 "Нова Німбусія"
 NMS_a_truly_elite_army_desc:0 "Як і наші далекі родичі на Сході, ми створили нову армію, де служитимуть лише найкращі і перемагатимуть лише найкращі, кожен кажан у нашій армії пишається тим, що він у ній, і служитиме найелітнішим з захисників її Імператриці!"
 NMS_new_officers:0 "Тільки найкращі офіцери"
 NMS_new_officers_desc:0 "Найкращі та найрозумніші повинні очолити наші війська, і хто підійде для цього краще, ніж ці прекрасні кажани, які довели свою мужність під час громадянської війни? Нехай їхній приклад надихне наші війська на ще більші подвиги відваги та хоробрості."
 NMS_extreme_training:0 "Тільки найкращі тренування"
 NMS_extreme_training_desc:0 "Наші військові повинні пройти найсуворішу з усіх програм підготовки, щоб вести війська в бій. Це забезпечить тактичну перевагу наших солдатів на полі бою."
 NMS_put_them_through_hell:0 "Крізь Тартар і назад"
 NMS_put_them_through_hell_desc:0 "Наші воїни готові піти в глибини самої смерті і повернутися назад без жодної подряпини, щоб служити великій Місячній Імператриці!"
 NMS_doctrine_f:0 "Розвиток доктрини"
 NMS_doctrine_f_desc:0 "Хоча ми можемо розвивати наше командування як завгодно, ми також повинні інвестувати в стиль, в якому воюють наші солдати, щоб вибрати, як наші військові повинні діяти на стратегічному рівні."
 NMS_infantry_equipment_f:0 "Стандартні гвинтівки"
 NMS_infantry_equipment_f_desc:0 "У громадянській війні наші війська були озброєні сумішшю стандартних місячних гвинтівок, місцевої зброї, мисливських рушниць та кількох лопат, які ми знайшли в ямі. Ми повинні переконатися, що це ніколи не повториться, створивши стандартну гвинтівку, яку кожна поні зможе назвати своєю."
 NMS_artillery_equipment_f:0 "Сучасна гармата"
 NMS_artillery_equipment_f_desc:0 "Хоча джунглі — не найкраще місце для артилерії, вони все ще є важливою частиною війни, і ми не повинні відставати у її розвитку."
 NMS_support_equipment_f:0 "Спеціальні загони підтримки"
 NMS_support_equipment_f_desc:0 "Команди підтримки, які підтримують наші звичайні військові підрозділи, повинні використовуватися на повну потужність для покращення боєздатності наших військ. Чи то боєприпаси для підтримки, чи сапери для риття окопів, чи навіть медики для вивезення поранених з поля бою — нашим військам не повинно бракувати нічого."
 NMS_tank_f:0 "Обмежене застосування танків"
 NMS_tank_f_desc:0 "Бронемашини вже давно існують в теорії і бачили обмежене застосування під час Громадянської війни на Місяці, ми повинні докласти власних зусиль для розвитку цих сталевих бегемотів. Ми, звичайно, не маємо наміру використовувати їх у джунглях, але вони можуть і будуть використовуватися в інших місцях Еквусу."
 NMS_motorized_f:0 "Jackalope"
 NMS_motorized_f_desc:0 "Використовуючи всю гуму, що є в нашому розпорядженні, було б божевіллям думати, що ми не повинні спробувати розвинути моторизовані війська, щоб служити швидкою силою реагування для нашої піхоти. На відміну від танків, їх легше адаптувати до суворої місцевості на південному сході."
 NMS_military_rd:0 "Армійський науково-дослідний відділ"
 NMS_military_rd_desc:0 "Вдосконалюючи армію, часто можна натрапити на багато інших корисних відкриттів. Спеціальна дослідницька група для вдосконалення наших військових технологій та адаптації їх для цивільного використання була б ідеальною річчю."
 NMS_aztlan_navy:0 "Південно-східні ВМС"
 NMS_aztlan_navy_desc:0 "Військово-морський флот, дислокований на південному сході, зник у невідомому напрямку, залишивши нас без захисту на випадок морського вторгнення. Тож нам доведеться будувати новий флот з нуля."
 NMS_baltimare_port:0 "Верфі Балтимейра"
 NMS_baltimare_port_desc:0 "Пристані та доки Балтимейра зазнали значних пошкоджень під час громадянської війни. Програма відбудови має розпочатися з розширенням нашого військово-морського флоту."
 NMS_stableside_port:0 "Верфі Стейблсайда"
 NMS_stableside_port_desc:0 "Гавань Стейблсайда уникла руйнувань, і потребує лише кількох незначних покращень, щоб запустити нашу військово-морську програму. Крім того, доцільно мати кілька військово-морських баз, призначених для будівництва конкретних кораблів."
 NMS_destroyer_f:0 "Південна берегова охорона"
 NMS_destroyer_f_desc:0 "Берегова охорона буде одним із ключових факторів нашого нового військово-морського командування. Вона служитиме для захисту південних судноплавних шляхів, щоб підтримувати життєдіяльність каучукової та нафтової експортної економіки півдня."
 NMS_light_cruiser_f:0 "Посилена обшивка"
 NMS_light_cruiser_f_desc:0 "Постійно зростаюча кількість озброєння, що використовується на морі, вимагає розміщення все більш товстих броньових плит на наших кораблях. Для того, щоб ефективно зробити це без шкоди для мореплавних якостей корабля, кошти будуть спрямовані на розробку крейсерського варіанту."
 NMS_saltmane_port:0 "Верфі Солтмейна"
 NMS_saltmane_port_desc:0 "Доки в Солтмейні відкриті, але знаходяться на глибокій воді, що робить їх ідеальними для будівництва великих суден. Військово-морське виробництво більше не повинно боротися з нестачею потужностей."
 NMS_submarine_f:0 "Прихований флот"
 NMS_submarine_f_desc:0 "Підводні кораблі вже давно плавають навколо, але особливо з нашою порівняно слабкою промисловою базою нам варто замислитися над впровадженням цих конструкцій у наш флот. Вони будуть сіяти хаос на судноплавних шляхах наших ворогів."
 NMS_heavy_cruiser_f:0 "Легкі лінкори"
 NMS_heavy_cruiser_f_desc:0 "Важкі крейсери можуть слугувати переслідувальними кораблями, але при цьому не втрачають своєї потужності, ці кораблі можуть слугувати основою нашого флоту, оскільки вони економічно ефективні та добре працюють у різних ситуаціях."
 NMS_doctrianl_development:0 "Розвиток доктрини"
 NMS_doctrianl_development_desc:0 "У військових кабінетах адміралтейства складаються плани того, як буде вестися морська війна, і зрештою один з них має бути обраний, щоб ми не залишилися непідготовленими."
 NMS_battleship_f:0 "Військовий флот"
 NMS_battleship_f_desc:0 "Найсильніші та найбільші військові кораблі можуть будуватися роками, але їхня міць не має собі рівних, і наявність хоча б одного на наше ім'я може мати вирішальне значення у майбутніх війнах. Ми докладемо зусиль, щоб пристосувати старі важкі корпуси для розміщення руйнівних гармат і непробивної броні, які є в нашому розпорядженні."
 NMS_carrier_f:0 "Експерименти з авіаносцями"
 NMS_carrier_f_desc:0 "Ідея про те, що літак б'є корабель, існує з часів створення першого морського бомбардувальника, але ідея поставити літак на корабель, щоб побити корабель, все ще відносно нова. Ми повинні слідувати їй і працювати над розвитком авіаносців."
 NMS_new_admirality:0 "Південно-східне адміралтейство"
 NMS_new_admirality_desc:0 "Ми успішно спроєктували і побудували власними силами військово-морські сили, гідні конкурувати з невеликими державами світу. Все це потребує центральної ради адміралів, яка б контролювала і спрямовувала цей молодий флот до великих висот."
 NMS_aztlan_airforce:0 "Військово-повітряні сили Астлану"
 NMS_aztlan_airforce_desc:0 "Зважаючи на велику кількість каучуку та алюмінію на наших землях, ми повинні працювати над створенням військово-повітряних сил, які служитимуть нам у небі."
 NMS_import_fighters:0 "Імпорт винищувачів"
 NMS_import_fighters_desc:0 "Літаки показали свою цінність у боротьбі, що точилася по всій Еквестрії. Початком наших новостворених військово-повітряних сил має стати отримання гідного проєкту винищувача, а потім його виробництво та набір."
 NMS_light_aircraft:0 "Розробка винищувача"
 NMS_light_aircraft_desc:0 "Основою всіх військово-повітряних сил є винищувач, і тому ми повинні забезпечити, щоб наші винищувачі були найкращими. Це вимога до всіх інших авіаційних розробок."
 NMS_CAS_f:0 "Підтримка наших військ"
 NMS_CAS_f_desc:0 "Війна на землі все одно має бути виграна незалежно від того, як ведеться війна в небі, тому ми повинні розробляти літаки з єдиною метою — підтримувати наших поні на землі."
 NMS_import_bombers:0 "Створити бомбардувальник"
 NMS_import_bombers_desc:0 "Літаки-бомбардувальники можуть погано працювати в густих джунглях, де цілі важко помітити, але ми точно не маємо наміру бомбити самих себе. Натомість, такий літак стане в нагоді для захисту від будь-яких нападів, а також забезпечить базу для подальших розробок та вдосконалень."
 NMS_bomber_aircraft:0 "Тактичні бомбардувальники"
 NMS_bomber_aircraft_desc:0 "Тактичні бомбардувальники є потужними та універсальними, здатними виконувати різні завдання для наших ВПС. Вони варті інвестицій, і результати не змусять себе чекати."
 NMS_heavier_bombers:0 "Стратегічні бомбардувальники"
 NMS_heavier_bombers_desc:0 "Стратегічні бомбардувальники можуть бути використані для руйнування промисловості та інфраструктури противника, а також для паралічу його армії, не націлюючись безпосередньо на неї."
 NMS_build_the_airstrips:0 "Побудувати злітні смуги"
 NMS_build_the_airstrips_desc:0 "Щоб розмістити наші військово-повітряні сили, нам доведеться розширити існуючі авіабази, але ми більше не будемо запускати літаки з верхівок дерев або печер."
 NMS_train_the_pilots:0 "Тренувати пілотів"
 NMS_train_the_pilots_desc:0 "Або ж пілоти мають бути навчені керувати виготовленими нами літальними апаратами, інакше ми не матимемо в небі літаючих мішеней. Керувати літаком набагато складніше, ніж здається."
 NMS_heavier_fighters:0 "Проєкти важких винищувачів"
 NMS_heavier_fighters_desc:0 "Важкі винищувачі можуть слугувати як наземні бойові літаки, як літаки класу «повітря-повітря», або як ескорт для наших бомбардувальників. Такий корисний літак, безумовно, заслуговує на нашу зацікавленість."
 NMS_night_fliers:0 "Нічні ескадрильї"
 NMS_night_fliers_desc:0 "На відміну від багатьох поні, що населяють землю Еквестрії, страли ведуть нічний спосіб життя і мають загострене відчуття напрямку при яскравому Місяці. Було б розумно використати цю природну перевагу в інтересах збереження національної переваги і навчити наших пілотів діяти в нічних умовах."
 NMS_expert_fliers:0 "Володарі неба"
 NMS_expert_fliers_desc:0 "Зі скромних початків фестрали південного сходу розвинули поважні військово-повітряні сили з рішучими пілотами, які йдуть до останнього. Всі повинні боятися вигляду літака кажана поні, як свого ворога."

### ПОДІЇ ###
 supporters.1.t:0 "Дивний маленький кажан"
 supporters.1.d:0 "Маршал Старс Вірл метушилася у своєму тимчасовому офісі неподалік від лінії фронту, бігала між лавами та паперами, координуючи свій новий наступ. Коли нарешті настала мить затишшя, вона прокралася до свого офісу за межами головного комплексу, щоб відпочити, поспокоїтися і, можливо, випити чашечку чаю.\n\nАле коли вона ввійшла, зрозуміла, що щось не зовсім правильно.\n\nНі. Щось точно було не так.\n\nЦі папери були десь в іншому місці. І чашки з чаєм вже були приготовлені.\n\nУхопивши пістолет із потаємної шухляди, вона простягнула його до стільця в іншому кінці кімнати, повернувшись обличчям до задньої стінки намету, яка була згорнута, щоб служити якоюсь подобою вікна. Як хтось потрапив всередину? Двері були замкнені, чи не так? Коли вона це зробила, крісло розвернулося... «Ну, ну, генерале, ми тут не вороги». Кажан, що сидів у кріслі, заговорив: «Ми обоє бажаємо перемоги Місячної справи і домівки для кажанів на південному сході. І я знаю, як цього можна досягти». Вони розмовляли годинами, розповідаючи про плани кажана розділити землі між кажанами і місцевими жителями, щоб кажани з усього Еквусу могли мігрувати на землю, яка належала лише їхній расі. І коли він пішов, генерал іще не була до кінця переконана, але записала свою інформацію на блокноті.\n\nСтаррі Ґлорі.\nНеабияка робота.\nМає достатньо ресурсів, щоб бути корисним.\nЦікавенькі ідеї, якщо не більше."
 supporters.1.a:0 "Нам потрібна підтримка."

 supporters.2.t:0 "Зустріч із кольтеками"
 supporters.2.d:0 "Ця зустріч, влаштована завдяки діям кажанів, аборигенів і одного грифона, вже почалася несподівано.\n\nВ сусіднього птаха вистрілили з пневматичної рушниці, і зброя була майже наведена, і лише втручання командира взводу в останню хвилину зупинило повний конфлікт.\n\nЗа це Старс Вірл була милостивою. Він отримає додатковий пайок, коли вони повернуться до табору. А поки що їй треба було поговорити з емісаром «кольтеків». За столом переговорів він представляв не лише своє плем'я, а й усіх тих, хто мав зуб на нейуа. Плем'я тубільців, які шанували сонце, як культ, і завжди вороже ставилися до нічних кажанів, називаючи їх «тлакатеколотль», або «демонами», і завжди боролися проти них.\n\nЦя ліга антинейуа, що називається «Угода дев'яти сестер», сподіваємося, після сьогоднішнього дня буде включати десяту. Кажани Місячної Імперії."
 supporters.2.a:0 "Ворог мого ворога — мій друг..."

 supporters.3.t:0 "Зустріч"
 supporters.3.d:0 "Цього разу Старс Вірл зітхнула з полегшенням, її наступна зустріч була з вождем первинного племені кажанів-поні в джунглях південного сходу, «Уальйоалькалак» існувало в цьому регіоні задовго до більш «цивілізованих» поселень кажанів і деякий час чинило опір Місячному правлінню так само, як і інші племена, хоча і ненасильницькими методами.\n\nТепер настав час об'єднати ці два світи. Цивілізоване і племінне злилися в одне ціле, щоб служити великій імператриці.\n\nІ так як ніч минала, розмови відійшли від офіційних справ і перетворилися на бесіди між друзями. Випивали, кажани розважалися, і врешті-решт, після того, як всі прокинулися не в тих кімнатах, були підписані договори.\n\nЗагалом, продуктивна зустріч."
 supporters.3.a:0 "І-і-і-і!"

 supporters.4.t:0 "Головнокомандувач"
 supporters.4.d:0 "Кров. Це все, що солдати змогли запам'ятати про той день. День, коли армійський табір потрапив у засідку.\n\nВін розпочався, як і будь-який інший звичайний день, з тренувань, їжі та підготовки до висування на позиції гарнізону по периметру. Потім хтось побачив, як вартовий упав, але не від гучного пострілу, а від легкого поштовху дротика.\n\nГійа.\n\nАле потім ще й почувся гуркіт гармат і прихованих мінометів — ні, нейуа не могли зробити це самотужки. Це була повноцінна атака селестійців.\n\nСолдати металися по табору, намагаючись організувати оборону проти сил лоялістів, що проривалися через зовнішні оборонні лінії, але це було марно. У той час як кажани і пегаси зіткнулися в небі, в той час як місцеві союзники з обох сторін билися в тимчасових окопах, які були вириті напередодні, полки намагалися сформуватися для контратак. Командування впало в божевілля, коли раптово всі накази від вищого командування або будь-яких центральних офіцерів були відрізані.\n\nАле незабаром солдати дізналися чому. \n\nУсе почалося з того, що змішаний взвод кажанів і кольтеків підняв голову зі своєї кривавої ями в землі і побачив, як командний склад на чолі з самою Старс Вірл із пістолетами, гранатами і навіть ніжками від стільців в копитах біжить по передньому краю лінії фронту до селестійських мінометів.\n\nОдин із кольтеків вигукнув: «Tlayacatia yoac!», що означає «Вони ведуть уночі». З цим вигуком взвод піднявся і пішов за командним складом, який зробив відчайдушний вибір після того, як їхній головний командний намет потрапив під концентрований артилерійський вогонь. Вони знали, що повинні прорвати його, інакше все командування Місячною армією на півдні буде втрачено.\n\nПо мірі того, як безрозсудна атака наближалася до головної лінії лоялістів, до них почали приєднуватися все більш ослаблені взводи, поки вони не перетворилися на хвилю крові і заліза, яка шокувала лоялістів і нейуа, поки вони не почали відступати. \n\nАле момент, який запам'ятається найбільше, був задокументований одним солдатом, який після того, як до нього звернувся журналіст газети на ім'я Лайт Нерратив, розповів цю історію:\n\n«Коли моя рота була майже повністю мертва, я не знав, що ще можна зробити, тоді я почув, як з вершини пагорба пролунали удари, і побачив генералів, які керували моєю армією, але яких я ніколи не бачив, які кинулися в бій головою вперед. Але поки я дивився, мене поранило осколком у плече, і я впав на землю. Наступне, що я пам'ятаю, як мене поплескали по голові, а коли я розплющив очі, то побачив самого маршала, який сказав мені: «Гей, прокидайся, у нас є армія, яку треба спалити»."
 supporters.4.a:0 "Маршал захищає!"

 supporters.5.t_generic:0 "Боягузи"
 supporters.5.t_losing:0 "Сумніваються в перемозі"
 supporters.5.t_losing_badly:0 "Похитнувся бойовий дух"
 supporters.5.t_losing_no_hope:0 "Втрата надії"
 supporters.5.d_generic:0 "Армійське керівництво повідомляє, що частина наших солдатів або не вірить у перемогу в цій війні, або вважає, що вони опинилися не на тій стороні конфлікту. Тому під покровом ночі вони переходять лінію фронту і здаються в полон селестійським силам."
 supporters.5.d_losing:0 "Після кількох поразок деякі наші солдати починають відчувати, що обрали не той бік у громадянській війні. Через день ми чуємо про те, що принаймні один солдат переходить на бік ворога. На жаль, ми мало що можемо зробити в цих умовах."
 supporters.5.d_losing_badly:0 "Оскільки наш смертельний ворог, [CES.GetNameDef], отримує все більший контроль над джунглями, все більше поні тікають через лінію фронту і приєднуються до ворога. Для зрадників буде лише одне покарання — коли ми відступимо!"
 supporters.5.d_losing_no_hope:0 "Наші шанси на перемогу у війні на півдні стають все меншими і меншими, з кожним днем ворог просувається все далі вглиб нашої території, а поні тікають через кордон і приєднуються до опору Дерінґ Ду... Ви впевнені, що ми обрали правильний бік у цій війні?"
 supporters.5.a:0 "І-і-і-і!"

 supporters.6.t:0 "Ворога вражено!"
 supporters.6.d:0 "Ми отримали численні повідомлення про те, що ворожі солдати тікають із Селестійської держави, щоб приєднатися до нас у боротьбі за справжнього правителя Еквестрії."
 supporters.6.a:0 "Справа зміцнюється."

 supporters.7.t:0 "Західний Юкольтан не має армії"
 supporters.7.d:0 "Повстання Дерінґ Ду підтримали лише цивільні мешканці Західного Юкольтану. Вони навряд чи чинитимуть опір нашим воєнізованим підрозділам. Штат наш, і ми його візьмемо."
 supporters.7.a:0 "Дозвольте нам вдертися."

 supporters.8.t:0 "Зрівняймо рахунок"
 supporters.8.d:0 "Настав час для реалізації плану.\n\nКоли Місячне військо на південному сході об'єдналося з місцевими лісовими племенами бетпоні, вони здобули численних союзників. Але вони також отримали свій багаж і свої образи. Найбільше вони образилися на плем'я нейуа, що жило глибоко в джунглях. І однією з першочергових вимог племен кажанів було згладити цю образу.\n\nТаким чином, протягом всієї війни Місячне військо билося з одним копитом, зав'язаним за спиною. Плануючи помсту племен. Вони мали завдати удару по найсвятішому храму нейуа і назавжди осквернити його. \n\nІ ось, коли на сході сонця нейуа вийшли, щоб виконати свої ритуали, принісши в жертву купу фруктів, оскільки Селестія заборонила їм приносити в жертву іновірців, вони потрапили в засідку орди племінних кажанів, які враз накинулися на натовп, не вбиваючи їх, але скидаючи на них суміш ягід і фруктів, що використовувалися в традиційних ритуалах бетпоні, які нейуа вважали витвором демонів і нічних кошмарів. Це довело їх до шаленства, і вони втекли зі свого храму, переслідувані військовими силами Місяця. У цьому хаосі спецпризначенці Нічної Варти проникли до сіл нейуа і дізналися, хто співпрацює з селестійськими оперативниками. Пізніше вони зустрінуть кулю.\n\nА поки що кажани задовольнялися приниженням свого найбільшого ворога. Вони побачили, як їхній великий храм охопило полум'я, випускаючи густий багряно-чорний дим, спричинений фруктовим компотом. Після цього нейуа вже не були б такими самовпевненими."
 supporters.8.a:0 "Війна ніколи не змінюється..."

 supporters.9.t:0 "Кінець громадянської війни"
 supporters.9.d:0 "Нарешті! Ми здобули перемогу над зрадниками на південному сході і можемо нарешті відновити порядок у регіоні. Тепер ми повинні рухатися на північ із нашою Імператрицею, щоб відновити порядок в інших частинах Еквестрії, а потім ми зможемо вирішити наші внутрішні справи.\n\nЗа Місячну Імперію!"
 supporters.9.a:0 "Уперед!"

 supporters.10.t:0 "Перемога на південному сході"
 supporters.10.d:0 "Дивовижні новини з південного сходу Еквестрії! Вискочка-маршал Старс Вірл повідомила, що регіон колись був проти того, щоб перебувати під контролем Місяця, і що її військові сили рушать на північ, щоб допомогти центральному верховному командуванню. Вона попросила залишитися автономною принаймні до закінчення конфлікту, щоб зберегти кадрову організацію, яка служила їй до цього часу. Ми зобов'язані, і дійсно мусимо зобов'язати її до цього. Оскільки її сили, швидше за все, будуть незамінні у відновленні порядку на решті території Еквусу."
 supporters.10.a:0 "Ура! Наші сили подвоїлися!"

 supporters.11.t:0 "Південно-східне військове командування"
 supporters.11.d:0 "З південного сходу надійшла нова телеграма від маршала, яка там командує, Старс Вірл. Вона написала нам, що ситуація в регіоні Астлан безпечна і що він готовий до повної інтеграції в Імперію в цілому, якщо ми цього забажаємо. Хоча вона стверджує, що, на її думку, регіон міг би краще управлятися автономно під керівництвом або військового уряду, що залишається під її копитом, або більш автономної цивільної держави, щоб краще відповідати унікальним умовам, які існують в цьому регіоні. Як ми хочемо проводити нашу політику в регіоні?"
 supporters.11.a:0 "Дати регіону автономію."
 supporters.11.b:0 "Вони виконали своє призначення."

 supporters.12.t:0 "Автономія"
 supporters.12.d:0 "Ми отримали відповідь від самого Найтмер Мун, який оголосив нас гідними отримати автономію за наші заслуги перед Місячною Імперією в цілому. Ми повинні бути вдячні за цей подарунок... а потім почати обмірковувати, як ми його використаємо. Простішим варіантом було б, якби військові безпосередньо контролювали державу, як у багатьох інших реконструйованих провінціях імперії, або ж, оскільки тут є значна кількість лояльного населення, ми могли б перейти безпосередньо до цивільного стану. Як нам діяти далі?"
 supporters.12.a:0 "Організувати цивільний уряд."
 supporters.12.b:0 "Продовжити військовий уряд."

 supporters.13.t:0 "Новий губернатор"
 supporters.13.d:0 "З того часу, як ми вирішили існувати під цивільним правлінням як Південно-східна провінція, йде боротьба за те, хто стане губернатором провінції замість Імператриці.\n\nОскільки голосування є дещо... проблематичним у провінції, яка все ще перебуває у стані війни, перший губернатор буде обраний радою радників від регіонального командування та імператорською делегацією від самої Найтмер Мун. Коли всі виборці прибувають, здається, що є два претенденти, які намагаються випередити інших.\n\nПерша з них — Старс Вірл. Лідер одного з головних воєнізованих угруповань на південному сході до громадянської війни, вона зараз намагається очолити його. Вона чітко усвідомлює, для кого її адміністрація — для терористів і тільки для терористів. Її підтримують багато екстремістськи налаштованих представників самої Місячної імперії, але проти неї виступає головний дипломат племені кольтеків, який засідає в раді з правом голосу від Астлану, і навіть деякі чиновники Місячної імперії, такі як генерал Байпен, який стурбований нестабільністю, яку може спричинити його політика. Здається, він також має якісь стосунки з генералом, хоча ніхто не впевнений, які саме.\n\nЗ іншого боку — журналіст Лайт Нерратив, відомий тим, що був публічним прихильником ранньої фестральної кампанії Найтмер Мун, яку так придушила її сестра, а потім — прихильником Місячного повстання, яке мало слугувати засобом підвищення статусу всіх істот Еквусу. Він також вів репортажі з фронту війни на південному сході, приносячи виснажливі розповіді про війну і смерть, а найвідоміша з них — про саму велику полководицю Старс Вірл. Побачивши кров і конфлікт, він зайняв примирливу позицію по відношенню до корінних народів південного сходу, але заявив, що неодмінно побудує під своїм керівництвом дім і для стралів.\n\nА оскільки рада, схоже, розділилася, її голос може вплинути на вибір інших.\n\nКого ж вона обирає?"
 supporters.13.a:0 "Новим губернатором стає Старрі Ґлорі."
 supporters.13.b:0 "Лайт Нерратив стає новим губернатором."

 supporters.14.t:0 "Кінець циклу"
 supporters.14.d:0 "У міру того, як місцеві сили збираються навколо Теночтітлана, стає трохи зрозуміліше, хто їх постачає і закидає яйцями. Серед натовпу були помічені старі друзі підлого Кабальєрона, які роздавали гроші та зброю вождям тубільців. Добрий доктор втік, коли ми захопили його державу, і тепер він намагається підняти ще одне повстання.\n\nАле тепер все буде інакше, ніж тоді, коли ми взяли його вперше. Поки що наш вождь не боїться тримати удар.\n\nКоли тубільці, здавалося, були готові штурмувати місто з боку невеликого гарнізону, що все ще утримував стіни, з натовпу полетіли заряди. Це були лише світлошумові гранати, але їх було достатньо, щоб налякати і шокувати. Це порушило згуртованість раніше організованого натовпу і спричинило його розкол. Одні побігли вперед, готові взяти стіни, інші розбіглися назад до лісу. Але незабаром деякі з тубільців вдарилися об стіни. Старрі віддав наказ. «Цього було достатньо, — скаже він наступного дня на прес-конференції, — щоби віддати наказ фестральним підрозділам, зручно схованим у чагарниках лісу, вилетіти і обрушити на натовп град вогню, кількість загиблих ще не була оприлюднена». Полки стріляли лише один раз, але хаосу було достатньо, і тубільці розбіглися на всі боки. А в хаосі вони також могли б зручно не знайти своїх благодійників, в тому числі і самого вельмишановного Доктора. Якого розстріляли б одразу після прес-брифінґу."
 supporters.14.a:0 "Тримай!"

 supporters.15.t:0 "Нарешті помста"
 supporters.15.d:0 "Після розгрому місцевих орд за межами Теночтітлана, нарешті настав час закріпити цю перемогу. Використовуючи виконавчу владу, яку все ще утримує губернатор, Старрі Ґлорі за допомогою військових здійснить зачистку всієї країни, щоб знайти кожного інакомислячого і кожного, хто хоча б зустрічався з Кабальероном, і притягнути їх до відповідальності. У чому їхній злочин? Нанесення шкоди фестральській державі та народу, який по праву претендує на землю, яку вони загарбали, і бореться проти справжніх господарів цієї землі. Всі заплатять за злочини проти народу Ґлорі."
 supporters.15.a:0 "Ще один крок вперед..."

 supporters.16.t:0 "Застосування ватажків"
 supporters.16.d:0 "Ключ до досягнення остаточної перемоги над місцевими силами полягає в тому, щоб нарешті розібратися з нейуа. Хоча вони, можливо, були принижені і втратили владу під час великої боротьби за свободу острова, настав час по-справжньому поставити їх на коліна перед нашою новою державою.\n\nІ, на щастя, вони надали нам чудову можливість зробити це. Лідери нейуа скликали «Раду Сонця» для «планування мирного опору». І оскільки це явно прикриття для планування подальших терористичних атак, подібних до Теночтітлана, ми використаємо цю нібито таємну раду, щоб схопити всіх їхніх лідерів і змусити їх зникнути. Населення нейуа може бути засмучене, але це не є чимось таким, з чим ми поки що не можемо впоратися."
 supporters.16.a:0 "Нарешті!"

 supporters.17.t:0 "Навернення племен"
 supporters.17.d:0 "Тепер, коли Лайт Нерратив обіймає посаду губернатора, він може втілити в життя одну з найцікавіших ідей, з якими він зіткнувся під час своєї журналістської діяльності.\n\nКоли почалася війна на південному сході, Нерратив досліджував частину племені кольтеків, які поклонялися місяцю так само, як нейуа — сонцю. Він дійшов висновку, що через переважання сонця в міфах нейуа, їхні закляті суперники, кольтеки, почали розглядати місяць як свого охоронця.\n\nВін вважає, що якби губернаторство надало підтримку цим групам і допомогло їм говорити про своє поклоніння Місяцю, то багато племен можна було б переконати бути добровільно лояльними до губернаторства. Що, на його думку, набагато краще, ніж вогонь і кров."
 supporters.17.a:0 "Хвала Місяцю!"

 supporters.18.t:0 "Арешти"
 supporters.18.d:0 "Хоча багато племен зможуть добровільно приєднатися до нового губернаторства... завжди будуть ті кілька випадків, коли знадобиться більше сили.\n\nХоча альянс із кольтеками та навернення можуть бути використані, щоб частково заспокоїти ситуацію, є три постійні проблеми, з якими губернаторство повинно мати справу. Одна з них — славнозвісний доктор Кабальєрон, а інша — напівміфічна, напівреальна авторка оповідань Дерінґ Ду.\n\nВона шокувала Еквестрію, вийшовши очолити Селейстійське повстання проти Місячної армії на південному сході, але врешті-решт програла і пішла в підпілля з деякими іншими послідовниками. Але коли було обрано губернатора, вона вирішила знову вийти і активно чинити опір нашому правлінню. Що ж. Настав час показати їй, що доброта не означає бездіяльність. Буде видано ордер на її арешт.\n\nДруге, повертаючись до шановного доктора. Він здався після виборів нового губернатора, заявивши, що «не хоче полювання на поні, яке може нашкодити людям». За це більшість погоджується з тим, що його слід помилувати, якщо він більше нічого не зробить проти нас. Була навіть думка запропонувати йому посаду в уряді, щоб використати його авторитет серед тубільців для зміцнення безпеки нашого правління.\n\nІ третя проблема — інші дрібні вожді не були такими поступливими. У нас є список найзапекліших супротивників нашого режиму, щоб заарештувати їх. Хоча ми повинні бути обережними, щоб не виглядати повністю ворожими."
 supporters.18.a:0 "Переконайтеся, що їх відправили у відпустку."

 supporters.19.t:0 "Говорити про те, що говорять"
 supporters.19.d:0 "Найскладнішим викликом для Лайт Нерратива може стати проблема племені нейуа. Їхнє поклоніння Сонцю прямо суперечить правлінню Місяця, і з ними треба щось зробити якнайшвидше, аби вони не склали більшої загрози в майбутньому. Багато генералів виступають за те, щоби просто натиснути на курóк, але Нерратив пояснює, що такий крок призведе до того, що аборигени більше ніколи не довірятимуть їм у майбутньому.\n\nНатомість настав час застосувати його стару тактику. Розмовляти з народом і намагатися зрозуміти, на що вони спираються.\n\nХоча цього разу це набагато складніше. Переговори з вождями нейуа закінчилися напруженим протистоянням, поки нарешті не було досягнуто домовленості. Це дозволило б нейуа продовжувати сповідувати свої вірування, але тільки в межах їхнього Храму Сонця, який буде постійно перебувати під наглядом уряду.\n\nХоча ця угода насправді нікого не зробила «щасливим», вона нікого не розлютила, і, сподіваємося, послужить першим кроком до чогось більшого."
 supporters.19.a:0 "Щастя, що ми змогли домовитися!"

 supporters.20.t:0 "Злиття адміністрацій"
 supporters.20.d:0 "Сьогодні цивільне населення південного сходу, яке все ще оговтується від шоку Місячної війни, накрила ще одна хвиля, коли функції держави, від вищих судів до місцевої пожежної частини, перебрали на себе військові чиновники. Це було зроблено з легкістю та ефективністю, які зараз є синонімом керівництва Старс Вірл. Хоча злиття все ще викликало певний гнів, багато хто почав бачити у військовому правлінні відчуття порядку, якого раніше не бачив у диких землях південного сходу. Це призвело до того, що багато хто був цілком задоволений роботою своїх генералів."
 supporters.20.a:0 "Як по маслу."

 supporters.21.t:0 "Оголошено воєнний стан"
 supporters.21.d:0 "З метою забезпечення верховенства права в нашій державі, а також для того, щоб бунтівні елементи всередині нашої держави були під контролем, оголошується воєнний стан на невизначений термін. Це, безумовно, дозволить громадянам відчувати себе безпечніше, коли вони сплять вночі, знаючи, що покаранням за кожен злочин є куля в голову. А тепер ми можемо підправити закон, щоб набагато більше дій вважалися злочином."
 supporters.21.a:0 "Порядок має бути збережений."

 supporters.22.t:0 "Місячний військовий кордон"
 supporters.22.d:0 "Вулиці Балтимейру були заставлені військами і військовими машинами, коли парад солдатів почав рухатися до нещодавно відремонтованої ратуші міста, яка була перероблена частково на форт, частково на зал засідань уряду, щоб служити місцем, звідки править генерал Старс Вірл.\n\nСолдати були одягнені в яскраву форму особистої гвардії імператриці та елітних спецназівців Нічної Варти. Усе для того, щоб показати, що це слуги держави, а не задушливі бюрократи чи нудні юристи. Що ці жеребці та кобили слугуватимуть новою силою порядку на південному сході.\n\nДень завершився урочистою промовою Великого Маршала нації, який задекларував безмежну вірність Імператриці Ночі, і що її вірні військові завжди керуватимуть цими землями, щоб захистити від «тих соляристів та диверсантів, які посміють загрожувати її справедливому правлінню».\n\nЦе закінчилося бурхливими оплесками кожного фестрала в натовпі і навіть багатьох не-кажанів, але ті, хто ще пам'ятав комуну Балтимейру, продовжували думати про те, що могло б бути..."
 supporters.22.a:0 "Хвала Місяцю!"

 supporters.23.t:0 "Кування економіки"
 supporters.23.d:0 "Після того, як наш статус в імперії став зрозумілим, ми повинні зосередитися на тому, як розвивати нашу економічну міць, щоб бути більш корисними для імперії в цілому.\n\nОдин з варіантів — взяти те, що робить цю землю непривітним кошмаром, і перетворити її на щось величне! Використовуючи джунглі, ми можемо збирати дорогоцінні природні ресурси, які ми можемо використовувати для подальшого економічного зростання. Каучук джунглів і коштовне каміння їхніх копалень можуть і будуть служити нам добре, якщо ми будемо інвестувати в них, і можуть гарантувати дохід нашій державі, хоча це може утримати нас від створення великої промисловості.\n\nДругий шлях слідує за індустріалізацією. Місто Балтимейр, колись просто велике рибальське село, стало великим проєктом, розпочатим еквестрійським урядом, щоб перетворити його на центр промисловості на південному узбережжі. Ми можемо відновити ці різноманітні проєкти, щоб виробляти більше промислових товарів для імперії, хоча це відверне нас від багатств, знайдених у джунглях."
 supporters.23.a:0 "Багатства джунглів мають бути використані на повну!"
 supporters.23.b:0 "Ми повинні зосередитися на розбудові міст"

 supporters.24.t:0 "Чекай на несподіванки"
 supporters.24.d:0 "Старс Вірл не знала, чого чекати, коли її підняли з ліжка під дулами пістолетів племінні бетпоні, яких їй приставили в якості охоронців. Розплющивши очі, вона побачила, як її ведуть до непоказного подвір'я посеред Балтимейру, нещодавно звільненого від комуністів, які захопили контроль над портовим містом. Інші учасники її повстання — товариші по зброї та політичні союзники — вишикувалися разом з нею вздовж цегляної стіни, що перегороджувала площу. Вірл продовжувала зганяти сон з очей, коли вона в німому шоці озиралася навколо, спостерігаючи за місцевими жителями, які охороняли її зі страхом і розгубленістю. Хіба вона не вчинила правильно щодо південно-східних фестралів? Хіба вона не принесла їм перемогу над сонячним терором і ненависними комуністами? Проте здавалося, що цього не станеться. Пара кажанячих поні — один з яких, схоже, був головним, а іншого вона запізно впізнала як Лайт Нерратив, обговорили щось, перш ніж Революційний Офіцер кивнув на знак згоди з чимось, і попрямували в напрямку, куди їх повели. Ймовірно, назад до міської ратуші, яку вони використовували як свою столицю. Членам групи Вірл зав'язали очі, запитали, чи не бажають вони закурити, і залишили напризволяще. З останніми думками Вірл запитувала себе: «Де саме все пішло так не так?»"
 supporters.24.a:0 "Незалежність — наша."

 supporters.25.t:0 "Підступний південний схід"
 supporters.25.d:0 "Несподівана невдача сталася в південно-східній Еквестрії. Хоча війська, очолювані Старс Вірл, успішно втихомирили регіон і розгромили інших повстанців, місцеві фестрали з джунглів повернулися проти нас і змусили вивести всі місячні війська з цього району. Значно переважаючі і оточені, вони не мали іншого вибору, окрім як піти.\n\nІмператриця дуже незадоволена таким результатом і присягається привести поні-відступників до порядку. Їх час розплати настане досить скоро, після того, як ми розберемося з більш нагальними справами. Фестрали призначені для того, щоб стояти разом, а не ополчатися один на одного! Невже минула тисяча років дискримінації їх нічому не навчила?"
 supporters.25.a:0 "Зрадники всюди!"

 supporters.26.t:0 "Збори Тенаньйотля"
 supporters.26.d:0 "Лайт Нерратив був зайнятий після того, як підтримав переворот Конклаву Місяцемовних фракції Південного Сходу, очолюваної Найтмер. Не будучи палким прихильником жодної з королівських сестер, які, вочевидь, збожеволіли, іноді спілкування з місцевими племенами змушувало Нерратива зупинитися і замислитися над тим, чи правильний курс він обрав на південному сході. Втім, Місяцемовні та їхні дивні релігії були приємною альтернативою Найтмер Мун, який говорив про вірність нічним поні, але залюбки вбив би всю Еквестрію, щоб правити ними. Він також не міг підтримувати Селестію та її фракцію поні, зважаючи на антифестральну риторику, що лунала з її боку. Тож він був тут, допомагаючи місяцемовним згуртувати всі вільні й розсіяні племена фестралів — так званих Тенаньйотлів — так вони називали фестралів, як він припускав. Більшість цих зустрічей проходили однаково. Загін Нерратива супроводжував місяцемовного або пару місяцемовних через джунглі, щоб убезпечити їх від залишків племен неіуа, які воювали з його народом. Місцеве плем'я займало оборону і насторожено ставилося до краще вбраних «чужинців», якими часто вважали своїх поні тенаньотль. Місяцемовні давали про себе знати, і тоді починалася серйозна розмова. Він не знав, чому саме його завжди брали з собою на ці зустрічі, але будь-яка відповідь на його запитання до мудрих старих місяцемовних часто була риторичною або перекрученою. Наразі, однак, Нерратив зосередився на своїй роботі. Ще один день, ще одна група брата і сестри фестралів, яких треба повернути додому."
 supporters.26.a:0 "І-і-і-і!"

 supporters.27.t:0 "Брати по зброї"
 supporters.27.d:0 "Силвер Мун часто думав про те, що чекає на нього, коли він повернеться додому, у південно-східні джунглі. Більшу частину свого дорослого життя він служив Нічній Кобилиці, вважаючи, що спочатку принцеса Луна, а потім і сама Найтмер були господинями Місяця. Однак останні події змусили його... переглянути... свою позицію. Тривала громадянська війна за північну та центральну Еквестрію не має кінця-краю, тож, можливо, настав час повернутися до свого коріння. Особливо після того, як він почув від начальства, що Південний Схід, який успішно вигнав Сонячну загрозу та комуністів Балтимейру, а також, за деякими даними, величезну банду найманців або щось не менш безглузде, може, і справді повернеться до життя. Можливо, Луна не мав або навіть ніколи не мав прихильності Місяця. Звісно, якщо його побратими Тенаньйотль на південному сході мали успіх у війні з Сонцем, то й Найтмер мала б бути успішною. Але цього не сталося. Втім, він задовольнився б тим, що залишився б на півночі, допомагаючи своїм побратимам-фестралам, якби не зустріч із фестралом Лайт Нерративом. Нерратив, який користувався прихильністю Місяцемовних, нібито привів із собою пару таких шанованих старійшин, як Цінакатль, а між ними трьома — цілу компанію південно-східних жителів. Їхня мета і причина переходу з джунглів на землі Місячної Імперії в Мейруеї була проста — вони хотіли відвернути своїх побратимів-фестралів від Найтмеру і переконати їх приєднатися до новоствореної країни Цінакатлії — країни для фестралів, для Тенаньйотль, а не для хибної політики чи жорстоких і гордовитих правителів. Силвер Мун, що вже сумував за домівкою, не важко було вмовити. І з його допомогою, і з допомогою інших таких же схиблених північних фестралів, як і його близький друг Найт Дешер, і решта контингенту Мейруея — а згодом і підрозділу, призначеного до Сайрс-Голлоу. Колишні лоялісти, приваблені на північ обіцянками фальшивої богині, що прошепотіла їм на вухо, поверталися додому."
 supporters.27.a:0 "І так повертаються блудні кажани."

 supporters.28.t:0 "Місяцемовні збираються"
 supporters.28.d:0 "Тихий шепіт сповнив невелику галявину в джунглях південніше Балтимейру. Колись це шановане місце було відоме племенам Місяцемовних як Місячне озеро, а тепер чужоземні поні називають його Даскуей. Місяцемовні озиралися на галявину, бо їх прибувало з-за кордону все більше і більше. Члени конклаву, що захопили владу на Південному Сході, понад тиждень тому розіслали Нічних Бігунів джунглями до численних південних племен Цінакатля, вимагаючи, щоб їхні Місяцемовні нарешті залишили свої прабатьківські домівки для розплати, якої не відбувалося протягом багатьох поколінь Місяцемовних. Сьогодні ввечері галявина була повна: племена знову зустрічалися, обговорювали, обмінювалися словами. На південному сході наближався новий час. Час війни, але водночас і миру. Час конфліктів, але зростання. Час смерті, але й життя. Конклав Місяцемовних повинен був повністю взяти владу в свої руки, і почати вести свої народи в сучасний світ, за прикладом Місяцемовних далекого минулого. Але спочатку, перш ніж це стане можливим, Конклав повинен прийти до консенсусу. Вони повинні визначити шлях свого народу в світі і вирішити, як їм рухатися далі в майбутньому, тепер, коли вони знову панують в Джунглях."
 supporters.28.a:0 "Яким буде їхній вердикт?"

 supporters.29.t:0 "Тлатоані"
 supporters.29.d:0 "Лайт Нерратив моргнув, коли жеребець середнього віку розгублено подивився на Місяцемовних. «Чого ви від мене хочете?» — запитав він, знову запізніло нагадавши собі, що за мить до цього вже запитував те саме. Жеребець похитав головою і злегка насупився, поки Конклав терпляче чекав, поки він збереться з думками. Він ледь не зібрався, але змусив себе заспокоїтися і оглянути ситуацію спокійним поглядом. «Ви хочете, щоби я був вашим... тлатоані; вашим королем, по суті?» — твердо запитав він. Конклав обмінявся поглядами і перешіптувався рідною мовою тенаньйотль, перш ніж через кілька секунд звернутися до нього. Один поні вийшла вперед.\n\nЛітій поні, яку місяцемовні називали Софт Спікером, кивнула і висловила волю Конклаву. «Місяць заговорив, і ми, Місяцемовні, передаємо її волю по-своєму. Ти був обраний, так, щоб вести Цінакатлію в сучасність. Не бійся, Улюблений Місячний Жеребець, Конклав підтримає тебе, і, правду кажучи, тобі не доведеться вести так, як це роблять фальшиві богині Півночі. Ти будеш першим серед голосів, а не єдиним, і, роблячи це, ти справді будеш захиснком свого народу, а не його володарем»."
 supporters.29.a:0 "Місяць нарешті має справжнього представника своєї волі!"

 supporters.30.t:0 "Добрий доктор"
 supporters.30.d:0 "Серед кажанів було небагато тих, хто відчував безмежну любов до доктора Кабальєрона. Його знали по всьому півдню, але зазвичай з неправильних причин. Його жага до артефактів і... скромна повага до святих місць принесли йому небагато друзів. Але старе прислів'я про ворога своїх ворогів все ще актуальне, і поки нейуа продовжують мучити наш народ, можливо, їхній колишній союзник може стати нам у пригоді? Кабальєрон, схоже, має таку ж думку, і був досить сприйнятливий до наших пропозицій. Здається, він готовий допомогти нам, і він просить відносно небагато натомість."
 supporters.30.a:0 "Досить розумний поні."

 supporters.31.t:0 "Соціаліст"
 supporters.31.d:0 "Соціалісти одночасно чужі і дуже знайомі нам. Ними рухає потреба в революції та поваленні тих, кого вони називають тиранами, але в їхніх словах про необхідність спільного володіння майном ми не можемо не бачити схожості. Оскільки у нас достатньо ворогів, як і в Балтимейру, можливість порозуміння між нашими двома групами обговорюється, і, на щастя, ми знайшли зацікавленого слухача.\n\nЯк не дивно, але Крикет Чейфер був відкритий до наших пропозицій і виявив непідробну зацікавленість у наших підходах. Поки що рано говорити про щось конкретне, але він пообіцяв звернутися до своїх «товаришів» у Балтимейрі і подивитися, чи може бути мир між нашими двома групами."
 supporters.31.a:0 "Здається, він дуже любив кукурудзу."

 supporters.32.t:0 "Новий курс"
 supporters.32.d:0 "Смирення — одна з найскладніших речей, якої можна навчитися. Зійти з великого п'єдесталу, на якому ти себе поставив, і опуститися нижче, щоб стояти серед інших, здається принизливим, і все ж це той курс, який ми повинні прокласти.\n\nКонклав Місяцемовних висловився, постановивши, що більше не будуть розглядатися як менш привілейовані жителі цих земель. Місяць світить нам усім однаково, і всі, хто живе на цих землях, наділені його благословенням. Можливо, ми вважали себе чистими, але ми кинули виклик Місяцю, штовхнувши деяких з її дітей у бруд, щоб відчути себе краще. Але цього більше не буде, бо в цих землях усі рівні під Місяцем."
 supporters.32.a:0 "Майте трохи віри!"

 supporters.33.t:0 "Ведмедиця"
 supporters.33.d:0 "Нещодавно через наші землі пройшло щасливе знамення. Розбуджена зі сну боями, гігантська Велика Ведмедиця блукала джунглями, і наші люди були в захваті від її слідів.\n\nЗалишаючи їй дари їжі та пиття, племена намагалися задобрити священний дух Місяця і направити її глибше в джунглі, де вона може знайти мирний притулок, і де її можна буде благати про допомогу проти наших ворогів. Цих Дітей Місяця залишилося небагато, і той факт, що ми були благословенні побачити одного з них, дав надію і радість людям, які цього потребують."
 supporters.33.a:0 "Хвала Місяцю і Тлатоані!"

