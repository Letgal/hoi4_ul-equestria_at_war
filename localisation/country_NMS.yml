### ІДЕЇ ###
 NMS_supply_raids:0 "Рейди на лінії постачання"
 NMS_supply_raids_desc:0 "Переслідувані набігами бетпоні, наші війська намагаються забезпечити себе належним чином. Нам знадобиться деякий час, щоби розробити ефективну відповідь цим мародерам."
 NMS_bat_caves_idea:0 "Кажанячі печери"
 NMS_bat_caves_idea_desc:0 "Використовуючи печери, які фестрали легко зробили своїми домівками, ми можемо атакувати будь-яке місце після певної підготовки та розкопок. Ці атаки повинні використовуватися економно, щоби ворог не виявив їхнє місцезнаходження та не завдав удар у відповідь."
 NMS_masters_of_the_night_idea:0 "Володарі ночі"
 NMS_masters_of_the_night_idea_desc:0 "Нічна природа кажанів робить їх більш придатними для дій уночі, коли наші вороги відпочивають. Цим треба рішуче скористатися."
 NMS_for_the_empress_idea:0 "За Імператрицю!"
 NMS_for_the_empress_idea_desc:0 "Хай живе ніч та її богиня, бо ми йдемо до перемоги!"
 NMS_native_resistance:0 "Тубільний опір"
 NMS_native_resistance_desc:0 "Перемога у громадянській війні не призвела до того, що всі проблеми чарівним чином зникли. Місцеві племена продовжують опиратися нашому пануванню, відмовляючися довіряти нам і нашим сучасним методам. Попереду ще багато роботи для того, щоби заспокоїти регіон."
 NMS_laying_foundations:0 "Закладання фундаменту"
 NMS_laying_foundations_desc:0 "Держава закладає підвалини для чистої нації."
 NMS_welfare_for_the_bats_idea:0 "Добробут по-фестральськи"
 NMS_welfare_for_the_bats_idea_desc:0 "Бетпоні отримали особливі привілеї та пільги порівняно з некажанами, що забезпечило їм захист. Це дорого коштує, але ми повинні забезпечити існування та майбутнє для наших лошат-кажанів."
 NMS_ammend_gun_laws_idea:0 "Нові закони про володіння зброєю"
 NMS_ammend_gun_laws_idea_desc:0 "Закони про володіння зброєю були послаблені, що дозволило більшій кількості поні володіти нею, ніж раніше. У регіоні, де на вас можуть напасти будь-якої миті, це велике полегшення. Крім того, більше поні можуть приєднатися до наших збройних сил завдяки своїм знанням про використання вогнепальної зброї."
 NMS_encourage_children_idea:0 "Політика трьох лошат"
 NMS_encourage_children_idea_desc:0 "Велич раси визначається її чисельністю. Щоби досягти панування, необхідно заохочувати жеребних кобил народжувати щонайменше трьох лошат протягом свого життя."
 NMS_mine_eyes_have_seen_the_glory_idea:0 "Батьківщина фестралів"
 NMS_mine_eyes_have_seen_the_glory_idea_desc:0 "Колишній еквестрійський південний схід став справжнім раєм для бетпоні. Іншим расам і видам не так пощастило, і до них ставляться як до істот другого сорту."
 NMS_native_resistance_2:0 "Система резервацій"
 NMS_native_resistance_2_desc:0 "Рішення проблеми бунтівних аборигенів полягає в тому, що їх тисячами ув'язнюють у нашвидкуруч збудованих резерваційних таборах, де вони змушені працювати за невелику компенсацію або взагалі без неї."
 NMS_native_resistance_3:0 "Автономія тубільців"
 NMS_native_resistance_3_desc:0 "Щоби сприяти кращим стосункам між фестралами і тубільцями, останнім дозволена обмежена автономія. Хоча вони не приховують свого презирства до нас, аборигени поки що залишаються задоволеними."
 NMS_protect_local_governments_idea:0 "Місцеве самоврядування"
 NMS_protect_local_governments_idea_desc:0 "Держава вирішила дозволити місцеве самоврядування замість втручатися в усі аспекти життя суспільства. Очікуються кращі результати."
 NMS_state_investment_idea:0 "Інвестиції в майбутнє"
 NMS_state_investment_idea_desc:0 "Держава зацікавлена в інвестуванні в промисловий сектор, що обіцяє зростання наших доходів у найближчому та подальшому майбутньому."
 NMS_allow_non_socialist_unions_idea:0 "Закон про профспілки"
 NMS_allow_non_socialist_unions_idea_desc:0 "Робітникам знову дозволено створювати профспілки та вступати до них, після їхньої заборони під час громадянської війни, за умови, що вони не намагатимуться поширювати марксистські ідеї."
 NMS_a_shining_beacon_idea:0 "Перлина Півдня"
 NMS_a_shining_beacon_idea_desc:0 "Південний схід країни — це сяючий маяк толерантності та багатства, де аборигени та кажани живуть разом без надмірних чвар."
 NMS_military_education_idea:0 "Мілітаризована система освіти"
 NMS_military_education_idea_desc:0 "Національна навчальна програма коригується, щоби відкинути легковажність і зосередитися на тому, що дійсно важливо: навчити наших лошат, як найбільш ефективно служити державі."
 NMS_military_education_idea_2:0 "Мілітаризована система освіти"
 NMS_military_education_idea_2_desc:0 "Будь-який предмет, який не вчить, як поводитися з вогнепальною зброєю або служити державі, було вилучено з національної освітньої програми."
 NMS_military_industrial_complex_idea:0 "Військово-промисловий комплекс"
 NMS_military_industrial_complex_idea_desc:0 "Союз між промисловими центрами та військовими виявився найефективнішим в отриманні матеріальних засобів, коли вони потрібні найбільше."
 NMS_secret_police_idea:0 "Нічна варта"
 NMS_secret_police_idea_desc:0 "Нічна варта є завжди."
 NMS_secret_police_idea_lar:0 "Нічна варта"
 NMS_secret_police_idea_lar_desc:0 "Нічна варта є завжди."
 NMS_an_army_with_a_state_idea:0 "Армія з державою"
 NMS_an_army_with_a_state_idea_desc:0 "Військовий фронтир став ідеальним місцем для вишколу елітних підрозділів фестралів для служби у військах Імператриці. Про інші справи держави, такі як культура чи громадянські права, мало хто замислюється. Всі повинні служити ночі."
 NMS_jungle_exploitation:0 "Багатства джунглів"
 NMS_jungle_exploitation_desc:0 "Могутні джунглі тільки і чекають, щоби їх експлуатували на повну."
 NMS_jungle_exploitation_2:0 "Багатства джунглів"
 NMS_jungle_exploitation_2_desc:0 "Плантації каучуку та інших товарних культур, золоті й алмазні копальні, дерева для лісозаготівлі та меблевої промисловості — джунглі дають нам велике багатство, ціною розвитку наших прибережних міст."
 NMS_industrial_development:0 "Нова промислова революція"
 NMS_industrial_development_desc:0 "Прибережні порти Балтимейр, Стейблсайд і Солтмейн перебувають під першочерговою увагою держави для подальшого розвитку."
 NMS_industrial_development_2:0 "Нова промислова революція"
 NMS_industrial_development_2_desc:0 "Наші прибережні міста є одними з найбільш індустріалізованих міст у всьому Еквусі."
 NMS_united_army_idea:0 "Децентралізована армія"
 NMS_united_army_idea_desc:0 "Незважаючи на проблеми з фестралами та тубільцями, ми вирішили дозволити і тим, і іншим служити в наших військах як повноправним солдатам. Аборигени не поспішають приєднуватися, але, побачивши марність подальшого опору, вони можуть досить скоро змінити свою думку."
 NMS_decentralised_command_idea:0 "Автономні офіцери"
 NMS_decentralised_command_idea_desc:0 "Негнучке планування поступилося місцем офіцерам, які приймають рішення на місці відповідно до ситуації, що дозволяє нам бути більш гнучкими на полі бою."
 NMS_united_army_idea_2:0 "Децентралізована армія"
 NMS_united_army_idea_2_desc:0 "Нашу армію може бути важко контролювати та дисциплінувати, але центральне командування вирішило, що кількість, яку ми висилаємо, більш ніж компенсує цей факт."
 NMS_bat_army_idea:0 "Армія кажанів"
 NMS_bat_army_idea_desc:0 "Не можна довіряти місцевим служити Імператриці. Це лише виверт, щоби завдати удар у спину в потрібний момент. Тільки кажанам дозволено служити солдатами."
 NMS_native_auxiliaries:0 "Допоміжні аборигени"
 NMS_native_auxiliaries_desc:0 "Одіозні тубільці не позбавлені користі, адже виконують завдання, які не належать чистокровному фестралу. А саме, копають вигрібні ями та шанці."
 NMS_bat_army_idea_2:0 "Армія кажанів"
 NMS_bat_army_idea_2_desc:0 "Не має значення, наскільки низькі наші показники рекрутування, фестрали кращі за будь-яку іншу расу поні, і тому їх треба святкувати за будь-якої нагоди. Вони — найкращі солдати Імперії."
 NMS_extreme_training_idea:0 "Найкращі тренування"
 NMS_extreme_training_idea_desc:0 "Вишкіл рекрутів може бути жорстоким і травматичним, але ті, хто його пройде, стануть найкращими воїнами, яких ми можемо зібрати. Більшість кажанів проходять його, лише доводячи перевагу нашої раси."
 NMS_finest_equipment:0 "Найкраще спорядження"
 NMS_finest_equipment_desc:0 "Як найкращі солдати Імперії, кажани заслуговують на найсучаснішу та найефективнішу зброю, яка не ламається незалежно від польових умов. Неважливо, якою ціною."
 NMS_admirality_idea:0 "Південно-східне адміралтейство"
 NMS_admirality_idea_desc:0 "Наші нещодавні досягнення в кораблебудуванні дали нам чудове розуміння того, як керувати та вдосконалювати військово-морські сили."
 NMS_night_fliers_idea:0 "Нічні жахи"
 NMS_night_fliers_idea_desc:0 "Жодні тренування та практика не можуть зрівнятися з нічним зором бетпоні, що дає нам перевагу у проведенні нічних операцій."
 NMS_expert_fliers_idea:0 "Діти Місяця"
 NMS_expert_fliers_idea_desc:0 "Фестрали народжені для польотів, і це відображається в їхній вправності в управлінні літаками."
 NMS_native_resistance_4:0 "Опір нейуа"
 NMS_native_resistance_4_desc:0 "Незважаючи на розірвані зв'язки з Найтмер, деякі тубільці все ще відмовляються співпрацювати з фестралами. Найбільше плем'я — нейуа, які зневажають і бояться бетпоні. Потрібно буде докласти значних зусиль, щоби загладити свою провину."
 NMS_religious_dialouge_idea:0 "Великий конклав"
 NMS_religious_dialouge_idea_desc:0 "Цінакатль і нейуа докладають важких зусиль, щоби примиритися попри відмінності у своїх віруваннях. Їм треба показати, що фестрали — не раса дияволів і демонів, а такі ж поні, як і всі інші."
 NMS_hagel_was_right_idea:0 "Нова віра"
 NMS_hagel_was_right_idea_desc:0 "Знайдено спільну мову між нейуа та кажанами. І ті, й інші є затятими захисниками своєї батьківщини, і разом ми будемо протистояти будь-кому, хто загрожуватиме нашій незалежності."
 NMS_encourage_a_return_idea:0 "Повернення на батьківщину"
 NMS_encourage_a_return_idea_desc:0 "Джунглі та міста південного сходу вітають удома кожного, хто бажає повернутися на батьківщину."
 NMS_moral_law_idea:0 "Подвійна судова система"
 NMS_moral_law_idea_desc:0 "На додачу до існуючих світських судів були створені релігійні суди, які розглядають справи поні, чиї духовні переконання суперечать загальноприйнятій моралі."
 NMS_encourage_communalism_idea:0 "Червоні племена"
 NMS_encourage_communalism_idea_desc:0 "Щоби заспокоїти соціалістів, держава заохочує їх до створення власних комун у Балтимейрі. Ця обмежена автономія має заохотити їх до більш продуктивної праці та зменшити залишки гніву."
 NMS_the_organic_kingdom_idea:0 "Органічне королівство"
 NMS_the_organic_kingdom_idea_desc:0 "Незважаючи на терор і жорстокість, що охопили регіон, місцеві фестрали вийшли на вершину та створили своє перше за багато століть королівство. З вигнанням екстремістських елементів із нашого суспільства, очікується, що в найближчому майбутньому запанує мир."

