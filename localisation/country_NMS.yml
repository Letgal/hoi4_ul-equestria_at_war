  NMS_slashing: "Слешинґ Прайсес"
  NMS_slashing_desc:0 "Slashing Prices is a lunar guard commander who was stationed in Canterlot up until Nightmare Moon's return and subsequent civil war. Serving for many years in Princess Luna's royal guard, Slashing was a loyal pony and disciplined commander, ensuring his guards were always at peak performance in case Chrysalis attempted to assault Canterlot again.\n\nWith the rise of Nightmare Moon throwing Equestria into complete chaos, Slashing found himself stranded down in southern Equestria while on a training exercise. Unable to return to Canterlot and with no safe way to head to Manehattan, the unicorn decided to join the Disciples of the Night with a small retinue of his best soldiers, hoping to pacify the region and return to her side once the fighting stopped. Commander Prices quickly found himself in charge of a detachment of devout disciples, who, while inexperienced in combat, were completely loyal to the cause.\n\nThanks to his many years of training, Slashing picked up a particular aptitude for engaging enemy units in forested regions, utilizing the heavy foliage to ambush enemies and make daring assaults. He's also lauded by his soldiers as being a commander who leads from the front, more than willing to press the advance alongside his fellow ponies. Slashing is a daring leader and is not afraid to put it all on the line for his Princess, Nightmare or not." # (!)

  NMS_word_bearer: "Ўорд Берер"
  NMS_word_bearer_desc:0 "§YBorn§!: 21 December 980, Ayacachtli\n\n§YBiography§!: Word Bearer, born to two thestrals who worked for Ayacachtli's local newspaper company, was not interested about his education outside of theodicy, the philosophy of religion. Despite being an overall good student, he lacked the desire to learn anything else other than religion. Unlike other assignments, when he wrote about Nightmare Moon, his words flowed like a river. When he decided to try to become a Moonspeaker, however, he was rejected. Dismissing worship of the moon as foolish in the face of the magical might of the alicorns, and further dismissing the Lunarists who viewed Luna and Nightmare Moon as one and the same, he found his calling with the most extreme of the extreme: the Nightmareists, who exclusively worshipped Nightmare Moon as the true goddess of the night. Yet, she was defeated not once, but twice.\n\nFor many, Word Bearer included, this was a crisis of faith, but he stood firm despite the suppression of his goddess and delivered sermons decrying this as evidence of the Nightmare's growing power. In the years following the Nightmare's regression into Luna, he would write psalms and prayers about Nightmare Moon, hoping to prepare the faithful for if- no, when she would return again. And return she did.\n\nWhen the Nightmare's armed forces organized themselves for war, Word Bearer was selected to be one of their commanders in the southeastern theater. As one of the region's natives, he knew their unique way of war, thus making him suitably qualified to teach those under his command with a vigor only matched by his sermons' passion for Nightmare Moon.\n\n§YPortrait By§!: Aquamuro" # (!)
  NMS_moon_sparks: "Мун Спаркс"
  NMS_moon_sparks_desc:0 "§YBorn§!: June 23, 983, Cloudsdale, Equestria\n\n§YBiography§!: Born to a career officer in the Equestrian Military, Moon Sparks was exposed to the elements of military life at a young age. This exposure instilled a sense of duty into the colt, who enrolled in officer school as soon as he was able. He spent considerable time learning how to lead others to the point that he could coordinate artillery fire in almost perfect synchronization with infantry support. In time, he commissioned as a lieutenant in the Equestrian Army.\n\nHaving served alongside numerous thestrals, Moon Sparks was very sympathetic to Princess Luna's attempted reforms, even going so far as to attend her rallies and speeches up to that fateful day in Manehattan. The princess's transformation signaled a new beginning, one that Moon was ready to fight for. With Empress Nightmare Moon sending various contingents of her new military across Equestria, Moon has found himself along with a sizable portion of the Empress' forces being sent to the Equestrian South-east to subdue any rebellions. Now he stands ready to put his years of training and experience to use in combat for the first time.\n\n§YPortrait By§!: Stephen Sen" # (!)
  NMS_astral_echo: "Астрал Ехо"
  NMS_astral_echo_desc:0 "§YBorn§!: December 20, 986, Bronclyn, Equestria\n\n§YBiography§!: Raised in an upper-middle-class family, his father was a unicorn scientist, and his mother, a well-known thestral therapist, shielded him from much of the prejudice against his kind. A bright and outgoing colt, Astral excelled in school and was known for his kindness.\n\nHis life changed in 998 when his mother died of a heart attack, followed shortly by his grandfather’s passing. His father’s job loss forced them to move to Canterlot, where Astral faced discrimination, isolating him in depression. Even earning his cutie mark did little to lift his spirits.\n\nA fateful meeting with Princess Luna in 1001 reignited his drive, and he began excelling academically. Later, during the Changeling invasion of Canterlot, he was saved by a Royal Guard, inspiring him to attend military academy and commission as a medical officer into the Night Guard.\n\nNow, as war consumes Equus, Astral has sided with the Nightmare, rising to the rank of General. Though bloodshed surrounds him, his one goal remains—to protect and save as many lives as possible while serving his new Empress.\n\n§YPortrait By§!: Moonatik" # (!)

