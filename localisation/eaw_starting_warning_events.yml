# == (*) ==
### Info ###
# These events show up at the beginning of the game for countries that we consider to be lacking in amount of content, quality of content, or would likely lead to a poor experience for a new or uninformed player.
# They don't have any effects.

starting_warning_event.1.t: "УВАГА: Низькоякісний вміст" # DED / HLR / NCH / STL / PNG / BUF / GRW
starting_warning_event.1.d: "Здравейте. Ви отримали це повідомлення, щоби дати Вам знати, що ми (розробники цього моду) вважаємо вибрану Вами країну нижче наших потоних стандартів.\n\nПорівняно з майже кожною іншою державою, яку ми розробили, цій вкрай бракує вмісту (дерева фокусів, рішень, лору тощо) або цей вміст є низькоякісним. Ми плануємо як-небудь переробити цю країну, але доти може пройти немало часу.\n\nЯкщо Ви вперше граєте в Equestria at War, ми радимо вибрати іншу країну, як-от одну з нещодавно оновлених держав. Екран «Цікаві країни» у головному меню містить немало хороших варіантів на вибір.\n\nЯкщо ж Ви граєте в мод не вперше або хочете попри все зіграти за цю країну, сподіваємося, Вам буде весело.\n\n            Команда Equestria at War"
starting_warning_event.1.a: "Гаразд."

starting_warning_event.2.t: "УВАГА: Стандартне дерево фокусів" # All Generic Countries
starting_warning_event.2.d: "Здравейте. Ви отримали це повідомлення, щоби дати Вам знати, що вибрана Вами країна має стандартне дерево фокусів, і тому має зовсім мало вмісту (жодного лору, жодних або дуже мало війн, жодних унікальних механік тощо).\n\nЯкщо Ви граєте в мод уперше, ми радимо повернутися в головне меню й обрати іншу країну, як-от одну з держав на екрані «Цікаві країни».\n\nЯкщо ж Ви знаєте, що робите, або попри все хочете зіграти за цю країну, сподіваємося, Вам буде весело.\n\n            Команда Equestria at War"
starting_warning_event.2.d_special: "Здравейте. Ви отримали це повідомлення, щоби дати Вам знати, що вибрана Вами країна має заблоковане стандартне дерево фокусів. Ви не можете виконувати фокуси.\n\nМи радимо повернутися в головне меню або негайно вимкнути Hearts of Iron IV.\n\nЯкщо ж Ви знаєте, що робите, або попри все хочете зіграти за цю країну, сподіваємося, Вам буде весело.\n\n            Команда Equestria at War"
starting_warning_event.2.a: "Гаразд."

starting_warning_event.3.t: "УВАГА: Дуже стара країна" # STG
starting_warning_event.3.d: "Здравейте. Ви отримали це повідомлення, щоби дати Вам знати, що вибрана Вами країна є однією з найстаріших держав у моді, а тому не зовсім відповідає нашим стандартам, установленим нашими багатьма останніми релізами. Наразі країна знаходиться на переробці, але до завершення процесу може пройти немало часу.\n\nСталліонград особливо має кілька проблем — наприклад, певні шляхи не працюють як слід через те, яка стара ця країна, а також загалом бракує унікальності/лору, — які можуть призвести до поганого досвіду.\n\nЯкщо Ви граєте в мод уперше, ми радимо вибрати іншу країну, як-от одну з держав на екрані «Цікаві країни» в головному меню.\n\nЯкщо ж Ви знаєте, що робите, або попри все хочете зіграти за цю країну, сподіваємося, Вам буде весело.\n\n            Команда Equestria at War"
starting_warning_event.3.a: "Гаразд."
