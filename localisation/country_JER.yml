 JER_survey_westkeep: "Відправити Шуетту"
 JER_survey_westkeep_desc:0 "Хоча ми повністю довіряємо послугам, які надають полковниця та її офіцери ПРА, останнім часом ми отримуємо змішані сигнали з Ўесткіпу. Настав час, щоб Король зайняв своє місце в цьому регіоні, відправивши туди своїх особистих "виконавців" для вирішення проблем."
 JER_monitor_the_garrison: "Спостерігати за гарнізоном"
 JER_monitor_the_garrison_desc:0 "Телеграми з Ўесткіпу свідчать, що гарнізон постійно перебуває в бою, що зазвичай було б добре. Але, схоже, вони готуються захищаюти від загроз ззовні, а не всередині... Ми повинні стежити за ними"
 JER_send_monarchist_MPA_JRR: "Підкріпити ПРА"
 JER_send_monarchist_MPA_JRR_desc:0 "ПРА, звичайно, вірні слуги корони! Щоб винагородити їх, ми повинні нагородити деяких з найстарших членів Ўесткіпського ПРА як емісарів від корони. Грифони, у вірності яких ми можемо бути впевнені."
