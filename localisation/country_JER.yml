 JER_POLITICS_VIVIENNE_DESC:0 "§YНародилася:§! 9 травня 983\n\n§YЖиттєпис:§! Народившись далеко від королівства, яким правила її родина, перші спогади Вів'єнни Діскрет були не про королівські зали палацу в Аквілеї, а про теплі білі стіни двору еміра Сідлової Арабії. Аквілея була охоплена безладом, передсмертні муки Революції зробили річки червоними від крові. Родинне дерево Діскретів було обрубане гільйотиною, залишивши лише п'ять вцілілих родів, серед яких Вів'єнна була представницею майбутнього королівського роду. Поки сили, вірні монархії, захищали королівство, королівська родина перечікувала кровопролиття здалеку, в безпеці від безладу.\n\nКоли вона нарешті повернулася до Аквілеї, її одразу ж оточило ціле військо наставників і науковців. Однак, зважаючи на вдачу її батька, багато хто сумнівався, що юна принцеса захоче слухати те, що вони скажуть. На щастя, Вів'єнна з захопленням взялася за навчання і добре вчилася. Більше того, вони стали її пристрастю. Юна грифонеса читала будь-які книги, до яких могли дістатися її кігті, а подорожі по країні стали для неї такими ж важливими, як і навчання. Всі, хто зустрічав її, вважали її чарівною і миттєво обеззброюючою, а її дотепність залишала їх приємно здивованими, як на ледь дорослу грифонку. Знать Аквілеї та вірні короні знали, що королівство буде в надійних пазурах, коли настане її черга зайняти престіл, і багато хто за зачиненими дверима сподівався, що з Морісетом трапиться якийсь нещасний випадок, і його талановита та амбітна донька зможе посісти стіл.\n\nІ їхнє бажання буде здійснене. Після Другої Аквілейської революції, коли король Морісет загинув, майбутнє королівства опинилося в кігтях принцеси Вів'єнни — тепер уже королеви Вів'єнни Діскрет.\n\n§YАвтор портрета:§! Echo"
 JER_SOLEIL_DESC:0 "Солей Муншедоу народилася в 980 році в сільській місцевості Південної Еквестрії. Наймолодший член сім'ї, вона дуже добре ладнала зі своїм старшим братом Санрайзом завдяки своїй милості, лагідності та чарівності.\n\nВона була готова допомагати своїй сім'ї, як могла, продаючи зерно. Хоча вона була молодою, коли виникали проблеми, Солей завжди мала кілька хитрощів у рукаві, або, якщо мова йшла про її брата, бійцівські якості.\n\nВрешті-решт, її батьки змогли заощадити достатньо грошей, щоб оплатити її освіту. Солей прийняла їхню пропозицію з деяким небажанням; вона не хотіла розлучатися з братом. Вона пообіцяла Санрайзу, що що б не сталося, вона не забуде свого найкращого брата, і відпливла, прямуючи до Аквілеї.\n\nВона прибула до Ванґвардиґо, де була з наймолодшого покоління поні, що вже оселилися там. Вона швидко виявила зацікавленість історією — війною, зокрема, від стародавніх оповідей про завойовницькі походи Ґровера І до застосування сучасної техніки, такої як танки та літаки.\n\nПісля великої самовідданості та труднощів, її професори рекомендували її до військового інституту Аквілеї — однієї з найпрестижніших військових академій в країні. Вона швидко піднялася по службі в аквілейському військовому командуванні і налагодила зв'язки з багатьма ровесниками та старшими за неї. Незважаючи на те, що вона деякий час жила в Аквілеї, її думки завжди були про її Еквестрію, її батьків, і особливо про Санрайза. Вона мріє про возз'єднання з родиною. Солей сподівається, що одного дня вони з Санрайзом переможуть будь-яку тиранію, яка їм загрожує, захистять магію дружби, на якій вона виросла, і захистять колись невмируще аквілейське гасло: «Liberté, égalité, fraternité»."
 JFT_FLEUR_DESC:0 "Тепер освічена та культурна кобила, тиха Флер народилася в одному з сіл поблизу міста Ванґвардиґо, у скромній та ввічливій родині поні, яка жила на цих землях упродовж десятиліть до того. Ще будучи кобилкою, Флер дуже швидко зацікавилася історичними книжками і почала з нетерпінням читати їх, щоб дізнатися про чергову цікавинку з історії. Її захоплення було винагороджено тим, що її відправили до вищого навчального закладу в самому місті, і пристрасть до улюбленої справи дуже допомогла їй у навчанні.\n\nЗакінчивши навчання з похвальними оцінками та відзнакою, вона вступила до війська, щоб зробити не лише кар'єру, але й відіграти свою роль в історії. Мовчки і вдумливо допомагаючи начальству в плануванні та організації, її навантаження неухильно зростало, оскільки начальство бачило її захопленість і мовчазну поступливість, і делегувало їй свої завдання. Але оскільки вона була буквально мовчазною робочою конячкою, вона також справляла враження і налагоджувала зв'язки зі старшими за званням, що прискорило її кар'єрний ріст, коли її нарешті помітило військове керівництво, на заздрість багатьом, хто був під її командуванням. Маючи гарантовану кар'єру в збройних силах, вона прагне знайти своє місце в цій новій главі історії.\n\n§YАвтор портрета:§! Echo"
 JER_POLITICS_MORISET_DESC:0 "§YНародився:§! 2 грудня 950\n\n§YЖиттєпис:§! Якщо і є щось, що може об'єднати всю Аквілею в гармонії, то це вино. Морісет Діскрет — тиран для всіх республіканців і поганий вождь навіть для багатьох монархістів, лише найзавзятіші прихильники монархії вихваляють його як у народі, так і в приватних бесідах. Можливо, Морісет і не є грифоном, який спричинив першу революцію, але більшість вважає, що саме він стане причиною другої. Своєю деспотичною політикою і жорстокими покараннями Морісет потурає знищенню своїх ворогів і звеличенню себе, керуючи розкішним двором, оточеним розлюченим населенням.\n\nНіхто не може точно сказати, коли історія прийде помститися Морісету, і як саме, але це станеться, колись і неминуче.\n\n§YАвтор портрета:§! bunnyshrubby"
 JER_POLITICS_RODIER_DESC:0 "§YНародився:§! 28 травня 962\n\n§YЖиттєпис:§! Маршал, герой, зрадник, стрижень революції, відсутня деталь нової республіки. Один грифон дійсно може бути всім цим і водночас ніким. Але з'ясовувати це було б марною тратою часу, адже Леонар Родьє не з тих, хто любить люб'язності та довгі розповіді.\n\nНародившись у Ванґардіґо в 962 році, Родьє так чи інакше був приречений на військове життя. Його сім'я була бідною, але з покоління в покоління заробляла собі на прожиток військовою справою. Його батько хотів покласти цьому край, бажаючи заснувати свою сім'ю як дрібних землевласників у їхньому сільському регіоні, але коли революція і монархічний терор охопили їхні домівки, їм не було куди йти. Тож у 982 році Леонар вирушив до військової академії у Ўесткіпі, де познайомився з незвичайною групою. Незабаром ПРА підійшли до нього в кампусі академії, відзначивши його академічні навички та сильну особистість, вони прийняли його до свого клубу. Якби вони бачили його зараз, то пошкодували б про це. Бо його запрошувачі були затятими монархістами, але в міру того, як Родьє все глибше занурювався в ПРА, і почав підніматися по її рядах, він знайшов приховані в ній нові республіканські кола, які йому набагато більше подобалися, ніж пихаті дворянські сини і дочки.\n\nПопрацювавши з такою собі полковницею Колеттою над закріпленням республіканського впливу на ПРА, Родьє почав вичікувати свого часу. Він налагоджував зв'язки з іншими республіканськими групами, готувався до повернення вигнанців і чекав на другу революцію. Тож коли настав його час, він був більш ніж готовий. Згуртувавши військових з їхніх казарм у столиці, саме Родьє захопив місто і привітав популярного Верані, домігшись успіху там, де перша революція зазнала поразки. \n\nТепер Родьє готовий будувати нову, сильну Аквілею, спираючись на свої уявлення про національну силу і честь. \n\n§YАвтор портрета:§! Echo"
 JER_POLITICS_VERANY_DESC:0 "§YНародився:§! 20 червня 950\n\n§YЖиттєпис:§! Коханий і ненависний, з трепетом, страхом, огидою і просто ненавистю по всій Аквілеї та за її межами, Теодор Верані не хотів би, щоб було інакше. Відомий по всій країні як фактичний провідник першої аквілейської революції, Верані, ймовірно, є найвідомішою особою в Аквілеї, окрім самого короля. Абсолютно притягуюча особистість, Верані все своє життя притягував інших до своїх слів і послань.\n\nДитиною столичного рознощика газет, Верані швидко навчився володіти словом від свого батька, і продовжив це навчання, вивчаючи риторику і філософію в школі. З першого разу, коли він виступив перед натовпом, в юності, щоб попросити про довшу перерву, в його очах з'явився блиск, натхненна іскра, яка змушувала інших слідувати за ним, і він хотів використати її для того, щоб змінити світ.\n\nНіхто точно не знає, що привело Верані до республіканських поглядів. Сам грифон зізнається, що теж не зовсім впевнений, але коли це сталося, він повністю занурився у світ підпільного республіканізму, приєднавшись до всіх можливих груп, щоб підготуватися до того дня, коли Імперці будуть скинуті. Але потім, у 978 році, грифон на ім'я Кемерскай випередив його, вигнавши імператора з його власної столиці. Розпочавши заплановане ним повстання, Верані взяв на себе командування республіканськими осередками по всій Аквілі і взявся до роботи. Щоправда, ця робота тривала недовго. Вигнаний з рідної землі, Верані вперше і востаннє втратив іскру в очах. Відтоді він кохав і втрачав, знову кохав, але ніколи не забував про свою батьківщину. І тепер він повернувся переможцем, готовим вести Аквілею до нового пангрифонського світанку.\n\n§YАвтор портрета:§! Echo/Martin"
 JER_POLITICS_GAUDREAU_DESC:0 "§YНародилася:§! 28 серпня 953\n\n§YЖиттєпис:§! Троянда Віновії, ім'я, що викликає повагу навіть серед суперників та опонентів, і життєвий шлях, що відкидає минуле та приймає майбутнє. Народившись у сім'ї барона в горбистій місцевості Віновії, колись знедолені барони Ґодро знайшли метафоричне золото, коли у своїх володіннях відкрили жили заліза та вугілля. Коли індустріалізація була в самому розпалі, будинок, в якому народилася леді Сесіль, був зовсім іншим, ніж тоді, коли народився її батько. Єдина дитина, батьки дуже піклувалися про неї, але оскільки Сесіль була книжковим хробаком, навіть в юності, вони не надто турбувалися про неї і дозволяли їй жити власним життям. Зустрічаючись і граючись з місцевими дітьми, Сесіль дивувалася і сердилася, як щоразу, коли вона згадувала своє прізвище, вони раптом починали ставитися до неї по-іншому, ставали не друзями, а ворогами. Щоразу, коли вона намагалася допомогти робітникам на шахтах своєї сім'ї або в місцевих селах, вони в страху сахалися її. Сесіль знала, що Ґодро не були тиранами, але через те, що вони походили з дворянського роду, простий народ їх ненавидів. Тож Сесіль зосередилася на тому, щоб звільнити своє ім'я від цього прокляття, і почала планувати.\n\nКоли почалося повстання, провісником якого стало повстання в Аквілі на чолі з перспективним Верані, Сесіль вмовила своїх батьків «тікати». Одночасно вона взяла на себе командування місцевими осередками, публічно керуючи ними під псевдонімом, а з частинами монархічної армії в регіоні контактувала під своїм справжнім ім'ям і переконувала їх здатися без бою чи дезертирства. Але все було марно, оскільки революція провалилася, і Сесіль довелося тікати. Пройшов деякий час, перш ніж батьки знову почули від неї звістку, але коли вони її отримали, її послання було чітким: «Je reviendrai» («Я повернуся»). Відтоді її ім'я стало відомим серед республіканців як завдяки її прогресивним ідеям, так і завдяки її стосункам зі знаменитим Вераном, з яким вона потім розійшлася. Зіткнення їхніх его та ідеалів створило сцену для сучасної політики в Аквілеї, битву, з якої Сесіль вийшла переможницею. Настав час народу, і ім'я Ґодро нарешті очищено.\n§YАвтор портрета:§! Echo"
 JER_POLITICS_GRAND_CRU_DESC:0 "§YНародився:§! 18 березня 962\n\n§YЖиттєпис:§! Народився в 962 році в районі Прідейської корабельні в сім'ї поні, Крю було лише 16 років, коли вогонь революції охопив його місто, але він вже був у серці подій. В одній з історій, пов'язаних з ним, йдеться навіть про те, що саме він підняв знамено комуни на міську в'язницю-фортецю, сповістивши про початок повстання. На жаль для революціонерів, Прідея стала місцем бойні, коли гармати Денніса Діскрета знищили їхнє повстання, що тільки зароджувалося. Крю вдалося втекти з міста лише завдяки допомозі ненадійного союзника, поні і колишнього члена ПРА, який симпатизував республіканцям.\n\nПісля того, як його забрали до столиці, Крю підключився до мережі республіканських підпільників, які діяли після революції. Щоб прогодувати себе, він відкрив перукарню, яка стала осередком революційних дій, а також місцем, де багато королівських агентів стриглися, що слугувало чудовим місцем для збору розвідувальної інформації. Протягом цих років Крю розвивав свої ідеї, бажаючи втілити Прідейську мрію в життя по всій Аквілеї. Він уявляв собі мережу демократичних соціалістичних держав по всій Грифонії і публікував книги та брошури зі своїми ідеями, спочатку не усвідомлюючи, який вплив він мав на революцію в цілому. Він усвідомив свою близьку славу лише тоді, коли одного разу в його перукарні молодий грифон попросив у нього автограф, і після того, як його жах вщух, він вирішив, що повинен прийняти це і спробувати взяти на себе більш провідну роль у революції в цілому. Швидко ставши провідною силою в поміркованому крилі АПП, він отримав своє культове прізвисько "Великий хлопець" за дружню поведінку.\n\nТепер Крю стоїть на вершині свого світу, готовий вести революцію туди, куди не зможе стара гвардія, а потім звільнити місце для нового покоління революції для всіх своїх товаришів.\n\n§YАвтор портрета:§! bunnyshrubby"
 JER_POLITICS_CREPE_DESC:0 "§YНародилася:§! 2 травня 987\n\n§YЖиттєпис:§! Дитинство Шуґар Креп, яка народилася через десять років після революцій, було затьмарене наслідками Аквілейської республіки. Живучи в маленькому поні-анклаві столиці Аквіли, її батьки намагалися захистити її від часто ворожого міського середовища. "Boulevard des Poneys" (Бульвар поні) в столиці вважався реакційним районом, а поні, які там мешкали, часто вважалися жорстокими монархістами. Правда, як завжди, була набагато складнішою, але сприйняття часто має більше значення. Незважаючи на цей стереотип, а можливо, навіть завдяки йому, Шуґар стала одержима революцією 978 року і почала вступати до клубів, які пов'язували її з поміркованими республіканськими силами. Незабаром це злилося з іншим її захопленням — музикою, і вона почала писати республіканські гімни, такі як "Cette terre est votre terre" (Ця земля ваша земля) та "Chanson Frontale Unie" (Об’єднана фронтова пісня).\n\nАле її слава по-справжньому злетіла під час другої революції, коли її запальні музичні виступи та сильна особистість привернули до неї багато послідовників. Приєднавшись до МФА, багато хто очікував, що вона буде лише партійним рупором, але швидко помилилися, коли Сесіль Ґодро побачила в єдинорозі перспективу і взяла її під своє крило як політичного протеже, а Шуґар швидко довела, що вона надзвичайно розумна особистість. Однак саме тут на перший план вийшли більш... ексцентричні риси характеру Шуґар Креп. Вона голосно вмикала музику під час деяких зборів, заявляючи, що обговорювана тема не варта обговорення, оскільки вона вже має на неї відповідь. Вона взяла собі за звичку цілеспрямовано дратувати Леонара Родьє при кожній нагоді, хоча навіть він не міг відмовити їй у геніальності. Тож навіть зараз, після передачі влади Ґодро, Шуґар Креп обрана вести Аквілейську республіку в нове світле майбутнє, прикрашене синьо-біло-червоними кольорами.\n\n§YАвтор портрета:§! Neither"
 JER_POLITICS_THIBAULT_DESC:0 "§YНародився:§! 12 грудня 963\n\n§YЖиттєпис:§! Під час першої революції Тібо Деверьо був учнем окружного секретаря і не мав особливих політичних амбіцій. Проте під час розправи над революціонерами в Прідеї він був втягнутий у неї, коли республіканець на ім'я Фелікс Жорж сховався в його сараї, а його надмірно завзяті переслідувачі вирішили не ставити питань, коли прийшли за ним на пошуки. Поранений в око і ледве врятувавшись разом з республіканцем, Тібо врешті-решт втік до Скайфоллу. Фелікс і його співвітчизники, вдячні за допомогу, прийняли його в свою сім'ю вигнанців. Тібо планував створити нове спокійне життя в Скайфоллі, але його постійно затягувало назад в орбіту угруповання. Незабаром він був змушений обирати між тим, щоб приєднатися до них або побачити, як вони потраплять до в'язниці чи ще гірше.\n\nЦей убогий вступ до революційної справи різко відрізняється від його пізніших досягнень, оскільки він швидко не тільки прийняв виклик, але й став відомим письменником і лідером революціонерів у вигнанні. Його серія памфлетів "Чого прагнуть республіканці?" здобула широке визнання і принесла йому репутацію одного з найвидатніших мислителів постреволюційної епохи. Його методичні міркування про те, як має бути організована постреволюційна влада, і аргументація для них зробили багато для згуртування підтримки руху, особливо коли його висновки стали чітко збігатися з висновками Ґран Крю, який почав листуватися з Тібо і врешті-решт завербував його до АПП. Тібо вирішив не говорити про те, чим для нього самого були ці книжечки, поки він намагався зрозуміти, чого він взагалі хотів, і що надто завзятий Фелікс надрукував їх без його відома.\n\nТібо зараз досяг найвищої посади, і хоча він не зовсім знає, як він її досяг, він знає, що істоти залежать від нього так само, як і в Скайфоллі. Якщо все, що він може зробити, — це зробити якнайкраще, то саме це він і зробить.\n\n§YАвтор портрета§!: Vanilla Swirl"
 JER_POLITICS_ALLARD_2_DESC:0 "§YНародився:§! ????, 969\n\n§YЖиттєпис:§! Історія Віктора Аллара є унікально заплутаною і складною, і Аллар мало що робить для того, щоб розвіяти таємниці навколо свого походження. Говорячи з ретельно культивованим стандартним аквілейським акцентом і змішуючи вирази з різних куточків країни, він виглядає так, ніби одного дня вийшов з тіні. Більшість його знає, що одного разу він з'явився в перукарні Ґран Крю і довго обговорював з ним політику. Незабаром він став постійним відвідувачем, і навіть тоді, коли багато інших заглядали сюди лише раз чи двічі, він продовжував з'являтися. Його власний бренд революційного запалу був радикальним, і він обстоював тактику, набагато жорстокішу, ніж та, що застосовувалася під час першої революції. Їхні інтелектуальні поєдинки тривали щотижня протягом кількох місяців, залучаючи багатьох до самого соціалістичного руху, оскільки грифони приходили подивитися і послухати.\n\nХоча Аллар у кращому випадку підозріло ставився до поміркованого бачення, яке представляв Ґран Крю, численні перемоги АПП як в Аквілеї, так і проти Імперії за останні роки змінили його точку зору на систему. І хоча його новий, набагато більш поміркований погляд вплинув на багатьох членів партії, все ще є багато тих, хто сумнівається в його намірах. Ті, хто ставляться до нього як до друга, знаходять у ньому чарівну, хоча й гостру, постать, яка має криве почуття гумору і гостре, унікальне розуміння як політики, так і соціалістичної ідеології. Ті, хто ставляться до нього як до потенційного лиходія, бачать самовдоволеного грифона, який, здається, насолоджується тим, що знущається з грифонів і грає на їхній наївності.\n\nНіщо з цього не має значення для Аллара, однак. Він продовжуватиме керувати Аквілеєю, як і раніше: через логічну соціалістичну політику та прийняття рішень. Або, принаймні, те, що є логічним для нього.\n\n§YАвтор портрета:§! bunnyshrubby"
