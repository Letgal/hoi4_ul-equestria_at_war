 aquileia.227.t: "Наступного дня" #NavyMongoose
 aquileia.227.d:0 "Чудовий вечір, чи не так, Віві? — сказав Парті Фін, млосно схиливши голову до відчиненого вікна.\n\nВів'єнна підвелася з місця, де сиділа, відклавши вбік звіт про полонених моряків. — Це досить мило, — сказала вона, тонко визнаючи, що її прізвисько було використане з пікантним поглядом. Ти хотів говорити про що-небудь...\n\n— Я просто хотів насолодитися життям, пережити цей момент, — сказав жеребець, повільно наближаючи до неї свою легку фігуру. — У мене не було такого досвіду, коли я працював у Шуетті. Завжди йшлося про... стриманість і опір. — Вів'єнна випросталася, з цікавістю дивлячись на чоловіка. — Ти, мабуть, був свідком багатьох чвар і терору на службі у мого батька. — Парті Фін посміхнувся так, як може посміхатися тільки поні, його рот вигнувся вгору так, як це не під силу жодному грифону. — Я провів набагато більше часу, працюючи в таємних в'язницях твого батька, ніж на передовій, — сказав він, м'яко поклавши копито на її стіл. — Бачиш, я багато дізнався про те, як виховувати слухняність у тих, над ким я маю владу. — Імператриця обережно підвелася на ноги, з інтригою дивлячись на свого жеребця. — З якою саме метою ти мені це розповідаєш?\n\n— О, без особливої причини, Ваша Величносте, — холодно відповів жеребець. — Мені просто подобається впиватися своїми знаннями про Дисципліну і... Карати. — Вів'єнна зачаровано подивилася на чоловіка, швидко взяла зі стопки ще один звіт і поклала перед ним, звіт, що описував опір імперському правлінню. — Твої знання можуть бути дуже корисними в деяких справах, — сказала вона, — а крім того... мене також цікавить, як можна використати полон." #Це наступний день після Весілля, з точки зору сюжету весілля настільки неважливе, що його навіть не показують — Парті Фін (самець поні)
 aquileia.227.a: "Справді все, що будь-хто морже просити від партнера." # (&)

 aquileia.228.t: "Імператриця Аквілеї та Всія Грифонії"  #Void
 aquileia.228.d:0 "Імператорський палац поблизу Аквілеї лежав у тиші, поки ніч повільно спускалася над містом. Поні та грифони все ще снували неподалік від палацу, навіть коли палац затих. Здебільшого затих. Виняток становив лише один грифон, що блукав коридорами її особистих покоїв.\n\nПройшло кілька довгих років. Від сходження на трон до об'єднання Периферії. Їй здавалося, що це було тисячоліття тому. Стільки перемог, і вони були лише першими з багатьох. Керувати старим Королівством, що відроджувалося з попелу невдалої революції, а потім стало предметом заздрості всього світу. Бути коронованою королевою-регентом Аквілеї, а згодом імператрицею.\n\nВона виглянула з палацових вікон, помітивши парк, а вдалині — місто Аквіла. Відтоді, як вона з'явилася на світ, воно значно розрослося, пишаючись пам'ятниками та бульварами. Вона наглядала за ними якнайкраще, навіть коли завоювання імперії забирало дедалі більше її часу.\n\nРяд портретів. Горе переможеним. Вона пройшла повз один портрет і підняла очі на грифона, зображеного на полотні. Корона на голові, ікона Борея в одній пазурі і меч в іншій. Вона насміхнулася. Ґровер І. Він залишив свою роботу незавершеною. Ще один портрет, трохи лівіше від першого імператора. Ґровер ІІ, у повному спорядженні та озброєний. Над цим вона теж насміхалася. Вона вела війну не просто так, не заради дрібної помсти. А його завоювання Аквілеї ледве протрималося століття.\n\nВона замислилася над тим, про що вони думають зараз. Чи вважали вони, що вона вища за них? Чи вони проклинали її за те, що вона знищила їхній рід? Вона призупинила свій хід думок, коли проходила повз їхніх спадкоємців. Грифон, оточений папером і зі скіпетром. При цьому вона знову насміхалася. Його "стабільна" імперія не змогла пережити навіть двох наступників. А потім і четвертого імператора. Вона знову насміхнулася. Вона була рішучою, а він був слабким і нездатним дійти висновку.\n\nОстанні двоє навіть не потрудилися подивитися на неї. Чим менше буде сказано про них та їхніх служителів, тим краще."
 aquileia.228.a: "Добре бути імператрицею."

 aquileia.229.t: "Аквілейська вимога"
 aquileia.229.d:0 "Із падінням Грифонської Імперії з Аквіли прибуло багато дипломатів, щоб обговорити з нами цікаву пропозицію. Їхній президент Верані — такий же пангрифоніст, як і ми, і бажає об'єднати наші дві великі республіки в одну націю, що наблизить нас обох до мрії на один крок. Наразі, коли Аквілея контролює Грифенгайм, вони будуть домінуючою силою в такому об'єднанні, а ми будемо відсунуті на більш регіональний рівень.\n\nЗвісно, у нас завжди є інший варіант. Замість того, щоб приєднуватися до них на запропонованих умовах, ми могли б запропонувати власну угоду, яка передбачала б примат нашого режиму над їхнім. Хоча для забезпечення добровільного об'єднання все одно доведеться піти на поступки, і нам доведеться більше відповідати політиці Верані, в цілому наш власний нинішній режим в Республіці все одно буде очолювати пангрифонський рух."
 aquileia.229.a: "Зробімо їм зустрічну пропозицію..."
 aquileia.229.a2: "Зробімо їм зустрічну пропозицію..."
 aquileia.229.b: "Ми з радістю погодимося!"

 aquileia.230.t: "Республіканське об'єднання"
 aquileia.230.d:0 "Сон — така крихка річ. У години пробудження, коли реальність повертається, ми хапаємося за неї в надії, що чудеса, які вона нам показала, залишаться. Так багато разів ми терпимо невдачу, і з часом вона зникає з пам'яті, залишаючи по собі лише відчуття, надію, а може, і не тільки її. Після першої революції ми боялися, що республіканська мрія піде тим же шляхом, що й багато інших, але ми не забули і не припинили працювати.\n\nСьогодні, коли солдати Аквілеї та Північної Республіки збираються разом там, де зустрілися два фронти, мрія є реальною. Старі товариші, розлучені після першої революції, зустрічаються на вулицях Грифенгайму, сміються і плачуть, обіймаючи один одного, і, незважаючи на виснаження і жертви, яких вимагав цей шлях, ейфорія наповнює всіх нас.\n\nМрія, до якої йшли сорок років, здійснилася, і ми стоїмо на невідомій території; більше не революціонери, а лідери. Проте, ми зустрічаємо цю відважну нову Грифонію разом, об'єднані демократією, процвітанням і свободою."
 aquileia.230.a: "Підіймайте триколор!"

 aquileia.231.t: "Республіканський фенікс"
 aquileia.231.d:0 "Сон — така крихка річ. У години пробудження, коли реальність повертається, ми хапаємося за неї в надії, що чудеса, які вона нам показала, залишаться. Так багато разів ми терпимо невдачу, і з часом вона зникає з пам'яті, залишаючи по собі лише відчуття, надію, а може, і не тільки її. Після першої революції ми боялися, що республіканська мрія піде тим же шляхом, що й багато інших, але ми не забули і не припинили працювати.\n\nДорога була довгою і важкою, і навіть зараз ми не можемо спочивати на лаврах, оскільки перед нами стоїть гігантське завдання довести революцію до кінця. Що ще гірше, ми стоїмо перед цим завданням наодинці, оскільки північних республіканців не переконали наші обіцянки. Дуже прикро, що ми не зможемо розділити з ними цей момент, але це не затьмарює величі наших досягнень.\n\nНезважаючи на те, якою темною була ніч, світанок нарешті настав, і коли сонце сходить над новою, вільною Грифонією, ми святкуємо."
 aquileia.231.a: "Підіймайте триколор!"

 aquileia.232.t: "Зміна політики"
 aquileia.232.d:0 "Оплески, що наповнили Асамблею, були майже оглушливими, і Верані знайшов час, щоб вивчити обличчя кожної істоти, яка там була. Чотириста істот, чотириста найупертіших, найзатятіших і найдріб'язковіших дурнів по цей бік Грифкінґа. Він збився з рахунку, скільки разів йому хотілося вирвати собі пір'я через їхні витівки, та все ж він сумуватиме за ними. — Ми наближаємося до нової ери, а з нею і до нового виклику, унікального і жахливого за своїми наслідками; усвідомлення того, що Аквілея не є центром світу. — Члени асамблеї засміялися над його жартом, але це був не лише жарт. — Коли я залишаю цю асамблею, щоб стати головою нової, федеральної асамблеї, я повинен пам'ятати про це, і я не сумніваюся, що дехто з присутніх знайде багато чого, за що мене можна було б критикувати. Я більше не буду аквілейським президентом, а грифонським. Але ми вступаємо в нову, більшу епоху, в якій ми стоїмо разом з нашими родичами в Герцланді та в інших місцях.\n\n— Ми можемо побоюватися, що передаємо частину контролю над нашою долею іншим, але ми не повинні випускати з уваги, що ця єдність також дозволяє нам зберегти процвітання і безпеку, що їх коли-небудь пропонувала імперія, але без репресій, герцландоцентризму і тиранії, що супроводжували її. Я буду президентом грифонів, але оскільки Аквілея є частиною цієї великої єдності, я захищатиму її, як і раніше. Кожен грифон і кожен куцик, дякую вам за час, який я провів, працюючи з вами заради нашої нації. — Поволі його посмішка стала нечестивою, коли він озирнувся довкола себе. — І наостанок, від щирого серця, я сподіваюся, що мені більше ніколи не доведеться мати справу з жодним з вас, впертих нікчем! — Після цих слів оплески перейшли в глузування, і Верані вклонився їм усім, покидаючи трибуну оратора."
 aquileia.232.a: "Справжня робота от-от почнеться..."

 aquileia.233.t: "Новий Ольдвінґбурґ"
 aquileia.233.d:0 "Що за чортівня... — Раймер розгублено озирнувся довкола і почухав потилицю. Зовсім не таким він пам'ятав Ольдвінґбурґ. Що це за підйомні крани повсюди, і що цей будинок будують у п'ять поверхів заввишки?! Як би він витримав?! Блукаючи вулицями зі своїм візком, він раптом змушений був відійти вбік, оскільки пронизливий звук автомобільного клаксона ззаду майже оглушив його. Коли повз нього з гуркотом прокотився металевий фургон, він закашлявся від смороду, який слідував за ним. — Зійди з дороги, селюче! — гукнув йому з тротуару перехожий. — Користуйся бічними смугами, для цього вони й існують!\n\n— Я ходжу цією клятою дорогою вже двадцять років! — Раймер огризнувся, повернувшись до них обличчям. — Досі це ніколи не було проблемою, і я не збираюся зупинятися тільки тому, що... — І тут вулицею з ревом промчала вантажівка, врізавшись у його візок і розкидавши його продукти по всій дорозі. Шокований Раймер озирнувся назад і побачив, що ярмо безглуздо висить на його спині, а його товар розлітається по всій дорозі. -Моя капуста...\n\n— Святий Ейре, з тобою все гаразд? — Робітник взяв його за передню ногу і потягнув з вулиці, Раймер спочатку не відповів, бо побачив розкидану по всій вулиці піврічну роботу. — Це ж злочин. Ходімо в поліцію.\n\n— Та де ж тепер поліція?! — запитав Раймер, коли оговтався і показав на вулицю. — Хіба вона не має бути там?\n\n— Ні, вонин переїхали рік тому. Але не хвилюйся, трамвай проїжджає саме тут. У тебе є гроші на проїзд?\n\n— Що таке трамвай? — запитав Раймер. Через кілька хвилин він дізнався, що це, очевидно, рейковий візок, який їхав по дорозі, брязкаючи і трясучись, ніби ось-ось розвалиться, і майже в паніці вхопився за стовп, біля якого стояв."
 aquileia.233.a: "Що вони зробили з містом?!"

 aquileia.234.t: "Щедре пожертвування"
 aquileia.234.d:0 "...і я, безумовно, розумію, через які труднощі ви проходите, — сказав банкір Мішелю, усміхаючись. — Справа в тому, що ми все ще маємо справу з наслідками нещодавньої зміни режиму, і наша документація просто не упорядкована. Нам знадобиться щонайменше тиждень, щоб усе підготувати, перш ніж ми передамо наші активи державі. — Мішель сухо подивився на грифона: — Тоді надайте нам вашу документацію як є, і ми з нею розберемося. Останнім часом ми бачили багато брудних книг. — Він зовсім не довіряв цьому грифонові, особливо коли той почав повчати Мішеля.\n\n— О, ми не можемо цього зробити. Наш банк пишається тим, що вже століття тримає наших грифів підряд, і хоча ми, очевидно, збираємося дотримуватися нових правил, ми хочемо принаймні вийти на публіку з нашими документами в порядку. Слухайте, я розумію, що у вас теж є свій графік, про який треба думати, і я не хотів би створювати вам проблеми. Чи не могли б... п'ять тисяч ідолів поки що залагодити справи? — запитав він із сором'язливою посмішкою, простягаючи Мішелю велику пачку купюр. — Просто для того, щоб і Ваші справи йшли гладко. — Мішель просто взяв гроші, розвернувся і попрямував до дверей. Він відчував себе трохи підло, добре розуміючи, що банкір, ймовірно, зітхнув з полегшенням позаду нього, але коли Мішель відчинив двері, зітхання, мабуть, застрягло у нього в горлі, тому що зовні стояли два поліцейських грифони. Мішель передав їм гроші: — Джентльмени, будь ласка, заарештуйте цього грифона за спробу підкупу державного службовця. — Він поклав гроші в паперовий пакет для доказів, коли двоє поліцейських увійшли всередину і одягли наручники на банкіра, який бурхливо протестував. Це вже п'ятий за сьогодні, хто намагається відкупитися від нього, щоб мати час вивести свої активи з-під контролю уряду." #Банкір намагається відкупитися від нового закону
 aquileia.234.a: "Хто сказав, що не можна насолоджуватися своєю роботою?"

 aquileia.235.t: "Один день у житті" #Kingston, I'll do this today
 aquileia.235.d:0 "Людвиґ підняв очі від паперів у пазурах, скріплених новою печаткою республіканського уряду, що свідчила про його право власності на будівлю перед ним. Це була невелика фабрика в сільській місцевості за межами Баркгенца, не така велика, як старі імперські конгломерати, що контролювали промисловість у цій місцевості, але він все одно пишався нею.\n\nОзирнувшись навколо, він побачив діамантових собак, які оточували його. Вони все ще сприймали ситуацію трохи гірше, ніж він, але в них теж були посмішки і трохи бадьорості. Хоча його сім'я жила серед Діамантових Псів протягом багатьох поколінь і була запеклими лоялістами Імператора, ніщо не могло зрівнятися з тим запалом, з яким ці собаки ставилися до свого Імператора. Ідея жити під владою республіки була для них настільки чужою, що важко було забути Імператора. Але тепер він втратив владу, і всім мешканцям Бронзового пагорба довелося задовольнятися новим порядком, а для Людвиґа це означало скористатися ситуацією, в якій він опинився. Його батько Ерхард був ощадливим грифоном, і коли до влади прийшли республіканці, він показав синові таємну заначку заощаджень, яку зберігав у будинку. Тож коли уряд оголосив про нову програму "Миттельштанд", його сім'я вирішила піти ва-банк з усім, що мала. Ерхард був інженером, слюсарем і побачив чудовий шанс заробити гроші, розробляючи та продаючи деталі машин. Тож поки його батько був у Рейвенсбурзі, Людвиґ був тут, на заводі, наймав нових робітників і налагоджував виробництво.\n\nПопри все, що сталося, війну, яка роздирала його батьківщину, ганьбу його товаришів, у Бронзехіллі все ще була надія. Надія на те, що майбутнє все ще може бути світлим, так, це була слабка надія, але завод перед ним і собаки навколо нього, які з гордістю дивилися на своє нове місце роботи, давали йому достатньо надії, щоб повірити, що це може бути відкриттям нової і кращої глави в його житті." #Один день з життя генерального директора Mittelstand
 aquileia.235.a: "Дні можуть ставати лише світліші."

 aquileia.236.t: "Грифонська мрія" #Sweet
 aquileia.236.d:0 "Після нещодавніх потрясінь політична сцена надзвичайно змінилася. Після того, як більша частина старого порядку зникла, грифони Герцланду, зокрема, залишилися в пошуках нових відповідей, і це набуло форми справжньої золотої лихоманки за новими виборцями для різних партій. НПА перейменувала себе на Національну Республіканську Партію, об'єднавшись зі старими республіканцями з Клаудбері, щоб заявити про себе як про останню в безперервній лінії республіканців, що сягає корінням до першої революції. Тим часом МФА перейменував себе на Молодіжний фронт Грифонії, а Ґодро особисто об'їхала сільську місцевість, щоб послухати і поспілкуватися з місцевими жителями. Як і у Віновії, вона продовжує працювати на низовому рівні.\n\nСоціалісти, після невеликої кризи, пов'язаної з тим, що деякі члени партії виступали за відрив у стилі Скайнавії, знову взяли себе під контроль, перейменували себе на Грифонську Народну Партію і присягнулися продовжувати дотримуватися демократичного мандату. Дехто сумнівається у щирості цієї обіцянки, але важко знайти якусь провину у рішучому розв'язанні кризи, яке здійснив Ґран Крю. Нарешті, запеклі аквілейські націоналістичні ПРА відмовилися від "аквілейської" сторони своєї риторики і працюють над об'єднанням різних місцевих націоналістичних груп під загальною назвою "Грифонська Націоналістична Асоціація", яка "прагне забезпечити збереження багатьох унікальних грифонійських культур". Було зроблено не одне сухе зауваження про те, що ті, хто колись хотів забезпечити культурне домінування Аквілеї, тепер намагаються виступати в ролі захисників менш помітних ідентичностей.\n\nХоча інші партії також піднялися, ці чотири групи, тим не менш, забезпечили своє домінування в нинішньому політичному ландшафті, представляючи тепер не тільки аквілейців, але і всіх грифонів." #Різні колишні аквілейські партії адаптуються до нової системи
 aquileia.236.a: "Часи міняються."

 aquileia.237.t:0 "Розставити всі крапки над «і»" #Sweet
 aquileia.237.d:0 "Напевно, не личить великому Герою Революції бути таким дріб'язковим, але Теодор Верані завжди був тим грифоном, який, якщо йому сказати, що він не може чогось зробити, переверне небо і землю, щоб це зробити. Він робив це в дитинстві, коли вилазив на дах, він робив це під час революції, коли боровся за демократію, і він робить це зараз. Звісно, у нього були принципи, яких він дотримувався, без них він не був би там, де він зараз, але він все ще відчував майже вісцеральний трепет від того, що його правота була доведена, і він сумнівався, що це коли-небудь зміниться.\n\nКоли він ставив свій підпис на документі, камери замиготіли довкола його столу, і він підняв його, щоб вони побачили, що він дійсно зробив те, що обіцяв: відмовився від абсолютної більшості своїх виконавчих повноважень на невизначений строк. Коли він отримав ці повноваження, він говорив про необхідність рішучого лідерства в кризові моменти, але інші називали це тиранією і казали, що він мріє про себе як про нового диктатора.\n\nУсмішка, яка перетнула його обличчя, була щирою, коли він уявив собі вирази їхніх облич прямо зараз. Він присягався, що це було заради республіки, а тепер, коли вони перемогли, він все це відпустив. Це було для блага кожного грифона, і що б він не робив зі своєю силою, він не мав підстав вважати, що інші будуть такими ж виваженими. Навіть якщо не зважати на це, така виконавча влада позбавила б асамблеї їхнього призначення і зсунула б політику в бік авторитаризму. Все це було правдою, і саме вони були причиною, чому він повинен був це зробити, але його дріб'язковість була причиною того, що він насолоджувався цим так ретельно." #Верані скорочує власні виконавчі повноваження
 aquileia.237.a: "Я не тиран."

 aquileia.238.t: "Життя на фермі" #Sweet
 aquileia.238.d:0 "— Це афера, — повторив Раймер удванадцяте, змусивши Матильду зітхнути. Більшість фермерів були в захваті від цієї новини, але, як завжди, Раймер був поруч, щоб їх приструнити.\n\nЦе не афера, — терпляче пояснювала вона. — Уряд знає, що якщо у вас є хороші інструменти, то ви можете робити кращу роботу. Якщо вони дадуть нам трохи грошей, щоб купити трактори і найняти більше грифонів для допомоги в полях, то ми зможемо виростити більше їжі, продати її за більші гроші, заплатити більше податків, і країна отримає більше продовольства. Ви знаєте, коли ви робите невелику роботу на початку, це означає, що ви отримуєте кращий результат в кінці.\n\n— Так нічого не працює! — сердито запротестував Раймер, підходячи до неї, щоб забрати листа. — Ця твоя школа змусила твій мозок згнити, якщо ти думаєш, що це працює саме так. Це ж просто здоровий глузд!\n\nНа його зауваження про час, проведений у школі, Матильда відклала листа вбік і схопила його за комір, щоб притягнути до себе.\n\n— Слухай сюди, самовдоволений орач, — прошипіла вона. Після стількох років наполегливого навчання вона не збиралася більше терпіти його нотацій! — Я не вчу тебе, як вирощувати полбу, тож не смій вчити мене, як читати контракти! Я не збираюся...\n\n— Гей, гей, гей! — Гельмут втрутився, щоб силою розняти їх, тримаючи кожного з них однією лапою велетенського грифона; Раймер масажував своє горло, коли Матильда кинула на нього такий погляд, що міг би заморозити піч. — То що там було про трактори? — запитав Гельмут у Матильди, щоб підтримати розмову. — Вони допоможуть нам їх купити чи як?" #Життя пересічного герцогського фермера
 aquileia.238.a:0 "Я міг би купити трактор..."

 aquileia.239.t: "Диво"
 aquileia.239.d:0 "Повернення до університету мало б стати для Ульриха радісною подією. Після всіх боїв, які він пережив, і хоча він не знав, чи кошмари коли-небудь припиняться, ідея повернутися до навчання була для нього дороговказом крізь усе це. На жаль, життя підкинуло йому ще один останній удар. Стоячи зі своїми однокласниками в приймальні і розмовляючи з секретаркою, він відчув, як його кров холоне в жилах від того, що вона йому сказала: — Тут, мабуть, якась помилка. — Він намацав у куртці пошматований лист. — Гроші мають бути надіслані в Єльський Університет, у мене тут є лист, який це підтверджує! — Коли вона взяла листа, його сусідка по кімнаті теж нахилилася: — Так! Ви не можете вигнати Ульриха! Він найрозумніший у класі, заради Борея! Я б не... — почав він, перш ніж інші затиснули йому дзьоба, щоб він не викрив себе. Тим часом Ульрих переживав кризу. Якби його стипендію відкликали, він не зміг би оплатити навчання. Він був з бідної сім'ї! Цей грант був його єдиним шансом!\n\n— Хіба ви не чули? — запитала секретарка. — Оплата не пройшла, тому що скасували плату за навчання. Ви більше не повинні платити за навчання. — Ульрих кілька разів моргнув їй, і вона порилася в паперах за своїм столом, показуючи йому якийсь документ. Схопивши його, він прочитав його з серцем, що застрягло в горлі, і виявилося, що в другому абзаці, підкресленим текстом, було сказано, що всі платежі за навчання скасовуються негайно.\n\nУльрих і його друзі кілька секунд дивилися один на одного, перш ніж всі вони бурхливо вигукнули "ура!". Ульриху не потрібно було платити за навчання, тож йому більше не потрібно було дотримуватися суворих правил поведінки, щоб у нього не забрали грант. А це означало..." #Студент з Єльського університету радіє з того, що йому більше не потрібно платити за навчання
 aquileia.239.a: "До бару!"

 aquileia.240.t: "Квітка з вулиці Іронделль"
 aquileia.240.d:0 "Більшість грифонів по сусідству ніколи не мали поганого слова про Серафіну. Це правда, що вона була трохи непосидючою, і що її одержимість малюванням заважала їй утримуватися на нормальній роботі, але вони вже давно прийняли її такою, якою вона була. У роки війни саме Серафіна підтримувала їхній дух. Вона розмальовувала вулиці та будинки яскравими кольорами та чудовими візерунками, а коли солдати поверталися додому у відпустку, вона обов'язково малювала їхні портрети разом із сім'ями. Коли світ став сірим і жахливим, їхня забруднена фарбою пташка підтримувала їхній дух, як могла, навіть коли сама була у злиднях.\n\nЗовсім недавно про її стан дізналися, і сусіди згуртувалися, щоб допомогти їй. Грифони по черзі запрошували її на вечерю, було організовано сусідський збір, а старий Морис, зокрема, написав довгого, ввічливого листа самому президенту, опублікувавши його в місцевій газеті, і запитав, чи справді нічого не можна зробити для художників республіки.\n\nАле ніхто з них не очікував, що станеться далі. Приблизно через тиждень Морис увірвався до сусідньої кав'ярні, розмахуючи газетою над головою і вигукуючи "він почув, він почув", перш ніж кинути газету в пазурі Серафіни.\n\nПрочитавши її на відкритій сторінці, вона ахнула, побачивши заяву самого президента Верані про необхідність для республіки піклуватися про своїх художників і творців і виховувати їх. Згідно з нею, республіка запускає низку програм з цією метою, і президент навіть наводить "Серафіну з вулиці Іронделль" як приклад того, яким митцям потрібно забезпечити гідне життя. Коли вона читала його вголос, то відчувала, як її очі наповнюються сльозами, і врешті-решт їй довелося зупинитися, оскільки сльози радості почали котитися з очей." #Художник щасливий від того, що може заробляти на життя своїм мистецтвом, а не малювати фурі порно (не включати останню частину)
 aquileia.240.a:0 "Praise the President!"

 aquileia.241.t: "Храми та держава"
 aquileia.241.d:0 "Новини з [JER.Capital.GetName] викликали бурю, і в кількох містах спалахнули протести після того, як уряд запровадив широкомасштабний закон про відокремлення храмів від держави, так званий Закон Лаїците. Мало того, що Три храми більше не визнаються головною релігією нації, їх духовенству також заборонено займати будь-які політичні посади.\n\nУряд заявив, що оскільки релігія є і завжди була особистою справою грифон, то їй немає чого робити в публічній сфері. Зрештою, навіть імперія не забороняла поклоніння іншим богам, оскільки визнавала необхідність дозволити грифонам обирати, кому їм поклонятися. Протестувальники називають це спробою підірвати грифонські традиції та культуру, але представник уряду вказав на той факт, що, з іншого боку, уряд відмовився від будь-якої можливості втручатися у вірування грифонів. Якщо не буде висунутий аргумент, що ці "грифонівські традиції" передбачають примус грифонів поклонятися Трьом, то ці традиції залишаються такими ж священними, як і раніше.\n\nУ майбутньому амбітні молоді грифони будуть вибирати між приєднанням до храмів або приєднанням до політики, оскільки одне виключатиме інше. Політика буде визначатися здоровою і раціональною політикою, а не стародавніми писаннями, і духовні наставники грифонів не будуть піддаватися спокусі заглиблюватися в політику з усіма наслідками, що з неї випливають."  #Повне відокремлення Церкви від держави, Верані прямо забороняє представникам духовенства або колишнім священнослужителям служити на державних посадах
 aquileia.241.a: "Більше ходних Еросів." # (&)

 aquileia.242.t: "Швидке помилування"
 aquileia.242.d:0 "Ганс зберігав кам'яне обличчя, коли його вели коридором до гільйотини. Отже, це був кінець. Більше ніяких пограбувань, ніяких перестрілок, все добігало кінця. Він чудово чув вирок кілька місяців тому, але він не був реальним, поки він не стояв тут. Він боявся, навіть жахався, але не збирався показувати це копам.\n\nКоли вони підійшли до дверей, він побачив священика, який чекав на нього. Спочатку він хотів послати старого птаха до біса. Що ці Троє коли-небудь робили для нього? Але тільки-но він відкрив рота, як відчув, що йому бракує сил. Він жив як покидьок і помре ним, але що далі? До біса, якщо все, на що він міг сподіватися, це на божественне милосердя, він міг би спробувати. Схиливши голову, він вперше в житті пішов за священиком у молитві. І дозволив йому доторкнутися до своєї голови і плечей, щоб попросити милосердя у Трьох.\n\nУвійшовши до кімнати, він побачив гільйотину і відчув раптову хвилю жаху. Що це було за милосердя? Якщо Трійця була такою великою, то чому його чекала така доля?! Йому наділи на голову чорний мішок і наказали лягти на нього, прив'язавши до місця. Заплющивши очі, він почав повільно рахувати, чекаючи на звук ковзання сталі... але він так і не пролунав, натомість він почув, як грюкнули двері і приглушені розмови вдалині.\n\nТоді з нього зняли кайдани, і він піднявся, щоб встати, коли знімали мішок.\n\n— Смертну кару скасували десять хвилин тому, — повідомив йому один з охоронців. — Уяви собі, що було б, якби ви не скористалися можливістю помолитися. — Ганс не зміг нічого відповісти, натомість просто опустився на підлогу, коли його ноги підкосилися. Він втупився в маленьке віконце високо вгорі, і йому все стало зрозуміло. Прозріння було майже приголомшливим, і він повільно розсміявся. Він невиразно чув, як вони сказали йому, що він все одно проведе все своє життя у в'язниці, але йому було байдуже. Ці троє справді подарували йому своє милосердя, і він не змарнує його!" #Особа, яку збираються стратити за злочин Х, буквально отримує помилування на шляху до гільйотини, але натомість їй повідомляють, що вона проведе решту життя у в'язниці
 aquileia.242.a: "Мабуть, йому слід натомість хвалити президента..."

 aquileia.243.t: "Мрію втілено" #Sweet
 aquileia.243.d:0 "Верані постукав кігтем по келиху, щоб привернути увагу інших грифонів, присутніх на урочистій вечері. — Кожне створіння. Я знаю, що ви очікуєте від мене чергової пишномовної промови, в якій я вихвалятимусь своїми численними досягненнями, і мені не хотілося б вас розчаровувати. Однак, якщо відкинути жарти, я озираюся на свою кар'єру і не можу позбутися відчуття, що багатьма своїми досягненнями я завдячую іншим.\n\nКоли я був молодим палким хлопцем, я думав лише про Аквілейську республіку, але мій дорогий друг, мсьє Кемерскай, розплющив мені очі. Він переконав мене, що хоча імперія і прогнила, але вона створила насіння єдності всіх грифонів, незважаючи на дрібні деталі, які нас розділяли. Але не встиг я почати відстоювати ці ідеали, як мадам Ґодро потурбувалася про те, щоб пом'якшити їх і невтомно доводила мені, що я не можу так легко відкидати прагнення грифонів керуватися не далеким авторитетом, а представниками, ближчими до них за культурою і традиціями.\n\nУ пана Крю я навчився серйозно ставитися до проблем навіть найменших серед нас. Від пана Родьє я навчився знаходити гордість і силу у своїй аквілейській спадщині. — Повернувшись до грифині, що сиділа поруч, він усміхнувся. -А від моєї дорогої дружини Сильвейн я навчився терпінню, глибшому погляду на речі і тому, що виховання сім'ї вимагає не лише готовності допомагати, але й активної участі у праці, яку вона тягне за собою. — Він взяв її кіготь у свій пазур, злегка стиснув його, а потім подивився на інших грифонів: — І від усіх вас я дізнався, що коли грифони стоять разом, немає нічого, чого б вони не змогли досягти. — Він підняв келих за всіх. — За всі безцінні уроки, які ви дали не тільки мені, але й один одному, і які сформували республіку, яку ми всі побудували... Дякую вам."  # Верані оглядає свої досягнення, буквально просто епіляція після підкорення Грифонії.
 aquileia.243.a: "І це все, що вона написала."

 aquileia.244.t: "Перероджене місто" #NavyMongoose
 aquileia.244.d:0 "Аквіла, велика, центр Аквілеї; вона дійсно була як величною, так і розкішною, але її стримували від її справжнього потенціалу. Тепер цей склеротизм відсунутий убік. Широкі бульвари, що колись були лише інструментами державної влади, отримали нове призначення як торгові магістралі. Двигуни економіки, чи то в офісах, чи то на заводах, були з'єднані між собою широкими проспектами, а нові телефонні та електричні лінії були побудовані для того, щоб розширити їхні можливості у створенні ВВП. Закони про зонування були переглянуті, щоб дозволити нові форми комерційної діяльності, коли малі підприємства ділили ділянки з квартирами над ними. Місця, колись зарезервовані для статуй Діскретів, були перерозподілені, щоб показати статуї простих грифонів, тепер уже не тільки революціонерів, але й художників, письменників і великих мислителів.\n\nПоки місто гуде від нової енергії багатства, що тече по змащених каналах, держава встановила свою присутність у самому центрі. Старі палаци були відреставровані і отримали нове життя в якості офісів Республіки. Були побудовані нові такі офіси: менші, менш грандіозні, але чудові у своїй простоті, новий тип "палацу" для іншого типу уряду. Вони розкидані по місту через стратегічні інтервали, часто перемежовуючись з комерційними зонами, але не намагаються нав'язати свої скромні рамки. Скоріше, вони є партнерами своїх приватних колег, мовчазною декларацією процвітаючої співпраці ринку і держави." #Аквіла Верані
 aquileia.244.a: "Magnifique!"

 aquileia.245.t: "Перероджене місто" #NavyMongoose
 aquileia.245.d:0 "Колись місто було розділене. Були вузькі вулички, де жили робітники, і ніхто інший не намагався ними пройти. Були широкі провулки, царства сильних світу цього, і ніхто з простих грифонів не затримувався серед них. Тепер це змінилося, для всіх. Вуличні ліхтарі освітлюють темні куточки, а вода без зусиль тече з водойм до будинків і каналізації, незалежно від району. Автобусні маршрути та трамвайні лінії їздять відновленими дорогами, щоб зблизити грифонів один з одним. Середні за розміром будівлі на краях кварталів є посередниками між величними спорудами еліти та простими оселями простих грифонів, і всі вони беруть участь у спільній діяльності, спільному обміні та користуванні плодами праці, що уможливлюють ці будівлі. Парки вздовж магістралей і бічних вулиць приносять природу, хай навіть невеликий шматочок, усім, хто проходить повз, щоб навіть у розпал дня робітник і менеджер, селянин і патрицій могли насолоджуватися тим самим сонцем, яке світить на всіх, і тими самими деревами, які стоять на сторожі всіх." #Аквіла МФАу
 aquileia.245.a: "Magnifique!"

 aquileia.246.t: "Перероджене місто" #NavyMongoose
 aquileia.246.d:0 "Аквіла, місто Діскретів, більше немає. На його місці — Аквіла, агломерація містечок і кварталів, зшитих воєдино революційним запалом. Як і передбачала синдикалістська теорія, соціалістичний уряд надав значну автономію районам міста, і ці райони відреагували на це забудовою, як їм заманеться. Райони з важкою промисловістю з гордістю демонструють свої металеві арки та чавунні ліхтарні стовпи. Райони на околицях міста демонструють свої грандіозні парки та широкі напівсільські проспекти. У комерційних зонах можна побачити публічне мистецтво, химерні дощаті набережні вздовж узбережжя, а банки навіть профінансували кілька нових музеїв і концертних залів. Найбільше хвилюють бідніші райони, які об'єдналися в кооперативи, об'єднавши свої мізерні ресурси, щоб створити якийсь грандіозний пам'ятник, який може збагатити все їхнє життя. Багато з них — це пам'ятники Робітнику, справжньому фундаменту міста.\n\nЩоб просувати Революцію, грифони повинні жити нею; вони повинні втілювати її у своїх звичках і своїх помешканнях. На щастя, вони зробили це чудово." #Аквіла АПП
 aquileia.246.a: "Magnifique!"

 aquileia.247.t: "Перероджене місто" #NavyMongoose
 aquileia.247.d:0 "Що означає бути аквілейцем? Мовчки, місто промовляє відповідь камінням своїх будівель. Вони щойно обтесані, але старомодні, відроджуючи стилі, які колись вважалися застарілими, доки не були відроджені державною владою, відкинуті занепалими елітами та їхніми клішованими способами життя. Високі трикутні дахи, подібні до тих, що можна знайти в старих містах, над крамницями та будинками, але вони скріплені хомутами та балками за допомогою технологій, винайдених лише кілька поколінь тому. Залізничні станції та громадські доріжки прикрашають декоративні фрески, подібні до тих, що були в старих борейських храмах, але тепер на них зображені сцени нової, сучасної Аквіли.\n\nПо всьому місту є багато такого відступу назад, цього рішучого відновлення традицій, які, тим не менш, приймають сучасні відкриття і розвиток. Що все це говорить про те, що означає бути аквілейцем? Камені міста, щойно обтесані, але збудовані в пам'ять про минуле, говорять самі за себе." #Аквіла ПРА
 aquileia.247.a: "Magnifique!"

 aquileia.248.t: "Перероджене місто"
 aquileia.248.d:0 "Аквіла вже не та, що раніше.\n\nНасправді, якийсь грифон, що покинув місто двадцять років тому, а тепер повернувся, не зміг би нічого впізнати, навіть планування міста.\n\nТам, де колись були маленькі, тісні вулички, над якими височіли будинки, відкидаючи постійні тіні на кам'янисту поверхню, тепер з'явилися широкі відкриті бульвари, з зеленню і світлом, що проникає крізь них на всі боки вулиці.\n\nТам, де колись місто вкривали напівготові кам'яниці, що перетворитися на руїни і забрати з собою життя стількох істот, тепер стоять сучасні будинки, створені в такому ж сучасному і модному стилі. Всі з електрикою і водопроводом.\n\nТам, де колись був смог — тепер парки і алеї, що відкривають чисте небо для всіх.\n\nТам, де колись відходи переповнювало вулиці і смерділо на все місто, його теж замінили каналізаційними та підземними мережами.\n\nА там, де колись існувала постійна небезпека бунтів і барикад, тепер є простір для маневру гармат, щоб застосувати артилерію."
 aquileia.248.a: "Magnifique!"

 aquileia.249.t: "Сувора необхідність" #Sweet
 aquileia.249.d:0 "Для Родьє війна була простою справою. Коли політика слів і дебатів зазнавала поразки, на зміну приходила політика крові та заліза. Війна може бути жорстокою, але відступити було найбільшою з усіх жорстокостей, бо завданий біль вдарив би по твоєму власному народові. Ви повинні були зайняти позицію, і ви повинні були зробити це ретельно, це не ваша справа — захищати народ, який відправив своїх грифонів, гармати, танки і літаки і все, що мало хоч якесь значення, воювати проти вас. Коли ваш ворог прийшов завдати вам шкоди, ви дозволили йому пожинати наслідки. Ваш обов'язок полягав у тому, щоб припинити бойові дії будь-якими засобами, а коли настане мир, зробити так, щоб він був міцним, знищити їхнє бажання воювати, зірвати їхні прапори і знищити їхні символи: ви не могли нічого залишати на волю випадку.\n\nГрифони Герцланду пишалися тим, що вони були чемпіонами імперії і тими, хто воював за Ґроверів із самого початку. Не було жодних підстав вважати, що вони не будуть робити це до кінця. Імперія і Ґровери були одним і тим же у свідомості багатьох, і з моменту смерті останнього імператора [GRI.GetLeader] добре використовували молодого імператора, підтримуючи його як символ, за який варто боротися. Це був розумний хід, не в останню чергу тому, що захист дітей був чимось первинним для кожної істоти.\n\nПокрутивши лікер у келиху, Родьє втупився в повітря, обдумуючи наказ, який він віддав. Війна була жорстокою. Вона мусила бути такою. Нерішучість забирала більше життів, ніж можна було собі уявити, і заради миру треба було робити те, що потрібно. Ретельно підібрана команда, нічний рейд, заглушений пістолет і глибока могила далеко в лісі. Коли останній Ґровер таємниче зникне, завзяття герцландців згасне, і міцний мир може настати швидше. Що ж до нього, то він зробить те, що повинен зробити солдат. Він візьме на себе провину і понесе її в могилу; нехай вона помре разом з ним, тільки тоді справа буде вирішена і може настати мир."
 aquileia.249.a: "Я роблю, що мушу."

 aquileia.250.t: "Шановна пані президент..." #Sweet
 aquileia.250.d:0 "Мені було дуже важко писати цього листа, бо я постійно хотів написати Вам жахливі речі. Моя гувернантка сказала мені, щоб я відклав лист і повернувся до його написання, коли я більше не буду злитися, і саме тому я так довго писав все це. Я ще багато чого не розумію, але знаю, що ти відібрала у мене моє право за народженням. Я був народжений, щоб стати імператором, як і мій батько, але тепер я буду кимось іншим. Я не знаю, як бути кимось іншим, і я боюся того, ким я стану.\n\nМене завжди вчили, що як Імператор, я буду найвідповідальнішим з усіх грифонів в Імперії, і що я буду формувати Імперію своїми діями і своєю особистістю. Саме це зробило імперію такою, якою вона була. За часів Ґровера I і II вона була сильною і завоювала більшу частину Грифонії, щоб показати, що тільки імперія може принести мир і єдність. За Ґроверів III і IV вона працювала над тим, щоб виконати цю обіцянку. Тепер, коли ви збираєтеся обирати лідерів кожні кілька років, як може Грифонія стати чимось іншим, окрім заплутаного безладу?\n\nМоже, мені немає сенсу писати це, але я хочу попросити Вас не йти у відставку, коли закінчиться ваш час. Ви сильні, і Ви створили мир завдяки цій силі. Що б ви мені не зробили, принаймні, Ви — той самий грифон, який може зробити так, щоб мир утримався. Будь ласка, не відступате, бо якщо Ви це зробите, то в кінці буде хаос. Я не буду імператором, але я можу попросити Вас про це заради кожного грифон.\n\nЗ повагою, Ґровер фон Грайфенштайн\n\nСесіль посміхнулася, читаючи листа. Ґровер був напрочуд красномовним, як на свій вік. Хоча філософські розбіжності, які врешті-решт стали причиною революції, були ясні як день, неможливо було не помітити щирості в його словах. Незалежно від того, що він думав про неї, хлопець просив її стати диктатором, щоб забезпечити стабільність, і все це заради тих, хто постраждає, якщо вона цього не зробить.\n\nДістаючи ручку і папір, щоб написати свою відповідь, вона замислилася, чи буде він готовий до подальшого листування."
 aquileia.250.a: "Дорогий Ґровер фон Ґрайфенштайн..."

 aquileia.251.t: "Питання Ґровера" #Sweet
 aquileia.251.d:0 "— Панове, ми підійшли до останнього питання на копиті. — Ґран Крю потер очі. Це була довга зустріч, і він був би не проти скоріше завершити її. Але нинішнє питання було, мабуть, одним з найбільш життєво важливих. — Наші сили захопили дитину, про яку йде мова, і він чекає нашого рішення, що з ним робити.\n\n— Не може бути ніяких сумнівів щодо того, що ми повинні робити, напевно? — запитав Аллар, піднявши брову. — Ми натрапили на основу імперіалістичних амбіцій герцландців, що нам ще залишається робити?\n\n— Не всі ставляться до страти дитини так легковажно, — сухо зауважив Тібо. — Ключовим питанням є запобігання відродженню імперських настроїв, а не дитина як така. — "Забитий червоними дикунами хлопчик" не принесе нам нічого, окрім ворожнечі, — зауважив він.\n\n— Ви пропонуєте залишити його? — Голос Аллара був повітряним, коли він відкинувся на спинку сидіння. — Я не знав, що ти так примиренно ставишся до реакціонерів. Можливо, нам варто спробувати встановити конституційну монархію?\n\n— Будь ласка, припиніть це, Алларе. — Ґран Крю зітхнув. — Ви маєте рацію, Алларе, треба щось робити. Ти також маєш рацію, Тібо. Це викличе міжнародний скандал. Я хочу запропонувати альтернативу: вигнання. Ми вишлемо його в якусь далеку країну і дозволимо йому дожити там своє життя в анонімності. Візьмемо з тих, кому довіримо його, обіцянку не випускати його з поля зору, але при цьому не забруднимо свої копита його кров'ю.\n\n— А що ми будемо робити, коли реакціонери вистежать його і привезуть назад, щоб виставити як символ проти нас? — запитав Аллар.\n\n— Якщо не буде іншої альтернативи, то ми зробимо те, що повинні. — Ґран Крю твердо заявив. — Але до тих пір, ми пропонуємо йому помилування."
 aquileia.251.a: "Якщо він зникне, це буде нам на користь."

 aquileia.252.t: "Баронство для Ґроверів" #Sweet
 aquileia.252.d:0 "Близько 300 000 мешканців у регіоні, де переважають густі ліси, одне велике шахтарське місто і маєток з видом на річку Грифкінґ. Не дивно, що Ґровери назвали цей регіон Королівським Краєм і вважали його своїм особистим літнім відпочинком. Проте регіон був здебільшого недорозвиненим і не мав особливих багатств; природна краса не приносила податків. Загалом, це була ідеальна остання зупинка для найбільших суперників її сім'ї.\n\nІснувало негласне правило серед усіх грифонів високого походження, яке полягало в тому, що ви не повинні вбивати своїх побратимів-дворян. Підняти пазурі на них — це створювало поганий прецедент, і Вів'єнна не збиралася ігнорувати це правило, навіть коли мова йшла про Ґроверів. На щастя, останній Ґровер був ще вразливою дитиною, і при правильному вихованні не становив би загрози її правлінню.\n\nЗміна назви для цього міста була простою справою: Ґровервальд. Звучало по-сільському, майже дивакувато. Це не було ім'я, яке викликало повагу. Барон Ґровер з Ґровервальду, очевидно, повинен був би залишатися у своєму маєтку під посиленою охороною, оскільки зараз неспокійні часи. Це означало б, що він не зміг би налагодити такі контакти серед знаті, які б зробили його небезпечним. Зрештою, він, на жаль, був би трохи більше, ніж сільським дворянином з нечисленними впливовими друзями і лише славним минулим.\n\nПідписавши документ, Вів'єнна надала йому офіційного статусу. Там він міг собі дозволити багато розваг. Ліс заспокоював, а природа була прекрасною. Можливо, у нього з'явилася б пристрасть до малювання чи письма?"
 aquileia.252.a: "Хай що він робитиме, він більше не завада Її Величності."

 aquileia.253.t: "Громадянин Ґровер" #Sweet
 aquileia.253.d:0 "Ви, королі та імператори, вмієте так дивитися на мене, — сказав Теодор Верані хлопчикові, що сидів перед ним. — Він дуже злий, насправді. Ти часто ним користуєшся? — Хлопчик ніяк не відреагував на його репліку, демонстративно мовчав і продовжував дивитися на нього тим самим поглядом. — Як ти думаєш, що зараз станеться? — Верані продовжував, вперше отримавши відповідь.\n\n— Ти вб'єш мене, як намагався вбити мого батька і як зробив це з Діскретами, — відповів Ґровер VI. У його голосі відчувалося легке тремтіння, але, клянуся Арктурієм, хлопець мав сміливість! Верані був вражений.\n\n— Ти знаєш, що зробили Діскрети після першої революції? — Він трохи нахилився вперед, задаючи це питання. — Це було те, що сниться в кошмарах. Тисячі грифонів було страчено, іноді цілими сім'ями. Вулиці Аквілеї були залиті кров'ю, і все тому, що грифони вимагали свободи.\n\n— Свободу, яку вони намагалися взяти насильством, — відповів Ґровер. — Революціонери теж вбили тисячі грифонів. Поглянь, що вони зробили в Катерині.\n\n— Ти начитаний, — кивнув Верані. — Але знаєш, що цьому передувало? Роки і десятиліття кампаній, переговорів, суперечок, вмовлянь, благань про право бути більше, ніж слугою, мати право голосу. Зрештою, іншого виходу не було.\n\n— Ви повстали проти порядку, встановленого самими богами. Тільки тому, що ти чогось хочеш, ти не можеш просто так це отримати.\n\n— Ага! Значить, єдиним виходом є насильство? — заперечив Верані. — І тоді я повинен покінчити з тобою? — Ґровер, який трохи розпалився, був приголомшений і замовк. Верані посміхнувся, нахилившись вперед. — Але якщо це не так, і дійсно є шанс на мир, то чи не повинен я дати тобі громадянство, пенсію і захист від тих, хто може завдати тобі шкоди? Може, навіть дати тобі шанс колись піти в політику? Я не знаю, якою буде твоя відповідь, але я знаю свою."
 aquileia.253.a: "Ти в безпеці, громадянине Ґровер."

 aquileia.254.t_monarchy: "Comte de Bon Appétit"
 aquileia.254.d_monarchy:0 "Мало хто в Аквілеї не чув про блискучого кухаря Ґюстава ле Ґрана. Володар незліченних кулінарних нагород, і навіть кінних змагань, які він колись проводив. Він є одним з найкращих кухарів в Аквілеї, якщо не в усьому світі. Минулого року він увійшов в історію, написавши повну гастрономічну енциклопедію, в якій детально описав кожен аспект, необхідний справжньому шеф-кухареві, щоб відтворити досвід аквілейської вишуканої кухні. Книга мала величезний успіх і привернула увагу палацу.\n\nНа знак визнання його внеску в престиж Аквілеї, Її Величність Вів'єнна посвятила Ґюстава в лицарі, надавши йому титул графа Бон Аппеті. Вона доручила йому відкрити королівську кулінарну школу, яка б ще більше закріпила аквілейську традицію вишуканої кухні з усією величчю і необхідним досвідом.\n\nНа честь цієї події графу Ґюставу було доручено організувати грандіозний бенкет для Її Величності Вів'єнни. Щоб продемонструвати свої кулінарні здібності та віддячити своєму благодійнику, граф Ґюстав вирішив приготувати особливий десерт, гідний імператриці. Те, що він приготував, трималося в повній таємниці.\n\nНіч бенкету виявилася вельми пам'ятною. Після повноцінної вечері з найкращими винами, хлібом і сирами, що представляли всі регіони Аквілеї, настав час десерту. За допомогою кухарів-єдинорогів десерт телепортувався до їдальні у всій своїй величі: масштабна репродукція королівського палацу в шоколаді з вершковим кремом, включаючи репродукцію військової статуї Вів'єнни в шоколаді. Однак, як виявилося, статуя була зачарована і сама ожила, витягнувши шоколадний меч і відрізавши шматочок шу, який комісар виставив на маленькій вишуканій тарілочці. Оживлена статуя викликала трепет, коли вона взяла тарілку в пазурі і полетіла до Вів'єнни, щоб доставити десерт. Її Величність зауважила, що це було найкраще, що вона коли-небудь куштувала, на превелике задоволення графа."
 aquileia.254.t_republic: "Новий батько аквілейської вишуканої кухні"
 aquileia.254.d_republic:0 "Вже багато років ім'я Ґюстава ле Ґрана відоме далеко за межами країни як найвидатнішого представника аквілейської гастрономії. Будучи майстром у себе на батьківщині, він подорожував світом, навіть відомий тим, що їздив до Еквестрії для участі в кулінарних змаганнях, зокрема з відомим ласуном Пінкі Пай. Але тепер він по-справжньому увійшов в історію кулінарії, написавши повну гастрономічну енциклопедію. Випущена минулого року, книга детально описує кожен аспект, необхідний справжньому шеф-кухареві для відтворення досвіду аквілейської вишуканої кухні. Книга мала величезний успіх і привернула увагу Національної Асамблеї.\n\nУ рідкісному прояві єдності депутати майже одноголосно проголосували за резолюцію про нагородження шеф-кухаря найвищою цивільною нагородою, яку президент з готовністю вручив Ґюставу перед пресою і делегацією аквілейських кухарів. Подія також застала громадськість зненацька, коли Ґюстав ле Ґран запропонував допомогу в розробці уроків кулінарії в державних школах, а також у створенні рекомендацій і стандартів для меню шкільних їдалень. Ґюстав стверджував, що мистецтву гастрономії слід навчатися змалку, як через приготування, так і через дегустацію. Хоча дехто відкидав цю ідею як легковажну і марнотратну, багато депутатів і значна частина громадськості, схоже, були захоплені ідеєю вишуканої кухні в школах Аквілеї.\n\nНе дивлячись на це, ходять чутки про те, що великий кухар відкриває гастрономічну школу для кухарів та інших професій, присвячену мистецтву обіднього столу, і ніколи ще в Аквілеї не текло стільки слини!"
 aquileia.254.a: "Кулінарія — це справді благородне мистецтво."
 aquileia.254.b: "Насіння нового покоління кухарів було посаджено!"

 aquileia.255.t:0 "Путівник Дешемена"
 aquileia.255.d:0 "Сьогодні на полицях книгарень з'явилася нова своєрідна книга. Просто названа "Путівник Дешемена, критичний путівник аквілейськими та світовими ресторанами", вона містить рейтинг і невелике пояснення якості приготування страв кожного великого ресторану в Аквілеї та кількох закордонних. Хоча світ не звик до кулінарної критики, вичерпність путівника та його метод таємної кулінарної критики під прикриттям здивували багатьох кухарів. Натхненником цієї роботи став Луї Дешемен, народжений Луї де Ґаларза.\n\nРодина де Ґаларза, народжена в Тарріні, добре відома в цьому регіоні своєю виноробнею, традиційним сироварінням, а також проведенням щорічного дегустаційного конкурсу сирів. Луї Дешемен, новий глава сім'ї, продовжив традицію, але завжди був відомий як ексцентрик. Після того, як Таррін возз'єднався з власне Аквілеєю, візіонер Луї поставив собі за мету трансформувати сімейний бізнес і традиції. Зібравши невелику групу поціновувачів кулінарії, він вирушив у велику подорож, під час якої вони, переодягнувшись, пробували різні ресторани та оцінювали їх за безліччю критеріїв. Путівник є результатом їхньої роботи.\n\nПутівник вже, здається, змінює світ високої кухні, оскільки багато ресторанів побачили, як їхні клієнти зникають або, навпаки, масово виходять на вулицю, спираючись на критику Путівника. У відповідь на успіх своєї книги Дешемен вже пообіцяв оновлювати путівник щороку.\n\nТепер усіх кухарів та рестораторів світу переслідує питання: хто з їхніх клієнтів може бути інспекторами Дешемена? На думку деяких, це може бути будь-хто з них..."
 aquileia.255.a: "Це можеш бути ти! Це можу бути я!"

 aquileia_two.1.t:0 "Точка кипіння в Рілі" #може хтось скоротити цю подію?
 aquileia_two.1.d:0 "У Рілі був дощовий день, і зі свого палацу герцог Мішель споглядав вулиці свого міста, а краплі дощу падали на вікна. Він був у похмурому настрої. День здавався спокійним. Як і всі дощові дні. Зрештою, навіть найзліший натовп ненавидить мокнути. Але він знав, що це не триватиме довго. Завтра натовп співатиме революційні пісні, писатиме гасла на стінах і плюватиме в спини вельможам і гвардійцям. А його радники повернуться до палацу, щоб докоряти йому за те, що він знову примусив їх до покори.\n\nВін втомився. Совість дедалі важче тиснула йому на плечі. Правда була простою і зрозумілою, і все ж йому було боляче усвідомлювати себе таким нерозумним. Він завжди був у сварці зі своєю родиною. Династія Діскрет завжди була такою... ретроспективною. Вони не мали жодних ідей щодо того, яким має стати світ. Вони вважали традицію та Аквілею лише своєю особистою власністю. У них не було місця для народної згоди, великих ідеалів державного будівництва чи навіть концепції життя як чогось більшого, ніж слухняна праця. Ці ідеї, будь-яке розуміння великих істин світу насправді належали не їм, а таким, як Кемерскай чи Верані. Мішель завжди розглядав республіку як експеримент, який варто було спробувати, навіть якщо це коштувало його родині. Його народження не залишило йому особливого вибору в житті, але дало певну владу. Його влада була мечем герцогської влади. Але він намагався підірвати її, перетворивши на інструмент, щоб викарбувати щось нове. Якби він носив будь-яке інше прізвище, окрім Діскрет, його б уже стратили за державну зраду, але сім'я дозволяла йому приймати філософів і художників, якщо бастіони будуть діяти і якщо Ріла буде стабільною. Йому здавалося, що цього замало. І він дозволив собі ще більше, допомагаючи республіканцям здійснити\n\nА що тепер? Твердині перетворилися на попіл, а Ріла волала до революції. Все тому, що він слідував своїм ідеалам, не помічаючи того, що його друзі, ці розумні партизани компромісу, реформ і свободи в монархії або мирно встановленій республіці, потонули в криках крові. І все через цих "розлючених", оскаженілих членів цього клубу Кокардьє. Саме вони знаходили відгук у грифонів, говорили до їхніх найнижчих інстинктів. Тепер вони були всюди в Рілі, грабували, тиснули, вбивали і навіть гірше. І вони не зупиняться, поки вся сім'я Діскретів не опиниться в ямі мертвими.\n\nАле, можливо, холодний розум врешті-решт візьме гору. Можливо, давнього звіра потрібно було вбити, перш ніж з'явилася свобода, що зароджувалася. Можливо, його совість все ж таки була права. Можливо."
 aquileia_two.1.a: "Республіканці зробили Рілі більше зла, ніж добра."
 aquileia_two.1.b: "Чи була тоді пролита королівська кров така чиста?"

 aquileia_two.2.t: "Революційні клуби"
 aquileia_two.2.d:0 "Після тижнів ретельного планування Комітет громадської безпеки зібрався вперше. Місцем збору став особняк графа де Бесіньє, одного з небагатьох дворян, які симпатизували революції. Хоча дехто з присутніх насміхався при згадці його імені, він був невід'ємною частиною гарантії безпеки і секретності заходу.\n\nКомітет був першою за багато років спробою об'єднати різні республіканські організації, відомі в Рілі як революційні клуби. Їх було багато і всіх кольорів. Деякі з них, такі як Товариство Справедливості або Клуб Розуму, були більш ніж готові піти назустріч монархістам, якщо це означало безстроковість нових інституцій. Інші були просто єдині у своїх висновках про провал монархії та необхідність її ліквідації, деякі навіть соціалістичні за своєю суттю. Інші, такі як Клуб Святих, Фаналь або Клуб Патріотів, мали більш чіткі уявлення про те, якою має бути майбутня республіка, щоб бути в безпеці. Однак найважливішою групою з усіх були Кокардьєри, група радикалів, одностайно налаштованих на те, щоб друга Республіка не була розгромлена, чого б це не коштувало. А якщо Республіка не буде розгромлена, то монархія буде розгромлена. Жорстоко і остаточно.\n\nДосягнення компромісу для створення такої нестійкої коаліції було непростою справою, але вона була виконана. Вони були там, двісті двадцять шість присутніх представників, щоб спланувати і здійснити революцію."
 aquileia_two.2.a:0 "Вони всюдисущі."

 aquileia_two.3.t: "Республіканська пропаганда"
 aquileia_two.3.d:0 "Сьогодні представники Товариства Справедливості представили Комітету інформацію про плани патрулювання та графіки роботи сил безпеки в Рілі на наступний тиждень. Відбулися бурхливі дебати щодо того, що з цим можна було б зробити. Деякі екстремісти з Кокардьє хотіли використати цю інформацію для організації повстання. Однак консенсус полягав у тому, що було ще занадто рано, і що інформація може бути використана в пропагандистських цілях. Зрештою, пропагандисти перемогли, і план Кокардьє був відхилений, не обійшлося без обзивань.\n\nПредставникам Клубу Правдивого Слова було доручено використати свою мережу в друкарнях і книгарнях Ріли для накопичення республіканської пропаганди у вигляді плакатів, транспарантів і оголошень. Потім Фаналь отримав завдання використовувати своїх прихильників, переважно неписьменних робітників, для розклеювання матеріалів на вулицях.\n\nНевідомо для більшості членів Комітету, "інформацію" фактично надавав сам герцог Мішель. Члени більш реформаторськи налаштованої фракції домовилися з ним про поширення інформації про республіканізм у столиці. Сили безпеки фактично отримали наказ очистити вулиці і відступити, фактично закривши очі на всю операцію."
 aquileia_two.3.a: "Нехай знають, що прислужництво — це не чеснота."

 aquileia_two.4.t: "Штурм твердинь"
 aquileia_two.4.d:0 "Хоча дехто знав Рілу як місце вишуканих вин, чудового узбережжя і театру, для республіканців вона була ще й в'язницею. Відновлений режим хотів тримати в'язнів подалі від історичного центру революції. Протягом багатьох років після закінчення революції він також не сидів склавши [ROOT.GetHands_VI], постійно відправляючи до Ріли все нових і нових в'язнів. Цих в'язнів збирали в кількох твердинях, які слугували укріпленими в'язницями. З часом вони стали живим символом королівського гніту в Рілі, високо підносячись як вічне нагадування про те, де любителі свободи, якщо їх спіймають, помруть у темряві.\n\nКомітет, об'єднаний принаймні в цьому, прагнув покласти край цим в'язницям. Вони запланували масовану атаку на всі твердині з наступними цілями: влаштувати пожежі і бійки в різних точках міста, щоб відволікти війська, зібрати натовпи співчуваючих, прорвати оборону, звільнити в'язнів і розграбувати якомога більше зброї.\n\nНа [Root.GetDateText], план був виконаний. Натовпи республіканців, зібрані та очолювані членами клубу, рушили на твердині. Подекуди вони знаходили співчутливу або боягузливу охорону, яка просто відмовлялася вступати з ними в бій, відкриваючи ворота в обмін на їхню безпеку. Скрізь, де були бої, республіканці в крові і синцях звільняли своїх товаришів і простих в'язнів. Того дня число республіканців зросло на сотні, і було пролито багато сліз радості, коли давно втрачені друзі та батьки знову зустрілися. На жаль, у в'язниці Флауеріно натовп, зібраний місцевими кокардьєрами, сильно постраждав від кігтів охорони і в несамовитій помсті винищив усіх в'язнів, що знаходилися всередині.\n\nЗвістка стривожила владу, яка кинулася розправлятися з клубами, але інформації не вистачало. Герцогський палац був у паніці. Проте, один грифон все ще залишався спокійним: сам герцог Мішель. Деякі з його радників побачили в цьому ознаку його рішучості перед обличчям небезпеки. На жаль, для них це було не через силу характеру, а через те, що він знав заздалегідь. Зрештою, шість твердинь не падають за один день перед розлюченим натовпом через чистий революційний запал..."
 aquileia_two.4.a: "Перший крок до революції."

 aquileia_two.5.t: "Апарат свободи"
 aquileia_two.5.d:0 "У Рілі сильно б'ється серце революції. Там справа революції підтримується сталевою рішучістю, особливо серед гордих кокардьєрів. Однак, якщо республіканці мають силу характеру, то їм бракує зброї. І хоча можна стверджувати, що аквілейський республіканізм є куленепробивним, революційні тіла не є такими. Справа вимагає зброї.\n\nКомітет розглядав багато планів зібрати зброю з місцевих арсеналів або у торговців зброєю, але в кінцевому підсумку вони зазнали невдачі. Арсенали в Рілі занадто добре охоронялися або були занадто лояльними до режиму.\n\nОзброївшись цим, члени різних клубів зібралися і перетнули кордон до Аквілеї, зв'язавшись з тамтешніми республіканськими ложами. Ті, звісно, погодилися допомогти, але цього було недостатньо, щоб вважати їхню місію бодай віддалено успішною. Тож, скрегочучи дзьобами, республіканці заборгували різноманітним неприємним поні та грифонам з усіх усюд. Великі суми були сплачені в обмін на глушилки, погано зібрані контрабандні рушниці, вироблені соціалістами, або такі, що були справді найсучаснішими, якби ви мали їх під час першої революції.\n\nКокардьє з труднощами переправили все це назад до Ріли. Деякі ящики були загублені при перетині кордону після того, як рільські прикордонні грифони помітили одну з їхніх груп, але всі революціонери змогли врешті-решт повернутися до республіканського табору в Дилвені. Там, незважаючи на їхні розчаровані погляди, їх радо зустріли товариші зі зброєю в [ROOT.GetHands_PR]. Справа нарешті отримала пазурі."
 aquileia_two.5.a: "Pour la Révolution!"

 aquileia_two.6.t: "Полювання на рюпенів"
 aquileia_two.6.d:0 "Комітет громадської безпеки був вражений дуже безладними і збудженими дебатами. Питанням, яке викликало суперечки, була пропозиція представника Кокардьє, який стверджував, що однією з причин падіння першої республіки була підтримка монархії з боку багатих. Таким чином, він стверджував, що будь-який багатій, чия лояльність до республіканської справи не викликає сумнівів, повинен стати мішенню і бути пограбований, щоб профінансувати революцію. Хоча ця пропозиція спочатку була сприйнята поміркованими і реформістами з бурчанням і насмішками, вона знайшла відгук серед багатьох представників клубів, які представляли нижчі класи, і деяких соціалістів. Вони лаяли поміркованих і реформістів за їхнє небажання йти до кінця за революційним ідеалом. Після нападок на своїх суперників, кокардисти голосно висміяли їх і згуртувалися навколо пропозиції. Деякі помірковані вагалися, інші намагалися захистити свою репутацію. Дехто на знак протесту покинув засідання. Зрештою, пропозиція була прийнята.\n\nДебати мали негайні наслідки, оскільки члени різних клубів вирішили приєднатися до справи Кокардьє, що ще більше зміцнило їхнє лідерство в Комітеті.\n\nУ наступні тижні члени Кокардьє почнуть організовувати рейди на так званих "рюпенів", заможних рільських дворян, і вербувати населення для участі в мародерстві."
 aquileia_two.6.a: "Сподіваємося, воно того варте."

 aquileia_two.7.t: "Кінець дебатів"
 aquileia_two.7.d:0 "Вчора відбулося нове поіменне голосування в Комітеті громадської безпеки. На подив багатьох присутніх, один з клубів отримав більшість, поглинувши багато менших, але однодумців. Після поіменного голосування сесія занурилася в напівтишу, на відміну від усіх попередніх сесій. Було кілька промов, спокійних, але швидко оголосили перерву. Багато груп поспішно зібралися, щоб поспілкуватися, деякі з них були стурбовані, а інші захоплені.\n\nКоли комітет повернувся до роботи, було кілька промов. Лідери клубів вітали нову більшість за те, що вона принесла певну ясність мети в їхню групу. Дехто вказував на необхідність чесних дебатів і поваги один до одного. Промовам шанобливо аплодували. Деяким з них менше, ніж іншим, що викликало більш стурбовані погляди серед деяких представників. Нарешті, піднявся лідер нової більшості. У своїй промові він подякував клубам за підтримку, але закликав до єдності. Час для напівзаходів минув. Ідеали Республіки вимагали дій, а не нескінченних дебатів і планування. Вони були готові."
 aquileia_two.7.a: "Дуже добре."

 aquileia_two.8.t: "Autodafé"
 aquileia_two.8.d:0 "З балкона свого палацу він не міг не бачити ці маленькі хмарки чорного диму, що піднімалися з міста. Герцог Мішель знав, що вони йдуть не лише з кухонь, де сім'ї з любов'ю печуть вишневі пироги. Він сумно зітхнув, знаючи, що там згорає частинка душі і духу Аквілеї.\n\nНа вулицях Ріли і в інших містах був наведений порядок. Усі книгарні, друкарні та приватні бібліотеки підлягали обшукам. Будь-які книги, які вважатимуться підривними для встановленого порядку Аквілеї та її васалів, мали бути зібрані і спалені на очах у всіх.\n\nРішення було важким. Його радники об'єдналися проти герцога, який взяв на себе зобов'язання захищати певний ступінь свободи думки і письма серед філософів у Рілі. Він чинив опір, але було зрозуміло, що якщо він не підкориться, основа його правління почне розвалюватися в той час, коли він не міг собі цього дозволити. Це розлютило б його друзів і союзників, але це був необхідний компроміс для збереження певного порядку. Принаймні, це дозволило б тримати королівську адміністрацію в Аквілеї на відстані."
 aquileia_two.8.a: "Це потрібно було зробити."

 aquileia_two.9.t: "Королівський указ про ринки"
 aquileia_two.9.d:0 "Ріла здавна потерпала від труднощів зі збором податків, а також від спадщини герцогських фіскальних поступок дворянству. Протягом багатьох років герцогські радники намагалися прикрасити ситуацію при дворі в Рілі та Аквілі, але якщо говорити відверто: скарбниця майже порожня. На даний момент кредити недоступні, а герцогство потребує коштів, щоб впоратися з нестабільністю.\n\nНа щастя, герцогська адміністрація розробила політику, засновану на сфері, в якій герцогська влада залишалася абсолютно беззаперечною: організація ярмарків і ринків. Традиційно вона сприяла торгівлі та організації ярмарків у всій Рілі. Історично це зробило ринки і ярмарки набагато популярнішими в герцогській політиці. План полягає в тому, щоб використати цю популярність, прийнявши указ про заборону торгівлі за межами ярмарків і ринків, організованих герцогством, і наклавши плату на всіх продавців, які беруть участь у ярмарках. Це також заспокоїло б торговельну знать і купців, які активно лобіювали втручання проти нової конкуренції.\n\nРішення не залишилося без негайної реакції. Компанія ліберальних мислителів, яку приймав герцог, була, м'яко кажучи, роздратована. Дрібні торговці також вже почали подавати петиції з проханням знизити мито або скасувати указ. Сам герцог Мішель, здається, з розумінням поставився до цих прохань і вже погодився зробити деякі винятки для різних дрібних фермерів і ремісників, які регулярно беруть участь у ринках."
 aquileia_two.9.a: "Це піде нам на користь на короткий строк."

 aquileia_two.10.t: "Аквілейський арсенал"
 aquileia_two.10.d:0 "Новини з Аквіли! І цього разу вони абсолютно позбавлені ледь завуальованих образливих листів від матері герцога або звинувачень від королівського уряду. Королівська адміністрація задовольнила наш запит на додаткову зброю для стримування заворушень і повстань. Майже двісті ящиків новеньких гвинтівок Марілле 1002, боєприпасів та багнетів прибули на човнах. Наші солдати вже розвантажують їх у доках Ріли."
 aquileia_two.10.a:0 "Це дуже допоможе в наших зусиллях."

 aquileia_two.11.t: "Склади Ріли"
 aquileia_two.11.d:0 "Сьогодні день Плачучої Ренее, і великий герцогський парад на її честь відбувається в столиці! Грифони та поні збираються, щоб подивитися на парад, відвідати урочисту церемонію в храмі Ейр і, нарешті, завершити її народними гуляннями і навіть грандіозним народним балом на головній площі! Герцог Мішель буде наглядати за всім цим в якості великого маршала і буде присутній на святкуванні. На балу можна буде навіть зловити погляд найпрестижнішого холостяка Ріли.\n\nТепер у Рілі важко знайти грифона, який міг би розповісти вам історію про Плачучу Ренее. Хто міг би, так це грифони з палкою пристрастю до аквілейського фольклору при дворі герцога Мішеля. Ренее була очевидно найнабожнішою грифинею, яка кинулася перед імператором Ґровером II, коли він готувався спалити Рілу. Хоча це чудова історія і доказ того, що уроки історії можуть бути потрібними, вона здебільшого мала значення як виправдання для грандіозних святкувань. І поки добрий народ дивиться, як танцює наш герцог, по всій столиці будуть танцювати зовсім інші танці.\n\nГерцогська адміністрація знала про багато складів у столиці, які могли б стати потенційними сховищами або арсеналами для революціонерів. Сам герцог склав список конкретних складів, що належали членам революційного клубу Кокардьє. На запитання радника, як він це виявив, герцог лише посміхнувся: "Звісно ж, через Плачучу Ренее! Це цілком нормально, що вона повернулася, щоб не дати іншим грифонам підпалити герцогство". Радники ніяково хихикнули у відповідь. Вони знали, що більше нічого не дізнаються."
 aquileia_two.11.a: "Великий успіх."

 aquileia_two.12.t: "Ферми Фловеріна"
 aquileia_two.12.d:0 "Сьогодні у Фловеріні в розпалі спеціальний ярмарок, організований ніким іншим, як самим герцогом, на знак любові до свого народу. Навколо сільського храму Ейр, відомого як Роше Транкілль (Спокійна Скеля), розгорнулося справжнє місто наметів і музики. Під патронатом герцога місцеві ремісники і фермери запрошені продавати і ділитися своєю продукцією, звільненою від податків. Артисти розважають публіку, а для пташенят організовані заходи.\n\nМаючи лише мінімальну охорону, герцог Мішель відважився на небезпеку і змішався з натовпом. Заплановані численні заходи. Зокрема, Мішель буде суддею численних конкурсів, зокрема, на найбільший врожай. Сьогодні ввечері буде організовано велике громадське свято, на якому герцог запропонує населенню кілька бочок вина з власних виноградників. Завтра буде організоване велике полювання для місцевої знаті.\n\nВтім, справжня мета свята — не розважити простий народ, а відволікти його. Поки грифони різного віку розважаються в сімейному колі, герцогське військо рушає в сільську місцевість. Один за одним селянські будинки обшукуються на предмет виявлення будь-яких слідів революційних схованок або симпатиків.\n\nЯк і очікувалося, присутність герцога привернула увагу опортуністичних революціонерів, а саме місцеву групу терористів Кокардьє. Ці дурні спробували напасти на герцога. На жаль для них, оточення герцога було попереджене, і як тільки вони спробували напасти на нього, на них накинулися солдати в цивільному одязі. На диво, селяни вступили в бій на боці герцога, думаючи, що герцог справді в небезпеці. Пастка несподівано перетворилася на славний момент, коли Мішель подякував натовпу за порятунок свого життя. Ярмарок ревів від вітальних вигуків на адресу герцога. І весь цей час ферми грифонів, що радісно вітали герцога, ретельно обстежували."
 aquileia_two.12.a:0 "We're getting closer to peace day by day."

 aquileia_two.13.t: "Причали Пеліса"
 aquileia_two.13.d:0 "На початку цього року невелика корабельня Chantiers de Pélis побудувала свій сотий торговий корабель. Хоча це була радісна новина для корабельні, вона була напрочуд добре сприйнята в Рілі, де герцог Мішель наказав влаштувати те, що в герцогському палаці назвали "запізнілим святкуванням робітників, моряків і загальних морських досягнень корабельні Chantiers de Pélis". З надзвичайною швидкістю на приморських вулицях було організовано грандіозне Дефіле на честь Пеліса, справжньої перлини герцогства.\n\nВтім, еліта Ріли мало цікавилася морськими традиціями Пеліса. Однак вони стежили за революційною діяльністю в Пелісі, який був відомим бастіоном республіканізму в герцогстві. Революційні клуби, такі як "Фаналь" або "Кокардьє", мали широку підтримку серед портовиків і робітників корабельні. Місцеві сили зібрали багато інформації, але ніколи не використовували її, побоюючись, що дії можуть спричинити повстання. Революціонери це знали і використовували. Дефіле дозволило остаточно зламати нагляд за революціонерами. Герцогські агенти зібралися в Пелісі під виглядом цивільних осіб, присутніх на Дефіле. Вони приїхали на автомобілях, каретах, потягах, кораблях і прилетіли на крилах. За їхньої підтримки та відволікаючи увагу від Дефіле, місцева влада нарешті розпочала широкомасштабний рейд. Бастіон жорсткого республіканізму в Рілі впав одним ударом."
 aquileia_two.13.a: "Скоро ми придушимо цих революціонерів."

 aquileia_news.1.t: "Друга Аквілейська революція"
 aquileia_news.1.d:0 "[This.GetNewspaperHeader]Королівство Аквілея вдруге в новітній історії втягнуте в революційні заворушення, так звану Другу Аквілейську революцію. Республіканським і комуністичним прихильникам вдалося швидко захопити, затримати або ліквідувати лояльні сили в декількох регіонах, кинувши країну в хаос.\n\nРеспубліці запекло протистоять прихильники монархізму, які поклялися знищити революційний дух раз і назавжди. Республіка готується до прийдешньої бурі, готова захищати свої ідеали та цінності до смерті."
 aquileia_news.1.a: "Республіка повернулася."
 aquileia_news.1.b: "Мааре, прокляни зрадників!"
 aquileia_news.1.c: "Республіканізм нищить наші традиції."
 aquileia_news.1.e: "Народ Аквілеї втомився від гноблення!"

 aquileia_news.3.t: "Успішна революція"
 aquileia_news.3.d:0 "[This.GetNewspaperHeader]Після офіційної капітуляції останніх прихильників монархізму Аквілейська республіка знову святкує свою переможну революцію. Діскрети або втекли, або потрапили в полон, і Республіка тепер міцно стоїть на ногах. Після нещодавньої смерті маршала Бертело контрреволюція здається малоймовірною.\n\nМайбутнє Республіки, однак, залишається невизначеним, оскільки тимчасовий альянс комуністів і республіканців розпадається в світлі майбутніх перших загальних виборів. Аквілейці і світ навколо них зараз запитують себе, яке майбутнє чекає на Республіку."
 aquileia_news.3.a: "Ми зачекаємо на результати."
 aquileia_news.3.c: "Довго вони не проживуть."
 aquileia_news.3.e: "Революція перемогла!"

 aquileia_news.5.t: "Невдала революція"
 aquileia_news.5.d:0 "[This.GetNewspaperHeader]Із капітуляцією останніх республіканських сил друга невдала революція в Аквілеї добігає кінця. Багато грифонів загинуло в боротьбі, але безрезультатно. Прихильники Королівства роззброїли революційні війська і захопили в полон багатьох лідерів Республіки. Очікується, що, як і у випадку з першою Аквілейською республікою, тепер в Аквілеї почнеться панування терору, щоб очистити її від останніх залишків республіканізму."
 aquileia_news.5.a: "Отже, це кінець..."
 aquileia_news.5.b: "Повішайте зрадників!"
 aquileia_news.5.c: "Вони знову зазнали поразки. Очікувано."
 aquileia_news.5.e: "Гнітюче."

 aquileia_news.6.t: "Війна за Таррін"
 aquileia_news.6.d:0 "[This.GetNewspaperHeader]Кілька днів тому [JER.GetName] надіслали ультиматум, вимагаючи віддати їм регіон Тарріну. Францистрія захопила його в Аквілеї під час буремних часів Першої революції, коли місцеву графиню було страчено, а республіканці мали слабкий контроль над територією.\n\nУльтиматум був офіційно відхилений, і Аквілея використала це для виправдання відкритої війни. [WNG.GetLeader], лідер Вінґбардії, висловив велике занепокоєння з цього приводу і пообіцяв втрутитися в разі потреби."
 aquileia_news.6.a: "Ми мусимо відтиснути аквілейських загарбників!"
 aquileia_news.6.b: "Таррін буде звільнено!"
 aquileia_news.6.c: "Як швидко загострилася дрібна земельна суперечка." # (&?)

 aquileia_news.7.t: "Аквілейці на марші"
 aquileia_news.7.d:0 "[This.GetNewspaperHeader]Колись давно Королівство Аквілея простягалося на набагато більшій території, ніж контролювало всього кілька років тому. Вона називалася Периферією і вписувалася в те, що іредентисти в Аквілеї називали "природними кордонами королівства". Уряд Аквілеї оголосив, що на сьогоднішній день нація відновила свої законні кордони і що вони будуть інтегровані в саму Аквілею якнайшвидше з усією необхідною і належною швидкістю.\n\nХоча від лідерів націй, які раніше займали ці землі, надходили протести, мало що свідчить про те, що уряд Аквілеї від них відмовляється. На момент завершення роботи над цією статтею, країни світу подали нічого більше, ніж символічні протести."
 aquileia_news.7.a: "Орел розправляє свої крила."

### НАЦІОНАЛЬНІ ФОКУСИ ###
 JER_state_of_aquileia: "Друге царство терору"
 JER_state_of_aquileia_desc:0 "Наша таємна поліція виявила докази діяльності республіканців. Схоже, що ці зрадницькі виродки не засвоїли урок з першого разу. Цього разу ми випередимо їх повстання і задушимо це нахабство в його колисці."
 JER_help_rila: "Брат у біді"
 JER_help_rila_desc:0 "Брат Його Величності, герцог Мішель, також стикається з республіканським втручанням. Зазвичай ми повинні пам'ятати про привілеї герцога, але в такий час інтереси сім'ї повинні бути важливішими за гордість."
 JER_send_guns_to_rila: "Озброїти лоялістів"
 JER_send_guns_to_rila_desc:0 "Багато хто ще при здоровому глузді і готовий битися за свого короля. За наказом Його Величності ми подбаємо про те, щоб у тих, хто готовий захищати корону, було достатньо зброї."
 JER_arrest_officers: "Відправити Шуетту"
 JER_arrest_officers_desc:0 "Як тінь у ночі, Шуетта переслідує вулицями Ріли, щоб вистежити і "розправитися" з будь-якими відомими республіканцями, яких вони зможуть знайти. Наші маленькі сови добре знають, що вбити змію найкраще, відрубавши їй голову."
 JER_friends_within_the_ponies: "Друзі всередині спільнот поні"
 JER_friends_within_the_ponies_desc:0 "Ми не можемо забути багатьох куциків, які живуть на наших землях. Багато з них походять з Еквестрії, де монарха обожнюють так само, як і Його Величність серед нас. Відколи вони оселилися тут, вони стали відомими як вірні піддані. Ми подбаємо про те, щоб у важку годину наші маленькі поні прийшли нам на допомогу."
 JER_expand_info_network: "Шукати широко та ретельно" # (&)
 JER_expand_info_network_desc:0 "Ми перевернемо кожен камінчик, коли полюємо на революціонерів. Вони, швидше за все, заполонили всі куточки країни! Тому ми будемо переслідувати їх скрізь, де доведеться, включаючи Віновію та Ўесткіп. На щастя, наші вірні піддані нададуть нам велику допомогу."
 JER_help_westkeep: "Вірна полковниця"
 JER_help_westkeep_desc:0 "Полковниця Солід надійна, як самі припливи, і завжди була такою. Його Величність особисто написав полковниці, щоб подякувати їй за службу в минулому, а також у майбутньому, і добра полковниця більш ніж готова служити знову."
 JER_help_vinovia: "Земля вина"
 JER_help_vinovia_desc:0 "Добрий кузен Його Величності вже давно більше прагне вдосконалювати мистецтво вина, ніж мистецтво державного управління. Приємне заняття, безперечно, але зараз на такі речі немає часу, і Його Величність нагадає про це доброму герцогу."
 JER_orvaillo_railroad: "Орвалілльська залізниця"
 JER_orvaillo_railroad_desc:0 "Якщо наші королівські війська повинні рухатися з достатньою швидкістю, щоб завдати удару по республіканцях, ми повинні подбати про те, щоб залізнична мережа була в належному порядку. Це несподіваний наказ, але залізниця Орвалільо повинна бути повністю використана для майбутньої битви."
 JER_deal_with_republican_MPA: "Зрадники в лавах ПРА"
 JER_deal_with_republican_MPA_desc:0 "Вони стверджують, що є вірними слугами нації, але дехто з Патріотичного руху Аквілеї, здається, забув, що Аквілея є і завжди належала Його Величності. Настав час подбати про те, щоб очистити ПРА від цієї гнилі."
 JER_visit_vinovia: "Державний візит до Віновії"
 JER_visit_vinovia_desc:0 "Герцог Ґадіффер — багатоликий, але перш за все він святковий і приємний грифон. Принцеса Вів'єнна переконала свого батька дозволити їй взяти на себе місію відвідати герцога і допомогти показати королівську віру в його правління. Дещо неохоче, Його Величність погодився."
 JER_help_pridea: "Усіма улюблений дядько"
 JER_help_pridea_desc:0 "Барон Денніс, брат короля, є одним з найздібніших — і безжальних — лоялістів Його Величності. Ми вдячні за це, адже це означає, що для придушення повстання, яке зароджується в Прідеї, нам потрібно лише покластися на Денніса."
 JER_give_dennis_free_reign: "Дати Деннісові вільне правління"
 JER_give_dennis_free_reign_desc:0 "Як Його Величність і сподівався, його брат відповів відверто і ясно. Все, що йому потрібно, щоб випалити цю гниль — ймовірно, буквально знаючи доброго барона, — це схвалення Його Величності. Його Величність не бачить причин не дати його."
 JER_mass_crackdowns: "Знайти революціонерів"
 JER_mass_crackdowns_desc:0 "Під час останньої революції барон Денніс Діскрет без вагань обрушив на зрадників гнів Арктурія, і час анітрохи не притупив його кігтів. Прідея червоніє від крові, оскільки барон діє з похвальним завзяттям, щоб придушити будь-які ознаки республіканізму."
 JER_send_monarchist_MPA: "Зміцнити ПРА"
 JER_send_monarchist_MPA_desc:0 "Прідейське крило ПРА є надзвичайно відданою силою. Барон тримав їх на короткому повідку і з самого початку переконався, що вони марширують під королівський барабанний бій, і якщо вони отримають необхідну підтримку, Прідея більш-менш впорається сама за себе."
 JER_to_kill_an_idea: "Убити ідею"
 JER_to_kill_an_idea_desc:0 "Це кінець.\n\nКров заливає вулиці і поля королівства, проте це королівство стоїть зруйноване, але нескорене. Республіканці не перемогли і цього разу, і цього разу ми подбаємо про те, щоб для цих зрадницьких покидьків не було наступного разу."
 JER_begin_reforming_education_system: "Навчити народ"
 JER_begin_reforming_education_system_desc:0 "Здається, що ми недбало ставилися до своїх обов'язків щодо освіти населення. Якби так багато з них не були неписьменними і неосвіченими, бур'яни республіканізму не пустили б коріння так швидко. Настав час дати їм освіту, щоб вони краще розуміли свої обов'язки і свої привілеї як слуги корони."
 JER_royal_academy: "Académie royale des sciences" # Королівська академія наук
 JER_royal_academy_desc:0 "Аквілея давня і славна, але минула слава погано замінює прогрес. Тому ми підписали хартію для нової величної Академії Наук. Її завдання: стати провідним світовим інститутом у своїх галузях."
 JER_integrate_the_loyal: "Інтегрувати лоялістів"
 JER_integrate_the_loyal_desc:0 "Наші піддані добре служили нам, і ми завжди будемо пам'ятати тих, хто в цю темну годину стояв біля корони. Але все ж таки прийшов час централізувати управління країною."
 JER_integrate_the_MPA: "Нагородити патріотів"
 JER_integrate_the_MPA_desc:0 "Під час революції було показано міру патріотів Аквілеї. Занадто багато хто забув про корону, але ті, хто все ще пам'ятав, боролися, як герої, захищаючи країну. Буде справедливо і правильно, якщо ми винагородимо добру пам'ять про ПРА."
 JER_reward_the_ponies: "Нагородити поні"
 JER_reward_the_ponies_desc:0 "Знову і знову наші маленькі поні доводять, що вони надійні та віддані, як і може сподіватися будь-який король. Такі куцики, як Сева Шако, чиї добровольці стримали цілу дивізію повстанців, є прикладом і натхненням для всіх нас, і вони повинні бути нагороджені як такі."
 JER_initial_army_reforms: "Початки війська"
 JER_initial_army_reforms_desc:0 "Наші військові добре служили під час повстання, і тому ганьба, що їхня підготовка, спорядження і навіть керівництво можуть так відрізнятися. Настав час створити єдине військо, яке буде гордістю нації."
 JER_new_officers: "Свіжий талант"
 JER_new_officers_desc:0 "Якщо ми хочемо, щоб наша армія була найкращою, ми повинні почати з верхівки; військо героїв на чолі з дурнями нічого не доб'ється. Вже зараз ми відзначили кілька перспективних курсантів, які стануть новим поколінням генералів для нового покоління солдатів."
 JER_support_domestic_industries: "Підтримати аквілейських підприємців"
 JER_support_domestic_industries_desc:0 "Для того, щоб Аквілея процвітала, ми повинні вкласти дещицю віри в звичайного грифона, і з цією метою ми вирішили інвестувати в деяких обраних підданих корони, щоб вони могли повністю розкрити свій потенціал."
 JER_build_the_nation: "Сяючий маяк"
 JER_build_the_nation_desc:0 "Наше королівство древнє і славне в рівній мірі, сяючий маяк процвітання і прогресу, який освітлював і освітлює шлях незліченних поколінь і який буде продовжувати робити це і в майбутньому."
 JER_new_law_code: "Кодекс Діскретів"
 JER_new_law_code_desc:0 "Наша правова система відстала від часу, являючи собою заплутану і суперечливу мішанину старих законів, привілеїв і місцевих прецедентів, які роблять виконання обов'язків судів майже неможливим. Настав час створити нову, єдину та сучасну систему права, яка полегшить тягар як для судів, так і для громадян."
 JER_a_advisory_parliament: "Parlement royal" # Королівський парламент
 JER_a_advisory_parliament_desc:0 "Наш монарх — це держава, і так воно і залишиться, але, тим не менш, було висловлено припущення, що, можливо, слід утворити певну форму парламенту. Він міг би допомагати короні у виконанні її обов'язків і займатися питаннями, які нижче королівської гідності, щоби простогрифони могли відчувати себе включеними і не піддаватися республіканізму знову."
 JER_old_glories: "Минула слава"
 JER_old_glories_desc:0 "Аквілейці — не якийсь підвладний народ, який покірно схилить голову. Вони не знають собі рівних і не погодиться на жодне становище, окрім як на вершині світу, де їм і належить бути! Вони — царі серед народів, лев, що ричить!"
 JER_reclaim_northwest: "Відвоювати північ"
 JER_reclaim_northwest_desc:0 "Коли серце Аквілеї нарешті в безпеці, настав час поглянути на північ. Наші старі землі залишилися в жалюгідному стані, і всі, від селянських республік до купецьких держав, намагаються встановити свій контроль над регіоном. Ці заблудлі сепаратистські регіони повинні бути повернуті до складу Аквілеї швидко і рішуче."
 JER_reclaim_east: "Відвоювати схід"
 JER_reclaim_east_desc:0 "На сході лежать землі, які вже давно не є частиною Аквілеї. Територія, яку зараз займають доми Авіан та Ері, колись була частиною нашого королівства, поки Ґровер I не захопив їх і не подарував у нагороду своїм вірним веренійським гончакам. Таррін на іншому пазурі був втрачений відносно недавно, але також по праву належить нам! Настав час відвоювати ці землі."
 JER_reintegrate_old_lands: "Реінтегрувати Периферію"
 JER_reintegrate_old_lands_desc:0 "До якого жалюгідного стану доведені наші прикордонні землі! Ми повинні негайно розпочати їх реінтеграцію у власне королівство і подбати про те, щоб вони відновили свою колишню славу як частина великого цілого."
 JER_pony_mage_regiments: "Régiments de mage" # Полк магів
 JER_pony_mage_regiments_desc:0 "Протягом століть наші маленькі поні були найвідданішими підданими, і їхня магія справді варта уваги. Ми робимо ведмежу послугу цим вірним конячкам, що досі не використовували їхні здібності належним чином. Віднині Régiments de mage дадуть нашим підданим куцикам можливість служити нам якнайкраще."
 JER_the_grand_army: "Grande armée" # Велика армія
 JER_the_grand_army_desc:0 "Військо Аквілеї призначене для більшого, ніж просто бути іншим військом. Воно має стати неперевершеним звіром, збудованим з тисяч і тисяч воїнів, неперевершених у жорстокості та відвазі, готових померти за свою батьківщину, якщо цього вимагатиме їхній обов'язок."
 JER_pardon_republican_officers: "Королівське помилування"
 JER_pardon_republican_officers_desc:0 "У всього є ступені, навіть у зради. Кілька республіканських офіцерів з камер благали про шанс спокутувати свою провину. Дехто назвав би це образою правосуддя, але Аквілея — не та країна, що марнує таланти своїх підданих."
 JER_expand_conscription: "Levée en masse"
 JER_expand_conscription_desc:0 "Як солодко і почесно померти за свою країну. Жителі Аквілеї добре знають цю істину, і якщо буде потрібно, вони охоче і хоробро кинуться в бій за корону і за батьківщину."
 JER_final_showdown: "Останній бій"
 JER_final_showdown_desc:0 "Настав час кинути виклик Грифонській Імперії. Занадто довго вони вважали себе справжніми господарями Грифонії, а ми були змушені схиляти перед ними голови. Але більше так не буде, прийшов час Аквілеї розправити крила і зайняти своє місце королеви грифонів. Вперед! La Victoire est à nous!"

 JER_fight_for_freedom: "Боріться за свою свободу!"
 JER_fight_for_freedom_desc:0 "Ми, народ Аквілеї, повинні піднятися на захист наших республіканських ідеалів! Ми не можемо дозволити монархічному тирану диктувати наші свободи і наш спосіб життя! Ми повинні захищати наші переконання, навіть до смерті, якщо доведеться!"
 JER_infiltrate_pridea: "Із попелу"
 JER_infiltrate_pridea_desc:0 "Колись яскрава пляма революційного запалу молодої республіки, Прідея знову потрапила в королівські пазурі після того, як барон Денніс Діскрет нещадно обстріляв місто зі свого флоту і штурмував доки зі своєю морською піхотою, захопивши і згодом стративши сотні революціонерів. Із попелу свободи в Прідеї повстане нова революція."
 JER_spread_leaflets: "Розпалити пам'ять про Комуну"
 JER_spread_leaflets_desc:0 "Автономна комуна Прідея — це теплий, але далекий спогад для багатьох прідейців, які прагнуть свободи. Знайдіть усіх республіканських друкарів у баронстві та передайте їм повідомлення для друку. Комуна повинна бути зібрана знову!"
 JER_target_the_worst: "Націлитися на Maréchaussée"
 JER_target_the_worst_desc:0 "Ніхто не був більш причетний до падіння Комуни Прідеї, ніж поні, що живуть у баронстві, і ніхто не отримав більшої вигоди від повернення монархістів до влади. Ми повинні показати їм, що означає виступати проти свободи!"
 JER_smuggle_it_in: "У коханні та на війні всі засоби хороші" # (&)
 JER_smuggle_it_in_desc:0 "Коли Денніс Діскрет повернувся до Прідеї під час монархічної контрреволюції, він обдарував грифонів, що жили в місті, своїми дарами: гарматними ядрами, мінометними мінами та смертю. Цього року настав час відплатити йому тим самим і надіслати подарунок, який його вразить."
 JER_infiltrate_aquila: "Голова змії"
 JER_infiltrate_aquila_desc:0 ""Відрубайте голову змії — і ви вб'єте нещасну тварину". Король Морісет — глава монархістів, і як такий, він повинен померти першим. Настав час зробити все можливе, щоб Морісет загинув разом з рештою свого мерзенного роду. Діскрети не повинні вдруге уникнути гільйотини!"
 JER_smuggle_the_weapons: "Знаряддя революції"
 JER_smuggle_the_weapons_desc:0 "Якщо ми хочемо знищити монархістів, нам знадобляться гвинтівки, і багато гвинтівок. Наші спільники почнуть контрабанду зброї до столиці, що значно зміцнить наші позиції ціною ослаблення інших революційних осередків в інших частинах Королівства."
 JER_prepare_the_diaspora: "Діти революції"
 JER_prepare_the_diaspora_desc:0 "Коли у нас є зброя, нам потрібні грифони, щоб володіти нею на полі бою. Розсилайте заклик по всьому королівству — ми повинні викликати революціонерів з найвіддаленіших куточків Аквілеї і привести їх сюди, до столиці. Місто Світла має бути взяте і збережене за будь-яку ціну, якщо ми хочемо, щоб революція мала успіх."
 JER_ties_in_MPA: "Зв'язок із Родьє"
 JER_ties_in_MPA_desc:0 "Хоча праві вважаються прихильниками корони, їхній лідер, Леонар Родьє, має таємні республіканські симпатії. Ми повинні працювати разом з Родьє, щоб проникнути і витіснити жандармерію короля Морісета в Аквілеї, що дасть нам більше шансів відрубати голову короля від його тіла."
 JER_infiltrate_the_prisons: "Шпигування за шпигунами"
 JER_infiltrate_the_prisons_desc:0 "Шпигуни короля, Шуетта, є його очима і вухами на вулицях, і вони викорінили і стратили десятки вискочок-революціонерів за останні чотири роки. Краще спостереження за Шуеттою дасть нам більше попереджень, коли рейд буде неминучим, а ще краще — відстежувати пересування короля."
 JER_infiltrate_the_palace: "У лігво звіра"
 JER_infiltrate_the_palace_desc:0 "Без плану захоплення короля Морісета, він напевно знову вислизне з наших пазурів. Ми повинні бути готові штурмувати його палац, коли почнеться наступна революція. Розвідка території та збір команди досвідчених революціонерів значно підвищить наші шанси."
 JER_convince_the_officers: "Декілька нових друзів"
 JER_convince_the_officers_desc:0 "В війську короля повно генералів, які воювали за нього з необхідності, вважаючи, що попередня революція була приречена на поразку. Хоча тоді вони мали рацію, цього разу все буде інакше, і якщо ми будемо достатньо переконливими, то зможемо переконати їх приєднатися до нашої справи."
 JER_stoke_the_fires: "Розпалити вогонь"
 JER_stoke_the_fires_desc:0 "В війську короля панує невдоволення, і багато воїнів відкрито нарікають на його правління. Якщо ми зможемо розпалити в їхніх серцях вогонь революції, то, можливо, зможемо переконати їх покинути короля і приєднатися до нової республіки."
 JER_infiltrate_vinovia: "Земля вина та зрадників"
 JER_infiltrate_vinovia_desc:0 "Революція була саботована зсередини слабкими революційними лідерами у Віновії, які склали зброю під владою герцога Ґадіффера, вислухавши лише кілька мізерних промов. Якщо ми хочемо, щоб наступна революція була успішною, нам доведеться бути більш залученими у Віновію, ніж минулого разу."
 JER_encourage_extremeism: "Заохотити радикалів"
 JER_encourage_extremeism_desc:0 "Єдиний спосіб зламати владу герцога Ґадіффера над Віновією — це мобілізувати наші найбільш радикальні та фанатичні елементи до герцогства. Якщо нам вдасться викликати паніку і почати заворушення на вулицях, то медові слова герцога вже не зможуть врятувати його нещасний хребет."
 JER_political_slander: "Провітрити білизну"
 JER_political_slander_desc:0 "Одним з прийомів герцога Ґадіффера, спрямованих на розвал і дискредитацію революційних фракцій в Прідеї, був підлий наклеп і неправдиві чутки про моральні якості їхніх лідерів. Що ж, двоє можуть грати в цю гру, і незабаром герцог стане не більше ніж посміховиськом для всієї Віновії."
 JER_anti_monarchist_rallies: "У гості до герцога"
 JER_anti_monarchist_rallies_desc:0 "Коли довіра до герцога підірвана, настав час піти на його замок і показати військовим, як низько він впав. Герцога без війська нема чого боятися, а його друзі та прихильники починають покидати його з дивовижною швидкістю."

 JER_the_triumph: "Друга республіка"
 JER_the_triumph_desc:0 "Нарешті перемога! Монархісти Аквілеї знову розбиті, вигнані з країни або закопані в її землю на глибину шести футів. Друга революція перемогла, причому блискуче, і тепер настав час урочисто встановити демократію, на яку ми так довго чекали. Друга Республіка повстає!"
 JER_educate_the_populace: "Боротися з неграмотністю"
 JER_educate_the_populace_desc:0 "Невігластво — це знаряддя тиранів, зброя — воєначальників. Знання — це основа, на якій тримається свобода. Ми докладемо всіх зусиль, щоб навчити грифонів по всій Республіці читати і вчитися, щоб вони могли стати ефективними учасниками нашої нової і вічної демократії."
 JER_delegalize_the_monarchy: "Законодавчо скасувати монархію"
 JER_delegalize_the_monarchy_desc:0 "Все, що ми робимо як республіка, повинно мати основу в наших законах і конституції. Це включає в себе усунення останніх залишків монархії та прийняття демократії. Хоча ми повалили Діскретів силою і кривавою революцією, їхній кінець не може бути по-справжньому реальним, поки не висохнуть чорнила на нашій новій конституції."
 JER_social_security_for_all_aquileians: "Déclaration d'acceptation et des droits civils des poneys" # Декларація про визнання та громадянські права поні
 JER_social_security_for_all_aquileians_desc:0 "Скільки себе пам'ятає Аквілея, по всіх її землях проживала значна меншина поні, які слугували опорою для монархії Діскретів. Щоб залучити їх на свій бік і розділити з ними наше революційне братерство, ми приймемо офіційну декларацію, яка гарантує, що поні є повноправними громадянами нашої республіки і мають такі ж права, як і будь-який грифон."
 JER_republican_national_academy: "Académie républicaine des sciences" # Республіканська академія наук
 JER_republican_national_academy_desc:0 "Вільні від ярма тиранії, наші найкращі вчені та найблискучіші уми тепер можуть досліджувати, як їм заманеться, і навчати майбутні покоління прогресивних грифонів за щедрого фінансування від Республіки. Незабаром в Аквілеї з'явиться найбільша наукова академія в усьому світі!"
 JER_unite_all_of_aquileia: "Відвоювати Периферію"
 JER_unite_all_of_aquileia_desc:0 "Колись Аквілея була великим королівством, а тепер ми зробимо її ще більшою республікою. Землі на північ від нас є повноправними провінціями Аквілеї, якими зараз керують різношерсті грифони та тирани, що ввели населення в оману. Ми повинні привести їх під просвітлене правління Республіки і дати всім відчути справжню свободу."
 JER_integrate_the_borderlands: "Інтегрувати Периферію"
 JER_integrate_the_borderlands_desc:0 "Хоча грифонам Периферії може знадобитися час, щоб знову звикнути до життя під владою Аквілея, незабаром вони з розпростертими крилами приймуть свободу, яку ми їм пропонуємо! Ми несемо їм культурне та економічне процвітання, а також політичну свободу! Що тут такого, що не можна любити!"
 JER_invest_in_the_people: "Вкластися в народ"
 JER_invest_in_the_people_desc:0 "Освіта — це паливо для майбутнього нашої нації! Якщо ми не будемо інвестувати в наших молодих грифонів, то як вони підуть вперед, щоб врешті-решт покращити Аквілею як націю? Це мета, якій ми повинні не просто віддавати належне на словах, але й вживати реальних заходів, щоб покращити майбутні перспективи нашої нації."
 JER_limit_presidential_executive: "Обмежити виконавчу владу президента"
 JER_limit_presidential_executive_desc:0 "Однією з найбільш гаряче обговорюваних частин Аквілейської конституції є функція виконавчої влади. Наша політична позиція завжди полягала в тому, щоб обмежити виконавчу владу і передати більше повноважень Національній Асамблеї, щоб вона була головною рушійною силою нашої демократичної системи. Наш президент не повинен стати диктатором, і ці обмеження забезпечать це." # (&): не вміщається
 JER_presidential_powers_expansion_act: "Розширити виконавчу владу президента"
 JER_presidential_powers_expansion_act_desc:0 "Однією з найбільш гаряче обговорюваних частин Аквілейської конституції є функція виконавчої влади. Наша політична позиція завжди полягала в посиленні керівної ролі виконавчої влади та забезпеченні того, щоб нація мала сильну фігуру, за якою можна було б згуртуватися. Збільшення повноважень президента дасть йому змогу вживати рішучих заходів, коли це необхідно, щоб гарантувати, що нація ніколи більше не впаде до тиранії." # (&): не вміщається
 JER_army_expansion_act: "План розширення Armée républicaine"
 JER_army_expansion_act_desc:0 "Якщо Аквілея хоче захистити свою революційну свободу і, можливо, навіть поширити її на решту континенту, ми повинні забезпечити, щоб наша армія була готова до цього завдання. Збільшення військового бюджету забезпечить більше і краще підготовлених солдатів для будь-яких майбутніх воєн. Особливо проти нашого ненависного ворога в Герцланді..."

 JER_PAT_victory: "Président Cru"
 JER_PAT_victory_desc: "Ґран Крю здобув перемогу на виборах!"
 JER_ammends_with_beefstake_MPA: "Домовитися з націонал-синдикалістами" # (&?)
 JER_ammends_with_beefstake_MPA_desc:0 "Багато членів Родьєрової партії ПРА включили в свою політику принципи соціалістичного мислення. Цих так званих "націонал-синдикалістів" можна переконати підтримати наш уряд, якщо ми, в свою чергу, пообіцяємо їм деякі націоналістичні культурні реформи. Адже ми всі є аквілейськими патріотами, чи не так? Чому б нам не працювати разом?"
 JER_attract_FJA_members: "Залучити соціал-демократів"
 JER_attract_FJA_members_desc:0 "Багато членів МФА є палкими прихильниками соціальної держави, яка підтримує населення через дії уряду. Якщо ми зможемо показати їм, що ми є лише логічним продовженням цієї політики, ми матимемо гарантію підтримки з боку цих лівих членів МФА, коли ми спробуємо провести наші економічні реформи."
 JER_union_representation_act: "Loi sur la représentation syndicale" # Закон про представництво профспілок
 JER_union_representation_act_desc:0 "Забезпечення політичного представництва різних профспілок Аквілеї на нижчих рівнях зміцнить зв'язки між нашим урядом та зазначеними профспілками. Пов'язуючи політику АПП та промислову діяльність профспілок разом, ми втратимо певну підтримку в Асамблеї, але продуктивність та права працівників того варті."
 JER_state_housing: "Logement d'état" # Державне житло
 JER_state_housing_desc:0 "Надання житла бідним за рахунок держави вже давно є пропозицією соціалістичних рухів Аквілеї. Ми нічим не відрізняємося; ми забезпечимо, щоб усі мали місце для ночівлі в комфорті, і щоб ніхто не залишився жити на вулиці! Хоча наші опоненти можуть назвати це чистим популізмом, ми залишаємося вірними нашим переконанням, що всі аквілейці заслуговують на право на гідне життя!" # (&): не вміщається
 JER_the_shining_star_of_socialism: "Сяюча зірка соціалізму"
 JER_the_shining_star_of_socialism_desc:0 "Оскільки Аквілея на підйомі, все більше і більше грифонів приписують АПП процвітання Аквілеї. Ми можемо скористатися цим, щоб проштовхнути деякі закони, які раніше були неможливими."
 JER_civil_nationalism: "Аквілейський громадянський націоналізм"
 JER_civil_nationalism_desc:0 "Аквілея — країна своїх громадян. Це основоположний принцип нашої соціалістичної ідеології, про який ми ніколи не повинні забувати. Хоча ми не є націоналістами в дусі чорнокрилих з Вінґбарді чи інших подібних до них, ми пишаємося нашою нацією і нашим революційним минулим. Наша ідентичність як аквілейців невіддільна від цієї революційної боротьби за свободу, і ми не повинні про це забувати." # (&): не вміщається
 JER_bring_the_unions_into_politics: "Політизувати профспілки"
 JER_bring_the_unions_into_politics_desc:0 "Якщо раніше профспілки були активними лише на місцевому політичному рівні, то зараз настав час вивести їх на національний рівень. У кожній адміністративній одиниці, зокрема на федеральному рівні, буде створена рада членів профспілок, які представлятимуть інтереси робітничого грифона. Таким чином, держава завжди буде реагувати на потреби робітників."
 JER_ammend_gun_ownership_laws: "Внести зміни до законів про володіння зброєю"
 JER_ammend_gun_ownership_laws_desc:0 "Поні-революціонерка Карамелька Маркс якось сказала: "Під жодним приводом не можна здавати зброю; будь-яка спроба роззброїти робітників повинна бути саботована, за необхідності — силою". Хоча ми заперечуємо більшу частину її філософії, ми згодні з цим твердженням. У часи перед першою революцією монархія намагалася конфіскувати зброю народу і повернути її проти нас. Ми ніколи не дозволимо цьому статися знову!" # (&): не вміщається
 JER_foreign_brigades: "Les travailleurs du monde, s'unissent!"
 JER_foreign_brigades_desc:0 "Нам вдалося скинути власні кайдани тиранії, і ми створили притулок для робітників в межах наших власних кордонів. Тепер обов'язок нашої революції — вийти за кордон і боротися за права всіх трудящих світу. А якщо ви робітник? Ти теж частина об'єднаного фронту робітників! Приходьте, допоможімо нашим товаришам у їхній боротьбі проти гноблення!"

 JER_FJA_victory: "Président Gaudreau"
 JER_FJA_victory_desc: "Сесіль Ґодро здобула перемогу на виборах!"
 JER_mend_the_divides: "Вийти за межі партій" # (&)
 JER_mend_the_divides_desc:0 "Зараз не час для аквілейців боротися між собою за більш делікатні питання політики. Ми тут для того, щоб об'єднати націю і йти вперед у нову епоху. Ми об'єднаємо всіх депутатів, яких зможемо знайти, що підтримають наш заклик до єдності, і почнемо впроваджувати наші реформи."
 JER_tax_policy_revisions: "Переосмислити Аквілейський податковий кодекс"
 JER_tax_policy_revisions_desc:0 "Наразі податковий кодекс нашої нації розрізнений. Існує близько 63 різних податкових законів, які перетинаються у всіх прошарках суспільства. Так більше не може тривати. Ми повинні об'єднатися як нація і переглянути всі податкові зобов'язання для кожного громадянина Аквілеї. Ми сподіваємося, що це збільшить надходження до бюджету і зменшить бюрократичну тяганину, що дасть вкрай необхідний поштовх для зростання економіки." # (&): не вміщається
 JER_rural_electrification_commission: "Commission d'electrification rurale" # Комісія з електрифікації сільської місцевості/села
 JER_rural_electrification_commission_desc:0 "Багато частин сільської Аквілеї досі не мають повного електричного підключення. Як одна з провідних націй Грифонії, це не може залишатися! Ми розпочнемо кампанію з підключення електрики по всій країни, відкриваючи нові землі для промисловості та розвитку. Однак це дорогий план, і нам знадобиться певна підтримка серед більш фінансово освідчених депутатів або тих, хто вважає, що він не достатньо працює заради своєї країни." # (&): не вміщається
 JER_labour_law_revisions: "Осучаснити трудове законодавство"
 JER_labour_law_revisions_desc:0 "Хоча ми в жодному разі не соціалісти, ми визнаємо, що держава зобов'язана захищати своїх працівників через законодавчий процес. Новий Аквілейський трудовий кодекс має бути розроблений для того, щоб забезпечити правовий захист прав працівників та їхніх профспілок. Однак, на жаль, багато хто в Асамблеї виступає проти цього кодексу як такого, що заважає ринковим відносинам між робітником і роботодавцем." # (&): не вміщається
 JER_aquileia_reclaimed: "Об'єднана Аквілея"
 JER_aquileia_reclaimed_desc:0 "Нарешті! Кровні брати Аквілеї, грифони Периферії, знову об'єдналися зі своєю батьківщиною і можуть насолоджуватися тією ж свободою, яка охоплює їхніх співвітчизників-грифонів. Завдяки цьому об'єднанню наша популярність серед населення зростає, і ми легко зможемо провести через Асамблею ще кілька законів, спираючись на нашу нову популярність."
 JER_anti_monopoly_laws: "Антимонопольні закони"
 JER_anti_monopoly_laws_desc:0 "Озираючись на часи королівської тиранії, ми бачимо, що монархія часто використовувала величезні корпорації, щоб пригнічувати простих грифонів, примушуючи їх, по суті, до рабської праці. Ми повинні створити більш рівне бізнес-середовище, в якому всі грифони зможуть працювати, не боячись, що мегакорпорації витіснять їх з ринків або зловживатимуть ними як робочою силою."
 JER_the_republican_gednermerie: "Утворити Жандармерію"
 JER_the_republican_gednermerie_desc:0 "Хоча ідея деспотичного державного нагляду і сама пам'ять про Шуетту викликає страх і ненависть у всіх аквілейців, ми визнаємо, що серед аквілейців існує потреба в захисті. Не для того, щоб шпигувати за нашими власними громадянами, а для того, щоб захистити нас від іноземних агентів і для проведення операцій за границею. Звісно, в певні моменти їм може знадобитися діяти і всередині країни, але тут ми можемо зробити все, що в наших силах." # (&): не вміщається
 JER_cultural_pluralism: "Культурний плюралізм"
 JER_cultural_pluralism_desc:0 "Хоча всі грифони Периферії зараз можуть насолоджуватися славою нашої свободи, багато хто з них не бажає приймати інші аспекти аквілейської культури. Хоча в ідеальному світі ми були б раді, якби вони врешті-решт прийняли аквілейський спосіб життя, ми усвідомлюємо, що це навряд чи коли-небудь станеться. Натомість, ми повинні наголошувати на мультикультурному світогляді на всіх теренах, якими ми керуємо." # (&): не вміщається
 JER_eradicate_hunger: "Обмежене регулювання цін"
 JER_eradicate_hunger_desc:0 "Ідея запровадження цінового регулювання, щоб прогодувати міську бідноту Аквілеї, піднімалася багато разів з моменту нашого приходу до влади. Хоча багато хто вбачає в цьому надмірне втручання держави в економіку, дехто починає розуміти переваги цієї ідеї. Відтепер уряд купуватиме зерно за ринковою ціною і роздаватиме його бідним за нижчими цінами або в обмін на працю."

 JER_MPA_victory: "Président Rodier"
 JER_MPA_victory_desc: "Леонар Родьє здобув перемогу на виборах!"
 JER_wrangle_the_party: "Розсварити партію"
 JER_wrangle_the_party_desc:0 "ПРА — це немов пожежа. Непередбачувана, неконтрольована і надзвичайно мінлива. Настав час привести наших роз'єднаних депутатів у відповідність з Родьє і партією, щоб гарантувати, що Президент ніколи не відчуватиме нестачі в підтримці його заходів. Навіщо використовувати коаліції, коли ви можете провести те, що хочете, самостійно?"
 JER_repatriation_act: "Репатріювати Idole aquiléenne"
 JER_repatriation_act_desc:0 ""Idole aquiléenne" — це напружена тема в аквілейській політиці. Розпочавши свою діяльність як палкі монархісти, ця організація, що базується переважно на поні, з роками стала тісно пов'язаною з новою республіканською справою ПРА. Після революцій вони дещо пом'якшили свої методи, і зараз настав час знову легалізувати свою діяльність."
 JER_urban_expansion_act: "Loi sur l'etalement urbain" # Закон про розростання міст/міське розростання
 JER_urban_expansion_act_desc:0 "Маршал бачить майбутнє промисловості та розвитку. Він знає, що центром торгівлі і навіть суспільства в майбутньому будуть мегаполіси. Відповідно до цього, ми повинні інвестувати в нашу міську інфраструктуру, щоб надавати послуги всім тим, хто живе в містах. Багато з цих робочих місць з'являться у формі військового виробництва, щоб підготуватися до майбутніх національних конфліктів." # (&): не вміщається
 JER_institute_of_cultural_preservation: "Заснувати Institut de préservation culturelle"
 JER_institute_of_cultural_preservation_desc:0 "Однією з найбільших сил, що підтримують ПРА політично, є аквілейський націоналізм. Збереження аквілейської культурної самобутності було однією з головних тез Родьє під час виборів, і тепер настав час виконати ці обіцянки. Створення державної установи, єдиним завданням якої буде спонсорування та підтримка нашої культури, стане сильним благом для сили та гордості нашої нації!" # (&): не вміщається
 JER_patriotic_fervour: "Бачення величі"
 JER_patriotic_fervour_desc:0 "Аквілея знову швидко рухається до того, щоб знову стати Великою Державою на Грифонії! Ми більше не просто ще одна провінція Імперії, що втекла, ми сильна і горда нація, яка покладається на свої традиції і культуру. І звичайно ж, кому ще ми повинні дякувати, окрім Маршала? Він приніс нашій нації славу і престиж! І ми підемо за ним до кінця!"
 JER_establish_state_unions: "Syndicats nationaux"
 JER_establish_state_unions_desc:0 "Для того, щоб покращити економічний розвиток наших міст, деякі члени ПРА, які позиціонують себе як націонал-синдикалісти", рекомендують впровадити програму державних профспілок, щоб покращити умови праці, зберігаючи при цьому контроль над економічним процесом на користь держави. Хоча деякі більш традиційні члени називають це "комуністичним", ми більш ніж раді прийняти цю ідею." # (&): не вміщається
 JER_aquileiafication_campaign: "Кампанія аквілеїзації"
 JER_aquileiafication_campaign_desc:0 "Грифони Периферії все ще чіпляються за відсталі культури, які принижують їхнє життя нецивілізованими практиками. Ми візьмемо цих грифонів під свої крила, покажемо їм, як бути аквілейцями, як бути більшими, ніж вони колись були. І коли менші культури будуть стерті з лиця землі, ми всі зможемо радіти простому факту, що ми всі аквілейці, грифони свободи і волі!"
 JER_establish_the_foreign_legion: "Створити Légion etrangère"
 JER_establish_the_foreign_legion_desc:0 "Idole aquiléenne досі добре виконував свою функцію. Він привів більше поні в ПРА і посилив нашу підтримку в ключових сферах. І тепер у Маршала є чудова ідея, як віддячити їм. Інтегрувавши Idole aquiléenne в аквілейську армію як "Légion etrangère", ми створимо санкціонований урядом спосіб для груп меншин служити державі."
 JER_the_four_principles: "Liberté, egalité, fraternité, nationalité!"
 JER_the_four_principles_desc:0 "Хоча Аквілейська революція завжди робила все можливе для втілення трьох принципів Теодора Верані "Liberté, egalité та fraternité", Родьє хоче додати до цього списку ще один. Забезпечивши націоналізму таку ж високу позицію, як і трьом іншим, ми гарантуємо, що Аквілея завжди буде відмінною культурною ідентичністю від решти Грифонії, яскравим прикладом для всіх, щоб спробувати стати такими." # (&): не вміщається

 JER_national_party: "Président Vérany"
 JER_national_party_desc: "Теодор Верані здобув перемогу на виборах!"
 JER_poach_support: "Переманити депутатів"
 JER_poach_support_desc:0 "НПА багато в чому є квитком до влади у коаліційній системі. До нього входять політики з усього ідеологічного спектру Асамблеї. Всі вони незадоволені іншими політичними фракціями і об'єднуються навколо пангрифонської ідеології Верані. Маючи таку різноманітну підтримку, нам відносно легко заручитися підтримкою всіх верств суспільства, щоб підвищити нашу політичну спроможність."
 JER_use_veranys_reputation: "Герой республіки"
 JER_use_veranys_reputation_desc:0 "Образ Верані як героя Республіки все ще звучить голосно і правдиво для багатьох по всій Аквілеї. Хоча багато хто називає його пережитком минулої епохи, вірні члени НПА все ще пам'ятають його славу та перемоги. Разом з ними, багато членів МФА все ще пам'ятають його як найбільшого речника демократії, і готові голосувати разом з ним в пам'ять про цей образ."
 JER_reform_the_national_bank_of_aquileia: "Реформувати Національний банк"
 JER_reform_the_national_bank_of_aquileia_desc:0 "Однією з найбільших проблем, що стоять зараз перед нашою революційною республікою, є проблема державного боргу. Через бойові дії та кровопролиття ми також витрачаємо величезну кількість золота та інших валют, щоб підтримувати стабільність нашої держави. Щоб управляти цим, ми повинні створити фінансову установу з єдиною метою — кредитувати уряд, щоб ми могли залишатися платоспроможними." # (&): не вміщається
 JER_increase_military_funding: "Переосмислити бюджет армії"
 JER_increase_military_funding_desc:0 "Теодор Верані має великі плани щодо того, куди Аквілея піде далі. Він є завзятим пангрифоністом і твердо вірить у те, що зможе поширити нашу революцію по всій Грифонії. А для цього, на його думку, ми повинні розширити військо. Рахунок буде великим, але у нас є державні інструменти, такі як наш новий банк, щоб полегшити цей тягар."
 JER_the_dream_aint_dead: "Мрія не мертва"
 JER_the_dream_aint_dead_desc:0 "Ми не можемо відмовитися від великої мрії про пангрифонізм! Якщо революція існує лише в Аквілеї, то інші монархії землі неминуче побачать у нас загрозу і прийдуть, щоб покінчити з нами раз і назавжди. Наш священний обов'язок як республіки, яка успішно скинула кайдани рабства, що колись тримало нас, вийти за межі наших кордонів і звільнити решту Грифонії!"
 JER_support_military_industrial_complex: "Військово-промисловий комплекс"
 JER_support_military_industrial_complex_desc:0 "Співпраця з великими промисловими конгломератами Аквілеї дозволить нам накопичити достатньо військових матеріалів для майбутнього конфлікту. Використовуючи кредити та акції національного банку, ми зможемо утримувати набагато більшу армію, ніж раніше, завжди готову захищати республіканство, де б йому не загрожувала небезпека. І врешті-решт це військо поверне борг, відвідавши сам Грифенгайм..." # (&): не вміщається
 JER_griffonian_citizenship_act: "Закон про «громадянство» грифонців"
 JER_griffonian_citizenship_act_desc:0 "Асамблея розробила суперечливе положення, яке значно полегшує вимоги для отримання аквілейського громадянства для будь-яких республіканських дисидентів, які перетинають наші кордони. Маскуючись під спосіб залучення інтелектуалів з-за кордону, насправді ми будуємо мережі, встановлюємо контакти і ділимося інформацією з-за кордону. Коли всюди є республіканці, імперцям ніде сховатися." # (&): не вміщається
 JER_equal_lingustic_representation_act: "Зрівняти мови"
 JER_equal_lingustic_representation_act_desc:0 "Зусилля Асамблеї зрівняти всі грифонські мови в очах аквілейського уряду розглядаються всіма як величезний крок до повного прийняття пангрифонської ідентичності. Це робить Аквілею лідером у міжнародному республіканському русі, а також ставить її на шлях зіткнення з імперськими урядами. Оскільки вони більше не зможуть прикидатися, що у Верані немає амбіцій."
 JER_prepare_for_the_future: "Батько революції"
 JER_prepare_for_the_future_desc:0 "Настав час Верані ввійти в роль, яка вже була для нього відведена. Він не лише герой обох революцій, але й їхній ідейний батько. Саме його ідеї привели нашу націю до того, чим вона є сьогодні, саме його вплив створив ту Аквілею, яку знають її громадяни. І як батько дбав про своїх дітей, так і діти повинні підтримувати батька у його великій місії..."

 JER_the_tarrin_question: "Питання Тарріну"
 JER_the_tarrin_question_desc:0 "Не так давно Таррінщина була аквілейською так само, як Ріла чи Прідея сьогодні. Місцева графиня Діскрет була скинута республіканцями у 980 році, але Францистерці швидко вторглися і захопили волость. Зараз тут знову править деспотична монархія, але цього разу монарх також є іноземцем! Ми повинні вигнати вінґбардських маріонеток з цих земель і повернути їх для Республіки!" # (&): не вміщається
 JER_diplomacy_is_good: "Лагідний пазур" # інак. ніжний, м'який
 JER_diplomacy_is_good_desc:0 "Наші східні сусіди можуть здаватися решті світу сварливими блазнями, але ми знаємо, що з них можна отримати певний зиск. Хоча вони є монархіями, вони взяли на себе зобов'язання протистояти імперській та іншій іноземній агресії у своєму регіоні, і з цією метою вони можуть бути хорошими партнерами, принаймні зараз."
 JER_the_conquest_of_avian: "Визволення Луентено"
 JER_the_conquest_of_avian_desc:0 "Землі Веренії століттями були розірвані між впливами герцландців та аквілейців. Західна половина герцогства Веренія, Луентено, колись була частиною Аквілеї і донині зберігає свою аквілейську ідентичність. Місцеві грифони сильно постраждали від Веренійської боротьби і прагнуть звільнення від монархічної влади. Ми повинні зробити так, щоб імперці ніколи не правили цими землями!" # (&): не вміщається
 JER_on_our_own: "Самі по собі"
 JER_on_our_own_desc:0 "Давним-давно провідник невдалої революції Александер Кемерскай не зміг принести свободу в Герцланд. Він відступив на північ і став монархом лише за назвою, відмовившись від принципів, за які колись боровся. Хоча ми можемо цінувати його зусилля, він втратив революційний мандат. Тепер настав час нам, другій великій революції, підхопити цей факел і розтрощити ним кілька імперських черепів!" # (&): не вміщається
 JER_work_with_the_republicans: "Зв'язок із Клаудбері"
 JER_work_with_the_republicans_desc:0 "Хоча революціонери в Клаудбері одного разу зазнали невдачі, ми все ще в боргу перед ними за все, що вони зробили для просування нашої ідеології. Звернімося знову до них і сформуємо союз проти ненависної імперської загрози. Тільки разом ми зможемо перемогти це найбільше випробування!"
 JER_first_strike: "Ouvre la porte"
 JER_first_strike_desc:0 "Це буде заклик революції:\n\nDebout les citoyens d'Aquilée! Que le sang des tyrans impériaux abreuve nos sillons!\n\nВсі почують його й або зберуться на заклик, або зіщуляться зі страху!"

 JER_liberal_industry: "Завершити Кольтберові реформи"
 JER_liberal_industry_desc:0 "Міністерство Кольтбера було дивним часом. Приймаючи назад світлі голови, які втекли від контрреволюції, Кольтбер одночасно послабив престиж монархії і водночас забезпечив їй процвітання. Його рання смерть поклала край багатьом його реформам і спричинила хаос 1008 року. Тепер настав час продовжити його справу."
 JER_the_rebirth_of_a_city: "Відродження Аквіли"
 JER_the_rebirth_of_a_city_desc:0 "Після 1008 року проєкт Гаусґриффа з перетворення нашої столиці на "місто пишноти", як він її називає, довелося закрити. Тепер настав час повернутися до роботи і вирішити майбутнє Аквіли."
 JER_local_resource_extraction: "Національна геологічна служба"
 JER_local_resource_extraction_desc:0 "Земля Аквілеї, як і її грифони, сповнена потенціалу, який так часто залишається невикористаним. Ми відправимо наших найяскравіших умів та інженерів по всій країні в пошуках нових починань. І якщо їм не вдасться знайти вартісні родовища, то, можливо, все ж таки трапляться якісь щасливі випадковості."
 JER_agrarian_reforms: "Комітет із осучаснення сільгоспу"
 JER_agrarian_reforms_desc:0 "Кольтбер давно нарікав на те, наскільки застарілим було аквілейське сільське господарство, але це питання було неймовірно делікатним, оскільки королю Морісету доводилося балансувати на тонкій межі між задоволенням потреб колишніх кріпаків і землевласницької знаті. Тепер, коли ситуація врегульована, ми можемо нарешті осучаснити сільську місцевість!"
 JER_fund_arms_production: "Зниження податків для збройової промисловості"
 JER_fund_arms_production_desc:0 "Під час свого міністерства Кольтбер пішов на велику авантюру, обклавши високими податками збройову промисловість в епоху, як він вважав, неспокою, але миру для королівства, що принесло йому такі необхідні кошти. Тоді це було мудро, але зараз Аквілея потребує рушниць і гармат. Ми повинні покластися на наші цивільні інвестиції, щоб компенсувати втрати."
 JER_all_aquileian_railway: "Створити SNCA"
 JER_all_aquileian_railway_desc:0 "Незважаючи на значний прогрес, якого Аквілея досягла за останні роки, транспорт все ще залишається жахливо застарілим. Одним з великих планів Кольтбера було створення державної залізничної компанії, яка б прагнула створити цілу мережу доступних залізничних перевезень і вантажів. Настав час втілити його в життя!"
 JER_support_automobile_industry: "Порятунок Léopard Compagnie Automobile"
 JER_support_automobile_industry_desc:0 "Léopard Compagnie — одна з перлин аквілейської промисловості. Проте, їхня орієнтація на виробництво розкішних автомобілів вдома та розширення в Сідловій Арабії обернулися катастрофою через соціальні зміни в країні та громадянську війну за кордоном. Ми маємо врятувати титана індустрії і водночас убезпечити його від самого себе."
 JER_aquileian_academy_of_science: "Аквілейська політехнічна школа"
 JER_aquileian_academy_of_science_desc:0 "Хоча Аквілея здавна культивувала традицію вищих наук, їй довго не вдавалося зосередити її на практичних питаннях, як це робили знамениті університети Єля. Один із протеже Кольтбера запропонував створити школу, присвячену формуванню найкращих і найяскравіших інженерів для служіння нації в цілому. Для науки, країни і слави!"
 JER_develop_industrial_tech: "Осучаснення верстатів"
 JER_develop_industrial_tech_desc:0 "Сучасний світ — це вже не світ поту та відточених навичок, а світ машин, що гудуть та дзижчать. Якщо ми хочемо продовжувати наш шлях осучаснення, нам доведеться інвестувати значні кошти в нашу техніку. Можливо, це не найвишуканіше завдання, але воно необхідне!"
 JER_solving_the_fuel_issue: "Експерименти з синтетичною нафтою"
 JER_solving_the_fuel_issue_desc:0 "Коли справа доходить до нафти, Аквілея не була в гіршій ситуації. Завдяки безпосередній близькості до нафтових родовищ Ліссей та історичним зв'язкам з Сідловою Арабією нам пощастило. Але світ постійно змінюється, і ми повинні досліджувати синтетичне паливо. Достаток і залежність — небезпечне поєднання, якому не варто довіряти."
 JER_aquileian_standard: "Аквілейський стандарт"
 JER_aquileian_standard_desc:0 "Аквілейське промислове виробництво довгий час було або низької якості, або пов'язане із застарілими методами. І хоча республіканці допомогли в індустріалізації, саме Кольтбер запропонував, щоб аквілейська промисловість орієнтувалася на якість, а не на кількість, щоб конкурувати. Настав час впроваджувати Ціна-Якість!"
 JER_elecronics_industry: "Вкладення в електроніку"
 JER_elecronics_industry_desc:0 "Поки промислова революція все ще вирує, ми можемо розрізнити насіння нової та іншої революції. У той час як механізація зміцнила м'язи, електроніка, здається, здатна влинути на роботу розумом і голосом так, як ми не бачили з часів друкарського верстата. Цього разу ми не прогавимо човен сучасності!"
 JER_nuclear_development: "Проєкт «Дамокл»"
 JER_nuclear_development_desc:0 "Кольтберизм багато в чому допоміг нам надолужити згаяне, але Кольтбер також був продуктом свого часу. Наука пішла вперед, і Аквілея також. За його життя використання сили кристалів все ще було маргінальною ідеєю. Тепер настав час для нас наважитися перевершити наших старих майстрів, адже тепер у нас є засоби для реалізації наших амбіцій. Vers l'infini et au-delà!"
 JER_industrial_projects: "Комісія з розвитку метрополії"
 JER_industrial_projects_desc:0 "Хоча в Аквілеї є багато промислових ініціатив, лише деякі з них є життєздатними. Ми сформуємо спеціальну комісію, яка буде стимулювати та спрямовувати нашу промисловість. Їй буде надано достатній бюджет для фінансування проєктів, поки вони не набудуть достатнього досвіду і розміру, щоб конкурувати на світовій арені."
 JER_expand_the_shipyards: "Відбудувати прідейські корабельні"
 JER_expand_the_shipyards_desc:0 "Незважаючи на наші широкі береги та закордонні зв'язки, Аквілея все ще відстає від більш військово-морських держав, коли справа доходить до суднобудування. Ми будемо інвестувати в Прідею, щоб допомогти їм впоратися з цим завданням. Можливо, ми ще побачимо світ, в якому бренд Chantiers Navaux de Pridea буде правити морями."
 JER_periphery_projects: "Схема розвитку Периферії"
 JER_periphery_projects_desc:0 "Незалежність не принесла великого процвітання Периферії, але немає сенсу зловтішатися з таких спостережень. Ми повинні йти і фінансувати ці блудні регіони таким чином, щоб зв'язати та інтегрувати їх в аквілейську сім'ю. Ми на власному досвіді переконалися, що трапляється, коли провінції намагаються стати власними маленькими королівствами."

 JER_reforming_the_admirality: "План флотських реформ Ф'єрте"
 JER_reforming_the_admirality_desc:0 "Військово-морські сили Аквілеї занепали після першої революції, і хоча вони вижили, вони стали тінню того, чим були колись. Настав час відновити їх і зробити знову гордістю нації, і першим кроком буде визначення ролі флоту в майбутньому."
 JER_destroyer_developments: "La gendarmerie maritime"
 JER_destroyer_developments_desc:0 "Хоча великі військові кораблі хвилюють душу, менші судна не менш важливі. Есмінці — це авангард, патрульні кораблі, мисливці за підводними човнами та ескорт нашого флоту, і, розробляючи нові, більш ефективні моделі, ми зміцнюємо флот сотнями маленьких способів."
 JER_restart_battleship_developments: "Перезапустити розробку лінкорів"
 JER_restart_battleship_developments_desc:0 "Лінкор — це серце і душа флоту, його присутність є демонстрацією сили і символом гордості. Перед його гарматами менші кораблі тікають, а перед його бронею всі, окрім найсильнішої зброї, повинні визнати поразку. Раніше ми були змушені призупинити наші проекти лінкорів, але настав час їх відновити."
 JER_cruisers: "Розробка крейсерів"
 JER_cruisers_desc:0 "Ані есмінці, ані лінкори не приведуть нас до перемоги поодинці. Добре побудований крейсер забезпечує вогневу міць, достатню для більшості випадків, при набагато менших витратах, і дозволяє нам більш рівномірно розподіляти силу по всьому океану."
 JER_naval_bomber_dominance: "Доктрина плавучої фортеці"
 JER_naval_bomber_dominance_desc:0 "Як і на суші, війна на морі змінюється, і ці плавучі аеродроми готові взяти на себе роль нових королів океану. Літак летить далі, ніж може вистрілити навіть найпотужніша гармата, і вогнева міць, яку він забезпечує, є не менш точною. Зрушення у війні буде потрясним, і Аквілея буде лідером."
 JER_submarine_development: "Теорема вовчої зграї"
 JER_submarine_development_desc:0 "Підводні човни — потужна зброя, але її потрібно використовувати правильно. Це не лінійні кораблі, це приховані засідки, і їх слід використовувати і розвивати відповідно."
 JER_pridean_marine_traditions: "Реформувати commandos marine"
 JER_pridean_marine_traditions_desc:0 "Тільки артилерія не переможе на суші, і вона не переможе на морі. Чи то під час абордажних дій, чи то під час висадки на ворожий берег, ми повинні готувати солдатів для виконання особливих завдань, пов'язаних з веденням бойових дій у воді та навколо неї."
 JER_naval_aviation_transport_department: "Відділ морського повітряного транспорту"
 JER_naval_aviation_transport_department_desc:0 "Море не є перешкодою для літаків, але воно створює унікальні виклики та можливості. Торпеди тут служать нашим бомбардувальникам краще, ніж бомби, і якщо літак планує приземлятися в морі, він повинен бути побудований для виконання цього завдання."

 JER_army_reforms: "Ремілітаризація Аквілеї"
 JER_army_reforms_desc:0 "Аквілея занадто довго була немічною, і після нещодавніх травматичних подій стало зрозуміло, що ми більше не можемо покладатися на захист ні від кого, окрім самих себе. Що б не чекало на нас у найближчі роки, Аквілея зустріне всі виклики такою ж сильною, якою вона була завжди."
 JER_adapting_new_stategies: "Вирішення доктринальних суперечок"
 JER_adapting_new_stategies_desc:0 "Війна змінилася, і Аквілея повинна вирішити, як вона збирається підійти до поля бою 11-го століття. Війни майбутнього будуть війнами індустрії та великої стратегії, і ми не можемо обманювати себе, думаючи, що старі методи все ще будуть працювати."
 JER_tank_modernisation: "Грант на дослідження бронетехніки"
 JER_tank_modernisation_desc:0 "Танк — це зброя, яка перебуває у зародковому стані, але вже показала свій потенціал. Якщо ми подбаємо про фінансування розвитку цього специфічного транспортного засобу, ми цілком можемо стати майстрами танкової війни на всій Грифонії."
 JER_medium_tanks: "Розробка танків піхотної підтримки"
 JER_medium_tanks_desc:0 "Ранні моделі танків мали легку броню та озброєння, і хоча вони добре служили, розвиток війни означає, що нам доведеться посилити обидві ці характеристики."
 JER_heavier_tanks: "Вістря списа"
 JER_heavier_tanks_desc:0 "Ці бегемоти, що є вершиною танкобудування у багатьох відношеннях, можуть бути великими, дорогими і повільними, але вони можуть пробиратися крізь вогонь, а їхні гармати можуть знищити всі, крім найбільш важкоброньованих укріплень. З ними на фронті наші війська, без сумніву, будуть непереможні!"
 JER_equipment_modernisation: "MAC-40/2"
 JER_equipment_modernisation_desc:0 "Скромний піхотинець був у центрі бойових дій відтоді, як грифони вперше взялися за меч. Завжди були ті, хто затьмарював його, але ніколи не було нікого настільки важливого, як він. Забезпечити його належною зброєю для виконання своїх обов'язків означає зміцнити саму основу наших збройних сил."
 JER_support_equipment_modernisation: "Батальйони польової підтримки"
 JER_support_equipment_modernisation_desc:0 "Незалежно від того, чи потрібно будувати мости через річки, доглядати за пораненими солдатами, проводити розвідку або забезпечувати доставку вантажів, ми повинні переконатися, що наші солдати підготовлені для виконання цього завдання."
 JER_unit_mechanisation: "Масова механізація піхоти"
 JER_unit_mechanisation_desc:0 "Враховуючи швидкість, з якою мотопіхота може наносити удари, немає причин не припускати, що в майбутньому вона стане стандартною, або принаймні максимально поширеною. Від нас залежить, чи матимемо ми для цього найкращі транспортні засоби."
 JER_mobile_logistics_corps: "Le corps logistique mobile" # Мобільний корпус логістики
 JER_mobile_logistics_corps_desc:0 "Доставка вантажів на фронт — це не побічна робота, а основний обов'язок наших збройних сил, і ми повинні підходити до цього з таким же завзяттям, як і до всього іншого. У шторм чи сніг, у горах чи пустелі — Мобільний корпус логістики буде поруч!"
 JER_assault_section_memes: "Поширення штурмових загонів"
 JER_assault_section_memes_desc:0 "Щоб гарантувати, що кожен підрозділ буде в змозі розвинути перевагу, незалежно від ситуації, ми створимо штурмові секції по всьому війську аж до рівня роти. Незалежно від формації, завжди знайдуться солдати зі спорядженням і завзяттям, щоб кинутися в бій і не зважати на труднощі."
 JER_medical_service_corps: "Le corps du service médical" # Корпус медичної служби
 JER_medical_service_corps_desc:0 "Життями наших солдатів не можна легковажити. Кожен аквілеєць має потенціал стати героєм і чемпіоном, і ми не дозволимо їм загинути даремно, незалежно від того, як і де вони загинуть."
 JER_artillery_modernisation: "Королева поля бою"
 JER_artillery_modernisation_desc:0 "Вже понад століття гарматний гуркіт сповіщає про початок бою, а вік лише гострить її ікла. Ми подбаємо про те, щоб вони були такими ж гострими, якщо не гострішими, і вона збереже свій трон на довгі роки."
 JER_anti_tank_advancements: "Dassault 76mm"
 JER_anti_tank_advancements_desc:0 "Танки — страшна зброя, але артилерія ще страшніша. Спеціалізований ствол та снаряд можуть зробити легкою роботу з більшістю танків, і все це за дуже розумну ціну!"
 JER_special_forces_department: "Утворити Commandement des opérations spéciales" # Командування спеціальних операцій
 JER_special_forces_department_desc:0 "Епоха кавалерів добігла кінця, і хоча вони все ще крокують полями битв, тепер їх супроводжують інші солдати, солдати, які розділяють їхню роль перших у бою та найкращих бійців, яких має Аквілея. Війна може змінюватися, але потреба в героях — ні."

 JER_reforming_the_airforce: "Третій рід військ"
 JER_reforming_the_airforce_desc:0 "Хоча наші крила допомогли нам прорватися далеко крізь історію, очевидно, що нова повітряна зброя не є ні примхою, ні безглуздям. Вони стануть фундаментальною частиною майбутньої війни, і ми повинні переконатися, що маємо єдину доктрину, щоб протистояти викликам, які на нас чекають."
 JER_develop_airplane_industry: "Гранти на розвиток авіаційної промисловості"
 JER_develop_airplane_industry_desc:0 "Колись алюміній був дивним металом, з якого королі виготовляли найдорожчі обідні тарілки, оскільки він був дуже рідкісним. У наш час він не лише легко виробляється, але й є основою літакобудування. Забезпечивши його стабільне виробництво, ми гарантуємо, що наші військово-повітряні сили будуть в змозі продовжувати боротьбу."
 JER_domestic_rubber: "Ініціатива Гіпогрифії з синтетичного каучуку"
 JER_domestic_rubber_desc:0 "Ми не благословенні плантаціями натурального каучуку Зебрики, але це виклик, а не проблема. Якщо ми не можемо вирощувати каучук, ми знайдемо способи його синтезувати, і завдяки деяким контактам у Гіпогрифії ми вже просуваємося вперед."
 JER_tactical_bomber_developments: "Аквілейський бомбардувальний флот"
 JER_tactical_bomber_developments_desc:0 "Повітря — це не просто місце для битв пілотів винищувачів, але й місце, з якого ми можемо завдати незліченних руйнувань нашим ворогам. Якщо ми контролюватимемо цей простір, ми зможемо паралізувати наших ворогів, знищуючи їхні заводи, інфраструктуру та з'єднання. Однак для цього нам знадобиться добре розвинений бомбардувальний флот."
 JER_bomber_priority: "Калібрування вантажів"
 JER_bomber_priority_desc:0 "Повітряне бомбардування — це не просто скидання великої кількості вибухівок на ціль, це точна наука, де одна добре прицільна і відкалібрована вибухівка може завдати такої ж шкоди, як і сотня сліпо скинутих."
 JER_heavy_fighter_development: "Супровідники бомбардувальників"
 JER_heavy_fighter_development_desc:0 "Коли наші бомбардувальники вирушать нести руйнування нашим ворогам, вони стануть легкою мішенню. Розробка винищувачів дальнього радіусу дії є вкрай важливою для того, щоб бути впевненими, що ми зможемо забезпечити їм необхідний захист."
 JER_fighter_developments: "Осучаснення винищувачів"
 JER_fighter_developments_desc:0 "Через марнотратні та нецілеспрямовані зусилля з розвитку в останні роки, корпус аквілейських винищувачів жахливо застарів. На щастя, існує достатньо знань і досвіду, розподілених між різними починами, щоб, якщо їх об'єднати, ми могли прискорити наші зусилля з модернізації."
 JER_close_air_support_development: "Літаки піхотнох підтримки"
 JER_close_air_support_development_desc:0 "Піхота була першою, потім з'явилася техніка, яка підтримувала піхоту. І хоча війна в повітрі ставить нові виклики, цей факт залишається незмінним, і наші літаки повинні бути спроектовані так, щоб виконувати цю роль."
 JER_infantry_support_priority: "Тактики спільнодії родів військ"
 JER_infantry_support_priority_desc:0 "Наші ВПС незалежні від інших видів збройних сил, але взаємопов'язані з ними. Коли завдає удару одина сила — вони всі завдають удару, і танки та солдати наступають за тісної підтримки наших ВПС."
 JER_aquileian_ace_priority: "Аквільський інститут аеродинаміки"
 JER_aquileian_ace_priority_desc:0 "Політ — це мистецтво, чи то на крилах, чи на літаку, і традиція Аквілеї досконалості в усьому, що ми робимо, вимагає серйозного ставлення до цього мистецтва. Ветерани-пілоти будуть повертатися до академій, де вони зможуть навчати своїм методам нове покоління, щоб всі вони мали доступ до об'єднаних знань усіх пілотів."

 # ((+))
 JER_MPA_triumphant: "Тріумф волі"
 JER_MPA_triumphant_desc:0 "Ми зробили це! Імперії більше немає, і Грифенгайм наш! Наш найзапекліший ворог був повалений, а Аквілея виявилася сильнішою за ворогів, з якими вона зіткнулася. Тепер нам належить управляти новозавойованими землями, а також поширювати аквілейську культуру далі, ніж будь-коли раніше."
 JER_securing_greater_aquileia: "Велика Аквілея"
 JER_securing_greater_aquileia_desc:0 "Мрія про Велику Аквілею була в умах ПРА і президента Родьє вже деякий час, і з падінням нашого головного суперника ця мрія нарешті стала досяжною. Завдяки швидкій аквілеїзації сусідніх герцогських територій природні кордони нації поширяться далі, ніж будь-коли раніше."
 JER_secure_skyfall: "Убезпечити Скайфолл"
 JER_secure_skyfall_desc:0 "Скайфолл — головний торговий центр Грифонії та одне з найбагатших міст світу. Тому вкрай важливо, щоб ми захистили цей регіон та інтегрували його в аквілейську націю. З часом він стане такою ж частиною нашої країни, як і будь-яке інше місто."
 JER_nationalise_the_industries: "Приборкати олігархів"
 JER_nationalise_the_industries_desc:0 "Олігархи Скайфоллу є явним ворогом інтеграції майбутньої провінції. Їхній вплив має бути обмежений. Деякі члени ПРА пропонують націоналізувати їхні заводи: вони слугуватимуть кращій меті, виробляючи зброю та товари для країни."
 JER_work_with_the_industrialists: "Потиснути пазур олігархам"
 JER_work_with_the_industrialists_desc:0 "Хоча олігархи є перешкодою на шляху до наших цілей у Скайфоллі, вони також можуть бути розумними грифонами, якщо дати їм правильні стимули. Багаті і заможні все ще утримують владу в торгових містах, і залучення їх на наш бік буде корисним для прискорення культурної інтеграції. Угода, безумовно, може бути досягнута."
 JER_economic_regulations: "Упровадити торговельні правила"
 JER_economic_regulations_desc:0 "Навіть зважаючи на те, наскільки багатими Скайфолл та навколишні міста стали завдяки торгівлі, ми не можемо дозволити їй тривати необмежено. У Скайфоллі будуть введені нові обмеження та правила, які дозволять тримати центри торгівлі на короткому повідку."
 JER_free_economic_zone: "Зони вільної торгівлі"
 JER_free_economic_zone_desc:0 "Скайфолл недарма називають "Найбільшим маленьким містом Грифонії." Вільна торгівля зробила цей регіон надзвичайно багатим, адже сюди прибуває і від'їжджає величезна кількість як товарів, так і істот. Зберігаючи міста без обмежень, Скайфоллу вдасться продовжити процвітати, а Аквілея отримає вигоду від цього."
 JER_begin_aquilification: "Провінція Кайфолуа"
 JER_begin_aquilification_desc:0 "Тепер, коли ми розібралися з олігархами і вирішили питання торгівлі, ми можемо приступити до повної інтеграції регіону. Наступна сяюча зірка Аквілеї, відтепер буде відома під новою, більш аквілейською назвою: Кайфолуа."
 JER_secure_griefenmarschen: "Убезпечити Ґрайфенмаршен"
 JER_secure_griefenmarschen_desc:0 "Хоча Ґрайфенмаршен не є історично аквілейським регіоном і не є особливо цінним з точки зору торгівлі чи промисловості, він лежить на кордоні між нами та Герцландом і входить до наших планів аквілеїзації. Захоплення цього осередку республіканізму піде лише на користь Аквілеї."
 JER_keep_the_traditions: "Особливі правові привілеї"
 JER_keep_the_traditions_desc:0 "Ґрайфенмаршен був республікою з довгою історією, однією з найстаріших на Грифонії. Хоча вона не є найефективнішою, її традиція прямого голосування та керівних посад зберігається протягом століть. Важливо, щоб ми поважали ці давні системи і дозволили краю зберегти їх."
 JER_centralise_voting_regions: "Переписати виборчі кордони"
 JER_centralise_voting_regions_desc:0 "Незважаючи на те, що виборча система в Ґрайфенмаршені проіснувала багато років, вона є продуктом минулого і жахливо застаріла в наш час. Ми не можемо дозволити, щоб до одного окремого регіону ставилися інакше, ніж до інших, навіть якщо тамтешні грифони від цього не в захваті. Вся система буде перекроєна, цього разу відповідно до більш сучасних стандартів."
 JER_protect_local_farms: "Не зважати на безлад"
 JER_protect_local_farms_desc:0 "Хоча це, м'яко кажучи, заплутано, земельна система, якою користуються селяни Ґрайфенмаршена, роками працювала сама по собі. Навіть якщо це не найефективніша система, якщо залишити все, як є, це принаймні допоможе нам завоювати прихильність місцевих жителів."
 JER_consolidate_the_land: "Консолідувати пасовища"
 JER_consolidate_the_land_desc:0 "Нинішня ситуація із земельною власністю в Ґрайфенмаршені перебуває в повному безладі. У нинішньому стані наші чиновники ледве можуть зрозуміти, хто володіє якою землею і де знаходяться ресурси, якщо вони взагалі є. По всьому регіону будуть розіслані геодезисти, які перекроять і перерозподілять землі та поля, що нарешті внесе певний порядок у цей хаос."
 JER_aquileiafication_griefenmarschen: "Провінція Ле Ґріффмарші"
 JER_aquileiafication_griefenmarschen_desc:0 "Після вирішення різних питань, Ґрайфенмаршен, тепер Ле Ґріффмарші, може нарешті стати повноцінною частиною Аквілеї. Як тільки Аквілеїзація краю буде завершена, цей осередок республіканізму стане одним цілим з нашою славною нацією."
 JER_integrate_local_parties: "Інтегрувати місцеві партії"
 JER_integrate_local_parties_desc:0 "На наших анексованих територіях є багато місцевих республіканських партій, які раніше проводили кампанії у своїх регіонах. Інтегрувавши ці партії в основні аквілейські, ми зможемо знову надати їм голос в уряді і водночас знайти союзників у всьому парламенті."
 JER_double_down: "Зміцнити інтегралізм"
 JER_double_down_desc:0 "Інтеграція грифонів в межах наших кордонів до аквілейської культури завжди була пріоритетом ПРА, і ми повинні подвоїти зусилля для досягнення цієї мети на шляху до повного навернення та єдності нації. Хоча дехто в нашій власній партії називає це занадто далеким кроком, президент Родьє чітко дав зрозуміти, що витіснення примітивних культур з Аквілеї є необхідністю."
 JER_limited_multi_linguism: "Обмежена багатомовність"
 JER_limited_multi_linguism_desc:0 "Хоча аквілейська мова і культура, безумовно, є вищою, продовження асиміляції інших згубно для стабільності нації. Таким чином, регіонам буде дозволено практикувати обмежену багатомовність на своїх територіях, щоб забезпечити краще представництво інших культур в країні."
 JER_expand_the_legion: "Розширити Légion etrangère"
 JER_expand_the_legion_desc:0 "Під час війни Légion etrangère з честю і відзнакою служив на фронтах, відігравши вирішальну роль у багатьох битвах. Ця віддана група знову і знову доводила свою цінність, і у відповідь ми розширимо їхні ряди, щоб дозволити їм продовжувати свою вірну службу."
 JER_embrace_the_free_market: "Централізація залізниць"
 JER_embrace_the_free_market_desc:0 "По всій новій Аквілеї, залізниці, які з'єднують країну, слабко пов'язані між собою і належать різним компаніям. Щоб уніфікувати цей вид транспорту в країні та стандартизувати залізничні лінії, ми об'єднаємо всі ці корпорації в одну державну структуру, що полегшить будівництво нових залізниць."
 JER_aquileian_tourism: "Збільшити видатки на військо"
 JER_aquileian_tourism_desc:0 "Хоча Імперія, можливо, і переможена, Аквілея повинна залишатися пильною. Як на Грифонії, так і в цілому світі, все ще існують нації, які можуть прагнути нашого падіння. Тому необхідно виділяти більше коштів на збройні сили, щоб ми завжди були готові до боротьби з нашими майбутніми ворогами."
 JER_the_game_was_rigged_from_the_start: "Гра була нечесна від самого початку" # (&)
 JER_the_game_was_rigged_from_the_start_desc:0 "Грифонська республіка. Колись факел Революції, вона була змушена тікати на північ до Клаудбері і десятиліттями сидіти в очікуванні, поки Імперія занепадала. Навіть зараз вони все ще покладають надії на Грифенгайм, їхні пангрифонійські ідеали суперечать нашим мріям про Аквілею. Настав час загасити це згасаюче полум'я раз і назавжди."
 JER_new_friends: "Орли-близнюки"
 JER_new_friends_desc:0 "На південь від нас Королівство Вінґбардії прийняло націоналізм, схожий на наш. Хоча у них все ще діє монархія, реальна влада перебуває в пазурах їхнього Іль Дуче, Біколіні. Хоча питання Тарина спричинило певний сутичку в минулому, може ще не пізно шукати примирення і знайти нового союзника?"
 JER_define_spheres: "Запропонувати Волінську угоду"
 JER_define_spheres_desc:0 "Угода Воліно — це договір, який, якщо його буде підписано, дозволить свободу пересування між Карфагенським пактом Вінґбардії і нашою власною Антантою. Це збільшить імміграцію та полегшить торгівлю між нашими двома силами, а також допоможе утримати нас та наші сфери впливу від суперечок між собою."
 JER_the_mutual_military_attache: "Аквілейсько-вінґбардійські воєнні ігри"
 JER_the_mutual_military_attache_desc:0 "І аквілейська, і вінґбардійська війська є досвідченими силами, які брали участь у багатьох війнах за останні роки і мають свої власні унікальні тактики і доктрини. Відправляючи один до одного військових аташе і беручи участь у спільних навчаннях і військових іграх, ми могли б вчитися один у одного в постійно мінливій сфері ведення війни."
 JER_freedom_of_transit: "Аквілейський шлюб"
 JER_freedom_of_transit_desc:0 "Зараз, коли наші дві нації зблизилися як ніколи раніше, нарешті настав час запропонувати кульмінацію наших дипломатичних досягнень: повне злиття Карфагенського Пакту з нашою Антантою. У разі успіху цей новий пакт ознаменує нову епоху дружби між нами як новими союзниками на світовій арені, орлами-близнюками Грифонії."
 JER_focusing_inwards: "Самотній орел"
 JER_focusing_inwards_desc:0 "Аквілеї знадобляться друзі, щоб бути сильною в майбутньому, це безсумнівно. Незважаючи на незвичний вибір, наш найкращий варіант — об'єднатися з новою республікою Герцланд, державою, що відкололася від старої імперії. Хоча формально вона все ще є нашою клієнтською державою, вона має потенціал стати набагато більшим, якщо ми допоможемо їй."
 JER_help_them_rebuild: "Підкріпити Herzlandisch Republikanische Garde"
 JER_help_them_rebuild_desc:0 "Нові збройні сили Герцланду, м'яко кажучи, вкрай неадекватні. Вони потребують значного розширення, щоб знову стати сучасним військом, і з цією метою ми надішлемо допомогу у вигляді військової допомоги, щоб модернізувати та відновити їхнє військо."
 JER_economic_stimulus: "План Мюрá"
 JER_economic_stimulus_desc:0 "Війна з Імперією залишила промисловість та економіку Герцланду в руїнах. Щоб виправити це, наші економісти запропонували План Мюрá, який передбачає надання економічної допомоги та стимулів Республіці Герцланд, щоб швидко відновити її хвору економіку. Це дозволить відродженій нації знову стати конкурентоспроможною на міжнародних ринках."
 JER_equals_not_subjects: "Визволителі, не імперіалісти"
 JER_equals_not_subjects_desc:0 "Тепер, коли Республіка Герцланд може стояти на власних двох пазурах, нарешті настав час дозволити їй зайняти своє місце у світі як новій незалежній республіці в Антанті. Наша республіка-сестра буде стояти поруч з нами, як бастіон свободи і волі на континенті!"
 JER_literally_GIGN: "Утворити GIGN"
 JER_literally_GIGN_desc:0 "Було висунуто пропозицію сформувати Groupe d'intervention de la Gendarmerie nationale, або GIGN. Це елітний тактичний підрозділ армії, до завдань якого в основному входитиме проведення спецоперацій в іноземних державах та боротьба зі злочинністю в країні. Вона також слугуватиме для захисту критично важливих об'єктів і державних службовців від іноземних вторгнень."

 JER_the_aquila_concordant: "Рільська конференція"
 JER_the_aquila_concordant_desc:0 "Перемога! Імперія розгромлена, і Герцланд звільнене в нову, сяючу республіку! Але, хоча ми перемогли нашого ворога, все ще залишається питання про наші відносини з республікою-сусідкою. Ми повинні зустрітися в Рілі з іншими республіканськими лідерами, щоб вирішити, як рухатися далі."
 JER_the_concordant_succeeds: "Знову підтверджений Республіканський Пакт" # (&)
 JER_the_concordant_succeeds_desc:0 "Ми та Республіка Грифонів — як дві сяючі зірки на континенті, два маяки світла, які несуть свободу і процвітання своїм громадянам. Аквілея залишиться незалежним членом Республіканського Пакту, стоячи пліч-о-пліч зі своїм вірним союзником!"
 JER_military_ties: "Аквілейсько-республіканський договір про військове співробітництво"
 JER_military_ties_desc:0 "Нещодавно запропонований договір про військову співпрацю був висунутий як республіканськими генералами, так і нашими, і передбачає поглиблення співпраці між генеральними штабами у військових питаннях. Це також дозволить обом нашим арміям краще працювати як згуртована сила в разі виникнення реального конфлікту."
 JER_joint_research_effort: "Пангрифонська дослідницька ініціатива"
 JER_joint_research_effort_desc:0 "Наука і технології — це речі, які повинні приносити користь усім грифонам світу, а не лише грифонам нашої країни. Щоб краще співпрацювати над науковими досягненнями, спільні дослідницькі зусилля наших світлих умів працюватимуть разом з республіканськими, щоб відкрити нову еру для всіх грифонів."
 JER_permenant_transport_ties: "Ромауська угода"
 JER_permenant_transport_ties_desc:0 "Навіть якщо ми можемо не вірити в ідею об'єднаної Грифонії, границі не повинні бути чимось, що зупиняє грифонів від іміграції з країни в країну. Ромауська угода дозволить як нашим, так і громадянам всіх наших союзників вільно подорожувати і легко мігрувати в будь-яку країну, яку вони оберуть."
 JER_no_tarrifs: "Грифонська зона вільної торгівлі"
 JER_no_tarrifs_desc:0 "Наші союзники побудували багато економічних зв'язків між собою та з нами, але тарифи та податки на іноземні товари все ще стримують торгівлю між ними та нами. Створення зони вільної торгівлі та зняття цих обмежень забезпечить вільніший рух товарів та покращить економіку всіх учасників союзу."
 JER_entente_triumphant: "Антанта торжествує"
 JER_entente_triumphant_desc:0 "Тільки ми перемогли Герцланд, і тільки ми будемо стояти на континенті як місце гармонії. Антанта залишиться головним союзом на Грифонії, бастіоном свободи у світі!"
 JER_rapid_reconstruction: "Управління з відбудови Герцланду"
 JER_rapid_reconstruction_desc:0 "Хоча війна закінчилася, Герцланд все ще спустошений бойовими діями. Нова Герцландська республіка має проблеми з усуненням усіх пошкоджень, тому для допомоги у відновленні регіону буде утворено нове Управління з відбудови Герцланду."
 JER_rapid_buildup: "Herzlandisch Landwehr"
 JER_rapid_buildup_desc:0 "Стара імперська Reichsarmee була однією з найсучасніших і найпрестижніших військових сил Грифонії. Нинішній Herzlandisch Landwehr — не дуже. І хоча він, можливо, ніколи не досягне колишніх розмірів, ми можемо принаймні допомогти молодій республіці відтворити гідне військо."
 JER_a_new_airforce: "Герцландські ВПС"
 JER_a_new_airforce_desc:0 "Великі та сучасні військово-повітряні сили можуть бути таким же ключем до перемоги, як танки чи кораблі. Наразі Герцланд не має жодного з них, що робить його вразливим до бомбардувань, якщо в майбутньому спалахне конфлікт. Щоб виправити це, ми допоможемо гарцландцям створити власний новий флот літаків для самозахисту."
 JER_were_not_imperialists: "Сестринська республіка"
 JER_were_not_imperialists_desc:0 "Ми визволителі, а не імперіалісти. Незважаючи на нашу перемогу, ми не потребуємо і не хочемо утримувати панування над Герцландом. Натомість ми відпустимо його як повністю незалежну державу в Антанті, справжню республіку-сестру нашій власній. Їхнє майбутнє буде їхнім, а не тим, яке ми вирішуватимемо за них."
 JER_im_sorry_little_one: "Трагедія у двох актах"
 JER_im_sorry_little_one_desc:0 "Грифонська республіка колись була сяючим смолоскипом свободи і волі Грифонії, полум'ям революції. Але тепер вони становлять загрозу для свободи і процвітання самої Аквілеї через свою непохитну мету — пангрифонізм. Хоча це може бути боляче, ми повинні перемогти Республіку, щоб по-справжньому забезпечити безпеку незалежної Аквілеї."
 JER_guardians_of_liberty: "Вартові свободи"
 JER_guardians_of_liberty_desc:0 "З падінням Республіки Аквілея стала справжнім охоронцем свободи Грифонії. Ми — новий бастіон гармонії та республіканізму, і наша країна об'єднана цим фактом у захисті свободи!"
 JER_the_concordant_fails: "Аквілейсько-республіканський розкол"
 JER_the_concordant_fails_desc:0 "Ідеали Грифонської республіки, хоча в чомусь схожі, прямо суперечать нашим. Вони прагнуть до політики пангрифонізму, бажаючи об'єднати всіх грифонів під своїм прапором. Якщо незалежна Аквілея хоче залишитися незалежною, схоже, нам доведеться боротися з нашими товаришами-республіканцями."
 JER_boost_the_herzlandish_army: "Стрімка відбудова"
 JER_boost_the_herzlandish_army_desc:0 "Оскільки Клаудбері більше не є нашим союзником, ми повинні шукати друзів і допомоги деінде. Герцландська Республіка, новонароджена держава, що відродилася з попелу Імперії, може стати чудовим вибором. Їхню армію потрібно швидко відтворити, якщо вони хочуть знову стати на власні дві."
 JER_set_them_free: "Оголосити пангрифонську мрію мертвою"
 JER_set_them_free_desc:0 "Пангрифонська ідея — це провал, ідея, яка прагнула об'єднати всіх грифонів під одним прапором, як колись Грифонська Імперія. Ми відкидаємо цю ідею, і натомість дозволимо іншим регіонам обирати власну долю, як вільні нації у світі."
 JER_focus_on_aquileia: "Останнє прощання Ґодро"
 JER_focus_on_aquileia_desc:0 "Плани президента Ґодро щодо Аквілеї були втілені в життя, і країна процвітала завдяки її політиці. Однак вона зрозуміла, що її час на посаді лідера добігає кінця, і подала у відставку з посади президента. Хоча нам буде її не вистачати, для Аквілеї настав час рухатися далі від минулого до майбутнього."
 JER_reinforce_the_idol: "Закон про фіскальні реформи"
 JER_reinforce_the_idol_desc:0 "Ґодро зробила багато, щоб виправити стан оподаткування Аквілеї, але ще багато чого потрібно зробити для нашої економіки. Закон про фіскальні реформи скоротить непотрібні податки, що, хоч і трохи знизить наші доходи, але стимулюватиме збільшення витрат і зміцнить нашу валюту."
 JER_get_rid_of_price_regulations: "Скасувати регулювання цін"
 JER_get_rid_of_price_regulations_desc:0 "Політика, що проводилася до цього часу, була відносно успішною і допомогла Аквілеї процвітати. Однак одним з найбільш суперечливих актів уряду було запровадження цінового регулювання. Хоча колись вони були корисними, зараз воно є перешкодою для вільного ринку і буде скасовано."
 JER_kind_capitalism: "Прийняти соціальний капіталізм"
 JER_kind_capitalism_desc:0 "Соціальний капіталізм, ідея використання капіталу для покращення суспільства в цілому — це саме те, чого потребує дух Аквілеї. Вільний ринок допоможе нації та економіці, а грифони, які виграють від нього, допоможуть іншим, щоб вони теж могли процвітати."
 JER_deepen_the_welfare_state: "Поглибити соціальну державу"
 JER_deepen_the_welfare_state_desc:0 "Обов'язок уряду — захищати і піклуватися про своїх громадян. Трудове законодавство було гарним початком, але ми повинні йти далі, допомагаючи як нашим працівникам, так і нашому народу в цілому. Кожен аквілеєць повинен мати можливість жити гідно, і ми забезпечимо йому таку можливість."
 JER_aquileian_education_improvements: "Закон про всезагальну освіту"
 JER_aquileian_education_improvements_desc:0 "Кожна істота заслуговує на освіту. Будь то поні чи грифон, від Аквілеї до Ўесткіпу, всі вони повинні отримати найякіснішу шкільну освіту, яку ми можемо надати, від абетки до диплому про вищу освіту. Коли наступне покоління займе своє місце в Аквілеї, вони будуть навчені, готові і підготовлені до навколишнього світу."
 JER_parliamentary_supremacy: "Верховенство Асамблеї"
 JER_parliamentary_supremacy_desc:0 "Асамблея — це орган, найближчий до народу, який обирається з народу, а не через якийсь тіньовий процес, що вирішує, хто взагалі має право голосу. І це правильно і правильно, що їм надано верховенство над Президентом. Зрештою, у нас ніколи не повинно бути іншого короля."
 JER_embrace_provincialism: "Провінціалізм"
 JER_embrace_provincialism_desc:0 "Багато культур, які складають Аквілею, та їхні відмінності так само важливі, як і єдність між ними. Хоча ми все ще одна єдина країна, ми повинні визнавати і навіть підтримувати відмінності між нами, щоб грифон міг називати себе рильцем або віновійцем так само, як і аквілейцем."
 JER_aquileia_on_the_world_stage: "Аквілея на світовій арені"
 JER_aquileia_on_the_world_stage_desc:0 "Наш народ не єдиний, хто прийняв гармонію. Хоча не всі з них можуть точно слідувати нашим ідеалам республіканізму, є ще багато тих, хто цінує свободу і свободу для своїх громадян так само, як і ми. Звернення до цих країн допоможе зміцнити наші позиції на світовій арені, а також завести нових друзів на майбутнє."
 JER_ammends_with_the_church: "Мир із архонатом"
 JER_ammends_with_the_church_desc:0 "Незважаючи на втрату політичного впливу, архонти все ще мають величезну духовну силу серед наших громадян як релігійні лідери багатьох віруючих. Маючи цих грифонів як ворогів, ми матимемо лише проблеми та неприємності, тому президент Шуґар Креп особисто відвідає архонтів, щоб нарешті загладити свою провину."
 JER_international_harmonism: "Гармонійний інтернаціоналізм"
 JER_international_harmonism_desc:0 "Гармонія — це не лише турбота про власних громадян. Це також допомога в поширенні як її, так і свободи по всьому світу, де б вона не була в небезпеці. Ми зобов'язані допомагати іншим у досягненні Гармонії, і ми не відмовимося від цього."
 JER_perfect_democracy: "Liberté, égalité, fraternité!"
 JER_perfect_democracy_desc:0 "Нарешті ми досягли того, до чого прагнула Революція. Аквілея справді втілює три початкові принципи, на яких ми були засновані: liberté, égalité та fraternité. Сяюча зірка процвітання, нація та її народ стали досконалою демократією, якою ми завжди прагнули стати."

 JER_PAT_triumphant: "Третій крок"
 JER_PAT_triumphant_desc:0 "Час настав; Республіка тріумфує над своїм найбільшим ідеологічним ворогом, і АПП привела її до цього. Підтримка нашого режиму з боку народу ще ніколи не була такою високою, і ми готові піти на останній крок, щоб забезпечити визволення трудящих. Все, що залишилося, — це зробити стрибок."
 JER_the_future_of_politics: "Народні збори"
 JER_the_future_of_politics_desc:0 "Після того, як третій крок зроблено, і Герцланд на шляху до підтримки своєї братньої республіки, ми можемо нарешті розглянути нашу власну політику. Крю має намір відійти в сторону і дозволити новому поколінню підхопити факел революції — концепція, яку стара гвардія першої боротьби ніколи не могла зрозуміти. Отже, у нас залишається два варіанти: синдикаліст Тібо Деверьо і несподіваний кандидат, авангардист Віктор Аллар."
 JER_socialist_assembly: "Ортодоксальна першість" # (&)
 JER_socialist_assembly_desc:0 "Перехідний період революції завершився, і Тібо тепер біля керма."
 JER_the_social_state: "Соціальна держава"
 JER_the_social_state_desc:0 "Метою держави має бути захист громадянина і революції. Це дві її кардинальні цілі, і уряд повинен відсунути всі інші вбік, щоб зосередитися на цих цілях. У цьому дусі ми повинні розширити мережу соціального захисту для населення. Це дозволить нашим громадянам жити більш заможним життям, а не покладатися на багатодітні сім'ї, щоб підтримувати фермерство і фабричну роботу."
 JER_trade_union_primacy: "Представництво синдикатів в уряді"
 JER_trade_union_primacy_desc:0 "Провідниками нової революції повинні стати ті, хто зробив її можливою. Робітники та службовці синдикатів повинні отримати подальшу політичну владу, сформувавши консультативну раду нової Народної асамблеї, укомплектовану представниками синдикатів, завжди готовими внести свій внесок у національну політику."
 JER_neo_allardism: "Неоалларизм"
 JER_neo_allardism_desc:0 "Революція еволюціонувала, і тепер Аллар поведе її!"
 JER_democratic_vanguardism: "Демократичний авангардизм" #Kingston
 JER_democratic_vanguardism_desc:0 "Протягом багатьох років Аллар був сумнозвісний своєю ідеєю Авангарду соціалізму, де партія керує державою заради народу. Однак, побачивши мудрість народного соціалізму Ґран Крю, він удосконалив свою теорію. Більше не партія є авангардом, а скоріше народ в цілому штовхає націю до її соціалістичної долі, а він лише виступає в ролі компаса, який направляє його."
 JER_awaken_the_workers_of_aquileia: "Пробудися, о пролетаріате Аквілеї!" #NavyMongoose
 JER_awaken_the_workers_of_aquileia_desc:0 "Без розуміння принципів соціалізму, як можна було б спрямувати народ до належних цілей революції? Рішення просте: комуністичне мислення повинно прищеплюватися на всіх етапах життя, від опіки дитинства до могутності розумової та фізичної зрілості. Внесення змін до навчальних програм кількох університетів може стати гарним початком."
 JER_authority_decentralisation: "Децентралізація Асамблеї"
 JER_authority_decentralisation_desc:0 "Наступний крок реформ Тібо стосується повноважень регіональних департаментів республіки. Влада центральної Асамблеї буде зменшена, а її повноваження передані регіональним органам, кожен з яких матиме власних виборних посадових осіб та ради синдикатів. Це зробить уряд більш чутливим до громадян, яким він служить."
 JER_anti_reactionary_action: "Координаційна служба антиреакційної дії"
 JER_anti_reactionary_action_desc:0 "Реакціонери продовжують чинити нам опір: Ми показали їм світло, метод, яким Аквілея буде звільнена від тиранів і олігархів, а вони відвернулися. Але за нами все ще стоять наші товариші. Громадяни знають, що саме ми звільнили Герцланд, що саме ми поширили революцію на найвіддаленіші куточки континенту. Отже, ми повинні усунути заперечувачів з нашого середовища."
 JER_union_coordination_office: "Bureau de coordination syndicale" # Координаційне бюро спілок #NavyMongoose, edit by Kingston
 JER_union_coordination_office_desc:0 "Профспілкове представництво досі працювало добре, але зараз профспілки Аквілеї здебільшого дбають про власні потреби. Цього недостатньо, вони також повинні працювати для всього суспільства. З цією метою ми реорганізуємо профспілкову раду в новий орган — Координаційний Офіс Спілок, якому ми надамо повноваження керувати нашою економікою, керованою пролетаріатом."
 JER_literally_the_ATF: "Bureau des armes à feu et des explosifs" # Бюро вогнепальної зброї та вибухових речовин #Kingston, edit by NavyMongoose
 JER_literally_the_ATF_desc:0 "Це, звичайно, право наших громадян носити зброю для власного захисту, і таким чином наше населення стане потужним інструментом для захисту революції. Однак реакціонери також можуть зловживати цією системою, збираючи зброю для повстання проти нас. Тому обов'язком держави є забезпечення того, щоб вогнепальна зброя, яку зберігають громадяни, перебувала лише у найнадійніших грифонів, яким можна довіряти."
 JER_national_militia_assembly: "Registre national de la milice" # Національний реєстр ополчення #NavyMongoose
 JER_national_militia_assembly_desc:0 "Всі аквілейці є солдатами; всі повинні вправлятися у використанні зброї. Цей принцип зрозумілий, як і небезпека, яку становлять сили реакції, що все ще ховаються в темних місцях і планують наше падіння. Ми повинні підготувати списки працездатних громадян, яких ми можемо закликати до боротьби за республіку. Ми повинні діяти швидко, ми не можемо дозволити собі втратити пильність."
 JER_socialist_education: "Добровільна освіта" #NavyMongoose
 JER_socialist_education_desc:0 "Яким дивовижним може бути друковане слово, що навчає наших громадян свободи і рівності! Наші зусилля по просуванню освіти повинні йти далі, звертаючись до сердець наших громадян тонкими словами і майстерними педагогічними жестами. Аквілейці дізнаються, що любов до навчання і любов до своєї громади — це одне і те ж."
 JER_avant_garde_culture: "Авангардна культура" #NavyMongoose
 JER_avant_garde_culture_desc:0 "Державне будівництво не може бути нашою єдиною турботою, оскільки ми також несемо відповідальність за просування аквілейської культури. Відповідно до ліберальності соціалістичного мислення, ми надаватимемо гранти важливим мистецьким проектам. Не буде жодних кордонів, жодних табу чи цензури. Митці Аквілеї матимуть повну свободу самовираження, незалежно від того, наскільки буржуазія буде проявлятися."
 JER_authority_centralisation: "Політична рецентралізація" #Kingston
 JER_authority_centralisation_desc:0 "Хоча чесноти і менталітет децентралізованої моделі управління за Крю є позитивними, цій практиці бракує нюансів. Народний авангард повинен мати можливість стверджувати свій контроль над нацією та її політикою через виконавчу владу, а з багатьма рівнями влади за нинішньої системи це просто неможливо. Таким чином, уряд має бути впорядкований, а влада президента посилена."
 JER_libertarian_socialism: "Братство істот" #NavyMongoose
 JER_libertarian_socialism_desc:0 "Наші профспілки сильні. Наші асамблеї енергійні. Наші громадяни процвітають завдяки направляючому пазуру соціалізму. Однак, залишається остання перешкода на шляху до справді рівного пролетаріату: могутність самої держави. Тепер, коли ми досягли всього, що могли, з силою виконавчої влади, настав наступний етап. Ми повинні зробити виконавчу владу застарілою."
 JER_captain_of_state: "Капітан на палубі" #Kingston, за редакцією NavyMongoose
 JER_captain_of_state_desc:0 "Мрія про соціалізм нарешті стала реальністю в Аквілеї. Нова політика Аллара приносить свої плоди, оскільки завзяття населення зростає, а їхні уми звертаються до світлого соціалістичного майбутнього. Це нове населення, цей новий авангард, знає, кому вони повинні дякувати за цю свідомість, капітану авангарду, який веде державний корабель до ще більших звершень."
 JER_rebuild_herzland: "Відбудова Герцланду"
 JER_rebuild_herzland_desc:0 "Щоб Герцланд став вірним союзником у соціалістичній боротьбі, його робітники потребують власних засобів виробництва. Міністр Мюрá розробив план переплетення економік наших двох братніх республік, щоб допомогти у підтримці економічного відновлення."
 JER_new_herzland_army: "Стрімка ремілітаризація Герцланду"
 JER_new_herzland_army_desc:0 "Поширення визволення на решту Грифонії потребує більше відданих солдатів. Тому ми вимагатимемо мобілізації всіх відданих соціалістів Герцланду для служби в новому війську. Ми забезпечимо фінансування їхніх тренувальних таборів та академій, а в обмін на це Герцланд підтримає нас, коли ми принесемо світло соціалізму на континент."
 JER_herzland_revolution: "Герцландська антиреакційна дія"
 JER_herzland_revolution_desc:0 "Хоча поверхнева революція вже наздогнала Герцланд, його суспільство все ще залишається реакційним і монархічним у своїй основі. Тому ми повинні зробити все можливе, щоб усунути цю пляму з ідентичності герцландців шляхом запеклої революційної кампанії проти тиранів, що залишилися, та їхніх симпатиків."
 JER_reinforce_internationalism: "Робітники світу, пробуджуйтеся!" #NavyMongoose
 JER_reinforce_internationalism_desc:0 "Хоча зараз ми захистили наш регіон для народу Аквілеї, в усьому світі все ще залишаються чвари і несправедливість. Реакціонери в інших країнах тремтять від страху перед нашим піднесенням і будують змови, щоб знищити нас. Ми повинні стояти разом з нашими побратимами пролетаріатом по всьому світу, бо тільки разом ми можемо сподіватися витримати прийдешній натиск. Ми більше не будемо прикуті до кайданів!"
 JER_pan_socialist_science_committee: "Пансоціалістичний дослідницький комітет" #NavyMongoose
 JER_pan_socialist_science_committee_desc:0 "Соціалістична наука, рухома братерством між чесними шукачами істини, приголомшила світ своїм стрімким піднесенням. Ми повинні забезпечити, щоб Революція Академії продовжувала рости і розвиватися, а для цього ми повинні забезпечити, щоб наші дослідники могли легко співпрацювати зі своїми побратимами, і навпаки.Нехай робітники-науковці світу об'єднаються!"
 JER_armoury_of_the_revolution: "Арсенал революції" #NavyMongoose
 JER_armoury_of_the_revolution_desc:0 "Аквілейська промисловість і суспільство досягли великих успіхів під егідою соціалізму, але іншим ще належить побачити світло. Багато наших солдатів прагнуть боротися з реакціонерами, які стримують це світло, і ми не повинні відмовляти їм у їхньому прагненні до справедливості. Ми створимо в міністерстві оборони відділ, який займатиметься тим, щоб наші численні добровольці могли надавати посильну допомогу."
 JER_defeat_the_republicans: "Збити республіку" # (&?) #NavyMongoose
 JER_defeat_the_republicans_desc:0 "Так звана Грифонська республіка претендує на звання бастіону свободи і демократії, але це не більше ніж чергова олігархія. Ми не можемо дозволити, щоб їх віроломство зберігалося так близько до нас. Наше військо сильне, наші солдати здібні, а наш народ стоїть єдиним фронтом під прапором Революції. Йдемо вперед, розгромимо хмарочосів і принесемо світло соціалізму на їхні затьмарені землі!"
 JER_joint_nuclear_research: "Комітет із ядерних досліджень" #NavyMongoose
 JER_joint_nuclear_research_desc:0 "Завдяки нашому дослідницькому пакту, наші вчені зробили величезні прориви. Зокрема, доктор Арно Де Вільє надіслав нам телеграму, в якій детально описав потенціал для великих досягнень у своїй галузі. Посилаючись на свої контакти в Сіверяні, він виклав програму побудови нашого власного ядерного реактора. Залишилося лише зробити це реальністю за допомогою бюрократичних хитрощів."
 JER_secularise_the_state: "Відкинути архонати"
 JER_secularise_the_state_desc:0 "Архонати — це пережитки давно минулих часів. Гірше того, вони постійно намагаються втручатися в політику навколо Грифонії. Архонт Борея намагався стати регентом Ґровера VI, а Архонт Ейр намагався прокласти собі шлях до влади в Ромау. Небагато потрібно ще причин, щоб вигнати їх назавжди."
 JER_lessons_from_the_northern_war: "Уроки Північної експедиції" #NavyMongoose
 JER_lessons_from_the_northern_war_desc:0 "Ми перемогли олігархів Клаудбері! Так само, як ми зробили це для Герцланду, ми працюємо над підтримкою справжньої робітничої республіки, допомагаючи їй відновитися. Наші збройні сили також відновлюються, і в рамках цього процесу вони вивчають останні події, сподіваючись на подальший розвиток нашого розуміння війни і військової науки. З невеликим поштовхом ми можемо прискорити цей процес."
 JER_liberation_ships: "Navires de libération"
 JER_liberation_ships_desc:0 "Солдати, що визволяють Грифенгайм, — це все добре, але мало хто з них, якщо взагалі хтось, може плавати або літати через океани. Їм потрібні кораблі, щоб дістатися до місця призначення. І вони не з'являються за помахом чарівної палички, а лише завдяки важкій праці та сталі."
 JER_air_developments: "Ailes de la révolution" #NavyMongoose
 JER_air_developments_desc:0 "Наші військово-повітряні сили охороняють небо зі спритністю та апломбом, але вони ще не розкрили весь свій потенціал. Їхні літаки повинні злітати ще вище і ще агресивніше атакувати безпорадні сили ворога. Аквілейські аси будуть відомі своїм запеклим духом і дивовижною відвагою, пташиною кров'ю, яка тече в наших пілотах і знаходить нове вираження в машинах, які їм служать."
 JER_special_forces_development: "Bureau d'exportation révolutionnaire" #NavyMongoose #Title doesn't match effect
 JER_special_forces_development_desc:0 "На основі вивчення нашої останньої війни наш генеральний штаб рекомендував подальший розвиток. Труднощі, пов'язані з холодним кліматом і горбистою місцевістю Клаудбері, навчили їх необхідності нового типу війни, заснованого на використанні невеликих елітних підрозділів, які можуть проникати на територію противника непоміченими. Слушність їхніх рекомендацій очевидна. До тренувальних таборів!"
 JER_pan_griffonian_confederation: "Наш моральний обов'язок"
 JER_pan_griffonian_confederation_desc:0 "Так само, як Аквілейська республіка звільнила аквілейців, а потім грифонів, ми маємо моральний обов'язок поширити Революцію в інших місцях. По всьому світу, далеко і широко, боягузи будуть здригатися і зрадники будуть насміхатися, коли ми будемо тримати Червоний Прапор, що майорить тут і там."

 JER_viviene_triumphant: "Vive l'Impératrice!"
 JER_viviene_triumphant_desc:0 "Протистояння між Герцландом і Аквілеєю увійде в історію як одна з найбільш знакових подій на континенті. Земля Ґроверів тепер лежить розбитою перед військами королеви, а Її Величність тепер контролює не лише Аквілею, але й весь Герцланд. Щоб правити таким королівством, потрібно більше, ніж просто королева. Відтепер Аквілея побачить свою першу імператрицю!"
 JER_dealing_with_the_herzland: "Герцландський блюз"
 JER_dealing_with_the_herzland_desc:0 "Для того, щоб гарантувати, що Герцланд ніколи більше не зможе загрожувати Аквілеї, необхідно переосмислити, що таке Аквілея і що таке Герцланд. Прикордонні регіони Фетізія і Ґрайфенмаршен культурно пов'язані з Аквілеєю, і якщо ми забезпечимо, щоб цей зв'язок став домінуючим, вони вважатимуть герцландців чужинцями, а нас — братами."
 JER_pacifying_skyfall: "Аквілеїзація Скайфоллу"
 JER_pacifying_skyfall_desc:0 "Скайфолл довгий час був економічним центром Герцланду, але чим більше грошей приходило до влади, тим менше лояльності вони виявляли. Під кінець вони відверто відкололися від Герцланду, керуючись суто егоїстичними інтересами. Настав час забезпечити, щоб ці купці без коріння були міцно посаджені на землю, і щоб вірність королеві була вищою за вірність грошам."
 JER_pacifying_feathisia: "Аквілеїзація Фетізії"
 JER_pacifying_feathisia_desc:0 "Фетізія здавна стояла на перехресті між світами, і цим добре користувалися. Дійсно, можна було б уявити, що вони стали б великою державою континенту, якби доля не розпорядилася інакше. Ми поведемо їх однією з доріг, що прокладені перед ними, і нехай вони стоять поруч з нами, як почесні брати."
 JER_puppet_institutions: "Керувати установами"
 JER_puppet_institutions_desc:0 "У Фетізії знаходиться багато інституцій, коріння яких глибоко проникає в систему. Їхнє повне закриття призведе до хаосу, тому замість цього ми повинні забезпечити ретельний нагляд за ними з боку вірних агентів Її Величності, щоб вони не порушували порядок речей."
 JER_pacifying_griefenmarschen: "Аквілеїзація Ґрайфенмаршену"
 JER_pacifying_griefenmarschen_desc:0 "Ґрайфенмаршен — цікаве місце. Залишене на самоплив протягом століть, тамтешнє селянство не має собі рівних за впертістю. Проте, якщо їх вдасться взяти під контроль, вони стануть добрими підданими. Зрештою, завзятість і впертість — це теж аквілейські риси."
 JER_local_districts: "Система плантацій Ле Ґріффмаршів"
 JER_local_districts_desc:0 "В рамках аквілеїзації Ґрайфенмаршена корона нагородить довірених дворян і підданих сільськогосподарськими маєтками в регіоні. З часом вони стануть дворянами, яких розумітимуть місцеві жителі, землевласниками, і вони стануть лідерами у зближенні регіону з метрополією."
 JER_special_police: "Gendarmerie impériale" # Імперська жандармерія
 JER_special_police_desc:0 "Ми матимемо справу з незліченними витівками сепаратистів, повстанців та натовпу, коли будемо перетворювати прикордонні території. Щоб протистояти цьому, для цього краю буде створена нова поліція з широкими повноваженнями діяти так, як це необхідно для забезпечення стабільності."
 JER_finish_aquileisation: "Три сестри"
 JER_finish_aquileisation_desc:0 "Століття втручання Герцланду віддалили наших родичів від нас, але завдяки амбітній політиці Її Величності Ґрайфенмаршен, Фетізія та Скайфолл тепер відновлюють свою давно втрачену аквілейську спадщину, і на великій землі ми всі стоїмо об'єднані під одним троном і однією імператрицею."
 JER_a_deal_with_erion: "Ромауський конкордат"
 JER_a_deal_with_erion_desc:0 "Як Рому потрапив до наших кордонів, так і Архонат Ейр. Еріон XII — амбітний і хитрий можновладець, але він не божевільний. Він знає, куди дмуть вітри, і дав зрозуміти, що готовий працювати пліч-о-пліч з імператрицею заради загального блага."
 JER_restructure_the_archonates: "Перебудувати архонати"
 JER_restructure_the_archonates_desc:0 "Наближення архонтів Борея та Арктурія до імператриці буде життєво важливим для подальшої стабільності нової імперії. Як і в Герцланді, архонти будуть поруч з імператрицею, щоб забезпечити безпеку храмів."
 JER_imperial_spleandour: "Імперська розкіш"
 JER_imperial_spleandour_desc:0 "Архітектура є ключовою частиною у встановленні легітимності. Ще довго після смерті того, хто збудував великий палац, він все ще стоятиме як свідчення могутності та величі династії, яка його збудувала. І якщо є щось, що аквілейці знають дуже добре, то це те, як проєктувати велич."
 JER_herzlandish_provincialism: "Зберегти ландтаґи"
 JER_herzlandish_provincialism_desc:0 "Поки Її Величність править верховно, вона не має жодних проблем зі збереженням місцевих парламентів Герцланду. Хоча вони підкорятимуться їй і пам'ятатимуть про привілеї дворянства, вона вітає певну частку самоврядування."
 JER_integrate_oligarchs: "Інтегрувати герцландських промисловців"
 JER_integrate_oligarchs_desc:0 "У нових регіонах багато амбітних грифонів, і Її Величність вітає всіх, хто готовий працювати з урядом. Надаючи певні стимули, можливо, навіть кілька дворянських титулів тут і там, ми можемо гарантувати, що найкращі та найрозумніші в регіоні також служитимуть нам."
 JER_a_new_currency: "Аквілейський еґль"
 JER_a_new_currency_desc:0 "Така імперія, як Аквілея, не може покладатися на ідолів, нав'язаних нам Герцландом. Настав час карбувати нову валюту, яку ми зможемо контролювати. Зручно, що ми можемо переконатися, що заощадження старої герцландської еліти будуть підірвані, нав'язуючи її також."
 JER_bind_the_economies: "Особливі стосунки"
 JER_bind_the_economies_desc:0 "Слідом за Аквілеєю на Грифонії виникає новий порядок, і вкрай важливо, щоб ці нові герцогства і князівства залишалися поруч з Аквілеєю. Ми захистимо їх і забезпечимо їхню стабільність, а вони подбають про те, щоб зробити свої ресурси доступними для нас."
 JER_refurbish_the_shipyards: "Відбудувати герцландські корабельні"
 JER_refurbish_the_shipyards_desc:0 "На нещодавно інтегрованих територіях є багато досвіду суднобудування, хоча багато верфей злочинно недофінансовувалися протягом останніх десятиліть. Щоб гарантувати, що міць Аквілеї може бути поширена за границю, ці корабельні будуть повернуті в робочий стан."
 JER_pony_settlements: "Поширення поселень поні"
 JER_pony_settlements_desc:0 "Вірність, великодушність, грація, веселість і правильність вірних поні Її Величності роблять їх найвідданішими друзями, про яких тільки може просити монарх. Нагороджуючи вірних куциків Аквілеї землями на нових територіях, вони зможуть поширювати ці чесноти серед своїх сусідів і показувати нашим новим підданим, що якщо поні удостоєні такої честі, то і вони теж можуть."
 JER_the_empress_of_griffonia: "Нам немає рівних"
 JER_the_empress_of_griffonia_desc:0 "Жодна імперія ніколи не досягала цих висот, і жодна не досягне їх знову! Аквілея стоїть як верховний правитель цілого континенту, і все це завдяки одному грифону: імператриці Вів'єнні Діскрет! Під її керівництвом Аквілея стала більшою за все, що було до неї, і її місце в історії гарантоване на віки вічні!\nVive l'Impératrice!"
 JER_aquileian_centralisation: "Саме серце імперії"
 JER_aquileian_centralisation_desc:0 "Оскільки територія під нашим контролем розширюється, центр влади, яким є Аквілейський королівський палац, потребує розширення. Він і раніше був чудовим, але тепер він повинен стати сяючим маяком цивілізації і слави для всіх."
 JER_the_glorious_army: "Armée glorieuse" # Славне військо
 JER_the_glorious_army_desc:0 "Велике військо Аквілеї марширує континентом, вороги падають перед ним, як трава перед косою. Всі, хто служить у ній, отримають належну винагороду, бо що може бути кращим за боротьбу за найвищий у світі маяк цивілізації та культури?"
 JER_the_camarilla: "Імперська камарілья"
 JER_the_camarilla_desc:0 "Її Величність продовжує грати в політичну гру вдень і вночі, і вона подбала про те, щоб накопичити контакти і прихильність всюди. Завдяки цій здібності, а також близькому оточенню найвідданіших підданих, Її Величність може досягати своїх цілей швидше, ніж більшість, якщо не всі, звичайні політики."
 JER_adapt_the_code: "Осучаснити Кодекс"
 JER_adapt_the_code_desc:0 "Кодекс Діскретів добре служив з моменту його оновлення, але з придбанням нових територій, а також зміною влади на континенті, він потребує оновлення для нових викликів, які чекають на королівство в майбутню епоху."
 JER_permit_limited_representation: "Розширити імператорський двір"
 JER_permit_limited_representation_desc:0 "Ніколи раніше аквілейський двір не був таким впливовим, і ніколи раніше він не був таким великим. По всьому континенту грифони, які впливають на політику, розуміють, що саме в місті Аквіла відбуваються найважливіші події, а політика там грає гостріше, ніж деінде."
 JER_promote_aquileian_culture: "Культурна золота доба"
 JER_promote_aquileian_culture_desc:0 "Хоча війна і страждання можуть бути реальністю для деяких, серцевина Аквілеї переживає епоху безпрецедентного розвитку і процвітання. Це епоха краси, культури і прогресу, і всі повинні розділити її."
 JER_hen_picked_husband: "Чоловік для імператриці"
 JER_hen_picked_husband_desc:0 "Інтерес Її Величності до романтики ніколи не був особливо помітним, але для того, щоб забезпечити продовження роду Діскрет, знайти гідного принца-консорта просто необхідно. Після смерті батька вибір падає на Вів'єнну, і є підстави підозрювати, що вона планує підійти до цього питання прагматично."
 JER_the_empire_shall_grow: "Наші вороги численні"
 JER_the_empire_shall_grow_desc:0 "Хоча Герцланд переможений, все ще існує багато загроз. Одного разу Аквілея дозволила світу випередити себе, і заплатила за це покірністю. Ніколи більше цього не можна допустити: цього разу вся Грифонія схилиться перед своєю законною правителькою!"
 JER_subjugate_the_north: "У царстві лісів і снігів"
 JER_subjugate_the_north_desc:0 "Північ — холодне і неприємне місце, але від того не менш небезпечне. Від кровожерливих племен до зрадницьких республіканців — невідомо, що прийде звідти, якщо ми не будемо діяти першими."
 JER_subjugate_the_hillponies: "Приборкати пагорби"
 JER_subjugate_the_hillponies_desc:0 "Поні пагорбів мають трагічну долю, вони застрягли у своєму відсталому та примітивному способі життя, незважаючи на прогрес, досягнутий на всьому континенті. Це буде насильницьке втручання, але врешті-решт ці прості куцики можуть стати такими ж гідними, як і наші власні поні, якщо ми лише дамо їм правильне керівництво."
 JER_subjugate_the_ostland: "Земля лицарів, козаків і рису"
 JER_subjugate_the_ostland_desc:0 "Долина Еві завжди була далекою глушиною, але зрозуміло, що якщо цей регіон кинути напризволяще, це принесе лише нещастя. Це буде довга і кривава справа, але врешті-решт аквілейська зброя принесе мир на цю землю."
 JER_subjugate_the_south: "У затінку оливкових дерев"
 JER_subjugate_the_south_desc:0 "Горда Вінґбардія — сусід настільки ж упертий, наскільки й амбітний, і народи, що його оточують, нічим не відрізняються. Навіть Ґровери намагалися тримати цю територію під належним контролем, тож забезпечення їхнього належного приборкання стане свідченням слави нашої Імперії."
 JER_subjugate_the_minotaurs: "Острів рогів і копит"
 JER_subjugate_the_minotaurs_desc:0 "Мало який вид було так важко підкорити в історії, як мінотаврів, і сім'я фон Лівані з Ціанолізії пожинала багато горя, намагаючись тримати їх під контролем. Заворушення в регіоні — це більмо на оці, і зброєю це питання буде вирішено раз і назавжди."
 JER_subjugate_the_riverponies: "Земля річок і гір"
 JER_subjugate_the_riverponies_desc:0 "Останній і найбільший виклик перед будь-яким правителем грифонів — це Річчина. Ці вперті поні з незапам'ятних часів були найнепримиреннішими ворогами всіх грифонів. Ґровери винищили б їх, але ми приведемо їх у своє лоно: хто може протистояти Імператриці, яка має річкових поні за своїх слуг?"

 JER_the_griffonian_dream: "Грифонська мрія не приходить до тих, хто засинає"
 JER_the_griffonian_dream_desc:0 "Ми перемогли Імперію, але ще багато чого треба зробити. Ферми пустують, а грифони волають про мир, землю та хліб. Зрештою, Грифонська мрія — одна для всіх, а не лише для обраних. Не можна гаяти часу."
 JER_scale_back_the_military_industrial_complex: "Скоротити військово-промисловий комплекс"
 JER_scale_back_the_military_industrial_complex_desc:0 "Хоча грифони військово-промислового комплексу були хорошими союзниками під час війни, наше партнерство стало непростим у мирний час. Права та привілеї, які вони отримали, зробили їх самовдоволеними, і тепер вони відкрито намагаються підштовхнути наш режим до подальших конфліктів по всьому світу. Настав час покласти цьому край і підрізати їм крила, поки вони не встигли вбити ще більше наших пташенят"
 JER_pan_griffonian_railroad: "Трансгрифонська залізниця"
 JER_pan_griffonian_railroad_desc:0 "Зв'язок Грифонії який став реальністю завдяки нашим зусиллям, все ще має бути закріплений. Ми повинні зробити його єдиним економічно, політично, а також фізично. Щоб об'єднати всіх грифонів разом, ми візьмемося за будівництво грандіозних магістралей, щоб зробити світ трохи меншим."
 JER_urban_modernisation: "Комітет із осучаснення міст"
 JER_urban_modernisation_desc:0 "Деякі міста не змінилися з 800-х років. Трущоби процвітають, а умови проживання деяких грифонів є справді жахливими. Нам потрібно модернізувати і відродити міста, щоб вони стали прикладом того, що республіканізм може зробити для свого народу, а не монархізм чи олігархія."
 JER_ban_private_banking: "Заборонити особисті банківські установи"
 JER_ban_private_banking_desc:0 "Банки занадто довго грабували простих грифонів. Непомірні відсотки та відмова кредитувати будь-кого, окрім найвідчайдушніших, найбагатших та найдурніших. З цим покінчено. Ми захопимо всі банки і передамо їх під контроль уряду, щоб забезпечити краще майбутнє для всіх."
 JER_limited_ecomonic_planning: "Обмежене економічне планування"
 JER_limited_ecomonic_planning_desc:0 "Хоча ринок може багато чого зробити для себе, є речі, які він здійснити не здатен. А саме, дивитися в майбутнє. У наступні двадцять-тридцять років. Держава повинна втрутитися і забезпечити, щоб все залишалося на правильному шляху... у правильних місцях, звичайно."
 JER_start_of_telecommunications: "Пангрифонська телекомунікаційна компанія"
 JER_start_of_telecommunications_desc:0 "Зв'язок через Грифонію був простим в імперські часи. Імперські гінці передавали повідомлення, а місцеві телеграфи обслуговували міські райони. Однак ми живемо в нову епоху технологій, і з інструментами сучасних винаходів у нас під носом з'явилося нове бачення комунікації; можливість дозволити всім грифонам під триколором спілкуватися один з одним в одну мить. Що може бути кращим втіленням грифонської мрії?"
 JER_normalise_the_army_budget: "Нормалізувати бюджет армії"
 JER_normalise_the_army_budget_desc:0 "Війна закінчилася. І для Республіки більше немає великої екзистенціальної загрози. Громадяни на вулицях не тільки святкують, але й турбуються про те, звідки візьметься наступна їжа чи робота. Для початку, щоб отримати кошти на це, ми повинні скоротити військові витрати."
 JER_the_new_republican_gendarmerie: "Нова республіканська жандармерія"
 JER_the_new_republican_gendarmerie_desc:0 "У той час як наші війська виконали важку роботу, привівши республіку до перемоги, тепер настає черга брудної роботи — зачистки тиранів, що залишилися позаду. Але ми не такі, як королі Аквілеї чи дворяни Грифенгайму. Ми не маємо наміру вбивати наших дисидентів, не піклуючись про їхнє життя. Тому буде створено нову жандармерію, яка працюватиме за нашими новими принципами, де всі офіцери пройдуть спеціальну підготовку."
 JER_the_mittelstand: "Модель Миттельштанда" #void
 JER_the_mittelstand_desc:0 "Для приватних компаній є два хороших шляхи. Великі, всеохоплюючі конгломерати або малі компанії. Перші можуть вирости до того, щоб самостійно кинути виклик державі. Тому набагато краще мати малі компанії. Кожна з них робить свої власні кроки. І це, безумовно, треба заохочувати."
 JER_the_political_revolution: "Ударити по політичному радикалізмі"
 JER_the_political_revolution_desc:0 "Радикали всіх видів живуть у тіні нашого нового суспільства. Війна підживлює їхні кампанії ненависті, а насильство, яке довело республіканську справу до цього моменту, використовується як фальшиві боєприпаси проти нас. І хоча ми є демократією, випробуваною і правдивою, ми не можемо терпіти рухи, які хочуть розірвати наші демократичні інститути і знову закути наших громадян у кайдани."
 JER_ban_lobbying:0 "Представництво інтересів поза законом"
 JER_ban_lobbying_desc:0 "Чи є більш марні грифони, ніж лобісти? Вони існують для того, щоб брати хабарі від найбагатших у суспільстві; вони створюють "аналітичні центри" та "групи інтересів", щоб позбавити грифонів права на власну думку, і збагачуються за рахунок грифонів, які ведуться на їхню брехню. У нашій новій республіці немає місця для цієї розпусти! Викиньте їх геть!"
 JER_scale_back_the_presidential_executive: "Скоротити виконавчу владу президента" #void
 JER_scale_back_the_presidential_executive_desc:0 "Роботу виконано. Імперія лежить перед нами переможена, а республіканська мрія цілком і повністю жива. Однак все це було б марним, якби президент перетворився на нового короля. Ми повинні урізати президентські повноваження, щоб вони не перетворилися на те, проти чого ми боролися."
 JER_the_federal_model: "Грифонський федералізм"
 JER_the_federal_model_desc:0 "Грифонських націй багато, і вони дуже різні. Дуже-дуже різні. Настільки різні, що занадто складно намагатися і думати, що ми можемо об'єднати їх усіх під одним урядом. Ми повинні передати значну частину влади місцевим асамблеям і лідерам, щоб вони могли краще дбати про них."
 JER_mop_up_the_north: "Прибрати те, що залишилося"
 JER_mop_up_the_north_desc:0 "Колись володіння Александра Кемерская, північ Грифонії все ще містить тиранів і зрадників, з якими потрібно розібратися, якщо наша республіка хоче вижити. Пакуйте зимове спорядження та логістичне обладнання, ми вирушаємо на північ."
 JER_mop_up_the_center: "Визволити колиску роду грифонячого"
 JER_mop_up_the_center_desc:0 "Суть пангрифонської ідеології полягає в тому, що республіка може вижити на Грифонії, тільки якщо вона охоплює весь континент. Тільки пов'язані республіканським братерством, ми можемо вижити, а без нього — впасти. Грифонський камінь, батьківщина всіх грифонів, є другим великим шматочком у цій пан-грифонській головоломці. Без нього чи можемо ми взагалі називати себе республікою всіх грифонів? Отже, ми повинні звільнити колиску грифонів, для всіх грифонів."
 JER_strike_at_karthin: "Ударити по Пакті"
 JER_strike_at_karthin_desc:0 "Південь Грифонії — це частина континенту, найменш звична до ідеалів пангрифонійського республіканізму, тому наша кампанія тут повинна бути проведена з обережністю і тактом. Отже, перед нашим військом повинні бути поставлені лише дві прості цілі: знищити монархію і підняти громадян."
 JER_the_minotaurs: "Висунути ідею Просперського конкордату"
 JER_the_minotaurs_desc:0 "Мінотаври мають сильні демократичні традиції і цінують ті ж свободи, які ми виборювали для всіх грифонів. Тому вони є нашими природними союзниками в боротьбі проти тиранії і будуть цінними партнерами, якщо захочуть приєднатися до нас."
 JER_go_east: "Останній фронтир"
 JER_go_east_desc:0 "Долина Еві, останній рубіж грифонійського прагнення до єдності. Сміливо йти туди, куди мало хто з аквілеців ходив раніше. Звільнити цих останніх членів суспільства грифонів і принести їм єдність у нашій великій республіці. Це остання велика місія нашої армії, і після цього вона може бути покладена на спочинок."
 JER_the_river_concordat: "Нормалізувати взаємини з річковими поні" #void
 JER_the_river_concordat_desc:0 "Незважаючи на історичну ворожнечу між Річковими землями та рештою Грифонського континенту, одна річ завжди була незмінною. Вони зберегли дух демократії, незважаючи ні на що. І більше того, без Імперії вони попередньо готові простягнути пазур допомоги. Можливо, ми зможемо поладнати?"
 JER_the_dream_realised: "Мрію втілено"
 JER_the_dream_realised_desc:0 "Піднявшися з руїн і дивлячись у майбутнє, Грифонія — єдина вітчизна.\nСтарі біди треба подолати, і ми подолаємо їх разом.\nЩоби сонце засяяло прекрасніше, ніж будь-коли.\n\nНад Грифонією єдиною."
 JER_the_social_revolution: "Підвалини соціальнох держави"
 JER_the_social_revolution_desc:0 "Роль держави не полягає в тому, щоб няньчитися з народ чи контролювати його життя, але вона також не повинна залишати їх покинутими і безпорадними. Грифонська держава залишить своїх грифонів під опікою і дасть їм рівні шанси, щоб кожен міг знайти свій власний шлях у житті."
 JER_rural_grants: "Сільські економічні гранти"
 JER_rural_grants_desc:0 "Було б надто легко дозволити багатству викачуватися з сільської місцевості до міст. Особливо для бідних регіонів це може стати смертельним ударом. Всю Республіка має жити, тож ми повинні подбати про те, щоб і село могло скуштувати плоди сучасності."
 JER_not_a_soul_left_behind: "Застосувати Єльську модель"
 JER_not_a_soul_left_behind_desc:0 "У Єльському університеті десятиліттями діє одна й та сама академічна модель. Студентам гарантується середня освіта, і їм потрібно лише скласти вступний іспит, щоб безкоштовно вступити до одного з його престижних університетів. Задля блага майбутніх інноваторів Республіки ми будемо продовжувати і поширювати цю політику."
 JER_cultural_subsidies: "Культурні та мистецькі субсидії"
 JER_cultural_subsidies_desc:0 "Існують цінності, відмінні від економічних, і, інвестуючи в майбутнє, ми не можемо забувати про культуру, яка дає радість і сенс мільйонам душ. Розваги, глибокі життєві питання, ескапістська розрада та виклики нашим упередженням — це більше, ніж просто розкіш, це ознака цивілізації."
 JER_complete_linguistic_equalisation: "Повне зрівняння мов"
 JER_complete_linguistic_equalisation_desc:0 "Хоча ми вже прийняли закони, що зрівнюють усі аквілейські діалекти на наших територіях, тепер ми стикаємося з проблемою мов цілого континенту. Таким чином, ми залишимо місцеві мови на розсуд місцевих органів влади, а в якості мови міжетнічного спілкування вимагатимемо лише герцландську, аквілейську або вінґбардську."
 JER_unconditional_secularisation: "Безумовна секуляризація" #void
 JER_unconditional_secularisation_desc:0 "У новій Республіці не може бути різниці між релігіями. Більше того, не може бути жодної державної релігії. Ми повинні вжити всіх можливих заходів, щоб жодна релігія не мала переваги над іншими в Аквілеї та за її межами на континенті. Навіть силою, якщо буде потрібно."
 JER_pony_integration: "Прийняти поні Грифонії" #void
 JER_pony_integration_desc:0 "Хоча Республіка була заснована на плечах грифонів, на континенті живе багато поні; багато з них стояли за Республіку з першого дня. Хіба вони не заслуговують на те, щоб користуватися всіма благами нашої нової Республіки? Хіба не було б жахливою зрадою виключити їх?"
 JER_preserve_local_cultures: "Зберегти місцеві культурні установи"
 JER_preserve_local_cultures_desc:0 "Грифонія — це клаптикова ковдра унікальних і красивих культур, які не вписуються в жодну суперкультуру регіону. Якщо ми хочемо зберегти ці перлини, ми повинні забезпечити правовий захист їхніх мов і звичаїв, щоб зберегти їхнє полум'я."
 JER_supreme_justice_of_griffonia: "Верховний суд Грифонії" #void
 JER_supreme_justice_of_griffonia_desc:0 "Перш за все, в новій Республіці будуть суперечки. Штат за штатом сваритимуться за свої творіння, або за свою територію, або за будь-що інше. І оскільки немає нічого кращого, ніж федеральна система для вирішення цих суперечок, Верховний Суд буде ідеальним рішенням. Крім того, він також може розглядати інші, звичайні апеляції."
 JER_abolish_death_penalty: "Скасувати смертну кару"
 JER_abolish_death_penalty_desc:0 "Існувало, перш за все, одне покарання, яке ненавиділи за часів старого режиму. Смерть. Це було найжорстокіше і найжахливіше покарання, яке можна було накласти на будь-яку істоту. Цивілізована, республіканська нація не стає цивілізованою, якщо зберігає її як законну форму покарання."

### РІШЕННЯ ###
 JER_revolution_category: "Друга революція"
 JER_revolution_category_desc:0 "Невдовзі після розпаду Імперії Грифонів Королівство Аквілея пережило власну революцію.\n\nРеволюція скасувала монархію Діскретів і призвела до проголошення Першої Аквілейської Республіки з Теодором Верані на чолі. На жаль, лише через п'ять років після створення республіки маршал Бертело очолив контрреволюцію, яка призвела до реставрації монархії.\n\nНезважаючи на Реставрацію, в країні все ще є багато тих, хто відмовляється розлучитися з мрією про Аквілейську республіку, що робить владу короля Морісета в країні в кращому випадку нетривкою."
