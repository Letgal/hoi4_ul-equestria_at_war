 JER_support_rebels_in_rila: "Улаштувати вибух"
 JER_support_rebels_in_rila_desc:0 "Мішель Діскрет — колекціонер образотворчого мистецтва; більшість з цих робіт, однак, є зображеннями його самого. Незабаром він отримає нову роботу для своєї приватної колекції, а скульптор є відомим прихильником революції. Можливо, ми зможемо домовитися, щоб до нової статуї Мішеля додався невеличкий "подарунок"?"
 JER_spread_pamphlets: "Поширити інформацію"
 JER_spread_pamphlets_desc:0 "Революція не може народитися, якщо грифони не усвідомлюють, що настав час підхопити смолоскип. Ми звернемося за допомогою до кожного друкаря в Рілі, який вірить в Республіку. З їхньою допомогою ми незабаром повернемо Революцію на дзьоби кожного грифона в Рілі і наповнимо революційні клуби новими завзятими членами, готовими боротися і вмирати за свою свободу."
 JER_fund_meshoiro_partisans: "Озброїти клуби"
 JER_fund_meshoiro_partisans_desc:0 "Революція не може бути успішною лише на полум'яних промовах та палких протестах. Якщо ми плануємо повалення монархії, ми повинні переконатися, що всі наші члени озброєні і готові до боротьби. Настав час переконатися, що клуби по всій Рілі готові стати з нами, коли прийде час, і принести нам голови кожного дворянина, який уникнув нашого гніву в перший раз."
 JER_support_rebels_in_pridea: "Запалити іскру"
 JER_support_rebels_in_pridea_desc:0 "Коли Денніс Діскрет захопив контроль над Прідеєю наприкінці останньої революції, його правління терору призвело до того, що сотні революціонерів загинули біля Сумної Стіни в старому місті, їх безжально страчували одного за одним, поки він володіння містом не стало безпечним. Грифони, які все ще мріють про революцію, занадто налякані, щоб сказати про це відкрито, але якщо жоден грифон не готовий стати на захист своєї свободи, то як може ослабнути хватка Денніса в Прідеї? Настав час нагадати симпатикам революції на всій Прідеї, що є речі, яких варто боятися більше, ніж смерті, і збереження тиранії — лише одна з них."
 JER_assassinate_police_officers: "Першочергові цілі"
 JER_assassinate_police_officers_desc:0 "Поні Прідеї зрадили нас. Вони зрадили свій шанс на свободу, ставши на бік барона, коли той повернув Прідею, і тепер вони бенкетують на недоїдках, які він дає їм зі свого столу. Вони втратили своє право приєднатися до нас у революції, коли обрали тиранію замість свободи. Давайте нагадаємо їм, що зрадники отримують по заслугах, і надішлемо поні-жандармерії Денніса голови їхніх командирів..."
 JER_infiltrate_dockyards: "Ключ до революції"
 JER_infiltrate_dockyards_desc:0 "Флот Прідеї — ключ до утримання барона Денніса в баронстві. Під час Революції його флот обстрілював Прідею здалеку, зрівнявши з землею значну частину міста і без розбору вбиваючи сотні грифонів своїм нещадним артилерійським вогнем. Якби революція спалахнула знову, Денніс без жодних застережень зрівняв би з землею решту міста за допомогою свого флоту. Ми повинні перешкодити йому спускати на воду нові кораблі і гарантувати, що коли прийде час, його флот не зможе покинути порт і знищити місто — і наші мрії про революцію."
 JER_fund_colette: "Підтримати Колетту"
 JER_fund_colette_desc:0 "Полковниця Колетта, хоча колись і була підлеглим генерала Томи Реяні та співучасницею його розгону революції у Ўесткіпі, не менш наполегливо працювала над тим, щоб дворянство та маркіза Орель Діскрет не змогли повернути контроль над маркою. Схоже, вона не є другом монархістів; можливо, настав час перевірити, чи може ворог нашого ворога стати нашим другом."
 JER_target_monarchist_MPA: "Зосередитися на монархістах"
 JER_target_monarchist_MPA_desc:0 "Багато хто в ПРА та солдатів Колетти у Ўесткіпі має монархічні симпатії. Замість того, щоб дозволити їм надати свою підтримку і зброю монархістам у майбутній революції, давайте заздалегідь вичистимо їх з партії Колетти — за її підтримки, звичайно."
 JER_make_ties: "Розширити осередки"
 JER_make_ties_desc:0 "Ще більше, ніж втручання генерала Рейні, стан анархії, що панував у Ўесткіпі під час Революції, призвів до поразки марки і повернення до королівства. Цього разу ми подбаємо про те, щоб наші революційні осередки були більшими, краще оснащеними і краще підготовленими. Цього разу Ўесткіп вже не здасться так легко королівському війську."
 JER_support_the_commies: "Підтримати АПП-П у Віновії"
 JER_support_the_commies_desc:0 "Віновія — це земля, розділена між численними партіями та ідеологіями, які ледве стримує герцог Ґадіффер. Якщо ми підтримаємо рух комуністів у герцогстві, вони, в свою чергу, зможуть допомогти нам у досягненні наших цілей."
 JER_support_the_democrats: "Підтримати МФА у Віновії"
 JER_support_the_democrats_desc:0 "Герцог Ґадіффер утримує Віновію завдяки ретельному балансуванню між утриманням революційних настроїв під контролем і заспокоєнням фракцій по всьому герцогству. Якщо ми зможемо змусити гармоністів підтримати революцію і припинити піддаватися на медові слова герцога, тоді Віновія буде готова до захоплення."
 JER_send_supplies: "Надати осередкам припаси"
 JER_send_supplies_desc:0 "Ретельний контроль герцога над зброєю та припасами по всьому герцогству призвів до того, що революційні осередки, розкидані по всій країні, стали слабкими та неефективними. Ця слабкість призводить до того, що вони схиляють голови перед герцогом, замість того, щоб відірвати їх від його тіла. Однак, якщо ми озброїмо ці осередки, то їх буде не так легко залякати чи зачарувати промовами Ґадіффера."

 JER_JRR_the_lady_and_the_countess: "Полковниця та маркіза."
 JER_JRR_the_lady_and_countess_desc:0 "Полковниця Колетта вже майже рік використовує свій контроль над військовими Ўесткіпу та підтримку ПРА, щоб утримати маркізу Орель Діскрет від заяви про своє законне правління маркою. Настав час нарешті поквитатися між цими двома грифонами, на кону доля Маркізату."
 JER_JRR_rev_crush_the_FJA:0 "Переконайтеся, що МФА зіграє свою роль."
 JER_JRR_rev_crush_the_FJA_desc:0 "Ми всі повинні зробити свій внесок, щоб зберегти Ўесткіп в безпеці, не допустити повернення дворянства і їх розкішного і безтурботного способу життя. Такий занепад ледь не знищив Ўесткіп одного разу, і ми всі повинні об'єднатися, щоб цього не сталося знову. Члени МФА, хоча вони можуть мати різні уявлення про те, як керувати Ўесткіпом, повинні визнати, що правління Колетти є найкращим варіантом дій, і надати їй свою підтримку."
 JER_JRR_rev_crush_the_anarchists:0 "Тримати соціалістів в узді."
 JER_JRR_rev_crush_the_anarchists_desc:0 "Соціалісти АПП-П мають грандіозні ідеї щодо того, як революціонізувати життя грифонів Ўесткіпу; однак вони забувають, що навіть для того, щоб здійснити зміни в Маркізаті, ми повинні спочатку протистояти знаті. Самостійні дії послаблюють нас усіх, і військових поза строєм — це прогалина, яку може використати ворог. Соціалісти стануть в стрій слідом за полковницею Колеттою — або ні."
 JER_JRR_rev_secure_republican_backing:0 "Захистити революційне лідерство"
 JER_JRR_rev_secure_republican_backing_desc:0 "Окрім Колетти та її довірених офіцерів, Ўесткіп відчайдушно хоче, щоб ним керували довірені та компетентні офіцери. Революціонери, однак, мають досвід боротьби проти королівському війську. Звернувшись до них по допомогу, ми отримаємо досвідчених офіцерів, які допоможуть нашим військам краще боротися, коли прийде час кровопролиття."
 JER_JRR_rev_blame_nobility: "Корінь наших лих."
 JER_JRR_rev_blame_nobility_desc:0 "Всі проблеми у Ўесткіпі походять від одного: безконтрольного занепаду та розпусти дворянства. Ми повинні виступити проти цього марнотратного і бездумного способу життя, заради блага всіх грифонів Ўесткіпу."
