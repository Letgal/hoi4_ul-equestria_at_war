 JER_revolution_JFT_category_desc:0 "З реставрацією Діскретів і падінням республіки §GГерцогство Прідея§! було передано дядькові монарха: §Yбарону Деннісу Діскрету§! Сам барон довгі роки був піратським лордом, перш ніж його сім'я покликала його до служби під час республіканської революції. У наступні роки він зайняв сильну політичну позицію, використовуючи гіперлояльну §Gменшину поні§! як поліцію, щоб контролювати місто і впливати на свою невелику армію. Під час революції §GПрідея§! перебувала під контролем §Rкомунарів§!, які утворили автономну §RКомуну Прідея§!. Доки §Yбарон Денніс Діскрет§! не увійшов до Прідейської затоки і не обстріляв місто зі свого флоту. Після короткої міської сухопутної битви піратський лорд оголосив себе бароном міста від імені короля. Комунарів та інших республіканців, які потрапили в полон, відвели місця, вже відомого як §RСумна Стіна§! поруч із центром старого міста, де §Rїх розстрілювали по п'ять чоловік§! доки барон не стратив всіх зрадників, яких можна було стратити. \n\nУ новому 1007 році революційний запал знову охопив Аквілею. §RКомунари§! та їхні союзники об'єдналися проти §Yбарона та його війська§!, а сам §Yбарон§! готується до другої бурі, що обрушиться на Аквілею. Ми не повинні допустити падіння §GПрідеї§!!"
 JER_revolution_JEB_category_desc:0 "Під час §Rреволюції 980 року§! §GРіла§! була широко відома як один з §Yголовних осередків§! §Rреволюційної активності§! в межах §GAквілеї§! загалом, і була домівкою не лише для багатьох найвидатніших прихильників §RРеволюції§!, але й для деяких найбільш §Yрадикальних клубів§! та товариств.\n\nХоча більшість §Rреволюціонерів§! за межами Ріли об'єдналися у спробі подолати §Cлоялістів§!, §Rреволюційні клуби§! зробили це лише на словах, утворивши §YКомітет громадської безпеки§! на чолі з радою з чотирьох директорів, проте за лаштунками §Rідеологічно протилежні клуби§! §GРіли§! воювали і наносили удари в спину один одному, намагаючись здобути тотальне панування над самою §GАквілеєю§!.\n\nЦі §Yполітичні інтриги§! не лише безпосередньо призвели до зникнення деяких з найвідоміших §Rреволюційних клубів§!, таких як федералістичні §RПелісьє§!, помірковані §RМаре§! чи §RФлореалі§!, що виступали за конституційну монархію, але й до поразки §RРільської Революції§! загалом.\n\nНезважаючи на те, що ці серйозні удари дезорганізували і призвели до розпаду §RРеволюційного фронту Ріли§! разом з рештою §RРеволюційних сил§! §GРіли§!, §YМішель Діскрет§! є прихованим §Yприхильником республіканців§! і без вагань поставив би потреби свого народу вище за потреби обраних, хоча погодився б відступити лише тоді, коли радикальний клуб §RКокардистів§! було б розгромлено."
 JER_revolution_JRR_category_desc:0 "Із закінченням §RРеволюції§! та відновленням §RДіскретів§!, §GЎесткіп§! нарешті після багатьох років закінчив свій період перебування у владі §Rанархії та безладу§!. Це сталося завдяки наполегливій праці §Yгенерала Томи Реяні§!, який відвоював занепалу провінцію.\n\nУ роки після приборкання нова §YМарка Ўесткіп§! опинилася під залізною владою генерала, будь-хто, хто загрожував його правлінню, зустрічав свій кінець, §Cяк шляхтич, так і простогрифон§!. Лише після його §Rсмерті у 1006 році§! політичний ландшафт Марки суттєво змінився. §YНародна полковниця Колетта Солід§! перемогла у боротьбі за владу і потіснила як прихильників повернення до анархії, так і дворян, які намагалися відновити §Yмаркізу Орель Діскрет§! як єдину правительку краю.\n\nНе дивлячись на це, ПРА під керівництвом §Yполковниці Солід§! має боротися з тими, хто не поважає бажання §GЎесткіпу і військових§!, і лише на словах підтримувати §RДіскретів§!, вже втомившись від постійних роздратувань так званої "Еліти", з якою вони змушені грати в люб'язність. Можливо, §Rбуря, що насувається§! дозволить Ўесткіпу нарешті позбутися трупа монархізму, щоб зробити Аквілею сильною, або, можливо, §GМаркіза§! зможе вирвати свій трон з пазурів §Rвійськової диктатури§!."
 JER_revolution_VIN_category_desc:0 "Після того, як §YДім Діскретів§! відновив свою владу над Аквілеєю, титул §Gгерцога Віновії§! отримав §YҐадіффер Діскрет§!, близький родич аквілейського монарха, який вважав його достатньо гідним, щоб керувати відносно мирним і культурно багатим регіоном §GВіновії§! від його імені. Не маючи необхідності мати справу з багатьма проблемами, які мучили інших васалів Аквілеї, §Gгерцог§!, завдяки своїй харизматичній натурі, швидко §Yутихомирив§! те, що залишилося від старих §Rреволюційних рухів§!, таких як пацифісти з §RLes Amis des ABC§! або мілітаристів з §RКавалерії віданості§!. Ці вищезгадані §Rреволюційні рухи§!, які домінували на віновійській сцені як §Yполітично§!, так і §Yвійськово§! під час §Rреволюції§!, тепер перетворилися на лише тіні своїх предків, а багато грифонів, які входили до їх складу, незабаром відійшли до звичайного життя під прапором §Yдоброчинності§! §Gгерцога Віновії§!, чого не траплялося вже багато §Yстоліть§!.\n\nПроте, незважаючи на те, що §Gгерцог§! робив все можливе, щоб послабити більш §Yрепресивну політику§! монархії, деякі з найрадикальніших агітаторів §Rреволюції§! все ще §Yвідмовляються§! позбутись своїх республіканських мрій, і все ще існує ймовірність того, що §Rреволюційні рухи§! можуть §Rвдруге§! §Rвзятися за зброю§!."

