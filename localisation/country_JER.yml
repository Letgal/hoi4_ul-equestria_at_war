### ІДЕЇ ###
 JER_memories: "Пам'ять про республіку"
 JER_memories_desc:0 "Невдовзі після розвалу Імперії Грифонів у королівстві Аквілея сталася революція, що закінчилася поваленням родини Діскрет. Було офіційно проголошено Першу Аквілейську республіку на чолі з Теодором Верані. На жаль, через лише п'ять років після проголошення республіки, маршал Бертело почали контрреволюцію, що призвело до відновлення правління сім'ї Діскрет. Однак, у країні ще багато тих, хто не відкинув мрію про республіку, що робить владу короля Морісета над країною вельми хиткою."
 JER_memories_2: "Пам'ять про республіку"
 JER_memories_2_desc:0 "Невдовзі після розвалу Імперії Грифонів у королівстві Аквілея сталася власна революція.\n\nСама Революція скинула монархію Діскретів і призвела до проголошення Першої Аквілейської республіки з Теодором Верані на чолі. На жаль, через п'ять років після створення республіки маршал Бертело очолив успішну контрреволюцію, яка призвела до відновлення монархії.\n\nНавіть зараз, після поразки другої революції, у країні все ще є багато грифонів, які мріють про Республіку."
 JER_revolutionary: "Друга революція"
 JER_revolutionary_desc: "Хай живе революція!"
 JER_grand_army_1: "Grande armée" # Велика армія
 JER_grand_army_1_desc:0 "Ми розширюємо військову повинність і стандартизуємо підготовку армії. Аквілея більше не буде ховатися від зовнішніх і внутрішніх ворогів. Натомість наші війська досягнуть нових вершин слави, а грифони Аквілеї битимуться як один, захищаючи свою королеву!"
 JER_build_the_nation_idea: "Сяючий маяк"
 JER_build_the_nation_idea_desc:0 "Ми пережили дві руйнівні революції і відновилися від них. Третьої не буде. Уже двічі ми показували світові, що влада Діскретів приносить лише процвітання. І тепер настала черга молодої королеви Вів'єнни підхопити смолоскип і змусити Аквілею сяяти яскравіше, ніж будь-коли раніше."
 JER_new_law_code_idea: "Кодекс Діскретів"
 JER_new_law_code_idea_desc:0 "Завдяки зусиллям королеви Вів'єнни правовий устрій Аквілеї було суттєво спрощено та значно стандартизовано, що дало змогу судам працювати більш дієво, а також полегшило наше управління країною."
 JER_old_glories_idea: "A cœur vaillant"
 JER_old_glories_idea_desc:0 "Немає нічого неможливого! Настав час Аквілеї піднятися на своє законне місце на вершині світу. Ми виконаємо долю Аквілеї і перепишемо історію Грифонії!"
 JER_grand_army_2: "$JER_grand_army_1$"
 JER_grand_army_2_desc:0 "Розширення Grande armée Аквілеї було вельми успішним. Наші військові навчені як ніколи раніше. У великого війська королеви немає суперників у всьому світі, а лютість і хоробрість наших воїнів увійдуть до сказань Грифонії!"
 JER_union_representation_act_idea: "Loi sur la représentation syndicale" # Закон про представництво профспілок #NavyMongoose
 JER_union_representation_act_idea_desc:0 "Як випробування синдикалістської теорії профспілкам було надано представництво в місцевих установ влади. Це дасть змогу краще знаходити рівновагу між потребами держави і здібностями трудящих."
 JER_state_housing_idea: "Logement d'état" # Державне житло #NavyMongoose
 JER_state_housing_idea_desc:0 "Наш уряд подбає про те, щоб у всіх громадян були будинки. Якість життя всіх аквілейців, незалежно від їхнього достатку, істотно підвищиться, тож незабаром ми побачимо поліпшення демографічного становища."
 JER_tax_policy_revisions_idea: "Переглянутий податковий кодекс" #NavyMongoose
 JER_tax_policy_revisions_idea_desc:0 "Більш упорядковане і доцільне податкове законодавство підвищило купівельну спроможність громадян і пішло на користь торгівлі."
 JER_rural_electrification_commission_idea: "Commission d'electrification rurale" # Комісія з електрифікації сільської місцевості/села #NavyMongoose
 JER_rural_electrification_commission_idea_desc:0 "Держава бажає електрифікувати всі домогосподарства в сільській місцевості Аквілеї. Це стимулює промислове виробництво і поліпшить життя багатьох. Електрика піде на благо всім."
 JER_labour_law_revisions_idea: "Code du travail" # Кодекс праці #NavyMongoose
 JER_labour_law_revisions_idea_desc:0 "Аквілейські закони ручають робітникам багато речей на зразок права на об'єднання в профспілки, сприяючи зростанню рівності між працею і капіталом."
 JER_repatriation_act_idea: "Idole aquiléenne"
 JER_repatriation_act_idea_desc:0 "Після свого недавнього узаконення Idole Aquiléenne стали тісно співпрацювати з ПРА. Тепер ця установа працює над підтримкою і просуванням їхньої політики серед поні Аквілеї."
 JER_urban_expansion_act_idea: "Loi sur l'expansion urbaine" # Закон про розширення міст/міське розширення
 JER_urban_expansion_act_idea_desc:0 "Останнім часом уряд зосередив свої зусилля на великих містах Аквілеї. Він вкладає гроші в наші міські осередки, готуючи їх до майбутнього розширення та осучаснення."
 JER_institute_of_cultural_preservation_idea: "Institut de préservation culturelle" # Інститут збереження культури
 JER_institute_of_cultural_preservation_idea_desc:0 "Першочергова задача нашого народу — збереження Аквілейської культурної самобутності. Тому нова урядова установа — інститут збереження культури — захищатиме і показуватиме неповторність Аквілейської культури та її народу."
 JER_reform_the_national_bank_of_aquileia_idea: "Banque nationale d'Aquilée" # Національний банк Аквілеї #NavyMongoose
 JER_reform_the_national_bank_of_aquileia_idea_desc:0 "Централізована банківська структура надає позики державі, врівноважує фінансову систему і підтримує необхідний рівень ліквідності на ринках. Якщо ми гарантуємо певний запас готівки, то капіталісти збільшать свої інвестиції."
 JER_increase_military_funding_idea: "Великі військові витрати" #NavyMongoose
 JER_increase_military_funding_idea_desc:0 "Уряд щедро підтримує оборонний кошторис, розширюючи набір у військо та привертаючи увагу громадян до цього виду діяльності."
 JER_communist_drift_yay: "АПП на підйомі" #NavyMongoose
 JER_communist_drift_yay_desc:0 "Популярність соціалізму серед комун зростає в міру поширення революції!"
 JER_democratic_drift_yay: "МФА на підйомі" #NavyMongoose
 JER_democratic_drift_yay_desc:0 "Демократія і свобода перемогли імперіалістів!"
 JER_fascism_drift_yay: "ПРА на підйомі" #NavyMongoose
 JER_fascism_drift_yay_desc:0 "Національна самосвідомість Аквілеї ніколи більше не підкориться іноземцям!"
 JER_neutrality_drift_yay: "НПА на підйомі" #NavyMongoose
 JER_neutrality_drift_yay_desc:0 "Грифони світу нарешті єдині як ніколи!"
 JER_union_representation_act_idea_2: "$JER_union_representation_act_idea$" #NavyMongoose
 JER_union_representation_act_idea_2_desc:0 "Профспілки тепер представлені радами на всіх рівнях держави. Покращений зв'язок між державою і робітниками відкрив нові можливості для розширення нашої оружниці."
 JER_civil_nationalism_idea: "Громадянський націоналізм" #NavyMongoose
 JER_civil_nationalism_idea_desc:0 "Культура громадянського товариства взяла гору! Нехай усі Аквілейці будуть єдині у своїй любові до революції!"
 JER_ammend_gun_ownership_laws_idea: "Droit des armements" # Право на зброю #NavyMongoose
 JER_ammend_gun_ownership_laws_idea_desc:0 "Ми захистимо право наших громадян на носіння зброї. Адже це гарантує, що вони завжди будуть готові захищати нашу країну від тиранії."
 JER_invest_in_the_people_idea: "Розосереджена система освіти" #NavyMongoose
 JER_invest_in_the_people_idea_desc:0 "Місцеві шкільні округи отримали певну самоврядність від уряду, що призвело до появи нововведень."
 JER_tax_policy_revisions_idea_2: "$JER_tax_policy_revisions_idea$" #NavyMongoose
 JER_tax_policy_revisions_idea_2_desc:0 "Справедливіше податкове законодавство, що знижує зайві витрати, справедливіше ставиться до громадян і позбавляє великі компанії особливих привілеїв, значно підвищило економічну і торговельну активність."
 JER_the_republican_gednermerie_idea: "Gendarmerie nationale" # Національна жандармерія #NavyMongoose
 JER_the_republican_gednermerie_idea_desc:0 "Наша національна поліція стежить за будь-якими загрозами для безпеки громадян і стабільності республіки."
 JER_cultural_pluralism_idea: "Культурний плюралізм" #NavyMongoose
 JER_cultural_pluralism_idea_desc:0 "Держава підтримує місцеві культури та мови в різних краях держави, особливо на Периферії. Наші громадяни отримали більше можливостей для самовираження."
 JER_labour_law_revisions_idea_2: "$JER_labour_law_revisions_idea$" #NavyMongoose
 JER_labour_law_revisions_idea_2_desc:0 "Закони Аквілеї гарантують право трудящих на збори, об'єднання в профспілки, переговори про справедливу оплату праці, а також надають найбіднішим із них право на отримання продовольчих субсидій."
 JER_urban_expansion_act_idea_2: "Syndicats d'etat"
 JER_urban_expansion_act_idea_2_desc:0 "Хоча це і вельми неортодоксальний курс дій, створення спонсорованих державою профспілок водночас поліпшило умови праці та дало нам змогу зберегти контроль над економікою."
 JER_urban_expansion_act_idea_3: "$JER_urban_expansion_act_idea_2$" #NavyMongoose
 JER_urban_expansion_act_idea_3_desc:0 "Профспілки, що спонсоруються державою, своєю чергою, співпрацюють із державними промисловими підприємствами в проєктах національного значення. Так вони працюють на благо народу і нації."
 JER_aquileiafication_campaign_idea: "Культурний інтегралізм"
 JER_aquileiafication_campaign_idea_desc:0 "Нещодавні кампанії посприяли влиттю грифонів Периферії в ширшу Аквілейську культуру."
 JER_aquileiafication_campaign_idea_2: "$JER_aquileiafication_campaign_idea$" #NavyMongoose
 JER_aquileiafication_campaign_idea_2_desc:0 "Націоналістичний уряд наполегливо домагається повного уподібнення культур Периферії в єдину Аквілейську культурну самобутність. Народ цих земель роздратований зростаючою владою держави."
 JER_aquileiafication_campaign_idea_3: "$JER_aquileiafication_campaign_idea$" #NavyMongoose
 JER_aquileiafication_campaign_idea_3_desc:0 "Націоналістичний уряд дозволив зберегтися деяким місцевим культурним звичаям, але все одно вважає їх частиною єдиної Аквілейської культури."
 JER_repatriation_act_idea_2: "Légion etrangère" # Іноземний легіон
 JER_repatriation_act_idea_2_desc:0 "Тепер Idole aquiléenne влитий в Аквілейське військо, і Légion etrangère перетворився на групу спеціального призначення, що складається з поні ПРА, які борються за нашу націю."
 JER_repatriation_act_idea_3: "$JER_repatriation_act_idea_2$" #NavyMongoose
 JER_repatriation_act_idea_3_desc:0 "Поні Аквілеї з гордістю і честю служать у добре оснащеному всім необхідним Légion-і. Їхня військова майстерність йде на благо нашої нації."
 JER_institute_of_cultural_preservation_idea_2: "Liberté, egalité, fraternité, nationalité"
 JER_institute_of_cultural_preservation_idea_2_desc:0 "Націоналізм було додано як четвертий принцип на додаток до початкових ідей Теодора Верані. Ідеї націоналізму закріпилися в нації, оскільки грифони тепер пишаються своєю культурою, ідентичністю та національністю."
 JER_increase_military_funding_idea_2: "$JER_increase_military_funding_idea$" #NavyMongoose
 JER_increase_military_funding_idea_2_desc:0 "Уряд щедро підтримує оборонний кошторис. Зростаюче в розмірах військо Аквілеї допомогло багатьом громадянам, чимала частина з яких не є військовими, знайти своє покликання в житті."
 JER_reform_the_national_bank_of_aquileia_idea_2: "Complexe industriel-militaire" # Військово-промисловий комплекс #NavyMongoose
 JER_reform_the_national_bank_of_aquileia_idea_2_desc:0 "Зосереджена банківська система надає кредити уряду, врівноважує фінансову систему та створює достатню ліквідність для особливих субсидій. Держава підтримує важку промисловість, яка, своєю чергою, тісно співпрацює з урядом."
 JER_griffonian_citizenship_act_idea: "Закон про громадянство грифонців" #NavyMongoose
 JER_griffonian_citizenship_act_idea_desc:0 "Зарубіжні республіканські активісти і дисиденти можуть легко отримати громадянство Аквілеї. Це не тільки збільшує потік імміграції, а й дозволяє отримувати додаткові відомості про інші країни."
 JER_equal_lingustic_representation_act_idea: "Loi de libération du langage" # Закон про мовну свободу #NavyMongoose
 JER_equal_lingustic_representation_act_idea_desc:0 "У нашій країні всі мови законодавчо рівні, що відкриває шлях до глибшого влиття різних культур у Республіку. Крім іншого це діло забезпечує уряд цінними відомостями про ці народи."
 JER_on_our_own_idea: "Велике випробування" #NavyMongoose
 JER_on_our_own_idea_desc:0 "На північному сході на нас чекає великий ворог, готовий розтрощити наші мрії про завтрашній день. Настав час виступити проти них і повалити цей старезний режим, що розкладається, щоб привести всіх грифонів у яскраву і славну добу!"
 JER_advisors_idea: "Аквілейська військова місія" #NavyMongoose
 JER_advisors_idea_desc:0 "Наші генерали отримують цінні поради від наставників з Аквілеї. Вони надають нам цінні поради щодо вдосконалення тактики та бойової техніки."
 JER_integration_woes_worse: "$JER_integration_woes$" #NavyMongoose
 JER_integration_woes_worse_desc:0 "Аквілейські окупаційні сили стикаються практично з відкритим повстанням, оскільки широкомасштабний опір охоплює всю сільську місцевість. На наших військових нападають майже щодня і вулиці міст скуті страхом."
 JER_integration_woes: "Герцландський блюз" #NavyMongoose
 JER_integration_woes_desc:0 "Політика нашої держави добряче розлютила жителів новопридбаних територій. Страйки, бунти і навіть напади на наші гарнізони відбуваються досить часто."
 JER_integration_woes_2: "$JER_integration_woes$" #NavyMongoose
 JER_integration_woes_2_desc:0 "Опір Аквілейському режиму повільно наростає в окупованих зонах. Наші гарнізони здатні стримувати частину цього невдоволення, але з чималими труднощами."
 JER_literally_GIGN_idea: "GIGN" # ГВНЖ — Група втручання національної Жандармерії #NavyMongoose
 JER_literally_GIGN_idea_desc:0 "Елітні оперативники, що входять до Groupe d'intervention de la Gendarmerie nationale, проводять особливі операції за кордоном і борються з небезпечними злочинцями в нашій країні. Вони є головними заступниками держави і захищають найважливіші активи та чиновників."
 JER_help_them_rebuild_idea: "Аквілейська військова допомога" #NavyMongoose
 JER_help_them_rebuild_idea_desc:0 "Аквілейські військові радники подорожують усією країною. Вони допомагають нам збільшувати призов і відновлювати наші сили, щоб ми знову могли стати великою військовою державою."
 JER_economic_stimulus_idea: "План Мюрá" #NavyMongoose
 JER_economic_stimulus_idea_desc:0 "Ця програма, заснована аквілейським генералом Феліксом Мюрá, профінансувала нашу стратегічну промисловість, щоб ми могли швидше оговтатися від війни й знову стати на лапи."
 JER_legacy_of_coltbert: "Спадщина Кольтбера"
 JER_legacy_of_coltbert_desc:0 "Кольтбер просто врятував нас. Цей поні повністю присвятив себе виправленню тяжкого фінансового та економічного становища королівства. І хоча він зробив чимало хорошого, його несвоєчасна смерть у 1005 році призвела до провалу багатьох його реформ. Проте, Кольтбер показав, що Аквілея, як і раніше, має великий потенціал і що серед нас є безліч тих, хто бажає продовжити його реформи."
 JER_agrarian_reforms_idea: "Аграрний закон" #NavyMongoose
 JER_agrarian_reforms_idea_desc:0 "Завдяки цільовим субсидіям аквілейська держава забезпечує постійний достаток зерна. Народ процвітає та розививається в умовах достатку збіжжя."
 JER_aquileian_standard_idea: "Аквілейський стандарт" #NavyMongoose
 JER_aquileian_standard_idea_desc:0 "Промислові нормативи спонукали розробку і появу стандартів виробництва, які дали змогу підвищити дієвість під час виробництва товарів і будівництва будівель."
 JER_guardians_of_liberty_idea: "Вартові свободи" #NavyMongoose
 JER_guardians_of_liberty_idea_desc:0 "Ми — останній бастіон республіканства в усій Грифонії. Нехай істоти всього світу знають, що ми стоятимемо і боротимемося до останнього за свободу і справедливість!"
 JER_military_ties_idea: "Аквілейсько-республіканський договір про військове співробітництво" #NavyMongoose
 JER_military_ties_idea_desc:0 "Генштаби Аквілеї та Республіки тісно співпрацюють в оперативному плануванні та, завдяки одному таємному протоколу, у розгортанні командос та інших подібних спеціальних сил."
 JER_permenant_transport_ties_idea: "Ромауський міграційний договір" #NavyMongoose
 JER_permenant_transport_ties_idea_desc:0 "Ми відкрили кордони для всіх наших країн-союзниць. Тепер між однодумцями панує свобода пересування."
 JER_no_tarrifs_idea: "Зона Ідола" #NavyMongoose
 JER_no_tarrifs_idea_desc:0 "Вільна торгівля, заснована на єдиній валюті, прискорює економічне зростання і допомагає процвітати всім націям."
 JER_invest_in_the_people_idea_2: "$JER_invest_in_the_people_idea$" #NavyMongoose
 JER_invest_in_the_people_idea_2_desc:0 "Загальна освіта, що надається волосними округами, дала змогу виростити талановите, проінформоване й діяльне населення."
 JER_tax_policy_revisions_idea_3: "$JER_tax_policy_revisions_idea$" #NavyMongoose
 JER_tax_policy_revisions_idea_3_desc:0 "Справедливіше та впорядкованіше податкове законодавство, що знижує всілякі зайві витрати, а також просуває справедливе ставлення до громадян, позбавляє великі компанії особливих привілеїв та значно підвищило господарську і торговельну діяльність."
 JER_cultural_pluralism_idea_2: "$JER_cultural_pluralism_idea$" #NavyMongoose
 JER_cultural_pluralism_idea_2_desc:0 "Держава сприяє збереженню і процвітанню місцевих культур і мов по всій країні. Дім і країна тісно переплетені в житті всього народу."
 JER_labour_law_revisions_idea_3: "$JER_labour_law_revisions_idea$" #NavyMongoose
 JER_labour_law_revisions_idea_3_desc:0 "Закони Аквілеї гарантують робітникам та їхнім асоціаціям належні права, створюють надійну програму продовольчих субсидій, але й при цьому дозволяють цінам коливатися залежно від попиту та пропозиції. Наша економіка зростає з кожним днем."
 JER_international_harmonism_idea: "Гармонійний інтернаціоналізм" #NavyMongoose
 JER_international_harmonism_idea_desc:0 "Принципи демократії та свободи мають бути поширені по всьому світу. Нехай кожен тиран і олігарх остерігається наших чесних, доблесних і відважних захисників гармонії!"
 JER_kind_capitalism_idea: "Вільна торгівля" #NavyMongoose
 JER_kind_capitalism_idea_desc: ""
 JER_mobile_logistics_corps_idea: "Corps logistique mobile" # Мобільний/рухомий логістичний корпус #NavyMongoose
 JER_mobile_logistics_corps_idea_desc:0 "Спеціалізовані військові машини постійно доставляють припаси та спорядження нашим бійцям на фронті."
 JER_assault_section_memes_idea: "Тактики штурмових загонів" #NavyMongoose
 JER_assault_section_memes_idea_desc:0 "У кожній військовій роті є своє відділення, яке вміє брати ворожі позиції штурмом. Завдяки їхнім постійним нападам усе наше військо може легше просуватися вперед."
 JER_medical_service_corps_idea: "Corps du service médical" # Медичний корпус #NavyMongoose
 JER_medical_service_corps_idea_desc:0 "Мобільні медичні підрозділи прочісують передові ешелони війська в пошуках поранених військових, яких вони потім стабілізують і відправляють до шпиталів."
 JER_special_forces_department_idea: "Commandement des opérations spéciales" # Командування спеціальних операцій #NavyMongoose
 JER_special_forces_department_idea_desc:0 "Нове військове командування забезпечить адміністративною підтримкою наш спецназ."
 JER_bomber_priority_idea:0 "Калібрування бойового навантаження" #NavyMongoose
 JER_bomber_priority_idea_desc:0 "Екіпажі стратегічних бомбардувальників навчені методам бомбардування з урахуванням компенсації вітру і погоди."
 JER_infantry_support_priority_idea:0 "Загальновійськова тактика" #NavyMongoose
 JER_infantry_support_priority_idea_desc:0 "Екіпажі штурмовиків навчені дієво підтримувати наші наземні сили."
 JER_aquileian_ace_priority_idea: "Аеродинамічний інститут Аквіли" #NavyMongoose
 JER_aquileian_ace_priority_idea_desc:0 "Нові пілоти навчаються тонкощам повітряного бою в умілих ветеранів. Так всі відділення ВПС можуть скористатися накопиченим ними досвідом."
 JER_fascist_resistance: "Опір ПРА" #NavyMongoose
 JER_fascist_resistance_desc:0 "Націоналістичні ополченці сіють інакомислення в нашій країні!"
 JER_neutrality_resistance: "Опір НПА" #NavyMongoose
 JER_neutrality_resistance_desc:0 "Лоялісти Верані викликають розбрат по всій країні!"
 JER_democratic_resistance: "Опір МФА" #NavyMongoose
 JER_democratic_resistance_desc:0 "Демократи щосили розпалюють невдоволення революцією!"
 JER_helping_them_get_rid_of_reactionaries:0 "Антиреакційні заходи" #NavyMongoose
 JER_helping_them_get_rid_of_reactionaries_desc:0 "Політичні агенти прочісують нашу країну в пошуках реакціонерів-антисоціалістів. Наші спільноти обурюються в міру того, як суспільне життя стає все червонішим і червонішим."
 JER_the_social_state_idea: "Соціальна держава" #NavyMongoose
 JER_the_social_state_idea_desc:0 "Щедрі субсидії забезпечать наших громадян просторим житлом і дадуть їм змогу жити краще, ніж будь-коли раніше."
 JER_trade_union_primacy_idea: "Першість профспілок" #NavyMongoose
 JER_trade_union_primacy_idea_desc:0 "Уповноважена рада профспілок керує процесами прийняття рішень на вищих рівнях держави. Завдяки мудрим порадами наших найздібніших робітників наш уряд забезпечує співпрацю на всіх рівнях суспільства."
 JER_democratic_vanguardism_idea: "Демократичний авангардизм" #NavyMongoose
 JER_democratic_vanguardism_idea_desc:0 "Сильний кадровий склад із провідних соціалістів керує діяльністю держави, спираючись на свої знання соціалістичної теорії та практики. Разом авангардисти підтримують славну революцію і виступають проти сил реакції."
 JER_awaken_the_workers_of_aquileia_idea: "Соціалізована освіта" #NavyMongoose
 JER_awaken_the_workers_of_aquileia_idea_desc:0 "Соціалістична думка є невід'ємною частиною наших навчальних програм. Ми вирощуємо нових революціонерів заради блага всього народу."
 JER_authority_decentralisation_idea:0 "Самоврядний уряд" #NavyMongoose
 JER_authority_decentralisation_idea_desc:0 "Місцевим урядам було надано повноваження, якими раніше користувався федеральний уряд. Місцеве управління посилилося, і тепер вся нація стала більш стійкою до викликів, що загрожують їй."
 JER_union_coordination_office_idea: "Bureau de coordination syndicale" # Бюро зв'язку профспілок #NavyMongoose
 JER_union_coordination_office_idea_desc:0 "Цей істинний синдикалістський інститут управляє торгівлею всієї нації. Уряд і профспілка, бюрократ і робітник — усі діють у повній єдності."
 JER_literally_the_ATF_idea: "Bureau des armes à feu et des explosifs" # Бюро вогнепальної зброї та вибухових речовин #NavyMongoose
 JER_literally_the_ATF_idea_desc:0 "Право носити зброю накладає й обов'язки. Ми регулюватимемо володіння вогнепальною зброєю та навчання її використанню. Так ми гарантуємо, що наші громадяни-солдати можуть бути мобілізовані в разі потреби без зволікання."
 JER_national_militia_assembly_idea: "Registre national de la milice" # Національний реєстр ополчення #NavyMongoose
 JER_national_militia_assembly_idea_desc:0 "Усі громадяни зареєстровані в національному ополченні, що дає нам змогу призвати їх набагато швидше, ніж раніше. Звісно, це також надає дисидентам деякі ідеї..."
 JER_socialist_education_idea: "Добровільна освіта" #NavyMongoose
 JER_socialist_education_idea_desc:0 "За допомогою програм соціальної інженерії ми будемо заохочувати Аквілейців займатися самоосвітою заради своїх побратимів-пролетарів."
 JER_authority_centralisation_idea:0 "Відновлена виконавча влада" #NavyMongoose
 JER_authority_centralisation_idea_desc:0 "Федеральний уряд тепер наділений досить широкими повноваженнями. Керівництво Аквілеї зможе вирішувати долю мільйонів одним розчерком пера."
 JER_armoury_of_the_revolution_idea: "Арсенал революції" #NavyMongoose
 JER_armoury_of_the_revolution_idea_desc:0 "Спеціальний відділ Міністерства Оборони організовує дії неофіційних добровольців, які поширять революцію по всьому світу. Бережіться, реакціонери!"
 JER_joint_nuclear_research_idea: "Комітет із ядерних досліджень" #NavyMongoose
 JER_joint_nuclear_research_idea_desc:0 "Цей комітет, що об'єднує зусилля соціалістичних країн світу, координує вивчення ядерної науки."
 JER_pan_griffonian_confederation_idea: "Меч революції" #NavyMongoose
 JER_pan_griffonian_confederation_idea_desc:0 "Міністерство Оборони цілком і повністю прихильне до ідеї вторгнення заради поширення революції по всьому світу, а наші нетерплячі добровольці готові вирушити в бій. Незабаром соціалізм пошириться по всьому світу!"
 JER_liberation_ships_idea: "Navires de libération" # Кораблі визволення #NavyMongoose
 JER_liberation_ships_idea_desc:0 "Аквілейські корабельні отримують кошти для виробництва швидких і моторних суден, які можуть стати в нагоді і в ВМФ. Регулярні військово-морські навчання допомагають морякам вчитися управлінню новою технікою."
 JER_air_developments_idea: "Ailes de la révolution" # Крила революції #NavyMongoose
 JER_air_developments_idea_desc:0 "Політичний рух всередині авіаспільноти заохочує розвиток маневрених літальних апаратів. Спільнота пілотів стає все більш майстерною при використанні цих чудових машин."
 JER_special_forces_development_idea: "Bureau d'exportation révolutionnaire" #NavyMongoose
 JER_special_forces_development_idea_desc:0 "За безпосередньої підтримки генштабу військо Аквілеї навчає та оснащує усім необхідним невеликі елітні підрозділи, здатні наносити удари по ворогу в ключових точках і битися з ним на пересіченій місцевості."
 JER_special_police_idea: "Gendarmerie Imperiale" # Імперська жандармерія #NavyMongoose
 JER_special_police_idea_desc:0 "Ці вірні силовики імперії Діскретів нишпорять вулицями міст і сіл у пошуках дисидентів, проникають на підозрілі збіговиська і в сумнівні заклади. Вони моментально хапають будь-яку істоту, яка наважилася висловити симпатію до революції."
 JER_imperial_spleandour_idea: "Необарокова імперська архітектура" #NavyMongoose
 JER_imperial_spleandour_idea_desc:0 "Її Високість опікується величним архітектурним стилем, що вирізняється поєднанням старих і нових складових, високими стовбами, широкими будівлями та розкішними стелями. Ці будівлі надихають народ на велич або, принаймні, на благоговіння перед нею."
 JER_a_new_currency_idea: "Еґль" #NavyMongoose
 JER_a_new_currency_idea_desc:0 "Нова імперська валюта надає Аквілейській короні збільшений ступінь контролю над економічними активами та ощадними рахунками колишньої імперії."
 JER_bind_the_economies_idea: "Аквілейське економічне домінування" #NavyMongoose
 JER_bind_the_economies_idea_desc:0 "Васали імперії від Скайфола до Катерини надають своїй новій метрополії особливий доступ до своїх багатств, щоб Аквіла могла підтримувати новий порядок."
 JER_grand_army_3: "$JER_grand_army_1$" #NavyMongoose
 JER_grand_army_3_desc:0 "Наші добре фінансовані, навчені та вірні війська досягли вершини розвитку військової думки. Наша найбільша армія світу гордо стоїть на сторожі корони Аквілеї. Нехай решта малих народів із заздрістю і відчаєм дивляться на нас!"
 JER_new_law_code_idea_2: "$JER_new_law_code_idea$" #NavyMongoose
 JER_new_law_code_idea_2_desc:0 "Закони були пристосовані до нових імперських реалій, щоб вони могли охопити території і за межами Периферії. Нові закони вчать, що Аквіла править усім і всіма."
 JER_promote_aquileian_culture_idea: "Аквілейське відродження" #NavyMongoose
 JER_promote_aquileian_culture_idea_desc:0 "Корона зробила Аквілейську культуру центром суспільного життя. Завдяки щедротам герцландців, які перетворилися на васалів, держава щедро підтримує мистецтво, літературу та освіту."
 JER_the_empire_shall_grow_idea: "A cœur vaillant" #NavyMongoose
 JER_the_empire_shall_grow_idea_desc:0 "Влада Аквілеї незаперечна, а герцландці благають про місце в лап Її Величності! Настав час проявити амбіції і заявити свої права на весь континент заради слави батьківщини і слави дому Діскрет. Весь світ буде підвладний Аквілеї!"
 JER_aurelie: "Орелі Ґравло" #NavyMongoose
 JER_aurelie_desc:0 "Мсьє Ґравло — нащадок старого баронського дому з Прідеї. Цей практичний дворянин віддає перевагу рішучим діям, а не повільній помпезності."
 JER_marius: "Маріус Пуенттірее" #NavyMongoose
 JER_marius_desc:0 "Генерал Пуенттірее, дворянин із Ўесткіпу, відмінно розбирається в тонкощах військових наук. Також він користується чималою повагою в збройних силах завдяки своїй спокійній, але водночас і серйозній поведінці."
 JER_amuse: "Амюза Буш" #NavyMongoose
 JER_amuse_desc:0 "Мила і водночас хитра Амюза Буш колись забезпечувала соціальною підтримкою Idole aquiléenne. Тепер же вона керує інтригами при дворі своєї дружини-цісариці."
 JER_partie: "Парті Фін" #NavyMongoose
 JER_partie_desc:0 "Люб'язний і водночас безжалісний Парті Фін служив королю Морісету в лавах Шуетти як тюремний наглядач. І його особливі навички поводження з полоненими посилюють контроль Її Величності над країною."
 JER_reform_the_national_bank_of_aquileia_idea_3: "Грифонський військово-промисловий комплекс" #NavyMongoose
 JER_reform_the_national_bank_of_aquileia_idea_3_desc:0 "Зосереджена банківська система надає позики уряду, стабілізує фінансову систему і підвищує ліквідність ринків. Нові регуляції обмежили доступ корпорацій до позик, тож тепер більше грошей надходить безпосередньо на споживчі ринки."
 JER_ban_private_banking_idea: "Закон про національне банківництво" #NavyMongoose
 JER_ban_private_banking_idea_desc:0 "Усі банки в Республіці були націоналізовані. Це підвищило стабільність економіки завдяки обмеженню грошового потоку і зростання активів."
 JER_limited_ecomonic_planning_idea: "Обмежене економічне планування" #NavyMongoose
 JER_limited_ecomonic_planning_idea_desc:0 "За допомогою системи субсидій, податкових пільг та інших стимулів уряд задає напрямок руху економіки, надаючи перевагу певним галузям і секторам."
 JER_start_of_telecommunications_idea: "Tele-Griff" #NavyMongoose
 JER_start_of_telecommunications_idea_desc:0 "Національна державна телемовна компанія транслює по всій Республіці відібрані урядом передачі. Супутні розвитку цієї галузі технологічні дослідження отримують значне фінансування, а також держава використовує цю систему для більш... негласних справ."
 JER_normalise_the_army_budget_idea: "Закон про обмеження оборонного бюджету" #NavyMongoose
 JER_normalise_the_army_budget_idea_desc:0 "Уряд значно обмежив оборонний бюджет, суттєво скоротивши призов. Збройні сили зосередяться на технічному обслуговуванні, підготовці та громадській діяльності."
 JER_the_new_republican_gendarmerie_idea: "Пангрифонська жандармерія" #NavyMongoose
 JER_the_new_republican_gendarmerie_idea_desc:0 "Національна поліція ретельно розслідує злочинну діяльність у всіх регіонах Республіки, тим самим значно стримуючи її зростання."
 JER_the_mittelstand_idea:0 "Ставка на середній клас" #NavyMongoose
 JER_the_mittelstand_idea_desc:0 "Комплексна система, що включає в себе субсидії та податкові пільги, а також встановлені державою обмеження на дивіденди і володіння акціями, утримує корпорації від надто швидкого зростання і підтримує стабільні темпи економічного зростання."
 JER_ban_lobbying_idea: "Закон про захист національних інтересів" #NavyMongoose
 JER_ban_lobbying_idea_desc:0 "Політичне лобіювання будь-якого роду оголошено поза законом. Тепер народ упевнений у прозорості дій уряду, а споживчий попит керує ринком."
 JER_complete_linguistic_equalisation_idea: "Повне зрівняння мов" #NavyMongoose
 JER_complete_linguistic_equalisation_idea_desc:0 "Усі мови користуються захистом з боку закону, а регіональні діалекти підтримуються місцевою владою. Федеральний уряд офіційно використовує Аквілейську, герцландську та вінґбардійську мови. Культурна інтеграція максимальна, і вже зароджується спільна грифоняча самосвідомість."
 JER_pony_integration_idea: "Розширений Закон про громадянство грифонців" #NavyMongoose
 JER_pony_integration_idea_desc:0 "Усі поні, що живуть у Грифонії, а також усілякі біженці отримали повні громадянські права. У нашій Республіці ніхто не почуватиметься чужинцем."
 JER_preserve_local_cultures_idea: "$JER_pony_integration_idea$" #NavyMongoose
 JER_preserve_local_cultures_idea_desc:0 "Усі культури та істоти в Грифонії, чи то уродженці нашої землі, чи то чужинці, отримають усі переваги повного громадянства. Наш народ єдиний, а наша могутня Республіка тепло вітає всіх істот і веде їх у нове завтра!"
 JER_not_a_soul_left_behind_idea: "Єльський зразок" #NavyMongoose
 JER_not_a_soul_left_behind_idea_desc:0 "Вільне навчання в університетах для всіх громадян розширює доступну нам кількість учених, що йде на користь науці."
 JER_cultural_subsidies_idea: "$JER_not_a_soul_left_behind_idea$" #NavyMongoose
 JER_cultural_subsidies_idea_desc:0 "Як вища освіта, так і мистецтво отримують повну підтримку з боку держави. Хоч ці програми і вельми дорогі, вони прискорюють розвиток науки і культури по всій країні."
 JER_supreme_justice_of_griffonia_idea: "Верховний суддя Грифонії" #NavyMongoose
 JER_supreme_justice_of_griffonia_idea_desc:0 "Федеральний апеляційний суд розглядає справи, що стосуються суперечок між країнами і краями, а також питання, пов'язані з оскарженням основних законів нації."
 JER_revolutionary_arms_caches: "Схованки зброї революціонерів"
 JER_revolutionary_arms_caches_desc: "§RЦей національний дух буде видалено після закінчення Аквілейської революції.§!\n\n"
 JER_education_socialist: "Соціалістична освіта"
 JER_MER_vivienne_fled: "Вів'єнна у вигнанні"
 JER_MER_vivienne_fled_desc:0 "With the success of the Second Aquileian Revolution, the Discret family has once again been forced into exile, the prospect of which has driven Princess Vivienne to act. Without the wisdom of Marshal Berthelot, she's now forced to formulate her own plans of reconquest. Whether this planned second counter-revolution will be successful or not remains to be seen, but in the meantime, life in Les Meridiennes will scarecly resemble what it once was."

### ПОДІЇ ###
 aquileia.1.t: "Зброя зі столиці"
 aquileia.1.d:0 "Велика кількість зброї, люб'язно надана королівською зброярнею, прибула з Аквіли. При зростанні революційної напруженості ця зброя, ймовірно, стане безцінною в найближчі місяці."
 aquileia.1.a: "Magnifique!"

 aquileia.2.t: "Нальоти Шуетти"
 aquileia.2.d:0 "Секретна поліція нещодавно проводила заходи. Своїми звичайними способами — якими б неприємними вони не були — вони виявили кілька революційних осередків і здійснили наліт на них посеред ночі. Сподіваюся, цього буде достатньо, щоб перешкодити повстанцям."
 aquileia.2.a: "Це вижене щурів зі своїх дір..." # (&?)

 aquileia.3.t: "Марш поні"
 aquileia.3.d:0 "Цього тижня відбулася велична хода у сільській місцевості. Багато тисяч поні йшли від Пеліса до Ріли, тримаючи королівські стяги і плакати з про-роялістськими гаслами. Після кожного села, яке вони проїжджали, до них приєднувалося ще більше поні, і, досягнувши Ріли, вони зайняли всю міську площу, співали Королівський Славень і заявляли про свою вірність короні."
 aquileia.3.a: "Радо бачити, що наші копитні друзі досі підтримують нас."

 aquileia.4.t: "Республіканців у ПРА заарештовано"
 aquileia.4.d:0 "Здається, що у місцевого відділення ПРА були більші проблеми, ніж ми підозрювали. Шуетта, діючи за наказами з Аквіли, заарештувала більше десятка високопоставлених членів ПРА за звинуваченням у революційній діяльності."
 aquileia.4.a: "Як ганебно."

 aquileia.5.t: "Візит до Віновії"
 aquileia.5.d:0 "Віновії була дарована честь приймати у себе королівську сім'ю. Через високу напруженість багато хто побоювався, що візит темпераментного короля тільки погіршить ситуацію, але, на щастя, представником сім'ї виявилася принцеса Вів'єнна. Чарівна принцеса не поспішала, проводячи час як з простими, так і з шляхетними грифонами, і марнувала посмішки і захоплення. Навіть при загрозі можливої прийдешньої революції, на один вечір принцеса зуміла заспокоїти страхи і дозволила всім відчути радість."
 aquileia.5.a: "Слава Ейр, що Морісет натомість відправив Вів'єнну..."

 aquileia.6.t: "Розслаблення хватки"
 aquileia.6.d:0 "Виходить, революційні щури знову виповзли зі своїх ям, щоб влаштувати заворушення? Що ж, якщо вони не засвоїли урок минулого разу, схоже, нам доведеться дати його їм знову. Упевнімося, що цього разу ми дійсно будемо готові."
 aquileia.6.a: "Насилля вирішує більшість речей."

 aquileia.7.t: "Знайти та знищити"
 aquileia.7.d:0 "Сили роялістів завдали удару по всій Прідеї, витягнувши зрадників і їм співчуваючих зі своїх нір і притулків. Громадяни надто бояться кинути нам виклик, знаючи ціну зради, і на той час, коли ми закінчимо, у всій Прідеї не залишиться жодного щура!"
 aquileia.7.a: "Ніхто не зможе сховатися від нас!"

 aquileia.8.t: "Друзі в ПРА"
 aquileia.8.d:0 "Схоже, що ПРА отримує допомогу від Аквіли. Це чудова новина, оскільки це означає, що у нас буде більше бійців, готових битися за Аквілею."
 aquileia.8.a: "Magnifique."

 aquileia.9.t: "Ріла стоїть"
 aquileia.9.d:0 "Революціонери прийшли і зазнали невдачі. Вони думали, що можуть зламати Рілу, але натомість вона зламала їх. Підніміть королівський прапор високо, Ріла не впала!"
 aquileia.9.a: "Ура!"

 aquileia.10.t: "Революція в Рілі"
 aquileia.10.d:0 "Рано цього ранку герцог втік з Ріли після того, як вулиці були заблоковані революціонерами, а кілька військових частин оголосили про свою вірність Республіці! Всюди панує хаос, і дорога попереду довга, але Дорогоцінність Півночі знову в наших пазурах і зрозуміло, що перший великий крок було зроблено!"
 aquileia.10.a: "Хай живе Республіка!"

 aquileia.11.t: "Монархістський переворот ПРА"
 aquileia.11.d:0 "Революціонери встромили свої пазурі глибоко у Ўесткіп, але рано вранці лоялісти їхньої ПРА здійснили успішний контрпереворот, убезпечивши столицю й оголосивши про свій намір підтримувати короля."
 aquileia.11.a: "Хай живуть Діскрети!"

 aquileia.12.t: "Революція у Ўесткіпі"
 aquileia.12.d:0 "ПРА — патріоти, але це означає, що вони вірять в Аквілею, а не в Діскретів. Ўесткіп став на бік революції. Настав час скинути старих тиранів і звільнити народ Аквілеї."
 aquileia.12.a: "За революцію та аквілейський народ!"

 aquileia.13.t: "Віновія стоїть"
 aquileia.13.d:0 "Здавалося, що неминуче станеться катастрофа, але врешті-решт герцог провів країну через бурю, і революціонери не досягли своїх цілей. Незважаючи на хаос на вулицях, у всіх повідомленнях говориться, що сили лоялістів тіснять революціонерів, і законний порядок залишається незмінним."
 aquileia.13.a: "Нібито в цьому були якісь сумніви." # (&?)

 aquileia.14.t: "Революція у Віновії"
 aquileia.14.d:0 "Геть тиранів! Наші сили захопили палац герцога і віддалені округи столиці. Підніміть прапор Віновії та йдіть уперед! Ми йдемо за свободою і до перемоги!"
 aquileia.14.a: "За революцію та віновійський народ!"

 aquileia.15.t: "Прідея стоїть"
 aquileia.15.d:0 "Незважаючи на зусилля зрадників і революціонерів, Прідея залишається вірною короні. Вони намагалися з усіх сил, але все було марно, і ми змогли відшукати ще більше зрадників."
 aquileia.15.a: "Magnifique!"

 aquileia.16.t: "Революція"
 aquileia.16.d:0 "Колишній вигнанець Теодор Верані, проявивши приголомшливу сміливість, повернувся в Аквілею і, за підтримки війська з аквілейського селянства та прихильників, які раніше переховувалися, взяв штурмом Королівський Палац, захопивши короля та проголосивши створення Другої Аквілейської республіки, у той час як Аквілейське республіканське військо та соціалісти билися з військовими на вулицях. Час покаже, що буде з Аквілеєю далі, а поки в ній знову починається кровопролиття."
 aquileia.16.a: "Хай живе Республіка!"

 aquileia.17.t: "Переможна революція"
 aquileia.17.d:0 "Це був довгий і кривавий шлях, але сьогодні монархісти по всій Аквілеї були повалені! Завдяки широко поширеним ідеям революції, високій організаціїі борців за свободу і незліченним жертвам доблесних грифонів прихильників монархії було розтрощено, а династію Діскретів скинуто з трону. Багато офіцерів, які колись неохоче воювали під прапорами жорстокості і тиранії, перейшли на наш бік і присягнулися у вічній вірності новій республіці. Вони захистять Аквілею від повернення Діскретів, а також від інших монархів Грифонії. Вони допомогли Аквілеї здобути свободу, і нашу нову республіку чекає світлий світанок!"
 aquileia.17.a: "Хай живе Республіка!"

 aquileia.18.t: "Переможна революція"
 aquileia.18.d:0 "Це був довгий і кривавий шлях, але сьогодні останній із васалів монархістів пав під натиском нестримної хвилі свободи! Завдяки широко поширеним ідеям революції, високій організації борців за свободу та незліченним жертвам відважних грифонів прихильники монархії були розтрощені, а династія Діскретів скинута з трону. Хоча наші вороги билися до самого кінця, всі вони зазнали поразки, а їхні армії були розбиті. Нове покоління героїв захистить Аквілею від тих, хто бажає відновити монархію. А поки Аквілея вільна, і нашу нову республіку чекає світлий світанок!"
 aquileia.18.a: "Хай живе Республіка!"

 aquileia.19.t: "Декілька зниклих гвинтівок"
 aquileia.19.d:0 "Квартирмейстерка йшла складом, тримаючи в пазурах записник. — Двадцять чотири нових гарматних знаряддя, — пробурмотіла вона собі під ніс, рахуючи нові гармати і роблячи позначку в записнику. — П'ятдесят мінометів і снаряди для них... є. Запчастини для гвинтівок... є.\n\nВона наспівувала собі під ніс, адже всі числа в її даних сходилися з реальністю. Поки що все йде добре. Вона пишалася тим, що веде хороший облік вмісту складу, а також тим, що з першої миті початку її служби на ввіреному їй об'єкті не сталося жодної події. — Зараз я перерахую зброю, а потім вип'ю чаю з Луї...\n\nЦю найбільш рутинну роботу вона приберігала наостанок. Мало того, що їй доводилося перераховувати ящики... Так ще й виробні ніколи до ладу не стежили за тим, скільки гвинтівок вони поміщають у ящики, тож іноді її числа могли не сходитися. Навіть через роки після придушення революції не всі шестерінки в Аквілеї оберталися гладко.\n\n—...сорок шість, сорок сім, сорок вісім... сорок вісім? — Вона знову перерахувала всі ящики. — Має ж бути п'ятдесят ящиків... — Можливо, на заводі вирішили запхати в ящики побільше зброї, щоб заощадити деревину? Але, витративши цілу годину на відкриття ящиків і підрахунок їхнього вмісту, квартирмейстерка не знайшла відповіді на питання про зниклу зброю.\n\nЇй необхідно доповісти про це своєму начальству. Обід із Луї доведеться відкласти."
 aquileia.19.a: "Доволі дивно, чи не так?"

 aquileia.20.t:0 "Віднесені вітром"
 aquileia.20.d:0 "Головний розвідник обхопив кігтями череп. Звіти один за одним продовжували надходити. Здавалося, що всі революційні осередки королівства просто відразу зникли, а їхніх членів кудись забрав вітер. Деякі з його шпигунів вважали, що революціонери просто відмовилися від боротьби, але генерал сумнівався в цьому. Усі вони не могли взяти і просто так одночасно зникнути. Мабуть, вони щось задумали. Але там були десятки осередків із сотнями членів, за якими пильно стежили його шпигуни. А тепер усі вони зникли. Куди ж вони поділися?!"
 aquileia.20.a: "То куди вони пішли?"

 aquileia.21.t: "Допомога з боку ПРА"
 aquileia.21.d:0 "По всьому королівству знову зростають революційні настрої. Грифони потай збираються, організовуються і влаштовують публічні демонстрації. Заворушення розширюються з кожним днем, але несподіване джерело, ультранаціоналісти з Патріотичного руху Аквілеї, запропонували нам допомогти відновити порядок і стабільність у країні. Ультранаціоналісти добре організовані та озброєні, а також готові надати нашим жандармам допомогу в придушенні заворушень. Завдяки їхній допомозі наша поліція може зосередитися на більш нагальних питаннях на кшталт викорінення революціонерів і відрубування їхніх голів за допомогою гільйотини!"
 aquileia.21.a: "Це досить щедро з їхнього боку?"

 aquileia.22.t:0 "Підвищена активність Шуетти"
 aquileia.22.d:0 "Останніми днями Шуетта, таємна поліція, що служить правою лапою короля Морісета, збільшила свою діяльність по всьому королівству. Її співробітники виламують двері в будинки вірогідних революціонерів посеред ночі і привселюдно страчують їх удень. Нині жоден грифон не може бути впевнений у тому, що його не звинуватять у співчутті революційним ідеям. І Шуетта взяла на себе завдання розквитатися з потенційними революціонерами раз і назавжди."
 aquileia.22.a: "Як дивно."

 aquileia.23.t: "Підтримка зі столиці"
 aquileia.23.d:0 "Революційні настрої зростають по всьому королівству Аквілеї, тож сьогодні прибули кілька сотень військових і додаткова підтримка з жандармерії нам на допомогу. Вони посилять наші ряди, щоб було зазначено в офіційних паперах, підписаних самим королем. Ці нові грифони допоможуть стежити за повстанцями на наших землях. Вони вже спритно вливаються в наші місцеві жандармерії і отримують всю інформацію про поточне становище."
 aquileia.23.a: "Це просто чудово!"

 aquileia.24.t:0 "Полум'я розгорається"
 aquileia.24.d:0 "Рядова Ноелль втупилася в постійно зростаючу гору паперів, зібраних у жандармерії. Поліція приносила їх сюди весь день, а грифони з самого світанку то з'являлися, то зникали. Ноелль була майже неграмотна і щосили намагалася прочитати слова на листівці, затиснутій у її пазурах, але революційний триколор досить ясно говорив про все. Вона розуміла, що це означає.\n\n— Знайди друкарню, яка допомогла їм надрукувати це, — бурчав сержант, розриваючи листівку навпіл у розчаруванні. — Стій. У мене з'явилася краща ідея. Затримай усіх друкарів у місті. Ми більше не можемо дозволити цим листівкам з'являтися на вулицях, розумієш?\n\nНоелль віддала честь, підтвердивши отримання наказу. — Буде виконано, пане, — сказала вона і швидко вислизнула з дільниці. Але, вийшовши на вулицю, грифиня побачила, як пара інших грифонів підхопила з землі дві брошури і засунула їх під пальто. Так, затриманняусіх друкарів у Прідеї міг би призупинити поширення нових листівок, але якщо ідея проникла в голову грифона, то її так просто вже не позбутися... Мабуть, уперше у своєму житті Ноелль зраділа, що не вміє читати."
 aquileia.24.a: "Якби ж більше наших підданих були неграмотні."

 aquileia.25.t:0 "Наймерзенніші вбивства"
 aquileia.25.d:0 "Після того, як король Морісет повернувся із Зебрики і знову посів трон в Аквілі, ті, хто підтримував його, були винагороджені кращими посадами і відмінною зарплатою. Це найочевидніше проявилося в Баронстві Прідея, де поні, які співпрацювали з королем і маршалом Бертело, зробили чудову кар'єру в лавах жандармерії і тепер керують підлеглими-грифонами. Однак минулої ночі сталася низка скоординованих нападів на офіцерів жандармерії. Багатьох із цих поні було вбито, а ті, хто залишився в живих, тепер ховаються в спробі врятувати свої життя. У Прідеї починаються расові тертя, і "дякувати" за це слід проклятим революціонерам!"
 aquileia.25.a: "Революціонери стають сміливіші."

 aquileia.26.t:0 "Вибухівка поштою"
 aquileia.26.d:0 "Жандармерія Прідеї і так уже досить розтягнула свої сили, а смерті і відставки поні лише погіршили становище, тож не було нічого дивного в тому, що вибухівку зуміли пронести всередину замку барона Денніса. Вибухівка була в ящику, в якому перевозилася замовлений бароном бовван самого себе. Заряд мав вибухнути під час розкриття ящика. Схоже, що революціонери очікували, що сам барон буде присутній при цій події. Однак збирач творів мистецтва барона жадав кинути крадькома бодай швидкоплинний погляд на скульптуру. І хоча Деннісу знадобиться новий доглядач для його особистої галереї та певне лагодження кам'яної кладки його замку, мерзенна змова революціонерів провалилася. Проте, це лише підвищить ступінь революційної напруженості по всій Прідеї..."
 aquileia.26.a: "Знайдіть того, хто це зробив!"

 aquileia.27.t: "Зростаючий екстремізм"
 aquileia.27.d:0 "Останніми днями Віновію охопив хаос, і в нашій країні стався справжній вибух екстремізму. Усе почалося з привселюдної промови прихильника революції на міській площі, яку швидко перервала наша вірна жандармерія. Однак, перш ніж вони встигли розігнати натовп і затримати промовця, із сусідньої будівлі хтось кинув цеглину, яка вдарила жандарма в потилицю і миттєво вбила його. Потім сержант на чолі загону жандармерії спробував затримати всіх присутніх грифонів, а коли деякі з них почали чинити опір, то його підрозділ почав безладно стріляти в натовп. Загинуло сімнадцять громадян, а десятки отримали поранення. Тієї ночі спалахнули заворушення, і місто запалало помаранчевим полум'ям, коли натовп підпалював вітрини крамниць, а також будинки жандармів і прихильників монархії. Ще одна сутичка між натовпом і жандармами призвела до жорстокої бійки. Десятки грифонів з обох боків отримали поранення, перш ніж курінь досвідчених військових розсіяв натовп. Протягом наступних кількох днів революційні настрої, здавалося, лише посилилися, і нові протести та заворушення розгорілися по всій Віновії. Наша жандармерія й армія роблять усе можливе, щоб узяти ситуацію під контроль, але про заспокоєння протестів говорити ще зарано."
 aquileia.27.a: "Це пройде."

 aquileia.28.t: "Скандал"
 aquileia.28.d:0 "Хихотіння із сусідньої кімнати відволікло герцога Ґадіффера від книги, яку він читав у своєму кабінеті. Насупившись, герцог поклав закладку між сторінками і підняв очі, зустрівшись поглядом із двома покоївками, що дивилися на нього з інших покоїв. Занадто пізно грифині зрозуміли, що герцог почув їх, і їхні обличчя зблідли під його суворим поглядом.\n\n— Підійдіть сюди, — наказав герцог їм, відкладаючи книжку вбік. Дві покоївки неохоче увійшли в його кабінет, схиливши голови перед своїм паном. Ґадіффер мить розглядав їх, а потім різко насупився. — Ви що, кепкували з мене?\n\n— Н-ні, пане, — відповіла перша покоївка. — Ми б ніколи не зробили такого! — додала друга.\n\n— Якщо ви збрешете мені ще раз, то я відріжу вам язики, — застеріг їх герцог. Він почекав кілька митей, щоб покоївки усвідомили загрозу, а потім склав кігті разом. — Отже, — сказав він, дивлячись на грифинь зверху вниз. — Що такого кумедного ви знайшли в мені? \n\n— Е-е-е... це з приводу брехні, пане, — сказала перша служниця. — Ми сміялися над її безглуздістю.\n\n— Брехні? — Перепитав герцог Ґадіффер. — Якої брехні? \n\n— У народі... кажуть, що ваш дзьоб кривий.\n\n— Кривий? — Ґадіффер моргнув. Потім він розсміявся. — Так ось воно що? Що ж тут смішного? Вони також кажуть, що у вас лисина на голові... і кігті тупі... і що ваш мозок ще тупіший... — Ґадіффер і перша покоївка втупилися на другу, яка продовжувала базікати. — А ще багато хто каже, що ви імпотент і віддаєте перевагу молодим грифонам, а не грифиням... і що курчат не пускають до вашого замку заради їхньої ж безпеки...\n\nГерцог підняв свій кіготь, змусивши її замовкнути. — Якщо ти ще раз відкриєш рот, то позбудешся не язика, а одразу всієї голови. — Двоє служниць ніяково совалися перед киплячим від люті герцогом, перш ніж він сердито відмахнувся від них. — Залиште мене. Зараз же.\n\nСлужанки, не гаючи часу, присіли в уклоні та з усіх лап кинулися геть із покоя, залишивши герцога наодинці зі звістками про наклеп, що вже поширився всією Віновією. Ґадіффер, зітхнувши, знову відкрив книгу і взявся з подвоєною енергією перегортати сторінки, щоб відволіктися від брехні революціонерів."
 aquileia.28.a: "Жоден грифон їм не повірить, так?"

 aquileia.29.t:0 "Натовп перед замком"
 aquileia.29.d:0 "Герцог Ґадіффер у сум'ятті спостерігав за натовпом, що збирався біля воріт його замку. Вони не були особливо буйними, що було гарною новиною. Хоча й уздовж стін замку вишикувалися військові зі зброєю напоказ, щоб перешкоджати будь-яким активним діям протестувальників. А от погана новина полягала в тому, що наклеп і образи, які скандували присутні, теж зовсім не тішили. Схоже, що чутки, які він витягнув зі своїх служниць, поширилися досить широко і не вщухли самі по собі.\n\nГерцог слухав їхні крики впродовж кількох хвилин, а потім роздратовано повернувся до свого начальника варти. — Змусь їх піти! — крикнув він, виразно розмахуючи своїми кігтями. — Стріляй у них, якщо знадобиться. Просто розжени їх за будь-яку ціну!\n\nКапітан вклонився, підтвердивши отримання наказу, і пішов геть, вигукуючи команди своїм найближчим підлеглим. Герцог зітхнув і закрив обличчя лапами. Він майже повністю розгубив свою репутацію у Віновії. Його прихильників із кожним днем стає дедалі менше, а лави революціонерів лише зростають. І все через один безглуздий слух! Можливо, йому варто просто почати страчувати будь-якого грифона, який продовжує поширювати цю брехню. Адже його дзьоб не був таким уже й кривим..."
 aquileia.29.a:0 "Не можна дозволити їм продовжувати! Пристрельте їх... або ще щось!"

 aquileia.30.t: "Смерть маршала Бертело"
 aquileia.30.d:0 "Маршал Бертело, який зробив найбільший внесок у знищення Першої Аквілейської республіки та відновлення Морісета Діскрета на троні Аквілеї, помер сьогодні у віці 87 років. Старий маршал був знайдений мертвим у своїй садибі у Визімі одним з його слуг, швидка перевірка довела, що Бертело помер природним шляхом. Похорони влаштували його сім'я і друзі. Хоча Бертело і вважається звитяжцем серед деяких Аквілейців, більшість же вважали його негідником і прислужником сім'ї Діскрет, тим самим роблячи його і його смерть приводом для розбіжностей."
 aquileia.30.a: "Спочивай із миром, старий друже."

 aquileia.31.t: "Королівська страта"
 aquileia.31.d:0 "Республіка сьогодні роздобула у свої пазурі великий приз. Зухвалий наліт на палац минулої ночі призвів до того, що саму будівлю було захоплено перед самим світанком, і король Морісет потрапив у полон, перш ніж зумів вислизнути через потайний хід у своїй спальні. Колишнього короля негайно закували в кайдани і доправили до тронної зали, де вже все підготовлено для суду. Саме в цьому місці Морісет одними своїми словами засудив тисячі революціонерів до смерті. Однак сьогодні король був не надто зацікавлений у тому, щоб думати про захист. Натомість він вивергав образи на сторону Теодора Верані, республіки та грифонів Аквілеї, які віддали його під суд. Незабаром Морісет був одноголосно визнаний винним усіма членами суду і його потягли на міську площу прямо до гільйотини, на якій розлучилися з життям тисячі наших товаришів. Король продовжував ображати республіку, погрожуючи обрушити всю свою лють на революціонерів, якщо тільки ті його не відпустять. Він не закривав свого дзьоба аж до того моменту, коли лезо відокремило його голову від тіла. Після цього фонтан "красномовства" Морісета вичерпався.\n\nНа жаль, дочка короля Вів'єнна, уникла долі свого батька. Схоже, що її камеру охороняв таємний прихильник монархії. Або ж ця блудниця використовувала свої чари, щоб спокусити безвольного тюремника і переконати його відпустити її на свободу. Як би там не було, ненависна династія Діскретів все ще продовжує жити, хоча після смерті короля більшість монархістів, що залишилися живими, залишать Вів'єнну найближчими тижнями."
 aquileia.31.a: "Така доля тиранів."

 aquileia.32.t: "Утеча короля"
 aquileia.32.d:0 "Просто перед світанком загін досвідчених революціонерів, ветеранів славної першої революції, атакував королівський палац одночасно з початком повстань по всій столиці. Одній групі було доручено зробити пролом у стіні за допомогою фургона, набитого динамітом. Друга мала злетіти вище і приземлитися на найвищих вежах палацу, щоб атакувати його зверху. Третя за планом мала оточити палац і переконатися, що жоден грифон не втече з нашої пастки. Звісно, жоден план не може пережити зіткнення з реальністю. Перша група витратила дуже багато дорогоцінного часу, намагаючись зрушити навантажений порохом вантажівка під моросящим ранковим дощем. Політ другої групи помітили вартові палацу, і перестрілка, що почалася, попередила солдатів на території про майбутній замах. Коли перші дві групи успішно захопили палац, то короля Морісета і його сім'ї вже не було в покоях, а третя група заковтнула наживку і попалася на відволікаючий маневр, якраз покликаний відволікти їхню увагу від короля, який тікав. Морісет зник у ночі, і ми втратили наш шанс одним ударом покінчити з мерзенною династією Діскретів."
 aquileia.32.a: "До Тартару це все!"

 aquileia.33.t: "Вибух у Рілі"
 aquileia.33.d:0 "Сьогодні оглушливий вибух розбив вікна будівель у центрі Ріли. Приголомшених городян, які вибігли зі своїх будинків на вулицю, зустріла хмара чорного диму, що здіймалася над міською площею. Сьогодні вранці підлі терористи підірвали вибухівку перед статуєю короля Жерара. Вибух зруйнував саму статую і вбив чоту військових, які марширували повз неї в цей момент. Але це був не єдиний випадок. Ціла серія скоординованих вибухів прокотилася по всьому місту. Їхніми цілями стали вербувальний пункт, пошта і військово-морська уорабельня. Під час цих жорстоких нападів загинуло двадцять військовослужбовців, а в місті було встановлено воєнний стан, що триватиме доти, доки всіх підозрюваних не буде затримано."
 aquileia.33.a: "От лайно!"

 aquileia.34.t: "Чутки поширюються"
 aquileia.34.d:0 "— Сержант Дюпон!\n\nСержант Дюпон підняв голову від послань від начальства, що лежали перед ним. — У чому справа, Анрі? — запитав сержант. Передбачалося, що Анрі буде разом з іншими жандармами в патрилії на пристані. Може, на них напали заколотники? — Відповідь він отримав за мить, коли Анрі простягнув йому аркуш паперу з триколором, який нібито став історією революції. — Ми знайшли це на корабельнях.\n\n— Це? — Запитав сержант Дюпон, забираючи у рядового листок. Це був революційний памфлет, який засуджує монархію і закликає селян боротися за свою "свободу", щоб не мали на увазі під цим бунтівники, які помиляються. — Є ще подібні папери?\n\nАнрі кивнув і почав ритися в сумках. Через мить він витягнув товсту стопку листівок. — Ми спробували зібрати все, що тільки могли, але...\n\nСержант Дюпон недовірливо втупився в стопку паперів. Як заколотникам вдалося надрукувати стільки листівок? Він встав і пройшов повз Анрі, прямуючи до дверей. Збентежений рядовий пішов за ним. Сержант відчинив двері і виглянув на вулицю. І дзьоб його розкрився від подиву, коли грифон побачив дюжини листівок, які вітер ніс по бруківці.\n\n— Так, пора повідомити про це генерала."
 aquileia.34.a: "Кляті революціонери!"

 aquileia.35.t: "Наліт на Мешоріо"
 aquileia.35.d:0 "Хоча осередком попередньої революції був основний домен короля Аквілеї, особливо діяльно революціонери діяли і в герцогстві Ріла. Тут революційні настрої вкоренилися дуже глибоко, що призвело до створення незліченних революційних клубів по всьому герцогству. Хоча більшість із них намагалися бодай номінально організуватися, щоб боротися з монархістами, між собою співпрацювали вони вкрай рідко. Ба більше, велика частина клубів скоріше увіткнуть ніж у спину один одному, ніж виступлять проти монархістів. Однак тепер, схоже, що розкол між клубами стає справою минулого. Один клуб, Селяни Мешоріо, останнім часом набирає сили. Ми не можемо сказати, звідки вони отримують додаткову підтримку, але їхня діяльність і масштаби вербування різко зросли по всьому герцогству. Інші клуби або відстають від них за діяльністю, або ж повністю зникають, але одне для нас цілком зрозуміло: клуби знову набирають силу, а це є однозначною ознакою того, що революція вже не за горами."
 aquileia.35.a: "Клуби стають сміливіші..."

 aquileia.36.t: "Зростаючий неспокій"
 aquileia.36.d:0 "Звук у ночі, розмова пошепки в кав'ярні, фігура, що біжить провулком... Заґратовані вікна будинків, напружена обстановка, молодий грифон, що пильно стежить за вами... Грифиня кричить, обурена зростанням цін на хліб, і двоє жандармів тягнуть її геть. Банда розлючених молодих грифонів і грифинь марширує вулицями, розмахуючи плакатами, що засуджують короля і вимагають розширення прав робітничого класу. У Прідеї під владою барона Денніса Діскрета більше не безпечно. Дмуть вітри змін — революція знову насувається на Прідею."
 aquileia.36.a: "Тільки не знову!"

 aquileia.37.t:0 "Наймерзенніше вбивство"
 aquileia.37.d:0 "Протягом довгих років прихильна меншість поні по всьому баронству Прідеї складала кістяк войовничої жандармерії барона Денніса Діскрета. Вони допомогли йому відвоювати місто під час першої революції, за що були щедро винагороджені високими посадами в новій жандармерії та його особистого війська. Сьогодні, однак, це призвело до того, що поні стали мішенями для революціонерів. Протягом усього попереднього тижня десятки поні-жандармів і військових офіцерів низького рангу зазнавали систематичних нападів, а деякі навіть були вбиті. Хоча це підняло підтримку монархії до небувалих висот серед поні, вони все ще залишаються меншістю, і на кожного нового поні, який присягнувся захищати монархію, п'ятеро нових грифонів влаштовують таємну зустріч. Рахунок не на нашу користь, і з кожним днем привид другої революції стає дедалі реальнішим."
 aquileia.37.a: "Прокляття їм!"

 aquileia.38.t: "Страйк"
 aquileia.38.d:0 "Корабельні Прідеї є гордістю баронства, а морські теоретики Прідеї — одними з найкращих в Аквілеї. Тому масовий страйк, що спалахнув на корабельнях, завдав серйозного удару по монархії і владі барона Денніса Діскрета над містом. Сотні грифонів зібралися за межами своїх підприємств. Вони блокували проїзд і вимагали збільшення оплати, більших гарантій і скорочення робочих годин. Вони не планували повертатися до роботи до задоволення їхніх вимог. Страйк був перерваний місцевим маршалом, який зміг затримати лідерів бунтарів після запеклої сутички, внаслідок якої кілька грифонів впали у води пришибу. Однак немає жодних запорук, що подібне положення не повториться в майбутньому..."
 aquileia.38.a: "Корабельні, споміж усісх місць?"

 aquileia.39.t: "Фінансування з Аквіли"
 aquileia.39.d:0 "Вантажівки, повні золотих злитків, прибули сьогодні до Ўесткіпу. Вони здійснили важку і небезпечну подорож через усе королівство, примудрившись якимось чином уникнути осередків заворушень і республіканських настроїв. Полковниця Колетта особисто зустрічала вози біля входу у свою твердиню. Вона обмінялася кількома словами з військовими, які охороняли вози, і дозволила їм увійти до твердині. Вантажівки, мабуть, прибули від імені корони, але на ящиках зі злитками не було жодних королівських печаток. Ймовірно, це було зроблено для того, щоб зберегти цю подорож і вміст вантажу в таємниці. До вантажу додавався лише один короткий лист. — Скористайся цим у майбутній боротьбі, — говорилося в ньому. — Ми знаємо, кому ти вірна насправді. — На пергаменті не було жодних імен, а надіслано його було від "твоїх друзів в Аквілеї".\n\nКоллет посміхнулася, прибираючи лист. Наближалася революція, а для вояки немає кращого місця, ніж передова."
 aquileia.39.a: "Чудово!"

 aquileia.41.t: "Справа Паскаля"
 aquileia.41.d:0 "Республіка охоплена параноєю, оскільки артилерійського офіцера нашого війська взяли під варту, його підозрюють у надсиланні листів до Імперії! Одна думка про те, що один з наших чесних громадян спробує обмінюватися інформацією і секретами з жадібними до влади деспотами Грифенгейма, жахає, це просто неймовірно! Проблема, однак, полягає в тому, що незалежні слідчі, після інтерв'ю з його колегами-офіцерами, а також з його власною сім'єю, дійшли висновку, що Паскаль не надсилав цих листів. Вони визнали його "справжнім патріотом республіки і з радістю віддали б за нього життя". Багато хто підозрює, що поліцейські, відправлені для варти, підкинули ці неправдиві документи в його дім і що вони є агентами ПРА, які бажають розпалити ненависть до поні. Як би там не було, за всіма поні в республіці тепер слід уважно стежити."
 aquileia.41.a: "Це не наші республіканські ідеали!"

 aquileia.42.t: "Золаві помирає"
 aquileia.42.d:0 "Відомий журналіст і письменник Еміль Золаві нещодавно помер у своєму старому будинку на околиці Аквіли. Його письменницька кар'єра фактично надихнула новий напрям у культурі Аквілеї, а його відвертий підхід навіть переконав уряд послабити свою хватку над суспільством. Однак його найвідомішою дією був повномасштабний осуд правлячих чиновників під час справи Паскаля. Його їдкі, підбурювальні звинувачення не щадили нікого, і Емілю швидко пред'явили позов за наклеп. У результаті Золаві втік за кордон у Новий Мейрленд, де продовжував захищати свого близького друга Паскаля. Йому лише нещодавно дозволили повернутися, але стрес від судового переслідування виснажив його. Уряд Аквілеї вирішив назвати нещодавно створену літературну премію на честь Золаві, щоб вшанувати його внесок у розвиток суспільства."
 aquileia.42.a: "Його книги не такі й погані, справді."

 aquileia.43.t:0 "Неспокійний грифон бідокурить у столиці"
 aquileia.43.d:0 "Ненаситний любитель життя і денді, Шарль Біклер був добре відомий у мистецьких колах Аквіли через його доволі суперечливу поезію. Хоча голосиста меншість вважала його роботи справжнім омолодженням мистецтва, набагато більше вважало їх творами, сповненими відвертої розбещеності. Численні судові процеси та звинувачення в образі суспільної моралі не втримали Біклера від видання нових поезій на теми сучасності, кохання та вина. Крім того, він брав це близько до серця і часто особисто протистояв своїм критикам, що призводило до численних привселюдних бійок. Через це багато грифонів отримали серйозні поранення, оскільки Біклер надмірно полюбляє пляшки, а також громадська власність зазнала чималих збитків. Однак, нещодавнє недовге перебування у в'язниці дещо пом'якшило Шарля, хоча його роботи продовжують викликати багато суперечок у кав'ярнях Аквіли."
 aquileia.43.a:0 "Художники — це особлива група."

 aquileia.44.t: "Плюмю оприлюднює L'Étranger"
 aquileia.44.d:0 "Альберт Плюмю — це ім'я, яке швидко стало відомим у мистецьких колах Аквілеї. Його абсурдистський підхід до життя, широко представлений у роботах, привернув увагу безлічі грифонів, втомлених від постійних воєн, що вирують по всьому світу. Він нещодавно закінчив свій новий роман під назвою «L'Étranger» (Сторонній), який слідує за Грифсо та його байдужим способом життя. Критики високо оцінили схильність головного героя до життя, авторитету і віросповідання, заявивши, що це правильні принципи для невизначених часів. Таким чином, книга швидко стала невід'ємною частиною будь-якої полиці Аквілеї."
 aquileia.44.a: "Нагадайте мені не дивитися на сонце."

 aquileia.45.t: "Друга Прідейська комуна"
 aquileia.45.d:0 "Сьогодні ми знову повстали! Незважаючи на тиранів, які намагалися утримати нас у ланцюгах, ми знову повстали проти монархістів. За комуну і свободу!"
 aquileia.45.a: "Хай живе революція!"

 aquileia.46.t: "Друга революція"
 aquileia.46.d:0 "Найгірше збулося! Незважаючи на всі наші зусилля, революціонери повстали проти корони. Озброєні ополченці на вулицях, гарнізони закидали бомбами, а сам королівський палац зазнав нападу з боку невідданих військових... Перший напад революціонерів був відбитий доблесною королівською гвардією, але тепер уся нація впала в обійми безладу. Ми повинні згуртувати свої сили і завдати удару у відповідь по цих зрадниках, перш ніж вони отримають шанс досягти своїх цілей."
 aquileia.46.a: "Ми розіб'ємо їх іще раз!"

 aquileia.47.t: "Кінець революції"
 aquileia.47.d:0 "Незважаючи на їхні змови та махінації, революціонери-змовники зазнали невдачі, перш ніж повстання змогло дійсно початися. Завдяки рішучим діям нашого короля і васалів нам вдалося припинити революцію в зародку. Аквілея твердо і гордо стоїть сьогодні, так як вірність королю перемогла серед народу!"
 aquileia.47.a: "Хай живе король!"

 aquileia.48.t: "Кінець революції"
 aquileia.48.d:0 "Вулиці забарвлюються в червоний колір кров'ю зрадників і патріотів, але коли пил осідає, ми святкуємо перемогу! Революціонери були так само сильні, як і під час першої революції, але ми стали набагато сильнішими. Ми втримали стрій і розбили їхні ряди! Королівський стяг Аквілеї сьогодні майорить високо в небі, знаменуючи про перемогу!"
 aquileia.48.a: "Хай живе король!"

 aquileia.49.t: "Прикрий інцидент"
 aquileia.49.d:0 "Жахливі новини з королівського палацу!"\n\nПід час приймання ванни Його Величністю слуга прослизнув у приміщення і вдарив його ножем! Хоча вбивцю швидко затримала королівська гвардія, було вже надто пізно, щоб врятувати Його Величність. О 16:23 Його Величність Король Морісет Діскрет помер, незважаючи на те, що лікарі зробили все, що могли. \n\nВся Аквілея перебуває в шоці від жахливої події, адже вважалося, що з революціонерами покінчено, і тим не менш, цим клятим повстанцям вдалося завдати ще одного удару на своєму останньому видиху. Єдина маленька розрада, доступна для нас у цей похмурий час, — це принцеса Вів'єнна, яка, на загальну думку, мала б бути знерухомленою горем. Натомість вона того ж вечора постала перед двором, що зібрався, будучи вже коронованою королевою Вів'єнною Діскрет з Аквілеї."
 aquileia.49.a: "Vive la reine!"

 aquileia.50.t: "Розвиток національної освіти"
 aquileia.50.d:0 "— А — це Аквіла, де живе Її Величність. Б — це Багет, Булочка... — сказав мсьє Мезанж, вказуючи на плакат, коли маленькі пташенята на лавочках слухняно повторювали його слова.\n\nВсе таки це було не те, чим він хотів займатися в житті. Викладання в маленькому сільському містечку в глибині Орвалілло здавалося йому вкрай тужливою перспективою, але саме сюди завело його життя. Держава платила гідну зарплату, а після нещодавніх хвилювань він знайшов сільську місцевість підходящою для заспокоєння своїх нервів... Краєм ока він побачив, як один із місцевих хліборобів, батько молодого Лакруа, якщо він не помиляється, ховається біля дверей, зазираючи всередину і повторюючи лекцію. Ну звісно... навіть дорослі грифони тут були неписьменні. — Добрий день, пане Лакруа, ви тут, щоб забрати свого сина? — вирішив запитати він, а хлібороб застиг, наче вражений громом. Перш ніж він встиг щось сказати, пан Мезанж продовжив. — Ми ще не закінчили, але, будь ласка, сідайте. Можливо, ви можете допомогти мені, якщо пташенята стануть надто галасливими, — сказав він з посмішкою, вказуючи на задню частину класної кімнати, щоб допомогти хліборобу зберегти обличчя. Дещо нерішуче мсьє Лакруа увійшов усередину і сів, коли мсьє Мезанж повернувся до початку. — Ще раз, мої учні: А — це Аквіла де живе Її Величність..."
 aquileia.50.a:0 "Не дуже розкішний, але необхідний і почесний обов'язок!"

 aquileia.51.t: "Рівень грамотності злітає"
 aquileia.51.d:0 "Мати Ремі зацікавилася тією книжкою, яку її син приніс додому зі школи. Спочатку вона була не надто впевнена в мсьє Мезанжі, міський грифон здавався таким відстороненим і далеким, і вона не могла зрозуміти, чому її син так багато часу проводить у школі, щоб дізнатися всі ці дивні речі. Зрештою, вони потребували його на фермі.\n\nТим не менш, Ремі був щасливий, і він ходив до школи так само охоче, як і риба у воду. Можливо... вона зрозуміла, що задумалася, стоячи біля плити... Тим часом Ремі був повністю занурений у читання книжки, що оповідала про дивні й далекі землі "Еквестрії" та її нібито безсмертну богиню-королеву. Мсьє Мезанж дозволив йому позичити книжку за умови, що він проведе презентацію перед класом за змістом прочитаного, і Ремі не збирався втрачати цей шанс. Зрештою, мсьє Мезанж сказав йому, що залежно від того, як у нього йтимуть справи в школі, перед ним можуть відкритися будь-які можливості."
 aquileia.51.a: "Допитливий розум — це скарб."

 aquileia.52.t: "Рівень неграмотності — як ніколи низький"
 aquileia.52.d:0 "Ремі тихо сидів на стільці, а його серце калатало. Його батьки сиділи ліворуч, а мсьє Мезанж — праворуч. Бути вдома з його вчителем було досить дивно, але мсьє Мезанж, здавалося, хотів щось сказати і чекав, поки мати Ремі продовжувала нервово говорити, втретє запитуючи, чи не хоче він ще кави.\n\n— Я тут, щоб обговорити досягнення вашого сина в школі, — почав вчитель за деякий час. — Бачте, Ремі — винятковий учень. Він старанний і талановитий, і я переконаний, що в нього є потенціал, щоб досягти успіху навіть у вищих навчальних закладах. Отже, — мсьє Мезанж сказав, посміхаючись Ремі, — я хотів би дати йому рекомендацію для вступу до ліцею.\n\nМати Ремі спробувала сказати щось чемне, але новини були надто шокуючими, і вона змогла лише кивнути, коли сльози полегшення та щастя потекли по її щоках. На щастя, його батько охоче сказав "так" замість неї, коли мати обійняла його, плачучи від радості."
 aquileia.52.a: "Він на це заслуговує!"

 aquileia.53.t: "Грамотне населення"
 aquileia.53.d:0 "— Ти нічого не забув?" його мати метушилася, коли вони стояли на вокзалі, перевіряючи Ремі та нервово витираючи щоку, щоб стерти з неї уявну пляму. — Ми ж упакували теплий одяг, точно? Яка в тебе сорочка? Ти взяв найкращу? — Ремі не міг не почервоніти, але мовчки терпів усе це, чекаючи прибуття поїзда. Зайшовши в поїзд, Ремі знайшов своє місце і сів, поки його батько допомагав засунути сумки на верхні полиці. — Мамо, та все зі мною буде добре, — сказав Ремі, обіймаючи її. По правді кажучи, він сам був наляканий. Раніше він майже не покидав свого міста, а тепер переїде у Ванґардіґо, щоб відвідувати там школу, і це все ще здавалося неймовірним.\n\nКоли його батьки вийшли з поїзда, вони затрималися на пероні й махали йому, коли потяг знову почав повільно рухатися. Ремі не міг не помітити, що його мати знову почала плакати, і зковтнув, щоб не показати своїх сліз.\n\nЦе було лякаюче, але також і хвилююче. Уперше це пташеня з ферми з сільського Орвалілло виявило, що може мріяти про майбутнє. Спочатку ліцей, потім університет, і хто знає, чого він може досягти потім? Він сам міг визначити своє майбутнє, і не збирався витратити свій шанс даремно!"
 aquileia.53.a: "Щасти, Ремі."

 aquileia.54.t: "Вимога зі столиці"
 aquileia.54.d:0 "Прийшло повідомлення з Аквіли, написане самою королевою. Вона дякує нам за нашу службу і вірність у ці важкі часи і запевняє нас, що ніколи про це не забуде. Однак вона також каже, що настав час для централізації Аквілеї, і просить нас повернути повний контроль над нацією короні Аквілеї."
 aquileia.54.a: "Звісно ми реінтегруємося!"
 aquileia.54.b: "Ні."

 aquileia.55.t: "Зрада Ріли" #Brandon
 aquileia.55.d:0 "Наша цілком розумна вимога була привселюдно відкинута владою Ріли. Наші королівські емісари повернулися ні з чим, а війська Ріли вже почали готуватися битися з нашими військами!"
 aquileia.55.a: "Розлючені рільці, ото комедія."

 aquileia.56.t: "Бунтівний Ўесткіп"
 aquileia.56.d:0 "Новини з Ўесткіпу вкрай неприємні! Наша, імовірно, вірна слуга зрадила корону і збирається битися за ввірені їй колись землі."
 aquileia.56.a: "Чому цей ПРА такий, як є?" # (&)

 aquileia.57.t: "Проблеми в раю"
 aquileia.57.d:0 "Повинно бути щось не так з винами, приготованими на сході. Наші васали відмовилися реінтегруватися і замість цього повстали проти нас!"
 aquileia.57.a: "Що ці винолюби роблять?"

 aquileia.58.t: "Очевидний підозрюваний"
 aquileia.58.d:0 "Здається, що негідники не змінюються. Барон Денніс кинув виклик короні, заявивши, що: "якщо ця маленька пташка — це, напевно, її величність — хоче МОЇХ земель, нехай забере їх у мене силою!" Як ми могли так довго довіряти цьому харцизу!"
 aquileia.58.a: "Нарешті виправдання стрелити дядька Денніса в бік."

 aquileia.59.t: "Підтримка від роялістів ПРА"
 aquileia.59.d:0 "На чудовій церемонії в столиці Її Величність нагородила понад сотню членів ПРА, кожен з яких проявив себе під час повстання. З них п'ятеро отримали дворянські титули, а дванадцять — Орден Заслуг. Виступаючи з яскравою промовою, що вихваляє цих героїв, королева заявила, що вона може спокійно відпочивати, поки в країні залишаються доблесні патріоти, такі як ПРА."
 aquileia.59.a: "Вони справді заслуговують на свою винагороду."

 aquileia.60.t: "Підтримка від куциків"
 aquileia.60.d:0 "Поні по всій Аквілеї зібралися біля радіоприймачів в очікуванні обіцяної промови і затамували подих, коли в ефірі пролунав голос королеви."\n\n "Добрий день, громадяни Аквілеї. Я звертаюся до вас сьогодні, щоб поговорити про вірність. Багато хто з нас дотримується думки, що вірність — це до свого виду первинна, і що "чужинці", звідки б вони не походили, не можуть бути по-справжньому вірними."\n\n "Я кажу вам, жителі Аквілеї, що це вже було спростовано не один раз, а двічі в нашій історії. Наші поні-дворяни двічі були одними з найзапекліших і найхоробріших захисників нації, яких хотів би мати на своєму боці будь-який монарх. Мій батько знав їхню силу і в останні місяці я теж дізналася про це. Там, де вулицями марширували грифони, прагнучи повалити свого законного короля, поні залишалися вірними до останнього жеребця. Я з гордістю заявляю, що сьогоднішній день, після всіх численних заслуг, наданих нам поні, буде відомий як День Вірних, в який ми згадуватимемо, що вірність і борг не визначаються пір'ям або дзьобом, а визначаються словами та діями, хто б їх не здійснював. Мої вірні поні... сьогодні Аквілея дякує вам"."
 aquileia.60.a: "Подяка їхнім рокам відданості."

 aquileia.61.t: "Королівський візит"
 aquileia.61.d:0 "Ну... ця вечеря безумовно була... Так, дотримуймося цього. Ця вечеря була.\n\nДорогий брат нашого герцога потішив нас своєю присутністю під час обіду, і, коли було порушено питання республіканізму, ми планували вирішити його у звичайний спокійний спосіб, щоб не розпалювати напруженості. Але виявилося, що в Морісета були інші ідеї, і він розлютився, викриваючи всіх тих, хто наважиться хоч трохи погодитися зі зрадниками, які заслуговують лише на гільйотину. \n\nВаго Величність, можливо, налякав деяких грифонів, але тепер НАБАГАТО більша їхня кількість стурбована цією агресивною й жорстокою точкою зору."
 aquileia.61.a: "Треба було йому відправити Вів'єнну..."

 aquileia.62.t: "Королівська армія штурмує оплотмяи революціонерів"
 aquileia.62.d:0 "Рано вранці королівське військо завдало удару по кількох точках у Герцогстві, взявши під варту або вбивши сотні можливих революціонерів. Показова жорстоківсть привела народ у замішання, але, принаймні, нам доведеться розбиратися з меншою кількістю революціонерів."
 aquileia.62.a: "Часом Морісет нагадує мінотавра в посудній крамниці."

 aquileia.63.t: "Підкріплення зі столиці"
 aquileia.63.d:0 "Хороші новини! Король вирішив послати три полки військових зі столиці, щоб зміцнити наші позиції. Нам це знадобиться, враховуючи, як Морісет вирішив розібратися з повстанцями."
 aquileia.63.a: "Чудово!"

 aquileia.64.t:0 "Розширена присутність Шуетти"
 aquileia.64.d:0 "Інформатори розповіли нам, що королівська Шуетта переміщується. Вони облаштовуються по всьому Ўесткіпу, без сумніву, за наказом короля. Однак із цим мало що можна зробити, адже втручання у справи Шуетти означатиме зраду."
 aquileia.64.a: "Цікаво..."

 aquileia.65.t:0 "Шпигуни в наших лавах"
 aquileia.65.d:0 "Його Величність дуже серйозно ставиться до революційних проблем. Хотілося б, щоб він порадився з нами, перш ніж відправляти шпигунів у наші ряди, але, схоже, смиренна полковниця не настільки важливий, щоб заслужити особисте послання від Його Величності."
 aquileia.65.a: "Гм-м-м..."

 aquileia.66.t:0 "Новобранці-монархісти стікаються у Ўесткіп"
 aquileia.66.d:0 "У краю стався раптовий приплив новобранців у воєнізовані утворення, віддані графині. Ми можемо зробити висновок, що король вирішив спробувати запобігти повстанню революціонерів, пославши більше лоялістів у наші землі. Звісно, ми маємо зберігати ситуацію спокійною до тих пір."
 aquileia.66.a: "Він обрав свою сторону."

 aquileia.67.t: "Накази зі столиці"
 aquileia.67.d:0 "Прийшли новини з Аквіли. Наш дорогий двоюрідний брат віддав нам досить... Сповнені ентузіазму накази. Вони вступили в дію негайно і Віновія повинна розглядати можливість громадянської війни як дуже ймовірну. Ба більше, він дуже чітко заявив, що до будь-якого спійманого революціонера слід ставитися як до ворожого солдата."
 aquileia.67.a: "Ну звісно ж..."

 aquileia.68.t:0 "Осередки повстанців виявлено"
 aquileia.68.d:0 "Ми отримали інформацію про кілька осередків повстанців у місті Віновія. Це шокує, але повстанців, здається, на наших землях набагато більше, ніж ми думали раніше. На щастя, це означає, що тепер ми можемо діяти, використовуючи будь-які засоби. "
 aquileia.68.a: "Надішліть поліцію!"

 aquileia.69.t: "Революціонери в сільській місцевості"
 aquileia.69.d:0 "Королівське військо, співпрацюючи з місцевими силами, нещодавно провело низку затримань і засідок у сільській місцевості, відшукавши й ув'язнивши майже п'ятсот революціонерів. Тепер ми можемо спати трохи спокійніше."
 aquileia.69.a: "Хороша робота!"

 aquileia.70.t: "Візит Морісета"
 aquileia.70.d:0 "Високоповажний племінник Його Високості барона, Його Величність король Морісет, сьогодні ощасливив нас коротким візитом. Вони довго розмовляли про стан нації, коли вирушили на полювання за місто, після чого була розкішна вечеря. Барон голосно і палко заявив про свій намір упевнитися, що "будь-якого маарівського зрадника буде здерто, як у старі добрі часи", і король, схоже, був дуже задоволений запалом свого дядька."
 aquileia.70.a: "Це було мило."

 aquileia.71.t: "ПРА отримує ресурси зі столиці"
 aquileia.71.d:0 "Наш місцевий осередок ПРА отримав фінансування від корони, що включає і зброю. Хтось би зблід би від ідеї озброєння воєнізованих груп, але тільки не наш барон. Навпаки, він з захопленням привітав цю новину і сказав, що, коли прийдуть повстанці, вони знайдуть у Прідеї найкращих бандитів і головорізів, які тільки знайдуться в країні."
 aquileia.71.a:0 "Більше солдатів на нашому боці."

 aquileia.72.t: "Підтримка з Аквіли"
 aquileia.72.d:0 "Ми отримали велику суму грошей від Аквіли, з доданим повідомленням про те, що Його Величність сподівається, що ці гроші будуть корисні під час полювання на зрадників. Барон заявив, що вони, безумовно, будуть."
 aquileia.72.a: "Чудово!"

 aquileia.73.t: "Майбутнє Віновії"
 aquileia.73.d:0 "Віновія знаходиться на перехресті. Наш герцог пов'язаний із сім'єю короля, а Ґадіффер ніколи не був зрадником. Тим не менш, у той самий час багато віновійців симпатизують революції: від радикальних Les Amis des ABC з інтелектуального студентського товариства до консервативних Chevaliers of Fidelity. Що ж робити герцогу в такі часи? Чи залишиться він вірним своїй сім'ї або своєму народу?"
 aquileia.73.a: "Ми вірні своїй сім'ї та роду."
 aquileia.73.b: "Ми мусимо вибрати мудро — революціонерам судиться перемогти."

 aquileia.74.t: "Віновійська культура — варіація аквілейської?"
 aquileia.74.d:0 "Як довго нам кажуть, що вся культура нашого народу — від їжі до мови — є всього лише варіацією Аквілейської? Вони насправді наполягають на цьому.\n\nІ все ж таки, якщо це так, то чому вулиці Віновії усіяні ресторанам, що подають Аквілейську їжу, а якщо ви спробуєте подати на стіл страви з Віновії в Аквілі, то вас засміють? Якщо ми справді одна й та сама культура, то чому таке постійно відбувається... Настав час відмовитися від культури Аквілеї, прийняти їжу, мову, звичаї та традиції, які вихваляють Віновію та її народ."
 aquileia.74.a: "Ми віновійці, не аквілейці!"

 aquileia.75.t: "Старі революційні рухи"
 aquileia.75.d:0 "У міру того, як Віновія починає діяти, старі ідеї повільно прокидаються від сну, а разом з ними — старі політичні рухи. У Віновії вже діє безліч груп, незадоволених поточною ситуацією, а сама нація балансує на межі безладу."
 aquileia.75.a:0 "Вони знову в дії."

 aquileia.76.t: "Les Amis des ABC"
 aquileia.76.d:0 "Готель «Les Amis des ABC» довгий час був відомим або сумно відомим, залежно від того, як ви його сприймаєте, як місце збору радикалів і провокаторів. У цих групах здебільшого складалися студенти з менш забезпечених сімей, які виступали за руйнування старого суспільного ладу і навіть за прийняття соціалістичних ідей, що зробило їх або вкрай популярними, або абсолютно зневажуваними залежно від того, до якої частини суспільства ви належите. Одне можна сказати напевно: їх багато, вони хоробрі і готові битися."
 aquileia.76.a: "На барикади!"

 aquileia.77.t: "Кавалери відданості"
 aquileia.77.d:0 "Вони може й є анахронізмом, але жоден розсудливий грифон не відкине "Кавалерів відданості".\n\nЯк організація переважно вищого класу грифонів і землевласників, які черпали натхнення у старих віновійських мандрівних лицарів, вони були провідними постатями у благодійній та громадській діяльності, а також у збереженні віновійської культури — зокрема, військової. Вони мали б бути природними союзниками корони, але вони мріють про гордість Віновії, а не про велич Аквілеї, і попри всі свої дивацтва, вони більш ніж готові боротися за неї."
 aquileia.77.a: "За вічне процвітання!"

 aquileia.78.t: "Товариство студентів-інтелектуалів"
 aquileia.78.d:0 "Одним з найвпливовіших рухів у Віновії є ТСІ, майже столітня організація студентів університету, нинішніх і колишніх. Вони починали як навчальні гуртки, але з часом перетворилися на масову мережу інтелектуалів і політичних діячів, які слідкували за становищем в інших частинах світу — особливо за Кемерською революцією 978 року — і запитують себе, чому Віновія не йде таким шляхом. Вони мають вплив, зв'язки та чисельність, і вони невблаганні у своєму прагненні до політичних змін."
 aquileia.78.a: "Прогрес — це ключ до цивілізації."

 aquileia.79.t: "Розділений родовід"
 aquileia.79.d:0 "Віновія — це рай на землі, але Аквілея сказала б нам, що ми лише сонний маленький куточок, з дивними, примітивними звичаями, який, можливо, повинен займатися лише виготовленням вина. Наше дворянство таке ж давнє, як і в Аквілеї, але на нас дивляться як на селюків, наші традиції вважають непристойними, а нашу мову — примітивним діалектом. Все, чим ми є, є нижчим за них, і вони будуть щасливі лише тоді, коли ми залишимо все це позаду."
 aquileia.79.a: "Ми не як вони: ми — віновійці."

 aquileia.80.t: "Народні реформи"
 aquileia.80.d:0 "Приголомшливі новини зі столиці!\n\nГерцог Ґадіффер у своїй промові, яку транслювали на всю країну, оголосив про заснування Інституту зі збереження віновської культури. Його завданням буде впорядкування та збір прикладів всього "питомо віновського". Це включає в себе видання офіційного виновського словника і тезаурусу "для того, щоб мова наших предків і нашої місцевості була збережена для всіх майбутніх поколінь". Та істина, що він навіть назвав її "мовою", не залишився непоміченим народом."
 aquileia.80.a: "Vive le duc!"

 aquileia.81.t: "Промова Ґадіффера"
 aquileia.81.d:0 "Громадяни Віновії, мої дорогі піддані та співгромадяни. Я прийшов до вас у цей чудовий день, щоб розповісти про нещодавні заворушення в нашій прекрасній країні. Ми всі зазнали їх, чи то через заворушення на вулицях, чи то через перешептування в темних провулках, чи то через насильство, яке зачепило надто багатьох.\n\nЯ не скажу, що немає причин для хвилювань чи невдоволення станом речей, але все ж хочу закликати всіх вас, мої співвітчизники віновійці, пам'ятати про жахіття війни. Ми всі це знаємо, і після страшних подій багаторічної давнини я знаю, що всі ми прагнемо миру.\n\nНіхто не хоче, щоб його батька чи матір розірвали в безглуздому протистоянні, щоб його дітей вбила безжальна куля, або щоб його брати і сестри загинули на вулицях, де ви колись грались. Тих, хто виношує плани розв'язати таку жахливу річ, я закликаю одуматися. Так мало можна отримати, і так багато поставлено на карту. Мої співвітчизники-вінничани, пам'ятаймо про це і обираймо мир."
 aquileia.81.a: "Послухайте мої слова, віновійці!"

 aquileia.82.t:0 "Навряд чи деспот"
 aquileia.82.d:0 "Сьогодні містом Віновія пройшла масова хода, яка піднялася до палацу герцога, де вимагала його відставки. Незважаючи на те, що поліцейські загони перегородили їм шлях, демонстранти прорвалися, розганяючи поліцейських і в кількох випадках роззброюючи їх силою.\n\nМожливо, вони думали, що герцог погодиться, але натомість їх зустріли кулі. Герцог наказав гвардії вийти до воріт палацу і особисто зажадав, щоб демонстранти розійшлися. Коли вони відмовилися підкоритися, він наказав гвардійцям відкрити вогонь.\n\nКоли дим розвіявся, майже сотня грифонів лежала мертвою на вулицях, а поліція, герцогська гвардія і навіть військові штурмували будинки і клуби підозрюваних революціонерів, щоб розправитися з усіма, хто намагався порушити спокій у Віновії. Здається, терпець герцога нарешті увірвався."
 aquileia.82.a:0 "Якщо не вистачить народної любові, то вистачить страху."

 aquileia.83.t:0 "Прідея на межі"
 aquileia.83.d:0 "Баронство Прідея вже деякий час ходить по лезу. На початку революції воно перетворилося на досить закриту комуну, місто. Однак король покликав свого дядька, (сумно)відомого Денніса Діскрета. Денніс був і адміралом, і піратським лордом, який залишив свою сім'ю, щоб плавати морями з флотом.\n\nКомуна не була готова до такого натиску, який він обрушив на них, покладаючись на своїх елітних морських піхотинців, а також допоміжні війська поні, він захопив місто і прилеглу сільську місцевість за кілька тижнів.\n\nНе дивлячись на важкі втрати, революція все ще палає в монархічному серці Аквілеї. Чим сильніше Денніс натискає, тим більше здається, що революціонери відступають. Однак, незважаючи на всі його зусилля протягом багатьох років, він не зміг покласти край революційній загрозі, і незабаром вони знову вийдуть на марш."
 aquileia.83.a: "Allons-y, les soldats du roi!"
 aquileia.83.b: "Vive la Commune!"

 aquileia.84.t: "Майбутнє нашої партії"
 aquileia.84.d:0 "ПPA на більшій частині Аквілеї — це сумна оболонка її колишньої слави. Проте під керівництвом Денніса Діскрета в Прідеї вона зберегла свій характер і ціль. Майже всі члени партії є глибоко переконаними монархістами... майже. Ми бачили різні партії, сформовані на націоналістичних ідеалах з республіканських мантр. Хоча вони не зовсім збігаються з нами, вони є чудовою зброєю проти комуністів та їхніх поплічників. Якщо пощастить, вони можуть навіть стати ключем до розпалювання міжусобиць в нашій опозиції."
 aquileia.84.a:0 "Ми всі виступаємо проти комуністів."
 aquileia.84.b:0 "Мене нудить від цих клятих республіканців у цьому клятому баронстві!"

 aquileia.85.t: "Слава нашого минулого!"
 aquileia.85.d:0 "Вчора його високість барон Денніс Діскрет влаштував у місцевому театрі урочисту музичну виставу, відкриту для всіх бажаючих, незалежно від їхнього суспільного становища. У програмі була вистава, що демонструвала важливі моменти з історії Аквілеї з-під пера нашої власної прідейської письменниці Черрі Пен. Глядачі змогли стати свідками зародження Аквілейського королівства під час першого видовищного акту. Після цього відбувся другий акт, в якому глядачі змогли побачити відважний опір Аквілейських воїнів війську Ґровера І під час завоювання ним Грифонії. Можна було по-справжньому відчути їх патріотичний запал, коли вони захищали свою землю і всіх, хто на ній проживає. У третьому акті глядачі змогли побачити повстання гордих Аквілейських патріотів на чолі зі своїм королем проти тиранічного правління Ґровера II, яке проводило багато паралелей з повстанням короля Жерара Діскрета в 978 році і відновленням суверенітету Аквілеї. Кастинг вистави був чудовим, і за винятком невеликої технічної помилки під час кульмінації другого акту, цей журналіст може тільки похвалити виконання і повну самовіддачу, яка була вкладена в цю п'єсу. Протягом всієї вистави глядачі могли вільно насолоджуватися їжею з банкетних столів, підготовлених з цієї нагоди. Після закінчення вистави всі бажаючі могли залишитися на вечірню лекцію, де події, показані в п'єсі, були детально розтлумачені в деталях."
 aquileia.85.a:0 "Така витончена величність, така пристрасть..."

 aquileia.86.t:0 "Страйк королівської гвардії"
 aquileia.86.d:0 "Ми знаємо республіканців у нашій партії, їхні імена, адреси, сім'ї, друзів, місця роботи. Все це і навіть більше було передано довіреним членам Королівської гвардії. У цей час вони завдають удару по раковій пухлині всередині ПРА, по новому крилу, по радикалам з радикалів. Жахливих дітей, яких ми породили. Кількість загиблих не буде великою, але й не обійдеться без зворотної реакції.\n\nМи можемо лише сподіватися, що це зробить нас сильнішими. Проте, коли віддані воєнізовані загони вистежують на вулицях зрадників справи і короля, це здається таким звичним і заїждженим. Тепер ми їмо своїх, поки комуністи гострять шипи для наших голів."
 aquileia.86.a: "Ми вибрали цей шлях."

 aquileia.87.t: "La Deuxieme Commune"
 aquileia.87.d:0 "Була темна ніч. Вулиці Прідеї були порожні, за винятком випадкових нічних вартових. Але саме зараз вулицю перебігала одинока постать. За обрисами можна було сказати, що це був грифон, але в цій темряві більше нічого не можна було розрізнити. Постать зупинилася перед маленьким будиночком на околиці промислової зони міста. Постать тричі постукала. Через деякий час двері відчинилися і крізь щілину визирнув молодий самець рудого грифона. Він одразу впізнав прибульця і посміхнувся. "П'єре, радий тебе бачити!" привітно сказав він і впустив новоприбулого П'єра всередину. — Вибач, що запізнився. — сказав П'єр з вибачливим виразом обличчя. — Сьогодні було надто багато поліцейських. Я не міг ризикувати і привести їх сюди, Луїсе. — Він пояснив, знімаючи плащ, показуючи не набагато старшого грифона зі світло-помаранчевим пір'ям. — Не хвилюйся, ми ще не почали. — Луїс посміхнувся. Обидва грифони перейшли до сусідньої кімнати, де вже зібралася решта групи. Кімната була заповнена грифонами різного віку і статі. Деякі старі, деякі молоді, ледь старші за пташенят. Вони точно не були військом. Деякі були одягнені в якесь лахміття, інші були озброєні простими застарілими револьверами. Проте обстановка в приміщенні була напруженою. — Ви хочете, щоб ми переслідували МФА? Після того, як вони втечуть?! — вигукнув один із грифонів. — Ви не розумієте. Ми повинні працювати з ними, якщо хочемо досягти успіху. Тільки співпраця може забезпечити нашу перемогу над монархістами. — Заперечив його опонент. — НІ! МФА — це лише банда підлабузників Верані. Верані, який втік, коли настали важкі часи. Покинув усіх, щоб врятувати свою голову! — Ще один грифон втрутився в розмову. — Будь ласка, будьте розсудливі, товариші. Без поступок нам не перемогти. — Грифон продовжував наполягати на союзі з МФАом. — Вони не такі вже й погані. Ми зможемо проводити нашу політику, а МФА допоможе нам швидко завоювати серця грифонів і створити справді вільну демократичну націю. Ви повинні побачити, що вони мають рацію. — Краще боягуз, ніж поні. — Хтось каже в глибині натовпу."
 aquileia.87.a: "Мрія, яка ніколи не вмре!"

 aquileia.88.t: "Les communards"
 aquileia.88.d:0 "Ще один день, ще одна зустріч ближче до революції. Всі, хто зібрався тут сьогодні, знали, що незважаючи ні на що, вони повинні перемогти і скинути гнітюче ярмо короля і його поплічників. Луї знав це і вирішив виступити перед своїми друзями та товаришами. — Друзі, ми всі знаємо, що потрібно зробити. Революція могла зазнати невдачі раніше через втручання підступного маршала Бертело. Верані та його поплічники втекли і покинули нас, залишивши страждати під ярмом іншого короля, але сьогодні ми стоїмо тут з другим шансом. Він настільки близький, що його можна вхопити кігтями! Перемога буде за нами! — Натовп кивав, дехто плескав на знак згоди. — Тепер ми знаємо, що недостатньо звільнити лише грифонів Аквілеї. Є багато інших, які страждають під реакційним ярмом! Ми не зупинимося, поки кожен грифон на континенті не буде вільним! — Він продовжував. — Вільні гідні самостійно вирішувати долю власного життя. Нам не потрібні ніякі вигадливі королі, принцеси чи президенти, щоб вказувати нам, що робити. Вони просто хочуть керувати нами і на'язувати нам свою волю і світогляд. НІ! Ми самі можемо вирішувати наше майбутнє, працюючи разом! Завдяки нашій відданості та зусиллям ми принесемо рай у цей світ! — Нарешті кімната вибухнула криками радості, всі плескали один одного по плечу і з захопленням говорили про майбутнє."
 aquileia.88.a: "Ніколи не забуваймо про втрати наших попередників!"

 aquileia.89.t: "Avec les enfants terribles"
 aquileia.89.d:0 "На відміну від інших зустрічей, ця проходила в зовсім іншому, похмурому ключі. На ній було менше учасників. На стіні висів революційний прапор. Один з присутніх грифонів підвівся. Це був старший грифон з густою бородою і чорною пов'язкою на лівому оці. Він став саме перед прапором. — Друзі, я думаю, що говоритиму від імені кожного з нас, якщо скажу, що ми повинні бути дуже уважними щодо наших революційних планів. Кожен грифон Аквілеї повинен бути готовий померти за свободу і наш народ, тому що я можу гарантувати, що сили лихварів, тіньових олігархів і вельмож Імперії вже планують в унісон з королем і його поплічниками, як розчавити нас в землю. Можливо, хтось цього ще не усвідомлює, але це правда. У світі немає друзів. Лише вороги! Ми повинні зробити так, щоб наша улюблена Аквілея була сильною!"
 aquileia.89.a: "Ми — забуті діти Аквілеї."

 aquileia.90.t: "Союзники з МФА"
 aquileia.90.d:0 "Поки триває підготовка до революції, кілька прихильників МФА з Прідеї вийшли на зв'язок з керівництвом партії. Домовитися про зустріч було нелегко, але їм вдалося зустрітися в невеликому містечку на північ від Прідеї. Було обговорено багато питань, але головним з них була підтримка місцевої революції в Прідеї. Стало зрозуміло, що для успіху революції в Прідеї МФА повинен залучити всі революційні елементи в місті на свій бік. Тривала підготовка до зустрічі між представником партії МФА та прідейськими комунарами. Зустріч доводилося кілька разів переносити в інше місце, побоюючись, що її може виявити поліція. Немає потреби згадувати, що це могло стати крахом для всієї революції в цілому. Нарешті однієї ночі представники всіх сторін зустрілися в лісі на території герцогства Віновія. Зустріч, безумовно, була гарячою, але зрештою всі члени погодилися працювати разом і відкласти свої взаємні розбіжності до завершення революції."
 aquileia.90.a: "Єдність і свобода по всій Аквілеї!"

 aquileia.91.t: "Простогрифонові досить!"
 aquileia.91.d:0 "Вчора в Прідеї відбулася найбільша акція протесту в новітній історії. Сотні протестувальників вийшли на вулицю, вимагаючи справедливіших умов праці, вищих зарплат, скорочення робочого часу, а також кращого представництва в профспілках для звичайних грифонів. Серед їхніх вимог було рівне представництво поні та грифонів на роботі. Протест не розійшовся навіть після прибуття поліції. Врешті-решт, наші хоробрі поніцейські були змушені застосувати силу, щоб розігнати демонстрацію і відігнати протестувальників. Наразі невідомо, чи вирішить Барон та його радники задовольнити будь-яку з вимог."
 aquileia.91.a:0 "... ще й голоси у них такі огидні!"

 aquileia.92.t: "Пам'ять при тих, хто був «au mur»"
 aquileia.92.d:0 "На початку свого правління Прідеєю барон Денніс Діскрет намагався послабити рішучість комунарів у будь-який спосіб. Одного разу він віддав наказ взяти під варту всіх членів сімей підозрюваних революціонерів. Було висунуто погрозу, що якщо ці революціонери не вийдуть з підпілля і не видадуть свої сім'ї, то їх буде страчено. Це був важкий вибір, але зрештою дехто вирішив підкоритися і здався. Однак хтось може назвати те, що сталося далі, зрадою. Відбулися швидкі суди, і всі взяті під варту були засуджені до смертної кари. Одразу після цього їх розстріляли. Сьогодні перед стіною, де їх стратили, з'явилося кілька свічок і квітів. Разом з написом. "Згадайте стіну!""
 aquileia.92.a: "За такі жорстокі смерті потрібно помститися..."

 aquileia.93.t:0 "Заколотники — на кораблі!"
 aquileia.93.d:0 "Після нещодавнього виступу за справедливу працю та представництво робітників, схоже, кілька моряків взяли з них приклад. Сьогодні рано вранці кілька кораблів вийшли у відкрите море, коли їхніх капітанів не було поруч. Вони відмовилися повертатися або навіть виходити на зв'язок, коли з ними намагалися зв'язатися з материка. Капітани постраждалих кораблів вирішили вийти в море, щоб переконати своїх підлеглих і привести їх до тями. Однак те, що вони побачили після прибуття, шокувало їх. Один з капітанів згадував пізніше. — Вони просто відпочивали. Ми бачили, як деякі з них ловили рибу на борту. Інші грали в футбол на пероні для літаків, а решта розмовляли і випивали. — Моряки досі відмовляються з кимось спілкуватися. Вище командування намагається знайти рішення, але наразі береги Прідеї нікому захищати, оскільки до них приєдналося ще більше моряків і кораблів."
 aquileia.93.a: "Революція палає навіть на морі!"

 aquileia.94.t:0 "Дворянство завдає удару у відповідь!"
 aquileia.94.d:0 "Після революції в Аквілеї регіон перебуває під безпосереднім контролем військових, а королівська родина відійшла на задній план в управлінні краєм. Маркіза була занадто молодою, щоб протистояти впливу ПРА, коли вона прийшла до влади в дитинстві. І до 1006 року край перебував під залізним пазуром відданого генерала Томи Реяні. З його смертю амбітна та популістична полковниця Колетта перебрала на себе роль фактичного керівника Маршу. Маркізі Жанні вже за 20, і вона нарешті готова повернути собі Марш.\n\nПитання щодо лояльності ПРА існували вже давно, і ніде вони не були більш поширеними, ніж у Ўесткіпі. Жанна мала свої підозри і спробувала почати шукати союзників. Але не тільки вона діяла.\n\nКолетта готувалася до свого великого удару по монархії. Занадто довго монархія блокувала волю нації. І вона зробить так, щоб ця воля була почута голосно і чітко.\n\nШахівниця готова... Хто зробить перший хід?"
 aquileia.94.a:0 "Цим грубіянам не місце в нашій улюбленій Аквілеї!"
 aquileia.94.b:0 "Гуртуймося навколо полковниці!"

 aquileia.95.t:0 "Громадський скандал"
 aquileia.95.d:0 ""Цей народ бачив війну із вини байдужих можновладців! Які сидять у своїх вежах, поки простий солдат повинен боротися з революцією, яку вони спричинили!"\n\nНе було жодних сумнівів. Полковниця була у своїй стихії, полум'яна риторика та промови, що рясніли, кидалися на вельмож. Висвітлюючи в неймовірних деталях, як їхня некомпетентність спричинила велике повстання. І як, можливо... нації було б краще без них?"
 aquileia.95.a: "Геть корупціонерів!"

 aquileia.96.t: "«Кампанія з реабілітації»"
 aquileia.96.d:0 "З кабінету полковниці повільною цівкою почали витікати папери, неофіційні помилування для багатьох революціонерів, заарештованих у 978 році і пізніше. Багато з них були озброєними бійцями опору. До кожного помилування додавалося запрошення. Знову працювати, щоб скинути кайдани дворянської тиранії під новим прапором. Запрошення, яке майже завжди приймається."
 aquileia.96.a:0 "Тост за нових друзів."

 aquileia.97.t: "Новий вид боротьби"
 aquileia.97.d:0 "Непідготовленому оку може здатися, що ПРА у Ўесткіпі засуджує республіканізм у своїй новій кампанії "Народна партія", яка має на меті залучити більшу кількість населення. Але у Колетти є таємниця: її попередник зламав коди, які використовували комуністичні партизанські рухи у Ўесткіпі в 1006 році, але не встиг повідомити про них дворянство до моменту своєї смерті.\n\nТепер кожен пропагандистський плакат, який слугував для залучення нових членів ПРА до їхньої національної революції, також надсилав просте повідомлення для тих, хто розуміє: "Знесіть Маркізу, ми ваші союзники. Зверніться до найближчого начальника гарнізону."
 aquileia.97.a: "Партизани? Цікаво."

 aquileia.98.t:0 "Неправильні витрати"
 aquileia.98.d:0 "Король регулярно надсилає подарунки своїм родичам у Ўесткіп, на знак своїх добрих побажань щодо їхнього правління королівством. Полковник хоче це змінити. Адже кошти, які отримує знать, часто використовуються для просування власних політичних амбіцій, з якими їй часто доводиться погоджуватися, щоб зберегти обличчя. Тож полковник розробила план: надіслані королем гроші мають бути перенаправлені на створення нового "поля для гольфу" для дворян. Такого, яке точно не буде тренувальним майданчиком для партизан."
 aquileia.98.a: "Уперед!"

 aquileia.99.t: "Питання сьогодення"
 aquileia.99.d:0 "Вночі гінці роз'їжджають по Ўесткіпу, розносячи листи всім — від вельмож до Шуетти, до членів ПРА і навіть деяких реформаторів. Всіх їх кличуть до будинку маркізи на великі "дебати". Дебати, на які всі запрошення розносять озброєні до зубів нічні гінці. Коли вони прибувають і розташовуються, маркіза починає свою промову. Про те, як ПРА править залізною пазуром, і що Ўесткіп було б набагато краще повернути дворянам, як це було обіцяно після революції. Вона говорила майже годину перед захопленою аудиторією, перш ніж сісти на своє місце. І так почалися дебати."
 aquileia.99.a: "Шматочки зібрано."

 aquileia.100.t: "Лист"
 aquileia.100.d:0 "У той час, коли маркіза намагається заручитися підтримкою, вона отримує листа від неназваного джерела в ПРА, яке стверджує, що може надати достовірні докази співпраці полковника з відомими бандами та революціонерами, з фотографіями та листом, що підтверджують це! Незалежно від того, правда це все чи ні, маркіза починає писати листа своєму родичу королю, просячи якомога більшої підтримки, "про всяк випадок"."
 aquileia.100.a:0 ""Ми повинні об'єднатися проти них, заради нашої нації та сім'ї...""

 aquileia.101.t: "Ўесткіпський конгрес"
 aquileia.101.d:0 "Після їхньої таємної зустрічі маркіза вирішила, що настав час зустрітися з незадоволеними у Ўесткіпі вперше відкрито. Вона влаштує в своєму маєтку урочистий прийом і вечерю для інтелектуалів, дворян і обраних членів ПРА. Це ризикований крок, і вона це знала. ПРА все ще керує її державою і ця зустріч може розцінюватися як зрада. Вона знала, що має недоторканість для ПРА, але навіть вона не могла гарантувати безпеку своїм прихильникам.\n\nМайже одразу все пішлоне так. Правляча ПРА дізналася про це занадто пізно, що було добре, але вони виявилися найменшою з її проблем. Тепер, коли шок від таємних зборів минув, її зібрана група з боролася більш відкрито. Їй знадобилася вся її воля і красномовство, щоб зібрати їх разом і домовитися про спільний план. Об'єднати зусилля, задля боротьби проти ПРА.\n\nАле тепер вона повинна зробити вибір. Навіть після створення широкої бази, хто візьме на себе лідерство в її групі? Абсолютисти і старі праві вже давно підтримують її та її сім'ю, але це відштовхне численних поміркованих республіканців. А підтримка останніх зробить її справу менш "легітимною" в очах багатьох. Що їй робити?"
 aquileia.101.a: "Дворяни ніколи нас не підводили!"
 aquileia.101.b: "Нам потрібен республіканський вогонь!" # запал?

 aquileia.102.t: "Лист маркізи"
 aquileia.102.d:0 "Сьогодні король отримав шокуючого листа від маркізи Ўесткіпської щодо очільника тамтешнього маршу, полковника Колетта. Вона пише, що у неї є докази того, що Колетт вступив у змову з відомими головорізами і революціонерами з метою повалення королівського уряду в цьому краєві.\n\nХоча Король, звичайно, вірить у підтримку ПРА і в те, що жоден революціонер не наважився б проникнути на такий високий рівень, він переконаний, що все одно повинен надіслати додаткову підтримку маркізі."
 aquileia.102.a: "Невже нами граються..?"

 aquileia.103.t: "Прихильність короля"
 aquileia.103.d:0 "Чудові новини! Король вирішив звернутися до нас з проханням про допомогу в боротьбі проти корумпованої Колетт та її революційних головорізів. Треба готуватися..."
 aquileia.103.a: "Тепер перейдімо до планування."

 aquileia.104.t: "Прикрий інцидент"
 aquileia.104.d:0 ""Ми повинні стати на захист монархії!" вигукнув Жерар з трибуни. Кольори і лівреї ПРА прикрасили будівлю суду, звідки він виголошував свою промову, і майже сотня однопартійців і солдатів зібралися, щоб подивитися його виступ. — Монархія повернула країні стабільність після безладу Революції! Ви пам'ятаєте божевілля, яке, здавалося, охопило кожного грифона, кожну грифонку і кожне пташеня? Пам'ятаєте кров, що лилася вулицями? Досить! Це не може повторитися!\n\nУ натовпі, що зібрався, пролунали вигуки, і Жерар дозволив собі трохи посміхнутися. Незважаючи на свій вік, він все ще залишався лідером монархічного блоку ПРА і одним з найвпливовіших членів партії в цілому. — Справжня загроза полягає в комуністах, яких приховує Революція. Вони виношують небезпечні ідеї, через які ця нація обпечеться ще більше, ніж ті, хто просто вимагає свободи, як би вони не знущалися над цим словом! Їх треба зупинити!\n\nЗнову назустріч йому заревли радісні вигуки, але тут він побачив, як кілька грифонів з огидою вислизнули за двері. — Дурні, — пробурмотів він собі під ніс. Він наказав своїм вірним охоронцям з'ясувати, хто пішов раніше, і змусити їх пошкодувати про це. — У мене з собою список співчуваючих комуністам у Ўесткіпі, зібраний власними кігтями. Ми почнемо з них і позбавимо Аквілею від комуністичної загрози раз і назавжди! Хто зі мною?!\n\nГрифони встали і підняли голоси, готові приєднатися до маршу. І в цю мить будівля суду вибухнула. Стовп диму було видно за багато кілометрів. Розкидані рештки грифонів, що потрапили під вибух, були набагато менш помітними."
 aquileia.104.a:0 "Можливо, Жерарові варто було піти на пенсію раніше..."

 aquileia.105.t:0 "Підвищена діяльність повстанців"
 aquileia.105.d:0 "Минулого тижня спостерігався різкий сплеск повстанської діяльності по всьому Ўесткіпу. Листівки, книжечки, промови в кав'ярнях і шинках все частіше вихваляють революцію і республіканців, і, схоже, вони мають певний вплив на наше населення. Колись вірні грифони відвертаються від монархії, а триколор піднімають дедалі частіше і відкритіше. Полковник відправила своїх солдатів збирати республіканців і проводити затримання, але з огляду на те, що ситуація вийшла з-під нагляду, це здається програшною справою. Що ще гірше, нещодавня зустріч полковника зі столичними вельможами дала зрозуміти, що посилений призов вже деякий час триває по всьому Королівству, і це було лише питанням часу, коли він дійде і до Ўесткіпу. На жаль, ця інформація зараз для нас марна, оскільки революційні осередки вже пустили коріння по всьому Ўесткіпу, і ми упустили можливість придушити цю проблему в зародку."
 aquileia.105.a: "Вони могли би попередити нас."

 aquileia.106.t: "Число членів АПП зростає"
 aquileia.106.d:0 "З революцією на дзьобах кожного грифона по всій Аквілеї, це було лише питанням часу, коли брехня і зрада долетять до вух грифонів Віновії. Аквілейська партія праці — помірні, або АПП-П, скористалася ситуацією, організувавши посилений призов і вихваляючи переваги комунізму над корумпованими методами монархії та сім'ї Діскретів. Хоча Віновія залишалася відносно мирною протягом попередньої революції, якщо подібні зусилля з вербування триватимуть, друга революція може призвести до кривавої бані по всьому Герцогству."
 aquileia.106.a: "Тривожно..."

 aquileia.107.t: "Число членів МФА зростає"
 aquileia.107.d:0 "Революційні настрої зараз на підйомі по всьому Королівству, а разом з ними мрія про Аквілейську республіку знову повертається до передових рядів грифонів по всій Віновії. Хоча герцог Ґадіффер колись втихомирив такі настрої у Віновії своєю харизматичною чарівністю і готовністю до компромісів, здається, стара приказка "віддай сантиметр, візьми кілометр" все ще залишається актуальною. Гармоністи з Молодого аквілейського фронту — МФА — почали проводити мітинги на вулицях Віновії, стверджуючи, що Королівство повинно реформуватися, щоб стати справжньою демократією, місцем, де кожен грифон має право голосу в управлінні країною. Хоча такі ідеї, безумовно, смішні і недалекоглядні, приречені на провал, розміри натовпу, який починає збирати МФА, безумовно, викликають занепокоєння. Можливо, з ними потрібно буде щось зробити найближчим часом; герцог навряд чи зможе надати їм більше поступок, не виглядаючи при цьому слабким."
 aquileia.107.a: "Тривожно..."

 aquileia.108.t: "Бунти на вулицях"
 aquileia.108.d:0 "Аделіна стиснула гвинтівку обома кігтями і важко ковтнула. Вона стояла пліч-о-пліч зі своїми співвітчизниками в жандармерії, у повному складі роти в сотню чоловік, але сьогодні це її мало хвилювало. Навпроти неї зібрався натовп з майже тисячі грифонів, які гнівно кричали на жандармів і розмахували зброєю. Зазвичай це не викликало б тривоги — натовп завжди був погано озброєний — але сьогодні все було інакше. Сьогодні натовп розмахував власними гвинтівками, чистими і сучасними, очевидно, щойно випущеними з якогось заводу. Де цей "якийсь" був, Аделіна не мала жодного уявлення. Звісно, зараз це не мало значення. Важливо було те, що вона перебувала навпроти великого натовпу озброєних грифонів, а оскільки її рота перекривала вулицю від тротуару до тротуару, натовп не промахнеться, якщо вирішить відкрити вогонь.\n\n— Думаєш, якщо ми ввічливо попросимо, вони підуть геть? — запитав Ремі, що стояв поруч. Його зазвичай глузливі жарти були насправді сповненими тривогою. — Вони могли б вистрілити з усіх гармат одночасно і не влучити у величезну повітку. Вони ж не навчені, чи не так? — Але Аделіна знала краще. Багато з цих грифонів були старші. Багато з них, напевно, воювали під час попередньої Революції. Багато з них, напевно, знали, як користуватися зброєю, яку вони тримали в [ROOT.GetHands_PR]. І коли натовп почав направляти зброю на жандармів, її серце підскочило до горла.\n\n— Вогонь! Стріляй, чорт забирай! — кричав її сержант. Довгі години тренувань дисципліни підставили кігті до її горла, змушуючи виконувати самовбивчий наказ, і Аделіна з жахом заплющила очі, вистріливши з гвинтівки.\n\nВідповідь натовпу розірвала жандармів жахливим громом, і Аделіна розплющила очі якраз вчасно, щоб побачити, як куля просвердлила прямо між ними."
 aquileia.108.a: "Нам потрібне військо! Зробіть що-небудь!"

 aquileia.109.t: "Розкол у партії"
 aquileia.109.d:0 "Зі свободою, наданою нам новою Республікою, приходять прикрі розбіжності щодо того, як слід керувати країною. З наближенням нових виборів до Другої Республіки здавалося, що Теодор Верані приведе гармоністів МФА до перемоги. Натомість, після кількох днів шокуюче гірких і їдких дебатів, Теодор вирішив повністю покинути МФА разом з багатьма своїми прихильниками. Не бажаючи більше миритися з тим, що його ідеї Другої республіки були понівечені МФА, Теодор заснував власну партію, яка на майбутніх виборах буде в опозиції до МФА. Національна Партія Аквілеї зосередиться насамперед на збалансуванні бюджету країни, виплаті всіх боргів, які Республіка взяла на себе в ході бойових дій, і стабілізації економіки, щоб вона була достатньо сильною, щоб протистояти впливу монархістів за межами наших кордонів. Після його відходу МФА зараз намагається знайти грифона, який об'єднає їх і поведе до перемоги біля виборчих дільниць. Здається, їхня неминуча перемога вже не така неминуча."
 aquileia.109.a: "Merde!"

 aquileia.110.t: "Поборник народу"
 aquileia.110.d:0 "У той час як різні революційні клуби готуються відправити своїх кандидатів відстоювати свої платформи на майбутніх виборах, соціалістична партія АПП висунула Ґран Крю представляти їх перед усією Аквілеєю. Висунення Крю було очікуваним, оскільки він не лише є більш поміркованим, а отже, більш прийнятним кандидатом від комуністів, але й героєм Революції, який дав притулок багатьом революціонерам під час запеклих боїв за столицю, забезпечував їжею і водою сім'ї, переміщені війною, з запасів, відкладених до революції, і організував розгром організованого монархічного опору в столиці і навколишній місцевості. Зараз, з наближенням дня виборів, Ґран Крю пообіцяв продовжити роботу, яку він виконував під час революції, розширюючи свою партію і забезпечуючи регіональне представництво в усіх найвіддаленіших куточках Аквілеї. Він навіть прагне продовжувати надавати житло сім'ям, переміщеним внаслідок війни, що, безсумнівно, принесе йому легку перемогу на виборах. Ґран Крю представляє чудовий образ для соціалістів і, безсумнівно, приверне голоси незліченних грифонів по всій Аквілеї. Але чи поведе він АПП більш поміркованими і розумними шляхами, чи він лише прикриття, щоб дозволити більш радикальним грифонам всередині своєї партії взяти владу у свої [ROOT.GetHands_VI]?"
 aquileia.110.a:0 "Сподіваюся, вони зможуть утримати всіх психів на узбіччі..."

 aquileia.111.t: "Троянда Віновії"
 aquileia.111.d:0 "У той час як славетна Друга Революція мала прикрий побічний ефект, принісши спустошення, руйнування та знищення на великі території Королівства, колишнє герцогство Віновія було врятоване від найгіршої кривавої бійні завдяки відомому революціонеру на ім'я Сесіль Ґодро. Коли хаос швидко охопив країну і герцогство, Сесіль повернулася з вигнання на батьківщину, у Віновію, і очолила революційні осередки, що діяли там, закликаючи доблесних солдатів Республіки боротися лише з тими, хто все ще відкрито підтримував монархію. Її заклики до злагоди навіть між ворогами мали неабиякий вплив на бойові дії, і у Віновії було найменше партизанського кровопролиття та позасудових страт по всій республіці. Тепер Сесіль, яку революціонери Віновії називають своєю трояндою, приїхала до Аквіли, щоб очолити мирну реконструкцію країни. У вакуумі влади, що утворився після відходу Верані, вона стала очевидною наступницею на посаді очільниці МФА, оскільки конфліктувала з Верані з тих самих питань, які стали причиною розколу партії в її довгій історії. Сесіль має намір вдихнути нове життя в партію, відстоюючи її основоположні принципи злагоди та соціал-демократії. Вона прагне сприяти співпраці між різними партіями в Аквілеї, а не конкуренції, і прагне реструктуризувати податковий кодекс Аквілеї та привести країну в сучасну епоху з електрифікацією сільської місцевості та модернізованим трудовим законодавством. Але чи зможуть такі грандіозні і мирні плани вплинути на палких прихильників Революції за межами Віновії? Тільки час покаже."
 aquileia.111.a: "Ґодро приведе Аквілею до процвітання."

 aquileia.112.t: "Маршал" # Maréchal
 aquileia.112.d:0 "Останній несподіваний учасник поставив своє ім'я перед грифонами Аквілеї, намагаючись стати їхнім президентом. Леонар Родьє з ПРА — ультранаціоналістів, які стверджували, що підтримували монархію в роки між Першою і Другою революціями, — виступив із платформою своєї партії. Зосередившись на націоналізмі та аквілейській єдності, ультранаціоналістичний маршал об'єднав грифонів, які бояться впливу країн, що оточують нашу велику Республіку, і шукають сильного лідера, який би убезпечив їх. Він виступає за поширення аквілейської культури та розширення наших міських центрів, а також за те, щоб колишні дворяни стали в стрій і передали частину своїх багатств Республіці через щедрі помилування. Хоча лояльність ПРА під час революцій, безумовно, викликає підозри, цілком очевидно, що вони є занадто великою силою з занадто великим впливом, щоб просто назвати їх зрадниками і покінчити з цим. Можливо, ми побачимо, у чому полягає лояльність ультранаціоналістів, і чи зможуть вони по-справжньому здобути голоси лояльних республіканців, які принесли нам цю грандіозну перемогу."
 aquileia.112.a: "Стривайте, зіба вони не були монархісти?"

 aquileia.113.t: "Аквілейські вибори"
 aquileia.113.d:0 "Once again, our Republic has toppled the monarchies of Aquileia, and once again, it is time to choose our new president. With the Revolution more secure than ever before, and the monarchists all but utterly defeated, it is time for Aquileia to come together as one nation and elect our leader. Griffons throughout the Republic are flocking to the ballot boxes, and in a joyous celebration of the Republican spirit, the polls are expected to be all but overwhelmed. Today is a monumentous day in Aquileian history, and though the four different factions all have their own ideas on how to strengthen the nation and move forward, only one can win.\n\nAs the polls close that night and the official tallies are flown by wing to the capital, the griffons of Aquileia wake up the following morning and turn on their radios to hear that..."
 aquileia.113.a: "АПП виграє вибори!"
 aquileia.113.b:0 "МФА бере більшість!"
 aquileia.113.c:0 "ПРА вдається перемогти з невеликим відривом!"
 aquileia.113.e: "НПА вдається перемогти на виборах!"

 aquileia.114.t: "$aquileia.50.t$"
 aquileia.114.d:0 "Вона озирнулася на маленьке село, до якого прибула, тримаючись за капелюх, бо піднявся вітер. Коли вона зголосилася взяти участь у Національному освітньому експерименті, то сподівалася отримати роботу в Рілі або, можливо, у Віновії. Сільський Орваліло навіть не спадав їй на думку. Грифиня була настільки занурена в роздуми, що не помітила, як до неї підійшов хлібороб і запитав, чи вона нова вчителька.\n\n— О, так! — відповіла вона, поспіхом збираючись з думками. — Адріанна Іронделль, дуже приємно, — з посмішкою потиснула вона йому пазур. — Чи не буду я нав'язливою, якщо запитаю, де знаходиться будівля школи?\n\n— П'єр Лакруа, і зовсім ні, мадам. — поспішно відповів господар, — Насправді, я можу відвести вас туди зараз же, це прямо по цій дорозі. Дозвольте взяти ваші сумки?\n\n— Якщо вам не складно, дякую. — Вони рушили дорогою через маленьке село, і Адріанна відчула, як хлібороб почав завалювати її розповідями про це поселення. — Там жила сім'я Бошанів, яка колись посадила он ті дуби, які ми називаємо Жолудевими Королями. Стара грифонка, що спостерігає за нами з лавки біля свого будинку, це мадам Вейо, яка завжди знає, де хто є і що він робить. Грифон, який ремонтує дах на будинку біля струмка, це Дам'ян Лаваль — наразі неодружений, якщо мадам це цікаво. — Коли вони дійшли до будівлі школи, у Адріанни вже паморочилося в голові."
 aquileia.114.a: "Що ж... це буде цікава подорож."

 aquileia.115.t: "$aquileia.51.t$"
 aquileia.115.d:0 "Ремі Лакруа непокоївся вже кілька тижнів, але робив усе можливе, щоб виконати доручення мадам Іронделль. Вона недвозначно сказала йому, що він, як найстарша дитина в класі, тепер є старостою і що його слово — закон. Він відповідав за порядок у класі, і його слово мало перевагу над іншими. Якщо він скаже вчителю, що хтось з учнів погано поводився, то його негайно покарають. Ремі відчував гордість, справді, але він також був наляканий! Що, як він щось не так зрозумів? Що, якщо через нього покарали однокласника несправедливо? Весь тиждень він ні на кого не скаржився мадам Іронделль, натомість розмовляв безпосередньо з іншими. Найбільше, що він робив, це погрожував, що розповість учительці, якщо вони не припинять битися. Але в іншому він ухилявся від наданої йому влади. Якби він зловживав нею, мадам розсердилася б на нього.\n\nМадам Іронделль, тим часом, не знала, що й думати. Коли вона призначила Ремі старостою, вона очікувала, що влада вдарить йому в голову. Це була одна з речей, які вона повинна була зробити, навіть якщо це неправильно. Хіба Ремі не повинен був бути таким же, як і його однокласники, рівним з ними? Чому він поводиться саме так? І все ж це пташеня ступало легко, як пір'їнка, ставлячись до його влади з такою розважливістю, на яку вона сумнівалася, що здатен навіть сам Президент! Відкинувшись на спинку сидіння, вона подивилася на лист, списаний Ремі, де її червоні позначки були рідкісними і нечисленними. Вона не могла стримати посмішку. Цей хлопчик, він є маленькою зіркою..."
 aquileia.115.a: "Ох, як далеко ти зайдеш."

 aquileia.116.t: "$aquileia.52.t$"
 aquileia.116.d:0 "— Ви мене неправильно зрозуміли, — перебила Ремі мадам Іронделль. Вона прийшла до нього додому ні з того ні з сього і сказала, що хоче поговорити про його успішність у школі. Усе це налякало хлопця, і єдиними, хто нервував більше за Ремі, здавалося, були його батьки, які мало не падали з ніг, щоб бути добрими господарями. "Я питаю не про те, що від тебе очікують інші, — лагідно сказала вона йому, — я питаю, чим ти хочеш займатися, коли виростеш. Чого прагне твоє серце?"\n\n— Я... — Ремі був приголомшений. Думка про те, що він може вибирати, чим хоче займатися в житті, була для нього важкою. Він ніколи не думав про це, і в кінці кінців йому довелося сором'язливо опустити голову. — Вибачте, мадам, я не знаю. — Мадам Іронделль ласкаво посміхнулася у відповідь:\n\n— Важливо, що ти це ти; ти можеш вибирати, — сказала вона йому. — Ти старанний і розумний молодий грифон, і я щиро переконана, що ти зможеш піти туди, куди забажає твоє серце. Куди б ти не захотів, я допоможу тобі туди потрапити.\n\n— Чи можу я... чи можу я мати тиждень на роздуми? — запитав Ремі, і мадам Іронделль кивнула."
 aquileia.116.a: "Ти можеш мати стільки тижнів, скільки знадобиться."

 aquileia.117.t: "$aquileia.53.t$"
 aquileia.117.d:0 "— Ти вирішив? — запитала мадам Іронделла у Ремі. Сидячи в її вітальні, він повільно розгойдувався на стільці, намагаючись вирішити, як це сказати.\n\n— Я прочитав газету, яку ви мені позичили, мадам, — почав він, трохи запинаючись на словах. — Я прочитав про парламент і, здається, зрозумів, чим хочу займатися. I... Я хочу стати політиком. Я хочу дізнатися, як працюють закони, і зробити їх кращими для всіх. Живучи тут, я можу допомогти своїм сусідам, але в парламенті я можу допомогти всім в країні.\n\n— Президент Лакруа... — Мадам Іронделла замислилася, киваючи сама собі і змушуючи Ремі мало не впасти зі стільця від цієї думки. — Це буде дуже важкий шлях, — застерегла вона його, — тобі знадобляться найкращі оцінки з гарного університету, а також досвід і зв'язки. — Ремі кивнув на її пояснення, уважно слухаючи. — Першим кроком буде ліцей, — продовжила вона. — І тобі також потрібно буде бути активним у політичних клубах. Використовуй цей час, щоб вирішити, куди ти хочеш піти далі; правознавство буде гарним вибором в університеті. Коли ти будеш там, ти краще за мене знатимеш, що робити. — Вона широко посміхнулася йому. — Я зараз же почну писати для тебе рекомендацію. Ти отримаєш її завтра. А зараз йди додому і розкажи батькам, де вони побачать тебе через тридцять років.\n\n — Дякую, мадам! — вигукнув Ремі, майже зістрибуючи зі стільця, щоб піти додому. — До побачення, мадам! — Йдучи додому, він думав про те, що вона сказала. Він поправив свою сумку, дозволивши ремінцю звисати по діагоналі на грудях, як президентська стрічка, коли він дивився на неї. Від цієї думки він ледь не затанцював від радості, коли поспішав додому, щоб розповісти батькам."
 aquileia.117.a: "Президент Лакруа... президент Лакруа!"

 aquileia.118.t:0 "Закон про скасування"
 aquileia.118.d:0 "Сьогодні в Аквілейській конституції був офіційно підписаний Акт про Скасування, що поклав край багатовіковому правлінню монархії та закріпив республіку і демократію як невід'ємну частину відродженої нації. Хоча це був переважно церемоніальний акт, оскільки спадкоємця престолу Вів'єнни Діскрет ніде не видно, багато хто з громадськості вважає, що це початок нової ери для Аквілеї. Газети з усієї країни пишуть про це як про знак того, що цього разу Республіка залишиться, і всі основні політичні партії Аквілеї висловили свою підтримку останньому рішенню президента. Нарешті, деспотична система, яка так довго керувала країною, дійсно зустріла свій заслужений кінець."
 aquileia.118.a: "Хай живе Республіка!"

 aquileia.119.t: "Вимога від держави [From.GetNameDef]"
 aquileia.119.d_enemy:0 "Нещодавно наше верховне командування висловило занепокоєння нарощуванням військових сил на західному кордоні. Тепер нарешті з'ясувалася причина цього: аквілейські дипломати пред'явили ультиматум від [From.GetLeader]. Аквілейці вимагають, щоб ми віддали всі землі, які до революції належали графству Таррін. Якщо ми не приймемо цю вимогу, вони без вагань застосують силу, щоб повернути свою законну землю.\n\nАквілея стала набагато сильнішою і централізованішою за останні роки, тому у нас є шанс вижити, лише покладаючись на наших союзників. Однак, регіон Тарріну виявився досить складним в управлінні, і, можливо, було б краще просто підкоритися їхньому ультиматуму. У цьому мало честі, але це врятувало б тисячі життів."
 aquileia.119.d_ally:0 "Tarrin has a history as a disputed land ever since Francistria annexed it after the failed Aquileian revolution. Now, the [From.GetAdjective] government has decided to request their "rightful lands" back. They wish for us to cede all lands which formerly belonged to the County of Tarrin before the revolution. If we do not accept this demand, our relations will be strained, but if we do, we will earn their favour." # (!)
 aquileia.119.a: "Ви можеть отримати все."
 aquileia.119.b: "Таррін належить нам!"

 aquileia.120.t: "Таррін повернуто нам!"
 aquileia.120.d:0 "Ми отримали відповідь на наш ультиматум від [From.GetLeader]: Вони офіційно передають нам всю тарринську землю, що знаходиться під їхнім контролем. Схоже, вони цінують життя своїх солдатів більше, ніж землю. Стара несправедливість була виправлена, і грифони Тарріна нарешті вільні від іноземного панування."
 aquileia.120.a: "Сьогодні ми святкуємо!"

 aquileia.121.t: "[From.GetNameDefCap] відмовляється!"
 aquileia.121.d_enemy:0 "Ми отримали відповідь на наш ультиматум від [From.GetLeader]: Вони не хочуть повертати нам підконтрольну їм територію Тарріна. Схоже, вони цінують землю більше, ніж життя своїх солдатів. Якщо ми хочемо, щоб Таррін був вільний від іноземного гніту, у нас немає іншого вибору, окрім як зробити це за допомогою військової сили."
 aquileia.121.d_ally:0 "We have received a response to our demand from [From.GetLeader]: They do not want to return Tarrinian territory under their control to us. It seems they value land more than our friendship. Our diplomats will issue a protest, but for now, Tarrin will remain theirs. Perhaps someday we can get those lands back, by force if necessary."
 aquileia.121.a: "Таррін потрібно звільнити від іноземного гноблення!"

 aquileia.125.t: "In vino veritas"
 aquileia.125.d:0 "Сьогодні в Беру відбувся щорічний бенкет Fin d'Hiver (Кінець Зими). За традицією, місцева знать, землевласники та різні поважні грифони зустрічаються, щоб відсвяткувати кінець зими та процвітання врожайного року. Це не тільки важлива суспільна подія, яку люблять всі джентльмени Беро, але й політична та економічна подія, де дворяни можуть розважити ділових партнерів та обмінятися думками про поточні справи.\n\nТрадиція вимагає, щоб вечеря проходила в ритмі різноманітних тостів. Присутні можуть вільно закликати до випивки з різних приводів, на честь певних осіб, цінностей Аквілеї і, звичайно, за нашого доброго короля.\n\nЦього року місцевий відомий купець, здавалося, випив занадто багато. Після того, як джентльмен запропонував випити за мудрість короля Морісета і світле майбутнє Аквілеї, купець несподівано підхопився, від чого склянки і пляшки розлетілися по столу. Він схопив свою склянку в кігті і почав безглуздо розводитися про політику короля. Свою промову він закінчив тим, що підняв келих до голови короля і показав, як його слід відокремити від плечей, що викликало аплодисменти і гнівні крики. Він був негайно вигнаний зі свята і заарештований за порушення наших законів про повагу до його величності, будучи все ще в п'яним."
 aquileia.125.a: "Випиймо за це."

 aquileia.126.t: "Республіканські тости"
 aquileia.126.d:0 "Сьогодні в Беру відбувся щорічний бенкет Fin d'Hiver (Кінець Зими). За традицією, місцева знать, землевласники та різні поважні грифони зустрічаються, щоб відсвяткувати кінець зими та процвітання врожайного року. Це не тільки важлива суспільна подія, але й напівполітичне зібрання. Оскільки Беро залишається бастіоном республіканізму, незважаючи на репресії, багато республіканців відвідують збори, але до цього часу вони були змушені залишатися закритими. Мало хто навіть знав, що там були присутні інші однодумці-грифи.\n\nТрадиція наказує, щоб вечеря ритмізувалася різноманітними тостами. Присутні можуть вільно закликати до випивки з різних приводів, на честь певної особи, а також на політичні теми. Хоча вечір розпочався з кількох тостів за здоров'я короля та різні місцеві події, пізніше відбулася невелика зміна. Місцевий вельможа, відомий своєю критикою короля, підняв келих за необхідні реформи в Аквілеї. Хоча захмелілі присутні вітали і пили, багато республіканців побачили в цьому натяк.\n\nТаким чином, вечір продовжувався, республіканські присутні почали зривати захід. Тости піднімалися за свободу, рівність і братерство. Оскільки ногрифи, здавалося, погано реагували або не розуміли, що відбувається, республіканці заявили про себе, піднімаючи келихи за загальне виборче право і, що ще більш дивно, за поліпшення умов і прав трудящих. З кожним вигуком республіканці впізнавали один одного. Тости закінчилися без інцидентів, і коли грифони знову почали змішуватися, республіканські еліти Беру зустрілися і виявили, що вогонь революції в їхньому місті не згас."
 aquileia.126.a: "За свободу!"

 aquileia.127.t: "Appellation d'Origine Authentifiée"
 aquileia.127.d:0 "Після років ретельних переговорів між нашим міністерством сільського господарства, фермерами та дистриб'юторами вина, наш уряд створив Добрий Знак. Це спеціальна етикетка з конкретною назвою, яка показує, що вино виготовлено в певній місцевості відповідно до традицій реместа та вирощування винограду. Серед цих назв — знамениті Шато-Беру, Кот-де-Визіма, Кювее-дю-Руа, Крю-де-Ўесткіп або Рілак. Вина, що продаються під цими назвами, будуть офіційно позначені, і їх можна буде споживати з повною довірою до їхньої аквілейської якості. Система Доброго Знаку була поєднана з додатковими тарифами на імпортні вина, щоб ще більше сприяти місцевому виробництву. Також були засновані різні установи, такі як Королівська академія Аквілеї, "Огляд Вина" або "Королівський Комітет Поширення Вина", для контролю та просування аквілейських вин.\n\nПротягом десятиліть торгівля вином зазнала значних втрат як в якості, так і в ціні. Хоча деякі аплодували другій частині, вона виявилася катастрофою для наших фермерів і багатьох власників виноградників. Дехто назвав систему Доброго Знаку драконівським заходом. Однак Жан Капус, який очолив рух на її підтримку, змалював жахливу картину нашого виноробства. Він говорив про те, що вишукане аквілейське вино змішують з біднішими винами, які масово виробляють у Вінґбардії, Новому Мейрленді чи Талузі, і продають як аквілейське або бідне вино, підмішане хімікатами та алкоголем. Всі продукти, які лише заплямують справжній аквілейський врожай.\n\nДеякі іноземні виноторговці рішуче протестували проти цього заходу, називаючи його дискримінаційним і свавільним, а комуністи атакували Добрий Знак як буржуазну конструкцію, призначену для захисту виноградників, що належать дворянам, за рахунок пересічних фермерів."
 aquileia.127.a: "Santé! Et en aquiléenne s'il vous plaît!"

 aquileia.128.t: "Appellation d'Origine Authentifiée"
 aquileia.128.d:0 "Після років ретельних переговорів між нашим міністерством сільського господарства, фермерами та дистриб'юторами вина, уряд Діскретів створив Добрий Знак. Це спеціальна етикетка з конкретною назвою, яка показує, що вино виготовлено в певній місцевості відповідно до традицій реместа та вирощування винограду. Вина, що продаються під цими назвами, будуть офіційно автентифіковані і їх можна буде споживати з повною довірою до їхньої аквілейської якості. ина, що продаються під цими назвами, будуть офіційно позначені, і їх можна буде споживати з повною довірою до їхньої аквілейської якості. Система Доброго Знаку була поєднана з додатковими тарифами на імпортні вина, щоб ще більше сприяти місцевому виробництву. Також були засновані різні установи, такі як Королівська академія Аквілеї, "Огляд Вина" або "Королівський Комітет Поширення Вина", для контролю та просування аквілейських вин.\n\nЯк і сама Аквілея, Ріла довгий час страждала від підроблених вин та узурпації брендів іноземними виноробами. Герцогська влада, природно, приєдналася до ініціативи. Нові вина, такі як улюблені Рілак, Фіфс-Ріліанс, Реґальєнна, Кот-де-Пеліс і Б'ян-Жуе, тепер під захистом. Прийняття Доброго Знаку в Рілі зустріло масову підтримку, і багато міст організували дегустації вин і фестивалі, присвячені вину, в рамках грандіозної демонстрації прекрасної аквілейської культури! Більше наші дзьоби не відчують гіркого смаку неавтентичності."
 aquileia.128.a: "Santé! Et en aquiléenne s'il vous plaît!"

 aquileia.129.t: "Appellation d'Origine Authentifiée"
 aquileia.128.d:0 "Після років ретельних переговорів між нашим міністерством сільського господарства, фермерами та дистриб'юторами вина, уряд Діскретів створив Добрий Знак. Це спеціальна етикетка з конкретною назвою, яка показує, що вино виготовлено в певній місцевості відповідно до традицій реместа та вирощування винограду. Вина, що продаються під цими назвами, будуть офіційно автентифіковані і їх можна буде споживати з повною довірою до їхньої аквілейської якості. ина, що продаються під цими назвами, будуть офіційно позначені, і їх можна буде споживати з повною довірою до їхньої аквілейської якості. Система Доброго Знаку була поєднана з додатковими тарифами на імпортні вина, щоб ще більше сприяти місцевому виробництву. Також були засновані різні установи, такі як Королівська академія Аквілеї, "Огляд Вина" або "Королівський Комітет Поширення Вина", для контролю та просування аквілейських вин.\n\nЗахідні винороби вітали цю систему, і багато хто активно допомагав у розробці закону. Мало хто з традиційних виноробів Ўесткіпу постраждав від підробки вина через складність імітації методу виробництва знаметого ігристого вина Ўесткіпу. Однак Ўесткіп також став батьківщиною створення сучасних брендів у винному секторі, а дегустатори ўесткіпських вин були особливо суворими до еволюції винопиття та втрати якості напоїв. Саме у Ўесткіпі був придуманий вираз "жорсткий виноградний сік" для позначення поганого вина (або просто не аквілейського вина).\n\nУ той час як багато аквілейців вважають Добрий Знак новинкою, Ўесткіп бачить в ньому Аквілею, яка наздоганяє справжнє і традиційне виноробство!"
 aquileia.129.a: "Чудова нагода відкоркувати пляшку ўесткіпського!"

 aquileia.130.t: "Appellation d'Origine Authentifiée"
 aquileia.128.d:0 "Після років ретельних переговорів між нашим міністерством сільського господарства, фермерами та дистриб'юторами вина, уряд Діскретів створив Добрий Знак. Це спеціальна етикетка з конкретною назвою, яка показує, що вино виготовлено в певній місцевості відповідно до традицій реместа та вирощування винограду. Вина, що продаються під цими назвами, будуть офіційно автентифіковані і їх можна буде споживати з повною довірою до їхньої аквілейської якості. Вина, що продаються під цими назвами, будуть офіційно позначені, і їх можна буде споживати з повною довірою до їхньої аквілейської якості. Система Доброго Знаку була поєднана з додатковими тарифами на імпортні вина, щоб ще більше сприяти місцевому виробництву. Також були засновані різні установи, такі як Королівська академія Аквілеї, "Огляд Вина" або "Королівський Комітет Поширення Вина", для контролю та просування аквілейських вин.\n\nВинороби Прідеї привітали це рішення, але перехід до цієї системи викликав суперечки. Портова столиця нашого баронства стала в останні десятиліття гарячою точкою імпорту іноземних вин до Аквілеї. Імпортери назвали систему прямою атакою на їхній бізнес і протекціонізмом занедбаної системі виробництва. Протестувальники навіть виливали непродане вино на вулиці навколо баронського палацу.\n\nНезважаючи на ці протести, прідейська інтелігенція підтримала систему як невід'ємну частину збереження культурної цілісності Аквілеї. Вони також вказують на той факт, що торговці вином мають достатньо коштів, щоб перейти до експорту справжнього аквілейського вина або до іншої торгівлі."
 aquileia.130.a: "Іноді культурні спадщини вимагають жертв."

 aquileia.131.t: "Appellation d'Origine Authentifiée"
 aquileia.128.d:0 "Після років ретельних переговорів між нашим міністерством сільського господарства, фермерами та дистриб'юторами вина, уряд Діскретів створив Добрий Знак. Це спеціальна етикетка з конкретною назвою, яка показує, що вино виготовлено в певній місцевості відповідно до традицій реместа та вирощування винограду. Вина, що продаються під цими назвами, будуть офіційно автентифіковані і їх можна буде споживати з повною довірою до їхньої аквілейської якості. ина, що продаються під цими назвами, будуть офіційно позначені, і їх можна буде споживати з повною довірою до їхньої аквілейської якості. Система Доброго Знаку була поєднана з додатковими тарифами на імпортні вина, щоб ще більше сприяти місцевому виробництву. Також були засновані різні установи, такі як Королівська академія Аквілеї, "Огляд Вина" або "Королівський Комітет Поширення Вина", для контролю та просування аквілейських вин.\n\nДебати навколо створення Доброго Знаку розділили виноробів у Віновії. Хоча багато менших виноробів підтримали його з однакових причин, Віновія також є домом для величезних господарств виноградників. Протягом десятиліть ці господарства займалися масовим виробництвом дешевого, але смачного вина, призначеного для масового споживача. Воно стало широко відомим під назвою "Пінар" і улюбленим серед робітників і солдатів по всій Аквілеї. Добрий Знак, як було задумано від початку, залишив би ці вина поза системою.\n\nРозкол був пом'якшений завдяки зниженню стандартів закону і несподіваній допомозі поета Анрі де ла Батіньєра, який присвятив кілька віршів Пінару і створив Братство Любителів Пінару. Поправки переконали наших виноробів, які побоювалися іноземної, а особливо вінґбардівської конкуренції."
 aquileia.131.a: "Принаймні ми звільнилися від тарифів..."

 aquileia.132.t:0 "Блудний письменник повертається"
 aquileia.132.d:0 "Жюль Фовель, давній прихильник грифонської революції, цього місяця повернувся до Аквілеї зі Скайнавії, а разом з ним і нова книга. Хоча дехто очікував, що книга буде піддана цензурі, а Фовель заарештований, книга була надрукована напрочуд широко і, на превеликий жах республіканців, незабаром стало зрозуміло чому.\n\nКнига — "Весняна квітка" — описує виснажливу подорож молодого республіканця-ідеаліста, який залишив свій дім у мирному віновійському селі, щоб відправитися боротися за Кемерскай і грифонську революцію. Тон книги стає дедалі похмурішим, коли молодий герой бачить розгром революції кігтями королівського війська, довгий похід до холодного герцогства Клаудбері, жорстоке переслідування монархістів і розпад республіканського руху на ворогуючі між собою держави воєначальників. Потім герой звертається до комунізму, звинувачуючи капіталізм у невдачах Кемерскай, і тікає до Скайнавії, де сподівається побачити процвітання справжньої форми демократії. На жаль, він застає там лише голод і суперечки між ідеологічними групами. Зрештою, він доходить висновку, що республіканізм у всіх його формах — це "весняна квітка", багато в чому прекрасна, але нездатна до тривалого існування. Книга закінчується тим, що герой відпливає до рідної Віновії, розмірковуючи про весь біль, який він спричинив своєю наївністю.\n\nУ той час як деякі республіканці називали Фовеля зрадником, інші намагалися стверджувати, що книга є апокрифічною і що він був змушений до цього. Але Фовель був посвячений у лицарі за свій твір і виступив з численними промовами, в яких вибачався за свої помилки і засуджував республіканізм або навіть помірковане обмеження королівської влади. Незважаючи на суперечки, багато республіканців із сумом визнали, що Фовель залишився чудовим письменником і що його книга витримає випробування часом як головний твір аквілейської літератури."
 aquileia.132.a:0 "Копії доступні скрізь. Читати або спалити!"

 aquileia.133.t:0 "Велике перо перестає писати"
 aquileia.133.d:0 "Сьогодні до Аквілеї повернувся Жюль Фовель. Багато республіканців з любов'ю згадують його як відважного авантюриста, який багато писав про свої мрії про революцію та боротьбу в ім'я республіканської справи. Незважаючи на невдачу першої революційної епохи, він зберіг відданість республіканській справі, слідуючи за Кемерскаєм до Клаудбері, а звідти до холодної Скайнавії, де він багато писав про надії на комунізм.\n\nТепер батьківщина Фовеля вітає його повернення, загорнутого у пишність успішної другої революції. На жаль, він відхилив багато запрошень приєднатися до інших наших великих мислителів в Аквілі. Натомість він поїхав до свого дому поблизу Віновії.\n\nДекілька журналістів та друзів поїхали на стару ферму Фовеля і розпитували про нього. Він відповів, що закінчує свої літературні твори, кажучи: "Все, що повинно було бути написано моїм пазуром, вже написано. Я не наважуюсь піти далі". За загадковою відповіддю послідувало оголошення, що тепер він зосередиться на живописі, щоб показати сільські дива своєї батьківщини."
 aquileia.133.a:0 "Шкода, але мистецтво має свої причини, які розум ігнорує."

 aquileia.134.t:0 "Розпад гільдії у Визімі"
 aquileia.134.d:0 "Сьогодні гільдія склоробів, відома як Корпорація склярів Визіми, розпалася після кількох гарячих зустрічей. Ця новина стала шоком для багатьох у Визімі, оскільки Корпорація була однією з найстаріших інституцій міста та яскравим маяком його культури. Гільдія об'єднувала як робітників, так і власників склозаводів в дусі ремісничої солідарності, що було відлунням епохи, коли ідеї класових і соціальних питань були нечуваними.\n\nДехто у Визімі каже, що розрив давно назрів, оскільки власники скляної промисловості ставали все більш і більш впливовими всередині неї. Традиційна солідарність і культура ремісництва занепадали під тиском механізації після революції. Труди Карамелі Маркс також залишили свій слід. Протягом багатьох років склороби все більше ідентифікували себе як пролетарські робітники, чиї інтереси докорінно розходилися з інтересами заможніших членів гільдії.\n\nНа деякий час члени гільдії намагалися пом'якшити розкол, укладаючи угоди для покращення умов праці. На жаль для них, ідеологічна радикалізація того часу поступово знизила готовність укладати такі фрагментарні контракти. І робітники відмовилися дотримуватися системи, і власники склозаводів перестали покладатися на систему навчання і почали використовувати найману працю за контрактом поза гільдійською системою. Решта членів розуміли, до чого все йде, і проголосували за саморозпуск, що стало першим голосуванням на зборах гільдії за два роки."
 aquileia.134.a:0 "Ще одна жертва цієї епохи радикалів та іконоборців..."

 aquileia.135.t:0 "Страйк склоробів Визіми"
 aquileia.135.d:0 "Великий страйк спалахнув на склозаводі Вер'єр д'Акілее у Визімі. Підприємство відоме своїми важкими умовами праці та цинічними методами, які використовує його власник Шарль Деваз. Зокрема, Вер'єр д'Акілее щотижня платить своїм працівникам у барах навколо фабрики, які належать самому Девазу. Ця система призвела до жахливої ситуації, коли грифони пропивають свою зарплату і підривають товариські стосунки між робітниками, втягуючи їх у замкнене коло пияцьких суперечок.\n\nЗасновник фабрики, промисловець Шарль Деваз, покинув гільдію склоробів чотири роки тому і зараз є провідним голосом проти комунізму у Визімі. Відмовляючись від переговорів, він агресивно вербує біженців поні з Сіверяни, щоб замінити страйкарів. Він також найняв на службу сіверянську воєнізовану групу, що складалася з колишніх солдатів і міліціонерів, які воювали під час Сталінградської революції. Цим поні було доручено захистити робітників і розігнати пікети навколо заводу. Страйкарі, очевидно, відреагували з гнівом, і бійки навколо фабрики стали щоденним явищем."
 aquileia.135.a: "Тривожно..."

 aquileia.136.t:0 "Визімська кривава баня"
 aquileia.136.d:0 "Страйк на фабриці Вер'єр д'Акілее у Визімі набув найгіршого розмаху. Бійки стали настільки жорстокими, що місцева поліція була змушена діяти як миротворча сила між сіверянами та страйкарями, оскільки їхні сутички вийшли за межі фабрики. Спроби саботажу на фабриці завдавали все більших збитків, а бари, що належать Девазу, стали мішенню паліїв.\n\nВчора все дійшло до апогею, коли група страйкарів увірвалася до особняка Шарля Деваза на околиці міста. Озброєні контрабандною зброєю, вони вбили поні, що охороняли Деваза, і взяли самого Шарля в заручники. У момент просвітління нападники дозволили родині Деваза втекти з місця події, стверджуючи, що вони були зацікавлені лише в тому, щоб змусити Деваза нарешті погодитися на справедливу угоду. Поліція була попереджена і швидко оточила особняк. Переговори провалилися, оскільки поліцейський підрозділ очолював політичний друг Деваза, чиї емоції та антикомуністичні погляди взяли гору над ним. Пролунали постріли, і поліція штурмувала будівлю. Невідомо, що сталося далі. В результаті хаотичної сцени загинули страйкарі, охоронці з Северяни, кілька слуг, звинувачених у допомозі заручникам, п'ятеро поліцейських і сам Деваз.\n\nКровопролиття призвело до того, що страйк розпався після того, як страйкарі розділилися на прихильників і супротивників нападу. Лідери страйку і його прихильники були заарештовані за звинуваченням у тероризмі."
 aquileia.136.a:0 "Всі вони вважали за краще зламатися, ніж зігнутися..."

 aquileia.138.t: "Аквілейська військова місія"
 aquileia.138.d:0 "Прагнучи підтримати наш народ у його військових зусиллях, група аквілейських офіцерів прибула до нашої столиці, щоб консультувати наше військо та посилити його боєздатність. За цю допомогу ми будемо вічно вдячні!"
 aquileia.138.a: "Чудово!"

 aquileia.139.t: "Таррін звільнено!"
 aquileia.139.d:0 "Наші хоробрі воїни успішно вибили ворожий гарнізон з самого Тарріна, змусивши його відступити за пагорби. Таррінці відсвяткували нашу перемогу, лінчувавши тисячі францистрійських поселенців. Місцевий опір здебільшого вітав нас як визволителів, хоча деякі з них відмовилися скласти зброю і продовжують боротися за незалежний Таррін. Однак їх небагато, і столиця регіону тепер надійно в наших пазурах, разом з її цінними ресурсами та промисловістю."
 aquileia.139.a: "Хороша робота, солдати!"

 aquileia.140.t: "Несподівана поразка"
 aquileia.140.d:0 "Прикрі новини з кордону. Наші війська були відкинуті невдовзі після вторгнення на ворожу територію. Здається, окупанти були краще підготовлені, ніж ми очікували, і в результаті багато життів було безглуздо втрачено. Однак жертва мучеників не була марною, бо наступного разу ми будемо краще підготовлені до визволення цієї території."
 aquileia.140.a: "Іншим разом пощастить."

 aquileia.141.t: "Зміна планів"
 aquileia.141.d:0 "Наше верховне командування вирішило відкласти звільнення району і наказало нашим військам відступити. Причини цього незрозумілі, але, швидше за все, вони чекають на кращі умови або коригують свої плани."
 aquileia.141.a: "Ну що ж."

 aquileia.142.t: "Аквілейців відбито!"
 aquileia.142.d:0 "Наші хоробрі захисники успішно відбили жалюгідний наступ аквілейців. Наразі наші законні землі залишаються в безпеці, але ворог, швидше за все, повернеться рано чи пізно. Ми повинні готуватися і ніколи не втрачати пильності."
 aquileia.142.a: "Не втрачайте пильність."

 aquileia.143.t: "Нашу оборону зламано!"
 aquileia.143.d:0 "Аквілейці здивували наших захисників запеклістю свого нападу і зуміли їх розгромити. Наші війська евакуювалися, залишивши багато полеглих товаришів. Ми зазнали прикрої поразки, незважаючи на наші найкращі спроби захистити землі, які по праву належать нам."
 aquileia.143.a: "Кляті аквілейці!"

 aquileia.144.t:0 "Ворожий напад відкладено"
 aquileia.144.d:0 "Наша розвідка повідомляє, що аквілейці з тих чи інших причин вирішили відкласти свій неминучий напад на наші прикордонні території. Це дасть нам більше часу на підготовку до оборони."
 aquileia.144.a: "Рийте окопи, солдати..."

 aquileia.145.t: "Транісіту звільнено!"
 aquileia.145.d:0 "After brief but fierce fighting, our troops have rolled over the enemy and made them flee for the hills with their tails between their legs. The fertile plains of Transista now once again witness the Aquileian flag waving in the mast, and the locals have welcomed us as liberators. The oil deposits of the region are now under our control, as well as the strategically important air base."
 aquileia.145.a: "Мала, але важлива перемога."

 aquileia.146.t: "Шато-Аккіян звільнено!"
 aquileia.146.d:0 "Після жорстокого штурму старого замку в Шато-Аккіян нам вдалося встановити контроль над горбистою місцевістю і вигнати ворожий гарнізон. Битва була нелегкою через пересічену місцевість, і в підсумку ми мало що здобули, але ця територія буде ідеальною для оборони від можливого вторгнення зі сходу. Щоправда, спершу нам доведеться відновити зруйнований замок."
 aquileia.146.a: "Шкода, що його не вдалося зберегти цілим."

 aquileia.147.t: "Денонсація"
 aquileia.147.d:0 "Національна асамблея сьогодні здійняла галас, оскільки і Теодор Верані, і Ґран Крю відкрито засудили президента Родьє і ПРА. Як повідомляється, вважаючи націоналістичну політику і культурну асиміляцію збоченням Революції, вони повністю відкликали свою підтримку нинішньої адміністрації.\n\nХоча легітимність президента Родьє залишається недоторканою, ми залишились без підтримки в складний час. Наші коаліції з АПП і НПА повністю розпалися, і підтримка депутатів необхідна для продовження нашого поточного порядку денного і початку аквілеїзації віддалених територій. Адміністрування та інтеграція новоприєнаних регіонів Герцланду також виявляється складним завданням, що ще більше поглиблює наші проблеми."
 aquileia.147.a:0 "Наче пасти зграю котів!"

 aquileia.148.t:0 "Справедливість давно запізнилася"
 aquileia.148.d:0 "Ще раз перевіривши свої валізи, Уолтер Ґолдбік сів у човен і подивився назад на місто Скайфолл. Колись воно було його домівкою, притулком для таких багатих промисловців, як він, де він міг легко розбагатіти. Але тепер, коли владу захопили аквілейці, все змінилося.\n\nМайже одразу ж були прийняті нові закони, які обмежили владу таких грифонів, як він, і збільшили податкові ставки. Вони навіть націоналізували більшість його заводів на користь держави! Тепер йому було зрозуміло, що Скайфоллу, який він знав, більше немає, і залишатися тут більше немає сенсу. Він не відчував особливої любові до старої Торгової Федерації, але Аквілея не була місцем для грифона, зацікавленого в тому, щоб зробити собі кількох ідолів.\n\nУолтер зітхнув. Можливо, на Еквусі буде більше можливостей. Він дуже на це сподівався."
 aquileia.148.a: "Слід було заплатити свої податки!"

 aquileia.149.t: "Новий курс"
 aquileia.149.d:0 "Уолтер Ґолдбік підписав документ, який дав йому аквілейський чиновник, і поклав його назад на стіл. — Дякую, що приділили мені час, містере Ґолдбік, — сказав грифон, а потім схопив документ, підвівся і швидко вийшов з кімнати. Дивлячись услід аквілейцю, Уолтер дістав з шухляди столу сигарету і запальничку.\n\nПісля тривалої затяжки він знову повернувся до свого примірника угоди, яку щойно підписав. Насправді все було досить просто: доки він підтримуватиме нещодавні культурні кампанії нового уряду в Скайфоллі, вони дозволять йому продовжувати вести свій бізнес так само, як і раніше. Йому справді не було чого втрачати, тож, з його точки зору, це був безпрограшний варіант. Уолтер все одно не відчував національної гордості чи лояльності до самого Скайфоллу. Поки він заробляв собі ідолів, йому було все одно.\n\nЗробивши ще одну затяжку, Уолтер посміхнувся сам до себе. Можливо, те, що аквілейці захопили владу, було не так вже й погано, як він думав."
 aquileia.149.a: "Бізнес як завжди."

 aquileia.150.t: "Втручання"
 aquileia.150.d:0 "Фріц Уейввінґ опустився на стіл, тримаючи кігті на лобі. Кімната була завалена різноманітними схемами та кресленнями, багато з яких він читав і переглядав лише кілька хвилин тому. Це був план нового дивовижного винаходу, який він назвав мікрохвильовою піччю. Використовуючи радіохвильову технологію, пристрій міг ефективно нагрівати їжу до високих температур, дозволяючи легко готувати або швидко розігрівати. Це було майбутнє їжі, яке, як він сподівався, колись стане звичним у домі кожного грифона. Тільки уявіть собі можливості! На жаль, зараз ці мрії здаються надуманими фантазіями. Частини, необхідні для створення машин, не виробляються на батьківщині, тож йому довелося імпортувати їх з-за кордону. Зазвичай це не було б проблемою, але з новими торговельними обмеженнями, запровадженими Аквілеєю, він знайшов лише кілька пропозицій на те, що йому було потрібно, і всі за непомірно високими цінами. Фріц просив, благав і торгувався, як міг, але врешті-решт йому довелося визнати потворну правду. У нього просто не вистачало ідолів, щоб почати виробляти мікрохвильовки в потрібних йому кількостях.\n\nПісля кількох секунд мовчання він змахнув папери зі свого столу, перш ніж грюкнути по ньому кігтем. — Будь прокляті ці аквілейці! — сказав він вголос. — Будь вони всі прокляті! Я був так близький до того, щоб змінити світ, моє ім'я було б відоме по всій Грифонії! А тепер... — Єдина сльоза впала з його очей, коли він повільно сів назад у крісло, склав [ROOT.GetHands_VI] на столі і почав ридати." #Подія, пов'язана з упровадженням торговельних норм
 aquileia.150.a: "То ось як умирає справжня свобода..."

 aquileia.151.t: "Зона вільнох торгівлі"
 aquileia.151.d:0 "Поклавши останній контракт на стіл акуратним стосом, Фріц Уейввінґ відкинувся на спинку стільця і глибоко зітхнув із задоволенням. Як він і сподівався, компанії з усього світу накинулися на його проєкт, який він назвав мікрохвильовою піччю. Використовуючи нову радіохвильову технологію і деталі, імпортовані з усіх куточків Грифонії та Еквксу, які легко можна було дістати завдяки вільній торгівлі, що її надали Скайфоллу і Грифтону аквілейці, багато грифонів вже називали її "Майбутнє грифонської кулінарії".\n\nЗаплющивши очі, він уявив собі можливе майбутнє, що чекало на нього попереду. Його ім'я, безумовно, увійде в історію як одного з найвидатніших винахідників усіх часів і народів. Істоти з усього світу прийдуть привітати його і подякувати за його роботу, адже готувати вдома стане простіше, ніж будь-коли раніше. Звісно, пристрій ще можна було б вдосконалити, але Фріц був упевнений, що одного дня він стане основним предметом у кожній родині. Скайфолл все ще залишався місцем, де виживав найсильніший, і він не тільки виживав, але й процвітав у цій економічній свободі.\n\nПовернувшись до реальності, Фріц схопив пляшку шампанського, відкоркував корок і налив собі келих. "За нове майбутнє!"" #Подія пов'язана з зонами вільної торгівлі (по суті, місцями з нерегульованим капіталізмом / це особливий привілей, наданий Скайфоллу та Грифтону)
 aquileia.151.a:0 "Свобода живе ще один день!"

 aquileia.152.t: "Право селянина"
 aquileia.152.d:0 "Раймер не був у захваті після того, як аквілейці захопили цей край. Попри всі їхні крики про демократію, він не дуже їм довіряв. Так само, як не дуже вірив і першим революціонерам. Ґрайфенмаршен вже побудував свою власну демократію, і не потребував іноземців, які вальсували, щоб показати їм, як це робиться. Саме тому він разом зі своїми сусідами так здивувалися, сидячи в коморі і спостерігаючи за грифоном, який прилетів від уряду.\n\n— ...і тому я хочу, щоб ви всі були повністю впевнені, що уряд планує поважати вашу нинішню систему. Не буде запроваджено жодних нових посад, і ваші методи голосування не будуть жодним чином змінені. Ви зможете продовжувати голосувати так, як ви завжди це робили, це наша обіцянка вам... — маленький грифон зупинився, коли Раймер підійшов до нього і поклав величезну лапу йому на плече. — Ну, поплескайте мене по крижі і назвіть поні, так ви, аквілейці, все таки були чесними! — сказав він, широко посміхаючись, коли потряс грифона за плече. — Ходіть сюди, Ви за це щось заслужили. Гельмуте? — запитав він, як йому одразу ж подали велику пляшку, яку він з гучним хлопком відкоркував. — Тримайте! Де Ви будете ночувати? Ми сьогодні тушковане м'ясо варимо. Приходьте!\n\n— О ні, я не можу... — покірно запротестував чиновник, перш ніж пляшка наполовину опинилася в його роті під радісні вигуки натовпу.\n\nПриблизно через годину Раймер і чиновник вискочили з комори, сміючись і розгойдуючись, і почали спускатися по дорозі до будинку Раймера, під вигуки "Хавжигве димократті!", що наповнювали повітря." #Подія пов'язана з особливими юридичними привілеями (Ґрайфенмаршен має набагато більше свободи у виборчих процесах / пряме голосування — це річ)
 aquileia.152.a: "Нарешті трохи поваги!"

 aquileia.153.t: "Старі добрі часи"
 aquileia.153.d:0 " Вся комора була заповнена розлюченими грифонами, які робили все можливе, щоб бути почутими один над одним. Новини з Аквілеї змусили їх кипіти від люті, і тільки коли Раймер підвівся і закричав на все горло, щоб вони заткнулися, вони втихомирилися. Масивний хліборобський грифон підійшов до маленького бюрократа, що стояв у дальньому кінці кімнати і робив усе можливе, щоб злитися зі стіною.\n\n— Гаразд, ти, маленьке лайно, можеш повторити це ще раз? — запитав Раймер, хапаючи бюрократа за краватку. — Чому ви вважаєте, що ви, аквілейці, маєте право розказувати нам, як працює демократія? Ми мали її століттями, поки ви бігали і рубали один одному голови!\n\n— Мені дуже шкода, але демократична система тримається на спільній платформі, через яку всі громадяни можуть брати участь у системі, і...\n\n— І тому ви збираєтеся розтоптати всю вищу систему тільки для того, щоб почувати себе добре?! — Раймер почав сердито трясти бюрократа. — Як ви думаєте, що тепер буде, га?! Ти думаєш, що ми так просто здамося?!\n\n— Будь ласка, перестань трясти мене... — заскиглив чиновник, і Раймер відпустив його.\n\n— Повзи назад до своїх господарів, поки ти не залишив село в смолі та сіні. — Він загарчав, чиновник схопив свої речі і зник за дверима, залишивши по собі лише розлючених селян. Він дуже сподівався, що вони його зрозуміють. Він не відчував до них неприязні, але вони мусили грати за тими ж правилами, що й усі інші. Скривившись, він поспішив до своєї машини. Може, врешті-решт, вони зрозуміють..."
 aquileia.153.a: "Ця кляті аквілейці гірші навіть від імперців!"

 aquileia.154.t: "Життя на фермі"
 aquileia.154.d:0 "— Гей, Гельмуте, ти не проти поквапитися? — крикнув Раймер з краю поля, сідаючи на лавку, щоб відкрити запакований ланч. Він навмисно поводився як засранець, оскільки Гельмут майже завершив свою роботу. Однак вони так довго жартували один над одним з приводу того, хто першим закінчить обробляти свою ділянку поля, що просто не могли припинити. Відкривши свій обід, він відкусив шматок пирога, дивлячись на поле. — Я радий, що вони не втрутилися в наше землеробство, але я зрозумів, що якщо у вас є одне велике поле, то простіше купити для нього трактор. — Це правда, — визнав Раймер. — А якби ми купили трактор разом, ми б могли ним користуватися, чи не так? Ми ж знаємо, що в результаті кожен з нас отримає однакову суму.\n\n — Ти маєш рацію, — кивнув Гельмут, — і ми могли б запитати інших теж. Може, побудуємо спільний ангар для тракторів? Уяви, якщо у нас буде... чотири трактори? Ми могли б обробити все поле за годину або близько того. — Вони обоє були дуже схвильовані, і коли інші закінчували обробляти свої ділянки землі, вони підійшли до них, щоб приєднатися до дискусії і разом вирішити, що робити далі.\n\nЯк це було протягом століть, селяни Ґрайфенмаршена знайдуть свій власний шлях." #Подія, пов'язана з ігноруванням безладу (Сільськогосподарські землі в Ґрайфенмаршені залишаються розділеними за історичними лініями)
 aquileia.154.a: "Життя триває."

 aquileia.155.t: "Новий день"
 aquileia.155.d:0 "Численні прокльони лунали з кожного куточка сели. Сам Раймер у цей час засовував залізний лом між двома колодами своєї хатини, повільно розсуваючи їх. Колоди, які десятиліттями лежали разом як частини його будинку, тепер розбирали, і заради чого? Він підняв голову, коли почув шум на задньому плані і кинув погляд на машину землеміра, яка з гуркотом проїхала через село. Він помітив постать у куточку свого ока, і, витерши піт з очей, подивився на землеміра, який був причиною всього цього.\n\n— Я чув, що землемір розправився з тобою, — почув він слова свого сусіда Гельмута і підняв голову на грифа. Коли землемір пройшов через село, він швидко розділив поля між місцевими землевласниками. Раніше вони ділили поля між собою, кожен брав невелику смужку з кожного поля, як це було протягом століть. Тепер же все було розпайовано, і одному хліборобові дісталося ціле поле. Гельмуту дісталися найближчі до села поля, тоді як поле Раймера було за двадцять миль від села. — Думаєш продати? Чув, що дають непогані ціни. — Так, і я сказав тому гівнюку в костюмі, що він може взяти клей, намазати його на дзьоб і поцілувати дракона в зад. — Раймер відповів. — Це моя клята земля, і я її не віддам! Мені начхати, навіть якщо доведеться відбудовувати свій дім на болотах, я це зроблю, і до біса їх усіх! — Тим часом старатель сидів у машині, порівнюючи карти місцевості до і після своєї роботи. Заплутане нагромадження ліній і маркерів зникло, замінившись логічною і справедливою сіткою полів, яку легко оцінити і перенести. Він відкинувся на спинку крісла з легкою посмішкою, відчуваючи почуття глибокого задоволення. Це були абсолютно кошмарні кілька тижнів, але все було зроблено, і він міг відпочити, задоволений своєю працею." #Подія, пов'язана з консолідацією сільськогосподарських угідь.
 aquileia.155.a: "Нарешті тут є трохи глузду!"

 aquileia.156.t: "Аквілейські дипломатичні увертюри" #барон
 aquileia.156.d:0 "Наші відносини з аквілейцями ніколи не були теплими. Відтоді, як Францистрія захопила землю Тарріну під час першої революції, ми отримали холодний прийом з півночі. Ситуація лише погіршилася, коли виникла Друга Республіка, яка прагнула повернути всі втрачені території. Однак нещодавно ситуація змінилася: Аквілея під керівництвом президента Родьє надіслала дипломатів, щоб обговорити майбутні покращення відносин між нами. Їхній уряд сповідує націоналізм, подібний до нашого, хоча поки що невідомо, чи вдасться подолати розбіжності між нами." #Аквілея робить дипломатичні кроки назустріч Вінґбардії.
 aquileia.156.a: "Прекрасно!"

 aquileia.157.t: "Волінська пропозиція" #барон
 aquileia.157.d:0 "Аквілейська республіка надіслала нам дипломатичну пропозицію, Волінську угоду. Згідно з нею, наші народи і ті, хто входить до наших фракцій, матимуть свободу транзиту між собою, що, на думку аквілейців, полегшить торгівлю та пересування між нами. Це також краще визначить наші сфери впливу і допоможе прокласти шлях для майбутньої співпраці. Що скажемо ми?" #Аквілея пропонує повну свободу мобільності між Карфінським пактом і Антантою.
 aquileia.157.a: "Ми згодні!"
 aquileia.157.b: "Ми мусимо шанобливо відмовити."

 aquileia.158.t: "Вінґбардійці згодні" #барон
 aquileia.158.d:0 "Наші дипломати повідомили про успіх! Вінґбардійці вирішили підписати Волінську угоду, що дозволяє повну свободу транзиту між нашими двома країнами. Це чудовий крок для майбутньої співпраці." #Вінґбардія погоджується
 aquileia.158.a: "Прекрасно!"

 aquileia.159.t: "Вінґбардійці відмовляють" #барон
 aquileia.159.d:0 "На жаль, вінґбардійці вирішили відхилити Волінську угоду. З якихось причин Біколіні відхилив нашу пропозицію, відправивши наших дипломатів додому з порожніми [ROOT.GetHands_TV]. Хоча це не означає кінець наших дипломатичних можливостей, це не обіцяє нічого доброго для будь-яких подальших угод у найближчому майбутньому." #Вінґбардія не погоджується
 aquileia.159.a: "Сумно!"

 aquileia.160.t:0 "Договір про взаємну військову допомогу" #барон
 aquileia.160.d:0 "З Аквілеї надійшов новий договір, в якому пропонується укласти угоду про спільну військову допомогу та можливість проводити військові навчання один з одним. Хоча наша армія найславетніша на Грифонії, аквілейські збройні сили не є приводом для насмішок, і ми могли б повчитися у них, якби прийняли пропозицію. Виявляється, що аквілейці також мають таку ж ідею — вчитися у нас. Яка наша відповідь?" #Аквілея пропонує взаємну військову допомогу
 aquileia.160.a: "Ми згодні!"
 aquileia.160.b: "Ми мусимо шанобливо відмовити"

 aquileia.161.t: "Вінґбардійці згодні" #барон
 aquileia.161.d:0 "Королівство Вінґбардія погодилося на наш військовий договір! Наші військові чиновники зараз їдуть до Карфіна, і спільні військові навчання між нами вже розроблені." #Вінґбардія погоджується
 aquileia.161.a: "Прекрасно!"

 aquileia.162.t: "Вінґбардійці відмовляють" #барон
 aquileia.162.d:0 "На жаль, вінґбардійці відхилили нашу пропозицію про військову допомогу. Можливо, вони вважають, що їм не потрібна допомога з військом, а можливо, вони не хочуть, щоб ми дізналися їхні військові секрети. У будь-якому випадку, договір і військові навчання було зірвано." #Вінґбардія не погоджується
 aquileia.162.a: "Сумно!"

 aquileia.163.t: "Аквілейсько-вінґбардійські воєнні ігри" #барон
 aquileia.163.d:0 "Як аквілейські, так і вінґбардійські військові сьогодні взяли участь у спільній сесії військових навчань, причому обидва генеральні штаби брали повну участь у заході. Навчання включали імітацію танкових боїв, піхотні атаки та інші подібні заходи. Незважаючи на велику конкуренцію, жодна з країн не здобула остаточної перемоги над іншою, і обидві армії повернулися додому задоволеними. Це також дало нам безцінні знання про майбутні війни." #Аквілейсько-Вінбардійські воєнні ігри
 aquileia.163.a: "Гарне видовище!" # (&?)

 aquileia.164.t: "Аквілейський шлюб" #барон
 aquileia.164.d:0 "Радикальна пропозиція надійшла від аквілейського посольства: дипломати запропонували угоду, яка об'єднає наш Карфінський Пакт із їхньою Антантою. Хоча Республіка зробила багато кроків для зміцнення наших дипломатичних відносин і зв'язків, багато хто в нашому уряді сумнівається, чи дійсно ми повинні зв'язувати себе з ними. Однак, здається, що аквілейці щирі, і мати сильного союзника так близько може бути корисно. Як нам реагувати?" #Аквілея пропонує об'єднати Карфінський пакт і Антанту
 aquileia.164.a: "Ми згодні!"
 aquileia.164.b: "Ми мусимо шанобливо відмовити."

 aquileia.165.t: "Вінґбардійці згодні" #барон
 aquileia.165.d:0 "Чудові новини! Вінґбардійці вирішили прийняти нашу пропозицію про об'єднання наших альянсів в один! Відтепер народи Вінґбардії та Аквілеї разом стоятимуть на Грифонії, разом боротимуться проти всіх, хто буде їм протистояти!" #Вінґбардія погоджується.
 aquileia.165.a: "Разом до перемоги!"

 aquileia.166.t: "Вінґбардійці відмовляють" #барон
 aquileia.166.d:0 "Прикрі новини від наших дипломатів. Схоже, Вінґбардія відмовилася об'єднати наші два альянси в один. Хоча ми робили все можливе, схоже, що розбіжності між нашими народами виявилися занадто великими." #Вінґбардія не погоджується
 aquileia.166.a: "Сумно!"

 aquileia.167.t: "Послання від аквілейського посольства" #барон
 aquileia.167.d:0 "Нещодавно надійшов лист від офіційного аквілейського посольства. У ньому послання від самого аквілейського уряду, в якому йшлося про майбутні відносини між Герцландською республікою та Аквілейською республікою, а також обіцянки майбутньої допомоги нашому народові. Схоже, що аквілейці не забули про нас, і, можливо, навіть планують ставитися до нас як до рівних." #Послання Аквілеї до Республіки Герцланд
 aquileia.167.a: "Чудово!"

 aquileia.168.t:0 "Аквілейська військова допомога" #барон
 aquileia.168.d:0 "Хоча рейхсармія старої імперії була однією з найпрестижніших військ на Грифонії, на жаль, ми не успадкували ні тієї слави, ні сучасного озброєння. Аквілейці, здається, теж це усвідомлюють і надіслали нам військову місію, щоб допомогти розширити наше військо і знову привести його у відповідність до сучасних стандартів. З їхньою допомогою ми знову зможемо швидко створити армію, яка не поступатиметься жодній іншій на континенті." #Військова допомога Аквілеї
 aquileia.168.a: "Гм, я цього не чекав."

 aquileia.169.t: "План Мюрá" #барон
 aquileia.169.d:0 "Починаючи з цього тижня, аквілейський план Мюрá набуде чинності в Герцланді. Заходи економічного стимулювання, фінансування та допомога від наших володарів, безсумнівно, допоможуть у відбудові наших територій та відновленні нашої промисловості. Хоча повернення до економічного рівня, на якому колись перебувала стара Грифонська Імперія, займе певний час, План Мюрá принаймні витягне нас з прірви." #Економічна допомога Аквілеї
 aquileia.169.a: "Дуже вдячні нашим аквілейським друзям!"

 aquileia.170.t: "Сестринська республіка" #барон
 aquileia.170.d:0 "Сьогодні Аквілея офіційно визнала нас повністю незалежною державою в складі Антанти, повністю припинивши наш статус підлеглої держави. Тепер ми можемо стати справжнім рівноправним партнером нашої братньої республіки і разом вести Антанту до миру і свободи на Грифонії! Воїстину, це великий день для Герцландської республіки!" #Аквілея звільняє Герцланд
 aquileia.170.a: "Три ура Герцланду, Аквілеї й Антанті!"

 aquileia.171.t: "Аквільський конкордат" #NavyMongoose
 aquileia.171.d:0 "— Делегація чекає в приморському люксі, пане бароне", — сказав консьєрж.\n\n "Вже не барон, а просто громадянин", — відповів громадянин, відомий під прізвищем Вент-Фуа. Він був одягнений добре, але не демонстративно, темний колір його пальта пасував до кобальто-синього пір'я. — Дякую камердинеру за швидкий транспорт.\n\n— Звісно, мсьє, — і з шанобливим поклоном консьєрж зробив те, що йому було сказано.\n\nВент-Фуа тихо увійшов до кімнати, широкого простору, пофарбованої в приємний океанський блакитний колір з візерунками, що нагадують морські мушлі. По краях стояли меблі, нашвидкуруч накриті тканиною, а в дальньому кінці, як він побачив, був вбитий єдиний цвях, на якому колись висів портрет короля. Посеред кімнати стояв стіл для переговорів, на якому лежала карта Герцланду. Герцланд, країна імператорів: дивно було споглядати її зараз, новий бастіон демократії в самому серці цивілізації грифонів. Заходячи далі, він почув розмови, що точилися, і слова, що вимовлялися, свідчили про хвилювання і очікування.\n\n— Я думаю, що ми зможемо працювати з клаудберійцями, — сказав один з делегатів, високий і худорлявий хлопець, чий піджак був трохи закороткий. — Їхні реформи чітко показують їхню відданість демократії. — Дійсно, і вони добре воювали у війні проти імперіалістів, — сказав інший, сивий грифон з широким дзьобом, ґудзики жилета якого обтягували його талію. — Але мене турбує ця ідея "Пангрифонізму". Невже вони хочуть поглинути і нас у свою сферу?\n\n— Ми багато зробили для розширення нашої власної сфери, — сказала ще одна, єдина жінка, її лівий пазур ледь помітно прикривав нашивку на сукні. — Я впевнена, що вони зрозуміють необхідність підтримувати... — Вона помітила Вент-Фуа, а невдовзі й інші теж. — Мсьє, дуже приємно. — Її ноги інстинктивно опустилися вниз, щоб зробити поклін, але вона швидко зупинила себе, як і всі інші грифони, які почали кланятися.\n\n— Джентльгрифони, мадам, — привітався Вент-Фуа, простягаючи пазур до кишені свого ідеально скроєного пальта і дістаючи невеличку брошуру. — Я обміркував ситуацію і, здається, маю певне уявлення про те, яку позицію ми повинні зайняти." #Справа Герцланду
 aquileia.171.a: "Ми домовимося з Клаудбері."   #Переговорити з Аквілеєю про повну незалежність Аквілеї та вступ до їхньої фракції і запропонувати їм нашу частину Герцланду
 aquileia.171.b: "Клаудбері — просто ще одне лігво тиранів. Геть пангрифонізм!"  #Зрада республіканців

 aquileia.172.t: "Аквільський конкордат" #NavyMongoose
 aquileia.172.d:0 "— Делегація чекає в приморському люксі, пане бароне", — сказав консьєрж.\n\n "Вже не барон, а просто громадянин", — відповів громадянин, відомий під прізвищем Вент-Фуа. Він був одягнений добре, але не демонстративно, темний колір його пальта пасував до кобальто-синього пір'я. — Дякую камердинеру за швидкий транспорт.\n\n— Звісно, мсьє, — і з шанобливим поклоном консьєрж зробив те, що йому було сказано.\n\nВент-Фуа тихо увійшов до кімнати, широкого простору, пофарбованої в приємний океанський блакитний колір з візерунками, що нагадують морські мушлі. По краях стояли меблі, нашвидкуруч накриті тканиною, а в дальньому кінці, як він побачив, був вбитий єдиний цвях, на якому колись висів портрет короля. Посеред кімнати стояв стіл для переговорів, на якому лежала карта Герцланду. Герцланд, країна імператорів: дивно було споглядати її зараз, новий бастіон демократії в самому серці цивілізації грифонів. Заходячи далі, він почув розмови, що точилися, і слова, що вимовлялися, свідчили про обережний оптимізм\n\n— Я думаю, що ми зможемо працювати з клаудберійцями, — сказав один з делегатів, високий і худорлявий хлопець, чий піджак був трохи закороткий. — Їхні реформи чітко показують їхню відданість демократії. — Дійсно, і вони добре воювали у війні проти імперіалістів, — сказав інший, сивий грифон з широким дзьобом, ґудзики жилета якого обтягували його талію. "Пангрифонізм" означає всіх грифонів, включно з тими, що живуть в Аквілеї. Що, як вони спробують піти проти нас?\n\n — Вони не поставлять під загрозу республіканський проєкт, — сказала ще одна, єдина жінка, її лівий пазур ледь помітно приховував нашивку на сукні. — Розсудливість переможе, я впевнена... — Вона помітила Вент-Фуа, а невдовзі й інші теж. — Мсьє, дуже приємно. — Її ноги інстинктивно опустилися вниз, щоб зробити поклін, але вона швидко зупинила себе, як і всі інші грифони, які почали кланятися.\n\n— Джентльгрифони, мадам, — привітався Вент-Фуа, простягаючи пазур до кишені свого ідеально скроєного пальта і дістаючи невеличку брошуру. — Я обміркував ситуацію і, здається, маю певне уявлення про те, яку позицію ми повинні зайняти." #Справа Герцланда
 aquileia.172.a: "$aquileia.171.a$"  #Negotiate With Aquileia for full Aquileian Indepenence and entry into their faction and offer them our part of the Herzland
 aquileia.172.b: "$aquileia.171.b$" #Betray The Republicans

 aquileia.173.t: "Антанта торжествує" #NavyMongoose
 aquileia.173.d:0 "У Грифенгаймі був сонячний день, і прапор молодої республіки м'яко майорів на верхівці Райхстагу, величної куполоподібної будівлі, яка колись була королівською резиденцією. Внизу, на нещодавно перейменованій площі Республіки, вирувала шалена метушня. Кілька великих гучномовців, підключених до системи публічних оголошень, були встановлені, готові приймати інформацію від присутніх, і з кожною хвилиною натовп все ближче підходив до них, нетерплячий і збуджений.\n\nВсередині Райхстагу представники народу Герцланду брали участь у спеціальній сесії. Аквілейці, гаранти їхньої нової свободи, попросили про цю зустріч, щоб повідомити їм про важливу політичну подію, але що саме це могло бути, було предметом численних припущень. Герцландці перешіптувалися між собою і дивилися на аквілейців, що стояли в дальньому кінці, біля трибуни оратора. Там стояв високий і худорлявий хлопець, чий піджак був трохи замалий. Поруч з ним сидів сивий грифон з широким дзьобом, ґудзики жилета якого обтягували його талію. Поруч сиділа єдина жінка, її лівий пазур непомітно прикривав нашивку на сукні.\n\nОдин з них вирізнявся з-поміж інших своєю шляхетною поведінкою, виразним кобальтово-синім пір'ям, ідеально скроєним костюмом. Герцландці знали його як Вент-Фуа, керівника делегації. Дехто навіть знав, що колись він був бароном. Він вийшов на трибуну і, сягнувши пазуром до кишені пальта, дістав нотатки своєї промови, в якій, серед іншого, було сказано: "Мої дорогі друзі, сьогодні ми виступаємо проти монархії і диктатури. Сьогодні Аквілея стоїть разом зі своїми колегами-демократами і заявляє, що Герцланд назавжди залишиться вільним і незалежним!"\n\nОвації в Райхстазі були приголомшливими, а щирі вітання натовпу ззовні відлунювали в коридорах. Герцланд, земля імператорів: було дивно споглядати її зараз, бастіон демократії в самому серці цивілізації грифонів, мрії цілого народу нарешті стали реальністю." #Підтверджуємо, що ми найкращі і найвеличніші
 aquileia.173.a: "До світлішого майбутнього!"

 aquileia.174.t: "Аквільський конкордат" #NavyMongoose
 aquileia.174.d:0 "Чудові новини надійшли до нас з Грифенгайму: аквілейська делегація погодилася визнати наші претензії на Герцланд в обмін на підтвердження наших тісних політичних зв'язків з ними, а також визнання їхньої власної незалежності.\n\nХоча це, безумовно, чудово, що Аквілея так охоче дозволяє нам контролювати нашу законну територію, очевидно, що їхні маневри спрямовані на те, щоб зберегти свою політичну відокремленість від нас. Прийняття їхньої пропозиції стало б ударом по ідеалу пангрифонізму, але, ймовірно, доведеться піти на компроміси, враховуючи нашу позицію, якщо ми хочемо зберегти республіканізм в цілому. З іншого боку, що ми можемо отримати від більш ризикованого варіанту?" #Аквілейська пропозиція
 aquileia.174.a: "Пангрифонізм не прогинається під пргаматизм!"
 aquileia.174.b: "Ми згодні на їхні умови."
 aquileia.174.c: "Ми згодні на їхні умови."

 aquileia.175.t: "Зрада" #NavyMongoose
 aquileia.175.d:0 "Сьогодні рано вранці надійшла телеграма від громадянина Вент-Фуа з повідомленням про хід переговорів. На жаль, клаудберійці відхилили нашу щедру пропозицію. Насправді, їхня пангрифонська ідеологія є більш небезпечною, ніж ми очікували, і наші розвідники вже повідомляють про агресивні рухи їхніх сил ще на території старої Імперії. Всі дипломатичні та торговельні відносини припинені; аквілейські бізнесгрифони вигнані зі своєї країни, а їхні торгові кораблі відмовляються швартуватися в наших портах. Аквілея стогне, як один, перед цим раптовим розвитком подій: наші чиновники намагаються виконати потік наказів з офісу президента, а розлючені громадяни виходять на вулиці на антиклаудберійські мітинги. Досягнення нашої нації перебувають під загрозою з боку лукавої півночі. Ми не можемо дозволити їм знищити нашу Республіку!" #Республіканці зрадили нас!
 aquileia.175.a: "Ви показали своє справжнє обличчя!"

 aquileia.176.t: "Перемога для демократії" #NavyMongoose
 aquileia.176.d:0 "Сьогодні рано вранці надійшла телеграма від громадянина Вент-Фуа з повідомленням про хід переговорів. На щастя, клаудберійці прийняли нашу мудру пропозицію. Навіть зараз їхні делегати і наші обговорюють останні деталі, і Вент-Фуа запевняє нас, що вони включатимуть підтвердження нашого союзу з ними. Можливо, вони навіть будуть відкриті до більш децентралізованого бачення пангрифон³çìó.\n\nСвітле майбутнє чекає на обидві наші нації, коли ми стоятимемо разом, у справжньому братерстві, як захисники демократії. Нехай остерігаються монархи і диктатори!" #Республіканці погодилися на наші умови!
 aquileia.176.a: "Уперед, до перемоги!"

 aquileia.177.t: "Перемога для демократії" #NavyMongoose
 aquileia.177.d:0 "Сьогодні рано вранці надійшла телеграма від громадянина Вент-Фуа з повідомленням про хід переговорів. На щастя, клаудберійці прийняли нашу мудру пропозицію. Навіть зараз їхні та наші делегати обговорюють останні деталі, і Вент-Фуа підтверджує, що конференція також готує проєкт договору про офіційне створення союзу між нами. Можливо, вони навіть будуть відкриті до більш децентралізованого бачення пангрифонізму.\n\nСвітле майбутнє чекає на обидві наші нації, коли ми станемо разом, у справжньому братерстві, як захисники демократії. Нехай остерігаються монархи і диктатори!" #Республіканці погодилися на наші умови!
 aquileia.177.a: "Уперед, до перемоги!"

 aquileia.178.t: "Аквілейська зрада" #NavyMongoose
 aquileia.178.d:0 "Жахливі новини надійшли до нас з Грифенгайму: аквілейська делегація наполягає на незалежності Герцланду! Дипломатичні та торговельні відносини повністю розірвано через цю заяву; аквілейські торговці поспішно покидають нашу країну, а наші торгові судна не допускаються до їхніх портів. Наші війська на їхніх кордонах стають неспокійними в очікуванні, а деякі підрозділи повідомляють про аквілейських лазутчиків, що загрожують нашим районам операцій. Наш уряд розгублений від цієї зради — наш адміністративний апарат завалений наказами згори — а наші громадяни протестують на вулицях, сповнені жаху і гніву проти аквілейців. Справа пангрифонізму виглядає важко пораненою, коли наші досягнення вириває з пазурів підступна північ. Ми не можемо дозволити, щоб ця зрада зійшла їм з пазурів!" #Аквілейці зрадили нас!
 aquileia.178.a: "Ті кляті голуби-сироїди!"

 aquileia.179.t: "Герцландські ВПС" #Baron
 aquileia.179.d:0 "Військово-повітряні сили — це сфера військових сил, яка постійно розвивається, оскільки літаки стають все більш важливими в бою. На жаль, після поразки Імперії та становлення нашої нової Республіки ми відчуваємо гострий дефіцит у цій галузі. Однак аквілейці прийшли нам на допомогу: нещодавно ми отримали звістку, що вони допоможуть нам відновити та модернізувати наш небесний флот. З його допомогою ми зможемо допомогти нашим союзникам у майбутніх боях, а також захистити себе від будь-яких загроз нашій демократії." #Аквілейці дають нам військово-повітряні сили
 aquileia.179.a: "Ура нашим друзям-аквілейцям!"

 aquileia.180.t: "Договір про військове співробітництво" #Baron
 aquileia.180.d:0 "Нещодавно ми з аквілейцями підписали спільний договір про військове співробітництво, що передбачає спільну роботу наших генеральних штабів та військ у рамках Республіканського Пакту. Саме зараз офіцери і тут, і в Аквілі роблять прориви в доктрині і на полях битв. Переваги вже стають очевидними, оскільки наші і їхні війська вже відчувають покращення." #Аквілейсько-республіканський договір про військове співробітництво / Республіканська перспектива
 aquileia.180.a: "Одне зобов'язання виконано."

 aquileia.181.t: "Ромауський міграційний договір"
 aquileia.181.d:0 "Це було спірне питання, і дебати були запеклими, але, тим не менш, сьогодні відзначається історичний день. Внутрішні кордони [Root.GetFactionName] були відкриті для їхніх громадян, і більше паспорти та прикордонний контроль не розділятимуть грифонів цих земель. Чи то в Герцланді, чи в Аквілеї, чи деінде, тепер усі можуть подорожувати, оселятися і заробляти на життя там, де їм заманеться. Націоналісти нарікають і скаржаться, але ми знаємо, що таким чином ми будуємо більшу спорідненість через кордони і забезпечуємо мир у майбутньому." #Ромауська угода — спільна подія для всіх членів фракції
 aquileia.181.a: "Прекрасно."

 aquileia.182.t: "Зона Ідола"
 aquileia.182.d:0 "Сьогодні було реалізовано амбітний проєкт, і в [Root.GetFactionName] всі нації прийняли одну єдину валюту. Це означає, що від півночі до півдня жоден громадянин [Root.GetFactionName] більше ніколи не повинен буде турбуватися про обмінні курси або збори, бо Ідол тепер буде панувати однаково верховним для всіх."  #Зона Ідола — загальна подія для всіх членів фракції
 aquileia.182.a: "Це зробить торгівлю набагато легшою!"

 aquileia.183.t: "Пангрифонська дослідницька угода"
 aquileia.183.d:0 "Який сенс вигадувати велосипед десятки разів? Якщо відкинути національну гордість або бажання зберегти знання від чужих лап, то хороших відповідей небагато. Саме тому країни [Root.GetFactionName] об'єдналися в Пангрифонську дослідницьку угоду. Тепер знання можуть вільно поширюватися по всій Грифонії, і разом [Root.GetFactionName] стане сильнішою." #Дослідницька угода — загальна подія для всіх членів фракції
 aquileia.183.a: "Ура науці!"

 aquileia.184.t: "Останнє прощання"
 aquileia.184.d:0 "Коли Сесіль впустила Шуґар Креп до свого кабінету, годинник пробив десяту вечора. Це був, як завжди, напружений день для Президента Республіки. Підписання бланків, віддавання наказів і час від часу приватна прочуханка депутату Національної Асамблеї за те, що той не голосував згідно з партійною лінією. І все ж вона здавалася такою спокійною під час роботи. Шуґар Креп кашлянула один раз, даючи зрозуміти Сесіль, що помітила її присутність. Сесіль підняла голову, і її очі зустрілися з очима Шуґар Креп. — О! Ти саме та, на кого я чекала! — сказала вона, підписуючи останню записку, відкладаючи решту вбік.\n\n — Хм? — Здивувалася Шуґар.\n\nСесіль склала кігті і відкинулася на спинку стільця. — Як ти, мабуть, знаєш, мій термін добігає кінця, і... ну, я думаю піти на пенсію.\n\n— Піти на пенсію? Коли все тільки починається? — Шуґар Креп запротестувала\n\n— І саме тому. Я хочу побачити більше, ніж просто Аквілу та Аквілею. Міста світу, Річкові землі та багато іншого. Я не хочу згнити в цьому офісі, — відповіла вона, обводячи пазуром довкола.\n\n— Ти справді думаєш, що я готова до цього завдання?\n\n— Звісно, готова. А якби й ні, то ти навчишся на роботі. Сесіль відвернулася і подивилася у вікно, вниз на жваві вулиці. — Я думаю, що те, що вони кажуть, неправда. Як президент, ти контролюєш, кому жити, кому померти, і хто розповідатиме про тебе."
 aquileia.184.a: "Сподіваюся, Креп зможе зберегти порядок..."

 aquileia.185.t: "Один день у житті"
 aquileia.185.d:0 "Старий Жан-Люк бурчав собі під ніс, дивлячись, як повз вікно проходять грифони. Світ перевернувся з ніг на голову, це правда, і рано чи пізно за це доведеться розплачуватися. Робітники вже поверталися додому зі зміни... ще не було й восьмої години! Це нове покоління було лінивим. За його часів вони працювали по 80 годин на тиждень без нарікань, а ці маленькі пташенята вимагали 40! І куди б вони пішли зараз? Пішли б дивитися кіно? Або в театр, як якісь товсті, розбещені дворяни? Чи просто сидіти вдома, ледарювати, бавлячись зі своїми дітьми.\n\nЗвісно, йому не подобалися Діскрети, але зараз все було надто добре, щоб бути правдою. Незабаром настане крах, і все закінчиться. Він бачив, скільки грошей вони давали навіть такому простому робітникові, яким був колись він сам. Звідки мали взятися ці гроші? Невже вони просто заробляли нові гроші на місці? Це не могло бути добре. І вся ця освітня дурня! Такі грифони, як він, працювали кігтями та спиною, їм не потрібно було вивчати химерну математику або як звали поні-принцес за морем. Це зробило б їх усіх товстими, розпещеними, розсіяними та лінивими, і що б тоді сталося?! — У вас все гаразд, мсьє Бує? — Жан-Люк підняв голову, почувши голос Евлалі, однієї з медсестер. Він буркнув. — Хм, сучасна молодь... у вас справді все дуже добре, запам'ятайте мої слова.\n\n — Так і є, — відповіла Евлалі з терплячою посмішкою. — Здається, в головній кімнаті грають у двадцять одне, і я хотіла запитати, чи не хочеш ти теж піти? — Тут Жан-Люк пожвавішав, — Вони почали без мене? Ну ж бо, відведіть мене туди! Я не залишуся осторонь! — Жан-Люк вмостився в інвалідному візку, коли Евлалі підштовхнула його до головної кімнати будинку для літніх грифонів, терпляче посміхаючись, коли він продовжував скаржитися на стан справ у світі." #Один день з життя пересічного аквілейця — Високий рівень життя, багато вільного часу, безліч розваг, висока зарплата та чудове обслуговування
 aquileia.185.a: "Що в нас на вечерю?"

 aquileia.186.t: "Старша дочка Арктурія"
 aquileia.186.d:0 "Був чудовий день у Грифенгаймі, коли Шуґар Креп прямувала вулицею до Великого храму Борея. За будь-якої іншої нагоди це була б ідеальна погода для того, щоб просто відпочити, оглянути визначні пам'ятки міста і, можливо, пообідати з друзями в кав'ярні. На жаль, сьогодні у Президента не було часу на такі дрібниці, оскільки її візит був суто діловим. Щоб забезпечити подальший мир як в Аквілеї, так і в Герцланді, вона зустрічалася сьогодні з новим архонтом Борея, Астреєм І, щоб нарешті прийти до конкордату між архонтами і самою Аквілеєю.\n\nДесять хвилин потому вона опинилася в кріслі, на протилежному боці столу від архонта. — Я радий, що ви змогли приєднатися до мене сьогодні, — сказав Астрей, все ще одягнений у свої священицькі шати. — Багато моїх колег були стурбовані майбутнім Трьох Храмів.\n\n— Так, що ж, ми з урядом Аквілеї вирішили, що буде краще, якщо ми дійдемо згоди, — відповіла Креп, намагаючись випромінювати свою звичайну впевненість і визначеність. Вона зналася на багатьох речах, але релігія не належала до них.\n\n— Я вже вивчила запропонований конкордат, який ви надіслали, і після довгих роздумів визнала його прийнятним. На відміну від мого попередника, я вважаю, що настав час храмам відійти від своєї ролі в політиці та міжнародних справах, — не втрималася від тихого глузування Шуґар Креп. — Як і повинно бути. — тихо пробурмотіла вона.\n\nАрхонт підняв брову. — Скажіть мені, пані президент, що ви знаєте напевно про те, що відбувається, коли помирає грифон? Або про те, як був створений світ? Як сходить і заходить сонце кожного дня? — Коли вона замовкла, намагаючись знайти слова для відповіді, він продовжив, — Релігія — це не лише пошук відповідей на ці питання. Це також джерело єдності для будь-якого грифона, те, в чому ми з Вами можемо бути разом, незважаючи на наші численні відмінності. Я, наприклад, відчуваю в Вас вогняний дух Арктурія, незважаючи на те, що Ви можете заперечити. Ми прагнемо допомогти істотам знайти своє місце в цьому світі, і саме тому ми очікуємо, що Ви визнаєте нашу незалежність у цьому, так само, як ми визнаємо Вашу в політиці.\n\nКобила-єдиноріг кивнула головою, все ще не знаючи, що відповісти. Це був би один з небагатьох випадків, коли Креп відчувала щось подібне."
 aquileia.186.a: "Неможливо вести війну супротив власної душі."

 aquileia.187.t: "Мрію втілено"
 aquileia.187.d:0 "Маленький кремезний директор цілий тиждень сидів над даними перепису, читаючи список за списком імен, сімейного стану, народжень, смертей і так далі. Це було майже нескінченним, але врешті-решт, коли він закінчив свою компіляцію, він зрозумів дещо, від чого у нього перехопило подих.\n\nПовертаючись на п'ятдесят років назад, до першої революції, середня тривалість життя була настільки низькою, що він сам, швидше за все, помер би ще до того часу. Ледве половина населення була грамотною, більшість займалася сільським господарством. Тут є ім'я шістнадцятирічної дівчини, яка вже вийшла заміж з трьома дітьми за чоловіка, більш ніж удвічі старшого за неї. Ряд за рядом імен, втрачених під час пологів або до п'ятирічного віку, чи то через хворобу, чи то через голод. Так багато імен існували лише як податкові записи, не більше. Покоління за поколінням зводилися до простого доходу або джерела солдатів.\n\nЙого очі перейшли на минулорічні записи, і він відчув, що прикриває дзьоб кігтями. Жодного імені без запису про те, де вони ходили до школи. Було зазначено, що багато з них здобули середню освіту, причому географічний фактор відігравав у цьому мінімальну роль. Дитяча смертність в останні роки була нижчою за три відсотки і постійно знижувалася, материнська смертність слідувала за аналогічною схемою. Що стосується очікуваної тривалості життя, то вона різко зросла завдяки харчуванню, охороні здоров'я та соціальному забезпеченню грифонів похилого віку в рівній мірі. Повільно піднявшись, він вийшов до офісу відкритого планування, де десять його підлеглих наполегливо працювали.\n\n— Грифони! — гукнув він, щоб привернути їхню увагу. — Я хочу, щоб ви всі пішли сьогодні раніше. Все, про що я прошу, це щоб ви повели свої сім'ї в кафе, або ще кудись. Ми живемо в добрі часи, будь ласка, розійдіться по домівках і насолоджуйтеся цим. — Коли підлеглі подякували йому і почали розходитися, він також взяв пальто і капелюх, зачинивши двері свого кабінету. Йому треба купити квіти для дружини, можливо, сходити в кіно. Зрештою, чому б і ні? Навіть не усвідомлюючи цього, їхня батьківщина стала тією зіркою, про яку вони могли тільки мріяти в юності. Вони, можливо, не присвятили б цьому цілий день, але він міг би, і він це зробив." #Завершальна подія — гравець повинен отримати приємну подію, яка описує, наскільки чудовим місцем для життя він зробив свій будинок.
 aquileia.187.a: "Революція себе підтвердила." # (&?)

 aquileia.188.t: "Аквілейські дипломатичні увертюри" #Baron
 aquileia.188.d:0 "Нещодавно прибули дипломати з Республіки Аквілея, однієї з нових провідних держав на Грифонії. Ставши на шлях гармонії, делегація рухається до покращення відносин між нами та ними в ім'я дружби та злагоди. Схоже, що це частина більших зусиль, спрямованих на те, щоб вийти на світову арену, оскільки інші гармонійні країни також зробили подібні кроки. У будь-якому випадку, це може стати основою для майбутньої співпраці." #Подія загальної дипломатії — Аквілея робить дипломатичні кроки
 aquileia.188.a: "За гармонійне майбутнє!"

 aquileia.189.t: "Морський план Ф'єрте" #NavyMongoose
 aquileia.189.d:0 "За вказівкою нашого уряду, аквілейське адміралтейство проводить конференцію для обговорення майбутнього флоту. Під головуванням адмірала Ф'єрте, найвидатніші офіцери, теоретики та бюрократи військово-морського відомства зібралися разом, щоб розробити стратегічний план розвитку, підготовки та забезпечення наших кораблів і моряків. Найважливішим пунктом розбіжностей є концепція операцій для флоту країни. Маючи лише обмежені ресурси, вони повинні визначити, який підхід найкраще відповідатиме інтересам Аквілеї."
 aquileia.189.a:0 "Молоді теоретики наполягають на авіаносцях і морській авіації" #Удар по базі
 aquileia.189.b:0 "Капітани-ветерани виступають за нові лінкори" #Fleet-in-Being
 aquileia.189.c:0 "Бюрократи наголошують на стратегічній важливості конвоїв" #Заборона торгівлі

 aquileia.190.t: "Доктринальні дебати" #NavyMongoose
 aquileia.190.d:0 "Згідно з виконавчим наказом, нещодавно реформований аквілейський генеральний штаб переживає інтенсивну внутрішню дискусію про реорганізацію війська. Еклектична група ветеранів громадянської війни, офіцерів часів короля Морісета та переведених з нещодавно ліквідованих підрозділів старого королівського війська піднялися на ноги, передавши палкий обмін думками з важливих доктринальних питань через стоси доповідних записок і сотні зустрічей, як офіційних, так і неофіційних. Наше військо, сповнене патріотичного духу і стійких солдатів, потребує керівництва і мети, якщо воно хоче добре виконувати свою функцію. На щастя, здається, що дебати нарешті приходять до консенсусу."
 aquileia.190.a:0 "Великий, добре підготовлений генеральний штаб може координувати оперативне планування" #Грандіозний план битви
 aquileia.190.b:0 "Потужна зброя та величезна кількість вогню — ось ключ до перемоги" #Переважна вогнева міць
 aquileia.190.c:0 "Аквілея повинна мати власні танки, щоб перемогти наших суперників" #Мобільна війна
 aquileia.190.e:0 "Сила нашого народу завжди була в нашому народі" #Масована атака

 aquileia.191.t: "Дебати щодо доктрини ВПС" #NavyMongoose
 aquileia.191.d:0 "Ми, грифони, маємо природну прихильність до неба, тому не дивно, що багато зацікавлених сторін проявили інтерес до розвитку військово-повітряних сил. Як найновіший вид збройних сил, вони привернули до себе багато нетрадиційних учасників, таких як інженери, дизайнери та капіталісти, поряд з очікуваним ядром — авіаторами та офіцерами повітряних сил. Ця зростаюча авіаційна спільнота організовує поєднання авіашоу, торговельної конференції і стратегічного семінару в сільській місцевості, щоб сприяти глибокому самоаналізу наших повітряних можливостей. Врешті-решт, це справа кількох ключових осіб, представників великих груп, прийняти остаточне рішення і направити пропозицію до уряду."
 aquileia.191.a:0 "Орієнтація на промисловий потенціал є наріжним каменем повітряної стратегії" #Стратегічне знищення
 aquileia.191.b:0 "Наші авіатори повинні допомагати нашим арміям перемагати на полі бою" #Підтримка на полі бою
 aquileia.191.c:0 "Гнучка тактика може покращити всі наші операції" #Оперативна цілісність

 aquileia.192.t: "Третій крок" #NavyMongoose
 aquileia.192.d:0 "Воно прийшло швидко, незважаючи ні на що, немов тихий мисливець, але в наступні роки багато хто побачить, як знаки вказували на цей момент. Пізно ввечері, без попередження, соціалістичні воєнізовані формування завдали удару, здійснивши наліт на партійні штаб-квартири ПРА і НПА та заарештувавши кількох партійних функціонерів. Увечері президент [ROOT.GetLeader] виступив по радіо, щоб оголосити надзвичайний стан, посилаючись на проникнення антиреволюційних елементів у праву опозицію і запевнивши громадян Аквілеї, що держава запроваджує тимчасові заходи безпеки задля їхньої безпеки. Одним із таких заходів було призупинення роботи Національної Асамблеї, яка нібито перебувала під особливою загрозою, але не варто хвилюватися: виконавча влада продовжуватиме проводити необхідну політику замість неї. Першим наказом, звичайно, був розпуск ПРА і НПА, які вважалися занадто скомпрометованими ворогами народу.\n\nТі, хто не входив до АПП, бачили в цьому те, чим це було: неприкрите захоплення влади і явний передвісник автократії. За кілька годин після оголошення на вулицях спалахнули протести. Найбільший протест в Аквілі очолив сам Теодор Верані, який виступив перед натовпом із засудженням [ROOT.GetLeader] як тирана і зрадника республіки. Його довга промова про зло комунізму була перервана поліцією і червоною міліцією, які розігнали натовп, в'їхавши в нього своїми спецзасобами. Маршал Родьє був більш обачним, зробивши своє власне радіозвернення образливим [ROOT.GetLeader] (серед інших барвистих фраз він назвав себе "теоретичним бовдуром") і пообіцявши опір перед тим, як зникнути з поля зору громадськості. У лавах збройних сил швидко з'явилися чутки про розбіжності і редагування, що спонукало виконавчу владу перетасувати проблемних членів на менш важливі посади. Тим часом Сесіль Ґодро, чия МФА була єдиною легальною партією, що залишилася, виступила із заявою протесту, яку бурхливо опублікувала співчутлива преса, але вона швидко виявилася безсилою, коли значна частина лівих членів МФА приєдналася до соціалістів.\n\nКоли пил влягся, правлячі соціалісти виявили, що аквілейська держава перебуває у великому безладі. Аквілейці по всій країні пережили шок від зради їхнього, здавалося б, м'якосердого президента, і, коли поліція була повністю скорочена в результаті чисток, суспільне життя завмерло, оскільки на країну опустилася пелена страху." #Третій крок революції — Ґран Крю по суті виганяє ПРА і НПА з Асамблеї і править декретом... Все йде так, як ви очікували
 aquileia.192.a: "Революція знову прийшла до Аквілеї!"

 aquileia.193.t: "Антиреакційна дія" #NavyMongoose
 aquileia.193.d:0 "Сьогодні вранці прибув спеціальний потяг з Аквіли, який перевозив значну групу: аквілейських соціалістів, що спеціалізуються на політичній боротьбі. Їхньою зброєю були не гвинтівки чи бомби, а брошури, плакати та неабияке завзяття. За допомогою місцевих робітничих рад вони взялися до роботи, розклеюючи на стінах і ліхтарних стовпах послання, що вихваляли загального грифона і славне майбутнє республіки. Вони вишукували клуби і притони, де ховалися монархісти та інші реакціонери, і проникали в ці заклади, які несподівано опинилися під тиском прореспубліканської преси і під пильним наглядом місцевої муніципальної влади. Багато з них заздалегідь закрилися або запровадили "зміни в політиці", які звели політичну діяльність до мінімуму. Натомість ззовні спостерігалася велика політична активність, і значна її частина була на користь соціалістів.\n\nТакі операції продовжувалися і розвивалися, як у світлі, так і в темряві. Політично неблагонадійні грифони мали брудні подробиці свого минулого, які публічно випливали назовні, примушуючи їх до мовчання та ізоляції. Листи до газет нагадували всім про злочини старого режиму. Мітинги і марші викликали гнів непокірних скептиків республіки і спрямовували презирство на старі символи. Оперативники з радістю йшли назустріч таким настроям: статуї зносили, рельєфи вибивали, а символи корони замінювали на ті, що більше відповідали республіканським ідеалам. Робітники і селяни, а не генерали і аристократи, були належним центром похвали і пошани, і кожна дрібна деталь повсякденного життя герцландців була тонко, ретельно змінена, щоб відобразити нові ідеали, справжню ідеологію." #Аквілея Політична допомога
 aquileia.193.a: "Хай живе революція!"

 aquileia.194.t: "Народні збори" #NavyMongoose
 aquileia.194.d:0 "Як і планувалося, з'їзд Аквілейської партії праці відбувся в Палаці де Ґлуар, який колись був резиденцією Діскретів. Весь комплекс був під замком, республіканські гвардійські грифони та соціалістичні допоміжні загони забезпечували гарнізон, мовчазні вартові проти реакціонерів, які все ще кишіли в провулках і бічних вулицях, ще не освітлених світлом соціалістичної думки. Для зовнішнього світу це був лише бастіон зі сталі та каменю, колись занепалий символ старого режиму, перетворений на оплот справжнього народного правління.\n\nВсередині палацу панували енергія та сила. Зібралися сотні делегатів з усієї Аквілеї, і в дружньому дусі вони палко обговорювали великі державні справи. Найзапекліше вони обговорювали найбільшу справу, що наближалася до них, — майбутній від'їзд президента Ґран Крю і його можливу заміну. Сам Великий Хлопчина підвів асамблею до кінця, скликавши делегатів до головної зали, щоб розпочати засідання. У своїй вступній промові (фактично, прощальній промові) він заохочував своїх товаришів зберігати дух революції і нехай твори соціалістичного канону стануть для них дороговказом у прекрасне майбутнє свободи і рівності.\n\nБуло два кандидати, чиї імена вже давно були на слуху. Тібо Деверьо, як відомо, був близьким соратником Крю, або навіть його протеже, затятим захисником ортодоксії та влади робітничих рад. Його обрання означало б спадкоємність і розвиток, поступове, але невблаганне перетворення держави на справжню пролетарську республіку.\n\nНа іншому кігті був Віктор Аллар. Молодий, зухвалий і нерозумний підбурювач натовпу, Аллар був справжнім радикалом, прихильником сильної держави, яка б керувала революцією від імені мас. Представники, уповноважені народом, говорили б від імені нації — доктрина, яку він назвав "демократичним авангардизмом". У нього вже з'явилося чимало недоброзичливців, хоча інші обережно підказували, що його відхід від традицій є необхідним перед обличчям імперіалістичної загрози в усьому світі.\n\nЗрештою, вибір буде за Ґран Крю." #Крю йде у відставку і обирає собі наступника
 aquileia.194.a: "Деверьо продовжить революцію!"
 aquileia.194.b: "Аллар розвине революцію!"

 aquileia.195.t: "Повсякдненне життя" #Fiaura, за редакцією NavyMongoose
 aquileia.195.d:0 "Гейзелфезер подивився на колекцію різноманітних сирів за склом і вказав на особливо чудову на вигляд композицію з брі. Він був загорнутий у буханку хліба на заквасці, і єдиний спосіб дізнатися, що це брі, — це вигадливий напис від [ROOT.GetHand_RO] навпроти нього. У її кошику для продуктів сьогодні вже були свіжі виноградні грона, прошуто, нарізаний так тонко, що крізь нього можна було бачити, як крізь прозору весільну сукню, дюжина різних сортів яблук — від "Гренні Сміт" до "Макінтош Ред" і "Фуджі" із Зебрики, а також пляшка дореволюційного вина, якому було щонайменше десять років.\n\nСировар радісно кивнув і витягнув нарізку з брі, щоб поставити її на прилавку. — Це буде чотири ідоли, — сказав він, і у відповідь вона простягнула кіготь і без вагань передала ідоли. — Тільки не забудь розігріти їх до золотисто-коричневої скоринки, щоб сьогодні ввечері все вийшло якнайкраще. — Гейзелфезер кинула сировару ще одного ідола і радісно ворухнула пір'ям на хвості, що стирчало з-під її фабричної уніформи. Це мав бути чудовий вечір."
 aquileia.195.a: "Справді, життя в Аквілеї чудове!"

 aquileia.196.t: "Зали Союзу" #Fiaura, за редакцією NavyMongoose
 aquileia.196.d:0 "— Я кажу, що іриска — це не зовсім цукерка! — Кілька грифонів погодились: "Ось, ось!", в той час як ціла купа інших з обуренням наставляли кігті і клацали дзьобами.\n\n— Я заявляю, що якщо іриски не є різновидом цукерок, то і бон-бони теж!, — заперечив інший грифон.\n\nСоюз цукерок вилився у справжню бійку! Грифони кидалися на кулаки та розбивали один в одного предмети, вигукуючи свої думки про шоколад, а одному грифону навіть зламали дзьоба за те, що він заявив, що білий шоколад не є справжнім шоколадом.\n\nУсе це раптово припинилося, коли пролунав постріл. — А тепер, мсьє і мадам. — Грифон, який стріляв з пістолета, прочистив горло. — Це дуже важливий демократичний процес, в якому вам НЕ дозволяється бити опонента. Спробуймо ще раз: чому іриска не є різновидом цукерок?"
 aquileia.196.a: "Сварки — це частина демократичного процесу!"

 aquileia.197.t: "Принципи" #Fiaura, за редакцією NavyMongoose
 aquileia.197.d:0 "Аллар подивився на капітана гвардії і глибоко затягнувся сигаретою. У дусі революції він запропонував її капітану, той прийняв її і теж затягнувся. — Капітане, дозвольте мені пояснити вам це, — розпочав штабс-капітан. — Ви солдат, який воює на фронті. Чи є у вас час сперечатися з генералом, чи правильні ваші накази, чи ваші пазурі вже зайняті стріляниною з гвинтівки, киданням гранат, а також визначенням того, що ворог робить, щоб спробувати вбити вас?\n\nКапітан знову затягнувся сигаретою, майже докуривши її, а потім запропонував її назад Аллару. — Ну, звичайні громадяни — не солдати. Чому б їм не брати безпосередню участь у повсякденних справах уряду?\n\nАллар прочистив горло і докурив сигарету, перш ніж притоптати її, щоб загасити вугілля. — Чому ви думаєте, що звичайний робітник матиме час на все це і на свою роботу на збройовому заводі чи в пекарні? Ви хочете, щоб ваш пістолет виготовив робітник, який відволікся на дебати, або щоб ваш багет підгорів ззовні через пекаря, який пише закон? — Капітан похитав головою. — Ні, гадаю, що ні.\n\nАллард задоволено кивнув. — Отже, замість цього вони повинні писати листи і голосувати за свого представника, а військові повинні мати демократично обраного командувача армією, який слухає своїх генералів і віддає директиви, що відображають те, про що просить народ."
 aquileia.197.a: "Чи розумієте ви?"

 aquileia.198.t: "Соціалізація" #Fiaura, за редакцією NavyMongoose
 aquileia.198.d:0 "Аннабелла Ґрифткло перевірила список предметів, які вона могла взяти в цьому семестрі. Той предмет, який її бентежив, був у розділі факультативів, тому що не виглядав як щось, що можна взяти як факультатив. Там було написано: "Добрий комуністичний маніфест — курс для всіх грифонів революції". Опис пояснював далі, що це за клас: "Заняття, яке повинні відвідувати всі добрі комуністи не лише для того, щоб дізнатися про революцію, але й для того, щоб теоретично обґрунтувати свої майбутні аргументи як за, так і проти великого комуністичного починання, яке ми розпочали. Ваше майбутнє — це наше майбутнє, і ваші пазурі повинні керуватися духом революції". Аннабелла знала такі фрази; цей предмет явно не був необов'язковим факультативом, як він стверджував. Принаймні, він не був факультативом, якщо ви хотіли займатися чимось більшим, ніж робота на заводі, до кінця свого життя."
 aquileia.198.a: "Ну, гадаю, це ліпше від богослов'я?"

 aquileia.199.t: "Деволюція" #Fiaura, за редакцією NavyMongoose
 aquileia.199.d:0 "Президент Тібо оголосив сьогодні, що федеральний уряд або регіональні уряди більше не будуть безпосередньо втручатися і диктувати місцеві справи. Якщо Ріла хоче запровадити податок на фетізький чеддер, який діятиме лише в межах міста, вона може це зробити. Якщо Прідея вимагає, щоб усі матроси віддавали честь цивільним особам так само, як і їхні капітани, вони можуть прийняти таку вимогу. В результаті голосування в Асамблеї, яке вчора вранці не набрало більшості голосів і відбулося лише після того, як опівночі було досягнуто компромісу, окремим селам, селищам і містам було надано повну автономію ухвалювати місцеві закони, якщо вони прямо не суперечать федеральному законодавству і за них проголосувало щонайменше три чверті мешканців цього села, селища чи міста. Тим часом, Асамблея збереже весь контроль над збройними силами, а також над апаратами міжштатних і міжміських сполучень."
 aquileia.199.a: "Ура демократії!"

 aquileia.200.t: "У раді" #Fiaura, за редакцією NavyMongoose
 aquileia.200.d:0 "Сьогодні шоколатьє Паттерпо Вінґбард Боункло 3-й був належним чином обраний до ради Координаційного бюро профспілок. Відтепер його роль полягатиме в тому, щоб представляти інтереси аквілейських цукерників і солодких пекарів на зборах.\n\nТого ж дня він стояв на трибуні з видом на збори Синдикату цукерників, його надзвичайно висока постать височіла над усіма. Його око блищало свіжим блиском, а на шиї була перев'язана пов'язка. Раніше розпочата ним дискусія про те, який відсоток какао є справжнім чорним шоколадом, а який — пекарським чи напівмолочним, вийшла з-під контролю, і довелося викликати місцеву міліцію, щоб запобігти безладу всередині Синдикату. Ще до того, як усі зібралися в залі, він почав свою промову, яка тривала наступні одинадцять годин. Коли він нарешті закінчив, приспавши решту своїх колег-кондитерів, у кімнаті не було жодного розплющеного ока."
 aquileia.200.a: "Як це дратує."

 aquileia.201.t: "Реєстрація" #Fiaura, за редакцією NavyMongoose
 aquileia.201.d:0 "Гритвінґ закотив око. — Так, я заповнив 99714-А-21.\n\nКлерк поставив штамп на документі, коли вони його отримали. Його ледве було видно за стосом паперів, які були вищі за будь-якого грифона в кімнаті, але його суворий погляд все одно зміг знайти Гритвінґа. — А 62-A-441-7B? — буркнув Гритвінґ і почав ритися в стосі. І все це для реєстрації простого пістолета! Це була навіть не гвинтівка і не одна з модних нью-мареландських рушниць, а просто пістолет. У кращому випадку, це був антикваріат, який він зберігав на згадку про свого діда. Він знайшов документ на шістдесяти сторінках і передав його клерку.\n\n— А, я бачу, — сказав клерк. — Тепер мені потрібно, щоб ви підписали тут, тут і тут на цьому бланку. Так, я знаю, що тут написано "Тільки для персоналу", але у нас відбулися зміни в політиці. Натомість нам потрібен ще один підпис власника. — Клерк повернув бланк 62-A-441-7B, на якому в кількох місцях були проставлені хрестики, які вимагали уваги Гритвінґа."
 aquileia.201.a: "Невже це справді необхідно?"

 aquileia.202.t: "Асамблея" #Fiaura, за редакцією NavyMongoose
 aquileia.202.d:0 "— НАСТУПНИЙ! — вигукнув сержант Гокірон, закінчуючи заповнювати документи, що реєстрували грифиню, яка стояла перед ним. Незважаючи на те, що їх не призивали на регулярну військову службу, кожен грифон мав бути зареєстрованим і готовим виконати свій обов'язок, захищаючи свої домівки від бандитів або вторгнення. Це було лише питанням часу, коли прийде чергова війна з реакціонерами.\n\nНевисокий, покірний грифон ступив уперед. — Ім'я? — запитав Гокірон, помітивши окуляри і худорляву фігуру іншого грифона; він, безумовно, не був придатний до військової служби. Гокірон зазирнув у свою директиву, коли грифон заїкнувся, намагаючись відповісти, не звертаючи уваги на його слова.\n\nДиректива свідчила: — Ти маєш бути здібним грифоном: "Кожен здібний грифон повинен бути готовим до боротьби за нашу революцію."\n\nВін трохи подумав і з жалем вирішив дати грифону деяку свободу дій. — Ти вважаєш себе здібним грифом? — суворо запитав він, перебиваючи іншого грифона, який все ще намагався представитися.\n\nПокірний грифон схопився, почувши це запитання. Він не міг говорити і почав рясно пітніти; він виглядав явно стурбованим цим натяком.\n\nГокірон кивнув йому на знак батьківського визнання. — Слухай, немає нічого соромного в тому, щоб визнати, що ти не здатен битися. Я запишу тебе помічником інтенданта. Ніяких бійок, просто стежитимеш за постачанням і готуватимеш запаси. Ти не проти?\n\nДругий грифон на мить застиг, побачивши шанс вибратися з цієї халепи. Потім він повернувся і побачив погляд грифині, яка зареєструвалася перед ним. Її розчарований погляд був настільки лютим, що пропалив би дірку в меншому грифоні. Він одразу ж різко віддав честь сержанту. — Я не хочу для себе ніяких винятків! Я виконаю свій обов'язок, що б не сталося, навіть якщо це означатиме, що я повинен померти. Чи то тут, чи далеко від моєї землі, зі зброєю в кігтях я буду стояти на тому, що від мене вимагають!"
 aquileia.202.a: "Ми захистимо свої домівки!"

 aquileia.203.t: "Домашнє завдання" #Fiaura, за редакцією NavyMongoose
 aquileia.203.d:0 "Перль Шеваль радісно цокнув копитами. — Сьогодні мені байдуже до всього на світі! Мені не потрібно відкривати жодної книжки! — Він радісно поскакав вулицею, поки не опинився біля книгарні. Там у вітрині лежав останній примірник "L'Griffonette" із заголовком: "Для мас ми повинні стати кращими письменниками". Він зупинився і подивився на заголовок статті. Решта статті була прихована і захована за згин, щоб її не можна було прочитати з вулиці. Він зняв зі спини важкий, набитий книжками рюкзак і подивився на підручник з історії. — Я люблю історію, — пробурмотів він і потягнувся, щоб дістати її з рюкзака. — Навіть якщо у мене немає домашнього завдання, легке читання не зашкодить. — І ось так раптом лошатко задало собі домашнє завдання, про яке навіть не спитають."
 aquileia.203.a: "Освіта — це важливо!"

 aquileia.204.t: "Avant-garde!" #Fiaura, за редакцією NavyMongoose
 aquileia.204.d:0 "Одна справа — оспівувати оголену форму грифона, поні, зебри чи яка. Зовсім інша — демонструвати своє "я" за мить до того, як заманити іншого в ліжко, та ще й у натовпі, які повинні були стояти абсолютно нерухомо, наче живі, дихаючі манекени. Актори також повинні були залишатися абсолютно нерухомими для різних творів мистецтва, що зображували їх як дивних істот, схожих на ангелів часів самого Борея: сотні очей, додаткові крила, додаткові кінцівки, про які не варто згадувати у ввічливому товаристві. Особливу увагу і захоплення привертала одна з десятка голів, зроблених з різних відтінків пір'я грифона. Твори мистецтва, розташовані навколо мовчазних, нерухомих акторів, демонстрували різноманітні образи, щонайменше, м'яко кажучи, непристойні. Матері затуляли очі своїм дітям і швидко витягали їх з нової експозиції в Музеї д'Орсе. Один особливо розлючений грифон так голосно верещав на екскурсовода, що не можна було сказати, що було більш непристойним — експозиція чи його мова."
 aquileia.204.a: "І [ROOT.GetRaceMembers] звуть це сміття «мистецтвом»?"

 aquileia.205.t: "Старий порядок, нові методи" #Fiaura, за редакцією NavyMongoose
 aquileia.205.d:0 "Із перевагою лише в один голос Закон про відновлення виконавчої влади був прийнятий Народними Зборами. Його положення мали величезні наслідки, оскільки вони надавали Президенту повноваження видавати виконавчі директиви — укази в усіх відношеннях, окрім назви — в конкретних ситуаціях, коли потрібні були швидкі дії, коли дебати в Асамблеї могли забрати дорогоцінні години або навіть дні, які можна було б використати для підтримки життя їхньої молодої республіки. Якщо їм були потрібні гвинтівки, а ворог стояв біля воріт, президент міг негайно дати дозвіл на їх закупівлю. Якщо реакціонери піднімали повстання, він міг негайно відправити армію.\n\nНе менш суперечливим було створення провінцій. Немов фенікси, відроджувалися старі королівства. Прідея, Ріла, Віновія, Ўесткіп — це були вже не просто географічні назви, забуті наприкінці монархії, вони повернулися до життя як реальні утворення, як справжні місця в межах федеративної республіки. Вже почали працювати провінційні парламенти, і вже вони почали висловлювати занепокоєння останнім актом Зборів, розширенням повноважень президента. Набридлива МФА навіть отримала багато місць на перших виборах.\n\nАллар знав все це, і наростаюча опозиція до його методів була на першому плані в його свідомості, коли він читав найпершу з його Директив, проєкт якої потрапив до нього на стіл менш ніж через годину після прийняття Закону. Він глибоко вдихнув, наповнений сумішшю запаморочливого хвилювання і трепетної тривоги. Він знав, що величезна влада, яка опинилася в його розпорядженні, дозволить йому зробити великі справи для Аквілеї, але вона також може привести його до загибелі. З подвійним напруженням психіки від цих суперечливих можливостей, він взявся за свою нову владу і з владною сміливістю підписав Директиву."
 aquileia.205.a:0 "Сподіваюся, це зробить Аквілею трохи більш впорядкованою..."

 aquileia.206.t: "Межу перетнуто" # (&)
 aquileia.206.d:0 "Молодіжний фронт Аквілеї не міг терпіти ще одину виходку. Вони дали цьому грифону занадто багато прав, і їх треба забрати назад за будь-яку ціну. Сама ідея про те, що асамблея не повинна брати участь у всіх аспектах діяльності уряду, навіть під час кризи, є абсурдною! Сама ідея повинна бути скасована, і один голос повинен бути перекинутий, щоб скасувати цю поправку до нової конституції.\n\nВони зібралися в Національній Асамблеї. Зал, який колись використовувався дворянами і духовенством для гноблення народних мас, не буде використовуватися для санкціонування нового виду гноблення. Сесіль Ґодро і Теодор Верані разом стояли на трибуні. Вони нерішуче взяли один одного за пазур, але не з любові, а щоб продемонструвати солідарність у своєму рішенні. Першим заговорила Сесіль. — Сьогодні ми повинні заявити, що Віктор Аллар більше не представляє ні цю асамблею, ні бажання народу Аквілеї!\n\nНастала черга Теодора сказати щось, засудити нечестивий альянс гармоністських цінностей з соціалізмом, не дати повстати новому тирану. Принаймні, так вони вважали. Він прочистив горло і щосили вхопився за кіготь Сесіль — вона була його другом і супротивником водночас. — Так, Віктор Аллар не просто новий тиран, він зрадник революції, за яку ми боролися, проливали кров і вмирали! Не для того я отримав цей шрам на своєму обличчі, щоб бачити, як нова форма тиранії править аквілейським народом. Я краще помру, ніж дозволю королю, імператору чи будь-якому іншому автократу встановити новий трон у нашому благородному та очищеному місті. Я закликаю це місце, це зібрання, Національні збори, зайняти позицію! Тут і зараз, кров аквілейців повинна бути пролита, щоб захистити нашу свободу. Встаньте проти нового тирана! Геть Віктора Аллара! Геть Алларизм! Геть федералізм!\n\nЦеціль знову схопила Теодора за лапу, і вони обмінялися усмішкою, довго дивлячись один одному в очі. Здавалося, між ними проскочила іскра, але не зараз; можливо, в іншому житті або в інший час. Проте, думка про те, що політика може звести разом пару грифонів була цікавою."
 aquileia.206.a: "Як мило."

 aquileia.207.t: "Відхід у відставку"
 aquileia.207.d:0 "Стукіт тростини Тібо вдлунював в мертвій тиші зали Асамблеї, коли він піднімався на трибуну. Навіть після успіху своїх ініціатив він знав, що до нього все ще ставляться з підозрою як до наступника Ґран Крю і головного бенефіціара його Третього Кроку. Шепоти про залізний кулак під оксамитовою рукавичкою, про прихованих олігархів, які заборгували йому, забруднювали повітря, але він знав, що те, що він має сказати, може розвіяти все це раз і назавжди.\n\nХтось поклав сигару на трибуну. Він усміхнувся: це була його улюблена марка, зроблена у Фезері. Чи це був подарунок від одного з делегатів, чи отруєна пастка, підкинута реакційним шпигуном? Він вирішив насамперед продовжити свою промову. Можливо, його потенційний вбивця передумає, коли він закінчить.\n\n— Мої побратими аквілейці, — почав він, — про мене ходять чутки, що мої програми були відволікаючим маневром для зміцнення моєї влади. Я думаю, що вони сплутали мене з моїм конкурентом. — У кімнаті вибухнув сміх, і Тібо дав йому вщухнути, перш ніж продовжити. Тоді дозвольте мені сказати вам ось що: Я планую зміцнити цю Асамблею, надати їй повноважень. Я планую, як бачите, розпустити виконавчу гілку влади. — Настала тиша, коли Тібо довів свою промову до кульмінації. — Більше Аквілея не буде працювати під владою сильної істоти. Держава відтепер і назавжди буде слугою народу, для народу і народом! — Оплески були оглушливими, і під бурхливі вигуки Тібо востаннє зійшов з трибуни в якості президента. Робота розпочалася негайно: співробітники почали переміщатися, політичні радники перенаправляли свої доповіді до Асамблеї, також почали створюватися нові комітети для нагляду за державними справами. Коли Тібо сидів у своєму кабінеті, думаючи про своє неминуче повернення до приватного життя, він запалив сигару і поклав її до рота, дозволивши солодкому диму заповнити ніздрі. Він подивився у вікно на небо, на вулиці Аквіли, на чудове майбутнє, яке чекало на нього попереду."
 aquileia.207.a: "Слава пролетаріатові Аквілеї!"

 aquileia.208.t: "Пансоціалістичний дослідницький комітет" #NavyMongoose
 aquileia.208.d:0 "Сьогодні наш уряд підписав угоду, що зв'язує нашу наукову установу з іншими в рамках нашого блоку. Ініційована нашими друзями з Аквілеї, Пансоціалістична дослідницька угода має на меті сприяти постійному вдосконаленню соціалістичної науки через братерську співпрацю. Вже зараз університети обмінюються препринтами і науковими записками по телеграфу, а деякі спільні риси в поточних дослідженнях синтезуються, щоб спровокувати швидке вирішення багатьох нагальних питань. Співробітництво між нашими вченими також значно зросло, і в дусі тісного товариства ці зв'язки лише сприяють ще більшій творчості та інноваціям, оскільки однодумці створюють і розвивають ідеї." #Пансоціалістична дослідницька угода — спільна подія для всіх членів фракції
 aquileia.208.a: "Ура науці!"

 aquileia.209.t: "Заклик до дії" #NavyMongoose
 aquileia.209.d:0 "Минуло лише кілька годин після початку нашої дипломатичної ініціативи, а ми вже отримали повідомлення про значний прогрес. Наш видатний громадянин Вент-Фуа повідомляє, що він розмовляв по телефону з кількома своїми колегами, і вони дуже відкриті до встановлення більш глибоких відносин з нами. Здається, що багато хто з них поділяє наші побоювання щодо сил реакції, а новини про війну в Еквусі тільки посилили ці побоювання. З'являється чудова нагода зв'язати наші народи тісніше в гармонії між істотами і в пильності проти реакціонерів." #Подія загальної дипломатії — Аквілея робить дипломатичні кроки до соціалістичних країн
 aquileia.209.a: "Революція триває!"

 aquileia.210.t: "Віра"
 aquileia.210.d:0 "Релігія — один з найпотужніших інструментів у пазурах будь-якого грифона. Широко розповсюджена, їй слідують мільйони істот, вона багато в чому є основою самої нашої культури, а для декого вшанування богів є таким же інстинктивним, як дихання чи пиття. Спроба ліквідувати таку конкретну інституцію, як Три храми, призведе лише до катастрофи, але очевидно, що існує набагато простіша проблема, яка потребує вирішення: архонти.\n\nЦі духовні лідери є нічим іншим, як священиками з високими титулами, які все ще мають майже повну владу над життям віруючих. Архонти вже довели, що їм не можна довіряти, коли Ерос і Еріон намагалися захопити владу в Герцляндії. Це те, що ми не можемо і не будемо більше терпіти. Натомість ми створимо новий шлях, який все ще вшановуватиме богів Борея, Ейр та Арктурія, але дозволить грифонам обирати свій власний шлях, як це і має бути."
 aquileia.210.a:0 "Шарлатани в модних капелюхах не мають права керувати!"

 aquileia.211.t: "Комітет із ядерних досліджень" #NavyMongoose
 aquileia.211.d:0 "У темряві ночі вони працювали, будуючи свій прототип з величезних блоків графіту і бетону. Вчені та інженери прокладали труби, наповнювали баки, готували каністри з кристалами. Незважаючи на спокуси сну та ниючу втому, вони продовжували працювати, їхня витривалість і рішучість вели їх рано вранці наступного дня. У їхніх діях не було ніякого примусу, окрім любові до самої роботи, бажання пізнавати, відкривати і видобувати нові можливості з самих частинок матерії.\n\nКоли зійшло сонце, і денна спека обрушилася на крихітну цегляну будівлю, яка була їхньою випробувальною лабораторією, графітові блоки були завантажені в реакційну камеру, манометри перевіряли, як охолоджуюча рідина заповнювала труби, і повільно, обережно вони опускали важкі ядра кристалічної матерії всередину. На коротку мить з'явилося тепло, енергія і сплеск світла від лампочки, яку вони прикріпили до апарату. Він швидко згас, оскільки реакція була досить слабкою, але тим не менш, уривчасті вигуки втомлених членів команди заповнили кімнату. Задум спрацював!" #Комітет з ядерних досліджень
 aquileia.211.a: "Прекрасно!"

 aquileia.212.t: "L'Impératrice"
 aquileia.212.d:0 "Вів'єнна повільно і гордо крокувала червоною доріжкою до свого трону. Кавалерія вишикувалася на килимі з обох боків, пропускаючи її під аркою своїх мечів, а за ними стояли сотні дворян. Їхні кігті наповнили повітря оплесками разом з тріумфальним гімном, який грав оркестр. Дійшовши до трону, вона підійшла до нього і повернулася обличчям до натовпу. Вона побачила політиків і вельмож, які радили і допомагали їй від самого початку, генералів, які вели її армії до перемоги, героїв, які боролися з революціонерами під проводом її батька. Всі, хто брав участь в її піднесенні, були присутні, і вона посміхнулася: — Мої піддані. Вірні слуги Аквілеї. Сьогодні для нашого справедливого народу настає нова ера, ера, що не має собі рівних в усій нашій історії! Ми більше ніколи не вклонимося жодному іноземному монарху і не віддамо славу, яка належить нам по праву. Ті, хто наважився кинути нам виклик, лежать розбиті, і світ знає про нашу силу!\n\nУ тронній залі пролунали радісні вигуки, коли до неї підійшов прелат Аквілеї, тримаючи в пазурах червону подушку з короною на ній. Однак це не була королівська аквілейська корона. Ця корона була більшою і завдяки майстерному виконанню здавалося, що вона повністю зроблена з дорогоцінних каменів, і лише тонкі золоті нитки танцюють навколо них, щоб утримувати їх на місці. Взявши корону, Вів'єнна повільно поклала її собі на голову. Вона більше не була просто королевою Аквілеї: вона була її імператрицею. Її сім'я більше не була затьмарена Ґроверами, вона здобула перемогу над ними і стала рівною їм.\n\nКоли вона тріумфувала, Шарль-Ґійом-Фердінан, її далекий родич, підвівся з місця перед нею і з гордістю проголосив: — Громадяни Аквілеї, ваша нова імператриця! — З цією заявою над нею пролетіли літаки, а з-за її спини вистрілили холостими гармати. Якби тільки її батько міг її зараз бачити.\n\nУ першому ряду генерал Шако підняв копито в повітря, вигукуючи: — Хай живе Імператриця! Живе Аквілея!" Вона недовго залишалася на самоті, оскільки весь натовп приєднався до неї, щоб здригнути тронну залу своїми вигуками." #Вів'єнна коронована імператриця Аквілеї
 aquileia.212.a: "Vive l'Impératrice! Vive l'Aquileia!"

 aquileia.213.t: "Маріонетковий парламент"
 aquileia.213.d:0 "Коли двері до зали засідань парламенту відчинилися, спікер подивився туди і повільно зітхнув, знаючи, що зараз станеться. — Я поступаюся своїм часом найпочеснішому представнику Її Імператорської Величності, — сказав він, закінчивши свою промову без зайвої метушні.\n\n— Дякую, представнику, — сказав поні в уніформі, піднімаючись на трибуну спікера. — Вітаю вас, шановні представники парламенту Фетізії. Її Величність Імператриця уважно стежила за подіями минулого тижня, і від її імені я тут, щоб повідомити вас про її поради для асамблеї". Тихий гомін наповнив кімнату, коли поні дістав з пазухи піджака папір і поклав його на стіл. — Щодо питання про реформовану навчальну програму, її величність не може погодитися з нею. Щодо питання про оподаткування купівлі землі, її величність не може дати на це згоду. Що стосується питання про... — Один з представників ФГП відкинувся на спинку крісла і взяв свій блокнот, ретельно провівши в ньому десяток ліній по вертикалі і горизонталі, а потім поставив хрестик у середньому квадраті і передав його представнику, що сидів ліворуч від нього. Через кілька секунд інший представник поставив кружечок в іншому квадраті.\n\nХтось міг би подумати, що гра в хрестики-нулики під час парламентської сесії стане приводом для невеликого скандалу або, принаймні, докору з боку лідера партії, але в наші дні кого це хвилює? — Її величність не може на це погодитися, — лунало в їхніх головах цілими днями. — Як ти думаєш, що було останнім, на що вона погодилася? — запитав через деякий час перший член парламенту, а його колега, дивлячись у стелю, замислився: — Ця дурниця про День Тюльпанів? — запитав він через деякий час.\n\n— Напевно, зараз твій хід."   #День у фетізькому парламенті, який перетворився на маріонетку монархії.
 aquileia.213.a: "Що ми взагалі тут робимо...?"

 aquileia.214.t:0 "Завзятість орендаря" #Brandon
 aquileia.214.d:0 "— Невже ці золоті поля не милують твоїх очей, мій найвірніший пейзанський друже?\n\nСтарому фермеру грифону нічого не залишалося, як придушити прикре зітхання, коли його новий орендодавець поні, у вигадливому сірому плащі, що прикривав його строкатий колір обличчя і ще більш кричущу особистість, вкотре відволікся від теми майбутнього врожаю своїми безглуздими аквілейськими словесними витівками. Якби глибокі зморшки на його обтягнутому шкірою обличчі і тінь, яку відкидав солом'яний капелюх, не приховували його закочування очей, кінь неодмінно помітив би це, тихо подумав він, відкинувшись на блок двигуна свого трактора.\n\n— Ну, так, мсьє, але, може, зараз саме час поговорити про врожай? — запитав грифон характерним грубим голосом, на що отримав у відповідь махання копитом прямо перед своїм обличчям.\n\n— Ви знаєте квоти і я теж, Шер Амі, і мій найздібніший помічник-наглядач прибуде завтра вранці, щоб переконатися, що всі і все буде в належному робочому стані під час моєї, на жаль, тривалої відсутності. До речі, незважаючи на те, що я так само захоплений врожаєм моєї плантації, я, на жаль, мушу негайно піти, бо мені треба встигнути на потяг до Олдвінґбурґу до настання темряви!, — сказав поні, перш ніж стрімко помчати вниз по протоптаній ґрунтовій дорозі, швидко зникаючи за чистим блакитним обрієм.\n\nСтарий фермер нарешті роздратовано зітхнув. Від гордого і вільного селянина до наймита якогось нувориша-землевласника поні, як прикро. Він похитав головою і поправив солом'яного капелюха, а потім покірно посміхнувся сам до себе. Принаймні, його роботодавець не витріщався з-за його спини вдень і вночі, контролючи кожен крок!" #День з життя власника фетізької плантації у Ґрайфенмаршені (по суті, англійських протестантських власників плантацій в Ірландії)
 aquileia.214.a:0 "Сподіваюся, цей новий наглядач буде добрим"

 aquileia.215.t: "Промова в Родендебурі"
 aquileia.215.d:0 "Натовп перед нею вітав і розмахував аквілейськими прапорами, коли вона вийшла на трибуну, і Вів'єнна знайшла секунду, щоб поспостерігати за ними всіма. Чи то перформативно, чи то щиро вони висловлювали своє захоплення її присутністю, натовп все одно був величезним, і вона навіть не змогла помітити в ньому нічого схожого на протестувальників. Це викликало у неї глибоке почуття задоволення, і вона посміхнулася, розпочинаючи свою промову: "Доброго дня, громадяни Родендебура. Сьогодні я стою перед вами не лише як ваша імператриця, але і як співвітчизниця, об'єднана з вами узами нашої історії, нашої нації і нашої культури. Від Кайфолуа до Фетізії і аж до Ле Ґріффмаршів ми перемогли сили, які хотіли кинути нас у руїну, налаштувати благородний дім Аквілеї проти себе і послабити його зсередини.\n\nДорога до цього моменту була довгою, і багато було сил, які стояли на нашому шляху, але через все це, чи то завдяки непохитній хоробрості нашого війська, чи то завдяки ясності бачення тих, хто мав силу духу розлучитися зі своїми ілюзіями і прийняти свою істинну спадщину, ми здобули перемогу. Дійсно, прорватися крізь брехню, сплетену для вас, і поглянути в обличчя правді, яка лежить за нею, показує силу, на яку мало хто може претендувати, а рішучість, продемонстрована вами в цій боротьбі, показує чесноти Ла Фетізуа.\n\nДля мене велика честь стояти тут сьогодні, і найбільше я радію цьому. Ці останні роки були сповнені незліченних випробувань для всіх нас. Ми всі страждали, і я не була винятком. І хоча я була змушена поховати власного батька, а також багатьох інших, я стою тут сьогодні як частина великого аквілейського братства, сильнішого і правдивішого, ніж будь-коли, і разом з вами я з упевненістю дивлюся в майбутнє"." #Вів'єнна відвідує фетізький Роттендедам і виголошує промову про братерство, єдність і весь цей джаз"
 aquileia.215.a: "Vive l'Aquileia! Vive l'Impératrice!"

 aquileia.216.t: "Ромауський конкордат"
 aquileia.216.d:0 "Офіс розвитку в кращі часи був кладовищем. У гірші часи — жвавим місцем з усіма недоречностями імперії. А сьогодні був гарний час. Двоє бюрократів переглядали довгий сувій, що впав на їхні столи.\n\n"Імператрице Вів'єнно Аквілейська, правонаступниця Корони Аквілеї, та архонт Еріон XII, правонаступник Архонату Ейр."\n\n"Ми, що нижче підписалися, визнаємо роль, яку відіграв Архонат в історії та суверенітеті Аквілеї..."\n\n"Що ми не можемо..." — вони перескочили через кілька розділів. Це все одно виглядало нудною юридичною лексикою, поки вони не дійшли до бомби в кінці: "Архонат Ейр, буде підтримувати Корону Аквілеї в усіх мирських справах, так само як Корона Аквілеї буде підтримувати Архонат Ейр у всіх справах духовних"\n\nА потім ще одна бомба: "Місто Ромау надається як вотчина Архонату Ейр разом із прилеглими до міста землями, що не перевищують ста п'ятдесяти квадратних миль"."
 aquileia.216.a:0 "Що ж... гадаю, єпископам доведеться попрацювати."

 aquileia.217.t:0 "Архонати відновлено" #Void
 aquileia.217.d:0 "Указом найяснішої величності імператриці архонтства Борея та Арктурія мають бути перенесені до міст Аквіла та Ріла. Далі постановляється, що на всі мирські справи архонатів поширюється імператорське вето, за умови благовоління Її Імператорської Величності.\n\nОскільки архонти дали багато духовних настанов грифонам Імперії, як у минулому, так і в теперішньому,\n\nОскільки релігія була визнана найважливішою справою для Корони і Королівства, Ми, Наша Імператорська Величністе, цим заявляємо, що попередні архонти не виконали свого обов'язку, і що тепер Імператриця повинна призначити нових архонтів.\n\nДано нашим пазуром у нижче підписану дату в Імператорському палаці\n\nЇ.І.В. Вів'єнна І" #Архонтства Арктурія та Борея переведені до Ріли та Аквіли відповідно, і призначено нових архонтів.
 aquileia.217.a: "Більше жодної «незалежності» від них."

 aquileia.218.t: "Меморіальний парк короля Морісета" #Sweet Crysalis
 aquileia.218.d:0 "Чотири великі брами вели до парку, по одній з усіх сторін світу, а білі бруковані доріжки, що проходили крізь них, продовжувалися далі крізь гаї дерев, через пологі пагорби, вздовж тихо дзюркотливих струмків і навколо великих квітників. Усе це вело до великої скелі посередині, де штучний водоспад падав на десять метрів вниз і впадав у невеличке озеро, на поверхні якого м'яко гойдалися квіти лотоса і латаття, а над ним тягнулися верби. Здавалося, що міська метушня за вікном зникла, і залишився лише спокій.\n\nЦентром саду була масивна бронзова статуя, що стояла біля озера, гордо повернувшись обличчям до головної дороги, яка вела вниз у невелику долину. Вона була виліплена з досконалою схожістю на покійного короля Морісета, аж до найдрібніших деталей. Знаменита впевненість старого короля була на повному видноті, аж до корони під грайливим кутом, невимушеної легкості, з якою він тримався, і самовпевненої посмішки, яка була так знайома всім, хто його зустрічав. Мало хто знав його так, як Вів'єн, і вона мусила зізнатися собі, що не могла уявити кращого результату. Стоячи нерухомо, щоб камери зафіксували, як вона дивиться на батька, вона роздумувала, чи варто нагородити художника, але врешті-решт вирішила не робити цього. Повернувшись до них обличчям, вона почала заздалегідь підготовлену промову: "Коли мій батько помер, він помер героєм, героєм, який двічі врятував свою країну від анархії. Все його життя так чи інакше було забарвлене цією боротьбою, і він так і не знайшов спокою під деревами, які посадив для майбутніх поколінь. Я могла б замовити лінкор на його честь, але замість цього я хотіла, щоб його оточував спокій, як, я сподіваюся, колись буде з усіма нами. А поки що цей парк стоятиме як свідчення спадщини мого батька, жертв, які він приніс заради Королівства, і його права тепер спочивати з миром"." #Вів'єн відкриває Меморіальний парк короля Морісета в Аквілі
 aquileia.218.a: "Сподіваюся, тепер [ROOT.GetRaceMembers] прпинять думати, що я вбила батька..."

 aquileia.219.t: "Ідоли за еґлі"
 aquileia.219.d:0 "— Це абсурд! — прогарчав грифон прямо в обличчя Ґальєнна, змусивши її трохи відкинутися на спинку крісла за прилавком. На щастя, між нею та ним були залізні грати, але це не означало, що вона не відчула кілька крапель слини. — Ви, аквілейці, не знаєте елементарної математики?! — продовжував він, вказуючи на неї. — Послухайте, два тижні тому я міг купити буханку хліба за два ідоли. А скільки коштує буханка хліба в еґлях? Це ж не два еґлі, чи не так?! То що це все означає?!\n\n— Будь ласка, пане, є й інші грифони, які теж хочуть обміняти свої гроші, — сказала Ґальєнна, намагаючись змусити його просто обміняти гроші. Що вона очікувала від нього?\n\n— І ти думаєш, що я змирюся з цим? — продовжував грифон, — Три ідоли за еґль?! Ви заганяєте весь Герцланд у злидні! Це і є план твоєї королеви?! Якщо вона не може конкурувати з Герцландом в багатстві, вона виманить у них гроші?!\n\nҐальєнна трохи здригнулася, коли розлючений грифон тупотів все ближче і ближче до того, щоб потрапити в дуже гарячу воду.\n\n— Сер, я не можу встановити курс конвертації, і мені шкода, що це так важко для Вас. Все, що я можу зробити, це обміняти гроші. Грифона це не дуже заспокоїло, і вперше, коли констебль підійшов до вікна і запитав, чи є якісь проблеми, він замовк. Мовчки розпалюючись, він грюкнув перед нею конвертом з Ідолами, і вона жваво обміняла його на еґлі. Констебль не пішов, натомість залишився біля вікна, поки наступний герцландець не підійшов обміняти гроші. Ґальєнна була вдячна за це, адже грифон не був першим, кого обурив такий курс, і не буде останнім." #Подія зі смаком про грифона, який скаржиться на курс обміну трьох ідолів на один еґль в районі Герцланду
 aquileia.219.a: "Це несправедливо!"

 aquileia.220.t: "На фермі" #Void
 aquileia.220.d:0 "По запилених дорогах біля Де Вльогелса торохкотів віз. Старий, вщерть навантажений інструментами та меблями, з родиною поні з чотирьох чоловік. Ветеран, його дружина та їхні лошата. Звісно, це була не така вже й довга подорож з Аквілеї. Відтоді, як залізниця проклала свій шлях через Грифонію, вона також зв'язала ці землі воєдино. Але до їхнього прибуття була ще дорога.\n\nГрифонія по один бік, а по інший — безкраї поля.\n\nОдин з лошат заіржав. — Ми вже приїхали?\n\n— Ще трохи, любий, — відповіла мати, дивлячись на величезну мапу, з великим хрестиком на ній.\n\nВони завернули за ріг і опинилися віч-на-віч з маленькою садибою. Батько подивився на ферму, потім на карту і знову на ферму. — Це має бути те місце. — Мати подивилася на будинок, а потім повернулася до хліва: — Ні. Це не може бути воно... воно занадто велике. — Одна з лошат підійшла до дверей, помітивши записку, прикріплену на дверях. Вона прочитала її вголос: "Хороброму ве-те-ра-ану, який боровся за Корону." Вона повернулася до батьків. Вони посміхалися, а на краєчку їхніх очей з'явилися сльози."
 aquileia.220.a: "Новий початок."

 aquileia.221.t: "Важелі влади"
 aquileia.221.d:0 "Робітники та машини роїлися навколо палацу, наче військо мурах, так само, як вони робили це багато років поспіль, і Вів'єн подумала про те, наскільки тихими вони були в ці дні. Якийсь час шум будівництва був майже оглушливим, але зараз, коли вони закінчували свою роботу на краю палацу, було так тихо в порівнянні з початком роботи.\n\nЗі свого місця на балконі вона могла дивитися на весь палац, розважаючись тим, що намагалася точно відмітити, де починалися нові прибудови до нього, а де старі. Це було важко помітити, і вона відчувала задоволення від зусиль своїх підданих, які намагалися зробити так, щоб ніхто не міг сказати, де закінчується королівська резиденція, а де починаються адміністративні будівлі. Так і мало бути: трон і уряд, зрештою, були одним цілим.\n\nТисячі, якщо не десятки тисяч грифонів вже працювали в нових кабінетах, і що б не відбувалося в усьому її королівстві, вона зможе особисто втрутитися в ситуацію, якщо буде потрібно. Жодна інформація більше не буде захована в якомусь регіональному адміністративному центрі, де вона гнитиме. Натомість Аквіла, а отже і вона сама, стане справжнім серцем нації, оскільки вся інформація надходитиме до неї, всі рішення прийматимуться тут, і кожна йота наявної влади виходитиме від неї. Це було право Аквіли, її право, і вона посміхалася, спостерігаючи, як воно втілюється в життя."
 aquileia.221.a: "Справжнє серце імперії!"

 aquileia.222.t: "Славетний двір" #Sweet Crysalis
 aquileia.222.d:0 "Кабіне Нуар дивився на себе в дзеркало, не в силах перестати посміхатися, як ідіот. Все йшло як по маслу, чи не так? Після стількох десятиліть животіння як дворяни в усьому, крім імені, його сім'я раптом опинилася на вершині світу, і все завдяки Її Величності. Їхній новий сільськогосподарський маєток у Ґрайфенмаршені був чудовим місцем, і він з нетерпінням чекав, коли зможе виростити там своїх дітей. Особливо маленький Піно прижився в сільській місцевості, як риба у воді. Вийшовши з ванної кімнати, Кабіне Нуар впевнено попрямував коридорами до головної зали, що була попереду. Сьогоднішній вечір мав бути дивовижним, і він усе життя готувався до такого шансу. Бути запрошеним до самих залів влади, до резиденції самої Її Величності — про це двадцять років тому можна було тільки мріяти. Йому відчинили двері, і він увійшов до бальної зали, намагаючись стримати посмішку.\n\nСлуга провів його до передньої частини тронної зали, де один за одним вишикувалася черга вельмож, щоб привітати імператрицю. Трохи поправивши краватку, Кабіне Нуар зайняв своє місце і терпляче чекав своєї черги. Коли вона настала, він підвівся і глибоко вклонився перед нею. — Барон Кабіне Нуар, до ваших послуг, Ваша Величносте, — скромно привітався він. Її Величність кивнула у відповідь. — Сподіваюся, ваша сім'я добре влаштувалася у вашому новому будинку, — привітала вона його. — І я з нетерпінням чекаю на вашу службу тут. — Повірте мені, ваша величність, я не планую розчаровувати. — З цими словами Кабіне Нуар був звільнений, і він розвернувся, щоб попрямувати до виходу серед вельмож і бюрократів, які заповнили гігантську кімнату. Настав час зіграти в гру, в якій йому так довго було відмовлено." #Імператорський двір значно розширено і відкрито доступ до нових радників
 aquileia.222.a: "Постає нове покоління політичних діячів."

 aquileia.223.t: "Прийдешня буря"
 aquileia.223.d:0 "Після другої революції можна було б подумати, що Аквілея буде скалічена, але натомість вони вийшли з неї сильнішими, ніж будь-коли. Під керівництвом [JER.GetLeader] вони розпочали масштабну завойовницьку кампанію, щоб взяти під свій контроль весь континент, і ми — наступні. Їхні війська збираються біля наших кордонів, і незабаром вони нападуть. Ми стоїмо перед тим, що, ймовірно, буде найскладнішим викликом, з яким наш народ стикався за останній час, і ми мало що можемо зробити, окрім як зібратися з силами." #Перепишіть це більш узагальнено, щоб воно стосувалося і Верані, і Вів'єн
 aquileia.223.a:0 "Зберімо всі сили; ми так просто не здамося!"

 aquileia.224.t: "Наступного дня" #NavyMongoose
 aquileia.224.d:0 "Коли ввечері Вів'єнна увійшла до своїх покоїв, вона побачила, що її новий чоловік вже чекає на неї.\n\n— Ще один день правління королівством? — запитав Орелі. Сьогодні ввечері він був одягнений в один зі своїх вишуканих смокінгів, повечерявши з деякими дрібними дворянами при дворі. За всіма ознаками, він був гарного походження, належав до кадетської гілки старих прідейських баронів, достатньо видатний, щоб бути гідним уваги імператриці, але не настільки видатний, щоб викликати інтриги серед великого дворянства. Однак саме його історія заслужила її прихильність, адже він провів багато часу при прідейському дворі, відстоюючи здоровий глузд перед свавіллям її дядька, Денніса. — Ти повинна знаходити час для відпочинку, Віві, — сказав він, очевидно, вирішивши самоствердитися і тут. — Імперія не може дозволити тобі працювати на знос. — Вів'єнна підняла брову, злегка розвеселившись. Не минуло й двох днів, а він уже називає її на прізвисько! — Ти ж знаєш, що державним кораблем повинен керувати його капітан. Імперія не може стояти без діла, поки її імператриця відпочиває.\n\n— Імперія відпочиває, як їй заманеться, — відповів Орелі. — А ти знаєш, що я остерігаюся легковажних розмов про кораблі; я сам спроєктував яхту, навіть пілотував її в першому плаванні. — З шафи він дістав пляшку чудового вина і два келихи, сам відкоркував пляшку і почав наповнювати перший келих. — Відпочинь, Віві, чи тіло держави важливіше за твоє власне тіло?\n\n— Я наллю собі келих, дякую, — сказала Вів'єнна.\n\n— Я наполягаю, — сказав Орелі, наливаючи другий келих.\n\nЧерез себе, імператриця посміхнулася. — Розумію." #Це наступний день після Весілля, з точки зору історії весілля настільки неважливе, що його навіть не показують — Орелі Ґравло
 aquileia.224.a: "Справді все, що будь-хто морже просити від партнера." # (&)

 aquileia.225.t: "Наступного дня" #NavyMongoose
 aquileia.225.d:0 "Ти ж говориш про інші речі, так? — запитала Вів'єнна, здивовано дивлячись на Маріуса.\n\n— Я говоритиму так, як бажає Її Величність, — відповів Маріус, стоячи перед нею непорушно. — Про що Її Величність хотіла б поговорити?\n\n— Мене звати Вів'єнна, — відповіла вона, зітхнувши. За всіма ознаками, він був чудовим вибором чоловіка: представник ўесткіпської знаті, добре оздоблений і досвідчений штабний офіцер часів Бертело, і до того ж прекрасний танцюрист. Вона не зовсім очікувала, що він так швидко порине у військові формальності.\n\n— Звісно, ваша Ве- Вів'єнно, — сказав Маріус. Він був таким з самого весілля, виконуючи свій обов'язок Імператорського Консорта в дуже суворому, регламентованому сенсі: йти за нею на потрібній відстані, говорити, щоб доповнювати її, а не вставляти свої оригінальні думки, носити свої регалії в усі належні моменти (і не тільки, бо він досі не знімав навіть свого плаща в її присутності). — Сподіваюся, Ви пробачите мені мою стриманість, Вів'єнно, але... — Він трохи відкашлявся. — Я впевнений, що набрид Вам своїми міркуваннями про адміністрування винагород після закінчення служби.\n\n— Ні, будь ласка, розкажіть мені більше про це, — відповіла Вів'єнна. — Як імператриця, я зобов'язана знати все, що відбувається в моїй імперії. Я хочу знати про цю тему, і про все, про що Ви захочите розповісти. — Якщо він заговорить сам, жити з ним буде набагато приємніше, принаймні, він буде справжньою живою істотою, а не формальною прикрасою.\n\nМаріус глибоко вдихнув і повільно почав розслаблятися. — Що ж, Вів'єнно, як і в усьому, це починається з принципів управління..." #Це наступний день після Весілля, з точки зору сюжету весілля настільки неважливе, що його навіть не показують — Маріус Пуенттірее
 aquileia.225.a: "Справді все, що будь-хто морже просити від партнера." # (&)

 aquileia.226.t: "Наступного дня" #NavyMongoose
 aquileia.226.d:0 "Мені приємно усвідомлювати, наскільки правдивими були чутки, навіть після того, як вони справдилися, — сказала Амюза Буш, підстрибуючи по коридору, щоб не відставати від своєї дружини-грифині. — Бачила б ти їхні обличчя, коли я розповіла їм про твою пропозицію.\n\n— Вони можуть висловлюватись про такі речі як завгодно, — відповіла Вів'єнна, — доки я втаємничена в них раніше за інших істот.\n\n— Звісно, Вів'єнно, — відповіла кобила. Вона знала все про управління інформацією, звісно, ще з часів свого перебування в Ідолі, згуртування монархістів-буржуа через свої світські заходи, викриття прихованих республіканців у їхньому середовищі. — Якщо хочете знати, я вже доручила деяким своїм знайомим вивчити ваших кандидатів на імператорські інтенції. Мушу сказати, що дещо з того, що вони вже виявили, є досить дивовижним.\n\n— Не сумніваюся, — сказала Вів'єнна, додавши до свого враженого тону трохи недбалості. — Ти швидко вчишся в ролі консорта, Амюзо. Це те, чого ти очікувала?\n\nНа цей раз ретельно створений образ Амюзи Буш похитнувся. — Я, ну, — сказала вона, трохи хвилюючись, її вуха почервоніли, — я завжди захоплювалася Вашою Величністю — Ваша врівноваженість і грація просто чудові — і я завжди мріяла працювати поруч з Вами, але... Скажу чесно, ця близькість — не те, чого я очікувала. — Вів'єнна спокійно кивнула. — Це мене цілком влаштовує. Тепер я готова до невеликої побічної діяльності. Якщо хочеш, ми могли б поглянути на стару колекцію батька. Можливо, ти знайдеш там щось корисне для себе?\n\n — промовила Амюза Буш. -Я була б дуже рада." #Це на наступний день після Весілля, з точки зору сюжету весілля настільки неважливе, що його навіть не показують — Амюза Буш (самка поні)
