 JER_guarantee_skyfall: "Гарантувати Скайфолл"
 JER_demand_tarrin: "Вимогти Таррін"
 JER_demand_tarrin_desc:0 "Під час Першої Революції графиня Тарріну була скинута і страчена місцевими республіканцями. Однак, граф Францистрії, далекий родич Діскретів і претендент на Таррін, втрутився і опортуністично окупував край. Відтоді Таррін перебуває під іноземним пануванням.\n\nНарешті настав час звільнити наших братів і сестер в Тарріні і вигнати гнобителів зі сходу. Ми надішлемо їм ультиматум, і якщо вони його не приймуть, конфлікт не виключений."
 JER_demand_tarrin_2: "Возз'єднання з Тарріном"
 JER_demand_tarrin_2_desc:0 "Під час Першої революції графиня Тарріну була скинута і страчена місцевими республіканцями. Однак, граф Францистрії, далекий родич Діскретів і претендент на Таррін, втрутився і опортуністично окупував край. На щастя, завдяки запеклому місцевому опору окупантів вдалося вигнати, і тепер Таррін є незалежною республікою.\n\nНарешті настав час для возз'єднання Тарріну з самою Аквілеєю. Однак, можливо, що їхній нинішній уряд прагне автономії — або навіть подальшої незалежності. Ми не можемо толерувати сепаратизм в [Root.GetNameDef], але, можливо, ми можемо піти на поступки."
 JER_attack_tarrin: "Напасти на Таррін"
 JER_attack_tarrin_desc:0 "Таррін — однойменна столиця регіону Таррін, де зосереджена більша частина населення і промисловості. Мало того, він також має цінні ресурси на південно-східних пагорбах. Якщо ми хочемо забезпечити нашк владу над усім краєм, вкрай важливо якнайшвидше звільнити сам Таррін."
 JER_attack_transista: "Напасти на Трансісту"
 JER_attack_transista_desc:0 "Трансиста — невелика територія, але, тим не менш, стратегічно важлива завдяки своєму розташуванню, запасам нафти та військовій авіабазі. Рівнинний рельєф місцевості означає, що його звільнення не буде складним завданням для наших військ."
 JER_attack_chateu: "Напасти на Шато-Аккіян"
 JER_attack_chateu_desc:0 "Пагорби, що оточують Шато-Аккіян, традиційно утворювали бар'єр між аквілейською та вінґбардською культурами. Сам замок і навколишнє місто часто стикалися з конфліктами через своє розташування на границі, і тепер вони зіткнуться з цим знову. Сподіваємося, востаннє."

