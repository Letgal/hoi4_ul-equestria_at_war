 JER_POLITICS_VIVIENNE_2_DESC:0 "§YНародилася:§! 9 травня 983\n\n§YЖиттєпис:§! Народившись далеко від королівства, яким правила її родина, перші спогади Вів'єнни Діскрет були не про королівські зали палацу в Аквілеї, а про теплі білі стіни двору еміра Сідлової Арабії. Аквілея була охоплена безладом, передсмертні муки Революції зробили річки червоними від крові. Родинне дерево Діскретів було обрубане гільйотиною, залишивши лише п'ять вцілілих родів, серед яких Вів'єнна була представницею майбутнього королівського роду. Поки сили, вірні монархії, захищали королівство, королівська родина перечікувала кровопролиття здалеку, в безпеці від безладу.\n\nКоли вона нарешті повернулася до Аквілеї, її одразу ж оточило ціле військо наставників і науковців. Однак, зважаючи на вдачу її батька, багато хто сумнівався, що юна принцеса захоче слухати те, що вони скажуть. На щастя, Вів'єнна з захопленням взялася за навчання і добре вчилася. Більше того, вони стали її пристрастю. Юна грифонеса читала будь-які книги, до яких могли дістатися її кігті, а подорожі по країні стали для неї такими ж важливими, як і навчання. Всі, хто зустрічав її, вважали її чарівною і миттєво обеззброюючою, а її дотепність залишала їх приємно здивованими, як на ледь дорослу грифонку. Знать Аквілеї та вірні короні знали, що королівство буде в надійних пазурах, коли настане її черга зайняти престіл, і багато хто за зачиненими дверима сподівався, що з Морісетом трапиться якийсь нещасний випадок, і його талановита та амбітна донька зможе посісти стіл.\n\nїхнє бажання буде здійснене. Вів'єнна стоїть на вершині своєї нової імперії і з гордістю оглядає землю, континент, яким править лише її рід. Немає більшого титулу, гідного її, ніж Імператриця, і так вона буде правити до кінця своїх днів.\n\n§YАвтор портрета:§! Echo"
