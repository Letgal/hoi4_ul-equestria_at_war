### ОПЕРАЦІЇ ###
 ## Чейнджлінґи
  CHN_operation_infiltrate_EQS: "Проникнути в Еквестрію"
  CHN_operation_infiltrate_EQS_desc: "Проникнення в Еквестрію дозволить нам спричиняти безлад у їхніх лавах та операціях."
  CHN_operation_learn_more_infiltration: "Зібрати більше відомостей по Еквестрії"
  CHN_operation_learn_more_infiltration_desc: "Збираючи більше відомостей про еквестрійців, це напевне допоможе нам поліпшити й наші практики проникнення."
  CHN_operation_steal_tech_focus: "Закріпити шпигунську мережу в Еквестрії"
  CHN_operation_steal_tech_focus_desc: "Ми мусимо забезпечити, що шпигунська мережа, котру засновуємо в Еквестрія, незникне намарно. Її закріплення надасть нам життєво важливі відомості про нашого ворога." # (&+)
  CHN_infiltrate_border_forts_EQS: "Підірвати прикордонні укріплення Еквестрії"
  CHN_infiltrate_border_forts_EQS_desc: "Аби забезпечити, що наше вторгнення в Еквестрію та її союзників було проведено бездоганно, ми мусимо розібратися з їхніми фортифікаціями вздовж кордону."
  CHN_infiltrate_river_forts_EQS: "Підірвати річкові укріплення Еквестрії"
  CHN_infiltrate_river_forts_EQS_desc: "Фортифікації вздовж кордону спричинять проблеми, але фортифікації вздовж річки напевне завадять нашому наступу на еквестрійську територію. Ми мусимо розібратися й із цими укріпленнями."
  CHN_infiltrate_northwest_equestria_and_crystal_logi: "Розвідати інфраструктуру північного заходу"
  CHN_infiltrate_northwest_equestria_and_crystal_logi_desc: "Розвідка північного заходу Еквестрії та його інфраструктури дасть нам ключове розуміння того, як ми можемо застосувати такий цінний актив у нашому ривку на землі Еквестрії."
  CHN_infiltrate_northwest_equestria_and_crystal_rivers: "Розвідати річки північного заходу"
  CHN_infiltrate_northwest_equestria_and_crystal_rivers_desc: "Якщо ми зможемо оцінити річки, з якими зустрінемося в нашому початковому наступі, це може дати нам перевагу, потрібну для удару глибоко в батьківщину еквестрійців."
  CHN_evaluate_EQS_and_CRY_lands: "Оцінити північно-західні землі"
  CHN_evaluate_EQS_and_CRY_lands_desc: "Оцінка північного заходу Еквестрії може надати нам певні переваги, за умови, що ми вкладемося в цю справу..."

