# == (*) ==

### Focuses ###
MNC_the_deal_is_done: "Імператор помер"
MNC_the_deal_is_done_desc: "Ґровер V видав останній подих, його правління підійшло до кінця, а разом з ним і наш час відносного миру."

MNC_sunstriker: "Сонце ніколи не сховається"
MNC_sunstriker_desc: "Після смерті імператора настав час для Ерівіара Санстрайкера вести нас вперед. Хай живе король!"

MNC_factory_takeovers: "Відновити майстерні"
MNC_factory_takeovers_desc: "Щоб по-справжньому запустити наш промисловий сектор, ми повинні позбутися бандитського контролю над заводами та майстернями. Державі потрібна її індустрія."

MNC_help_people: "Переконати народ"
MNC_help_people_desc: "Не секрет, що правління нашого короля непопулярне серед народу. Якщо ми хочемо уникнути повстань чи навіть революції, ми повинні переконати народ у праведності правління Ерівіара."

MNC_recall_raiders: "Відкликати рейдерів"
MNC_recall_raiders_desc: "Останнім часом бандити все частіше виходять з-під контролю. Час відкликати всі рейдерські загони. Це не принесе нам популярності, але дасть дещо більше зброї."

MNC_armouries: "Відновити арсенали"
MNC_armouries_desc: "Бандити давно контролюють велику частину нашого виробництва зброї. Це неприпустимо, і ми повинні повернути те, що належить нам."

MNC_curb_bandity: "Зменшення бандитизму"
MNC_curb_bandity_desc: "Надмірний бандитизм змусив хвилюватися не лише іноземців, але й наших грифонів. Ерівіар має більш помірковано підходити до рейдів і нападу. Щоб зберегти мир та цілісність країни, ми маємо негайно уповільнити зростання злочинності."

MNC_journey_to_the_center_of_the_mind: "Подорож до центру свідомості"
MNC_journey_to_the_center_of_the_mind_desc: "Наш король, Ерівіар, раптово впав у глибоку кому! Чи стане це його кінцем чи початком чогось нового? Нам лишається лише чекати і молитися."

MNC_maar_beckons: "Заклик старого бога"
MNC_maar_beckons_desc: "Після виходу з коми, Ерівіар дізнався правду. Його очі відкрились, старого короля більше немає. З його кімнати виходить новий, змінений грифон, готовий служити Маару."

MNC_new_temple: "Новий храм"
MNC_new_temple_desc: "Наш бог заслуговує на великий храм, побудований на його честь. За ім'я Маара це має бути зроблено! Кров буде литися з вівтарів!"

MNC_tighten_noose: "Покажемо їм шлях"
MNC_tighten_noose_desc: "Ці селяни відмовляються вірити в нашого бога! Це неприпустимо. Ми покажемо їм наш справжній шлях, за необхідності застосувавши силу!"

MNC_intense_raids: "Покровительство Маара"
MNC_intense_raids_desc: "Щоб задовольнити Маара, ми повинні принести йому жертву. Криваву жертву... А жертви дають силу."

MNC_forbiden_knowledge: "Пошук заборонених знань"
MNC_forbiden_knowledge_desc: "Маар знає те, що лише небагато грифонів змогли б зрозуміти. Ми отримаємо ці знання та поширимо слово Маара далеко за межі!"

MNC_maar_chosen_knights: "Обрані Маара"
MNC_maar_chosen_knights_desc: "Маар благоволить істинно віруючим і карає єретиків. Ці небагато грифонів довели свою вірність і міцність віри та готові битися за ім'я свого бога."

MNC_warriors: "Воїни Маара"
MNC_warriors_desc: "Слово Маара — наш заклик. Наша віра дає нам силу та єдність, а присутність Маара поразить наших ворогів."

MNC_restructure_economy: "Кров і залізо"
MNC_restructure_economy_desc: "Коли наші солдати борються за Маара, робітників підбадьорюють молитви та віра. Нехай слово Маара приведе нас до світлого майбутнього."

MNC_chosen_of_maar: "Улюблений син батька"
MNC_chosen_of_maar_desc: "Тепер Ерівіару ясно, що він вибраний самим Мааром. Його божественна місія — поширювати слово і віру мирними, а без сумніву, й військовими шляхами. Сила Маара з ним."

MNC_hunt_em_down: "Вислідити зрадників"
MNC_hunt_em_down_desc: "На наших землях ще багато бунтарів, які намагаються повалити Ерівіара. Час покласти край цій набридливій грі в кішки-мишки."

MNC_spoils_of_war: "Військові трофеї"
MNC_spoils_of_war_desc: "Війна — це пекло, але переможець отримує всю здобич. Конфіскуйте майно зрадників."

MNC_return_control: "Відновити контроль над сільською місцевістю"
MNC_return_control_desc: "Оскільки більшість бандитів зараз під контролем, для нас важливо відновити контроль над сільською місцевістю, щоб ця проблема більше не турбувала нас."

MNC_somewhat_sane: "Більше не пішак"
MNC_somewhat_sane_desc: "Радійте! Наш король вийшов з коми і він сильніший, ніж будь-коли раніше! Він бачить чіткіше і рішучий на відродження та перебудову нашої країни."

MNC_cut_it_out: "Позбутися від бандитів"
MNC_cut_it_out_desc: "Наша країна значною мірою залежить від дій бандитів. Проте король розуміє, що це не підходить для сучасної держави. Ми повинні зупинити це якомога швидше."

MNC_connect_nation: "Поліпшити інфраструктуру"
MNC_connect_nation_desc: "Як ми можемо побудувати сучасну націю в горах без належної інфраструктури? Чи будемо ми підніматися та спускатися шляхами між містами? Нам потрібно оновити нашу дорожну мережу якнайшвидше!"

MNC_judical_system: "Створити правову систему"
MNC_judical_system_desc: "Ми повинні навести порядок у нашій країні, запровадивши чіткі закони. Має бути створено як професійні суди, так і сучасна правова система."

MNC_expand_armouries: "Розширити арсенали"
MNC_expand_armouries_desc: "Тепер, коли ми відновили контроль над більшістю наших виробничих потужностей, ми можемо працювати над подальшим розширенням виробництва зброї, інвестуючи в наші існуючі військові заводи."

MNC_guards_r: "Створити королівську гвардію"
MNC_guards_r_desc: "Хоча бандити, безумовно, є проблемою для нас, їх бойовий дух та навички, без сумніву, захоплюють. Можливо, наша нова держава зможе використати їх."

MNC_educate_populace: "Навчати народ"
MNC_educate_populace_desc: "Наші грифони заслуговують на гідну освіту. Будуть побудовані нові інститути і розпочнуться освітні кампанії, щоб перемогти масову неграмотність у нашій країні."

MNC_brand_economy: "Відновити економіку"
MNC_brand_economy_desc: "Ми більше не можемо будувати наше процвітання та виробництво на набігах бандитів. Ми повинні йти в ногу з часом і інвестувати в сучасну промисловість."

MNC_modernise_society: "Світле майбутнє"
MNC_modernise_society_desc: "Завдяки важкій праці та рішучості, ми все ж змогли створити світле майбутнє для себе. Настала сучасна епоха."

MNC_changed_griffon: "Чіткий розум"
MNC_changed_griffon_desc: "Народ любить свого зміненого короля, який привів націю до епохи процвітання. Хай живе Ерівіар! Хай живе король!"

MNC_new_kingdom: "Проголосити Королівство Уайттейл"
MNC_new_kingdom_desc: "Настав час назвати себе тим, чим ми стали: новою, сучасною державою. За короля та батьківщину!"

MNC_mountain_expansion: "Західні гори Уайттейла"
MNC_mountain_expansion_desc: "Тепер, коли наша внутрішня ситуація під жорстким контролем, ми можемо звернути увагу на наших сусідів, зокрема на Республіку на заході. Вони ж не заперечують, якщо ми підемо і заберемо частину їхніх земель? Зрештою, хребет Уайттейл — це наша законна земля."

MNC_mountain_expansion_continue: "Йди на захід, молодий грифон"
MNC_mountain_expansion_continue_desc: "Наша попередня експансія була голосно успішною. Навіщо зупинятися, коли ми можемо використати цю можливість, щоб захопити ще більше земель? Вперед!"

MNC_consolidate_gains: "Закріпити наші успіхи"
MNC_consolidate_gains_desc: "Наша експансія була успішною! З цією новою територією ми отримали більше земель і ресурсів для використання. Радіймо!"

MNC_mountain_cores: "Інтегрувати захід"
MNC_mountain_cores_desc: "Ми всі грифони, чи не так? Грифони на заході майже не відрізняються від нас, тому ми будемо вважати їх своїми."

MNC_elf_lake_expansion: "Береги Озера Ельф"
MNC_elf_lake_expansion_desc: "Озеро Ельф на нашому північному заході технічно не є частиною нашої суверенної території. Або є? Слабкі та неорганізовані племена поні на півночі не завадять нашим цілям."

MNC_lake_auxiliaries: "Поні-допоміжники"
MNC_lake_auxiliaries_desc: "На жаль, лише наше населення не може підтримувати значну армію, тому ми змушені використовувати поні з регіону тільки що завойованого Озера Ельф як солдатів. Це збільшить розмір нашої армії, але також знизить її бойовий дух."

MNC_lake_industry: "Промисловість Озера Ельф"
MNC_lake_industry_desc: "Природне середовище Озера Ельф ідеально підходить для розміщення виробництв. Ми зосередимо наші зусилля на тому, щоб використовувати нову територію на нашу користь."

MNC_lake_cores: "Інтегрувати озеро"
MNC_lake_cores_desc: "Незважаючи на те, що в регіоні Озера Ельф мешкають поні, вони, здається, тримаються разом і не збираються створювати серйозних проблем. Це несподівано прискорило процес інтеграції."

MNC_resist_democratic: "Повстання Руни"
MNC_resist_democratic_desc: "Руна Тіфезер, популярна грифона серед опозиції, змогла захопити владу завдяки підтримці народу. Король втік з столиці і десь ховається, а влада тепер належить Руні."

MNC_kill_commies: "Розібратися з Ґрейфезером"
MNC_kill_commies_desc: "Нове уряд залишатиметься слабким та нестабільним. Ми не можемо дозволити Ґрейфезеру та його комуністичним послідовникам плести змови проти нас. Ми повинні вислідити їх!"

MNC_integrate_commies: "Угода з Ґрейфезером"
MNC_integrate_commies_desc: "Досягнувши компромісу з Ґрейфезером та його послідовниками, ми зможемо підтримати наш промисловий сектор. Не кажучи вже про те, що їх комуністична агітація припиниться."

MNC_hunt_down_eriviar: "Сонце заходить"
MNC_hunt_down_eriviar_desc: "Труснуватий король бандитів Ерівіар втік до гір, коли Руна взяла владу в країні. Тепер час знайти його і схопити. Він має офіційно зректися, щоб завершити своє правління раз і назавжди."

MNC_educate_people: "Навчати народ"
MNC_educate_people_desc: "Грифони більше не повинні блукати в темряві, як за короля. Державне навчання для всіх!"

MNC_railroads: "Поліпшити інфраструктуру"
MNC_railroads_desc: "Перш ніж ми зможемо інвестувати в індустріалізацію, нам потрібна сучасна автомобільна мережа. Інфраструктура важлива для цілісності країни."

MNC_rebuild_stuff: "Відновити економіку"
MNC_rebuild_stuff_desc: "На жаль, наша економіка опинилася в ще гіршому стані через переворот і зречення короля. Якщо ми не хочемо повного краху, ми маємо діяти ЗАРАЗ, щоб зберегти її!"

MNC_reinforce_government: "Укріплення республіканського уряду"
MNC_reinforce_government_desc: "Старі ідеали та настрої ще живі в умах багатьох грифонів. Це неприємно, тому ми повинні переконати їх у праведності республіканського шляху."

MNC_armed_citizens: "Зброїти населення"
MNC_armed_citizens_desc: "Щоб захистити нову державу, ми повинні довірити нашим громадянам зброю для захисту себе та всієї країни."

MNC_republican_referendum: "Пан-грифоній референдум"
MNC_republican_referendum_desc: "Наша мета створити нову республіку не залишилася непоміченою серед наших сусідів, зокрема Грифонської республіки. Ми проведемо референдум, на якому народ проголосує за об'єднання із заходом чи за незалежність."

MNC_completely_education: "Завершити освітні реформи"
MNC_completely_education_desc: "Наші плани з покращення рівня грамотності пройшли успішно, і більшість, якщо не всі, наші грифони більш-менш освічені. Це, безумовно, покращить наші наукові досягнення."

MNC_arm_citizens: "Створити місцеве ополчення"
MNC_arm_citizens_desc: "Кому ми можемо довіряти, як не нашим власним громадянам? Місцеве ополчення повинно бути сформоване та озброєне для захисту нових ідеалів."

MNC_write_const: "Конституція Уайттейла"
MNC_write_const_desc: "Прийшов час створити свою власну конституцію. Нарешті, наш народ буде підкорятися закону, а не необмеженій владі короля."

MNC_fix_economy_f: "Відновлення економіки"
MNC_fix_economy_f_desc: "Завдяки серії реформ ми змогли врятувати нашу економіку від краху і тепер, нарешті, повернулися до відносної стабільності. Ще багато чого треба зробити, але найгірше позаду."

MNC_expand_guard: "Розширити республіканську гвардію"
MNC_expand_guard_desc: "Особиста гвардія Руни, так звана «республіканська гвардія», заслужила це звання. Можливо, настав час розширити ряди і вплив гвардії, щоб вона могла поділитися досвідом і дисципліною з іншими підрозділами."

MNC_model_society: "Модельне суспільство"
MNC_model_society_desc: "Нарешті, ми перетворили нашу країну на модернізовану державу. Ми пройшли довгий шлях, і все, що станеться з цього дня, піде нам на користь."

MNC_new_republic: "Проголосити Республіку Уайттейл"
MNC_new_republic_desc: "Сьогодні офіційно проголошується наша республіка. Свобода для всіх грифонів!"

MNC_resist_communist: "Повстання Ґрейфезера"
MNC_resist_communist_desc: "Після смерті Імператора та хвилювань, які це спричинило на наших землях, Ґрейфезер та його товариші-повстанці змогли захопити столицю, незабаром після втечі короля. Доля нашого народу тепер лежить у його когтях."

MNC_kill_democrats: "Розібратися з Руною"
MNC_kill_democrats_desc: "Руна та її ідеї про республіку протилежні нашим, вони становлять небезпеку для нашого правління. Ми повинні розібратися з нею та її послідовниками."

MNC_integrate_democrats: "Угода з Руною"
MNC_integrate_democrats_desc: "Хоча її ідеї відрізняються від наших, Руна все ще популярна. Союз з нею зможе ще більше зміцнити наш режим та майбутні плани про соціалістичну утопію."

MNC_kill_eriviar_again: "Відслідкувати Ерівіара"
MNC_kill_eriviar_again_desc: "Старий боягузливий монарх втік з столиці і тепер ховається десь у горах. Ми відслідкуємо його і покажемо народу його голову!"

MNC_reinforce_government_commie: "Зміцнити наші Ради"
MNC_reinforce_government_commie_desc: "Наш режим молодий і нестабільний. Щоб захистити революцію, ми повинні зміцнити уряд."

MNC_mass_conscription: "Запровадити масовий призов"
MNC_mass_conscription_desc: "Обов'язок кожного грифона - захищати свою батьківщину та революцію. Усі відповідні грифони повинні бути навчені та готові до потенційного конфлікту."

MNC_railroads_commie: "Поліпшити інфраструктуру"
MNC_railroads_commie_desc: "Чиновники скаржилися нам на жахливий стан нашої інфраструктури. Звісно, наша гірська інфраструктура ускладнює подорожі, м'яко кажучи. Ми займемося вирішенням цієї проблеми."

MNC_commie_education: "Навчити народ"
MNC_commie_education_desc: "На відміну від короля, новий уряд піклується про народ. Ми не пошкодуємо витрат на їх освіту. Освічений грифон - це вільний грифон."

MNC_rebuild_stuff_commie_way: "Відновити економіку"
MNC_rebuild_stuff_commie_way_desc: "Після нашого нещодавнього перевороту наша нестійка економіка зіткнулася з ще більшою кількістю проблем. Ми повинні централізувати контроль для поліпшення ситуації."

MNC_back_to_raiding: "Червоні бандити"
MNC_back_to_raiding_desc: "Уміння та досвід бандитів можуть бути дуже корисними для нас, оскільки нас оточують багато, хто не поділяє наші ідеали та погляди. Можливо, кілька набігів змусить їх переглянути свою позицію..."

MNC_finished_education: "Завершити освітні реформи"
MNC_finished_education_desc: "Радійте! Народ перестав бути неграмотною маріонеткою монарха і став гордим революціонером. Ура!"

MNC_fix_economy_c: "Планова економіка"
MNC_fix_economy_c_desc: "Наші попередні спроби централізації та регулювання були успішними і допомогли стабілізувати економічну ситуацію. Ми повинні продовжувати йти цим шляхом."

MNC_revolutionary_fervour: "Революційне завзяття"
MNC_revolutionary_fervour_desc: "Побачивши добрі справи нового уряду, народ готовий фанатично захищати націю та революцію до кінця."

MNC_revolutionary_guard: "Створити революційну гвардію"
MNC_revolutionary_guard_desc: "Створена Ґрейфезером під час перевороту, червона гвардія здобула високу репутацію серед нашого населення та армії. Розширення її рядів могло б викликати приплив новобранців, а також покращити дисципліну."

MNC_secret_police: "Створити Міністерство громадської безпеки"
MNC_secret_police_desc: "Щоб захистити робітників і революцію від внутрішніх загроз, буде створено Міністерство громадської безпеки. Це забезпечить безпеку наших ідеалів та усуне будь-які загрози до того, як вони стануть серйозною небезпекою."

MNC_new_society: "Відродження суспільства"
MNC_new_society_desc: "Нарешті, наше суспільство стало схожим на наші мрії: від групи селян і бандитів до сучасної, соціалістичної держави. Це справжня перемога народу."

MNC_new_SSR: "Проголосити Соціалістичну Республіку Уайттейл"
MNC_new_SSR_desc: "Ми готові захищати наші ідеали і права будь-якою ціною. Робітники об'єднуються!"

MNC_industry_buildup: "Відновлення промисловості"
MNC_industry_buildup_desc: "Час модернізувати і розширити наш промисловий сектор, якщо ми хочемо ще більше зміцнити нашу економіку. Перш за все потрібно придбати сучасні верстати."

MNC_crystal_mines: "Кристальні шахти Уайттейла"
MNC_crystal_mines_desc: "Хоч ми й не використовуємо їх, в нашій країні є багато значних родовищ магічних кристалів. Було б розумно розширити наші шахтарські операції в цьому напрямку. Хто знає, де ці кристали можуть стати в нагоді?"

MNC_mounta_roads: "Гірські дороги"
MNC_mounta_roads_desc: "Наш рідний гірський край робить подорожі важким завданням. Ширші та якісніші дороги стануть хорошим початком для поліпшення ситуації."

MNC_clear_skies_radio: "Радіо"
MNC_clear_skies_radio_desc: "Нещодавно бандити змогли вкрасти нове обладнання у одного з наших сусідів, яке вони називають «Радіо». Якщо ми розробимо нашу власну версію цього пристрою, це значно покращить нашу польову зв'язок."

MNC_mines: "Розширити залізні шахти Уайттейла"
MNC_mines_desc: "Наша країна може бути не найбільшою, але ми все одно маємо значну кількість заліза і алюмінію. Додаткові інвестиції в наші гірничодобувні операції допоможуть зібрати ще більше ресурсів для військової промисловості."

MNC_heavy_industry: "Важка промисловість"
MNC_heavy_industry_desc: "Додаткові інвестиції в нашу важку промисловість принесуть користь державі, прискорюючи наш прогрес у будівельних проектах. Це також дозволить виробляти все, що може нам знадобитись."

MNC_arms_industry_buildup: "Запросити зброярів до Брентбіка"
MNC_arms_industry_buildup_desc: "Якщо ми зв'яжемося зі зброярами з усієї країни, то зможемо зібрати достатню кількість грифонів для початку виробництва нової зброї безпосередньо в нашій столиці."

MNC_gold_mines: "В пошуках золота"
MNC_gold_mines_desc: "У нас немає особливих причин не шукати золото. Усі люблять золото. Це дасть нам важелі впливу на інші країни."

MNC_resource_extraction: "Розширити шахти"
MNC_resource_extraction_desc: "Раніше ми розширили наші видобувні можливості, але все ще є що видобувати. Ми повинні копати глибше, щоб зібрати ще більше ресурсів."

MNC_excevation_things: "Геологічна розвідка"
MNC_excevation_things_desc: "Найм нових досвідчених геологів дозволить отримати доступ до нових багатств, що приховані під нашими ногами."

MNC_research_slot_1: "Промислова революція"
MNC_research_slot_1_desc: "Наш промисловий прогрес був досить швидким і успішним. Завдяки освіті та великій кількості робочих місць, вчені починають подорожувати нашими землями. Це сприятиме багатству і процвітанню нашої країни."

MNC_heavy_industry_2: "Подальша індустріалізація"
MNC_heavy_industry_2_desc: "Ми пройшли довгий шлях, але ще багато чого потрібно зробити, перш ніж ми зможемо стати на рівні з іншими великими державами."

MNC_arms_industry_2: "Створити Брентбікську зброярську компанію"
MNC_arms_industry_2_desc: "Незважаючи на наші успіхи та зусилля, нам бракує військових заводів. Створення нашої власної компанії з виробництва зброї в столиці створить нові робочі місця і дозволить розширити виробництво зброї."

MNC_modernized_society: "Сучасний промисловий сектор"
MNC_modernized_society_desc: "Багато талановитих вчених тепер називають нашу країну своїм домом. Їхні зусилля не залишаться непоміченими, і наша країна буде продовжувати розвиватися. Вперед, до світлого майбутнього!"

MNC_army_1: "Військові реформи"
MNC_army_1_desc: "Наша армія в своєму нинішньому стані майже не може протистояти різним бандитам та зовнішнім силам, які загрожують нам. Це неприпустимо, ми повинні провести низку військових реформ."

MNC_army_2: "Імпорт сучасної зброї"
MNC_army_2_desc: "Сила сучасної армії вимірюється силою її зброї. Ми будемо шукати іноземну підтримку та імпортувати нову, більш сучасну зброю. Це перший крок до створення компетентної, сучасної армії."

MNC_army_3: "Сучасні гармати"
MNC_army_3_desc: "На жаль, наша розробка артилерії застрягла в минулому, і ми використовуємо доіндустріальну зброю. Час змінити це і рухатися вперед."

MNC_army_4: "Бойові лопати"
MNC_army_4_desc: "У сучасній війні необхідне спорядження допомагає нашим солдатам у бою. Навіть така примітивна й проста річ, як лопата, принесе користь нашим солдатам."

MNC_army_5: "Доктрина глибокої битви"
MNC_army_5_desc: "Використовуючи централізований бойовий план, підготовлену оборону і окопи, а також рішучі атаки, ми можемо повільно, але вперто розгромити нашого ворога. Це наша головна мета."

MNC_army_6: "Смерть з небес"
MNC_army_6_desc: "Могутній артилерійський обстріл, за яким слідує удар піхоти, не дасть ворогу жодних шансів, окрім відступу, здачі або загибелі. Це наша головна мета."

MNC_army_7: "Військові ігри"
MNC_army_7_desc: "Комплекси вправ для солдат дозволять нам ефективніше тестувати нові стратегії та тактики, оцінюючи їх ефективність і корисність."

MNC_army_8: "Спеціальний підрозділ"
MNC_army_8_desc: "Орієнтуючись на досвід іноземних збройних сил, розвиток нашого власного спецназу може бути дуже важливим. Це дозволить створити підрозділи, що спеціалізуються на складних завданнях."

MNC_army_9: "Доктрина падучого сонця"
MNC_army_9_desc: "Наша доктрина тепер повністю впроваджена, а артилерійські обстріли значно підвищили ефективність атак нашої піхоти. Ура!"

MNC_army_10: "Доктрина сходячого сонця"
MNC_army_10_desc: "Наша нещодавно впроваджена доктрина навчила наші війська захищати себе. Глибокі окопи та бункери створюють чудові оборонні позиції."

MNC_army_11: "Сучасний артилерійський корпус"
MNC_army_11_desc: "Щоб повністю реалізувати нашу доктрину, потрібно подальше розширення та дослідження в області артилерії. Сучасний артилерійський корпус надасть нам саме це."

MNC_army_12: "Зброя з Нова-Грифонії"
MNC_army_12_desc: "Нам вдалося зв'язатися з деякими нашими друзями з Нова Грифонії, які готові надати сучасну зброю та кваліфікований персонал, що допоможе нам розвивати власне виробництво зброї."

MNC_army_13: "Експерименти з магічною зброєю"
MNC_army_13_desc: "Нещодавні випробування зброї, основаної на магічних кристалах, показали її потенціал. Це зброя сучасної епохи, і ми повинні направити ресурси на цей новий тип озброєння."

MNC_air_1: "Будівництво Брентбікського аеропорту"
MNC_air_1_desc: "Будівництво нашого національного аеропорту стане основою для нового, амбітного проекту: наших власних сучасних ВПС."

MNC_air_2: "Нові пілоти"
MNC_air_2_desc: "Розпочався загальнонаціональний набір пілотів. Цей подих свіжого повітря допоможе нам створити власну повітряну доктрину."

MNC_air_3: "Летючі бандити"
MNC_air_3_desc: "До нашого здивування, створення ВПС привернуло чимало бандитів. Їхні вміння та рефлекси допомогли в розробці нових, більш сучасних та конкурентоспроможних літаків."

MNC_air_4: "Летючі рейдери"
MNC_air_4_desc: "Хоча раніше ми атакували ворога на своїх чотирьох кінцівках, тепер ми можемо нападати на них з небес. Мрії здійснюються!"

MNC_air_5: "Стальні крила"
MNC_air_5_desc: "Наші експерименти та розробка моделей штурмовиків були успішними. Проте є ще куди рухатись, зокрема, до більш важко озброєних моделей."

MNC_air_6: "Падаючі зірки"
MNC_air_6_desc: "Хоча раніше ми фокусувались на маломасштабних рейдах та бомбардуваннях, стало зрозуміло, що стратегічні бомбардування можуть зруйнувати лінії постачання ворога та знищити їхню промисловість."

MNC_air_7: "Створити Брентбікський повітряно-десантний корпус"
MNC_air_7_desc: "Після створення ВПС було б доцільно заснувати власний корпус парашутистів для рейдів за лінією фронту."

MNC_air_8: "Повітряні рейдери"
MNC_air_8_desc: "Небо, звісно, належить грифонам, кожен з нас знає це напам'ять. Сучасна епоха, можливо, змінила повітряні бої та польоти, але грифони, без сумніву, народжені для польотів!"

MNC_navy_1: "Відкрите море"
MNC_navy_1_desc: "Незважаючи на наш скромний старт, будучи країною без виходу до моря, ми нарешті досягли узбережжя і отримали доступ до морів. Не можна гаяти жодної секунди, треба негайно почати будувати наш власний флот!"

MNC_navy_2: "Прибережний флот"
MNC_navy_2_desc: "Як нова і дуже скромна військово-морська сила, було б необґрунтовано відразу мріяти про великий флот, що домінує в відкритому морі. Контроль над нашим узбережжям і знищення торгових маршрутів ворога — життєво важливе завдання."

MNC_navy_3: "Плавучі фортеці"
MNC_navy_3_desc: "Що таке військово-морський флот без власних великих кораблів? Ми новачки в суднобудуванні, але це не виправдання."

MNC_navy_4: "Кораблі ескорта"
MNC_navy_4_desc: "Для захисту конвоїв і більших суден нам потрібні сучасні судна ескорта, такі як крейсери та есмінці. Це забезпечить безпеку наших ліній постачання та кораблів від раптових атак."

MNC_navy_5: "Невидимий флот"
MNC_navy_5_desc: "Ідеальний хижак для великих суден і конвоїв. Підводні човни — ідеальна зброя для нас. Ворог навіть не зрозуміє, що його вразило!"

MNC_navy_6: "Бойові крейсери"
MNC_navy_6_desc: "Маючи багато переваг легких крейсерів, важкі бойові крейсери краще озброєні та броньовані, а також становлять серйозну загрозу для будь-якого корабля, з яким вони зможуть зустрітися."

MNC_navy_7: "Есмінці"
MNC_navy_7_desc: "Незважаючи на те, що вони такі малі, есмінці легко будуються, швидкі, маневрені та досить озброєні для своїх розмірів. Після кількох попадань торпедами та артилерійськими снарядами навіть найбільші морські левіафани потрапляють на дно."

MNC_navy_8: "Стальні хвилі"
MNC_navy_8_desc: "Щоб зберегти домінування на морі, ми повинні постійно удосконалювати та досліджувати нові моделі кораблів. Кожна нова система озброєнь, двигун або руль може дати вирішальну перевагу в бою."

### Events ###
mountain.1.t: "Імператор помер!"
mountain.1.d: "Імператор Грифонії, Ґровер V, помер. Після його смерті його країна також загине. Чорні часи настали для Імперії Грифонів і її сусідів. У будь-якому разі, кінець правління Ґровера стане символом розриву наших зв’язків з Імперією, коли ми вибороли хиткий мир для них в обмін на зброю та різні товари. Імператор помер, і ми знову самі по собі..."
mountain.1.a: "Ось так і завершується наша угода"

mountain.2.t: "Кома Ерівіара"
mountain.2.d: "Була прохолодна ніч, коли ви увійшли до своїх покоїв. Ви підійшли до вікна, легкий вітерець лоскотав ваш дзьоб. У вікні ви побачили всю красу нічного неба: яскраву місяць і зірки навколо. Ваше зір'я раптом затуманилось. Ви спробували витерти очі, але сили залишили вас. Ваше тіло оніміло, ви впали, а все навколо поступово розпливалося."
mountain.2.a: "..."

mountain.3.t: "Шепіт у темряві"
mountain.3.d: "Мені знайома твоя біль, дитя. Я знаю, як це — правити, але не бути улюбленим. Я, той, хто володіє одночасно життям і смертю, мене ніхто не любить. Але ти, мій милий друг, повинен зрозуміти. Твій народ бреше тобі, боїться тебе, готовий зрадити тебе в будь-який момент. І це ти називаєш вірністю?\n\nЯ можу показати тобі справжнє велич, юначе. Твій народ повинен пізнати ціну непокори та зради. Всі будуть поклонятися тобі або потонуть у бруді. Вони прославлять моє ім'я або подавляться своїми брудними словами. Ми союзники, ти і я. Веди свій народ до мене, до величі. Вірно служи мені, і твої зусилля не залишаться непоміченими."
mountain.3.a: "Я буду служити"
mountain.3.b: "Прочь з моєї голови!"

mountain.4.t: "Благословення батька"
mountain.4.d: "Ви усвідомлюєте, що біль у голові ще не пройшла. Ви намагаєтеся потерти свій лоб, але ваші кінцівки повністю оніміли. Ви намагалися відкрити очі. Раптом, поки ви оглядаєте кімнату помутнілими очима, все стає ясним.\n\n"Я був обраний. Обраний самим Мааром!"\n\nВи чуєте, як відчиняється двері, і грифони входять до кімнати, вигукуючи ваше ім'я. Настав час змін, ВЕЛИКИЙ час змін. В ім’я Маара, ви поведете країну до величі."
mountain.4.a: "Батько Маар любить тебе!"

mountain.5.t: "Момент ясності"
mountain.5.d: "Ви зітхаєте з полегшенням. Ви погано пам'ятаєте, що сталося. Ви відкрили очі і все зрозуміли. З новими силами ви лягли на ліжко і почали обмірковувати свої помилки минулого.\n\n"Ха! Такому більше не бути!" — сказали ви собі. "Моїм грифонам потрібен СПРАВЖНІЙ король, а не божевільний!"\n\nВи чуєте, як відчиняються двері, і стрибаєте з ліжка, щоб привітати лікарів, що ввійшли. Вони здивовані вашим приливом сил. Ви відпускаєте їх і гордо покидаєте свої покої."
mountain.5.a: "Час за роботу"

mountain.6.t: "Королівство Уайттейл"
mountain.6.d: "Під твердим кігтем короля Ерівіара наша країна подолала кризу і стала сучасною державою, улюбленою її грифонами. Давайте святкувати! Хай живе король!"
mountain.6.a: "Хай живе король!"

mountain.7.t: "Королівство Уайттейл"
mountain.7.d: "Під твердим кігтем короля Ерівіара і благодаттю нашого Батька наша країна подолала кризу і стала сучасною державою. Незважаючи на будь-які негаразди, Отець Маар веде нас до світлого майбутнього!"
mountain.7.a: "Слава Отцю Маару!"

mountain.8.t: "Перемога в Віндфорді"
mountain.8.d: "Перемога! Наш марш на Віндфорд увінчався успіхом, і тепер ми володіємо цією територією. Ура!"
mountain.8.a: "Ласкаво просимо в Уайттейл!"

mountain.9.t: "Неуспіх"
mountain.9.d: "Наш похід зазнав невдачі, і багато життів було втрачено даремно. Просто ганьба..."
mountain.9.a: "Прокляття!"

mountain.10.t: "Неуспіх"
mountain.10.d: "Наші війська зіткнулися з несподіваним опором. Після перестрілок і понесених втрат наші солдати змушені були відступити, зрозумівши, що абсолютну перемогу неможливо досягти... Місія провалена..."
mountain.10.a: "Пощастить наступного разу"

mountain.11.t: "Успішна оборона"
mountain.11.d: "Ми перемогли! Наші війська доблестно захистили свою країну і прогнали ворогів!"
mountain.11.a: "Подивіться, як ці ублюдки тікають!"

mountain.12.t: "Територіальне поглинання"
mountain.12.d: "Наші війська не змогли встояти перед могутністю ворога. Превзойдені числом, вони відступили, залишивши околиці беззахисними перед захопленням противником."
mountain.12.a: "Прокляття!"

mountain.13.t: "Скасована атака"
mountain.13.d: "Після кількох сутичок ворог, що напав на нашу велику землю, усвідомив свою помилку і відступив."
mountain.13.a: "Що це було?"

mountain.14.t: "Перемога в Лостґейті"
mountain.14.d: "Наш наступ на республіканців завершився успіхом! Їх війська втекли, і ми захопили контроль над Лостґейтом."
mountain.14.a: "Ласкаво просимо в Уайттейл!"

mountain.15.t: "Захоплення Озера Ельф"
mountain.15.d: "Битва за Озеро Ельф завершена, і війська противника відступили. Перемога!"
mountain.15.a: "Ласкаво просимо в королівство!"

mountain.16.t: "Переворот Руни"
mountain.16.d: "Після кровопролитних заворушень у столиці, Руна Тіфезер разом зі своїми прихильниками змогла захистити урядовий квартал. Король втік з міста і сховався десь у горах. Цей день запам'ятається назавжди!"
mountain.16.a: "Дивіться, як тікає Ерівіар!"

mountain.17.t: "Референдум"
mountain.17.d: "Наші жителі проголосували з питання про приєднання до західної Грифонії Республіки. Після референдуму і довгих підрахунків результати ось-ось будуть оголошені..."
mountain.17.a: "Голосування успішне"
mountain.17.b: "Голосування неуспішне"

mountain.18.t: "Брентбік приєднується до республіки"
mountain.18.d: "Після успішного референдуму народ сусідньої Республіки Уайттейл вирішив стати єдиним цілим з нами, щоб захистити ідеали демократії. Чудово!"
mountain.18.a: "Ласкаво просимо додому, товариші!"

mountain.19.t: "Республіка Уайттейл"
mountain.19.d: "Позбувшись від гнобителя Ерівіара, Руна змогла вивести свою країну з анархії та перетворити її на нову республіку — авангард демократії. Наша країна залишить свій слід в історії!"
mountain.19.a: "Хай живе республіка!"

mountain.20.t: "Переворот Ґрейфезера"
mountain.20.d: "Після успішного захоплення столиці, Ґрейфезер взяв на себе владу від імені так званої 'революції'. Під час заворушень король втік у гори, сподіваючись уникнути правосуддя. Ми розберемося з ним пізніше..."
mountain.20.a: "Революція прийшла!"

mountain.21.t: "Соціалістична Республіка Уайттейл"
mountain.21.d: "Завдяки підтримці робітників, Ґрейфезер поклав край анархії і привів свій народ до сучасної ери. Тепер ми сміливо дивимося в майбутнє. Полум’я революції ніколи не згасне."
mountain.21.a: "Слава революції!"

### ideas ###

MNC_banditry: "Бандити Санстрайкер"
MNC_banditry_desc: "Названі на честь свого сумно відомого лідера Ерівіара Санстрайкера, бандити Санстрайкер тероризували поні півночі протягом багатьох років, і хоча вони досить вправні в грабежах і спалюванні поселень, навряд чи ці бандити підходять для будь-якої роботи, що вимагає більше ніж два клітини мозку."

MNC_economy: "Бандитська економіка"
MNC_economy_desc: "Більша частина нашої економіки заснована на набігах наших північних сусідів, і хоча це, як правило, створює надлишок товарів, це також означає, що у нас практично немає промислового сектору."

MNC_democratic_resistance: "Повстанці Руни"
MNC_democratic_resistance_desc: "Зникнення підтримки Імперії, Руна Тіфезер і її соратники перетнули республіканський кордон і знову почали свою боротьбу проти Клану Санстрайкер."

MNC_communist_resistance: "Комуністи Ґрейфезера"
MNC_communist_resistance_desc: "Сумно відомий комуніст-агітатор Гантберт Ґрейфезер, який до нещодавнього часу ховався в межах наших кордонів, побачив, що імперська підтримка Клану Санстрайкер почала вичерпуватися і почав агітацію серед робітників і фермерів Брентбіка."

MNC_banditry_1: "Бандити Санстрайкер"
MNC_banditry_1_desc: "Названі на честь свого сумно відомого лідера Ерівіара Санстрайкера, бандити Санстрайкер тероризували поні півночі протягом багатьох років, і хоча вони досить вправні в грабежах і спалюванні поселень, навряд чи ці бандити підходять для будь-якої роботи, що вимагає більше ніж два клітини мозку. Однак останні події показали, що Ерівіар стримував їх найгірші перегини, намагаючись утримати владу."

MNC_banditry_2: "Бандити Санстрайкер"
MNC_banditry_2_desc: "Кома вчителя змусила їх ... змінитись, але тільки час покаже в яку сторону."

MNC_temple_of_maar: "Храм обраного"
MNC_temple_of_maar_desc: "І він покликав мене уві сні і сказав: - Ерівіар піде по світу виконувати мою волю, бо освячені вершини Брентбіка повинні бути охрещені кров'ю недостойних."

MNC_maar_warriors: "Обрані"
MNC_maar_warriors_desc: "Обрані воїни Маара, адже саме вони принесуть славу в ім'я Його!"

MNC_economy_revised: "Економіка Маара"
MNC_economy_revised_desc: "Неварті будуть працювати на наших фабриках, щоб принести славу в ім'я Маара!"

MNC_actual_laws: "Судова система"
MNC_actual_laws_desc: "На здивування всіх, у нас є судова система."

MNC_guard: "Санстрайкерська гвардія"
MNC_guard_desc: "Названа на честь свого сумно відомого лідера, санстрайкерська бандитська гвардія є організацією, метою якої є захист Брентбіка та прилеглих земель в ім'я герцога Ерівіара Санстрайкера."

MNC_auxiliaries: "Поні 'Помічники'"
MNC_auxiliaries_desc: "Так, вони явно тут за власною волею."

MNC_sunstriker_resistance: "Залишки санстрайкерівців"
MNC_sunstriker_resistance_desc: "Незважаючи на поразку Ерівіара, він і його бандити продовжують тероризувати сільську місцевість, перешкоджаючи будь-яким спробам виправити ситуацію."

MNC_democratic_guard: "Республіканська гвардія Руни"
MNC_democratic_guard_desc: "Офіційні збройні сили Республіки Брентбік та її народу."

MNC_shattered_economy: "Руйнування економіки"
MNC_shattered_economy_desc: "Після поразки Ерівіара наша економіка була залишена в повному хаосі, знадобиться чимало зусиль, щоб вибратися з того колодязя, в якому ми опинились."

MNC_back_on_track: "Відновлення економіки"
MNC_back_on_track_desc: "Після поразки Ерівіара наша економіка була в хаосі, але, незважаючи на це, ми змогли розпочати повільне відновлення."

MNC_republican_guard: "Брентбікська республіканська гвардія"
MNC_republican_guard_desc: "Тепер вони справжня армія, а не банди озброєних селян і ополченців."

MNC_new_constitution: "Брентбікська конституція"

MNC_communist_guard: "Червона гвардія Ґрейфезера"
MNC_communist_guard_desc: "Офіційні збройні сили Брентбікської Соціалістичної Республіки та її народу."

MNC_revolutionary_guard_idea: "Брентбікська революційна гвардія"

MNC_brantbeak_gold_mine: "Золоті шахти Уайттейла"
MNC_brantbeak_gold_mine_desc: "Наші нещодавно відкриті шахти в горах Уайттейла відкрили доступ до величезних покладів золота глибоко під землею, разом з іншими цінними мінералами."

MNC_brantbeak_gold_mine_1: "Золоті шахти Уайттейла"
MNC_brantbeak_gold_mine_1_desc: "Наші шахтарі продовжують знаходити все більше золота в горах, і це дійсно творить чудеса з нашою економікою."
MNC_brantbeak_gold_mine_2: "Золоті шахти Уайттейла"
MNC_brantbeak_gold_mine_2_desc: "Золото просто ллється! Справжньо, у нас закінчується місце для його зберігання."
MNC_brantbeak_gold_mine_3: "Золоті шахти Уайттейла"
MNC_brantbeak_gold_mine_3_desc: "Мені потрібна допомога, я не можу знайти вихід з хранилища."

MNC_resource_extraction_ideas: "Розширені гірничодобувні операції"
MNC_best_offense: "Вогонь з висоти"
MNC_best_defense: "Стратегічна обережність"
MNC_aerial_raiders: "Народжені для польотів"
MNC_aerial_raiders_desc: "Ми — грифи! Небо належить нам за правом першородства!"
MNC_secret_police_idea: "Міністерство громадської безпеки"
MNC_secret_police_idea_lar: "Міністерство громадської безпеки"

