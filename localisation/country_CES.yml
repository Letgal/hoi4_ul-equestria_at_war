  daring_harmony.4.t_solar:0 "Фестралка в депресії" #podrick
  daring_harmony.4.desc_solar:0 "Кресент мовчки сиділа в нещодавно облаштованому президентському кабінеті й дивилася на розкладені перед нею папери. Законопроєкти та інші документи, які вона мала підписати, наводили на неї жах, коли вона їх перечитувала. Один із них передбачав заборону на проведення великих несанкціонованих зібрань. Інший законопроєкт закликав повідомляти владі про підозрілих осіб. Третій погрожував кримінальною відповідальністю за "дисгармонійні дії", але тлумаченням цих дій мали займатися самі правоохоронні органи. Усе це здавалося дрібницями, але Кресент розуміла, що якщо піти цим шляхом, то невдовзі сама гармонія буде спотворена до невпізнаваності.\n\nАле найбільш дивовижним було те, що вона взагалі стала президенткою. Сонячна Імперія не втручалася й не оскаржувала рішення південного сходу обрати лунаристку своєю лідеркою. Кресент згадала недавні візити імперських сановників і те, як зневажливо або відверто вороже вони ставилися до її переконань. Селестія та її поні стали викривленими, самовдоволеними імітаціями того, ким вони були раніше. І Кресент могла сказати, що їхній вплив рано чи пізно неминуче просочиться на південний схід.\n\nВона згадала, як Дерінґ Ду спалахнула, коли парламент вирішив визнати Дейбрейкер Селестією. Вона щиро вважала, що командувачка зможе переконати їх у тому, що вони збираються відмовитися від гармонії. Але, схоже, Дерінґ знала своїх поні не так добре, як їй здавалося.\n\nКресент відкрила шухляду столу, щоб дістати захований там портрет Луни. Якою доброю та справедливою була принцеса Луна… і від того, що її забули на користь Найтмер Мун, ставало лише болючіше.\n\nОчі фестралки розширилися, і її осяяло. Можливо, є спосіб зберегти спадщину Луни, перш ніж отруйні переконання Сонячної Імперії поширяться настільки глибоко й широко, що позбутися їх стане неможливо. Вона взяла ручку й пергамент і почала складати пропозицію про те, як найкраще відокремити поклоніння Найтмер Мун від поклоніння принцесі Луні."
  daring_harmony.4.a:0 "Портрет Луни мовчки спостерігав за тим, як Кресент береться до виконання грандіозного завдання."

  daring_harmony.5.t_harmony:0 "Дружній вождь" #podrick
  daring_harmony.5.desc_harmony:0 "— Ну, як тобі твій новий офіс? — Запитала Дерінґ Ду, притулившись до дверей, — І, крім того, твоя нова посада?\n\nНавпроти Дерінґ сидів надміру вгодований поні, який надав їй значну допомогу під час недавнього конфлікту, заспокоюючи й організовуючи племінне населення. У кріслі, явно створеному з урахуванням його вражаючих розмірів, вождю було доволі зручно. — Вона дуже значуща, але мені цього цілком достатньо. — Заявив він, — Я ніколи раніше не очолював таку кількість поні.\n\nДерінґ кивнула, — Я впевнена, що це буде не надто складно. Багато хто з радістю допоможе тобі в годину потреби. — Дерінґ чекала, що Майта відповість, але він, здавалося, був поглинутий якимось документом на своєму столі. — Мені ось цікаво… яке саме плем’я ти очолюєш? Я хотіла запитати тебе про це раніше, але війна надто відволікала.\n\nВождь Майта відірвався від паперів і підняв голову, — А, хоча я належу до племені Нейгуа, мій клан — Приховане Плем’я Сонця і Місяця. Попередній вождь прагнув відновити криваві та огидні ритуали давніх часів. Жертвопринесення, очищення, самобичування та інші негідні речі. Вони навіть співпрацювали з таємничою істотою на ім’я Ауізотль у надії викликати якийсь "новий цикл". Але я поклав усьому цьому край, щойно став вождем.\n\nЇї очі розширилися, — Ауізотль! Я знала, що він замишляє щось недобре! — Можливо. Хоча дехто вважає, що цей Ауізотль ніколи б не поводився так, якби йому не пообіцяли владу. — Майта зробив невелику паузу, — Мені не подобається замислюватися над цим питанням. Я не дозволив своєму племені та іншим знову повернутися до цих негідних традицій, і я маю намір підтримувати дух гармонії в усіх аспектах нашого суспільства.\n\nДерінґ присвиснула, — Ясно. Що ж, я відчуваю, що ти станеш чудовим президентом.\n\nВін широко усміхнувся, — Дякую, Дерінґ Ду. Сподіваюся, тепер ти зможеш відпочити. Війна легко може стати тягарем для розуму.\n\nВона усміхнулася у відповідь, — Залишилося переконатися, що ще кілька речей у порядку, і тоді я точно зможу розслабитися. Можливо, вирушу в чергову пригоду, хто знає? — Дерінґ повернулася в бік виходу, — До речі, удачі з паперовою роботою!"
