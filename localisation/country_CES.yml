 CES_no_real_government_0:0 "Відсутність уряду"
 CES_no_real_government_0_desc:0 "Одним із сумних фактів нашої розрізненої воєнної кампанії з об'єднання еквестрійського південного сходу було те, що нашого "уряду" насправді не існувало. Можливо, нам слід це невдовзі виправити."
 CES_no_real_government_1:0 "Ледве функціонуючий уряд"
 CES_no_real_government_1_desc:0 "Ми заклали перші цеглини у фундамент справжнього уряду, але поки що він не запрацював на повну силу, ми все ще страждаємо від браку згуртованості."
 CES_no_real_government_2:0 "Тимчасовий уряд"
 CES_no_real_government_2_desc:0 "Усі елементи справжнього уряду зібрані докупи, тепер залишилося лише надати йому офіційний статус."
 CES_lunar_remnants_2:0 "Залишки лунаристів"
 CES_jungle_resistance:0 "Стривожені корінні поні"
