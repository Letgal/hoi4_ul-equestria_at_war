 CES_azure_bliss_desc:0 "§YДата народження§!: 23 березня 985 року, Лас-Пегасус, Еквестрія\n\n§YБіографія§!: Несамовита й вічно розпатлана Азур намагається триматися в тіні. Ця дрібна ремонтниця на торговельному судні "Пояс Оріона", що перевозило якісь вантажі для сумнівних жеребців у Лас-Пегасусі, так і залишилася б на своїй колишній скромній посаді, якби не громадянська війна.\n\nЇї корабель було передано Селестійському Спротиву без відома самої Азур. Кобила дізналася про своє нове призначення лише тоді, коли її судно отримало наказ патрулювати Зоряне Море. Завдання завершилося тим, що капітан опинився за бортом, а саме судно зазнало пошкоджень.\n\nПроявивши невластиву їй хоробрість, Азур узяла на себе командування кораблем під час зворотного рейсу й успішно дісталася порту, зберігши життя всіх друзів, що залишилися на борту.\n\nПісля повернення вона взялася за відновлення корабля та познайомилася з Дерінґ Ду — очільницею Спротиву. А потім, цілком несподівано для себе, Азур Блісс отримала посаду командувачки Селестійського флоту (точніше тієї скромної купки кораблів, які гордо звалися флотом).\n\nДивовижно, але вона цілком успішно впоралася з новими обов’язками.\n\n§YАвтор портрета§!: Kelkessel"
 CES_light_shine:0 "Лайт Шайн"
 CES_light_shine_desc:0 "Закінчивши військово-морський коледж у Балтимейрі в 982 році, Лайт Шайн провів наступні 25 років, наполегливо просуваючись службою у флоті Еквестрії, але лише до 1008 року дослужився до комодора.\n\nЛайт, як прихильник Селестії, часто захищав її дії перед товаришами по службі, які дотримувалися поглядів, небезпечно близьких до державної зради у світлі останніх подій. Втомившись від взаємодії з місцевими соціалістичними рухами та випадковими лунаристськими проповідниками, жеребець узяв відпустку, щоб провести час із родиною в Стейблсайді, своєму рідному місті. Там він натрапив на незвичайну групу поні, що займалися благодійністю та були майже фанатично захоплені Селестією. Лайт зацікавився, тож вивчив кілька їхніх трактатів і брошур. Ця "Ложа Дружби" видалася йому вельми привабливою — ну хто б не хотів наслідувати найкращі риси Селестії? Вона ж добра принцеса, зрештою.\n\nЗа кілька днів до завершення служби спалахнула громадянська війна, тож Лайт не зміг покинути Стейблсайд. Побачивши можливість послужити на благо Селестії, Лайт запропонував Ложі свої військово-морські знання та досвід. Коли на посаду президента було обрано Ґуд Уорда, Лайт отримав звання повноправного адмірала та посаду радника з морських справ у новому уряді.\n\nЛайт Шайн буде палко відданий Ложі. Незалежно від того, який шлях вона обере."
 CES_anneal:0 "Аннеал"
 CES_anneal_desc:0 "§YДата народження§!: 23 березня 982 року в Голлоу Шейдс, Еквестрія\n\n§YБіографія§!: Батьки Аннеал — пегас і фестрал — належали до родини середнього класу, тож у їхньої доньки та її старшого брата було доволі непогане дитинство. Після повернення Принцеси Ночі брат і сестра приєдналися до нещодавно реорганізованої Місячної варти. Аннеал працювала ковалем, здебільшого виготовляючи церемоніальну зброю та обладунки, які використовували вартові. Вона отримувала високі оцінки в офіцерській школі, але була трохи розчарована тим, що постійно відставала від старшого брата на кілька звань.\n\nА потім усе полетіло до Тартару: принцеса Луна, яку вона колись знала, знову обернулася на Найтмер Мун. І хоча Аннеал продовжила служити під командуванням Кресент Ґлоу в лавах розквартированого на півдні підрозділу Місячної Імперії, вона почала сумніватися у своїй вірності догматичній тиранці. Тож коли Кресент вирішила дезертирувати, Аннеал без вагань пішла за нею. Молода фестралка застрягла далеко від дому в незнайомій землі, але має намір боротися за гармонію до переможного кінця.\n\n§YАвтор портрета§!: Moonatik"

