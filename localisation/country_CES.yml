  cityfall.315.t:0 "Царство Тіней захопило Кантерлот!"
  cityfall.315.d:0 "[This.GetNewspaperHeader]Схоже, що [old_controller.GetNameDef] зазнала смертельного удару. Сьогодні Кантерлот було захоплено злобною, безтілесною темрявою, що, за чутками, зародилася в південно-східному регіоні Еквуса. Попри всі зусилля [old_controller.GetAdjective]их сил, їм не вдалося захистити найважливіше для роду поні місто. Хоча всі контакти з містом було втрачено, наші джерела повідомляють, що навколо самого замку нібито піднято потужний бар’єр-щит, який може захистити всіх, хто все ще перебуває всередині."
  cityfall.315.a:0 "Зрештою всі вони впадуть."
  cityfall.315.b:0 "О ні…"
  cityfall.315.c:0 "Що взагалі відбувається в Еквусі?!"

  cityfall.316.t:0 "Царство Тіней захопило Кристальне Місто!"
  cityfall.316.d:0 "[This.GetNewspaperHeader]Сьогодні прекрасне Кристальне Місто втратило свій блиск, оскільки держава [old_controller.GetNameDef] не змогла захистити свою столицю від чудовиська, що поглинуло майже всю Еквестрію. Схоже, спроба лідера на ім’я [old_controller.GetLeader] використати Кристальне Серце, щоб відігнати темряву, не мала жодного впливу на зло, відповідальне за цю дедалі руйнівнішу серію трагедій."
  cityfall.316.a:0 "Зрештою всі вони впадуть."
  cityfall.316.b:0 "О ні…"
  cityfall.316.c:0 "Що взагалі відбувається в Еквусі?!"

  cityfall.317.t:0 "Царство Тіней захопило Сталліонград!"
  cityfall.317.d:0 "[This.GetNewspaperHeader]Сьогодні на батьківщині революції запанувала тиша, оскільки неприродний темний туман, за чутками, контрольований Поні Тіней, повністю огорнув місто. Один із постраждалих евакуйованих сказав із цього приводу такі слова: "Я ніколи не бачив, щоб [old_controller.GetAdjective]і сили билися так хоробро. Хотілося б лише, щоб у нас був реальний шанс перемогти цього монстра". Після цієї втрати соціалісти всього світу сумують за своїми товаришами, а істоти інших переконань — за новими втраченими душами."
  cityfall.317.a:0 "Зрештою всі вони впадуть."
  cityfall.317.b:0 "О ні…"
  cityfall.317.c:0 "Що взагалі відбувається в Еквусі?!"

  cityfall.318.t:0 "Царство Тіней захопило Везер!"
  cityfall.318.d:0 "[This.GetNewspaperHeader]Один із останніх пунктів евакуації біженців в Еквусі сьогодні був захоплений тим, що, за даними газети, є Поні Тіней. Джерела повідомляють, що в останній день евакуації вдалося переправити морем до Грифонії понад 500 000 істот, однак приблизно 2 000 000 істот усе ще залишалися в місті на момент нападу Тіней. У найближчі тижні прийматимуться пожертви для біженців, але дестабілізацію інших держав через прийом такої великої кількості істот ще тільки належить оцінити."
  cityfall.318.a:0 "Майже біля мети…"
  cityfall.318.b:0 "О ні…"
  cityfall.318.c:0 "Що взагалі відбувається в Еквусі?!"

  cityfall.319.t:0 "Царство Тіней захопило Весаліполіс!"
  cityfall.319.d:0 "[This.GetNewspaperHeader]Сьогодні було захоплено найбільше місто-вулей держави [old_controller.GetNameDef], що ознаменувало кінець надій на вигнання Поні Тіней з Еквуса. Хоча [old_controller.GetAdjective]і сили відомі своєю агресивною та імперіалістичною недавньою історією, багато їхніх гріхів було прощено, оскільки чейнджлінги спільно з іншими видами працювали над евакуацією біженців із континенту. На жаль, для [old_controller.GetAdjective]ого народу цей факт не робить втрату їхнього дому менш болісною."
  cityfall.319.a:0 "Майже біля мети…"
  cityfall.319.b:0 "О ні…"
  cityfall.319.c:0 "Що взагалі відбувається в Еквусі?!"

  cityfall.327.t:0 "Кантерлот звільнено!"
  cityfall.327.d:0 "[This.GetNewspaperHeader]Сталося щось майже неможливе! Дерінґ Ду та Еквестрійський Опір успішно звільнили місто Кантерлот і навколишні гори, відбивши їх у сил держави [old_controller.GetNameDef]. Фанатично віддані солдати сонячного алікорна захищали свої позиції до останнього подиху, а сама Дейбрейкер, за чутками, втекла в невідомому напрямку. Це вельми нетипова для неї поведінка, якщо зважити на всі попередні заяви імператриці."
  cityfall.327.a:0 "Це знаменне досягнення увійде в історію!" #CES
  cityfall.327.b:0 "Зухвалі черви! Вони пошкодують про той день, коли осквернили мій палац!" #Solar Empire
  cityfall.327.c:0 "Чесно кажучи, ми й не думали, що вони досягнуть таких успіхів." #Everyone else

  cityfall.328.t:0 "Кантерлот звільнено!"
  cityfall.328.d:0 "[This.GetNewspaperHeader]Сталося щось майже неможливе! Дерінґ Ду та Еквестрійський Опір успішно звільнили місто Кантерлот і навколишні гори, відбивши їх у сил держави [old_controller.GetNameDef]. Попри стійкість і рішучість солдатів місячного алікорна, вони не змогли втримати місто й зрештою були змушені відступити. Сама Найтмер Мун, за чутками, втекла в невідомому напрямку. Це вельми нетипова для неї поведінка, якщо зважити на всі попередні заяви імператриці."
  cityfall.328.a:0 "Це знаменне досягнення увійде в історію!" #CES
  cityfall.328.b:0 "Дрібні шкідники стали великою проблемою…" #Lunar Empire
  cityfall.328.c:0 "Чесно кажучи, ми й не думали, що вони досягнуть таких успіхів." #Everyone else

