  daring_solar.34.t:0 "Візит пророка" #CES_solar_8_2 - Good Word talks with Moonspeakers, part 1
  daring_solar.34.desc:0 "Минув деякий час відтоді, як Ложа Дружби перетворила свої переконання на повноцінну державну релігію. Багато громадян південного сходу вважали погляди Ложі Дружби дивними, а їхні методи навернення невіруючих — іще дивнішими. Та навіть попри активні спроби навернення, на південному сході залишалися прихильники інших вірувань.\n\nКонклав Тих-Хто-Говорить-із-Місяцем в Аякачтлі був однією з таких груп, що не бажали поступатися. Хоча Конклав помітно відрізнявся від традиційних лунаристських сект, ті, хто не розумів тонкощів їхніх давніх шляхів, часто не бачили різниці. Можливо, саме тому один забинтований земний поні вирішив не надсилати до них звичайних місіонерів, а відправив туди єдиного поні, здатного знайти підхід до цих унікальних фестралів: самого себе.\n\nПрибувши до внутрішньої частини цього гірського міста, Ґуд Уорд відпустив свою невелику свиту й постукав у двері величного лунного храму. Дорогою сюди він… здолав двох потенційних убивць і навернув у свою віру третього. У цьому місті не було жодного достатньо побожного поні, щоб стати на його шляху.\n\nДвері відчинилися, і в щілині з’явилася літня Та-Що-Говорить-із-Місяцем. Вона примружила очі, одразу впізнавши жеребця за бинтами. — Ти змінився, молодий жеребче. Завзята радість у твоїх очах змінилася загрозливим вогнем.\n\n— Вогонь віри воістину страшний, — сказав Ґуд Уорд, дивлячись кобилі в очі. — Чи можу я увійти?\n\nСтара кобила глянула на зброю в кобурі на боці земного поні. Невже постріли, які вона чула раніше, були справою копит цього жеребця? — Ти ж знаєш, що стороннім вхід усередину заборонено. — Кобила знову подивилася на гостя. У його очах… вона бачила не лише вогонь. Поні, що стояв перед нею, був сповнений такої абсолютної переконаності, що вона вже не була певна, яким буде підсумок його візиту. — Мені подобалися наші бесіди в минулому, і я впевнена, що ти знову спробуєш показати мені хибність моїх шляхів. Проте… гадаю, інколи можна зробити виняток. Заходь."
  daring_solar.34.a:0 "Та-Що-Говорить-із-Місяцем відступила вбік, запрошуючи свого старого знайомого ще раз подискутувати з нею."

  daring_solar.35.t:0 "Освячення головної обителі Ложі" #Opening of Grand Lodge - triggered by CES_solarist_open_grand_lodge
  daring_solar.35.desc:0 "… І ось, коли будівництво головної обителі Ложі було завершено, довкола неї зібралася велика кількість правовірних. Поні Стейблсайда підготували величне свято, а сонце з благословення Селестії сяяло того дня особливо яскраво…\n\nБлиск і велич споруди, що постала перед поні Стейблсайда, неможливо було применшити — за красою вона поступалася лише самій богині Селестії. Найкращі інженери континенту вклали в будівлю обителі безліч годин праці й любові, і це було видно з першого погляду. Вишукані зображення Селестії та її сонця прикрашали численні вікна, а найбільше з них, розташоване в передній частині храму, демонструвало яскраво сяюче сонце, тоді як розташований під ним місяць лише підкреслював красу світила. Шість шпилів обителі були оздоблені символами Елементів Гармонії, а на найвищому з них височіла сяюча золота статуя Твайлайт Спаркл. Фігура аликорнки розправила крила й піднесла передні копита до сонця в небі.\n\nУрочисте відкриття й освячення обителі проводив сам Ґуд Уорд, чия пошана й відданість Селестії не викликали жодних сумнівів. Усі присутні на цій великій події поні раділи щирим серцем, ніби те, що відбувалося в цій залі сьогодні, закріплювало статус Ложі як єдиної істинної релігії для поні. А можливо, й для істот усього світу.\n\nНаприкінці церемонії Ґуд Уорд востаннє підвів голову, щоб звернутися до безкрайньої пастви правовірних поні, віддано стоячи перед ним. Вони дивилися на нього з щирою пошаною, і в залі обителі навіть були присутні оператори, аби транслювати його промову на всю країну й увічнити її для нащадків. Жеребець не сумнівався, що його останні слова матимуть величезний вплив на всіх правовірних поні на багато поколінь уперед.\n\n— І зараз, коли ми готуємося відкрити головну обитель Ложі для всіх її членів, я благаю вас сприйняти мої наступні слова всім серцем. Адже ця будівля не просто особлива, вона досконала, подібно до самої Селестії. Коли ви задумливо блукатимете залами й покоями обителі, я хочу, щоб ви всі пам’ятали, що це…"
  daring_solar.35.a:0 "— Святилище спокою, де віруючі зможуть відсторонитися від тягарів світу." #Reverent
