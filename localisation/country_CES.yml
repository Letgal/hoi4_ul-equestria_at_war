  daring_solar.32.t:0 "Суд над ревним" #daring_solar.30 - Canterlot meeting Zealous
  daring_solar.32.desc_protector:0 "— Якби я могла описати тебе й твою адміністрацію одним словом, я б назвала вас усіх… розчаруванням. Твоя "Ложа Дружби" дуже схожа на багато культів, які Селестія знищувала протягом століть. Але ось ти… — Дейбрейкер зробила паузу, щоб замислитися, — Можливо, саме тому вона так уперто прагнула не дати організованій релігії пустити коріння.\n\nГуд Уорд не знав, що на це відповісти. — Усі наші дії були вчинені в ім’я вас, богине Селестіє.\n\nЇї погляд пронизував його. — Суцільні омани. Мене звати Дейбрейкер, і я краща, красивіша й могутніша за Селестію. Але ти ж і так це знав, правда? Ти просто вирішив проігнорувати факти на користь своєї обожненої версії мене, так само як ти проігнорував деякі інші мої накази. — Вона знову зробила ефектну паузу, а потім зітхнула, — Утім, я не можу сказати, що твоя робота була вже настільки неприйнятною. Послідовники моєї "сестри" вперті, але їхній бунтівний характер усе ж був придушений твоєю… організацією.\n\nЗемний поні певний час мовчав. — Я… ми зробили те, що, як ми думали, ви хотіли.\n\nПолум’я в гриві Дейбрейкер коротко спалахнуло, пославши хвилю жару в бік смертного, що стояв перед нею. — Я хотіла, щоб ти зміцнив мою владу на південному сході й виявив поблажливість до всіх, окрім найбільш непохитних повстанців. Ти зробив перше, але деякі поні, засуджені за дрібні злочини, тепер або гниють у в’язниці, або були вигнані з суспільства. Вони відчуватимуть неприязнь до тебе і, як наслідок, до мене. Якщо мине достатньо часу, вони стануть навіть більшою проблемою, ніж найзатятіші з нинішніх дисидентів.\n\nПопри жар, Ґуд Уорд дивився прямо на неї. — То що ж ми мали зробити?\n\n— Пробачити тих, хто не поклоняється мені так, як ти. — Вогняна аликорнка приклала копито до скроні. — Якби я знала, що твоя організація зробить на південному сході те, що вона зробила, я б давно її розпустила. Але тепер уже надто пізно. Я дозволю вам усім і надалі існувати й, попри всі створені проблеми, надам тобі подальшу автономію, щоб ти міг діяти на власний розсуд, зміцнюючи моє царство. — Вона знову кинула на нього суворий погляд. — Віднині я очікую, що ти прислухатимешся до моїх слів, інакше тобі не поздоровиться. Зрозуміло?"
  daring_solar.32.desc_empress:0 "— Коли я вперше почула, що ти називаєш себе моїм ‘пророком’, мені захотілося покарати тебе за зухвалість. Я не наділяла тебе цим титулом. І все ж… — Вогняна аликорнка пильно подивилася на смертного, що стояв перед нею, а тоді на її обличчі з’явилася суміш гніву й розчарування, — Я розгублена. Так, ти й ця твоя ‘Ложа Дружби’ люто віддані… але тільки не мені.\n\nГуд Уорд на знак пошани схилив голову, — Хіба ми не виконували ваші накази, богине Селестіє?\n\n— Ось саме в цьому, — Дейбрейкер вишкірила зуби, — і полягає проблема. Ти не слухав мене. Ти слухав свою спотворену Селестію! — Вона тупнула копитом, і її грива спалахнула полум’ям. — Ти мав поклонятися мені! Дейбрейкер, Богині-Імператриці Сонця!\n\nЖар у кімнаті ненадовго посилився, і земний поні підняв копито, щоб прикрити обличчя. — Ми не хотіли вас розчарувати. Усі наші дії були спрямовані на зміцнення вашої влади.\n\n— За кожним твоїм кроком і вчинком було прикро спостерігати. Ти жив у своєму маленькому світі, дотримуючись правил, які майже, але все ж не повністю збігалися з моїми бажаннями. Сьогодні ти милував єретиків, а завтра — карав зрадників. — Дейбрейкер вказала копитом на жеребця перед собою, — Єдина позитивна річ, яку я можу сказати про тебе, і єдина причина, з якої ти досі стоїш переді мною, полягає в тому, що ти зробив те, що я вважала неможливим: ти приборкав терористів, які так обожнювали мою ‘сестру’.\n\nГуд Уорд ретельно добирав наступні слова. — Лунаристи вимагали… пильної уваги. Деяким вистачало кількох добрих слів, щоб навернутися до нашої віри, інших же потрібно було силоміць змусити побачити світло. Але зрештою всі вони прозріли.\n\nАликорнка закотила очі, а потім неохоче кивнула. — Я б віддала перевагу більш болісним методам, але твої були… ефективними. Навіть я це бачу. — Її погляд знову став зосередженим, — Утім, віднині ти точно виконуватимеш мої вказівки. Я — Дейбрейкер, а не Селестія. Простеж, щоб у твоїй Ложі до мене зверталися саме так. Крім того, я дозволяю твоїй організації й надалі існувати та надаю тобі право поширювати мою волю без нагляду моїх інквізиторів. — Вона зробила паузу для більшого ефекту, — Це буде твій останній шанс спокутувати провину. Ти не проявлятимеш милосердя до язичників, які не визнають мене своєю богинею. Ти мене зрозумів?"
  daring_solar.32.desc_mother:0 "— Скажу прямо: часом ти й твоя організація розчаровували мене, але загалом я цілком задоволена тим, як ти владнав справи на південному сході. Змусити послідовників моєї ‘сестри’ схилити коліна перед моєю волею — нелегке завдання, але ти зробив те, що я раніше вважала неможливим.\n\nКоли Ґуд Уорд схилився перед нею, земний поні відчув, як з його плечей ніби спала велика вага. — Часом із ними було… непросто впоратися. Їхні переконання були сильними, але, подібно до їхньої богині, вся брехня перетворилася на порох у променях вашого сяйного світла.\n\nВін не помітив, як Дейбрейкер закотила очі. — Так, звісно. Однак є одна річ, яку я хотіла б обговорити: я даю зрозуміти своїм підданим, що я — Дейбрейкер — знаю, що для них краще. Вони слухають мене або стикаються з моїм гнівом, — вона зробила паузу й мовчала доти, доки Ґуд Уорд не підняв голову й не поглянув на неї. — Я чула, що ти й твоя Ложа помилково називаєте мене Селестією. Хоча я наполягаю на використанні мого нового образу та імені по всій Імперії. Однак, раз ти так добре справляєшся, я не каратиму тебе за цю помилку. Цього разу. Але постарайся не повторювати її.\n\n— Звісно, богине Сел… Дейбрейкер. — Ґуд Уорд рішуче кивнув.\n\n— Це підводить мене до наступного питання. Твоя віра ґрунтується на моєму хибному образі, — вона драматично розпалила полум’я у своїй гриві. — Хоча вже надто пізно змінювати деякі моменти, які мене дратують, я бачу, що відкрилася нова можливість — та, де мої рештки ворогів можуть бути остаточно підкорені. Розумієш, до чого я веду?\n\nЗемний поні на мить замовк. — Ви маєте на увазі розпочати праведний священний похід і перемагати єретиків в ім’я істинної богині?\n\nВогняна аликорнка всміхнулася. — Саме так, і я надам тобі автономію, щоб трохи полегшити виконання цього завдання. Натомість я хочу отримати лише обіцянку, що всі мої піддані прославлятимуть мене так само ревно, як і ти.\n\nВбираючи її слова, Ґуд Уорд на мить згадав багатьох поні, які віддали перевагу мукам смерті замість прийняття божественності його богині. Якась невелика частина його душі замислилася, скільком іще доведеться страждати подібним чином. А ще менша — насолоджувалася перспективою завдавати цього болю."
