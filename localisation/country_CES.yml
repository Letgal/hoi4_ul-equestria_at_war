 ## ГРОМАДЯНСЬКА ВІЙНА
  CES_cw_1_1:0 "Дерінґ Ду і Джунглі Дисгармонії"
  CES_cw_1_1_desc:0 ""Нда, це не зовсім та історія, яку я планувала розповісти, але я тут. Я досі не знаю, що спонукало мене схопитися і стати героєм, якого я зображую у своїх книжках. Можливо, я завжди була такою і просто ніколи цього не усвідомлювала. Але це безумовно буде моєю найризикованішою пригодою на сьогоднішній день.""
  CES_cw_2_1:0 "Нашкребти зброю по засіках"
  CES_cw_2_1_desc:0 "Цей маленький куточок Еквестрії ніколи не був особливо відомий своїми промисловими потужностями. На щастя, нам вдалося виявити кілька залишених без нагляду схованок зі зброєю, які, схоже, призначалися для сил Найтмер Мун. Ми впевнені, що вона не заперечуватиме, якщо ми їх позичимо."
  CES_cw_2_2:0 "Запросити допомогу місцевих"
  CES_cw_2_2_desc:0 "Реальність така, що ми ніколи не переможемо цих збожеволілих лунаристів, якщо в нас за спиною не буде єдності всіх поні. Дерінґ Ду вже згуртувала багатьох на нашому боці, але ми мусимо просити про більше, інакше в нас не буде надії відновити гармонію на південному сході."
  CES_cw_3_0:0 "Переобладнати рибальські баржі"
  CES_cw_3_0_desc:0 "Стейблсайд був далеко не найбільшим портом в Еквестрії, але навіть там вирувало життя. Нам пощастило, що кілька рибальських барж були поблизу в той час, коли ми були відрізані від Еквестрії, і нам ще більше пощастило, що їхні капітани хочуть допомогти нам повернути моря."
  CES_cw_3_1:0 "Підготовка до наступу на рівнинах"
  CES_cw_3_1_desc:0 "Прямий наступ углиб джунглів залишається важким завданням. Але що, якби нам не довелося вести всі бойові дії всередині цих джунглів? На схід від Ґеллопфрея розкинулося відкрите поле, де є імпровізований аеродром, з якого ми можемо почати працювати над тим, щоб перенести боротьбу в небо."
  CES_cw_3_2:0 "Другий бастіон гармонії"
  CES_cw_3_2_desc:0 "Стейблсайд має бути світлом у цій темряві. Але світло без лінзи не дає напрямку тим, хто його потребує. Дерінґ Ду може бути тим самим світочем, який спрямовує всіх нас, але жодна кобила не здатна вести війну поодинці. Їй потрібна допомога, і ми відкладемо вбік усі розбіжності заради перемоги."
  CES_cw_3_3:0 "Надихнути наляканих і тих, хто сподівається"
  CES_cw_3_3_desc:0 ""Це більше не історія. Ми боремося не тільки за свої життя, а й за наші надії та мрії! Можливо, ми й відрізані від Еквестрії, але дух гармонії живе в кожному з нас! Ми не можемо зазнати невдачі! Ми не повинні зазнати невдачі! МИ НЕ ЗАЗНАЄМО НЕВДАЧІ! Бо якщо ми це зробимо, то сама гармонія може бути втрачена назавжди.""
  CES_cw_3_10:0 "Відновити реліквії"
  CES_cw_3_10_desc:0 "З багатьох музеїв, у створенні яких брала участь Дерінґ Ду, тільки один існує в цьому регіоні Еквестрії. На щастя, у Стейблсайдському Музеї Екзотичної Історії повно зброї. Так, старовинної, але вони її так і не використовували. Ми розуміємо, що гвинтівки, ймовірно, розваляться в джунглях. Але зараз не час бути прискіпливими."
  CES_cw_4_0:0 "Скористатися портами Стейблсайда"
  CES_cw_4_0_desc:0 "Порти Стейблсайда практично не використовуються. Ми повинні використовувати їх для військових цілей, але ми так само не повинні забувати, що повинні повернути їх до первісного вигляду, щойно нам вдасться встановити мир на цій землі."
  CES_cw_4_1:0 "Залучити поні-рибалок"
  CES_cw_4_1_desc:0 "Знамениті рибальські сім'ї Стейблсайда освоювали море протягом кількох поколінь. Хоча нам боляче просити їх на якийсь час покинути свою улюблену справу і взяти гармати в ратиці, можливо, в майбутньому ми зможемо перетворити їх на справжніх солдатів-моряків."
  CES_cw_4_2:0 "Відважна винищувальна ескадрилья"
  CES_cw_4_2_desc:0 "Час настав! З благословення командувачки наші перші винищувачі тепер можуть піднятися в повітря. Небо належить тим, хто живе у світлі сонця Селестії, а ті, хто намагається знищити гармонію з тіні, зазнають поразки."
  CES_cw_4_3:0 "Модифікувати фабрики іграшок"
  CES_cw_4_3_desc:0 "Зручності лошат часто є однією з перших речей, які позбавляються пріоритету під час війни. З великим жалем ми повинні перетворити їхні фабрики іграшок на збройові заводи, сподіваючись, що одного разу наші лошата виростуть і їм не доведеться працювати на цих самих фабриках."
  CES_cw_4_4:0 "Відважні піхотні полки"
  CES_cw_4_4_desc:0 "Коли пролунав заклик битися з ворогами гармонії, спочатку відгукнулися небагато. Але, подібно до греблі, що прорвалася, величезна хвиля добровольців прибула звідусіль, щоб битися за Селестію, на додачу озброївшись власною зброєю. А тепер марш уперед і покажіть їм, із чого ми зроблені!"
  CES_cw_4_10:0 "Центр морських операцій"
  CES_cw_4_10_desc:0 "Одна з наших очевидних переваг - ефективна морська логістика. Командувачка Дерінґ Ду запропонувала, щоб ми підготували припаси в Портленді для будівництва додаткових портів уздовж берегової лінії, щоб ми могли легко забезпечувати наші війська після захоплення їхньої території."
  CES_cw_4_10_unlock_port_decision:0 "Завершення цього фокусу відкриє рішення про будівництво §Yморської бази§! на узбережжі §YЧайнамитл§! для постачання наших військ, якщо ми будемо контролювати достатню територію навколо."
  CES_cw_5_1:0 "Націоналізація верфей"
  CES_cw_5_1_desc:0 "Хоча в Стейблсайді не так багато верфей, є одна верф, яка здатна випускати судна швидше, ніж будь-хто інший. На щастя, поні, які нею керують, вже погодилися допомогти нам, тепер залишилося тільки оформити їх співпрацю офіційно."
  CES_cw_5_2:0 "Робимо все, що в наших силах, і навіть більше"
  CES_cw_5_2_desc:0 "Хоча ми віддали все, що у нас було, всього цього недостатньо! Не може бути перемоги без жертв, і ми повинні бути готові пожертвувати всіма зручностями життя заради майбутніх поколінь, які зможуть жити в Еквестрії, де їм не доведеться нічим жертвувати."
  CES_cw_5_4:0 "Відремонтувати майстерні"
  CES_cw_5_4_desc:0 "Занадто довго наші збройові заводи працювали з застарілою бюрократією та антикварним обладнанням, що обмежувало можливості виробництва. З відкриттям нашого новітнього військового підприємства ми можемо зосередитися на тому, щоб привести решту наших заводів у відповідність до норм".
  CES_cw_5_5:0 "Не бійся ночі"
  CES_cw_5_5_desc:0 "Учні Найтмер Мун розкинулися далеко по всій цій землі, але не всі фестрали підтримують її. Є ті, хто відкинув би Найтмер не з ненависті до неї, а з любові до тієї, ким вона була раніше."
  CES_cw_6_1:0 "Відважний полк морської піхоти"
  CES_cw_6_1_desc:0 "Як і було обіцяно, поні-рибалки повертаються до своєї професійної діяльності, пройшовши розширену підготовку і маючи нову мету: відібрати важливі прибережні райони у тих, хто хотів би, щоб гармонія була відкинута в сторону."
  CES_cw_6_2:0 "Адаптація до джунглів"
  CES_cw_6_2_desc:0 "Джунглі, що оточують Аякачтлі і Теночтітлан, підступні і погано підходять для битв. Хоча ми ненавидимо використовувати тактику наших ворогів, ми повинні визнати, що нам потрібно вчитися у них, якщо ми хочемо перемогти їх на їхній же землі."
  CES_cw_6_3:0 "Мистецтво виживання"
  CES_cw_6_3_desc:0 "Досвід роботи Дерінґ Ду в суворих умовах навчив її тому, як вижити в цих районах. Разом зі своїми співвітчизниками та однодумцями вона складе копитарство з порадами та хитрощами, які допоможуть нашим військам битися в дикій місцевості."
  CES_cw_6_4:0 "Мало віддати, та перемогу урвати"
  CES_cw_6_4_desc:0 "Це був виснажливий конфлікт, але командувачка Дерінґ Ду перетворила колись налякану групу поні на доблесну бойову силу. Раніше ми накопичували ресурси в надії, що війна швидко закінчиться, але тепер ми бачимо, що це був не той шлях. Ми повинні розподілити наші ресурси настільки, наскільки це можливо, щоб досягти успіху."
  CES_cw_6_5:0 "Наші причини і наші цілі"
  CES_cw_6_5_desc:0 "Командувачка Дерінґ Ду – рішуча кобила. Її зухвалі промови, здається, передають ту ж енергію, що і книги, які носять її ім'я, якщо не більше. Час від часу ми повинні нагадувати собі про те, за що саме ми боремося".
  CES_cw_6_6:0 "Захопити зброю Найтмер"
  CES_cw_6_6_desc:0 "У міру того як війна триває, ми виявляємо все більше і більше припасів, прихованих тими, хто готувався до повернення Найтмер Мун, ніби вони знали, що це станеться. Хоча це поки що залишиться таємницею, ці припаси можуть бути з користю використані в боротьбі проти тих, для кого вони були призначені."
  CES_cw_7_4:0 "Герої ніколи не програють"
  CES_cw_7_4_desc:0 ""За гармонію! За Еквестрію!" – це бойовий клич нашої командирки. Протягом декількох місяців ми співали їй дифірамби, але вона применшує значення, коли інші називають її героєм, вважаючи за краще перенаправляти ці дифірамби назад до нас. Бо герої – це ті, хто бореться з темрявою. А герої ніколи не програють."

 ## ПІСЛЯВОЄННЕ: ІНТРО
  CES_pw_intro_1:0 "Стабілізувати Стейблсайд"
  CES_pw_intro_1_desc:0 "Так, ми перемогли в громадянській війні, але тепер нам треба якось управляти південним сходом. Тому Дерінґ Ду почала створювати фундамент для справжнього уряду, який зможе розібратися з усією майбутньою "нудною політикою". Одна кобила ніяк не може впоратися з усім самотужки."
  CES_pw_intro_2:0 "Політичне замішання"
  CES_pw_intro_2_desc:0 "Політикам, як і майже кожному, потрібне місце для роботи. Ми повинні розширити ратушу Стейблсайда, щоб звільнити місце для справжнього уряду."
  CES_pw_intro_3:0 "Почати паперову роботу"
  CES_pw_intro_3_desc:0 "Хоча більша частина паперової та законодавчої роботи буде проводитися після створення уряду, деякі завдання вимагають негайної уваги. Хоча треба визнати, що "деякі" – це сильне заниження."
  CES_pw_intro_4:0 "Поглянути на Еквестрію"
  CES_pw_intro_4_desc:0 "Ми організували наш молодий уряд і настав час відновити контакти з рештою континенту. Але що ж сталося з Еквестрією, поки ми були зайняті захистом і відновленням гармонії на південному сході?"

