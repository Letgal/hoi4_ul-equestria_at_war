  daring_harmony.5.t_solar:0 "Пасивний вождь" #podrick
  daring_harmony.5.desc_solar:0 "Вождь Майта сидів на самоті в нещодавно облаштованому президентському кабінеті. Він поглянув на гори паперів на своєму столі, а потім, зусиллям волі, підвівся й подивився у вікно на поні, які завершували роботу у внутрішньому дворі капітолію.\n\nУсе сталося так швидко. Парламент ухвалив рішення про визнання Дейбрейкер Селестією, а Дерінґ Ду не змогла стримати гнів і безслідно зникла. Кілька емісарів із Сонячної Імперії тепер перебували тут, аби допомогти південному сходу стати маріонетковою державою імператриці. Мирне майбутнє, на яке так чекав вождь, тепер здавалося далеким як ніколи.\n\nВін спостерігав, як імперський сановник сварив будівельника за якусь дрібну помилку. Здавалося, що з кожним днем гармонія ставала дедалі більш спотвореною…\n\nНавіть зараз деякі з племен, які він представляв, почали ігнорувати його авторитет, переймаючи практики послідовників Дейбрейкер. Майта знав, що він ніколи не був найактивнішим із лідерів, але навіть із тими повноваженнями, які йому надала громадськість, він мало що міг зробити, щоб зупинити просочування отруйної віри Сонячної Імперії на південний схід, що могло призвести до повного зникнення його унікальної культури.\n\nВін сумував за Дерінґ Ду. Вона б точно знала, що робити.\n\nЗрештою він повернувся за свій стіл. Якщо він не може зупинити Сонячну Імперію, то йому варто зайнятися хоча б паперовою роботою."
  daring_harmony.5.a:0 "І ось вождь узявся до роботи."

  daring_harmony.6.t_harmony:0 "Початок"
  daring_harmony.6.desc_harmony:0 "Отже, ось як це — бути президентом. Кабальєрон чув про такі титули в закордонних країнах, про монархів, прем’єр-міністрів та інших правителів. Але він ніколи не думав, що сам стане таким у державі, яка за довгі роки свого існування знала лише монархію та діархію. В Ацтлані він однозначно вважав себе диктатором. Але президент? Обраний іншими? Такого майбутнього він аж ніяк не міг передбачити.\n\nІронія долі полягала в тому, що успіх прийшов після невдачі. А ось звідки взявся цей успіх, ну…\n\nДвері відчинилися, і до кімнати увійшла дуже знайома поні. Кабальєрон переконався, що зручно вмостився в кріслі президента — у своєму кріслі, — перш ніж усміхнутися. — Дерінґ Ду! — Майже промуркотів він. — Чим я можу допомогти тобі сьогодні?\n\nЯк він і очікував, розчарування на морді кобили стало ще помітнішим. Те, що вони помінялися ролями, було воістину захопливим. Нарешті героїня вибухнула. — Як тобі вдалося перемогти? — Недовірливо запитала вона. — З усіх кандидатів на посаду президента вони обрали саме тебе?\n\nПрезидент усміхнувся. — Можливо, я просто дуже харизматичний, — безтурботно відповів він, відкидаючись у кріслі. — А може, я весь цей час подобався твоїм шанувальникам. Хто знає…? А що, є якась проблема?\n\nДерінґ так стиснула зуби, що вони готові були розкришитися в пил, Кабальєрон був у цьому певен. — Ні, проблеми немає, — вона з усіх сил намагалася говорити рівно. — Але якщо я почую бодай одне слово про те, що ти знову намагаєшся щось утнути…\n\nДоктор підняв копито, щоб зупинити її. — Я служитиму південному сходу в міру своїх сил і можливостей, — сказав він, нарешті знизивши градус самовдоволення. — Я шануватиму віру народу в мене. Зрештою… — самовдоволення повернулося, — …навіщо мені брехати, якщо я вже переміг?\n\nДерінґ Ду двічі тупнула копитом, після чого вибігла з кімнати."
