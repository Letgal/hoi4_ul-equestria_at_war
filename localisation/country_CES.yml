 CES_pony_of_shadows_desc:0 "§YДата створення§!: Невідома\n\n§YБіографія§!: Поні Тіней, створений Умбрумом, мав стати найвеличнішою зброєю в боротьбі проти поні. Його магічні здібності не мали собі рівних, але, як і будь-якому інструменту, йому був потрібен власник. Умбрум хотів, щоб король Сомбра використав свою суперзброю для перетворення всієї Еквестрії на царство, у якому вони всі могли б жити. Але перш ніж вони встигли втілити свій план у життя, молодий поні на ім’я Стікс узяв під контроль Поні Тіней і був вигнаний Стовпами Еквестрії до Лімбу — місця між світами. Вважаючи свою зброю втраченою, Умбрум узявся до інших махінацій.\n\nТисячу років потому Елементи Гармонії повернули Поні Тіней у реальність, але відокремили його від тодішнього господаря, а потім знову вигнали до Лімбу. Тепер же Поні Тіней знову повернувся, хоча подробиці цього невідомі.\n\nПоні Тіней не є по-справжньому розумною істотою; він спотворює бажання свого господаря, щоб виконати як свою початкову мету, так і мету свого власника. Його господар може навіть не повністю усвідомлювати свої дії, на які впливає Поні Тіней. На нещастя для більшості поні Еквестрії, мета Поні Тіней полягає в повному й остаточному знищенні суспільства в тому вигляді, у якому вони його знають.\n\n§YАвтор портрета§!: Bunnyshrubby"
