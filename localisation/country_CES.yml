 daring_adventure.103.t:0   "Пригода триває"
 daring_adventure.103.desc:0 "Як і в будь-якій іншій справі, потрібна ретельна підготовка, щоб мої пригоди не пішли шкереберть. Я не можу просто стрибнути в саму гущу подій без плану… Тобто, звісно, можу, у мене чудово виходить імпровізувати, але все ж…\n\nЦікаво, скільки часу мені слід витратити на підготовку до наступного етапу цієї пригоди?"

 daring_adventure.105.t:0   "Пригода триває"
 daring_adventure.105.desc:0 "Для пригоди необхідна гідна підготовка, щоб мої зусилля не пішли намарне. Я не можу просто стрибнути в саму гущу подій без плану… Тобто, звісно, можу, у мене чудово виходить імпровізувати, але все ж…\n\nЦікаво, скільки часу мені слід витратити на підготовку до наступного етапу цієї пригоди? Якщо пощастить, це буде остання глава в цій історії…"

 daring_adventure.106.t:0    "У глухому куті"
 daring_adventure.106.desc:0 "От халепа! Я ніяк не можу знайти це кляте місце. Мабуть, я заіржавіла без практики: до війни в мене ніколи не було подібних проблем. Можливо, мені слід було краще підготуватися…"
 daring_adventure.106.a:0    "Мені потрібно спробувати ще раз."

 CES_resistance_category:0 "На захист гармонії"
 CES_form_equestria_resistance:0 "Ми — Еквестрія, віднині й навіки!"
 CES_form_equestria_resistance_desc:0 "Те, що в минулому Еквестрією завжди правили принцеси, не означає, що вони потрібні їй для існування в майбутньому. Еквестрія — це не лише алікорни, а й поні, які в ній живуть!"
 CES_investigate_manehattan_bombing:0 "Провести розслідування вибуху в Мейнхеттені"
 CES_investigate_manehattan_bombing_desc:0 "Саме в Мейнхеттені почалася вся ця заваруха. Можливо, якщо як слід пошукати, ми знайдемо відповідь, яка пояснить, як незліченна кількість прихильників Найтмер Мун одночасно дізналися, коли потрібно зробити свій хід проти Еквестрії."
 CES_investigate_the_chiropterrans:0 "Дослідити статус Хіроптерри"
 CES_investigate_the_chiropterrans_desc:0 "Злочини Хіроптерри надзвичайно численні, але є ймовірність, що якась інша держава вже здолала їх. Ми повинні перевірити, чи становить Хіроптерра загрозу."
