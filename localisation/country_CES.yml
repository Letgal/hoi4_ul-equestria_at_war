 CES_fiery_brimstone_desc:0 "§YДата народження§!: 27 березня 967 року в Стейблсайді, Еквестрія\n\n§YБіографія§!: Для багатьох поні любов до Селестії така ж чиста, як і любов до власного дому. Дехто бачить у принцесі сонця лише шановану правительку, яка виявляє доброту до своїх підданих і очікує такого ж ставлення у відповідь. Багато хто, але не всі…\n\nФайрі Брімстоун завжди вважав Селестію не просто правителькою Еквестрії, а законною володаркою всього Еквусу. Адже якщо принцеса успішно правила Еквестрією протягом тисячі років, то чому б їй не володарювати й над іншими незліченними нестабільними державами, які регулярно виникають і зрештою неминуче гинуть? Проте її м’який підхід до управління державою явно був помилкою, що обурювала цього жеребця та його братів і сестер, які безсило спостерігали, як Еквестрія розпадається на частини через її бездіяльність.\n\nПісля перетворення Селестії на Дейбрейкер Файрі Брімстоун уперше в житті відчув, що має мету. Ложа Дружби й раніше була для нього маяком світла вночі, але тепер, коли під проводом нового пророка вони заснували повноцінну релігію, Файрі зрозумів, що це… правильно. Це була істинна віра. І жеребець знав, що мусить зробити так, аби всі поні під Її сонцем дізналися про любов цієї нової Селестії. Файрі не заперечував проти проповідування істини, хоча й знав, що багато грішників відкинуть Її правду.\n\nНа думку Файрі Брімстоуна, навіть поні Сонячної Імперії не розуміли істинної суті Селестії так, як він і Ложа Дружби. Доброти й милосердя заслуговують лише істинно правовірні, а на інших чекає лише вогонь та сірка. Грішники, єретики й язичники не заслуговують пощади.\n\n§YАвтор портрета§!: Twotail813"
