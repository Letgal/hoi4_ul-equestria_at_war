  daring_resistance.1.desc_normal:0 "Сотні радіостанцій по всій країні були налаштовані на потрібну частоту. Повсюди — вдома, на роботі, у громадських місцях — мешканці південного сходу сідали ближче до динаміків, слухаючи частоту 100.1. Голос на тому кінці радіохвилі злегка зітхнув і заговорив у мікрофон.\n\n— Поні, фестрали та створіння Еквестрії… — По радіо залунали слова Дерінґ Ду. Робітники фабрик відірвалися від верстатів і конвеєрів, щоб послухати. Пацієнти лікарні підвелися, попри біль. Атлети зробили паузу у своїх тренуваннях. — У мене для вас дві новини. І почну я з поганої. Еквестрія занурилася в темряву. Вуаль зла огорнула Кантерлот, затьмаривши його небеса. Так, можливо, зло перемогло в сьогоднішній битві… Але згадайте всі легенди та історії, які вам читали на ніч. Хіба колись герой перемагав, не зазнаючи невдач і поразок?\n\nКілька родин із маленького містечка зібралися в домі заможного сусіда, який охоче дозволив їм послухати трансляцію. На іншому кінці країни фестрали з племен спустилися з пагорбів і уважно слухали своїми пухнастими вухами радіо в таборі археологів.\n\n— Але в мене є й добра новина, що говорить про надію! Ми всі знаємо, що не приймемо новий режим, який загрожує нашому дому й прагне відібрати все, що нам дороге! Саме тому всі слухачі розуміють, що це ще не кінець, але вже й не початок. У ту мить, коли ми взялися за гвинтівки, щоб визволити нашу землю, стало ясно, що ми не сидітимемо склавши копита й не дозволимо гнилі тиранії розростатися!\n\nЛітні поні в будинку для престарілих усміхнулися. Молоді кобили й жеребці в коледжі підвелися, почувши її слова. Прикордонник, який бачив темні хмари по той бік демаркаційної лінії, всміхнувся, трохи впевненіше стискаючи гвинтівку.\n\n— Попри все ми знову й знову доводимо, що можемо стояти гордо й прямо! Ми не здамося навіть силам самого Тартару! Невже ми зупинимося зараз? Невже дозволимо світові зануритися в темряву? Невже вам хочеться сидіти склавши копита, поки Еквестрія гине під ударами ворогів? Я впевнена, що ні! Поки ми можемо знову й знову підводитися, незважаючи на рани… Поки в нас є хоча б одна душа, готова підняти прапор Еквестрії… Поки в нас є надія й ми залишаємося вірними своєму духу, Еквестрія житиме! Ми будемо чинити опір — і якщо впадемо, то лише в боротьбі за свободу проти рабства й занепаду! Еквестрія сподівається на нас — і я не залишу її! Давайте боротися за неї разом — за Еквестрію і за краще завтра!\n\nЗакінчивши свою трансляцію, Дерінґ Ду одразу ж натиснула кнопку вимкнення. Вона замовкла. Пегаска заплющила очі, уявивши молодих поні, які йдуть до призовних пунктів і беруться за зброю. Ветеранів, що відмовляються від життя зі своїми родинами, щоб знову повернутися в бій… Невже вона просто посилає їх на смерть?\n\nНі. Дерінґ легенько стукнула копитом по столу. Вона не дозволить їм загинути в лещатах тиранії й ненависті. Якщо поні не чинитимуть опору, на них чекають страждання, що перевершать найпохмуріші кошмари. Еквестрія чинитиме опір — і її поні готові заплатити будь-яку ціну, щоб знову пізнати мир."
