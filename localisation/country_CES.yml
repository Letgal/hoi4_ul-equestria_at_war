  daring_solar.33.desc_protector:0 "— Сказати, що ти припустився жахливих помилок, керуючи південним сходом, — означає тяжко мене образити. — Дейбрейкер вишкірила зуби. — Ким ти себе уявив, щоб стверджувати, що виконував мою волю? Ти назвав себе моїм "пророком" і заснував потворний культ, який насмілився поклонятися мені! — Її грива стала дибки, і вона тупнула копитом. — Пояснися! Негайно!\n\nГуд Уорд дивився прямо на неї, не ворушачись. — Я зробив те, що мало бути зроблено. Не було іншого способу викорінити лунаризм і убезпечити ваше прав…\n\nВогняна богиня випромінила потужну хвилю жару. — Ти прекрасно знав, що не потрібно проводити настільки жорстоку політику щодо тих, хто не поклоняється мені. То були не твої поні, яких треба карати! Кількість проблем, які ти мені створив, просто неймовірна! — Вона розчаровано приклала копито до скроні. — Дарма я дозволила Ложі Дружби існувати. Тепер я розумію, чому Селестія так прагнула знищити організовану релігію, не давши їй укоренитися.\n\n— Ми робили лише те, що ви наказа…\n\n— Брехня! — Я неодноразово просила тебе виявляти поблажливість до інакодумців, і що ж ти зробив? Ти засуджував їх. Ти саджав їх до в’язниць. Ти розстрілював тих, хто намагався чинити опір. Ти змусив усіх поні прийняти твою віру або ж страждати через відмову. І до чого призвели твої дії? Сироти, вдови й голодні поні виростуть і затаять злобу на тебе і, як наслідок, на мене. За багато років вони стануть ще більшою проблемою, ніж найзапекліші з нинішніх дисидентів!\n\nГуд Уорд заплющив очі від жару. — Вони не поважали ва…\n\nЗемний поні раптом відчув, як магія стискає його шию. Дейбрейкер підвелася зі свого трону й наблизилася до нього. — З кожним тижнем я отримувала дедалі гірші новини з південного сходу, але щоразу сподівалася, що мені не доведеться відволікати свою увагу й ресурси на розв’язання проблеми, на яку ти перетворюєшся. Та тепер я бачу, що це була груба помилка з мого боку. — Вона жбурнула його на підлогу. — Вони не поважали мене? А що щодо тебе? Ти мене поважаєш?\n\n— Т-так. — Забинтований смертний насилу говорив, підводячись на копита.\n\n— Тоді ти зробиш те, що я скажу. Візьми зброю, яку ти так любиш, і покінчи зі своїм жалюгідним існуванням. Негайно."
  daring_solar.33.desc_empress:0 "— Коли я вперше почула, що ти називаєш себе моїм "пророком", мені захотілося покарати тебе за цю зухвалість. Я не наділяла тебе цим титулом, але все ж… — Вогняна аликорнка пильно подивилася на смертного перед собою, а тоді всміхнулася, — Тепер я розумію, що ти його заслужив. Твоя релігія перевершила навіть мої зусилля зі створення вірного й побожного народу. А я рідко нагороджую інших такою похвалою.\n\nГуд Уорд низько вклонився, — Така божественність вимагає великої відданості.\n\n— Воістину, — сказала Дейбрейкер, — Ти добре попрацював, караючи тих, хто виступав проти мене. Послідовники моєї "сестри" вперті, але ти не лише придушив їхній бунтівний характер, а й повністю стер пляму ‘лунаризму’ з їхньої культури. — Вона хихикнула, — Я думала, що мені доведеться спалювати їх на вогнищах, поки вони не перестануть тужити за Найтмер Мун, але ти! Ти навернув їх! Я й не думала, що це можливо.\n\n— Якщо вірити в найдосконалішу поні у світі, то немає неможливих завдань.\n\nДейбрейкер ледь не упивалася його похвалою. — І я справедливо винагороджу тебе за цю віру. Але спершу я повинна розібратися з одним непорозумінням, яке мене дещо дратує. Я чула, що в Ложі Дружби мене досі називають ‘Селестією’. Але це неправильно. Я краща, красивіша й могутніша за неї. — Вона драматично розпалила полум’я у своїй гриві. — Однак, раз ти так добре справляєшся з управлінням південним сходом, я не каратиму тебе за цю помилку. Передай своїй Ложі, що я хочу, аби вони називали мене моїм справжнім ім’ям: Я — Дейбрейкер, Богиня-Імператриця Сонця.\n\nЗемнопоні підвів голову й подивився прямо на неї, — Як накажете, богине Дейбрейкер. Чи можемо я й моя Ложа Дружби зробити для вас іще щось?\n\nДейбрейкер радісно всміхнулася, — Так. Цим я надаю тобі повну свободу дій, аби ти служив мені так, як вважатимеш за потрібне. Іди й поширюй істину про мою божественність без пильного нагляду моїх інквізиторів. Зрештою, вони й наполовину не такі побожні, як ти.\n\nГуд Уорд кинув короткий погляд на свою зброю, з якої він убив стільки грішників, а потім знову підняв очі на аликорнку, якій так ревно поклонявся."
  daring_solar.33.desc_mother:0 "— Скажу прямо: ти розчарував мене. Спочатку мені лестило, що ти мене обожнюєш, але називати себе самопроголошеним пророком? Серйозно? Та й що це за пророк такий, який не може виконувати мої накази? — Дейбрейкер застогнала від досади. — Тепер я розумію, чому Селестія так намагалася викорінити організовану релігію. Поні чомусь завжди вважають, що знають мої бажання краще за мене самої.\n\nГуд Уорд насупився, намагаючись не подати виду. Вона невдоволена? — Ми вважали за краще усунути всі сумніви щодо істинності вашої божественності.\n\n— І ти вирішив зробити це надзвичайно жорстокими методами, — Дейбрейкер притиснула копито до чола, — хоча тобі й вдалося ефективно підкорити послідовників моєї "сестри", обрані тобою методи можуть призвести до подальших ускладнень у майбутньому. Наприклад, що робити з молодими сиротами, які зіткнулися з найсильнішою суперечністю? Бо з одного боку їм постійно твердять, що я знаю, що для них краще, а водночас вони глибоко ображені на мене й моїх послідовників, бо ти вбив їхніх батьків.\n\nЗемний поні низько вклонився. — Тоді їхню віру буде випробувано. І вони понесуть покарання, якщо вона виявиться недостатньо міцною.\n\nВін не помітив, як Дейбрейкер закотила очі. — Так-так, звісно. До речі, ти й твоя Ложа продовжуєте дратувати мене, помилково називаючи Селестією, попри те, що я нав’язую свій новий образ і ім’я по всій імперії. Я втомилася від цього. Припини повторювати одну й ту саму помилку знову й знову.\n\nЗемний поні підвів голову й ледь не запитав про причини цього, але вчасно зумів зупинитися. — Я… Так, богине Дейбрейкер. — Якщо богиня цього забажала, значить, так тому й бути.\n\n— І ще два моменти. По-перше, я все ж ціную, коли мої піддані дивують мене так, як ти. Принести мені Хіроптерру на блюдечку з блакитною облямівкою — визначне досягнення. Хоч ти й посіяв зерна подальших проблем для мене своїм огидним поводженням із місцевими жителями, я все ж винагороджу тебе: збережу тобі життя, а твоя організація й надалі існуватиме, — погляд Дейбрейкер пронизував Ґуд Уорда, і він майже фізично відчував жар на своїй обпаленій плоті. — По-друге, я очікую, що ти зміниш одну деталь у своїй доктрині: припини виявляти непотрібну жорстокість щодо тих поні, які не поклоняються мені так, як ти. І так, як би мені не було неприємно це казати, це стосується й фестралів.\n\nДейбрейкер підвелася зі свого трону й ефектно розпалила полум’я у своїй гриві. Вона зробила кілька кроків до жеребця, що стояв перед нею навколішки, і вишкірила зуби. — Я хочу, щоб усі вони зверталися до мене по пораду. Але вони не зможуть цього зробити, якщо ти й далі їх розстрілюватимеш. Ти все зрозумів?"
