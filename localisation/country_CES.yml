 CES_good_word_decisions_desc:0 "                                                                 Віра в §FСелестію§! — це основа §YЛожі Дружби§!.                                                                 §FЇї§! авторитет абсолютний, а йти проти §FНеї§!                                                                       рівнозначно єресі.\n\n                                                                 З усіх §FЇї§! слуг §DГуд Уорд§! є,                                                                                       мабуть, найнабожнішим. Саме                                                                                     він побачив, що §FЇї§! трансформація була                                                                                не падінням із небес, подібно до Найтмер Мун, а                                                                  вогняним переродженням у §tістинну                                                                                божественність§!. Як і наша §FБогиня§!, §DГуд Уорд§! зазнав подібної духовної метаморфози. Він більше не той жеребець, яким був раніше. Він став кимось більшим. Він — саме втілення віри. Він §YПраведне Копито Сонця§!, а його тлумачення волі §FБогині§! має стати істиною.\n\n§DГуд Уорд§! наразі [Root.GetGoodWordEmotion].\nІмператриця зараз [Root.GetEmpressJudgement]."

