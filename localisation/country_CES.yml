 CES_daring_do_desc:0 "§YДата народження§!: 1 липня 968 року десь в Еквестрії\n\n§YБіографія§!: Дерінґ Ду — головна героїня та авторка всесвітньо відомої однойменної серії книг. Оскільки спершу Дерінґ не очікувала, що її історії добре продаватимуться, якщо рекламувати їх як реальні, вона вирішила писати фантастичні оповідання під псевдонімом А.К. Єрлінг.\n\nЦя безстрашна авантюристка провела багато років, оберігаючи могутні магічні артефакти від тих, хто хотів використати їх на зло. Вона зруйнувала підступні плани численних ворогів — від загадкового Ауізотля до жадібного доктора Кабальєрона — у своєму прагненні захистити поні від лиха та катастроф. У перервах між пригодами Дерінґ воліла відпочивати вдома й адаптувати свої останні авантюри для нових романів.\n\nНа жаль для міс Ду, її пригоди стали на паузу, коли в Еквестрії спалахнула громадянська війна. Повернення Найтмер Мун налякало багатьох поні, тож Дерінґ вирішила зайнятися тим, що в неї виходило найкраще: захищати їх. Однак цього разу вона повністю позбулася будь-якої двозначності й відкрито прийняла свій впізнаваний легендарний образ. Нині Дерінґ бореться за перемогу гармонії.\n\nАдже вона героїня, а герої ніколи не програють.\n\n§YАвтор портрета§!: Bunnyshrubby"
