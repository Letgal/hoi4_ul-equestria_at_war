 CES_prepare_adventure_the_horn_of_the_abada:0      "Вивчити старі музейні записи"
 CES_prepare_adventure_the_horn_of_the_abada_desc:0 ""У мене раніше так і не дійшли копита оглянути цю частину Музею Екзотичної Історії...""
 CES_prepare_adventure_the_ruby:0      "Попросити допомоги у Снепа Шаттера"
 CES_prepare_adventure_the_ruby_desc:0 ""Одного разу Снеп Шаттер розповів мені про набір містичних дорогоцінних каменів, які відомі як §rЧастинки Влади§!. Цікаво, чи знає він досі, де їх знайти...""
 CES_prepare_adventure_the_emerald:0      "Попросити допомоги у Мейн Оллґуд"
 CES_prepare_adventure_the_emerald_desc:0 "Мила дружина Снепа Шаттера вже не раз допомагала мені. І я чула, що вона знає про місцезнаходження наступного дорогоцінного каменю. §rЧастинок Влади§!..."
 CES_prepare_adventure_the_sapphire:0 "Попросити (дуже неохоче) допомоги у Квіббл Пентса"
 CES_prepare_adventure_the_sapphire_desc:0 "На жаль, але, судячи з усього, єдиним поні, який має хоч якесь уявлення про те, де знаходиться останній дорогоцінний камінь §rЧастинок Влади§!, є надзвичайно нудним і практично нестерпним Квіббл Пентс."
 CES_prepare_adventure_the_truth_talisman_of_tonatiuh:0      "Вивчити чутки про активність Ауїзотля"
 CES_prepare_adventure_the_truth_talisman_of_tonatiuh_desc:0 "За чутками, вселяючий страх Ауїзотль використовує потужний артефакт, щоб переконати поні приєднатися до нього й влаштувати збройне повстання…"
 CES_prepare_adventure_the_rings_of_scorchero:0      "Підготуватися до написання наступної книги"
 CES_prepare_adventure_the_rings_of_scorchero_desc:0 ""Знаю-знаю. Я сказала, що одразу вирушу в нові пригоди, але мені все ж хочеться відпочити хоча б кілька днів і нарешті почати роботу над наступною книгою. Сподіваюся, ніщо мене не відволіче…""
 CES_prepare_adventure_the_silver_shawl_of_shadows:0      "Навідати Кресент Ґлоу"
 CES_prepare_adventure_the_silver_shawl_of_shadows_desc:0 "Давненько я не заглядала до Стейблсайду. Цікаво, як там поживає Кресент Ґлоу? Думаю, нам варто зустрітися й трохи побалакати…"
 CES_prepare_adventure_the_key_of_unfettered_entrance:0      "Пообідати з Рейнбоу Деш"
 CES_prepare_adventure_the_key_of_unfettered_entrance_desc:0 "Схоже, що моя фанатка номер один зараз дуже зайнята. Я зв’язалася з нею, щоб дізнатися, як у неї справи, і, на моє здивування, у Рейнбоу знайшлося трохи вільного часу. Треба б зустрітися й зробити щось неймовірне разом…"

 CES_unlock_quest_tt:0 "Розпочалася нова §Cпригода§!! Натисніть на §Yзбільшувальне скло§! на мапі, щоб продовжити її!"

 CES_quest_1_tt:0 "§YРіг Абади§!"
 CES_quest_1_tt_delayed:0 "Кажуть, що абада — предок єдинорогів (або, можливо, певна генетична мутація). А ще це давня істота, яка, за чутками, володіє могутньою первісною магією. Її ріг, якщо його вдасться знайти, може й досі містити сліди цієї первісної магічної сили."
 CES_quest_2_tt:0 "§YКільця Скорчеро§!"
 CES_quest_2_tt_delayed:0 "Набір магічних золотих кілець різного розміру, на які накладено зловісні чари. Кажуть, що вони можуть частково імітувати контроль Селестії над сонцем. Кільця Скорчеро здатні концентрувати сонячне тепло на великій площі, якщо скласти їх у правильному порядку."
 CES_quest_3_tt:0 "§YКлюч безперешкодного доступу§!"
 CES_quest_3_tt_delayed:0 "Ключ безперешкодного доступу — це магічна відмичка у формі призми, здатна відкрити будь-які двері. Ключ було викрадено з Кантерлота під час хаотичних подій Місячної громадянської війни і, за чутками, він перебуває десь у Балтимейрі, оскільки кілька банків повідомили про тихий і загадковий злам їхніх сховищ."
 CES_quest_4_tt:0 "§YСрібна шаль тіней§!"
 CES_quest_4_tt_delayed:0 "Срібна шаль тіней — містичний предмет, просякнутий невідомою магією, що дозволяє власнику та його союзникам ставати повністю невидимими в темряві. Але є й побічні ефекти — нудота, мурашки по шкірі та стійке відчуття, ніби хтось або щось спостерігає за вами."
 CES_quest_5_tt:0 "§YСяйний рубін§!"
 CES_quest_5_tt_delayed:0 "Сяйний рубін — перша з часток влади. Кажуть, що цей предмет має протиприродні чари, які змушують того, хто його тримає, постійно бачити інших істот наскрізь. Окрім цього, вони наділяють власника каменя здатністю проєктувати власні думки в чужий розум."
 CES_quest_6_tt:0 "§YМимолітний смарагд§!"
 CES_quest_6_tt_delayed:0 "Мимолітний смарагд — друга з часток влади. Кажуть, що цей предмет має протиприродні чари, які змушують того, хто його тримає, уникати поглядів і думок інших істот. Так власник може пересуватися непоміченим, тоді як переслідувачам із кожною хвилиною стає дедалі важче згадати, кого або що вони взагалі шукають."
 CES_quest_7_tt:0 "§YСеквітативний сапфір§!"
 CES_quest_7_tt_delayed:0 "Секвітативний сапфір — остання з часток влади. Кажуть, що цей предмет має протиприродні чари, через які в того, хто його тримає, раптово зникає здатність вигадувати нові ідеї. Це не дозволяє власникові робити щось за власною волею без ретельного попереднього планування або сторонньої допомоги. Предмет дуже небезпечний, але в поєднанні з попередніми артефактами розкриває свій справжній потенціал."
 CES_quest_8_tt:0 "§YТалісман правди Тонатіу§!"
 CES_quest_8_tt_delayed:0 "Талісман правди Тонатіу — це містичний артефакт, колись прихований підступним Ауізотлем. Цей предмет здатен змусити свого власника говорити абсолютно правдиво, незалежно від його власних бажань і намірів."

