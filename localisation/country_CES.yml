  daring_resistance.7.c:0 "Це ж комуністи, чого ще від них очікувати?"

  daring_resistance.8.t:0 "Еквестрія — це ми!" # Etyco #CES_resistance_7_3 #We Are Equestria!
  daring_resistance.8.desc:0 "Дерінґ Ду та її друзі піднялися на поміст перед Капітолієм, і однієї лише їхньої присутності було достатньо, щоб зібраний перед ними натовп стих. Коли Дерінґ дісталася трибуни в центрі помосту, над площею не було чути жодного звуку. Лише щебетання кількох птахів, що перебували в блаженному невіданні щодо великих подій, які відбувалися просто під ними.\n\n— Мої друзі-еквестрійці, я думаю, що всі присутні тут чудово розуміють усю серйозність нинішньої ситуації. Але мені здається, що більшість із нас не усвідомлює, що це далеко не кінець. Що в нас є великі надії на перемогу.\n\nПоні в натовпі розгублено зашепотілися, але їх перервали наступні слова Дерінґ. — Запитайте себе, що робить Еквестрію такою великою? Що робить її саме Еквестрією? Земля? Поні на троні? — пегаска похитала головою. — Ні, це дух гармонії й дружби, який об’єднує всіх нас. Мене б тут не було, якби не узи дружби, що пов’язали мене з цими поні, — вона жестом вказала на всіх своїх товаришів, які стояли на сцені, — і нас усіх, від бійців на фронті до робітників на заводах, не було б тут без дружби, що нас об’єднує.\n\n— Ми всі — жарини, що зберігають справжній еквестрійський дух. І сьогодні я прошу вас стати до строю разом зі мною, розпалити справжнє полум’я гармонії, повернути Кантерлот і показати всьому світу, що Еквестрія не мертва, бо Еквестрія — це ми! — Дерінґ тупнула копитом, і звук луною рознісся всією площею."
  daring_resistance.8.desc_daybreaker:0 "Дерінґ Ду та її друзі піднялися на поміст перед Капітолієм, і однієї лише їхньої присутності було достатньо, щоб зібраний перед ними натовп стих. Коли Дерінґ дісталася трибуни в центрі помосту, над площею не було чути жодного звуку. Лише щебетання кількох птахів, що перебували в блаженному невіданні щодо великих подій, які відбувалися просто під ними.\n\n— Мої друзі-еквестрійці, я думаю, що всі присутні тут чудово розуміють усю серйозність нинішньої ситуації. Але мені здається, що більшість із нас не усвідомлює, що це далеко не кінець. Що в нас є великі надії на перемогу.\n\nПоні в натовпі розгублено зашепотілися, але їх перервали наступні слова Дерінґ. — Запитайте себе, що робить Еквестрію такою великою? Що робить її саме Еквестрією? Земля? Поні на троні? — пегаска похитала головою. — Ні, це дух гармонії й дружби, який об’єднує всіх нас. Мене б тут не було, якби не узи дружби, що пов’язали мене з цими поні, — вона жестом вказала на всіх своїх товаришів, які стояли на сцені, — і нас усіх, від бійців на фронті до робітників на заводах, не було б тут без дружби, що нас об’єднує.\n\n— Ми — останній оплот справжнього еквестрійського духу. Паросток, що готовий прорости серед попелу. І сьогодні я прошу вас стати до строю разом зі мною, допомогти гармонії розквітнути, повернути Кантерлот і показати всьому світу, що Еквестрія не мертва, бо Еквестрія — це ми! — Дерінґ тупнула копитом, і звук луною рознісся всією площею."
  daring_resistance.8.a:0 "Після кількох миттєвостей тиші натовп вибухнув радісними вигуками."

  daring_resistance.9.t:0 "Вчорашні вороги, сьогоднішні союзники" # Etyco; focus: CES_resistance_10_1
  daring_resistance.9.desc:0 "— …крім того, до відправлення готові двісті ящиків із гвинтівками, сто — з гранатами, двісті п’ятдесят — з уніформою і ще двісті — з різним іншим спорядженням, — сказав Кабальєрон і повернув на місце перші аркуші у своїй папці з паперами, — і якщо хочеш, я можу розповісти про все докладніше.\n\nДерінґ Ду похитала головою й з усмішкою відповіла. — Усе гаразд. Якщо чесно, я вражена тим, як швидко тобі вдалося вирішити ситуацію з проблемним спорядженням.\n\nІ тут, без жодного попередження, сталося дещо дуже рідкісне: Кабальєрон усміхнувся Дерінґ у відповідь. — Мені б дуже хотілося приписати собі всі заслуги, але це було б нечесно. Адже мені дуже допомогла моя команда.\n\nДерінґ Ду вже була готова дати волю язику, але все ж зуміла стриматися й не видати різкої відсічі. — Знаєш, Кабальєроне, зізнатися в цьому досить нелегко… Я думаю, це лише доводить… Тобто я справді маю на увазі… — пегаска на мить завагалася, поки Кабальєрон запитально дивився на неї. — Я хочу сказати тобі "дякую". Ти чудово справляєшся з усіма поставленими перед тобою завданнями.\n\n— О, моя люба Дерінґ, тобі не варто соромитися своїх справжніх почуттів! — в одну мить щира усмішка жеребця змінилася на посмішку: таку ж дратівливу, як і щоразу, коли він крав артефакт просто з-під носа Дерінґ. — Із задоволенням допоможу всім, чим зможу.\n\nДерінґ роздратовано фиркнула. — Тільки не думай, що я бодай на секунду випущу тебе з поля зору!"
  daring_resistance.9.a:0 "— О, я б не наважився навіть мріяти про подібне."

  daring_resistance.10.t:0 "Племінна гордість" # Etyco #CES_resistance_10_4
  daring_resistance.10.desc:0 "Дерінґ Ду моргнула, дивлячись на зібраний перед нею натовп. Раніше вона ніколи в житті не бачила стільки поні в одному місці! Їх було так багато, що Дерінґ не могла розгледіти краю натовпу! І чим довше вона дивилася, тим тихішими ставали розмови.\n\nЗрештою поні знову моргнула й повернулася до вождя Майти. — Ти впевнений, що це справді наші новобранці? — прошепотіла вона.\n\nТой задумливо всміхнувся. — А ким же ще вони можуть бути?\n\n— Не знаю, але їх просто так багато, — відповіла Дерінґ, знизавши плечима, — може, вони заблукали? Раптом хтось поставив неправильний вказівник, — на мить легковажний тон поні здригнувся, але потім вона знову усміхнулася. — Наскільки я знаю, вони могли прийти сюди просто, щоб влаштувати фестиваль.\n\n— Запевняю вас, міс Ду, це наша недавня партія добровольців із племені Нейгуа.\n\nДерінґ пробурмотіла тихе "ого" й похитала головою. — Але так багато? Таке враження, що тут зібралася щонайменше половина всіх дорослих племені!\n\nМайта лише безтурботно усміхнувся у відповідь. — Ці племена дуже горді, розумієш? Вони не просто борються за виживання, вони б’ються за захист своєї культури. Вони не хочуть, щоб її знищив божевільний алікорн чи якийсь інший маніяк.\n\nДерінґ знову глянула на натовп, і їй знадобилося ще кілька митей, щоб остаточно повірити власним очам. Вона усміхнулася."
  daring_resistance.10.a:0 "— Гаразд, вони допоможуть нам надерти зад ворогам гармонії."

  daring_resistance.11.t:0 "Світе, почуй нас" #Comma
  daring_resistance.11.desc:0 "Дроти й радіопередавачі ось-ось мали сповістити всьому світові звістку про те, що Еквестрія вистояла, попри все. Диктатори прагнули загасити полум’я гармонії, але звичайні поні об’єдналися й разом здійснили майже неможливе, відстоявши свої принципи та спосіб життя. Ці думки йшли просто із серця Дерінґ, і вона мала намір використати їх у своїй промові, звертаючись по допомогу до створінь з інших континентів.\n\nПегаску супроводжували двоє її друзів. Хоча Квіббла назвати другом можна було лише з великою натяжкою: він рисьцював поруч із нею, постійно намагаючись коментувати події, попри серйозність моменту. З іншого боку поряд із Дерінґ ішов нинішній президент — [CES.GetLeaderName] — і задумливо усміхався, обмірковуючи послання, яке вони мали передати через моря. Двері зі скрипом відчинилися, і безліч очей втупилося в Дерінґ — і вже за мить вона почала:\n\n— Ми живі. Кожне створіння, що продовжує боротьбу, користується нашою незмінною довірою; а кожному полеглому в праведному бою ми будемо вічно вдячні за найвищу жертву. Ми не змогли б упоратися самотужки й без сорому визнаємо, що значною мірою покладаємося на наших друзів… Саме тому я і наш президент звертаємося по допомогу до наших друзів за кордоном. Ми говоримо всьому світові: Еквестрія не самотня! Покладатися на давні дружні зв’язки — не слабкість, а справжня сила!\n\nКобила, що згорбилася над телеграфним апаратом у кутку, трохи косоока, швидко передала всьому світові заклик Еквестрії про допомогу…"
  daring_resistance.11.a:0 "Вони мають прийти. Вони зобов’язані."

  daring_resistance.12.t:0 "Друзі з півдня"
  daring_resistance.12.desc:0 "Зовсім нещодавно ми отримали телеграму від держави [CES.GetNameDef] із запрошенням приєднатися до їхнього священного походу заради возз’єднання Еквестрії під стягом гармонії. Особливо цікавим є той факт, що Дерінґ Ду, яку раніше вважали вигаданим персонажем, написала послання спеціально для нашого лідера, благаючи [ROOT.GetLeader.GetHerHim] "вчинити правильно" і допомогти запобігти поглинанню Еквестрії силами тиранії. Її слова в посланні здавалися такими ж барвистими, як на сторінках романів А.К. Єрлінг.\n\nХоча у нас були плани щодо власного майбутнього після завершення громадянської війни, ця пропозиція союзу може виявитися саме тим, що нам потрібно для виживання. Але вона також може привести нас до загибелі, якщо ми надто поквапимося.\n\nТим не менш, ми повинні надіслати відповідь."
  daring_resistance.12.a:0 "Ми приймемо цю пропозицію союзу."
  daring_resistance.12.b:0 "Їхня мета гідна захоплення, але ми змушені відмовитися."

  daring_resistance.13.t:0 "[FROM.GetNameDefCap] приєднується до нас"
  daring_resistance.13.desc:0 "Сьогодні ми отримали повідомлення, в якому йдеться про те, що лідер [FROM.GetLeader] з держави [FROM.GetNameDef] погодився на нашу пропозицію та бажає приєднатися до нашого священного походу, щоб возз’єднати Еквестрію під стягом гармонії!"
  daring_resistance.13.a:0 "Разом за Еквестрію! Разом за Гармонію!"

  daring_resistance.14.t:0 "[FROM.GetNameDefCap] відхиляє пропозицію союзу"
  daring_resistance.14.desc:0 "На жаль, один із потенційних союзників вирішив відмовитися від нашої пропозиції та не приєднається до нас у нашому священному поході заради возз’єднання Еквестрії під стягом гармонії."
  daring_resistance.14.a:0 "Ми впораємося без них."

  daring_resistance.15.t:0 "[CES.GetNameDefCap] закликає до зброї" #New Mareland #Comma
  daring_resistance.15.desc:0 "Держава [CES.GetNameDefCap] досі успішно відбивала атаки сил тиранії, за що слід дякувати дивовижним лідерським якостям Дерінґ Ду. Той факт, що [CES.GetNameDefCap] так довго стримує темний приплив — справжнє диво, яке вселяє загальну надію на те, що світло гармонії ніколи не згасне.\n\nНещодавно сама Дерінґ Ду звернулася до нас із проханням про допомогу, масштаб якої виходить за межі простих постачань спорядження чи відправлення добровольців. Цього разу всесвітньо відома пегаска просить нас безпосередньо приєднатися до її боротьби за відновлення миру й гармонії в Еквусі. Дерінґ завершила послання своєю фірмовою фразою, заявивши, що "Гармонія ще не втрачена!".\n\nМи й раніше надсилали їм допомогу, але нинішній запит не можна назвати простим проханням: це зобов’язання, від якого ми не зможемо відмовитися, якщо погодимося допомогти."
  daring_resistance.15.a:0 "Як можна кинути друзів?"
  daring_resistance.15.b:0 "Ми захоплюємося наполегливістю Дерінґ, але змушені відмовитися."

  daring_resistance.16.t:0 "[CES.GetNameDefCap] закликає нас до зброї" #Hippogriffia #Podrick
  daring_resistance.16.desc_posada:0 "Зовсім нещодавно гора Аріс отримала телеграму з-за моря. Посада негайно отримала послання особисто в пазурі, оскільки його зміст безпосередньо стосувався наших друзів у охопленій війною Еквестрії.\n\n"Шановна генсек Посадо,\n\n"Сподіваюся, що це послання застало вас у доброму здоров’ї. Наша боротьба за возз’єднання Еквестрії була довгою і важкою, адже сили тиранії протидіють нам на кожному кроці, щоб завадити наближенню мирного завтра. У минулому ми вже просили вас про допомогу у вигляді добровольців і спорядження, але тепер настав час визнати очевидне: нам не перемогти. Наша справа може бути праведною, а бойовий дух — незламним, але перемоги не здобути одним лише бажанням. Наш ворог просто надто сильний. Нам дуже потрібна ваша допомога. Ви вже зупинили Короля Шторму, перш ніж він встиг завоювати всю Зебрику. І тепер ми просимо вас допомогти впоратися з іншим тираном уже в Еквусі."\n\n"Я знаю, що це обтяжливе прохання. Я знаю, що ваш уряд може побачити в мені лише чергового диктатора. Я знаю, що багато гіпогрифів загинуть, якщо ви вирішите допомогти нам. Я знаю, що навіть із вашою допомогою перемога не буде гарантованою. Але я не сумніваюся, що без вашої допомоги реакціонери, проти яких ви так палко виступаєте, захоплять мою батьківщину і нізащо не розлучаться з нею."\n\n"Я часто кажу своїм поні, що "Гармонія кличе героїв", але реальність така, що герої, як і всі інші, не можуть перемогти наодинці. Їм потрібні друзі. Їм потрібні ви, гіпогрифи."\n\n-Командувачка Дерінґ Ду\n\nПосада трохи нерішуче відклала повідомлення вбік і замислилася. Дерінґ Ду, безумовно, майстерно володіла словами… але вона мала рацію, прохання справді було обтяжливим. Її президія, можливо, відмовиться допомагати, адже Дерінґ сама зізналася, що технічно вона є диктаторкою. Крім того, погодившись на це прохання, [HIP.GetNameDef] вже не зможе відмовитися від узятих на себе зобов’язань." Через деякий час Посада встала, прийнявши остаточне рішення." #Posada is leader
