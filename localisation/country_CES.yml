 CES_sweet_bliss_desc_sol:0 "§YДата народження§!: 1 травня 989 року в Солт-Лік-Сіті, Еквестрія\n\n§YБіографія§!: Для багатьох поні любов до Селестії така ж чиста, як і любов до власного дому. Дехто бачить у принцесі сонця лише шановану правительку, яка виявляє доброту до своїх підданих і очікує такого ж ставлення у відповідь. Багато хто, але не всі…\n\nПоні, відома як Світ Блісс, — дуже загадкова кобила. Одного дня, відповідаючи на запитання про своє минуле, вона розповість про знущання з неї в дитинстві, домашнє насильство та непохитний пацифізм перед обличчям негараздів. Іншого — про наркоманію та залежності, а третього — згадає тягар колишнього гедонізму. Але в одному Світ Блісс послідовна: вона завжди рівнялася на Селестію.\n\nКобила була вільною душею, яка не бажала обтяжувати себе фінансовими зобов’язаннями й питаннями власного здоров’я. Вона мандрувала з міста до міста, живучи завдяки доброті інших поні, але неминуче вичерпувала її й рушала далі, розчаровуючись у тому, що доброта може бути скінченною. Зрештою Світ Блісс опинилася в Стейблсайді, страждаючи від сильної залежності від заборонених речовин, до яких вона глибоко пристрастилася за своє життя.\n\nПісля перетворення Селестії на Дейбрейкер Світ Блісс знайшла порятунок у Ложі Дружби. Їхня доброта була дивною, але, на перший погляд, здавалася безмежною. Вони виходжували її, повертаючи втрачене здоров’я. Дехто з них був готовий прийняти її як сестру. Світ Блісс прийняла їхні постулати близько до серця, але дивилася на них інакше: хоча віра — могутня зброя, щоб по-справжньому подолати всі перешкоди, потрібно відвернутися від усього іншого. Коли віра — це все, що має поні, усі інші потреби просто зникають. А коли віра повністю поглинає їх, реальність поні також змінюється, і вони готові на все, щоб утримати її — адже невігластво є блаженством.\n\n§YАвтор портрета§!: OpalRadiance"
 CES_righteous_fervor:0 "Райтіос Фервор"
 CES_righteous_fervor_desc_sol:0 "§YДата народження§!: 21 грудня 977 року в Стейблсайді, Еквестрія\n\n§YБіографія§!: Для багатьох поні любов до Селестії така ж чиста, як і любов до власного дому. Дехто бачить у принцесі сонця лише шановану правительку, яка виявляє доброту до своїх підданих і очікує такого ж ставлення у відповідь. Багато хто, але не всі…\n\nЗабобонні батьки вважали народження свого сина — Райтіоса Фервора — у день зимового сонцестояння лихим знаменням. Кожну його помилку, реальну чи уявну, жорстоко карали, доки лоша не визнавало своїх гріхів. Його єдиним порятунком було світло сонця Селестії, яке втішало Фервора навіть під час найжорстокіших побиттів. Воно давало йому сили вистояти й, попри жорстоке поводження, допомагало виявляти доброту та любов до своїх братів.\n\nПісля перетворення Селестії на Дейбрейкер Райтіос Фервор почувався дивно. Здавалося, що сонячне світло тепер стало вельми вибірковим щодо того, з ким воно готове ділитися своїм теплом. Уперше в житті Райтіос Фервор відчув, що йому відплатили. Він відчував себе правим. Він знав, що тепер має мету: ділитися світлом із усіма, хто щиро вірний. Жеребець змусить кожного стрічного визнавати свої гріхи, щоб особисто судити, чи гідний той любові нової Селестії.\n\nДля Райтіоса Фервора більшість поні в Сонячній Імперії були нічим не кращими за лунаристів, з яких він вибивав зізнання. Він палко прагнув судити їх… звинувачувати їх у єресі… але понад усе йому хотілося наказувати їм каятися й чути від них довгоочікуване й таке солодке на слух слово "Так!".\n\n§YАвтор портрета§!: Bunnyshrubby"
 CES_ardent_struggle:0 "Ардент Страггл"
 CES_ardent_struggle_desc:0 "§YДата народження§!: 10 жовтня 965 року в Стейблсайді, Еквестрія\n\n§YБіографія§!: Для багатьох поні любов до Селестії така ж чиста, як і любов до власного дому. Дехто бачить у принцесі сонця лише шановану правительку, яка виявляє доброту до своїх підданих і очікує такого ж ставлення у відповідь. Багато хто, але не всі…\n\nАрдент Страггл ніколи не був слабаком. Із самого дитинства він боровся проти тих, хто, на його думку, чинив несправедливо — від хуліганів до власних батьків і навіть місцевої влади в окремих випадках. Близькі вважали його захисником, поні, який не дозволить корумпованим зловживати своєю владою. А єдиною владою, вільною від пороку, була сама Селестія.\n\nЗагострене відчуття справедливості змусило його добровільно вирушити на захист Кольтфагенської Республіки від сил Короля Шторма. Після катастрофічної поразки він і один із його товаришів по загону застрягли в зарантійській пустелі з невеликим запасом припасів. Він знав, що вдвох їм не вижити, тож йому довелося піти на немислиме щодо свого друга, щоб благополучно повернутися додому.\n\nКоли Селестія перетворилася на Дейбрейкер, Ардент Страггл зміг вирватися з полону колишніх жалів і травм. Вознесіння вогняного алікорна стало для нього новим символом: що кожному тепер дано шанс довести свою силу перед єдиною істинною суддею роду поні, тим самим ставши гідним життя. У цьому новому світі не буде місця слабакам. Залишаться лише він, інші істинно правовірні поні й, якщо ти вцілієш під час випробувань Ардента, ти сам.\n\n§YАвтор портрета§!: Bunnyshrubby"
