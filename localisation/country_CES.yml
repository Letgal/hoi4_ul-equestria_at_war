  daring_harmony.4.desc_harmony:0 "— Ну, як тобі твій новий офіс? — Запитала Дерінґ Ду, притулившись до дверей, — І, крім того, твоя нова посада?\n\n— Чесно кажучи, це… вже занадто. — Кресент Ґлоу заклала копито за голову, — Я почуваюся недостойною цієї роботи. Тим більше що саме мої родичі розв’язали громадянську війну… — Вона совалася в кріслі, намагаючись освоїтися в нещодавно облаштованому президентському кабінеті.\n\nДерінґ нахилила голову. — Гей, не треба так себе картати. Ти ж сама сказала, що ‘лунаризм за своєю суттю не суперечить гармонії’. У всьому винні послідовники Найтмер Мун.\n\n— Так, я знаю, просто… Я ніколи не думала, що колись опинюся в такому становищі, коли зможу спробувати поліпшити ситуацію, — Кресент трохи усміхнулася, потім відвернулася. — Але тепер я навіть не знаю, з чого почати.\n\n— Можливо, ти цього не усвідомлюєш, але ти розумніша, ніж тобі здається. — Дерінґ глянула на портрети Селестії та Луни на стіні. — Попереду буде нелегкий шлях, але ніхто не очікує від тебе досконалості. Навіть принцеси не ідеальні. Просто пам’ятай, що в тебе є друзі, які допоможуть. — Вона повернулася до дверей, — Я знаю, що ти станеш великою президенткою. І якщо я тобі колись знадоблюся, я завжди знайду для тебе час.\n\n— Дякую. Я це ціную. — Кресент відкинулася в кріслі, нарешті усвідомивши реальність свого нового становища. Формально вона все ще залишалася старшою офіцеркою, але статус президентки означав, що в неї з’явилося багато нових обов’язків. Вона замислилася над словами Дерінґ, а потім дістала ручку й пергамент. Якщо в неї й була заповітна мрія, то вона полягала в тому, щоб повністю позбутися глибоко вкоріненого впливу Найтмер Мун на фестралійський рід.\n\nІ ось вона розмірковувала про те, як найкраще відокремити поклоніння Найтмер Мун від поклоніння принцесі Луні."
