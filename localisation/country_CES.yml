  daring_harmony.12.t_harmony:0 "Помилування лунаристів" # Etyco
  daring_harmony.12.desc_harmony:0 "За останні два тижні лідер [CES.GetLeader] витратив чимало часу на публічні виступи, промови та розмови з різними лунаристами — ну, з тими, хто наважився вийти з підпілля — щоб краще зрозуміти, як заспокоїти їхні страхи. Головна проблема полягала в тому, що багато лунаристів вважали будь-які обіцянки про помилування не більш ніж спробою виманити їх. Це поставило лідера [CES.GetLeader] у непросте становище, оскільки наш президент не мав змоги довести залишкам лунаристів щирість своїх обіцянок. Їх можна було лише переконати.\n\nТа зрештою це все ж вдалося. Наш лідер публічно заявив про помилування всіх лунаристів. Адже відмова від своєї обіцянки позбавить президента довіри не лише лунаристів, а й усіх виборців країни. А оскільки наш лідер не збирався відмовлятися від свого слова, то й не бачив у цьому проблеми. І хоча очільник [CES.GetLeader] досі не розумів, що могло довести поні до такої міри одержимості місяцем та його принцесою, він знав, що це не його справа; президент [CES.GetLeader] щиро хотів пробачити лунаристів і переключитися на інші завдання."
