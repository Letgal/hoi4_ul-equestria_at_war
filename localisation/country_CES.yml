 CES_solar_governance_modifier:0 "Освячене правління"
 CES_solar_governance_modifier_desc:0 ""Усі знають, що сім’ї не ідеальні, попри нашу любов до них! Але головна цінність родини — це здатність разом долати труднощі. Найкращі сім’ї вміють прощати помилки одне одного, бо, бачить Богиня, ми їх чинимо чимало! Родина підтримає тебе і в горі, і в радості! Мені дуже пощастило, адже деякі з моїх найкращих друзів — це моя родина. Але ще більше мені пощастило в тому, що маю таких чудових друзів, що вони насправді стали мені родиною."\n– Книга Епплджек 4:9"
