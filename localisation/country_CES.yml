  daring_harmony.13.t_harmony:0 "Чергове засідання" #Sentry
  daring_harmony.13.desc_harmony:0 "До війни майже весь розвиток еквестрійського південного сходу фінансувався за рахунок рідкісних проявів доброї волі Кантерлота та його промисловців. То тут, то там з’являлися окремі місцеві підприємства, але здебільшого вони програвали в конкурентній боротьбі більш відомим компаніям із півночі. Громадянська війна суттєво змінила розстановку сил: більшість компаній зосередилися на підтримці тієї чи іншої сторони, а їхні активи були конфісковані та поділені між дрібними вітчизняними компаніями й державою, щоб уникнути економічного краху.\n\nПісля того як на еквестрійський південний схід повернувся відносний мир, настав час визначити, як саме його відбудовувати. Нам вдалося наскребти чималу початкову суму, але тепер Республіканський Конгрес сперечається про те, як найкраще використати ці гроші. Більшість питань, як-от поліпшення інфраструктури та будівництво дамб на кількох ключових річках, було легко узгоджено. Але головна проблема нікуди не зникла й чекала, поки до неї візьмуться.\n\n— За всієї поваги, пане спікере, але я не можу підтримати пропозиції, висунуті опозицією. — Гучно висловилася Місті Мейн, пегаска з Балтимора. — Його пропозиція спричинить лише зростання невдоволення! Ніхто не має бути приречений на долю раба, змушеного працювати на нашій прекрасній землі. Натомість нам слід зосередитися на розвитку нашої промисловості.\n\nМісті Мейн сіла на місце під вигуки схвалення з боку членів своєї партії. Тайгер змахом копита змусив їх замовкнути й жестом запросив поні з протилежного боку конгресу виступити. Підвівся Біт Даст, маленький сірий єдиноріг із Портленда.\n\n— Я розумію ваші побоювання, але мені здається, що ви перебільшуєте небезпеку такого плану. — Сказав Біт, знизавши плечима. — Просто я вважаю, що ми ще не готові до розвитку власної важкої промисловості. Натомість нам варто зосередитися на наших природних ресурсах. Експортуючи їх дружнім державам, хай то на північ в Еквестрію чи союзникам за Селестійським Морем, ми заробимо гроші, які зможемо використати для швидшого розвитку нашої власної промисловості!\n\nБіт сів на місце під чергову хвилю вигуків підтримки, але вже від своїх прихильників. Тайгер Айс зітхнув, озирнувся на Місті Мейн і побачив її невдоволений вираз обличчя. Якщо він не закличе їх усіх голосувати просто зараз, то вони сперечатимуться ще тисячу років…"
  daring_harmony.13.t_resistance:0 "Чергові дебати"
  daring_harmony.13.desc_resistance:0 "Після низки тривожних повідомлень із Кантерлота ми зрозуміли, що більшість наших колишніх джерел фінансування перебувають у копитах ворогуючих деспотів. Звісно, це суттєво обмежує можливості ефективного розвитку нашої молодої держави. Тих активів, які ми змогли вилучити в компаній, що залишили південний схід, і близько не вистачить для відбудовчих робіт. Кожен відбудований дім і запущений завод наближають нас до вичерпання запасів.\n\nЗа наказом Дерінґ Ду Республіканський Конгрес мав знайти кращий спосіб інвестувати решту коштів. Більшість ідей було легко узгоджено — поліпшення міжміської інфраструктури, будівництво дамб на кількох ключових річках та інші подібні заходи. Але головна проблема нікуди не зникла й чекала, поки до неї візьмуться.\n\n— За всієї поваги, пане спікере, але я не можу підтримати пропозиції, висунуті опозицією. — Гучно висловилася Місті Мейн, пегаска з Балтимора. — Його ідеї й близько не дадуть нам потрібного! Якщо ми зробимо ставку на експорт наших ресурсів, то коли [3.OWNER.GetNameDef] постукає у наші двері, нам не буде чим відповісти! Натомість ми маємо зосередитися на розвитку нашої промисловості, інакше не зможемо захистити наші принципи!\n\nМісті Мейн сіла на місце під вигуки схвалення з боку членів своєї партії. Тайгер змахом копита змусив їх замовкнути й жестом запросив поні з протилежного боку конгресу виступити. Підвівся Біт Даст, маленький сірий єдиноріг із Портленда.\n\n— Ще одна суперечка "Дракон чи яйце", міс Мейн? Звісно, ви маєте розуміти, що наші плани дозволять досягти значно кращих результатів у перспективі, — заявив Біт, зітхнувши. — Наша економіка просто не готова до розгортання важкої промисловості. Нам краще зосередитися на використанні наших природних ресурсів. Велика кількість заводів — на папері це чудово. Але вони будуть марними, якщо їм доведеться виготовляти зброю з брухту.\n\nБіт сів на місце під чергову хвилю вигуків підтримки, але вже від своїх прихильників. Після того як делегати стихли, Тайгер Айс закликав конгрес-поні проголосувати."
  daring_harmony.13.t_solar:0 "Спокійні обговорення"
  daring_harmony.13.desc_solar:0 "Знайома усмішка Селестії в рамці, що висіла на кожній стіні, була найприємнішою частиною дня для Тайгер Айса. Після кількох місяців радикальних змін було приємно бачити бодай щось знайоме, нехай навколо й було повно нових і незнайомих поні. Він вважав, що йому пощастило, адже його посада спікера зберегла свою важливість, незважаючи на недавню реструктуризацію уряду.\n\nПо всій залі велися неформальні розмови про віру та економіку. Більшість розмов Тайгер міг пропускати повз вуха. Принаймні доти, доки мова не заходила про офіційні пропозиції, однак він відчував, що цікавість бере гору. Уривки, які він чув, були… дружньою балаканиною? Зараз він міг упізнати лише небагатьох поні; одяг майже всіх присутніх свідчив про їхню належність до Ложі Дружби.\n\nЗвісно, Тайгер звик до зовсім іншої атмосфери в Конгресі, але він не міг сказати, що йому не подобаються зміни. Він спостерігав за тим, як сенатор Місті Мейн із ентузіазмом обговорювала промислові плани з видатним членом Ложі Янг Бріджем. Раніше в суперечці з Місті обидві сторони намагалися перекричати одна одну, але тепер гучні заяви Місті зустрічали повільні й спокійні доповнення від "Сенатора-члена Ложі", як він себе називав.\n\nПісля кількох хвилин спостереження за зібранням Тайг дав сигнал про офіційний початок. Під поглядами портретів Селестії обговорювалися плани й затверджувалися пропозиції. З більшості питань, як-от покращення інфраструктури джунглів і використання річок на благо економіки, було легко дійти згоди, але невдовзі постало важливе питання: що має стати основою економіки?\n\nПопри занепокоєння Тайгера, спокійна атмосфера, що панувала до цього на з’їзді, зберігалася й надалі. Коли Місті Мейн підвелася, щоб представити свої плани, не було чути звичних криків і суперечок. Місті виголосила палку промову про промисловість і портові міста, які принесуть найбільшу користь (якщо отримають фінансування), і, затамувавши подих, чекала на можливі заперечення.\n\nТа, на її чимале здивування, їх не було. Натомість залою прокотилася дружня хвиля підтримки."
  daring_harmony.13.a:0 "Черговий день, чергові дебати."

  daring_harmony.14.t_harmony:0 "Під маскою" #Sentry
  daring_harmony.14.desc_harmony:0 "Пил і бруд здійнялися вгору, коли до шахти увійшли двоє поні: один ішов упевнено, а інша трохи спотикалася. Біт Даст заговорив першим, оглядаючи дерев’яну балку. — Я вельми здивований вашим проханням, міс Мейн. — Він із усмішкою подивився на допитливу кобилу. — Ви так дивилися на мене під час засідання, що я наважився припустити, ніби ви ненавидите маленького старого мене.\n\nМісті Мейн закотила очі й, протиснувшись повз нього, спробувала стати стійкіше. — Не випробовуйте долю, містере Даст. Я тут лише для того, щоб оглянути вашу шахту. А якщо ви вважаєте, що мої побоювання перебільшені, то, звісно, зможете їх розвіяти, чи не так?\n\nБіт усміхнувся, скористався рогом, щоб запалити найближчий ліхтар, і підніс його Мейн. — Звісно. Якщо ви бажаєте піти на екскурсію, вам потрібно лише попросити. — Єдиноріг обминув пегаску й повів її вниз активнішим тунелем. — Тож вам не довелося б метушитися з перевірками безпеки, щоб навідати друга.\n\nВони продовжували розмовляти, спускаючись тунелем, і зрештою опинилися на краю великої розщелини, у якій працювало безліч поні. Більшу частину команди шахтарів становили земні поні, що працювали з кайлами й механізованими інструментами. Єдинороги переносили мінерали й матеріали до візків, запряжених іншими земними поні. Невелика команда нудьгуючих пегасів чергувала неподалік, стежачи за безпекою робітників і правильністю використання їхнього спорядження.\n\nБіт повернувся до своєї обережної супутниці, спостерігаючи за її реакцією на побачене. Коли кобила завершила огляд робочого простору й знову повернулася до нього, її зустріла самовдоволена усмішка єдинорога."
  daring_harmony.14.t_resistance:0 "Оптимістичні вибачення"
  daring_harmony.14.desc_resistance:0 "Пил і кіптява здійнялися вгору, коли до шахти увійшли двоє поні, які мовчки й упевнено рушили вперед. Біт Даст заговорив першим, повернувшись до своєї гості. — Мушу зізнатися, міс Мейн, я вельми здивований, що ви погодилися на моє прохання. — Він із ухмилкою глянув на кобилу, що пропікала його поглядом. За мить Біт знову відвернувся. — У тебе був такий вираз обличчя протягом усього решти засідання… Мені здавалося, що ти роками мене ненавидітимеш, але не… це. — Він тихо хихикнув.\n\n— Давай просто покінчимо з цим, Біт. — Місті Мейн легенько штовхнула його й рушила вглиб темного тунелю. За мить вона озирнулася на мовчазного жеребця й кашлянула. — Біт. Ліхтар.\n\nВін швидко кивнув, узяв магією найближчий ліхтар, запалив його й передав Місті. Вона зітхнула й повернулася до нутра тунелю. — Дякую, Біт. — Тихо сказала Місті, і вони мовчки почали спуск.\n\nПісля кількох хвилин спуску в темряву Біт наважився заговорити. — Місті, я… — Він зіщулився під її пильним поглядом, але потім похитав головою. — Я знаю, що ти хвилювалася, але я дуже радий, що зрештою ти підтримала мене. — Він усміхнувся, відчуваючи, як пегаска відводить погляд. — І все ж я хочу сказати, що я…\n\nВін зупинився, побачивши, як Місті завмерла. Вони підійшли до краю великої розщелини, у якій працювало безліч поні. Більшу частину команди шахтарів становили земні поні, що працювали з кайлами й механізованими інструментами. Єдинороги переносили мінерали й матеріали до візків, запряжених пегасами. Невелика команда фестралів стежила за безпекою робітників і правильністю використання їхнього спорядження.\n\nПовернувшись до своєї давньої подруги, Біт помітив, як вона ледь усміхнулася, завершивши огляд робочого простору."
  daring_harmony.14.t_solar:0 "Тиха розмова"
  daring_harmony.14.desc_solar:0 "Зазвичай на шляху Ложі Дружби ви не повинні побачити цю подію (оскільки потрібно обрати Ґуд Уорда, що не дозволяє вам узяти фокус "Вкластися в сільську місцевість"). Якщо ви бачите цю подію й не використовували консоль, повідомте розробників про помилку.\n\nУявіть, що Ложа Дружби веде дебати про те, як найкраще використати сільську місцевість з економічної точки зору."
  daring_harmony.14.a:0 "— Не так уже й погано, га?"

  daring_harmony.15.t_harmony:0 "В одному кошику" #Sentry
  daring_harmony.15.desc_harmony:0 "У сонному кафе Балтимейра, довкола якого лунав гул будівництв і шум роботи заводів, сиділа пара поні. Місті Мейн жадібно поїдала бейгл, а Біт Даст повільно сьорбав чай.\n\nНавпроти них, на даху нещодавно відремонтованої фабрики, красувався збільшений символ знака відзнаки Місті, що слугував логотипом компанії. — Я все ще думаю, що це трохи занадто, Місті. — Заговорив єдиноріг. — Це просто малює мішень на твоєму крупі, особливо тут. Ти ж пам’ятаєш, що сталося тут під час війни?\n\nМісті усміхнулася, витираючи крихти з мордочки. — Можливо, але будь-яка увага — це вже добре. — Пегаска хитро всміхнулася. — До того ж, якби я переймалася образами воєнних часів, то не продовжувала б тинятися з тобою, правда?\n\nБіт із усмішкою закотив очі. — Правда, справедливо. Тільки постарайся не завдати нікому нових образ, інакше вони спалюватимуть твої фотографії.\n\nПегаска глянула на нього. — Краще сподівайся, що я цього не зроблю, інакше твоя потворна пика опиниться поруч зі мною у вогні. — Вона вказала на новий бейджик із його ім’ям, де було недбало написано слово "секретар". — Ти теж до цього причетний, Біт.\n\nБіт знизав плечима й повернувся до свого напою. — Ех, ризикну. Зазвичай ти маєш рацію."
  daring_harmony.15.t_resistance:0 "Гармонію не збудувати за день"
  daring_harmony.15.desc_resistance:0 "Уникнувши групи по-офіційному вбраних поні, Місті Мейн зачекала, доки вони зникнуть з поля зору, а потім повернулася до свого нещодавно збудованого балтимейрського офісу й із глибоким зітханням упала на диван. Мішки під очима пегаски, приховані під шарами професіоналізму та кави, повернулися в усій красі.\n\nМісті глянула на свого секретаря, але, на її розчарування, Біт Даст, на бейджику якого було нашвидку написано "тимчасовий секретар", усе ще загруз по шию в різноманітних документах. Єдиноріг перебирав нескінченну стопку паперів із порожнім виразом обличчя, ніби в нього не було сил навіть насупитися.\n\nТепер, коли Місті могла прислухатися, вона зрозуміла, що Біт Даст щось тихенько бурмоче собі під ніс. Але пегаска не могла збагнути, чи то він читає папери вголос, чи проклинає її за те, що вона втягнула його в цю історію.\n\n— І те, і те. — Біт Даст підвів голову з-за купи паперів. — Ти знову щось бурмочеш, Місті. — О.\n\n— Отже, нас, таких бурмотунів, уже двоє. — Місті відповіла, ще глибше занурюючись у подушки. — Лягай мене, як же це виснажує. Я знала, що буде важко, але щоб настільки… — Біт, який повернувся до читання паперів, схвально хмикнув. — Я маю на увазі, що в нас усе непогано, не зрозумій мене неправильно. Щоб побачити прогрес, достатньо лише спуститися вниз, але мені здається, що я не спала з того самого часу, як покинула Стейблсайд.\n\nПапери на мить перестали шарудіти, і Місті відчула, як її вкривають ковдрою. Біт глянув у бік самотньо цокаючого годинника в кімнаті. — Поспи, Місті. За годину в тебе буде ще одна група гостей, для яких доведеться влаштувати виставу.\n\nПодальший стогін змусив Біта всміхнутися."
  daring_harmony.15.t_solar:0 "Мудрість молодості"
  daring_harmony.15.desc_solar:0 "— Клянусь Селестією, наступного разу, коли я побачу цю раду, я скручу їм шиї. — Прорикнула Місті Мейн, люто крокуючи тротуаром, чим викликала хихотіння з боку Янга Бріджа.\n\n— Смію припустити, що вона попросить вас зачекати, аби зробити це особисто! — Відповів старий поні, посміюючись із власного жарту. Місті теж усміхнулася у відповідь, але відразу ж насупилася. — Утім, такий шлях добрих поні. Доводиться долати труднощі, щоб зрештою стати сильнішими.\n\n— Але це так дратує. Щоразу, коли я приходжу по дозвіл, мені доводиться мати справу з п’ятьма психотерапевтами, які намагаються довести, що я погано піклуюся про своїх робітників. — Місті важко зітхнула й уповільнила крок. — Це… це просто боляче, Янгу. Я роками робила все, що могла, щоб допомогти. А тепер якась більша рибина, яку я зустріла тиждень тому, починає завантажувати мене своїми хибними пропозиціями, щоб відчути себе корисною.\n\nЯнг поклав копито їй на спину й легенько штовхнув. — Підніміть голову, міс Мейн. Бачите тих поні на іншому боці вулиці? — Місті підвела голову й побачила знайому й доволі пошарпану родину. Молодша кобилка обережно підстрибувала з копією "Щоденника дружби". Пегаска повернулася до Янга, зустрівши його теплий погляд. — Виглядають знайомо, правда?\n\n— Т-так, це Чіп Блок і його родина… Вони живуть на вулицях Балтимейра вже багато років. Сам Чіп — один із моїх працівників, а що? — Янг кивнув у бік родини, змусивши Місті знову глянути. Родина дивилася на багатоквартирний будинок і радісно перемовлялася, поки Чіп діставав ключ. За кілька митей вони піднялися сходами й увійшли всередину. — Зачекай, Чіпу вдалося знайти житло?\n\nЯнг озирнувся на неї й кивнув. — Так, завдяки вам. — Відчувши на собі пильний погляд Місті, він продовжив. — Сьогодні я зустрів його молодшу. Вона — чарівна кобилка й розповідала мені про роботу свого батька. І про те, як він вихваляв ваші зусилля.\n\nКілька митей усі мовчали. — Не кожне лоша в Еквестрії буде таким добрим, міс Місті. — Янг продовжив, попри шок Місті. — Дехто засуджує інших, хоча сам не менше цього потребує. — Він підморгнув. — Але багато хто ставиться до своїх ближніх справедливо, і таке ставлення буде винагороджене. Чи з плином часу, чи просто тоді, коли вони найбільше цього потребуватимуть.\n\nМинуло кілька митей, перш ніж Місті перестала усміхатися. Вона знову подивилася на Янга, який, як завжди, був доброзичливим. — …Дякую, Янгу.\n\n— Звертайтеся, міс Мейн. У будь-який час."
  daring_harmony.15.a:0 "Зрештою зусилля окупляться…"

  daring_harmony.16.t_harmony:0 "Бачачи всю картину" # Etyco (claim)
  daring_harmony.16.desc_harmony:0 "— Я хочу все прояснити, щоб уникнути непорозумінь: ви викликали мене, щоб попросити приєднатися до вашої армії, так? — запитав Лайт Нератив, сідаючи навпроти президента на ім’я [CES.GetLeader]. У відповідь пролунав простий кивок. — Мушу зізнатися, ваш лист став для мене несподіванкою. Спершу помилування, а тепер ще й пропозиція роботи? — Лайт усміхнувся. — Далеко не всі так милостиво ставляться до своїх колишніх ворогів… — а тоді він театрально підняв брови. — Тільки… чому ви вважаєте, що я погоджуся? Чому ви думаєте, що я захочу битися за вас, якщо раніше я щосили боровся проти статус-кво?\n\nВідповідь супроводжувала усмішка. — О, можна одразу назвати кілька причин, але, гадаю, ми всі чудово знаємо, за що саме ви боролися.\n\nЛайт Нератив відкрив рота, щоб заперечити, та все ж не міг не визнати слушності слів співрозмовника: Лайт прийшов сюди, готовий без вагань прийняти пропозицію. Його народ надто багато виграє від цієї пропозиції, щоб він міг від неї відмовитися. Публічні виступи Лайта як військового офіцера покращать ставлення суспільства до фестралів, а той факт, що фестрали підуть за ним до армії держави [CES.GetNameDef], значно допоможе в боротьбі зі стереотипами та іншими упередженнями. А за десять чи двадцять років поні казатимуть своїм рідним: "Ну так, я служив із кількома фестралами". Чого ще він міг би просити?\n\nЛайт Нератив зітхнув. Який сенс зараз набивати собі ціну?"
  daring_harmony.16.t_resistance:0 "Лист від командувачки" # Etyco
  daring_harmony.16.desc_resistance:0 "Лайт Нератив цмокнув губами й уже вдесяте за ранок переглянув листа, що лежав на столі, сподіваючись знайти в тексті бодай якусь туманну фразу, яка могла б схилити його рішення в той чи інший бік. І знову лист нічим не допоміг.\n\nФестрал зітхнув. Дерінґ Ду хотіла, щоб він бився разом із нею, хоча ще не так давно вони воювали по різні боки фронту. Його та багатьох інших фестралів, що билися за Найтмер Мун, відтоді помилували, але це мало що означало в масштабах країни. З іншого боку, з погляду Дерінґ це мало сенс. Її битва ще не закінчилася, тож пегасці точно не завадить допомога досвідченого генерала та його соратників, навіть якщо для цього доведеться взяти на службу колишнього ворога.\n\nДля нього ж вибір був значно складнішим, адже Лайт Нератив відчував, що якщо прийме цю пропозицію, то зречеться своїх колишніх ідеалів. Він і досі вірив у гармонію, але передусім хотів кращого майбутнього для свого народу. Якщо Лайт допоможе Дерінґ Ду перемогти, усе просто повернеться на круги своя.\n\nА може, й ні. Можливо, поні засвоять свої минулі помилки й нарешті приймуть фестралів як повноцінне четверте плем’я? Селестійський Опір же так і зробив, хіба ні?\n\nЛайт Нератив знову зітхнув. Можливо, час із цим змиритися: навіть якщо перемога Дерінґ означатиме повернення до колишнього статус-кво, це буде значно кращим варіантом, ніж її поразка. Та й до того ж йому ніколи не подобалася Найтмер Мун."

  daring_harmony.16.t_solar:0 "Усе на краще" # Etyco
  daring_harmony.16.desc_solar:0 "Лайт Нератив прекрасно розумів, як саме на нього дивилися, поки він ішов коридорами будівлі Ложі до дверей кабінету Ґуд Уорда. Але його запросили, тож він мав повне право перебувати тут. Фестрал ковтнув слину, постукав у двері й за мить отримав дозвіл увійти.\n\nКоли Лайт Нератив зайшов до кімнати, він побачив Ґуд Уорда, що сидів за столом і саме прибирав якісь папери. Жеребець швидко глянув на Лайта й запропонував йому місце навпроти столу. Лайт Нератив сів і заговорив першим, випередивши Ґуд Уорда. — Отже, що тобі потрібно?\n\n— Хіба я неясно висловився у своєму листі? Я хочу, щоб ти приєднався до Її воїнства.\n\nЛайт Нератив насмішкувато фиркнув. — Ой, та годі. Наче ти погодишся прийняти фестрала до армії великої Дейбрейкер, — він намагався вкласти у свої слова стільки отрути й сарказму, скільки наважився. — Ми всі чудово знаємо, що це була лише хитрість, щоб виманити мене. І я погодився лише тому, що знав: ти не зупинишся ні перед чим, щоб дістатися до мене, — що ще може знадобитися від фестрала селестійському фанатику, який вирішив іти за Дейбрейкер?\n\nГуд Уорд звів копита разом, дивлячись фестралу в очі. — Ні, Лайте, моя пропозиція цілком щира, — фестрал очікував побачити в очах жеребця презирство чи навіть злість, але натомість побачив лише співчуття. — Насправді я також думав запросити тебе до Ложі Дружби.\n\n— Але чому? — Лайт був настільки здивований, що не вигадав іншого запитання.\n\n— Ми, Ложа Дружби, не бажаємо переслідувати тих, хто ще не встиг прийняти світло Селестії у своє серце. Натомість ми хочемо надати їм чесну можливість стати на шлях праведності, — він кивнув у бік Лайта, — і частиною цього є допомога у відкритті істини тим, хто відкидає Її мудрість.\n\nФестрал замовк. Світло Селестії, ось воно як? Погодитися на це означатиме відмовитися від усього, за що він боровся раніше, чи не так? Але з іншого боку… Багато фестралів, зокрема й він сам, ризикнули виступити на боці Найтмер Мун, але так і не полюбили її. А якщо вони присягнуть Дейбрейкер, то принаймні здобудуть її прихильність, а це може врятувати їх від значно гіршої долі.\n\n— Якщо тобі потрібно більше часу, щоб обдумати мою пропозицію щодо вступу до Ложі, то відповідь зовсім не обов’язково давати просто зараз. Зв’яжися зі мною пізніше. Однак я хотів би якнайшвидше вирішити всі питання, пов’язані з пропозицією роботи. В ідеалі — просто зараз, — сказав Ґуд Уорд.\n\nЛайт Нератив зітхнув. Краще й справді розібратися з цим тут і зараз, чи не так?"
  daring_harmony.16.a:0 "— Гаразд, я згоден."

  daring_harmony.17.t_harmony:0 "Пропозиція для найманця" #Baron? Lmk if this is actually gonna be about Jungle Trek or not lmao
  daring_harmony.17.desc_harmony:0 "Джангл Треку було нудно.\n\nОстаннім часом ця проблема виникала особливо часто. Зазвичай нудьга була дуже рідкісним явищем у житті найманця, але після падіння Ацтлана його життя стало вкрай нудним. Особливо якщо зважити на той факт, що його кинули до в’язниці разом з іншими за зраду Еквестрії.\n\nПринаймні перемогли не комуністи й не лунаристи. Джангл і багато інших були здивовані, коли невдовзі після закінчення війни їх звільнили. Ймовірно, через те, що їхній колишній роботодавець перейшов на інший бік. Багато хто втік, за першої ж нагоди влаштувавшись на нову роботу за кордоном, але не Джангл. Він і ще кілька найманців залишилися тут, бо їм нікуди було йти. Втім, удома роботи було небагато, зважаючи на те, що неграмотних найманців мало хто наймав.\n\nПринаймні так він думав. Кілька днів тому до нього завітав старий друг і розповів про пропозицію, яку зробив уряд. Вони хотіли, щоб він — навіть усі вони — повернулися, аби служити в їхній новій армії. Він навіть міг би отримати офіцерську посаду, як і в Ацтлані.\n\nЗвісно, це було не ідеально. Джангл був певен, що буде чимало нудних штабних нарад, дратівливих начальників і всього такого. Він стане частиною справжньої армії, служитиме не собі, а справжній державі. Це стане остаточним кінцем його найманства.\n\nАле це була чудова альтернатива нудьзі."
  daring_harmony.17.t_resistance:0 "Моральні зобов’язання"
  daring_harmony.17.desc_resistance:0 "Джангл Трек відповідав своєму імені й не дуже любив урбанізовані еквестрійські міста. Він віддавав перевагу глибоким джунглям, місцям, що були достатньо віддалені від цивілізації та сучасності. Навіть такі місця, як Аякачтлі й Теночтітлан, подобалися йому більше, ніж штучні Стейблсайд і Балтимейр.\n\nНа жаль, Стейблсайд був саме тим місцем, де він був потрібен, а отже, туди він і вирушить.\n\nВін не був дурнем. І пропозиція від уряду повернутися до армії у званні генерала з усіма відповідними перевагами виглядала привабливо. Принаймні, це було значно краще, ніж сидіти без діла як самопроголошений найманець.\n\nОднак насправді існували глибші мотиви, ніж просто нудьга. Джангл не міг уявити, що Еквестрія, його справжній дім, впаде. Наче сама гармонія впала й чіпляється за життя лише тут, у забутих джунглях. Чи міг він і далі називати себе еквестрійцем, якщо нічого не робив, щоб допомогти? Зрештою, у нього все ще залишалися моральні принципи.\n\nДо того ж, це було набагато краще за альтернативу. Джангл уже одного разу отримав помилування. І він був цілком упевнений, що це більше не повториться.\n\nГлибоко зітхнувши, він увійшов до величезного адміністративного офісу й спробував виглядати якомога впевненіше. — Привіт, — сказав він секретарю, — Я щодо тієї посади в армії, яку мені запропонували кілька днів тому."
  daring_harmony.17.t_solar:0 "Робіть, що можете"
  daring_harmony.17.desc_solar:0 "Джангл Трек, видатний найманець і колишній генерал Ацтлана, був у замішанні.\n\nЦе було звичним явищем, особливо останнім часом. Джангл не довіряв новій Селестії, попри те, що про неї говорив уряд. В Еквестрії настали темні часи, це було цілком очевидно. Поні були налякані, і найгірше те, що тепер вони не знали, чого саме боятися.\n\nНічого не сталося… поки що. Не було ні чисток, ні великого очищення в ім’я сонця, як припускали деякі колеги Джангла. Він був упевнений, що все ще перебуває десь у списку; зраду Еквестрії так просто не забувають. Але замість в’язниці чи страти уряд запропонував йому роботу. Посаду в армії за щедру платню.\n\nНавіщо він їм потрібен? Вони перевіряють його лояльність? Чи доведеться йому від їхнього імені віддавати накази про скоєння жахливих злочинів? Спочатку він хотів відхилити цю пропозицію й викинути її з голови, але все було не так просто. Якщо не він, то на його місці опиниться хтось інший, кого не турбуватимуть питання моралі. Принаймні, якщо він прийме пропозицію, то зможе спробувати принести реальну користь там, де це було важливо.\n\nА якщо вони колись покажуть ту темну сторону, якої всі так боялися… що ж, Джангл Трек сподівався, що до цього не дійде."
  daring_harmony.17.a:0 "Схоже, мені доведеться знову відшукати свого капелюха авантюриста…"

 ## UNIQUE EVENTS
  daring_harmony.18.t:0 "Назустріч пригодам!" #CES_harmony_7_1 #darthwinter
  daring_harmony.18.desc:0 "— Світ величезний і сповнений таємниць. Тож знадобиться чимало часу, щоб надолужити згаяне за роки війни. — Дерінґ Ду розмірковувала вголос у своєму кабінеті. Колись у ньому було повно скромних меблів, придатних для імпровізованого військового штабу, і речей, що викликали спогади про її минулі пригоди. Але тепер майже всі речі були складені в численні коробки, що вкривали підлогу та перебували на різних стадіях збирання й пакування. Дерінґ оперлася копитами на стіл і добре потягнулася, знімаючи накопичену скутість у крилах. Багатогодинна робота з паперами та делегування повноважень добряче її виснажили. Пегаска вже давно втомилася від своїх обов’язків, і хоча деякі аспекти управління країною приносили їй задоволення, вона вже точно не сумуватиме за бюрократією — незмінною супутницею державних справ.\n\nДерінґ була рада можливості нарешті глянути на мапу, не пов’язану з воєнними діями. Вона провела копитом по паперу, простежуючи лінії й позначки, що були свідками її минулих тріумфів або дурниць. Але пегаска все одно цінувала всі спогади про свої попередні пригоди. Дерінґ почала згортати потертий пергамент, який тріщав, мов масло, що намазується на надто великий шматок хліба.\n\nЧесно кажучи, Дерінґ було байдуже, куди йти, аби тільки труднощі управління державою залишилися позаду. Пегаска справді цінувала повагу й відданість поні, які служили разом із нею, але їй хотілося повернутися в старі добрі довоєнні дні. І просто вирушити в чергову пригоду. Можливо, вона навіть буде варта нової книги. Настрій Дерінґ значно покращився, але тут вона згадала, що в неї залишилася остання офіційна справа. Вона стійко порилася в сумці, дістала аркуш паперу й накинула свій останній наказ у ролі командувачки. Пегаска пообіцяла, що якщо [CES.GetNameDef] потребуватиме її допомоги, то вона повернеться, а разом із нею й надія."
  daring_harmony.18.a:0 "Стоит ли вскоре ждать новую книгу на полках магазинов?"

  daring_harmony.19.t:0 "Серця, що палають запалом" #CES_harmony_10_1 #darthwinter
  daring_harmony.19.desc:0 "— Ви ж розумієте, що ми не будуємо бібліотеку, принцесо Твайлайт? — запитала Фанні Пейджес, поки вони з принцесою сортували коробки з подарованими книгами різного ступеня зношеності. — Бо це, ну… справжній університет?\n\n— Але що таке університет, як не центр відкриттів? — промовила Твайлайт Спаркл. Алікорн підняла книги магією й швидко розставила їх по полицях відповідно до власної системи сортування, а тоді звернула увагу на наступну партію, що надійшла звідкись з Еквестрії. Вони з Пейджес перебували на території колись покинутого маєтку, який нині став кампусом. За новими будівельними риштуваннями ховалися нещодавно зведені навчальні приміщення, а відкриті простори дозволяли влаштовувати художні інсталяції. Озирнувшись довкола, принцеса продовжила. — Освіта дасть не просто навички для роботи й модний диплом. Ні, вона подарує шанс завести нові знайомства, ознайомитися з поглядами й проблемами інших істот, знайти нові способи допомогти одне одному. Палка промова фестрала на підтримку свободи, розповідь солдата про жорстокість, навіть науково-фантастичний роман, у якому йдеться про самопожертву… вони оголюють саму сутність автора, чи то на папері, чи в плоті, і закликають читача вислухати історії, що йдуть просто від серця. І ж [CES.GetLeader] чудово це розуміє. Інакше навіщо вкладати стільки коштів у сферу освіти? — і тут вона почервоніла. — О, вибачте! Мені не варто було так розтікатися думкою по древу, але ви ж зрозуміли суть, правда?\n\n— Я зрозуміла, так. — для Пейджес принцеса виглядала доволі суперечливо. Вона постійно витала у філософських хмарах, але водночас не просто телепортувала кожну книгу на потрібне місце, а сортувала їх власними копитами, пліч-о-пліч із нею. — Отже… ви не думали про трон чи щось подібне, принцесо?\n\n— Можливо, я подумаю про це трохи згодом, але наразі в Еквестрії є важливіші справи. О, поки я не забула, передайте своїй голові, що мої старі професори зі Школи для обдарованих єдинорогів принцеси Селестії не проти стати тут викладачами для старших учнів. — потім принцеса відкрила чергову коробку з пожертвуваними книгами й, коли Твайлайт помітила повне зібрання книжок Дерінґ Ду, в її очах спалахнули вогники радості."
  daring_harmony.19.a:0 "— Цікаво, як там у неї справи…"

  daring_harmony.20.t:0 "Наплив еквестрійських туристів" #Kye
  daring_harmony.20.desc:0 "— Ух! — скрикнув вусатий жеребець, ляснувши комара на шиї. — Дорога, ти впевнена, що це найкраще місце для нашого медового місяця? — проскиглив він. Його дружина хихикнула, передала жеребцеві коктейль зі смаком манго й грайливо стукнула його по носі.\n\n— Воно НАЙкраще! У туристичному агентстві не збрехали, коли сказали, що південний схід відрізняється від решти Еквестрії й що тут весело! Та годі, хоч раз ми побуваємо не на холодних берегах Ванхувера! До того ж, ми вже заплатили за перебування в Теночтітлані!\n\nЕкскурсійна група йшла за своїм гідом — племінною поні — крізь густі джунглі. Коли вони вийшли на галявину, то з благоговійним трепетом оглянули просторі руїни. — Ого, скільки ж їм років?! — вигукнув один із туристів.\n\nПровідниця тихенько розсміялася. — Навіть мій прадідусь не знає! Ми гралися там у хованки… Усе було весело, аж поки мої друзі одного разу не пішли додому, забувши про мене, хе-хе…\n\nЖеребець, що прибув до прибережного міста, невдоволено насупився. Вулиці були прекрасні, але до однієї речі він ніяк не міг звикнути. Фестрали… Вони були всюди. Можливо, це й була їхня батьківщина, але жеребець ніколи не забував про міну, через яку йому тепер до кінця життя доведеться пересуватися за допомогою коліс, що підтримують його задні ноги. Саме тому йому було так неприємно, що кобила, призначена його гідом, була фестралкою. — Куди далі, сер? — запитала вона.\n\n— … Хмф. Не знаю. Чесно кажучи, я починаю думати, що вся ця поїздка була поганою ідеєю… — пробурмотів він.\n\nКобила на мить насупилася й підійшла до жеребця, щоб подивитися йому в очі. А тоді вона усміхнулася. Фестралка відкинула гриву набік і показала шию, на якій красувався відносно свіжий ромбоподібний шрам. — Я розумію вас, сер. Учні й мені залишили вельми неприємну мітку. Ще трохи — і я б залишилася без голови. Ці виродки, що поклоняються Найтмер, знають, як зіпсувати симпатичне личко, правда ж? Гадаю, це хороша ціна за захист свого дому.\n\nЖеребець кліпнув, завмер… і всміхнувся. — Гаразд, крихітко. Ти мене переконала. Відведи мене кудись цікаво, наприклад…\n\n— У милий приморський бар? — вона всміхнулася. І жеребець усміхнувся у відповідь."
  daring_harmony.20.a:0 "Приїжджайте до нас на відпочинок!"

  daring_harmony.21.t:0 "І ніщо не завадить дружбі" #CES_harmony_11_1
  daring_harmony.21.desc:0 "Безліч чиновників одночасно покинули зал засідань Стейблсайда й вирішили подихати свіжим повітрям. Вони щойно завершили підготовку й мали намір ратифікувати один надзвичайно важливий монументальний документ.\n\nНова конституція, підготовлена поні, що успішно провели гармонію крізь епоху великих випробувань, беззастережно стверджувала, що всі істоти гідні безлічі різноманітних прав. А для цього вони мають уособлювати чесноти чесності, вірності, щедрості, доброти, сміху та магії дружби.\n\nЦі настрої найкраще відображені у вступі до документа: "Істоти держави [CES.GetNameDef] — спираючись на спадщину доброзичливого правління принцеси Селестії на землях Еквестрії — цим засновують республіку, у якій чесноти гармонії будуть закріплені як невід’ємна частина будь-якого органу влади. Бо так у процвітаючому демократичному суспільстві розквітне справжня дружба, яка подолає будь-які розбіжності та об’єднає всіх істот світу ідеалами милосердя й любові."\n\nПід сотнями спалахів камер, що зафіксували цей доленосний крок в історії південного сходу, його лідер — [CES.GetLeader] — поставив свій підпис під документом."
  daring_harmony.21.a:0 "На землях південного сходу тепер панує справжня дружба."

  daring_harmony.22.t:0 "Виклик до Кантерлота"
  daring_harmony.22.desc:0 "Ґуд Уорд невпевнено визирнув із небесної колісниці, яка везла його до Кантерлота. Місто було вже зовсім близько — у променях сонця воно виглядало воістину велично. Він згадав про отриманий лист, що містив пряме запрошення прибути до Кантерлота, аби поговорити з принцесою Селестією щодо "важливої справи". І хоча принцеса оплатила його подорож, він не очікував, що на порозі його дому з’явиться еквестрійська королівська варта.\n\nНевдовзі він і його почет прибули безпосередньо до міста. Вони приземлилися неподалік від входу до замку й повідомили Ґуд Уорду, що принцеса чекає на нього всередині. Він подякував їм, а тоді поглянув на подвійні двері, прикрашені зображеннями сонця й місяця. Ґуд Уорд почав відчувати незвичний для себе страх. Усе життя він розповідав іншим про принцесу, але ніколи не зустрічався з нею…\n\nЗрештою він зібрався з мужністю й увійшов усередину. Внутрішнє оздоблення замку виявилося таким же чудовим, яким він його й уявляв. Фрески та розписи прикрашали стіни й стелю, а вишукані знамена й інший химерний декор прекрасно доповнювали інтер’єр. Ґуд Уорд шанобливо підійшов до тронної зали.\n\nВартові кивнули, відчиняючи двері, і земний поні увійшов досередини. Насамперед він звернув увагу на розмір кімнати — вона була більшою за будівлю Великої Ложі. Потім — на відсутність додаткових охоронців. А тоді — на білу поні з розвіваючоюся гривою й лагідною усмішкою, що сиділа на троні. Його серце закалатало, коли він побачив, що вона дивиться просто на нього. Ґуд Уорд негайно вклонився й усвідомив, що забув усі заздалегідь відрепетирувані вітання. — П-принцесо! Це… це велика честь!\n\nПринцеса Селестія тихенько хихикнула. — О, не потрібно таких формальностей, Ґуд Уорде. Ми тут лише вдвох.\n\n— Я… як скажете. — Він підвівся й нерішуче підійшов до поні, яку так боготворив. — Про що ви хотіли поговорити зі мною?\n\n— Про те, чого не навчають на уроках еквестрійської історії, мій маленький поні. — Селестія підвелася зі свого трону й попрямувала до одних із дверей у задній частині зали. — Ходімо, є більш відповідне місце для обговорення цього питання."
  daring_harmony.22.a:0 "Ґуд Уорд пішов за нею."

  daring_harmony.23.t:0 "Виклик до Кантерлота"
  daring_harmony.23.desc:0 "Кресент Ґлоу невпевнено визирнула з небесної колісниці, яка везла її до Кантерлота. Місто було вже близько, і вона бачила, що його дуже красиво освітлює повний місяць. Вона згадала про отриманий лист, у якому містилося пряме запрошення прибути до Кантерлота, щоб поговорити з принцесою Селестією щодо "важливої справи". Хоча принцеса й люб’язно оплатила її подорож, Кресент не очікувала, що на порозі її дому з’явиться еквестрійська королівська варта.\n\nНевдовзі вона разом із супроводом прибула безпосередньо до міста. Вони приземлилися неподалік від входу до замку й повідомили Кресент, що принцеса чекає на неї всередині. Вона подякувала їм і поглянула на подвійні двері із зображенням сонця й місяця. Перед тим як увійти, Кресент востаннє глянула на справжній місяць — їй усе ще було боляче дивитися на нього, але вона швидко відігнала цей біль.\n\nВнутрішнє оздоблення замку виявилося таким же чудовим, яким вона його й уявляла. Фрески та розписи прикрашали стіни й стелю, а вишукані знамена й інший химерний декор прекрасно доповнювали інтер’єр. Кресент шанобливо підійшла до тронної зали.\n\nВартові кивнули, відчиняючи двері, і Кресент увійшла всередину. Насамперед вона звернула увагу на розмір кімнати — вона була майже такою ж великою, як центральна печера в Аякачтлі. Потім — на відсутність додаткових охоронців. А тоді — на білу поні з розвіваючоюся гривою й лагідною усмішкою, що сиділа на троні. На цьому можна було б і зупинитися, але в Кресент защеміло серце, коли вона помітила порожній менший трон поруч із троном Селестії. Вона глибоко зітхнула й порисила вперед. — Вітаю вас, принцесо. Для мене велика честь зустрітися з вами.\n\nПринцеса Селестія тихенько хихикнула. — О, але ми зустрічаємося вже вдруге, Кресент. Хіба ти не пам’ятаєш свій випускний в Університеті Кантерлота?\n\nКресент подумки дала собі стусана. — Ну… Я не думала, що ви мене впізнаєте, і…\n\n— Не хвилюйся, моя маленька поні. Я завжди пам’ятаю тих, кого зустрічаю. — Селестія підвелася зі свого трону й попрямувала до одних із дверей у задній частині зали. — Ходімо, я маю дещо сказати тобі."
  daring_harmony.23.a:0 "Кресент пішла за нею."

  daring_harmony.24.t:0 "Гідне життя"
  daring_harmony.24.desc:0 "Майта дивився на небо, трохи нахиливши голову, щоб упіймати останні проблиски заходу сонця. Ще один день прожито, обов’язки виконано, і на нього чекає найсмачніша вечеря! Хоча спершу Майта з осторогою ставився до того, щоб стати не просто вождем племені, а кимось більшим, насправді все виявилося не так уже й погано. Рішення стали важливішими, але й подяки за їх виконання також побільшало, а ще в Майти з’явилася можливість влаштовувати ще грандіозніші святкування (але лише з особливих нагод, оскільки Дерінґ завжди соромила його за надмірності).\n\nІ все ж, поки Майта риссю повертався до свого скромного дому, жеребець розмірковував про те, як довго йому варто залишатися на цій посаді. Річ не в тому, що вождеві було важко чи на нього звалилося надто багато обов’язків, а в тому, чи потрібно йому все це? Увага? Непогано, але навіть йому потрібен час, щоб розслабитися. Гроші? Так, він придбав собі кілька нових гарних речей, яких раніше не мав, але решта суми діставалася тим поні, які потребували цих коштів значно більше за нього. Медалі й визнання? Майта подякував Принцесі Сонця у своєму листі, але він не прагнув слави.\n\nКоли вождь переступив поріг свого дому, його одразу оглушили вітання родини, а погляд зупинився на фотографії в рамці на стіні. На ній були зображені всі його друзі: Ґуд Уорд, Дерінґ Ду, Кресент Ґлоу, сам Майта й навіть добрий доктор Кабальєрон, хоча він виглядав так, ніби почувався негідним бути на цій світлині. Зображені поні радісно святкували повернення миру до Еквестрії. І хоча в Еквусі на короткий час запанував справжній Тартар, разом вони вибралися з цієї безодні й заклали фундамент для довгих років стабільності та добробуту.\n\nМайта відчув, як на очі навернулися сльози, й прошепотів собі під ніс, що без допомоги одне одного вони б нічого не досягли."
  daring_harmony.24.a:0 "Друзі назавжди."

  daring_harmony.25.t:0 "Перегортаючи сторінку"
  daring_harmony.25.desc:0 "Дерінґ Ду радісно й невимушено розмовляла з Ауізотлем на сходах її музею. Це був справді казковий фінал її пригодницької саги.\n\nКабальєрону було б легко використати це як важіль тиску проти Дерінґ Ду: командувачка віддала перевагу безрозсудному полюванню за новими артефактами замість відповідальності за життя тисяч і мільйонів істот. Однак жеребець так ніколи й не зробив цього, хоч у нього було безліч можливостей висловитися про це перед значною аудиторією. Дерінґ була лише однією кобилою в морі поні, що потребували допомоги; було б неправильно ігнорувати їхнє скрутне становище заради дріб’язкового задоволення старих образ. Не було потреби знову сипати сіль на рани: Дерінґ пішла і пішла на власних умовах.\n\nЦе була перемога: для Кабальєрона, для Еквестрії та для неї. І хоча Дерінґ перемогла, ненависть і потреба проклинати її ім’я також давно згасли.\n\nОднак, коли Дерінґ зникла за дверима музею, це все ж таки частково було дуже схоже на втрачену можливість."
  daring_harmony.25.a:0 "Причому його втрачену можливість…"

  daring_harmony.26.t:0 "Праведна істина сонця"
  daring_harmony.26.desc:0 "— За всієї поваги, принцесо… куди саме ми прямуємо?\n\n— До кімнати, про яку знають дуже небагато поні, — загадково відповіла Селестія, — і яка є ідеальним місцем для нашої розмови.\n\nВони деякий час ішли коридорами замку, минаючи безліч кімнат і навіть таємний хід до нижньої частини замку. Повітря тут було сперте, а оздоблення вкрите пилом і павутиною, наче вони були першими відвідувачами за останні сто років. Зрештою вони дісталися нічим не прикрашених дверей у кінці освітленої смолоскипами зали. Селестія магією піднесла свою корону ближче до дверей, від чого ті злегка засвітилися. Вона відчинила двері й жестом запросила Ґуд Уорда слідувати за нею всередину.\n\nУвійшовши до кімнати, Ґуд Уорд завагився. Тут було повно сувоїв і томів, а також різноманітних мистецьких предметів із символами принцеси Селестії. — Що це за місце?\n\nПринцеса підійшла до одного з томів і стерла з нього пил. На обкладинці була зображена вона сама, що ширяла перед сонцем, а навколо неї горіли поні. — Тут зібрано інформацію про всі релігії, які вважали мене своїм божеством.\n\nГуд Уорд одразу відчув неприємний холодок, коли зрозумів, навіщо вона привела його сюди. — Я… Я не розумію.\n\nЯкщо вона й знала, що він розуміє, то ніяк цього не показала. — Тобі потрібно дещо знати. За тисячоліття, що минуло з вигнання моєї сестри, на мою честь було створено безліч культів. — Вона почала вказувати на кілька колекцій предметів. — Цей належав "Солярію". Цей — "Ордену Сонячного Світла". "Храму Денної Зірки". "Дітям Селестії". — Селестія зробила паузу для ефекту. — І це, звісно, далеко не все. Ти вже зрозумів, що жодного з цих культів немає в жодному підручнику історії. Це тому, що я вжила заходів, аби жоден із них не набув скільки-небудь значного поширення.\n\nГуд Уорд ковтнув, намагаючись осмислити почуте. — Але ми — не релігія.\n\nСелестія кивнула. — Я знаю. Твоя "Ложа Дружби", хоча й не є релігією, дуже близька до того, щоб нею стати. Чесно кажучи, якби я знала про неї до повернення Найтмер, я б наказала її розпустити. Але тепер уже надто пізно. — Вона підійшла до Ґуд Уорда й поклала копито йому на плече. — Ти маєш завадити своїй організації поклонятися мені. Я не допущу виникнення нової "релігії" у хіроптеррському стилі, тільки зі мною на чолі замість Найтмер Мун."
  daring_harmony.26.a:0 "— Так, принцесо. Я розумію."

  daring_harmony.27.t:0 "Найсвітліша ніч"
  daring_harmony.27.desc:0 "— За всієї поваги, принцесо… куди саме ми прямуємо?\n\n— Туди, де я не бувала вже дуже давно, — загадково відповіла Селестія, — але нам обом не завадить відвідати це місце.\n\nВони деякий час ішли коридорами замку, минаючи безліч кімнат і навіть піднялися на одну з найвищих веж. Невдовзі вони підійшли до самотніх подвійних дверей, перед якими напоготові стояли два королівські стражі. За кивком принцеси стражники відійшли вбік. Селестія, здавалося, завагалася, підійшовши до дверей. За мить вона відчинила їх і запросила Кресент пройти всередину. Коли фестралка увійшла до кімнати, її серце закалатало. Вона стояла, широко розплющивши очі й роззявивши рот. — Це…\n\n— Кімната принцеси Луни, — Селестія закінчила фразу за неї. — Я… я не могла змусити себе прийти сюди. Не після того, як знову підвела її.\n\nКресент мовчала, вбираючи в себе навколишню обстановку. Це були… це були особисті покої Луни. Майже всюди виднілися прикраси, присвячені аспектам ночі. На ліжку лежало покривало зі зорями, яких було стільки ж, скільки справжніх зірок на небі. М’яке світло розливалося кімнатою, а зі стелі звисала самотня лампа у формі півмісяця. У кутку стояв письмовий стіл із фотографією двох принцес, освітлений місячним сяйвом, що падало крізь люк у стелі.\n\n— Я привела тебе сюди, бо хотіла вибачитися перед тобою, Кресент. — почала Селестія, шокувавши фестралку. — Мене… мене не було поруч із сестрою, коли вона потребувала мене найбільше. Щогодини й щодня я згадую про свою невдачу, і горе, яке я відчуваю, ніколи не ослабне. — Принцеса відвернулася, засоромившись себе. — Моя сестра зробила все можливе, щоб допомогти своїм підданим побачити її справжню. Хоча поні Еквестрії ніколи не забудуть повстання Найтмер Мун, завдяки твоїм діям вони також ніколи не забудуть Принцесу Ночі, яку втратили. Саме ти зберегла пам’ять про справжню Луну, коли ми… коли я не змогла цього зробити. — Сльоза скотилася з обличчя Селестії, коли вона подивилася на місяць. — Вона б пишалася тобою.\n\nСлова Селестії розбили серце Кресент. Фестралка, заливаючись слізьми, майже кинулася до неї. Принцеса відкинула всі спроби здаватися величною й обійняла її. Деякий час вони тихо схлипували, згадуючи давно забуті сни."
  daring_harmony.27.a:0 "Уперше за багато років місяць і зорі сяяли разом."

  daring_harmony.28.t:0 "daring_harmony.28"
  daring_harmony.28.desc:0 "ця подія наразі не призначена й не має жодних ефектів"
  daring_harmony.28.a:0 "а тепер припини датамайнити, занудо"

  daring_harmony.29.t:0 "Зізнання"
  daring_harmony.29.desc:0 "Дерінґ Ду почула стукіт у двері й відчинила їх, внутрішньо за звичкою готуючись привітати чергового свого шанувальника. Але на порозі стояв сам обраний президент. — Гей, ти ж не думав увірватися до мого дому лише для того, щоб привернути мою увагу, Кабальєрон?\n\n— Я змінився. Як і все навколо, як мені здається, — жеребець попросив дозволу увійти до її скромного житла — затишного й водночас невибагливого місця, вільного від реліквій минулих років, пов’язаних із пошуком скарбів. — Ти більше не ховаєшся під своєю фальшивою маскою А.К. Єрлінґ. Завдяки цьому мені було значно легше знайти тебе.\n\n— Наче я справді ховалася всі ці дні. Я вже звикла завжди бути Дерінґ. Це набагато краще, ніж постійно переховуватися від тебе, твоїх головорізів і одного напрочуд "енергійного" фаната номер один, який не давав мені жити під час написання "Кільця долі".\n\n— І зрештою я здогадався, що рано чи пізно ти почнеш писати про мене й мої пригоди. Десь приблизно з четвертої книги. Не забувай, я добре знайомий із твоєю брудною пропагандою! — Попри звинувачення, обидва поні розсміялися, а потім почали обмінюватися історіями.\n\nНабравшись через деякий час хоробрості, Кабальєрон кашлянув, щоб повністю заволодіти увагою пегаски. — Дерінґ, скоро вже час обіду. Може, сходимо перекусити? Разом?\n\n— Ха! Обід? Та ще й із тобою? Та годі! Ти, мабуть, жартуєш! Ти… — вираз обличчя Кабальєрона стер жартівливу усмішку з обличчя Дерінґ. — Ого… це серйозно? Нічого собі. Отакої…\n\nЇї відвідувач упевнено кивнув, зробивши цілком неможливий для себе колишнього крок. Жеребець був готовий до будь-якого результату цього доленосного дня."
  daring_harmony.29.a:0 "— Знаєш що, Кабальєрон? Я пригадую одне місце…"

 ## ADVENTURE EVENTS
  daring_adventure.0.t:0 "Чутки про ріг єдинорога-прародича" #Абада — міфічний єдиноріг Африки / Endbeats
  daring_adventure.0.desc:0 "Дерінґ Ду ледве могла розправити крила. Вона вивчала старі записи про дослідників минулих часів у тісному підвалі, який музей називав складом. У приміщенні ледь вистачало місця для паперів і документів, що вже казати про пегаску середнього розміру на кшталт неї. Сморід старих, ветхих паперів і шкіряних палітурок був настільки сильним, що Дерінґ ледве змусила себе зайти до цього підвалу, а вона ж без вагань проникала навіть у найнеприємніші руїни.\n\nАле що таке Дерінґ Ду без виклику, який потрібно подолати? Шукачка пригод кивнула самій собі під мерехтливим жовтим світлом, щоб повернути відчуття впевненості, й знову взялася за виконання поставленого завдання.\n\n"Ох, ось воно", — подумала Дерінґ, голосно ахнувши. "У джунглях Теночтітлана я став свідком битви між двома племенами", — почала читати вона, — "і хоча бій здавався рівним, настав момент, коли з лав одного племені вийшла шаманка, а на її шиї висів ріг із чорного дерева, тонкий і порожнистий. Як і я, інше плем’я виглядало розгубленим, але бій не припинявся."\n\n"Потім шаманка дмухнула у свій ріг, і майже одразу я відчув страх, як і все інше плем’я. Більше того, інше плем’я стало сильнішим. Їхні рефлекси пришвидшилися. Я так і не з’ясував, звідки взявся цей ріг, але мої дослідження наштовхнули мене на думку, що це предмет, давніший навіть за саму Еквестрію. Мої колеги сміялися з мене, але, відчувши його силу на собі, я й надалі відстоюватиму свою теорію: це ріг із голови абади. Давнього єдинорога-прародича."\n\n"Отже, Теночтітлан?" — з усмішкою пробурмотіла Дерінґ, дивлячись на мапу південно-східної частини Еквестрії. Вона накреслила на ній коло й усміхнулася. Подорож до земель племені Нейгуа? Чи не захоче Майта приєднатися до неї…"
  daring_adventure.0.a:0 "Пригоди кличуть."

  daring_adventure.1.t:0 "Рандеву в Теночтітлані"
  daring_adventure.1.desc:0 "Теночтітлан анітрохи не змінився з часу останнього візиту. Чарівне місце з майже нестерпною спекою було Дерінґ до вподоби. Пегаска раділа, що хоч щось залишилося стабільним після всієї недавньої метушні, і тепер вона разом із вождем Майтою діловито рисцювала з одного кінця міста в інший у пошуках зачіпок.\n\n— Дерінґ, я польщений запрошенням узяти участь в одній із твоїх захопливих пригод, — Майта намагався не відставати від пегаски, — але зараз я дуже зайнятий поні. Багато хто залежить від моїх настанов, тож я маю якнайшвидше повернутися до Стейблсайда.\n\nКинувши погляд на чергову крамницю, що торгувала старими й доволі дивними на вигляд товарами, Дерінґ на мить замислилася, чи не женеться вона за старою казкою для лошат, але вголос усе ж запевнила Майту, що це не забере в нього надто багато часу. На жаль, власник крамниці не розповів нічого путнього. Обидва поні вийшли звідти з порожніми копитами й присіли край дороги, щоб перевести подих.\n\n— Перепрошую, молоді поні, — раптом пролунав голос літнього жеребця. Дерінґ навіть не помітила, як він підійшов до них, — але чи правильно я вас зрозумів? Ви шукаєте ріг Абади? — Одним раптовим рухом, який здавався просто неможливим для його огрядної статури, Майта підвівся й привітав гостя його рідною мовою, очевидно, за якимись ознаками впізнавши спільну спадщину. Після цього розпочалася коротка, але жвава дискусія. Дерінґ хотіла й сама щось додати, але вождь, схоже, тримав усе під контролем.\n\nСаме в ту мить, коли вона збиралася знову сісти на землю, вони попрощалися, і Майта повернувся до неї з широкою усмішкою. — Сьогодні нам дуже пощастило, Дерінґ! Цей літній поні — член племені Нейгуа. Він згадав один особливо моторошний випадок, що стався кілька десятиліть тому. Він бачив, як поні з Тоналцінтлі дмухав у якийсь чорний ріг, і навіть від луни того звуку він тремтів кілька днів! Поні запевняв мене, що він не був боягузом, але злякався так, ніби тут була замішана якась магія… — Дерінґ перестала слухати решту малокорисних подробиць, адже сказане вождем уже збігалося зі старими текстами. Пегаска вирішила, що ця зачіпка цілком варта уваги, тож настав час залишити гостинний Теночтітлан."
  daring_adventure.1.a:0 "Наступна зупинка — Тоналцінтлі!"

  daring_adventure.2.t:0 "Холодний прийом"
  daring_adventure.2.desc:0 "Пригоди нерозривно пов’язані з несподіванками, але те, з чим Дерінґ зіткнулася в Тоналцінтлі, поставило і її, і Майту в глухий кут. Місцеві поні просто… уникали їх. Особливо боляче це зачепило вождя. — Дерінґ, я зустрічав багатьох поні, але навіть фестрали не були такими холодними до мене. Мушу визнати, моє скромне его заливається гіркими сльозами від такого прийому, — Майта спробував пожартувати-зііронізувати, але його слова звучали нещиро, бо вождь явно був ображений.\n\nЦе не надто збентежило легендарну дослідницю, але навіть їй довелося визнати, що відмова більшості поні бодай розмовляти з ними починала діяти на нерви. Ті ж, хто не уникав їх, нічого не знали, адже ріг використовували кілька десятиліть тому, і лише небагато хто взагалі чув про нього. Майта втомився терпіти весь цей негатив і запропонував Дерінґ перепочити в місцевій закусочній, на що пегаска одразу погодилася.\n\nПісля величезного сендвіча з сіном Майта відчув, як чіпка хватка гіркого стресу відпускає, і він знову готовий до подвигів. — Не будемо впадати у відчай так швидко, Дерінґ! Я певен, що після цієї чудової трапези ми одразу з’ясуємо, у чому річ, — вождю вже встигли принести його доволі велике замовлення, а Дерінґ усе ще чекала на молочний коктейль. Вислухавши безліч оптимістичних порад, які Майта давав їй із набитим ротом, Дерінґ нарешті дочекалася офіціанта, що приніс замовлення та свої вибачення за затримку.\n\nПегаска вже збиралася відкинутися в кріслі, щоб нарешті насолодитися коктейлем, як раптом їй на очі потрапила записка, що лежала під чашкою. Дерінґ непомітно озирнулася довкола, але всі й надалі уникали навіть дивитися на них, що не давало жодних підказок щодо відправника. Тож Дерінґ розгорнула послання. — Майта, глянь, — той повільно нахилився.\n\n"Дерінґ Ду,\nЦя записка від друга. Ауізотль нещодавно бував у цих краях і поширював злу брехню про тебе та твоїх друзів. Не звинувачуй місцевих поні за це. Артефакт, який ти шукаєш, знаходиться в джунглях на північ від міста. Йди стежкою до найбільшого дерева, а потім знайди велику плиту, що підіймається із землі. Удачі.""
  daring_adventure.2.a:0 "Ми вже так близько!"

  daring_adventure.3.t:0 "Дерінґ Ду і Ріг Абади"
  daring_adventure.3.desc:0 "Хоча провізії вони взяли достатньо, Дерінґ усе ж недооцінила довжину стежки, та й вони часто сперечалися про те, що вважати "найбільшим деревом". До того ж Майта був явно не готовий до тривалої рисі, тож їм частенько доводилося робити перерви.\n\nАле зрештою поні знайшли потрібне дерево. Воно було справді гігантським і височіло над своїми куди скромнішими сусідами. І навіть змоклий від поту Майта був змушений підвестися на задні ноги, щоб побачити, як далеко воно тягнеться вгору. Невдовзі вони відшукали "плиту" — точніше надгробок, який був явно недоречною деталлю серед густої рослинності та дрібних звірят. Дерінґ почала нишпорити у своєму ранці в пошуках складної лопати. Усе виглядало надто просто, і роман із такою сценою точно не здобув би любові публіки. Хіба що Ауізотль вирішить накинутися на них із найближчого куща…\n\nТа жоден лиходій не зволив з’явитися, і натомість Майта прочитав ледь помітний напис на камені: — "Горе тому, хто потривожить цю могилу, бо його спіткає смерть від тисячі укусів." Це звучить… зловісно. Дерінґ, невже ти й справді збираєшся осквернити спокій… — відмахнувшись від порожньої погрози, Дерінґ доволі безрозсудно взялася рити землю. Попри свої попередні застереження, вождь перейнявся азартом пригод і почав допомагати їй своїм інструментом. Невдовзі поні натрапили на зітлілу труну.\n\nДослідники швидко прибрали прогнилу кришку й побачили старі кістки. — Майта, дивися! — на передніх ногах давно померлого поні лежав темний і порожнистий ріг, що відповідав опису… а також купа на перший погляд порожніх банок. При уважнішому розгляді виявилося, що в посудинах були сотні давно мертвих ос, призначених для нападу на розкрадачів могил. Дерінґ забрала артефакт і, сміючись, зробила останнє зауваження невдалому творцеві цієї пастки:"
  daring_adventure.3.a:0 "— Не можу повірити, що нас не уж-ж-ж-жалили, Майта."

  daring_adventure.10.t:0 "Розповіді про сяйливий коштовний камінь" #Radiant Ruby / First Piece of Power - Start
  daring_adventure.10.desc:0 "Для Дерінґ Ду Балтимейр виглядав незмінним. Після того як соціалісти отримали добрячого копняка під зад, тут стало значно спокійніше, тож ніхто не чіплявся до пегаски, коли вона риссю спускалася до причалу. Вона думала про старого знайомого, який ось-ось мав прибути з-за океану. Сьогодні повертався Снеп Шаттер, і він збирався поділитися відомостями про один коштовний артефакт!\n\nНевдовзі прибув пором із Нового Мейрленда. Дерінґ пробиралася крізь натовп прибулих і намагалася вислідити потрібного їй поні… але потім вона зовсім безцеремонно врізалася в якогось поні, якого просто не помітила. — Ой! Вибачте, я вас не бачила…\n\n— Привітики! Дерінґ Ду власною персоною! Усе ще не закінчила рятувати Еквестрію, га? Оце так молодчинка! — цей кумедний говір міг належати лише Снепу Шаттеру. Пегаска підвелася й міцно потиснула копито своєму другові, сяючи від його гучної похвали.\n\n— Та годі, Снеп, я лише допомагала! Хоча не заперечуватиму, що "Дерінґ Ду і Рятівники Еквестрії" — непогана назва для продовження… — у неї навіть був чорновик, але Дерінґ поки що було не до нього. — То що там із Сяйливим рубіном, про який ти згадував у телеграмі? А, ну й ти, певно, радий повернутися додому, так? — в очах Дерінґ блищали іскорки, як і завжди, коли вона виходила на слід чогось захопливого.\n\nСнеп Шаттер гучно розреготався, обійнявши Дерінґ своєю величезною передньою ногою. — О, ось вона, стара добра Дерінґ! Дозволь-но розповісти тобі про цю сяйливу штукенцію. Знайти її буде ой як непросто. Вона знаходиться в місцині під назвою Гейзід Джанкшн, про яку, підозрюю, ти ніколи й не чула. Але в мене все схоплено: є мапа, план і бракує лише помічниці. Що скажеш, Дерінґ? — хоча ідея бути на другому плані трохи позабавила велику дослідницю, вона все ж ніяк не могла встояти перед покликом пригод."
  daring_adventure.10.a:0 "Можеш на мене розраховувати!"

  daring_adventure.11.t:0 "Ніде все ж можна знайти на мапі"
  daring_adventure.11.desc:0 "Хоча Снеп Шаттер описував їхню ціль як глуху глушину, знайти Гейзід Джанкшн було так само просто, як сісти на потяг. У буквальному сенсі, адже обидва поні зійшли з вагона на доволі непримітній станції посеред болота. Дерінґ замислилася, скільки коштів платників податків пішло на будівництво і скільки — на утримання.\n\n— Снепе, ти певен, що ми прибули куди треба? Це місце виглядає… занедбаним. — будівлі здавалися такими, що от-от заваляться, а ніс чітко вловлював гнильний запах болота. Дерінґ була у своїй стихії, і це приводило її в захват.\n\n— Дурниці, дорога, ось, дивися! Там поні! — жеребець вказав копитом на кілька фігур, що шмигнули в ветхі на вигляд будинки. Але який поні взагалі погодиться жити в таких умовах? — Ну, час для пікніка настане пізніше. Зараз нам треба знайти чарівну штукенцію… — Снеп, ніби слідуючи власному внутрішньому компасу, рішуче зашагав у, на перший погляд, випадковому напрямку, а Дерінґ, не бажаючи забруднити копита болотяною багнюкою, ширяла над його головою. Чим далі вони йшли, тим менше ставало довкола ветхих будинків. Невдовзі поні натрапили на печеру посеред болота.\n\n— Це те саме місце, Снепе? Нам що, доведеться з кимось битися? — нарешті, захоплива сутичка з лиходієм!\n\n— Не просто з кимось, а з вередливою зефіркою. — Снеп припав до землі, і коли Дерінґ уже збиралася уточнити деталі, якийсь лютий звір стрімко кинувся на жеребця!"
  daring_adventure.11.a:0 "Обережно, Снепе!"

  daring_adventure.12.t:0 "Дерінґ Ду і Сяйливий Рубін" #Radiant Ruby / First Piece of Power - Final
  daring_adventure.12.desc:0 "Досвідченого шукача пригод не так просто застати зненацька. Жеребець спритно скочив на копита й швидко застрибнув на спину істоти. — Це крагадил, Дерінґ! Біжи всередину й шукай рубін, поки я провчу цього грубіяна гарних манер. Неввічливо намагатися з’їсти своїх гостей!\n\nХоча Дерінґ дуже хотіла залишитися й допомогти Снепу битися з цією вкритою камінням ящіркою, він явно давав собі раду сам. Ба більше, здавалося, що жеребець навіть розважався, борючись із твариною та б’ючи її по жорсткій шкірі. Крагадил, вочевидь, не відчував особливого дискомфорту, проте все ж не міг відкусити шматок від своєї зухвалої здобичі. На жаль, печера виявилася куди меншою, ніж здавалося раніше, і блискучого мінералу в ній не було. Дерінґ миттю вилетіла назовні, щоб повідомити Снепу погані новини… і тут її погляд упіймав блискучу іскорку.\n\n— Притисни цю тварюку до землі, Снепе! Рубін у неї на спині! — жеребець використав усю свою міць земного поні, щоб бодай ненадовго втиснути істоту в багнюку, і дістав, Селестії невідомо звідки, мотузку, щоб не дати крагадилу роззявити пащу. Дерінґ довелося докласти чимало зусиль, щоб витягти коштовний камінь зі спини чудовиська, поки її супутник намагався щосили втримати тварюку на землі й водночас ухилятися від лютісних ударів хвоста. — Камінь у мене! Усе, забираймося звідси!\n\nСнеп Шаттер зіскочив зі спини крагадила саме тієї миті, коли звір знову спробував кинутися на нього, і галопом помчав туди, звідки вони прийшли, а Дерінґ, часто змахуючи крилами, летіла за ним слідом. — Ю-ху, Дерінґ! Це було просто неймовірно, ми маємо якось повторити таке! — і пегаска, як любителька пригод і ризику, була цілком згодна."
  daring_adventure.12.a:0 "Ще один шматочок головоломки на місці." #clicking this button will grant the Ruby

  daring_adventure.20.t:0 "Його краща половина" #Evanescent Emerald / Second Piece of Power - Start
  daring_adventure.20.desc:0 "— Сподіваюся, мій чоловік не завдав тобі надто багато клопоту, Дерінґ. Знаю, часом він може бути просто нестерпним, — Мейн Олгуд, яка вирізнялася ніжністю та делікатністю, в деяких аспектах була повною протилежністю своєму чоловікові, хоча це анітрохи не заважало їй за потреби сміливо кидатися в бій пліч-о-пліч із Снепом Шаттером.\n\n— Ні-ні, нічого страшного, Мейн. Він допоміг мені знайти Сяйний рубін, бачиш? — Дерінґ, звісно, не збиралася приносити камінь із собою, але фотографія все ж задовольнила іншу пегаску. — На жаль, його… методи пошуків не допомогли нам вийти на слід інших частинок влади. Ми зайшли в глухий кут, переслідуючи хибні зачіпки протягом останніх кількох тижнів, — та разом зі Снепом було весело навіть ганятися за невловимими тінями.\n\n— Шкода це чути, але я впевнена… — раптом Мейн уважніше придивилася до фотографії й підняла крило, щоб провести ним по щоці. — Частинки влади, кажеш? У мене був… кольтфренд, — це єдине слово далося їй із помітними труднощами, — у Солтлікінгхемі, ще до того, як я зустріла Снепа. Коли він не був одержимий дикими тваринами, то показував мені свою колекцію рідкісних прикрас. Цей жеребець розумівся на красивих речах краще за багатьох кобил, — і в цьому не було нічого поганого.\n\nХоч це й могло бути лише черговою хибною зачіпкою, Дерінґ вирішила довіритися своїй інтуїції (і бажанню справді зробити хоч щось, а не сидіти на своєму крупі). — Варіант нічим не гірший за інші. Ти знаєш, де він живе? — ствердний кивок. — Тоді вирушиш зі мною? Не можу ж я вирушати на пошуки пригод наодинці, знаєш, — хоча у відповідь на цю пропозицію Мейн скривилася так, ніби проковтнула цілий лимон, зрештою вона погодилася."
  daring_adventure.20.a:0 "Невелике возз’єднання, не більше."

  daring_adventure.21.t:0 "Найлихіший жеребець"
  daring_adventure.21.desc:0 "Солтлікінгхем був незначним містечком неподалік узбережжя, але вони приїхали сюди не заради пам’яток. Мейн Олгуд вела Дерінґ крізь рідкі джунглі маловживаною дорогою, яка, втім, усе ще була в непоганому стані. Незабаром дорога закінчилася, і з заростей показався розкішний маєток. Дерінґ укотре замислилася, чому поні так люблять будувати будинки в глушині. Ну принаймні цього разу стежка до парадних дверей була вимощена каменем, а ліворуч і праворуч від неї на галявинах безтурботно розгулювали різні екзотичні тварини. — Як я вже казала, мій колишній кольтфренд захоплювався дикими звірами. І він анітрохи не змінився, — Мейн вирішила зачекати Дерінґ біля вхідних дверей.\n\n— У поні є хобі, що в цьому поганого? — вона кілька разів постукала переднім копитом по дерев’яному ґанку. — Не чула, щоб хтось скаржився на мою одержимість пригодами, — можливо, тому що вони приносять справжнє задоволення.\n\nТа перш ніж Мейн встигла придумати слушну відповідь, двері відчинилися, і з дому вийшов неймовірно вродливий жеребець. Навіть Дерінґ не могла не визнати, що цей земний поні безсумнівно притягує зацікавлені погляди. — Добрий вечір, чим я можу… — очі жеребця розширилися, коли він зрозумів, хто стоїть на його ґанку. — Ого, Дерінґ Ду, велика дослідниця! Чим я зобов’язаний такій честі? Я — Дарлінг Енджел, колекціонер і поціновувач усього прекрасного, — на завершення цього барвистого вступу Дарлінг підняв передню ногу Дерінґ і церемонно поцілував її. Намагаючись не зважати на свій палаючий рум’янець, Дерінґ краєм ока помітила, як явно не вражена виставою Мейн закочує очі.\n\n— Приємно познайомитися, Дарлінгу. Я прибула сюди з Мейн, з якою ви вже, безумовно, знайомі, у пошуках… — майже блискавично жеребець перевів свій зачаровуючий погляд на її байдужу супутницю, тихо всміхнувшись.\n\n— Два сюрпризи за один день. Сьогодні мені щастить. Кобили, чому б вам не зайти до мого дому, а не мерзнути надворі? Ми можемо обговорити всі питання в моїй вітальні, — скориставшись нагодою перервати незручну сцену, обидві пегаски охоче погодилися."
  daring_adventure.21.a:0 "Він — ще той тип…"

  daring_adventure.22.t:0 "Дерінґ Ду і Мимолітний Смарагд" #Evanescent Emerald / Second Piece of Power - Final
  daring_adventure.22.desc:0 "Якщо вигляд маєтку зовні вражав, то внутрішнє оздоблення змусило Дерінґ утратити дар мови. Стільки трофеїв, прикрас і колекційних предметів… І для кожного з них у господаря була припасена цікава історія. Захопившись його розповідями, Дерінґ і не помітила, наскільки ж Мейн було нудно. Невдовзі господар провів їх до вітальні й посадив у крісла. Сам же Дарлінг десь роздобув келих із вином і тримав його копитом, ніжно покручуючи.\n\n— Ви надто добрі до мене, Дерінґ, але, на жаль, я не можу сказати того ж про свою колишню подругу, — на перший погляд здавалося, що в цих словах не було й сліду гіркоти. — Нам було так весело разом, знаєте. Подорожі, дослідження, усе, що ви знаєте й любите, — Дерінґ кинула швидкий погляд на Мейн і зрозуміла, що та інакше оцінює ті дні. — А потім я почув, що вона знайшла собі невихованого грубіяна, який сміє називати себе дослідником, і вирішила порозважатися з ним, — Дарлінг церемонно зробив довгий ковток із келиха, а Мейн виглядала так, ніби ось-ось накинеться на нього. Усвідомивши, що її герой насправді зовсім не ідеальний, Дерінґ вирішила змінити тему:\n\n— Пане Дарлінгу! Ми хотіли запитати, чи не чули ви щось про Мимолітний смарагд? Ваша колекція дорогоцінних каменів вельми вражає, — жеребець чемно кивнув і дістав із кишені плаща блискучий зелений камінь, що засяяв у світлі кімнатних ламп.\n\n— Ах, смарагд… Я збирався використати його, щоб зробити Мейн пропозицію, але вона вирішила, що цей подарунок недостатньо хороший для неї, — жеребець знову повернувся до свого розбитого серця, і Дерінґ зрозуміла, що Мейн ось-ось вибухне від люті. — Це лише демонструє, що деяким поні бракує вдячності, — наступні події тривали всього одну мить.\n\nУ нападі нестримної люті Мейн вихопила коштовний камінь із копит Дарлінга, а потім щосили вдарила його по морді іншим копитом. — Дерінґ! МИ ЙДЕМО! — невдовзі пегаски злетіли в повітря під акомпанемент криків, пострілів і реву звільнених тварин."
  daring_adventure.22.a:0 "— Віддайте мій смарагд, злодійки!" #clicking this button will grant the Emerald

  daring_adventure.30.t:0 "Пошуки Секвативного сапфіра" #Sequacious Sapphire / Third Piece of Power - Start
  daring_adventure.30.desc:0 "Після крадіжки Мимолітного смарагду Дерінґ довелося на певний час залягти на дно, і найкращим місцем для цього був звичний для неї Стейблсайд. Пегаска уявляла, що приємно проведе час, неквапливо порпаючись у старих записах у пошуках відомостей про Секвативний сапфір, але її надіям не судилося здійснитися. Саме в ту мить, коли Дерінґ збиралася впасти мордочкою на свій улюблений письмовий стіл, звідкись із коридору почувся знайомий і неймовірно дратівливий для неї голос.\n\n— Ти якраз вчасно повернулася сюди, Дерінґ Ду. Ти знаєш, як довго була відсутня? — пегасці не потрібно було бачити обличчя жеребця, щоб наче наяву уявити, як він закочує очі. — Нам потрібно поговорити про твоє рішення щодо датчиків поїздів…\n\n— Не зараз, Квіббле, хіба ти не бачиш, що я зайнята? — зайнята обмірковуванням своєї невдачі. Дерінґ підняла голову й глянула на незваного гостя. — Я перечитала купу книжок, сувоїв і документів, але не знайшла жодної зачіпки. Наче всі забули про його існування.\n\nЖеребець самовдоволено розсміявся. — Шукаєш ще один артефакт, так? Дозволь зауважити, що з часів "Дерінґ Ду і міченого злодія Маріпора" ти стала значно гірше розв’язувати проблеми. Це свідчить про те, наскільки погіршилася якість твоїх робіт за останні роки. — Та як сміє цей маленький…\n\n— Якщо ти настільки ДОБРИЙ у пошуках рідкісних скарбів, то чому б ТОБІ не знайти Секвативний сапфір, а?! — вона тицьнула копитом у його самовдоволену морду, і в Квіббла не залишалося іншого вибору, окрім як сказати…"
  daring_adventure.30.a:0 "— Гаразд, я в грі."

  daring_adventure.31.t:0 "Одна маленька послуга" #Sequacious Sapphire / Third Piece of Power - Part 2
  daring_adventure.31.desc:0 "Радіючи нагоді навчити Квіббла Пентса чесноти скромності, Дерінґ була не проти зіграти роль його помічниці, поки вони опитували різних поні й відвідували кілька бібліотек. Пегасці було не надто зрозуміло, чому вони опинилися саме в Портленді, але Квіббл запевняв її, що все під контролем і його літературні знання приведуть їх просто до мети. Але поки що жеребцеві не було чим похвалитися, і Дерінґ не могла втриматися від того, щоб не позлорадствувати у відповідь.\n\n— Дерінґ, ти НЕ допомагаєш! Я впевнений, що розгадка десь зовсім поруч. Нам потрібно просто шукати краще, — у відповідь усмішка Дерінґ лише ще більше вразила його гордість. Квіббл вдихнув, щоб виголосити чергову тираду, але раптом щось у далині привернуло його увагу, і він бадьоро попрямував до літньої поні, яка виглядала розгубленою. — З вами все гаразд, леді? — у відповідь був повільний і порожній кивок. — Ви випадково не знаєте чогось про Секвативний сапфір?\n\nДерінґ уже збиралася насварити Квіббла за чіпляння до незнайомців, але тут кобила заговорила. — С-сапфір? Так, звісно, я його знаю! — з дивовижною спритністю вона дістала з-під одягу намисто з сяйливим коштовним каменем. — Він мені дуже подобається! Я отримала камінь на день народження і вже точно ніколи не забуду його блиску! — погляд кобили став іще більш відстороненим, поки вона розглядала камінь. Подумавши, що поні знову відволіклася, Дерінґ повторила запитання Квіббла, але чіткіше й голосніше. Після ще кількох відступів вони нарешті отримали зрозумілу відповідь: — Я допоможу вам знайти його… але лише якщо ви передасте листа моєму лошаті. Я б і сама сходила, але… ніяк не можу згадати, куди саме мені слід іти.\n\nІз вельми самовдоволеним виразом обличчя Квіббл узяв листа й пообіцяв, що вони скоро повернуться."
  daring_adventure.31.a:0 "Пощастити може кожному."

  daring_adventure.32.t:0 "Поклик джунглів" #Sequacious Sapphire / Third Piece of Power - Part 3
  daring_adventure.32.desc:0 "Виявилося, що попри всю свою "геніальність" і "проникливість" Квіббл забув запитати імена кобили та її лошати. Швидко повернувшись, щоб дізнатися їх (Сан Дью і Рейн Дроп), поні вирушили до села через дуже "гостинний" (якщо судити з назви) Комариний ліс.\n\n— Уф, Дерінґ, це місце… — Квіббл зробив паузу, щоб відмахнутися від настирливої комариної орди, — це ж не ліс, а справжнісінькі джунглі. Який невіглас дав цьому місцю таку неправильну назву? — попри всі свої обширні книжкові знання, Квіббл дуже рідко брав участь у справжніх пригодах і тому безперестанку скаржився на все підряд. Та зрештою їм вдалося дістатися до невеликого села й не бути з’їденими комарами в процесі.\n\nНа щастя, завдяки скромним розмірам у цьому поселенні було легко знайти поні, обізнаних із місцевими справами. У відповідь на їхні запитання про місце проживання Рейн Дропа жеребець середнього віку сказав: — Рейн Дроп, Рейн Дроп… Так, я знав одного поні з таким ім’ям. Він покинув це село близько десяти років тому. Дуже шкода, ми втратили талановитого кухаря, — ледь стримавши стогін, Дерінґ поцікавилася, чи не знає він, куди той переїхав. — Хм. Схоже, це дуже важливо для вас, тож я розповім вам усе, але лише якщо ви знайдете ковдру моєї кобилки, яку вона нещодавно загубила в поході, — у відповідь пролунала пара недовірливих поглядів. — Вона дуже важлива для неї!\n\nКвіббл, який усе ще "насолоджувався" наслідками надто близького знайомства з комарами, почав роздратовано обурюватися: — Та хто взагалі при здоровому глузді вирушає в похід у ці огидні місця?! Джунглі в книжках Дерінґ Ду ніколи не були настільки жахливими! — але перш ніж він устиг продовжити свою тираду, Дерінґ перервала його й погодилася допомогти жеребцеві."
  daring_adventure.32.a:0 "Якщо це так необхідно…"

  daring_adventure.33.t:0 "Бігаючи по колу" #Sequacious Sapphire / Third Piece of Power - Part 4
  daring_adventure.33.desc:0 "— Ох, Дерінґ, це найпосередніша й найнудніша пригода в моєму житті. Навіть ти не змогла перетворити її на щось бодай трішечки захопливе, — разом вони обшукали місце табору, але знайшли лише залишки вогнища. — Чому ми не можемо просто купити ковдру в крамниці? Як ти могла перетворити нас, гордих шукачів пригод, на якихось поні на побігеньках?\n\n— Це ти мені скажи, Квіббле. Я думала, що ти відповідаєш за… — раптовий шарудливий звук перервав пегаску, і вона повільно обернулася, але побачила в тому напрямку лише кущі та зарості. Не звертаючи уваги на безперервне ниття Квіббла, Дерінґ підійшла до зелені й спробувала розсунути гілку… але тут рослинність раптом почала хихикати. Дерінґ у шоці відскочила назад і побачила, як кущ перетворюється на чейнджлінга!\n\n— Лоскотно! Як ти мене знайшла? — голос, здавалося, лунав звідусіль, і за ним самим визначити стать чейнджлінга було неможливо.\n\n— Чейнджлінг! БІЖІМО! — перш ніж Квіббл устиг утекти в непролазні глибини джунглів, Дерінґ притиснула його хвіст до землі. Не зважаючи на жалібне скиглення жеребця, пегаска запитала, що робить тут ця… цей… словом, чейнджлінг, у джунглях Акамапічтлі.\n\n— О… будь ласка, не кажіть нікому, що я тут, — несподівана особа, яка виявилася кобилою, сором’язливо схрестила ноги. — Я наговорила багато поганого про королеву, і якісь страшні чейнджлінги в уніформі погрожували мені. От мені й спало на думку, що найкраще втекти, я не хотіла…\n\n— Але чому саме ТУТ?! Навіщо тобі жити в глушині, у цих жалюгідних джунглях! — усе ще панікуючий (але вже не повністю) Квіббл примудрився висловити доволі мудру думку, з якою Дерінґ не могла не погодитися. Щоправда, мовчки. Після цього шукачі пригод поцікавилися, чи не бачила чейнджлінг ковдру кобилки. Та відповіла ствердно, але розповіла щемливу історію про те, як загубила в найближчому болоті старовинний родинний годинник. І що вона поверне ковдру, якщо поні допоможуть із її втратою. Дерінґ і Квіббл поставилися до чергових "найзахопливіших" пошуків без ентузіазму, але вибору в них не було."
  daring_adventure.33.a:0 "Скільки ще загублених речей нам потрібно знайти?"

  daring_adventure.34.t:0 "Старанні до кінця" #Sequacious Sapphire / Third Piece of Power - Part 5
  daring_adventure.34.desc:0 "Джунглі плавно змінилися болотами, але сонце все ще стояло високо. Сміливі шукачі пригод уперто пробиралися негостинною місцевістю далеко від цивілізації, і Дерінґ це зовсім не подобалося. — Тут так тихо, Квіббле.\n\n— Не смій казати "тут так тихо"! Ти ж знаєш, що обов’язково станеться після цього! — Дерінґ не мала що відповісти. — Ну що за невдача, як же ми знайдемо тут годинник? Тут так брудно й мокро, мої копита болять, та навіщо я взагалі… — і ніби щоб покарати Квіббла за пиху, з найближчої заводі підвелося й випрямилося на весь свій чималий зріст моторошне створіння.\n\nДерінґ уже була готова піддатися інстинктам, схопити Квіббла (який був настільки шокований, що не міг зрушити з місця) й полетіти звідси якнайшвидше, але тут вона помітила, що створіння намагається зобразити заспокійливий жест своїми… руками? Дерінґ втупилася в закрите маскою обличчя істоти, очікуючи, що вона заговорить… але та знову зробила кілька дивних жестів. Ніяково помовчавши, створіння роздратовано зсутулилося, без жодних зусиль зірвало кору з найближчого дерева, а потім дістало перо й написало на корі таку фразу: "Я — створіння шторму із земель, що лежать дуже далеко звідси. Що ти тут робиш?"\n\nДерінґ уже була надто втомлена для обміну люб’язностями й прямо запитала, чи не бачив він тут годинник. Створіння шторму швидко написало наступну відповідь: "Так, я знайшов дещо, але віддам тобі лише якщо ти знайдеш мій щасливий компас." Квіббл плюхнувся на круп у крайньому розчаруванні й навіть ударив би копитами по землі в обуренні, але довкола була лише м’яка болотиста багнюка. Та Дерінґ вирішила, що вони зайшли вже надто далеко, щоб здаватися, і запитала, де ж він загубив цю річ. "Неподалік від узбережжя, на схід звідси, всередині затонулого корабля. Ідіть найближчою стежкою.""
  daring_adventure.34.a:0 "Кобилячі яблука."

  daring_adventure.35.t:0 "Нагорода за терпіння" #Sequacious Sapphire / Third Piece of Power - Part 6
  daring_adventure.35.desc:0 "Втомлена пара поні помітно пожвавішала, побачивши вдалині пляж. Він виглядав ідеальним місцем для відпочинку, але Квіббл усе ще не закінчив висловлювати свої претензії. Він задихався й намагався дібрати слова, щоб передати переповнене його обурення. — Чому б нам просто не сказати старій кобилі, що ми доставили листа, і припинити тинятися найбруднішими закутками континенту незрозуміло заради чого?\n\n— Квіббле! Неправильно використовувати літніх поні у власних інтересах! — хоча варто зізнатися, що Дерінґ дуже хотілося вчинити саме так. — Ходімо, звідси вже видно затонулий корабель, — це була лише самотня щогла, що здіймалася над мілководдям, але й цього було досить. Море кликало Дерінґ, і вона дуже хотіла пірнути за потрібною річчю, не звертаючи уваги на зауваження Квіббла про те, що він не вміє плавати. Хочеш, щоб щось було зроблено правильно — зроби це сама.\n\nХоча Дерінґ неодноразово пірнала в прозору воду, затонулий корабель залишався недосяжним: вона просто не могла залишатися під водою достатньо довго, щоб знайти компас. Та й чи був він узагалі? Саме тієї миті, коли вона збиралася піднятися на поверхню, хтось іззаду тицьнув її копитом. "Ну нарешті ти вирішив допомогти, Квіббле…" — роздратовано подумала пегаска.\n\nАле це був не Квіббл, а морський поні! Здивована Дерінґ виринула, і вже там незнайомець заговорив: — Теж шукаєш скарби? Вибач, що руйную твої надії, але там немає нічого, окрім іржавого й ще не іржавого металу, — Дерінґ не встигла запевнити морського поні, що цього разу вона не шукає скарбів, як Квіббл знову голосно занив із берега, міркуючи, чи не натраплять вони наступного разу на загубленого алікорна.\n\n— Не зважай на мого друга. Я шукаю компас на затонулому кораблі. Може, ти зможеш мені допомогти? — пегаска й далі воліла працювати наодинці, але її терпіння було на межі. На величезне здивування Дерінґ, морський поні радо погодився й одразу ж пірнув назад під воду, поки вона поверталася до узбережжя. Це було… дуже несподівано. Навіть Квіббл не міг повірити в таку удачу й на деякий час припинив скаржитися. Невдовзі їхній помічник повернувся, тримаючи в передньому копиті витончений інструмент."
  daring_adventure.35.a:0 "— Ну нарешті!"

  daring_adventure.36.t:0 "Дерінґ Ду і Секвативний сапфір" #Sequacious Sapphire / Third Piece of Power - Final
  daring_adventure.36.desc:0 "Істота шторму, чейнджлінг, жеребець середнього віку: кожен із них отримав бажаний предмет і у відповідь виконав свою частину угоди. Рейн Дроп навіть не підозрював, скільки сил пішло на те, щоб доставити йому цього листа, а Дерінґ заспокоювала напруженого Квіббла, щоб той не видав уже звичну тираду зі суміші обурення й ниття. Але все це було в минулому: тепер вони могли нарешті повернутися до Портленда і поговорити з кобилою, яка й відправила їх на ці довгі пошуки, під час яких їм довелося грати ролі мимовільних кур’єрів.\n\nНа їхній подив, літня поні все ще стояла на тому самому місці, де вони зустрілися вперше. Вона виглядала ще більш розпатланою і безучасно дивилася кудись удалечінь. Невже ніхто не намагався їй допомогти? Перш ніж Дерінґ встигла заговорити, Сан Дью повернулася й звернулася до них: — О, ви вже повернулися?\n\nВони не могли пригадати, скільки саме часу витратили на пошуки, тож запитання було проігнороване. — Ми доставили листа Рейн Дропу, як ви й просили. Тепер ви можете сказати нам, де знаходиться Сапфір? — Сан Дью мовчала деякий час, а потім простягнула їм своє намисто. — Це ж лише копія, яку ви купили на свій день народження, пам’ятаєте? — спроба Дерінґ поводитися дипломатично була негайно перервана гнівним вигуком Квіббла.\n\n— Та він же був у неї весь цей час! Навіщо ми тоді як скажені бігали джунглями та болотами! — Квіббл вихопив у неї намисто, і кобила, здавалося, миттєво змінилася. Усі сліди сонливості й загальмованості одразу зникли, і вона бадьорим тоном подякувала шукачам пригод за те, що вони позбавили її цього тягаря. Дерінґ подивилася вслід весело рисцюючій Сан Дью і зітхнула, радіючи тому, що фарс нарешті добіг кінця.\n\n— Ходімо, Квіббл, нам час додому, — але жеребець мовчав. Дерінґ обернулася й зрозуміла, що жеребець безучасно дивиться на неї, подібно до кобили кілька хвилин тому. О-о, невже… Дерінґ кілька разів ткнула Квіббла в бік копитом і, не отримавши жодної реакції, сказала йому йти за нею. Квіббл підкорився, і вперше за всю цю пригоду її другий найбільший фанат не промовив ані слова."
  daring_adventure.36.a:0 "Мир і тиша. Нарешті." #unlocks the ability to combine the three pieces of power into one

  daring_adventure.1501.t:0 "Дерінґ Ду і Частки Сили" #fires upon combining the artifacts
  daring_adventure.1501.desc:0 "— Гм. У "Дерінґ Ду і Забороненому Місті Хмар" ти розгадала головоломку менш ніж за хвилину. Явно старієш, — Квіббл Пентс поводився як завжди безцеремонно. "Що на думці — те й на язиці". Остання пригода його явно нічого не навчила.\n\n— Та годі, Квіббле. Я намагаюся розібратися, а ти ніяк не допомагаєш, — хоча слід визнати, що під час пошуків Сапфіра він частково спокутував свою колишню провину. Дерінґ знову подивилася на коштовні камені, заради яких вони витратили стільки зусиль і не раз обійшли весь південний схід. Їхні знахідки були блискучими, сяючими… і ні на що не реагували. У сувоях говорилося, що якщо поєднати Частки разом, то вони розкриють свій справжній потенціал. Але поки що, як би вони не намагалися, нічого не відбувалося.\n\n— Вір у Дерінґ, вона знає свою справу. Я особисто переконався в цьому, — виступив на захист Дерінґ Снеп Шаттер. Мейн Олгуд теж пробурмотіла слова підтримки, але все це ніяк не допомагало Дерінґ дістатися суті. І останнє пасивно-агресивне зауваження Квіббла остаточно переповнило чашу терпіння шукачки пригод.\n\n— Та як же мене ВСЕ дістало! Та чому ви НЕ працюєте! — на повні груди закричала Дерінґ, супроводивши свій крик розпачу міцним ударом по столу, від якого камені миттєво злетіли вгору. — Та щоб мене… — але перш ніж пегаска встигла підхопити скарби, вони зіткнулися з тихим дзвоном. І час ніби завмер на коротку мить. — Ого… — навіть Квіббл не зміг вигадати чергового їдкого зауваження, побачивши це видовище.\n\nДерінґ тримала об’єднані камені. Зовні вони ніяк не змінилися, але, просто торкаючись їх копитом, пегаска почувалася… могутнішою. Так, як і говорилося в давніх сувоях, Дерінґ тепер могла проєктувати свої думки на інших і помахом волі змушувати їх виконувати її бажання… але все ж шукачка пригод успішно встояла перед ідеєю (доволі привабливою, слід визнати) змусити Квіббла з’їсти цілу пачку паперу. Повернувшись до своїх супутників, вона приєдналася до загального святкування."
  daring_adventure.1501.a:0 "— Черговий тріумф Дерінґ Ду!" #clicking this button will combine the three pieces of power into one artifact

  daring_adventure.40.t:0 "Клопітка крадіжка" #Rings of Scorchero - Start
  daring_adventure.40.desc:0 "Дерінґ Ду вийшла з вестибюля готелю й устигла зробити лише кілька кроків, коли поні зсередини крикнула: "Телеграма для Дерінґ Ду!", тож пегасці довелося повернутися. Під час короткої розмови Дерінґ мимохідь сказала поштарці, що тій пощастило її застати, адже знаменита дослідниця якраз збиралася вирушити додому й почати нову книгу. Поштарка розсміялася і, передавши послання, пішла.\n\nКоли Дерінґ прочитала листа, її усмішка швидко зникла: хтось украв Кільця Скорчеро, набір артефактів, які вона знайшла кілька років тому й передала до Стейблсайдського Музею Екзотичної Історії. Там була ціла експозиція з великим акцентом на, майже напевно, правдиві міфи, що містила безліч магічних дивовиж.\n\nРоздратована тим, що артефакти, заради повернення яких вона так старалася, викрадені, невдоволена тим, що її плани зруйновано, і обурена тим, що їй доведеться витратити дві години на дорогу до Стейблсайда, Дерінґ злетіла. Якщо працівники музею знову поклали цінні предмети не в ту шухляду, їй доведеться перекинутися парою різких слів із куратором."
  daring_adventure.40.a:0 "І все ж вона сподівалася, що це просто непорозуміння."

  daring_adventure.41.t:0 "Гаряча таємниця" #Rings of Scorchero - Part 2
  daring_adventure.41.desc:0 "Коли Дерінґ Ду увійшла через чорний вхід до Стейблсайдського Музею Екзотичної Історії, вона очікувала, що їй доведеться розшукувати його ексцентричного директора — Тін Фойла — але була приємно здивована, виявивши, що Ґуд Уорд уже зробив це за неї. І Ґуд Уорд, і Тін Фойл повернулися до неї, і останній радісно вигукнув: — Ага! Варто було лише згадати її!\n\nДерінґ знадобилася вся стриманість і сила волі, щоб не закотити очі. — І вам доброго ранку, — привіталася вона з жеребцями. Повернувшись до Тін Фойла, пегаска промовила: — Я прилетіла одразу ж, щойно дізналася, що Кільця Скорчеро зникли. Просто щоб упевнитися… Ви впевнені, що кільця справді були… ну, знаєте… викрадені? — повторення минулого разу їй точно не хотілося.\n\n— О, я цілком упевнений! — директор миттю помчав галопом геть, на ходу відчинивши двері телекинезом. Коли вони зачинилися, Дерінґ Ду й Ґуд Уорд перезирнулися та знизали плечима. За мить двері знову розчинилися. — Ну ж бо, ідіть за мною!\n\nПройшовши музеєм, вони невдовзі дісталися до вітрини, де раніше виставлялися кільця. І їх явно було викрадено, оскільки скло вітрини розплавилося. Оглядаючи місце злочину, Дерінґ пробурмотіла: — Самі кільця не могли цього зробити, адже ми перебуваємо в приміщенні…\n\nТін Фойл уже відкрив було рота, але Ґуд Уорд чемно всміхнувся й заговорив сам: — Отже, хтось розплавив скло і при цьому нікому не потрапив на очі… Можливо, єдиноріг, а може, хтось інший із паяльною лампою… Але явно дуже потужною, — жеребець насупив брови. — А раптом це був узагалі не поні… а, наприклад, дракон…""
  daring_adventure.41.a:0 "— Подивімося, чи не бачив хтось дракона."

  daring_adventure.42.t:0 "Віддана фанатка" #Rings of Scorchero - Part 3
  daring_adventure.42.desc:0 "Дерінґ Ду і Ґуд Уорд ішли стежкою, що вела до центру застави у високогір’ї Чилчотль. Розпитавши різних поні у Стейблсайді, вони дізналися туманні чутки про дракона, який нібито прямував на схід. На жаль, ніхто не був упевнений, що це справді був дракон, та й багато хто просто переказував почуті десь історії.\n\nЗастава була найближчим поселенням на сході, і, зважаючи на те, що в Дерінґ і Ґуд Уорда майже не було інших зачіпок, їм залишалося лише сподіватися, що місцеві поні зможуть хоча б частково підтвердити, що вони рухаються правильним шляхом. На щастя, більшість мешканців поселення чули про дракона, а деякі навіть бачили його зблизька.\n\n— Думаю, це будинок Свіфт Бріз, — сказав Ґуд Уорд, — ну, якщо я правильно запам’ятав опис. — Дерінґ Ду підтвердила, що це правильний дім, підійшла до входу й постукала. За мить двері відчинила світло-рожева пегаска. Побачивши вбрання Ґуд Уорда, вона ледь не зачинила їх знову. — Зачекайте, зачекайте, мем, це дуже важливо!\n\nСвіфт підняла брову, але двері залишилися прочиненими, тож Дерінґ Ду була змушена відступити вбік, щоб дивитися пегасці просто в очі. — Ми чули, що ви бачили дракона, який…\n\nСвіфт знадобилася лише секунда, щоб упізнати Дерінґ Ду, розчинити двері навстіж і злетіти в повітря, ледь не збивши при цьому з ніг Ґуд Уорда. — О Селестія, о Селестія, ви ж справжня Дерінґ Ду? — Та зі свого боку могла б поклястися, що пегаска говорила так швидко, що її мова злилася в одне слово. — Я ваша велика шанувальниця, і я… — побачивши підняту брову Дерінґ, Свіфт замовкла, ніяково потерши копитом груди, а потім відкашлялася. — Так, я справді бачила дракона зблизька. Він був досить невеликим. Або вона, я точно не знаю. Я розчищала хмари, коли він пролетів повз. У дракона з собою було кілька блискучих предметів, але він упустив один, коли я його гукнула. Втім, дракон навіть не звернув уваги, коли я спробувала зловити втрачене. Просто продовжив летіти.\n\n— Блискучі речі? Як… як велике кільце? — Свіфт кивнула. — Воно все ще у вас? — вона знову кивнула, але цього разу з більшим ентузіазмом. — Чи можу я його взяти? Якщо це те, про що я думаю… — Свіфт навіть не стала чекати, поки Дерінґ закінчить фразу, і вже за мить повернулася з кільцем у копитах, — то його вкрали сьогодні вранці.\n\nКоли Дерінґ подякувала Свіфт і взяла кільце у свої копита, Ґуд Уорд поглянув на предмет. — Невже воно справді може імітувати владу принцеси Селестії над сонцем? Виглядає… крихкувато."
  daring_adventure.42.a:0 "— Це як збільшувальне скло, що підпалює предмети. Тільки в більших масштабах."

  daring_adventure.43.t:0 "Попелястий слід" #Rings of Scorchero - Part 4
  daring_adventure.43.desc:0 "Дерінґ Ду і Ґуд Уорд значно зменшили темп, вирішивши зрізати шлях через джунглі, а не рухатися на північ через Аякачтлі. Дерінґ методично пробиралася крізь чагарники й ліани, а Ґуд Уорд тримався позаду неї, виглядаючи потенційну небезпеку, але здебільшого зберігаючи сили на той випадок, коли Дерінґ доведеться підмінити. Час тягнувся особливо повільно, адже їм доводилося мовчати: розмови напевно привернули б небажану увагу. Пегаска ж замислювалася над тим, що коли вона писатиме про цю пригоду, то саме ця частина їхнього шляху навряд чи зацікавить читачів.\n\nПоні продовжували свій шлях і зрештою помітили незвично світле місце осторонь стежки. Спершу вони вирішили, що це галявина, і попрямували до неї — що менше густої зелені, то краще — але виявили, що це не природна прогалина: рослинність була випалена.\n\nГуд Уорд витріщився на обгорілі дерева. — Як думаєш, наш дракон причетний до цього?\n\nАле Дерінґ лише насупила брови й фиркнула. — Я не впевнена… кільця ж мають працювати, тільки якщо зібрати повний комплект.\n\n— Можливо, артефакт просто не працює належним чином у такому разі? Як інакше можна це пояснити? — жеребець жестом указав на вигорілу зелень.\n\nДерінґ знизала плечима, і невдовзі вони продовжили шлях. За деякий час трапилася ще одна випалена ділянка, і пегаска злетіла в небо. Невдовзі вона повернулася зі спантеличеним виглядом. — Думаю, ти маєш рацію. На північ звідси є велика вигоріла ділянка і безліч менших. Ймовірно, саме там наш викрадач випробував кільця, а решта… Ну, це як коли з багаття розлітаються іскри.\n\nДіставшись великої вигорілої галявини, поні розділилися, щоб дослідити її. Тут кільця спалили дотла безліч дерев, а землю вкривав товстий шар попелу. — Дерінґ? — покликав Ґуд Уорд і зачекав, поки пегаска підійде. — Хороша новина в тому, що наш дракон точно приземлився тут, — жеребець указав на круглий відбиток у попелі, — найімовірніше, тут він зупинився, щоб зібрати кільця.\n\n— А погані новини? — Дерінґ одразу здогадалася про відповідь, коли помітила сліди, що вели на північ, просто в…\n\n— Ти ж не думаєш, що він забрав кільця із собою в Пустку? — Ґуд Уорд промовив думки Дерінґ вголос.\n\nПегасці лишалось тілько видихнути."
  daring_adventure.43.a:0 "Це був дуже довгий день."

  daring_adventure.44.t:0 "Дерінґ Ду і Кільця Скорчеро" #Rings of Scorchero - Final
  daring_adventure.44.desc:0 "За годину ходьби густі джунглі почали рідшати, поступово переходячи в кущі. Коли навіть ці жалюгідні крихти рослинності зникли, змінившись голими валунами кольору іржі, Дерінґ зрозуміла, що вони дісталися Пустки. На щастя, слід усе ще був свіжим. На нещастя, він вів просто в Пустку і, схоже, зовсім не збирався звертати в більш приємні та безпечні місця.\n\nСлід закінчувався біля особливо крутого пагорба. Перш ніж Дерінґ встигла злетіти й почати оглядати місцевість згори, лопотіння шкірястих крил сповістило її про появу групи з п’яти невеликих драконів, які приземлилися за кілька метрів перед нею та Ґуд Уордом. — Поні, так? — сказав дракон, що найбільше скидався на ватажка. — Що тут роблять двоє дурних поні, а?\n\nПегаска зробила крок уперед. — Я Дерінґ Ду, і я тут заради кілець. Не заради бійки.\n\n— Та невже? Слабкі поні не хочуть трошки побитися й забруднити свої гарненькі шкурки? Яка прикрість.\n\nДерінґ закотила очі й зітхнула. — Якщо ти шукаєш проблем, я можу їх забезпечити, — пегаска зробила ще крок уперед, пильно дивлячись на дракона, — я воліла б обійтися без насильства, але не проти розім’яти копита. — І все ж Дерінґ блефувала. Бійки були їй не чужі, та й ці дракони здавалися доволі недосвідченими, але п’ятеро проти однієї — не найкращий розклад.\n\nПерш ніж хтось із них устиг висловити ще одну погрозу, Ґуд Уорд став між пегаскою та драконами. — Невже насильство — це єдина мова, якою ви говорите? — дракон кинув на Дерінґ розгублений погляд, але вона лише похитала головою, підняла брову та знизала плечима. — "Щоденник дружби" пропонує безліч рішень для подібних складних проблем, а слова принцеси Селестії часто слугують цінним контекстом для цих уроків, — жеребець усміхнувся дракону й простяг копито, — із задоволенням познайомлю тебе з її вченням і її…\n\n— О, ні. Ні, ні, ні! Тільки НЕ ЗНОВУ! Ми й так уже достатньо натерпілися подібної нісенітниці від тих моторошних нічних поні. Нам не потрібно, щоб ще один поні розповідав про своїх милих принцес-поні. Просто… — простогнав він. — Просто залиште нас у спокої, гаразд? Так, я взяв ці дурні кільця з потворної будівлі, але вони навіть не працюють як слід! — дракон полетів геть, а його товариші кілька секунд ніяково дивилися на поні. Невдовзі він повернувся з рештою кілець і байдуже кинув їх Дерінґ. — Забирай їх і йди. І нудного дружка із собою прихопи.\n\nКоли вони відійшли подалі, Дерінґ запитала жеребця: — Ти розраховував на такий результат?\n\nГуд Уорд усміхнувся. — Я підозрював, що так і станеться. Але все ж у глибині душі сподівався, що він прислухається до ідей гармонії."
  daring_adventure.44.a:0 "— Ну, принаймні ми повернули кільця." #clicking this button will grant the Rings

  daring_adventure.50.t:0 "Ласкаво просимо до пригоди" #Key of Unfettered Entrance - Start
  daring_adventure.50.desc:0 "Дерінґ Ду присіла за столик у кафе Балтимейра навпроти задумливої пегаски з райдужною гривою. — Привіт, Рейнбоу.\n\nТа сіпнулася так, що ледь не впала зі стільця. — Ой, привіт! — вона ніяково потерла шерсть на грудях. — Я зовсім загубилася у власних думках.\n\n— Ось як? А я навіть не помітила, — незворушно сказала Дерінґ і всміхнулася. — І про що ж ти розмірковувала? Ти ж не з тих, хто марить наяву.\n\n— Навіть не знаю, — Рейнбоу знизала плечима. — Просто… якось зовсім божевільно усвідомлювати, що всього кілька років тому ми запросто вирушали в пригоди й не вважали це чимось особливим. А тепер сталося все… це. Ми ведемо війни, б’ємося і все таке. Це огидно, але водночас і приголомшливо. У тебе дуже вправно вийшло все це провернути. — Рейнбоу зробила вигляд, що б’є невидимого противника, а потім ухилилася від таких самих невидимих ударів. — Тобі вдалося об’єднати цілу країну, ніби це було сущою дрібницею, а потім здолати одразу три інші ворожі держави?\n\n— Я б не впоралася сама, мені допомагали мої друзі.\n\n— І все одно, якщо хочеш знати мою думку, це просто неймовірно! — сказала Рейнбоу, а потім закотила очі. — А тим часом принцеса Селестія змусила мене взяти відпустку, бо, бачте, я "занадто багато працюю" чи щось таке.\n\nДерінґ Ду хихикнула. Стара добра Рейнбоу Деш. За мить пегаска сказала щось іще, але на той час увага Дерінґ уже була прикута до газети, що лежала перед нею. "Серія загадкових пограбувань банків триває", — свідчив заголовок, і очі пегаски розширилися, коли вона перегорнула статтю.\n\n— Дерінґ? У тебе такий вигляд, ніби ти щойно прочитала щось справді жахливе.\n\n— Поглянь сама, — пегаска розгорнула газету так, щоб Рейнбоу могла прочитати заголовок. — Схоже, злодій без зусиль обійшов усі замки та магічні печатки, що захищали сховища.\n\n— І? Думаєш змінити професію на детектива чи щось таке?\n\nДерінґ похитала головою. — Ні, але це нагадує мені про артефакт, на кшталт ключа. Я чула, що його вкрали з Кантерлота в час хаосу громдадянської війни. І я не можу не задаватися питанням, чи не пов'язано це пограбування з ним? — Потім вона широко усміхнулася. — Що скажеш? Чи готова брати участь в ще одній пригоді?"
  daring_adventure.50.a:0 "— Ще б пак! Ще й питаєш!"

  daring_adventure.51.t:0 ""Неприступні" банки" #Key of Unfettered Entrance - Part 2
  daring_adventure.51.desc:0 "— Дерінґ, який сенс сюди приходити? У чотирьох останніх банках нам сказали одне й те саме. Вони не дали нам ані пера, ані пасма гриви, взагалі нічого, — увесь ентузіазм Деш давно вивітрився. — Я думала, нині всі користуються цими новомодними магічними детекторами. Мабуть, місцеву охорону обвели довкола пальця, якщо ці штуки не спрацювали.\n\nДерінґ уже зібралася прочитати лекцію про те, як важливо бути прискіпливою, але раптом зрозуміла, що Рейнбоу дуже влучно підмітила. Невже всі ці химерні й складні магічні сигналізації можна так легко обійти? Відповідь — лише за допомогою легендарного "Ключа безперешкодного доступу". З ним це зможе зробити навіть найневміліший і найнезграбніший злодій. Саме в ту мить, коли вона збиралася висловити цю думку вголос, їм упав у вічі службовець, який нишком за ними підглядав. Довірившись своїм загостреним інстинктам авантюристки, Дерінґ порисцювала в його бік, щоб трохи побалакати.\n\n— Перепрошую, містере…\n\n— Рокі Роуд. Я — місцевий прибиральник, — щоб підкреслити страждання від виконання цієї маловартісної роботи, земний поні без жодного ентузіазму провів по підлозі мокрою шваброю. Хоча він звертався до Дерінґ, його очі були спрямовані на іншу пегаску, а захоплення в його тоні лише підсилювало це. — Рейнбоу Деш, я твій великий шанувальник. Я був на виступі Вандерболтів, коли вони востаннє приїжджали до Балтимейра, і це було просто неймовірно, — як і очікувалося, Рейнбоу прийняла похвали з властивою їй грацією та скромністю.\n\nГоловна шукачка пригод перервала бурхливу зустріч фаната зі своїм кумиром. — Рокі Роуд, ми розслідуємо пограбування банків, що відбуваються останнім часом. Ти випадково нічого про це не знаєш? — перш ніж відповісти, жеребець глянув у бік банківських офісів.\n\n— Я якось підслухав, як кілька поні говорили про те, що вони "підуть на спочинок і оселяться на островах Спа, щойно все закінчиться". Я й не думав їх зупиняти, бо мені платять дуже скромно й аж ніяк не за ловлю злодіїв, — це була хороша зачіпка, і дует шукачів пригод перезирнувся, думаючи про одне й те саме."
  daring_adventure.51.a:0 "Острови Спа, чекайте на нас!"

  daring_adventure.52.t:0 "Справити враження" #Key of Unfettered Entrance - Part 3
  daring_adventure.52.desc:0 "— А яке у вас діло до цих поні? — зважаючи на невдоволений погляд начальника порту, ці розпитування його анітрохи не тішили. — Ви родичі, партнери, якісь юридичні представники?\n\nСтиснувши зуби, Дерінґ продовжила брехати. — Ми друзі й мали зустрітися тут разом, щоб провести відпустку. Але так склалося, що ми запізнилися на кілька днів. Ви ж знаєте, як часто пороми вибиваються з графіка, — попри їхні не надто доречні для тропіків убрання, цього виявилося достатньо, щоб переконати роздратованого поні спрямувати їх у бік найближчого бару. Рейнбоу зраділа, сподіваючись знайти там трохи сидру. Невдовзі значно привітніший бармен повідомив їм, що їхні ймовірні підозрювані — кобила та жеребець — витратили в барі цілий статок і поспілкувалися з одним із завсідників.\n\nНа щастя, той самий завсідник був зовсім поруч і помахав їм кігтями з витонченим манікюром. — Навіть за морем, в Аквелії, імена Дерінґ Ду та Рейнбоу Деш добре відомі. Хоча прошу вибачення за те, що не читала ваших книжок, — модно вбрана грифина зробила ковток зі свого келиха з якісним вином. А Рейнбоу тихо пробурмотіла, що її улюблений сидр виробництва Епплджек набагато перевершує цю кислятину.\n\n— Усе гаразд, хоча ви багато втрачаєте, — її твори не подобалися лише лиходіям на кшталт Кабальєрона. — Ви випадково нічого не знаєте про поні, яких ми шукаємо? Галасливі, багаті й не надто розсудливі? — про всяк випадок Дерінґ намагалася говорити тихіше.\n\n— Думаю, я знаю, про кого ви. У них було багато грошей, але жодної гідності, — ще один манірний ковток вина. — Вони розпитували мене, чи можуть придбати якусь нерухомість в Аквілії, але я сказала, що за їхні мідяки не купити навіть жалюгідної халупи в найгіршому кварталі, — судячи з глузливого сміху, що пролунав після цих слів, грифина була в цьому абсолютно впевнена. — Потім поні швидко пішли й заговорили про будинки в Саутпорті. Острови Спа непогані для відпочинку, але я віддаю перевагу Меридіанам."
  daring_adventure.52.a:0 "Вони зовсім близько…"

  daring_adventure.53.t:0 "Відкриття в Саутпорті" #Key of Unfettered Entrance - Part 4
  daring_adventure.53.desc:0 "— Дерінґ, ти ж знаєш, що я — твоя найбільша шанувальниця. Але навіть у мене є певна межа. Від самого початку цієї пригоди ми тільки й робимо, що безкінечно розмовляємо з різними поні, — Рейнбоу говорила з відвертим невдоволенням на обличчі. — І більшості з них просто нічого нам розповісти! Ми ще навіть не вибили жодних дверей до лігва лиходіїв! — Дерінґ зі свого боку не могла не зауважити, що їй подобається вперше за довгий час спокійне розслідування без бійок і погонь.\n\n— Це більше схоже на "пригоди з таємницями", Деш. Ну подумай, хіба було б цікаво, якби ми все з’ясували, навіть не покинувши Балтимейр? — відчувши, що її слова впали на благодатний ґрунт, Дерінґ змінила тон. — Ці злодії явно не розлучаться з Ключем добровільно, тож ти напевно отримаєш кілька крупів, які вже зачекалися твоїх копняків, — ця обіцянка цілком задовольнила Рейнбоу, і вони зайшли до… шостого, а може, вже й сьомого агентства нерухомості за цей день, щоб поставити вже до болю знайомі запитання.\n\n— О, раз ви вже заговорили про них, — відповіла кобила на ім’я Солід Сейл, — ця нестерпна парочка справді виглядала вкрай підозріло. Так, вони дуже щедро оплатили мої послуги, але давно я не зустрічала таких невихованих поні. Більше того, я просто зараз збираюся зробити кілька дзвінків до влади. Злочинцям не місце на островах Спа, — і ось так, перш ніж хтось із них устиг її зупинити, Солід Сейл із рішучим виразом обличчя поскакала вершити правосуддя.\n\nДерінґ вітала справедливу відплату з боку закону, але лише якщо вона не ставала між нею та черговим артефактом. — Ех, не могла вона хоча б сказати нам, де ці злодії купили житло? Не можна допустити, щоб Ключ загубився в безладі, який неодмінно влаштує поліція, — Дерінґ роздратовано вдарила себе копитом по обличчю.\n\n— Ти маєш на увазі цей договір купівлі будинку на Острові Лотоса, який нещодавно придбали кобила й жеребець? — Рейнбоу вже встигла безцеремонно поритися в стосі паперів, залишених рієлторкою, і після своїх слів тріумфально підняла аркуш із таким потрібним їм адресом."
  daring_adventure.53.a:0 "Тремтіть, злодії. Ми йдемо."

  daring_adventure.54.t:0 "Дерінґ Ду і Ключ Безперешкодного Доступу" #Key of Unfettered Entrance - Final
  daring_adventure.54.desc:0 "— Я не очікувала, що це буде так просто, — призма в золотій оправі, що виблискувала у місячному світлі, лежала забутою серед усякого мотлоху, зваленого купою на столі. — Вхідні двері не замкнені, а вони просто залишили Ключ у всіх на видноті? — Рейнбоу Деш продовжувала розчаровуватися тим, що пригода виявилася зовсім не такою захопливою, як вона уявляла.\n\n— Не всі пригоди варті книги, Деш, — Дерінґ уже потягнулася до артефакту, але її супутниця зробила те саме, через що вони зіштовхнулися копитами, зачепили мотлох на столі, і нічну тишу порушив дзенькіт розбитих склянок. Дерінґ лише роздратовано фиркнула, коли позаду почулося бурмотіння "кінські яблука".\n\nШукачка пригод стрімголов кинулася з місця події, прихопивши Ключ, і все ще сподіваючись, що їм пощастить, але магічний розряд пробив стіну просто перед нею! Різко зупинившись і ставши дибки від страху, Дерінґ побачила вдалині два сяйливі роги, що цілилися в утікачок. — Як ти міг промахнутися?! У цих злодійок навіть сліпий грифон поцілив би! — у темряві пролунав верескливий голос кобили.\n\n— Ой, я б хотів подивитися, як упораєшся ТИ! — напарниці відповів глибокий і хрипкий голос жеребця. І просто в голову Дерінґ полетіло вдвічі більше розрядів.\n\n— Біжи, Деш, БІЖИ! — у темряві й так непросто знайти шлях у незнайомому будинку, але коли тебе переслідують розлючені грабіжники банків, це стає вдвічі складніше. Та інстинкт і адреналін зробили своє. На щастя, в будинку вистачало несмакових скульптур, потворних меблів і навіть кітчевих прикрас, які можна було зіштовхнути на підлогу, через що їхні переслідувачі люто волали й безглуздо бігали колами навколо розбитих ущент "витворів мистецтва". Дерінґ була змушена визнати, що це значно краще, ніж просто надрати їм крупи: злодіїв цікавили лише гроші, а тепер вони стрімко втрачали свої вкладення.\n\n— Мушу зізнатися, Дерінґ, — Деш на мить припинила кидатися образами в бік їхніх переслідувачів, — це найвеселіша частина нашої пригоди! — вона обернулася, щоб востаннє познущатися з розлюченої парочки, — Смакуйте пил, невдахи! — коли пегаски нарешті вибралися з проклятого лабіринту несмакового особняка, Дерінґ зробила собі подумки позначку не брати Рейнбоу в наступну пригоду."
  daring_adventure.54.a:0 "Черговий тріумф Дерінґ Ду!" #clicking this button will grant the Key

  daring_adventure.60.t:0 "Цирк у місті!" #Silver Shawl of Shadows - Start #Comma & Podrick
  daring_adventure.60.desc:0 "Виснажена Кресент Ґлоу втомлено позіхнула, присівши на стілець у кафе навпроти свого офісу. Захід сонця віщував початок ще однієї довгої та непростої робочої ночі. І фестралка аж ніяк не передчувала свого повернення за письмовий стіл. Портфель із паперами лежав на стільці поруч із Кресент, нагадуючи, що розслаблятися їй рано. Та раптом дзенькнув дзвіночок над дверима, і фестралка побачила, як до кафе зайшов дехто знайомий.\n\nДерінґ Ду зняла свого фірмового капелюха й помахала ним подрузі. — Привіт, Кресент! Не очікувала побачити тебе тут. Думала, ти вже вдома.\n\nФестралка усміхнулася, але не змогла приховати свою втому. — Привіт, Дерінґ. Я просто вийшла на перерву. Мені потрібно скоро повертатися на роботу, — Кресент відпила кави й вирішила трохи вилити душу Дерінґ. — У мене просто… майже немає вільного часу. Останні дні були дуже напруженими, і я зовсім виснажилася.\n\nПегаска сіла за стіл навпроти Кресент. — Чому б тобі не взяти кілька днів відпустки? Ти ж точно заслуговуєш на відпочинок.\n\nКресент уже відкрила рота, щоб відповісти, але бариста раптом заговорив першим. — Можна сходити до цирку! Фестиваль видовищ Барна Рана якраз дає вистави в Ґеллопфреї!\n\n— О, я чула про них, — здивовано зауважила Дерінґ, — цей цирк мандрує по всьому світу. То він зараз у Ґеллопфреї?\n\n— За містом, але зовсім поруч! У них у програмі є фокуси, акробатика, трюки з екзотичними тваринами й навіть нове шоу, про яке говорять буквально всі: таємнича тканина, що змушує вас зникнути! Жодних потаємних стін, жодних люків і навіть жодної допомоги єдинорогів! У всіх просто голова йде обертом!\n\nКресент уважно слухала розповідь баристи про цирк. Вона дуже втомилася від роботи й могла попросити свого помічника розібратися з деякими справами… а Дерінґ, схоже, була в захваті від перспективи побачити виставу на власні очі. — Дерінґ? Думаю, я візьму відпустку просто зараз. Хочеш, сходимо разом до цирку?\n\nПегаска всміхнулася: — З превеликим задоволенням! Це буде захоплива пригода для нас обох!"
  daring_adventure.60.a:0 "Цирк! Цирк! Цирк!"

  daring_adventure.61.t:0 "Шоу не повинно продовжуватися!" #Silver Shawl of Shadows - Part 2 #Comma & Podrick
  daring_adventure.61.desc:0 "Бронзові статуї та будівлі, вкриті міддю, чітко свідчили про бажання Ґеллопфрея привабити побільше туристів. Але Дерінґ Ду й Кресент Ґлоу пройшли повз них, прямуючи на околицю міста, проте виявили, що величезний парк із безліччю фонтанів майже порожній. Там працювала лише команда прибиральників, намагаючись прибрати вражаюче велику кількість сміття, що залишилася після чималого натовпу, який відвідав виставу цирку. Дерінґ з очевидних причин була розчарована, але Кресент заговорила з одним із поні, сподіваючись дізнатися подробиці про те, куди подівся цирк.\n\n— О, ви просто розминулися з ними, — сказав один із прибиральників. — Їм довелося раптово перервати своє шоу й рушити далі. Якийсь номер пішов не так.\n\nКресент здивувалася. — Що сталося?\n\n— Це було дуже дивно. Фестиваль видовищ Барна Рана завжди славився цікавими виставами, але цього разу вони показали щось новеньке: зникнення за допомогою Срібної шалі. Знаєте, як фокусники використовують ящики або приховані люки, щоб зімітувати зникнення? Але тут усе було чесно. Будь-хто, хто вдягав шаль, ставав цілком невидимим у найменшій тіні. Я не надто зрозумів, що саме сталося, але хтось сильно поранився під час використання шалі, і це налякало тварин. Усе пішло шкереберть, і розпорядники вирішили зупинити виставу.\n\nДерінґ спершу слухала неуважно, але згадка про таємничу шаль пробудила її інтерес. — А ви не знаєте, де вони виступатимуть наступного разу?\n\nРобітник почухав підборіддя: — Гадаю, вони вирушили в бік якогось містечка в Пагорбах Обіймів. Не знаю, чи надовго вони там затримаються, та й не факт, що цирк так швидко виступить знову. Але якщо хочете їх наздогнати, то краще поквапитися."
  daring_adventure.61.a:0 "Ну принаймні вони не покинули країну."

  daring_adventure.62.t:0 "Акробатка" #Silver Shawl of Shadows - Part 3 #Comma & Podrick
  daring_adventure.62.desc:0 "Містечко в Пагорбах Обіймів було невелике – лише маленький осередок цивілізації, що притулився між лісами та горами – але все ж це було справжнє поселення. Дерінґ Ду й Кресент не знадобилося довго розпитувати поні, щоб дізнатися, що Фестиваль видовищ уже зібрав свій реквізит і покинув це місце. Лише кілька наметів залишалися хоч якимось свідченням того, що цирк Барна Рана взагалі був тут. — Так, це вже починає дратувати, — вголос обурилася Дерінґ, звертаючись ні до кого конкретно. — І де тепер цей цирк?!\n\n— В Аякачтлі! — пролунав трохи писклявий голос із сусіднього намету. Дерінґ і Кресент обмінялися здивованими поглядами, а потім увійшли всередину й виявили там єдинорожку, що лежала на медичному ліжку. Судячи з трико, вона була акробаткою. Однак поні явно постраждала, оскільки була замотана бинтами. Єдинорожка помітила стурбовані погляди дуету. — О, не хвилюйтеся, я в порядку! Можете звати мене Гіг. Гнучка Гіггі… та-да! — спроба підбадьорити себе не вдалася, і вона тривожно зітхнула, виказавши свої справжні почуття. — Барн Ран вирушив до Аякачтлі, щоб спробувати відшкодувати збитки від повернення квитків тут і в Ґеллопфреї. Я теж сподівалася поїхати, але… — вона жестом вказала на свої травми. — Іноді просто трапляються невдачі.\n\nЗдавалося, що Кресент сприйняла цю новину досить спокійно. — Ну, якщо ми не застанемо їх там, Дерінґ, то я завжди можу запросити тебе до себе додому!\n\n— Хм, цілком можливо, що я прийму твою пропозицію, — пегаска повернулася до пораненої єдинорожки, щоб поставити ще одне не менш важливе запитання. — Отже, Гіггі. На виступі щось… пішло не так?\n\nПостраждала поні похмурніла. — Так… під час представлення із Срібною шаллю. Це мав бути грандіозний фінал шоу. Усі артисти повертаються на сцену, а потім передають одне одному шаль. Ми по черзі зникаємо, коли вимикається один із прожекторів, щоб утворити тінь, а потім з’являємося знову. Моя подруга Коркскрю передала мені шаль, коли я видерлася на високий канат. Коркі не одразу передала шаль – я мала зрозуміти, що щось не так. Вона кинула мені шаль із запізненням на кілька секунд, і лише коли я впіймала предмет, то побачила, що вона чимось налякана. Потім мені почулися… ну, не голоси, не зовсім. Наче щось спостерігало за мною, і я… я втратила концентрацію, і… — єдинорожка відвернулася. Говорити далі не мало сенсу, кінцівка розповіді й так була очевидною.\n\nДерінґ і Кресент обмінялися стурбованими поглядами."
  daring_adventure.62.a:0 "Та що ж відбувається в цьому цирку?"

  daring_adventure.63.t:0 "Сірий шовк" #Silver Shawl of Shadows - Part 4 #Comma & Podrick
  daring_adventure.63.desc:0 "Дерінґ Ду й Кресент Ґлоу прибули до села неподалік від Аякачтлі й одразу ж відчули піднесення, помітивши пару наметів середнього розміру з логотипом Фестивалю видовищ. Решти учасників цирку тут, очевидно, вже не було, і Дерінґ вирішила зазирнути в один із шатер, щоб з’ясувати подробиці. Але це виявилося помилкою: просунувши голову під полог, пегаска побачила вісім блискучих величезних очей, два гострі ікла й гігантські хеліцери всього за кілька дюймів від себе. Добре хоч між ними ще були металеві прути.\n\n— ПАВУКИ! — закричала пегаска, відсахнувшись у жаху. Усе населення села здригнулося від її пронизливого крику. Відважна шукачка пригод у сліпій паніці поп’ятилася назад, продовжуючи кричати. — ЧОМУ ЦЕ ОБОВ’ЯЗКОВО МАЮТЬ БУТИ ПАВУКИ?!\n\nКресент Ґлоу закотила очі під смішки свідків цієї пригоди. Невдовзі з намету вийшов доволі розпатланий грифон. Він представився Серифом, "дресирувальником екзотичних тварин" на Фестивалі видовищ. Грифон запевнив Дерінґ із подругою, що гігантські павуки в клітці в наметі "цілком безпечні", оскільки їх узяли в лісі Ейгсик у Депонії, де ці створіння мирно живуть у гармонії з поні. Дерінґ ця інформація не втішила: вона могла б присягнутися, що один із павуків щойно засичав на неї.\n\n— Фу, поганий павук, — наказав Сериф. Павуки розміром із танк відступили під його суворим поглядом, хоча й не надто далеко. Сериф зітхнув, повернувшись до поні, — вибачте за це. Останнім часом вони поводяться дуже дивно. Печенька й Маффін не завжди були такими… Не знаю, чому вони перестали бути добрими до незнайомців! Раніше вони навіть дозволяли маленьким лошатам і кобилкам кататися на них, а тепер… — він похмуро подивився на величезних арахнідів. — Останні кілька ночей були просто жахливими! Вони стали неслухняними й злими, перестали підкорятися командам, а Печенька навіть напав на одного з глядачів! Барн Ран попросив мене використати шаль, щоб "подбати про них", якщо ви розумієте, про що я, але я не зміг змусити себе це зробити!\n\nКресент запитала, що він мав на увазі під "подбати про них". Сериф зітхнув, із сумом дивлячись на своїх восьмилапих друзів. — Ну, шаль же змушує речі зникати." И иногда они не возвращаются...\n\n— Зрозуміло... дякую, Серіф, — Дерінґ повернулася до Кресент. — Я починаю думати, що ця "Срібна шаль" — щось більше, ніж просто елемент гардеробу. — Подальші коментарі були перервані звуками свята, що розпочалося в печерному місті."
  daring_adventure.63.a:0 "Поні обмінялися стурбованими поглядами і поспішили до Аякачтлі."

  daring_adventure.64.t:0 "Дерінґ Ду і Срібна Шаль Тіней" #Silver Shawl of Shadows - Final #Podrick
  daring_adventure.64.desc:0 "Аякачтлі являв собою дивовижне видовище: центральна печера була настільки обширною й просторою, що багато будинків були вирізані в схилі гори, а до деяких можна було дістатися лише крилами! У центрі печери височіла гігантська статуя принцеси Луни, а біля її підніжжя зібралося близько сотні циркових артистів, які розважали величезний натовп фестралів. У печері лунала фантастична музика, а яскраві вогні освітлювали її склепіння та стіни.\n\nПегаска й фестралка злетіли високо над натовпом і вмостилися на одному з численних балконів, що звисали вздовж верхніх стін печери. Коли вони лише покинули Стейблсайд, то хотіли просто відпочити й подивитися на циркову виставу. Тепер же радість від видовищ була затьмарена тим, що вони дізналися про розпорядника та його явно лихий намір використати у своєму шоу проклятий артефакт.\n\nКілька хвилин вони чекали зручної нагоди, щоб забрати Срібну шаль, але її ніде не було видно. Невдовзі вистава добігла кінця, і в світлі прожекторів з’явився жеребець величного вигляду, ймовірно сам Барн Ран. Він зняв капелюха й уклонився глядачам, а потім оголосив, що наступний номер стане найграндіознішим видовищем у їхньому житті. Жеребець дістав із кишені костюма тонку тканину й представив її натовпу як Срібну шаль, а потім продемонстрував її силу, накинувши на себе цей предмет і ступивши під розташований поруч дерев’яний поміст. Щойно копито Барна Рана опинилося в тіні, він одразу ж зник на подив фестралів, що спостерігали за ним.\n\nЗбуджений шепіт глядачів змінився розгубленим бурмотінням, адже розпорядник усе не з’являвся. Один із циркових артистів побіг туди, де зник їхній наймач, але не встиг він подолати й половини відстані, як по всій печері рознісся крижаний крик Барна Рана – і він був настільки гучним, що жоден поні явно не міг видати його.\n\nЕфект був миттєвим. Натовп у жаху запанікував, почувши несамовитий вереск Барна Рана. Безліч фестралів злетіли вгору й кинулися геть, а все місто поринуло в хаос. Від гучних писків фестралів у Дерінґ страшенно розболілася голова, але Кресент була зосереджена як ніколи. Скориставшись панікою, вона полетіла туди, де зник Барн Ран. Шаль лежала на землі, а розпорядник безслідно зник. Фестралка обережно підібрала проклятий предмет і поклала його до сумки, а потім повернулася до Дерінґ, і вони покинули місто до того, як ситуація ще більше загострилася."
  daring_adventure.64.a:0 "Цей артефакт вже точно дуже небезпечний." #clicking this button will grant the Shawl

  daring_adventure.70.t:0 "Чутки про повстання" #Truth Talisman of Tonatiuh - Start (Etyco)
  daring_adventure.70.desc:0 "Дерінґ Ду риссю бігла через Капітолій Стейблсайда. Вона щойно повернулася зі своєї останньої пригоди, але вже була приємно здивована тим, що зібрані нею реліквії знайшли гідне застосування.\n\nТа її вуха насторожено звелися, коли пегаска почула два знайомі голоси. Вони щось жваво й голосно обговорювали, тож Дерінґ сповільнила крок і звернула за ріг, де й побачила вождя Майту та доктора Кабальєрона.\n\n— Якщо ми нічого не зробимо, — говорив Кабальєрон, — він зможе використати талісман на комусь із нас. А якщо всі ті чутки правдиві, то щойно він застосує цю штуку до поні бодай із якоюсь владою, це негайно призведе до повстання!\n\n— Я все прекрасно розумію, докторе, — відповів Майта, і його зазвичай спокійний голос звучав так само мимоволі й розчаровано, як і в Кабальєрона, — але ми не можемо діяти надто поспішно. Ауїзотль уже заманив занадто багато Нейгуа у свою павутину брехні, і вони цілком можуть ополчитися проти нас, якщо ми зробимо щось, не продумавши як слід усі наслідки.\n\nДерінґ уже досить наслухалася й вирішила втрутитися в розмову. — Отже, давайте-но прояснимо ситуацію, — і Кабальєрон, і Майта одразу повернулися до неї. — Ауїзотль намагається підбурити Нейгуа й хоче використати якусь реліквію проти важливого посадовця?\n\nКабальєрон кивнув. — Якщо вірити чуткам, то так. І я вважаю, що ми маємо щось зробити просто зараз, — пегаска запитально підняла брову, і він додав, — у мене вже є зачіпка.\n\nДерінґ повернулася до Майти, але той похитав головою. — Мені дуже шкода, але зараз у мене немає часу на пригоди.\n\n— А от я нічим особливим не зайнятий, — сказав Кабальєрон, — тим паче що я особисто знайомий зі своїм контактом. — Але тут жеребець посумнів. — Хоча… я зрозумію, якщо ти вирішиш відмовитися від моєї допомоги.\n\nДерінґ уже відкрила рота, але відразу ж замовкла. Вона майже відхилила пропозицію, але чи правильно вона чинить? І чому? Невже через його минуле? І як довго вона ще триматиме на Кабальєрона злість? Як довго дозволятиме колишньому негативному досвіду впливати на теперішнє? Дерінґ переступила через свою гордість і зуміла зобразити щось схоже на усмішку."
  daring_adventure.70.a:0 "— Гаразд, тоді в путь."

  daring_adventure.71.t:0 "Винахідливий суперник" #Truth Talisman of Tonatiuh - Part 2 (Etyco)
  daring_adventure.71.desc:0 "Коли Дерінґ і Кабальєрон увійшли до ангара, вони одразу помітили кобилу. Вона була вдягнена в комбінезон і несла дві довгі дошки до недобудованого дерев’яного вітрильного човна. Гостям не довелося нічого казати, адже кобила теж їх помітила, перекинула свою ношу через борт човна й прудко порисила до них. — Генерале! Тобто докторе Кабальєрон. Рада знову вас бачити. Що привело вас і Дерінґ до моєї скромної майстерні?\n\n— Привіт, Крафті. Хотів би я сказати, що прийшов сюди виключно з цікавості до справ своєї колишньої підлеглої, але, на жаль. У мене є інша, більш нагальна причина: ти, можливо, вже чула, що Ауїзотль каламутить воду, і ми з Дерінґ намагаємося його вистежити. Чи не пам’ятаєш, де зараз розташована його оперативна база?\n\nКрафті кивнула. — Можливо, ця інформація вже застаріла, але раніше він діяв десь на південний захід від Теночтітлана, — кобила жестом вказала на задню стіну своєї крамниці. — Якщо хочете, я можу намалювати докладну мапу, яка допоможе дістатися до його лігва, — Кабальєрон кивнув, і кобила пішла по письмове приладдя.\n\nПоки вони чекали, Дерінґ насупилася й запитала свого супутника: — Можу я дізнатися, як ти познайомився з такою примітною поні. Ну, тобто з тією, що раніше працювала на нього?\n\n— О, коли я очолював Нейгуа та своїх найманців, то намагався уважно стежити за тими, хто згодом міг створити проблеми. Одним із них був Ауїзотль.\n\n— Хм. Варто було здогадатися. Ти завжди був дуже винахідливим, — Дерінґ втупилася в найцікавішу з загалом досить непримітних плям на стіні й пробурмотіла. — Рада, що ти нарешті на моєму боці."
  daring_adventure.71.a:0 "Невдовзі Крафті повернулася, і шукачі пригод вирушили до бази Ауїзотля."

  daring_adventure.72.t:0 "Грот біля скелі" #Truth Talisman of Tonatiuh - Part 3 (Etyco)
  daring_adventure.72.desc:0 "Дерінґ перерізала ще одну ліану, і нарешті їм із Кабальєроном відкрилася їхня ціль. Витік річки, уздовж течії якої вони йшли, знаходився десь усередині грота в скелі. — О, ось це несподівано, — пробурмотів Кабальєрон. — Ми ж не взяли з собою надувного човна, так? Хоча не думаю, що й він би допоміг.\n\nДерінґ похитала головою. — Печера виглядає достатньо високою, щоб у ній можна було вільно літати. Тож якби я була тут сама, проблеми б не виникло, — рішення одразу спало Дерінґ на думку, але вона намагалася хоча б на кілька митей відтягнути цей незручний момент. — Гадаю, ми можемо сховати наші сумки зовні, а я занесу тебе всередину, — вона знизала плечима. — Сподіваюся, політ буде не надто довгим.\n\nКоли пегаска підхопила Кабальєрона, між ними запанувала незручна тиша, але, на велике полегшення Дерінґ і земного поні, невдовзі грот вивів їх у велику й суху печеру з кількома проходами, що вели назовні. Тут нікого не було, лише пошарпані клапті тканини на стінах та розкидані де-не-де інструменти й припаси.\n\nПоставивши Кабальєрона на землю, Дерінґ на мить затримала подих. — Схоже, твоя інформаторка мала рацію майже в усьому, — Кабальєрон лише кивнув. — Розділимося й пошукаємо докази? — Ще один кивок.\n\nДерінґ почала обшук правого боку печери, а Кабальєрон — лівого. Деякий час пегасці здавалося, що удача не збирається їм усміхатися, адже жоден із залишених предметів не виглядав корисним. Але зрештою її увагу привернула розірвана завіса. Точніше, те, що було за нею: гобелен.\n\nСам гобелен теж не становив особливого інтересу — на ньому був зображений досить поширений ритуал поклоніння Сонцю — але ця знахідка підказала їй, що колись ці печери були домівкою Нейгуа. Досвід археологині підказував, що якщо є один гобелен, то мають бути й інші, і принаймні один із них повинен містити якусь нову інформацію.\n\nДерінґ зазирнула ще за кілька завіс і зрозуміла, що чуття її не підвело: на одному гобелені було зображено кількох поні, які зібралися довкола іншого, що тримав якийсь артефакт. Очі центрального поні світилися, а з рота виривався золотавий туман.\n\n— Дерінґ? Я дещо знайшов, — сказав Кабальєрон, підходячи до пегаски й разом із нею розглядаючи гобелен. — Це… якийсь ритуал? — Дерінґ кивнула. — Схоже на… щось явно недобре.\n\nВона похмурніла. — Так, Ауїзотль явно підвищує ставки, — після короткої паузи пегаска вказала на аркуш, який тримав Кабальєрон. — Ти згадував, що щось знайшов?"
  daring_adventure.72.a:0 "Жеребець показав загадковий хрест на грубо намальованій мапі."

  daring_adventure.73.t:0 "Агресивна незнайомка" #Truth Talisman of Tonatiuh - Part 4 (Etyco)
  daring_adventure.73.desc:0 "Коли Дерінґ Ду та Кабальєрон дісталися позначеного на мапі табору, що складався переважно з ветхих навісів, ця стоянка… знову виявилася покинутою.\n\nТочніше, так вони спершу подумали. З-за рогу раптово вискочила пегаска й спробувала схопити Дерінґ. Та зуміла ухилитися, але кобила все ж міцно вчепилася в її сідельні сумки. За мить Кабальєрон втрутився й притис нападницю до брудної землі.\n\nДерінґ відступила на крок назад і закричала на кобилу. — Ти ще хто така? Відповідай! Ти працюєш на Ауїзотля? — незнайомка спробувала вирватися, але сила Кабальєрона зводила нанівець будь-які спроби опору. Доклавши ще трохи зусиль і використавши мотузку, Дерінґ і Кабальєрону вдалося більш-менш підготувати агресивну пегаску до допиту.\n\n— Отже, — сказала Дерінґ, — що задумав Ауїзотль? — оскільки кобила продовжувала мовчати, Дерінґ додала: — Ми нікуди не поспішаємо й триматимемо тебе зв’язаною стільки, скільки буде потрібно.\n\nНезнайомка скривилася й неохоче видавила: — Він хоче викрити тебе, — Дерінґ нерозуміюче підняла брову. — Що, вдаєш, що не розумієш? Ну звісно, що хоче. Йому стало дуже складно знаходити прихильників і підтримку через твою брехливу гармонійну політику.\n\n— Мою… що? — Дерінґ ошелешено витріщилася на полонянку, насупившись і трохи роззявивши рота, а потім похитала головою. — Неважливо. Просто скажи мені, де він.\n\nКобила напружилася, ніби збиралася знову спробувати напасти, але один погляд на Кабальєрона та на свої пута змусив її передумати. — Гаразд. Я скажу тобі, де він. Але лише тому, що він усе одно на тебе чекає! — вона кинула на Дерінґ такий злісний погляд, що та могла б відсахнутися, якби не багаторічний досвід взаємодії з великими й дрібними лиходіями. — Він чекає на тебе в покинутій шахті в Лускатих горах! Сама знаєш у якій.\n\n— Пастка? — припустив Кабальєрон, і Дерінґ кивнула. Проте…"
  daring_adventure.73.a:0 "— Хіба це пастка, якщо ти заздалегідь про неї знаєш?"

  daring_adventure.74.t:0 "Лиходій без поплічників" #Truth Talisman of Tonatiuh - Part 5 (Etyco)
  daring_adventure.74.desc:0 "Дерінґ Ду, тримаючи ліхтар у роті, доскакала до найближчого повороту, зазирнула за нього й помахала Кабальєрону. Почувши вдалині слабкі крики, шукачі пригод пішли на звук до великого відкритого простору й сховалися за перекинутим шахтарським візком біля входу.\n\nРозлючений Ауїзотль стояв перед групою не менш роздратованих поні Нейгуа, деякі з яких навіть не дивилися на нього. — Ти вже казав це, і це зовсім не відповідає на моє запитання! — поні, що стояла на чолі групи невдоволених, закотила очі й щось пробурмотіла собі під ніс. — Ти сказав мені, що можеш підготувати ритуал у будь-який момент, то чому він досі не готовий? Я хочу, щоб Талісман правди Тонатіу можна було використати вже сьогодні!\n\nЩе одна поні відкрила рота, але увагу Дерінґ відволікло тихе "пссс" Кабальєрона. Вона простежила за його копитом, яке вказувало трохи лівіше від групи поні, і помітила постамент, на вершині якого красувався золотий талісман. Можливо, це той самий, із гобелена?\n\nАуїзотль знову привернув до себе увагу, голосно загарчавши. — Та мені байдуже! Ідіть і заберіть їх просто зараз! Приведіть їх сюди! — лідерка групи спершу трохи відступила, але, усвідомивши, що решта присутніх не піддалася страху й підтримала її, демонстративно похитала головою й повела всю групу геть. — Стійте, куди ви йдете! Ми ще не закінчили!\n\nПісля того як останній поні покинув кімнату, Ауїзотль видав лютий крик, що луною рознісся всією шахтою. Запанувала повна тиша, у якій було чітко чути, як у глибині шахти падали й перекочувалися якісь камінці. А потім Ауїзотль поник, і Дерінґ протерла очі, не знаючи, чи можна їм довіряти, зважаючи на те, що вона побачила. Перш ніж пегаска встигла поставити собі надто багато запитань, її давній ворог підхопив талісман хвостом і попрямував до іншого тунелю."
  daring_adventure.74.a:0 "Дерінґ Ду та Кабальєрон пішли за ним."

  daring_adventure.75.t:0 "Дерінґ Ду і Талісман Правди Тонатіу" #Truth Talisman of Tonatiuh - Final (Etyco)
  daring_adventure.75.desc:0 "Дерінґ і Кабальєрон досить довго слідували за Ауїзотлем, але зрештою дісталися храму. Увійшовши всередину, її заклятий архіворог усівся на центральний постамент. Він подивився на артефакт, який тримав своїм хвостом-рукою, зітхнув і обережно відкинув його вбік. Дерінґ і Кабальєрон, побачивши можливість виступити проти свого старого ворога, обережно наблизилися.\n\nПерш ніж вони встигли щось сказати, Ауїзотль скочив на лапи. — А ви ще що тут робите? — Дерінґ відкрила рота, але Ауїзотль не дав їй вимовити й слова. — Ти просто прийшла познущатися з мене, поки в мене проблеми, так? — він випрямився й пафосно почав: — Гойли-охоронці, в ата… — але тут його голос урвався, і Ауїзотль знову поник. — А, байдуже… Ти просто знову зруйнуєш усі мої плани, як це завжди й буває… Ти знову скористаєшся наївністю Нейгуа, але всі однаково славитимуть тебе як героїню, — він зітхнув. — А потім знову вкрадеш усі реліквії, які я маю захищати.\n\nПоки Дерінґ Ду стояла, ошелешено відкриваючи й закриваючи рот у марній спробі вигадати бодай якусь відповідь на цю тираду, Кабальєрон пройшов повз неї й "архілиходія", піднімаючи талісман. — Знаєш, Ауїзотлю, насправді Дерінґ Ду не така вже й погана поні. Навіть відносно хороша, — очі жеребця розширилися, і він одразу ж затулив рота копитом, а потім глянув на талісман, кілька разів кліпнувши. Постоявши трохи в незручній тиші, за кілька митей він кинув його пегасці, яка, не замислюючись, спіймала предмет. — Отже, Дерінґ, розкажи-но нам про свої приховані мотиви й про справжню причину, з якої ти крадеш артефакти.\n\nВона підняла брову. — Приховані мотиви? Ти ж знаєш, у мене їх немає. Я завжди лише хотіла допомагати поні й забирала артефакти виключно тому, що прагнула захистити та зберегти їх. І щоб вони не потрапили в погані копита, — вона зітхнула й повернулася до Ауїзотля. — Я ніколи й не думала, що ти насправді захищаєш їх. Вважала, що ти просто шукаєш їх заради власної вигоди…\n\nДеякий час усі троє мовчки дивилися одне на одного. Зрештою Дерінґ першою порушила тишу. — Ну, я теж ніколи не прагнула особисто володіти артефактами, у цьому ми, мабуть, схожі, тож… Гадаю, у нас немає причин ворогувати. Хай як дивно це звучить.\n\nАуїзотль повільно кивнув. — Гадаю… ти маєш рацію. Але ж я охоронець і повинен стерегти артефакти. Хіба я можу просто взяти й віддати тобі ці цінності?\n\n— Здається, у мене є ідея. Ходімо з нами."
  daring_adventure.75.a:0 "І так вони втрьох повернулися до Стейблсайда." #clicking this button grants the final artifact, then fires daring_adventure.37 after two weeks

  daring_adventure.80.t:0 "Підписання книг"
  daring_adventure.80.desc:0 "Якби хтось сказав Дерінґ Ду лише кілька місяців тому, що вона не тільки налагодить стосунки з Ауїзотлем, а й навіть читатиме перше видання свого останнього роману групі молодих жеребчиків і кобилок разом із ним, вона б підняла на сміх цього поні. Але, як то кажуть, інколи життя буває дивнішим за навіть найхимерніші книги.\n\n— І ось так хоробрий і шляхетний Ауїзотль залишив у минулому свої розбіжності з Дерінґ Ду, щоб працювати разом і захищати священні магічні артефакти Нейгуа та багатьох інших культур. Кінець, — натовп молодих поні навколо Ауїзотля схвально загув, коли він завершив епілог і закрив книгу хвостом-рукою. Задоволений охоронець передав книгу Дерінґ Ду, яка кивнула, схвалюючи його виступ і подачу матеріалу. Пегаска подякувала присутнім за участь і подарувала всім кілька примірників книг, тепер уже підписаних її справжнім ім’ям, а не псевдонімом А.К. Єрлінг.\n\nКоли натовп юних поні розійшовся, Ауїзотль повернувся до Дерінґ і нервово потер потилицю. — Знаєш… Мені слід вибачитися за свою колишню поведінку… Я був надто суворим до тебе й твоїх друзів.\n\n— Не варто так себе картати, усе це вже в минулому, — сказала Дерінґ, глянувши на годинник. Офіційне підписання книги мало розпочатися за кілька хвилин. — Хоча мене завжди цікавило, що саме ти мав на увазі, говорячи про "10 000 років нещадної спеки" в "Кільцях Скорчеро".\n\n— Ну… Можливо, я трохи перебільшив. Тут і там.\n\n— Тоді все гаразд, я цілком розумію, що іноді без цього не обійтися, — шукачка пригод нарешті знайшла свою улюблену ручку й поклала її на стіл. — До речі, дякую, що дозволив Стейблсайдському музею екзотичної історії залишити артефакти в себе.\n\nАуїзотль усміхнувся, продемонструвавши їй значок охоронця музею. — Якщо артефакти зберігаються в одному місці, це значно полегшує мою роботу як їхнього захисника.\n\n— До речі, а в чому саме полягає робота "охоронця" музею?\n\nНевдовзі настав час офіційного заходу, на який почали прибувати численні гості. Ауїзотль приготувався виступати, а Дерінґ і багато інших поні затихли й почали уважно слухати його."
  daring_adventure.80.a:0 "— Знаєте, одного разу, давним-давно в далеких джунглях…" #clicking this button grants +5% stability

