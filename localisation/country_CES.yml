  daring.1.t:0 "Від книжкової героїні до справжньої"
  daring.1.desc:0 "Все сталося так швидко.\n\nА.К. Єрлінг роздавала автографи у Стейблсайді, коли надійшли новини. Найтмер Мун повернулася? Почалась громадянська війна? В одну мить колись мирна країна Еквестрія розкололась на багато частин. Зв’язок по всій Еквестрії був порушений, оскільки прибічники Найтмер Мун саботували майже всі способи передачі інформації з одного місця в інше.\n\nСтейблсайд опинився відрізаним від Еквестрії, і його мешканці почали панікувати.\n\nРаптом дивно знайома поні почала об’єднувати наляканих поні. Багато хто був спантеличений: як таке взагалі можливо, адже це персонаж книжкової серії? Лише міф. І все ж Дерінґ Ду літала містом із мегафоном, закликаючи поні бути хоробрими. У неї швидко з’явилися прихильники, адже поні зрозуміли — усе це насправді.\n\nНевдовзі Дерінґ Ду згуртувала достатньо поні, щоб поширити інформацію про те, що не всі в цьому куточку Еквестрії бажають просто спостерігати, як Найтмер Мун захоплює Еквестрію. Коли новини дійшли до сусідніх міст, багато однодумців почали приєднуватися до цієї імпровізованої організації, що виступала за відновлення миру та гармонії.\n\nТак народився Селестійський Опір."
  daring.1.a:0 "Однак вони так і не замислилися, що ж сталося з А.К. Єрлінг."

  daring.2.t:0 "Імпровізація на війні"
  daring.2.desc:0 "— Які ваші накази, командувачко?\n\nДерінґ Ду могла б заприсягтися, що за останні кілька тижнів їй ставили це питання частіше, ніж слів у всіх її книжках разом узятих. Спочатку вона мала намір лише дати поштовх руху опору проти лунаристів, які проголосили цей регіон частиною своєї "Нової Місячної Імперії", але ніхто інший не забажав взяти на себе керівництво цією самопроголошеною армією.\n\nАрмія трималася напрочуд добре, про що свідчив той факт, що її досі повністю не розгромили. Це було справжнє диво, що їм вдалося організувати бодай найпростішу оборону проти добре навчених і войовничих фестралів.\n\nНа щастя, Дерінґ отримала повну підтримку від Стейблсайда та навколишніх міст. Хоча місцеві поні досі вважали себе частиною Еквестрії, відключені телефонні лінії й загальний хаос, що настав після початку громадянської війни, означали, що по суті вони стали власною імпровізованою державою. У них не було уряду, і вони трималися винятково завдяки імпровізованій армії та одній поні, яка їх очолила.\n\nДо всього цього, деякі критики її книжок якимось чином постійно знаходили її, щоб висловити своє невдоволення тим, що її військові стратегії "не відповідають тому, як би діяла Дерінґ Ду в оригінальній трилогії.""
  daring.2.a:0 "Вона б віддала що завгодно, аби повернутися до менш масштабних пригод…"

  daring.3.t:0 "Ніч майже минула"
  daring.3.desc:0 "Звістка про те, що ряди учнів Найтмер Мун захитались і вони почали тікати від наших солдатів, надійшла вчора пізно ввечері. І було цілком доречно, що останні сили лунаристів склали зброю й здалися на світанку.\n\nХоча останнім часом вони демонстрували до нас лише ненависть, ми повинні бути кращими за них. І ми, і вони — еквестрійці, навіть якщо вони цього не визнають. Якщо наші колишні вороги не зрадять нашої доброти, ми ставитимемось до них так, як слід ставитись до всіх поні: як до друзів."
  daring.3.a:0 "Щоб боротися за гармонію, ми маємо бути готові до милосердя."

  daring.4.t:0 "Помічники"
  daring.4.desc:0 "Не щодня "вигадана" шукачка пригод, що пише книжки про себе під псевдонімом, опиняється на чолі армії строкатих борців за свободу, які воюють проти фанатичних культистів Найтмер Мун, кровожерливих найманців і, що найгірше, соціалістів. Не кажучи вже про те, що якийсь базіка постійно слідував за нею в зони активних бойових дій, щоб поскаржитися, що Дерінґ Ду з оригінальної трилогії вчинила б інакше. Його звали Квіббл Пентс, так?\n\n— …а на сторінці 137 книги "Дерінґ Ду і Сапфіровий Камінь" ЦИТАТА ЧІТКО СТВЕРДЖУЄ: ‘Дерінґ Ду ніколи б навмисно не наражала себе чи інших на небезпеку!’ Більше того… — Він продовжував розводитися в такому дусі про найдрібніші деталі.\n\n— Понавелось же критиків… — пробурмотіла Дерінґ собі під ніс. На щастя, допомога прийшла у вигляді двох поні, які нещодавно допомагали їй в організації сил. Перший — молодий, охайно вбраний жеребець на ім’я Ґуд Уорд, а другий… вельми габаритний жеребець середнього віку. Він був одягнений у традиційний одяг уродженців еквестрійського південного сходу, схожий на сукню. Вождь Майта, згадала вона його ім’я.\n\n— А, командирко Ду! Як добре, що ви тут! — вигукнув вождь Майта, не звертаючи уваги на дивного земного поні, який її дістав. Він підійшов до Дерінґ Ду й міцно обійняв її, що застало її зненацька, — Я зібрав усіх членів свого племені, як ти просила! А також кілька сусідніх! Вони приєднаються до битви під твоїм знаменом.\n\nДерінґ насилу могла дихати. — Рада… бачити… тебе теж… Дай вдихнути!\n\nКоли вождь Майта її відпустив, до неї з радісною усмішкою підійшов Ґуд Уорд. — Вітаю вас, командоре Дерінґ. Вам буде приємно дізнатись, що Ложа Дружби невтомно працює над підготовкою добровольців для нашої справи. Ваше послання про боротьбу за гармонію поширюється далеко й широко… ну, настільки далеко і широко, наскільки це можливо без дальнього зв’язку.\n\nСправи йшли краще, ніж вона очікувала. — Дякую вам обом. Будь ласка, подбайте, щоб усі новобранці пройшли хоча б базову підготовку, перш ніж їх відправлять у бій. І можете звати мене просто Дерінґ Ду. — Вона кивнула, а потім відійшла, намагаючись уникнути безупинної критики з боку Квіббла.\n\nГуд Уорд і вождь Майта перезирнулися. — Але ж вона нами командує, правда? — Обидва знизали плечима."
  daring.4.a:0 "— Буде зроблено, командирко!"

  daring.5.t:0 "День на стрільбищі"
  daring.5.desc:0 "Дерінґ Ду зазирнула у планшет і подивилася на тренувальний майданчик перед собою. У неї були сумніви, коли розроблялися плани, але, побачивши, як поні цілеспрямовано тренуються навіть із тим обмеженим спорядженням, яке вони мали, ці сумніви розвіялися. Уже зараз десятки поні літали в повітрі, виконували базові вправи та тренувалися на стрільбищі.\n\nПрогулюючись внутрішнім двором, Дерінґ не могла не прислухатися до розмов новобранців між собою. Ці відважні душі, що боролися за гармонію, говорили про дім і надію. Вона усміхнулась, почувши, що дехто з них цікавиться, як справи в їхніх друзів, які записалися раніше.\n\nДерінґ прискорила крок.\n\nЇї думки перервав оглушливий тріск зі стрільбища, за яким послідувала низка лайок. Підійшовши ближче, Дерінґ побачила, як кобила возиться з протитанковою рушницею, яка була майже з неї завбільшки. — Та йомайо! Я ж тільки-но полагодила цю кляту штуку…\n\nДерінґ підійшла і перехопила погляд кобили. Коли вони приготувалися до наступного пострілу, Дерінґ зняла рушницю з запобіжника, змусивши кобилу здивовано на неї глянути. — За останні кілька місяців цій штуці довелося попрацювати більше, ніж за всі попередні роки, і я не здивована, що вона бурчить. — Сказала Дерінґ, погладжуючи зброю.\n\n— Я це розумію, але просто… — Кобила зітхнула. — Незабаром я покладатимусь на цю зброю, і не можу дозволити їй підвести у вирішальний момент. Бо якщо це станеться, то…\n\nНевисловлені слова повисли в повітрі, і Дерінґ м’яко подивилася на неї. — За роки роботи я переконалася: навіть не надто надійна зброя завжди спрацьовує в критичну мить. Потрібна лише сміливість — довіритися їй до кінця.\n\nКобила проковтнула клубок у горлі і подивилася на рушницю. — А що, як у мене немає такої сміливості? — Дерінґ усміхнулась."
  daring.5.a:0 "— Але ж ти тут, чи не так?"

  daring.6.t:0 "До ваших послуг, командувачко" #Sentry
  daring.6.desc:0 "Після укладення договорів зі Стейблсайд Традишн Ко. Дерінґ Ду вирішила прогулятися доками Стейблсайда. Освіжаючий запах океану бадьорив її, і погляд Дерінґ зупинився на доці, де ремонтували пошкоджений есмінець.\n\nНад кораблем працювала до дивного ефективна команда, що складалася з пегасів і кількох грифонів, а висока синя кобила-єдиноріг передавала матеріали й віддавала розпорядження. Підійшовши ближче, Дерінґ помітила, наскільки сильно єдинорожка зосереджена на своїй команді. Вона опинилася просто за спиною кобили, а та так і не відірвала погляду від матеріалів, які переносила.\n\nЗрештою Дерінґ довелося заговорити. — Схоже на… — Її несподіване звернення налякало кобилу, змусивши ту втратити контроль над металевим листом, який вона проносила повз. У ту ж мить Дерінґ кинулася вперед, щоб відтягнути кобилу з-під удару листа.\n\nКоли пил осів, кобила здригнулася й розплющила очі. — Ой… Чому ви… Зачекайте, к-командувачко Дерінґ? — Вона кліпнула, впізнаючи гостю, невпевнено підвелася й простягнула копито Дерінґ. — Я-я – Азур Блісс, "нова" капітанка цього корабля. Чим зобов’язана?\n\nДерінґ взяла копито, впевнено стала на ноги й обтрусилася. — Мені був потрібен свіжий повітря після задушливої наради. Ну гаразд, що відбувається з цим кораблем? Я думала, плановий ремонт завершився місяць тому?\n\nАзур винувато потерла шию. — Ну, останній патруль добряче потріпав носову частину корабля і п-попереднього капітана. Ми повернули корабель на ремонт, але, оглянувши пошкодження, я вирішила, що, можливо, трохи більше броні не завадить, і-и…\n\nДерінґ оглянула покращення корабля. Звісно, доповнення були не ідеальними, але з огляду на те, що їх зробили із запасного металу, нашвидку зварили між собою й скріпили надіями, покращення виглядали на диво міцними. Більше Дерінґ нічого сказати не могла, адже її знання спорядження для пригод не поширювалися на військові кораблі. Їй довелося б звернутися до морського офіцера, а їх у Спротиві все ще гостро бракувало.\n\nДерінґ нашорошила вуха, спостерігаючи за збивчасто бурмочучою кобилою. У них майже не було досвідчених морських офіцерів, адже будь-який вартісний адмірал на південному сході або зробив ставку на Балтимейр, або втік на північ, щоб служити Селестії. Їм не потрібен ідеальний кандидат на цю посаду, просто хтось, хто зможе тримати оборону, поки не закінчиться війна або не з’явиться хтось більш кваліфікований. Ще трохи поміркувавши, Дерінґ ухвалила рішення."
  daring.6.a:0 "Ех, вона підійде."

  daring.7.t:0 "Несподіваний сюрприз"
  daring.7.desc:0 "Дерінґ Ду аж ніяк не хотіла першим ділом після пробудження виявити перед своїм прикордонним форпостом значну армію лунаристів. Але вона аж ніяк не очікувала, що вони піднімуть білий прапор і надішлють емісара для переговорів.\n\nПереконавшись, що їхня представниця беззбройна, Дерінґ сіла за стіл переговорів із відносно молодою фестралкою. Вона представилася як Кресент Ґлоу, перша офіцерка південно-східного театру Нової Місячної Імперії. Вона категорично заперечувала службу Найтмер Мун, і, за її словами, таку ж думку поділяли всі інші поні, з якими вона прибула. Дерінґ насилу повірила в це й попросила пояснень.\n\nКресент розповіла про те, як багато років тому вона й чимало інших фестралів раділи поверненню принцеси Луни. І про те, якою доброю та справедливою була Принцеса Ночі, якщо порівнювати її з історіями про Найтмер Мун. Вони щиро підтримували спроби Луни провести реформи, але дивувалися, чому Нічна Варти проходить настільки сувору військову підготовку. Вони були так само шоковані й спантеличені, як і всі інші поні, коли Найтмер Мун повернулася.\n\nЯк офіцер Нічної Варти, що щойно завершив навчання, Кресент отримала наказ узяти командування військами імператриці та придушити всі групи спротиву на південному сході. Але натомість вона вступила в змову з багатьма іншими лунаристами-однодумцями й захопила максимум спорядження, після чого дезертирувала.\n\nДерінґ витріщилася на Кресент із відкритим ротом. — Ого. Я чула чимало божевільних історій, але з цією мало що зрівняється. Що ти плануєш робити тепер?\n\n— Якби принцеса Луна була тут, вона хотіла б, щоб ми билися з Найтмер Мун. Тож ми так і зробимо."
  daring.7.a:0 "Але все ж приємний."

  daring.8.t:0 "За що ми боремося"
  daring.8.desc:0 "Нечасто Дерінґ Ду вдавалося знайти час, щоб просто посидіти й поговорити зі своїми підлеглими. Але сьогодні трапився винятковий випадок, і всі її найкорисніші радники зібралися в одному місці. Цю можливість вона ніяк не могла змарнувати. Вона покликала до намету Ґуд Уорда, вождя Майту та Кресент Ґлоу.\n\nУвійшли четверо, і троє з них не знали причини зборів. — За що ж ви всі боретеся? — Почала Дерінґ, — Я хочу знати особисті причини. Кожного з вас.\n\nНе роздумуючи ні секунди, Ґуд Уорд заговорив першим. — Я вірю, що Селестія захищатиме нас доти, доки ми віримо в Неї. Вона наглядала за нами протягом усього існування Еквестрії. І наглядатиме доти, доки ми будемо слідувати Її вченням і прагнути бути схожими на Її найвірніших учнів. Саме з цих причин я борюся в Її ім’я. — Його надто вже захоплена похвала Селестії викликала подив, але ніхто не прокоментував цю промову.\n\nПісля кількох митей мовчання Кресент Ґлоу глибоко зітхнула й сказала, — Ви вже чули мої доводи, командувачко, але… Гадаю, тепер у мене є ще одна причина. Перш ніж знову стати Найтмер Мун, принцеса Луна дуже добре відгукувалася про свою сестру та Елементи Гармонії. Про те, як вони допомогли їй у найтемнішу й найважчу годину. Я сподіваюся, що нам вдасться знову зібрати ці Елементи разом, щоб вони змогли повернути їй нормальне життя. Саме за це я й борюся.\n\nВождь Майта кивнув на проникливий коментар фестралки. Коли всі погляди спрямувалися на нього, він лише знизав плечима. — Війна — це надто гучно й надто криваво. Це означає, що я мушу тримати лошат удома. Я борюся, щоб лошата могли спокійно гратися на вулиці, не заважаючи мені спати.\n\nДерінґ стримала смішок, а тоді взяла ручку. — З цих та інших причин ми переможемо. Ви не проти, якщо я використаю ваші слова для пропаганди? — Її радники похитали головами, — Чудово! Щойно ми встановимо контроль над південним сходом, то зможемо відновити контакт з Еквестрією, щоб допомогти Селестії, Луні й, найголовніше, отримати такий довгоочікуваний відпочинок!"
  daring.8.a:0 "Причини можуть бути різними, але за гармонію необхідно боротися."

  daring.9.t:0 "Герої ніколи не програють"
  daring.9.desc:0 "Колись тимчасовий штаб за останні кілька місяців швидко перетворився на організовану військову машину. Кілька поні, що збирали припаси, перетворилися на цілу логістичну мережу; кілька десятків партизанів, які дослухалися до прохань Дерінґ Ду, стали легіоном щойно навчених солдатів, які очікують наказу своєї командувачки.\n\nПіднявши свій мегафон, Дерінґ звернулася до воїнів, що стояли перед нею. — Коли ми почали цей бій, ми були просто неорганізованою групою наляканих поні, — Вона зробила паузу, оглядаючи всіх поні, які зголосилися допомогти їй, — Але тепер ми — щось більше! Я більше не бачу неорганізованих партизанів, я бачу повноцінне повстання проти дисгармонії! Я більше не бачу наляканих поні, я бачу рішучих поборників гармонії! Я бачу не підданих Найтмер Мун, а еквестрійців!\n\nНатовп тупотів копитами й аплодував, коли Дерінґ Ду ненадовго опустила мегафон. Вона була здивована тим, наскільки природно в неї виходять мотиваційні промови. Час, витрачений на написання захопливих фраз у своїх книжках, схоже, справді окупився. Можливо, вона й справді створена для того, щоб стати "героїнею"? Від цієї думки її очі засяяли, і вона знову підняла мегафон. — Є таке слово для поні, які борються за праву справу проти переважаючого ворога. У той момент, коли ми вирішили не миритися з дисгармонією, ми стали тими, про кого розповідаємо нашим лошатам перед сном: героями. А знаєте, що ще ми їм кажемо? ЩО ГЕРОЇ НІКОЛИ НЕ ПРОГРАЮТЬ!"
  daring.9.a:0 "Гуркіт оплесків заглушив усі сумніви щодо їхньої місії."

  daring.10.t:0 "Мир, поки що"
  daring.10.desc:0 "По всьому південному сходу Еквестрії поні складають зброю. Дерінґ Ду та її неорганізовані повстанці здобули перемогу над силами дисгармонії.\n\nХоча деякі розрізнені осередки спротиву продовжують діяти у віддалених місцях, майже всі змирилися з тим, що життя, ймовірно, повернеться до того, яким воно було за Селестії… за умови, що нічого лихого не сталося ні з нею, ні з Еквестрією.\n\nУ ключових районах розпочалося відновлення життєво важливої інфраструктури, і лише питання часу, коли ми зможемо спробувати відновити контакт з Еквестрією. А поки що командувачка має вирішити дедалі очевиднішу проблему, яка полягає у відсутності реального уряду на південному сході."
  daring.10.a:0 "Час зрозуміти, що робити далі."

  daring.11.t:0 "Закладаючи основи" #podrick
  daring.11.desc:0 "Насамперед, звісно ж, потрібно було обрати місто на роль столиці держави, що формується. Стейблсайд здавався очевидним кандидатом, адже це місто найменше постраждало від війни. Потім потрібно було обрати будівлю, у якій могло б розміститися уряд. На жаль, нинішня стейблсайдська ратуша виявилася недостатньо великою для поставленого завдання, тому були підготовлені креслення проєкту її розширення, після чого розпочалося будівництво.\n\nДалі постало питання про те, як має керуватися країна. Попри… суперечливі переконання поні Балтимейра, вони, схоже, добре засвоїли ідею управління. Тож Дерінґ Ду проголосила, що після завершення будівництва нової будівлі капітолія буде створено республіку з парламентом і виборами президента. Унікальна роль "Командувачки" збережеться, і вона й надалі матиме повний контроль над збройними силами, але це звання носитиме лише Дерінґ.\n\nОднак Дерінґ забула згадати, що планує піти з посади президента, щойно все буде готово, і повернутися до пригод та написання книжок. Вона сподівалася, що ці плани здійсняться, адже дуже вірила в те, що поні південного сходу все зроблять правильно.\n\nА поки що їм потрібно було поквапитися із завершенням будівництва капітолія."
  daring.11.a:0 "Нація без уряду — це зовсім не нація."

  daring.12.t:0 "Від одного учня до іншого"
  daring.12.desc:0 "Після перемоги Дерінґ Ду на південному сході на поні, які допомагали їй, несподівано звалилося безліч додаткових обов’язків. Наприклад, розширення ратуші Стейблсайда до будівлі, гідної того, щоб у ній засідав уряд усього регіону. Саме тут двоє радників командувачки займалися розстановкою столів і меблів, коли одна з них порушила тишу, — Чому деякі інші фестрали називають тебе "селестіанцем"?\n\nЦе запитання, попри свою невинну суть, здавалося, дуже схвилювало скромного земного поні. Незмінно веселий настрій Ґуд Уорда, здавалося, миттєво погіршився. — Гадаю, це зневажливий термін, яким називають поні, що так само… сильно захоплені Селестією, як і я. Ти ж виросла в Аякачтлі, так? Я думав, що ти маєш знати.\n\nКресент Ґлоу кивнула й повернулася, щоб допомогти своєму товаришеві пересунути стіл. — Ну, моє дитинство було доволі захищеним. Коли я була кобилкою, мені не дозволяли покидати печери, — Вона нервово хихикнула, — Уперше я познайомилася з поні з інших племен лише тоді, коли батьки дозволили мені вступити до Університету Кантерлота.\n\n— Мені завжди хотілося побачити Кантерлот, — Ґуд Уорд зітхнув, перетягуючи стіл на інший бік кімнати, — А щодо Аякачтлі… Саме торік я з дурості намагався проповідувати уроки Селестії та її вірної учениці Конклав Говорящих-із-Місяцем. Вони, здається, поставилися до мене з гумором, але я швидко залишив місто, так і не встигнувши дослідити його краще. Проте мені цікаво: чи правда, що в центральній частині печери стоїть гігантська статуя принцеси Луни?\n\n— Так. Мені справді вдалося побачити її після завершення навчання. Я ніколи цього не забуду… і… — Кресент замовкла. Її дихання стало нерівним.\n\nГуд Уорд помітив зміну в настрої фестралки й підійшов до неї. — Ти сумуєш за нею, чи не так? — Кресент кивнула, намагаючись приховати схлипування. Ґуд Уорд простягнув їй копито на знак утіхи, — Гей, не плач. Можливо, є спосіб повернути її. Елементи Гармонії вже робили це раніше.\n\nКресент обережно відвела його копито вбік, — Мені також вдалося побачити Селестію. Не знаю як, але я зрозуміла, що вона теж страждала, поки Луни не було. Тоді я усвідомила, що Сонце й Місяць повинні жити разом у гармонії. Одне з них не може бути важливішим за інше.\n\nЗемний поні підвів брову, — Я знаю, що моя прихильність до Селестії очевидна, але я не відкидаю того факту, що Луна також важлива. Я член Ложі Дружби, а не фанатичний культист на кшталт хироптеррців."
  daring.12.a:0 "Кресент знову хіхікнула, — Знаєш, ти непоганий для ‘селестіанця.’"

  daring.13.t:0 "Про місцевих і чужинців"
  daring.13.desc:0 "Гармонія перемогла на південному сході, але після цього постало питання управління. І, на жаль, для багатьох із тих, хто зараз залучений до керування державою, це означає паперову роботу. Дуже багато паперової роботи.\n\nВождь Майта спостерігав, як доктор Кабальєрон розбирає чергову купу паперів на столі, а сам тим часом відпочивав у зручному кріслі неподалік. — Ви могли б допомогти мені з усім цим, — сказав авантюрист із ноткою роздратування. — Удвох ми впораємося значно швидше.\n\nВождь розсміявся. — Але вам, здається, це подобається! — відповів він, явно розважаючись. — Я так розумію, це не та робота, якою ви займалися в оповіданнях командувачки Дерінґ?\n\n— Хоча вона з усіх сил намагається зобразити мене лиходієм, її книжки принаймні цікавіші за це.\n\nЗрештою вождь підвівся й підійшов до однієї з куп паперів поруч із Кабальєроном. — Тож скажіть мені, містере Кабальєрон, чому ви зголосилися… створити парламент, незалежний від виконавчої влади?\n\n— По-перше, доктор Кабальєрон. По-друге, тому що південний схід має бути вільним від примх Дерінґ Ду або того, хто прийде їй на зміну. Південний схід повинен бути спроможним існувати сам по собі, вільним від інших.\n\nВождь Майта підвів брову. — Навіть від вас? — Кабальєрон поглянув на нього, і вождь знову розсміявся. — Я розмовляв із племенами, з якими ви працювали під час війни. Вони розповідали мені про ваше лідерство, про ваше бажання бачити їх вільними… Ви не такі прості, докторе. Можливо, ви саме той, хто потрібен поні. — Він знизав плечима. — Або, можливо, я бачу те, що хочу бачити. Ви ж доктор, зрештою.\n\nМайта розвернувся, а Кабальєрон приголомшено запитав: — Зачекайте, — це змусило вождя зупинитися. — А як щодо вас? Ви теж хочете бути лідером?\n\nМайта на мить замислився, перш ніж відповісти. — Мій народ хоче, щоб я спробував, і я спробую. Але поки зберігається мир і я можу відпочивати, для мене це не має значення. А ви?"
  daring.13.a:0 "— Можливо, у нас більше спільного, ніж ми думаємо."

  daring.14.t:0 "Що готує нам майбутнє"
  daring.14.desc:0 "Перше засідання парламенту розпочалося без особливих проблем: на ньому було ухвалено кілька важливих політичних рішень. Дивно, але попри різноманітність складу делегатів парламенту, між ними майже не виникало розбіжностей. Фестрали з Аякачтлі, племена нейгуа з Теночтітлана, члени Ложі Дружби зі Стейблсайда та багато інших були присутні й спілкувалися у відносному мирі. Прибули навіть кілька політиків із Балтимейра, хоча вони рідко голосували за будь-які пропозиції.\n\nДерінґ Ду сиділа в кінці зали й спостерігала за перебігом засідання. Вибори президента мали розпочатися за кілька тижнів, тож вона вирішила зачекати з оголошенням про свою відставку. Вона дозволила собі усміхнутися, побачивши, як у кутку кімнати розмовляють Ґуд Уорд і Кресент Ґлоу. Здавалося, що вони насолоджуються товариством одне одного, попри свої розбіжності.\n\nЇї усмішка зникла, коли вона помітила доктора Кабальєрона, який розмовляв із кількома членами парламенту. Що він задумав? Коли вона вже майже зібралася підійти, щоб з’ясувати деталі, позаду неї пролунали вибухи сміху: вождь Майта зібрав чималий натовп, який слухав його, безсумнівно, кумедну історію, на роздратування тих поні, що намагалися зосередитися на промові виступаючого на сцені.\n\nЗасідання почало добігати кінця, адже всі найважливіші питання були розглянуті. Саме в момент виголошення заключного слова на сцену вибіг розпатланий жеребець. Він тримав невеликий пристрій, якого не бачили в Стейблсайді з початку громадянської війни — аматорське радіо. Він заявив, що подолав довгий шлях, щоб здобути його, і повернувся додому одразу після того, як переконався, що воно може приймати передачі з Кантерлота.\n\nЦе спричинило чималий переполох у залі, адже ніхто до ладу не знав, що відбувається на решті континенту. Звісно, траплялися мандрівники, а судна, що проходили повз, ділилися чутками, але з суперечливих повідомлень було важко отримати конкретну інформацію.\n\nПоні перешіптувалися між собою, поки жеребець вовтузився з радіо. Що ж сталося з Еквестрією, поки вони були зайняті об’єднанням південного сходу?"
  daring.14.a:0 "Усі присутні уважно слухали, коли перешкоди в ефірі почали стихати…"

  daring.15.t:0 "Старі вороги"
  daring.15.desc:0 "Більшість поні, з якими Дерінґ Ду вступила в конфлікт на південному сході, були її ворогами через обставини або за власним вибором. Ті, хто бився за Найтмер, виступали проти гармонії, а повстанці з Балтимейра прагнули загибелі принцес. Їхні переконання суперечили її власним, і тому вони були ворогами на полі бою.\n\nОднак у цьому випадку неприязнь була дуже особистою.\n\n— Усе пішло не за планом, Кабальєроне? — запитала Дерінґ, із чималим задоволенням спостерігаючи, як гіркота її старого суперника стає дедалі сильнішою. Після падіння самопроголошеної вільної держави він і його найвідданіші найманці та місцеві жителі втекли, шукаючи притулку в Стейблсайді. Саме тому він зараз перебував тут, відстоюючи свою правоту перед своєю колишньою заклятою суперницею.\n\nКабальєрон заскреготів зубами, намагаючись зберегти свою звичну впевненість. — Ми тут, бо розуміємо, що ти — найкращий варіант для нас зараз. Тому я і мої війська вирішили… попросити тебе про допомогу.\n\n— Що-що, Кабальєроне? — запитала вона, усміхаючись. — Не чую тебе звідси.\n\n— Нам потрібна твоя допомога, Дерінґ Ду! — нарешті вибухнув авантюрист, розкривши глибину свого справжнього відчаю. — То ти нам допоможеш чи ні?\n\nДерінґ Ду зробила невелику паузу. Але не надто довгу, щоб не втратити момент. — На щастя для вас, завдання справжніх героїв — допомагати іншим поні… навіть якщо в них сумнівне минуле.\n\nКабальєрон вирішив промовчати. Натомість він просто кивнув і розвернувся, щоб піти. — Кабальєроне, — покликала його Дерінґ, — Я не хочу навіть чути про жодні неприємності від тебе. Жодних витівок, інакше мені доведеться скасувати помилування."
  daring.15.a:0 "Він ще раз уривчасто кивнув і вийшов за двері."

  daring.16.t:0 "Питання південного сходу"
  daring.16.desc:0 "Сьогодні гармонія здобула чергову перемогу: з південного сходу надійшли звістки про те, що Селестійський Спротив, який зберіг вірність Селестії та Еквестрії, переміг прихильників Найтмер та інших суперників. Але що робити з ними далі? Одні кажуть, що південний схід потрібно негайно реінтегрувати до Еквестрії, інші вважають, що оскільки ситуація залишається нестабільною, вони краще послужать гармонії, залишаючись автономними й самостійно керуючи собою, поки ми зосередимося на інших питаннях. Поні південного сходу вже довели свою компетентність… Що ми скажемо їм, принцесо?"
  daring.16.a:0 "Наша адміністрація зазнає надто великого навантаження, нехай південний схід залишається автономним."
  daring.16.b:0 "Ми щиро вітаємо повернення наших маленьких поні."

  daring.17.t:0 "Південний схід визнає імператрицю" #podrick
  daring.17.desc:0 "Стався несподіваний, але напрочуд приємний сюрприз: Цинакатлія, південно-східний регіон Еквестрії, офіційно визнала й підтримала Дейбрейкер як законну правительку земель поні. Хоча деякі терміни, які чиновники південного сходу використовували для звернення до імператриці, є сильно застарілими, це не надто серйозний проступок, до якого можна буде повернутися пізніше. Головне, що в нас стало на одну проблему менше.\n\nНа жаль, рішення уряду південного сходу визнати Сонячну Імперію зустріло певний опір в інших частинах регіону. Ми могли б виділити певну кількість солдатів для розгону незгодних, і, якщо все мине гладко, зрештою отримаємо цінного підданого — безумовно, якщо на те буде ваша воля, моя імператрице.\n\nЯк альтернативу, ми могли б уже зараз офіційно включити південний схід до складу Сонячної Імперії, хоча, без сумніву, частина місцевих жителів буде явно незадоволена цим.\n\nЩо ви накажете, моя імператрице?"
  daring.17.a:0 "Якщо дати їм шанс проявити себе, вони зможуть здивувати."
  daring.17.b:0 "Надто ризиковано. Повідомте їм, що відтепер вони під нами."

  daring.18.t:0 "Пісня Ложі Дружби для хорового виконання – Сторінка 23" # Я ЭТО СДЕЛАЛ - Shalupon
  daring.18.desc:0 "Поки не стане сутінок днем — Янг Брідж\n\nІз мороку ворог гряде,\nЖадає крові й помсти він,\nПліч-о-пліч нас разом не зламати!\nМиша кричить у темряві горлянкою,\nТа ми раді пильнувати варту,\nПоки не стане сутінок днем!\n\nАну ж бо!\nДамо їм відсіч!\nАну ж бо!\nЕквестрія — наш рідний дім!\n\nНашу землю не віддамо, бо на варті стоятимем ми,\nПоки не стане сутінок днем!\n\nПороддя темряви там і тут,\nДо наших дітей лізуть у дім,\nТа нас зі шляху так просто не звернути!\nЛунаристу скажемо — геть\nКожній миші в кожен дім,\nПоки не стане сутінок днем!\n\nАну ж бо!\nДамо їм відсіч\nАну ж бо\nЕквестрія — наш рідний дім!\n\nНашу землю не віддамо, бо на варті стоятимем ми,"
  daring.18.a:0 "Поки не стане сутінок днем!"

  daring.19.t:0 "Дейбрейкер дарує нам автономію"
  daring.19.desc:0 "Сьогодні прибув представник Сонячної Імперії з вісткою про те, що нас офіційно визнано васальною державою Кантерлота. Попри те, що наш регіон формально є частиною самої Еквестрії, адміністрація Сонячної Імперії, вочевидь, відчуває нестачу ресурсів, тому вони вирішили дозволити нам зберегти певний ступінь автономії.\n\nАле з єдиною умовою — ми повинні негайно допомогти Дейбрейкер у придушенні повстань і відновленні порядку на її законних територіях."
  daring.19.a:0 "Хай буде так."

  daring.20.t:0 "Надзвичайний референдум" #event for when the solar empire appears
  daring.20.desc:0 "Коли вперше з’явилася новина про ймовірну трансформацію Селестії, спочатку мало хто в це повірив. Вони стверджували, що це нісенітниця. "Не кажи так, Селестія ніколи б не вчинила подібно до Найтмер Мун". І все ж, у міру того як надходило дедалі більше інформації про радикальні структурні зміни, що відбулися в еквестрійському уряді, це швидко стало незаперечним.\n\nСелестії й Еквестрії більше не було. "Дейбрейкер" і "Сонячна Імперія" стали новою реальністю.\n\nЦе усвідомлення спричинило, мабуть, найгарячішу суперечку в історії Стейблсайда: чи визнати Дейбрейкер Селестією, чи відмовитися вклонитися цій викривленій версії Сонячної Принцеси.\n\nПримітно, що поні з Ложі Дружби відмовилися зайняти офіційну позицію з цього питання, хоча будь-якому сторонньому спостерігачеві було очевидно, що організація перебуває на межі жорстокого розколу через їхнє майже фанатичне шанування Селестії як божества. Також варто зазначити, що значна частина цивільного населення південного сходу, схоже, готова приєднатися до Дейбрейкер: багато хто заявляє, що вони "втомилися від воєн" або що "Селестії давно час щось зробити з усіма проблемами в Еквестрії".\n\nА от Дерінґ Ду протягом усього референдуму ніяк не висловлювалася, будучи впевненою в тому, що поні південного сходу зроблять єдино розумний вибір."
  daring.20.a:0 "У будь-якому разі вже ніколи не буде як раніше."

  daring.21.t:0 "Вибори" #podrick
  daring.21.desc:0 "Зрештою на виборах з’явилися чотири кандидати. Представник Ложі Дружби Ґуд Уорд говорив від імені більшості поні, які прихильно ставилися до Селестії та цінностей, які вона відстоювала. Хоча його погляди на принцесу були дещо більш захопленими, ніж у більшості, багато поні все ж думали приблизно так само.\n\nКресент Ґлоу, колишня офіцерка Нічної Варти з Аякачтлі, отримала значну кількість голосів від фестралього населення. Вона, як віддана послідовниця принцеси Луни, рішуче відкидала Найтмер Мун, стверджуючи, що весь її народ протягом багатьох поколінь годували отруйними переконаннями, а також заявила, що "лунаризм" у своїй суті не суперечить гармонії.\n\nВождь Майта, виходець із племені Нейгуа поблизу Теночтітлана, став несподіваним кандидатом у перегонах. Він надзвичайно харизматичний і невимушений, тож ці риси характеру здобули йому велику популярність. Частину його підтримки можна пов’язати з численними рекреаційними та природоохоронними заходами, які він бажає реалізувати для корінного населення. Але здебільшого його погляди були дуже простими: Майта просто хоче, щоб лошата всіх поні зростали в безпечному місці.\n\nАле, мабуть, найбільш шокуючим кандидатом став доктор Кабальєрон, який, схоже, дуже вдало використав свій статус "лиходія та суперника" Дерінґ Ду, адже багатьом шанувальникам книжок про Дерінґ Ду він таємно подобався більше, ніж титулована шукачка пригод! Безсумнівно, командувачці буде що сказати з цього приводу в разі його перемоги. Особливо якщо зважити на те, що він бився проти нас під час війни!\n\nРезультати кандидатів були дуже близькими, але зрештою лише один із них набрав достатньо голосів, щоб стати президентом. І це…"
  daring.21.a:0 "…вічно вірний Ґуд Уорд!"
  daring.21.b:0 "…Кресент Ґлоу, що відкинула Найтмер Мун!"
  daring.21.c:0 "…дивакуватий і кремезний вождь Майта!"
  daring.21.d:0 "…доктор Кабальєрон?! Ам, що?"

  daring.22.t:0 "Мерехтливе сонячне світло" #Event that fires if Equestria is at 60% surrender progress while doing the CES_harmony_1_1 focus
  daring.22.desc:0 "Як і багато інших письменників, Дерінґ Ду воліла зачитувати тексти вголос, щоб перевірити, наскільки правдоподібно вони звучать. Перед нею лежали факти, але з ними було так важко змиритися, бо вони здавалися майже неможливими. Вона прочитала звіт, і кожне слово в ньому наганяло на неї жах. "Прорив ліній оборони в… Кількість жертв зростає… Окуповані території розширилися до…"\n\nЄдине, що вона не наважувалася вимовити вголос, — це факти, цифри та імена. Дерінґ Ду не могла повірити в ці відомості. Лише повідомлення про те, скільком цивільним вдалося врятуватися, принесли їй короткочасне полегшення. Вона мусила визнати факти, навіть якщо від них їй ставало зле.\n\nЕквестрія була на межі капітуляції. Ворог упевнено просувався вглиб еквестрійських земель, а оборона не змогла його зупинити. Країна втрачала місто за містом. Поразка здавалася вже не питанням "чи", а лише питанням часу. І тепер південно-східна частина Еквестрії мала зробити надзвичайно складний вибір.\n\nДерінґ Ду зняла капелюха й прикусила його край, поринувши в роздуми. Перед нею лежали два шляхи: вона могла дати зелене світло спробі встановити офіційні відносини з Еквестрією. Можливо, саме південний схід стане тим крихітним дивом, яке допоможе Еквестрії вистояти. Можливо, вони зможуть бодай трохи сповільнити неминуче. Але чи вистачить у них військ, щоб протистояти армії, що вже розгромила основні сили країни? Що, якщо вони не зможуть зупинити цю навалу? Що, якщо цей крок лише призведе до безлічі нових жертв, а кінець усе одно буде тим самим? Чи не розумніше відступити й укріпитися, щоб боротися в інший день? Та що, якщо вони втратять свій єдиний шанс допомогти?\n\nДерінґ Ду ніколи не покине Еквестрію, ніколи не зречеться гармонії. Але що корисного зробить південний схід, якщо кинеться в бій без достатніх сил і без чіткої стратегії? Що, якщо вона завдасть більше шкоди, ніж користі? Спроба врятувати приречену Еквестрію може обернутися самогубством. Але якщо сама Еквестрія вже не здатна перемогти у своєму нинішньому стані, то які шанси має самотній південний схід, чия армія й промисловість у рази менші?\n\nДерінґ глибоко зітхнула. Вона була лідеркою з багатьох причин, і одна з них полягала в тому, що їй доводилося ухвалювати складні рішення на кшталт цього. Вона прошепотіла собі під ніс слова, які збиралася написати у відповідному повідомленні…"
  daring.22.a:0 "Ми ніколи не покинемо Еквестрію."
  daring.22.b:0 "Мені дуже шкода, принцесо."

