  daring_resistance.21.t:0 "Останній алікорн в Еквестрії"
  daring_resistance.21.desc:0 "— Бачила, якою крутою була Дерінґ Ду? Вона взяла й вигнала звідси всіх тих покидьків! — Рейнбоу Деш була у своїй стихії, і Твайлайт не могла не усміхнутися й кивнути у відповідь на цей потік безперервних захватів. Це нагадало їй про простіші деньки, коли вона просто рекомендувала цю серію книжок своїй подрузі. І хоча зрештою дружбу й гармонію було врятовано, Твайлайт усе одно не переставала сумніватися в собі, терзаючись думками про те, чи могла вона запобігти всьому цьому заздалегідь?\n\n— …тож, повертаючись до справи: Дерінґ збирається запитати тебе, Твай, чи не станеш ти наступною принцесою, адже більше ніхто не підходить на цю роль, — раптова заява різко вивела Твайлайт із самозневажливих роздумів. Вона? Принцеса Еквестрії? Іноді їй подобалося уявляти, як Селестія надає їй цю честь, але зараз… Тепер поні показали, що їм не потрібні жодні принцеси-алікорни, які ухвалюють за них усі складні рішення. Важко зітхнувши, вона підняла очі, щоб як слід роздивитися пегаску. На обличчі Рейнбоу виразно читалися надія й збентеження в рівних частках.\n\n— Пробач, Рейнбоу, але я не думаю, що зможу замінити Селестію. Як я можу довіряти собі після всього, що сталося? Я не хочу знову підвести поні, — Рейнбоу змахнула крилами, і порив вітру змусив Твайлайт знову відчути біль від того, що вона підвела своїх друзів. — Але я можу пообіцяти, що буду поруч і допоможу будь-кому, якщо це буде в моїх силах. Упевнена, що моїй магії ще знайдеться застосування.\n\nЗдавалося, що слова Твайлайт заспокоїли Рейнбоу Деш, і та продовжила вихваляти Дерінґ, ніби цієї непростої розмови й не було."
