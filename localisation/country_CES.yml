 CES_solar_final_reverent_protector_tt:0 "§O1-ша з 9 кінцівок Ложі Дружби§!\n\nХай §FБогиня§! і не повністю схвалювала вчинки §DҐуд Уорда§!, його доброта та прощення багато в чому сприяли довготривалій стабільності Її влади. У наступні роки відмова Ґуд Уорда карати деяких інакодумців призвела до втрати довіри Дейбрейкер і до його опали, та це була невелика ціна за той спокій у душі, який він здобув.\n\n§YДякуємо, що зіграли за Селестійський Опір.§!\n\n- Snowlet (Головний програміст)\n- Podrick Equus (Головний сценарист)\n- Tiddo (Робота над іконками)\n- Dafid25 (Робота над іконками)\n- Та багато інших, хто зробив неоціненний внесок.\n "
 CES_solar_final_reverent_mother_tt:0 "§O2-га з 9 кінцівок Ложі Дружби§!\n\nХай §FБогиня§! і не погоджувалась з методами §DҐуд Уорда§! та Ложі Дружби, зрештою вона була вдячна жеребцю за забезпечення тривалої стабільності її правління. Проте в процесі у самопроголошеного пророка виникло кілька серйозних сумнівів щодо обґрунтованості своєї віри. Можливо, з часом Ґуд Уорда спіткає нове одкровення про алікорна, якому він так ревно вклоняється.\n\n§YДякуємо, що зіграли за Селестійський Опір.§!\n\n- Snowlet (Головний програміст)\n- Podrick Equus (Головний сценарист)\n- Tiddo (Робота над іконками)\n- Dafid25 (Робота над іконками)\n- Та багато інших, хто зробив неоціненний внесок.\n "
 CES_solar_final_reverent_goddess_tt:0 "\n§O3-тя з 9 кінцівок Ложі Дружби§!\n\nУ наступні місяці колись доброзичлива Ложа Дружби зазнала радикальної перебудови під пильним оком сонячних інквізиторів. Багато помилувань було замінено заднім числом на смертні вироки, а безліч членів ложі були повішені або спалені за свою єретичну зухвалість. Зрештою §DҐуд Уорда§! стали вважати трагічною постаттю, чию спадщину спаплюжила дурна й марна спроба виступити проти своєї §FБогині§!\n\n§YДякуємо, що зіграли за Селестійський Опір.§!\n\n- Snowlet (Головний програміст)\n- Podrick Equus (Головний сценарист)\n- Tiddo (Робота над іконками)\n- Dafid25 (Робота над іконками)\n- Та багато інших, хто зробив неоціненний внесок.\n "
 CES_solar_final_zealous_protector_tt:0 "§O4-та з 9 кінцівок Ложі Дружби§!\n\nПопри головний біль, який дії §DҐуд Уорда§! спричинили його §FБогині§!, навіть вона не могла заперечити, що зрештою користі від жеребця було значно більше, ніж шкоди. Її режим залишався стабільним, а проблеми, посіяні її самопроголошеним пророком, дадуть свої плоди ще не скоро. Можливо, настільки не скоро, що до того часу їй вдасться прищепити Ложі Дружби правильні цінності, перш ніж вона спричинить ще більше лиха.\n\n§YДякуємо, що зіграли за Селестійський Опір.§!\n\n- Snowlet (Головний програміст)\n- Podrick Equus (Головний сценарист)\n- Tiddo (Робота над іконками)\n- Dafid25 (Робота над іконками)\n- Та багато інших, хто зробив неоціненний внесок.\n "
 CES_solar_final_zealous_mother_tt:0 "§O5-та з 9 кінцівок Ложі Дружби§!\n\nУ наступні роки Ложа Дружби де-факто стала організацією, що відповідала за інтеграцію нових територій до Сонячної Імперії. §DҐуд Уорда§! усе ще непокоїли вчинки, які йому доводилося здійснювати, аби здобути лояльність підлеглих поні, але його §FБогиня§! була задоволена — і зрештою це було єдине, що справді мало значення для цього жеребця.\n\n§YДякуємо, що зіграли за Селестійський Опір.§!\n\n- Snowlet (Головний програміст)\n- Podrick Equus (Головний сценарист)\n- Tiddo (Робота над іконками)\n- Dafid25 (Робота над іконками)\n- Та багато інших, хто зробив неоціненний внесок.\n "
 CES_solar_final_zealous_goddess_tt:0 "§O6-та з 9 кінцівок Ложі Дружби§!\n\nПісля того, як Дейбрейкер наказала силоміць розправлятись з інакодумцями, Ложа Дружби увійшла в нестабільний період, протягом якого сонячні інквізитори пильно стежили за кожним її кроком, щоби впевнитися в абсолютній відданості богині-імператриці. Акти милосердя, які Ложа час від часу ще вчиняла, остаточно залишилися в минулому. Згодом §DҐуд Уорд§! нарешті усвідомив, що його §FБогиня§! не є люблячим божеством. І що вже надто пізно виправити всі ті жахи, які він вчинив в Її ім’я.\n\n§YДякуємо, що зіграли за Селестійський Опір.§!\n\n- Snowlet (Головний програміст)\n- Podrick Equus (Головний сценарист)\n- Tiddo (Робота над іконками)\n- Dafid25 (Робота над іконками)\n- Та багато інших, хто зробив неоціненний внесок.\n "
 CES_solar_final_vindictive_protector_tt:0 "§O7-ма з 9 кінцівок Ложі Дружби§!\n\nУ наступні місяці колись мстива Ложа Дружби зазнала радикальної реструктуризації під пильним наглядом особистих радників Дейбрейкер. На жаль, було вже надто пізно, аби виправити більшість звірств, учинених Ложею. Іронічно, але §FБогиня§!, в ім’я якої вони вбивали, наказала страчувати безліч членів Ложі за їхню жорстокість до невіруючих. У підсумку §DҐуд Уорда§! стали вважати лжепророком, який збив свою паству з праведного шляху через жахливі й врешті-решт абсолютно безглузді акти насильства.\n\n§YДякуємо, що зіграли за Селестійський Опір.§!\n\n- Snowlet (Головний програміст)\n- Podrick Equus (Головний сценарист)\n- Tiddo (Робота над іконками)\n- Dafid25 (Робота над іконками)\n- Та багато інших, хто зробив неоціненний внесок.\n "
 CES_solar_final_vindictive_mother_tt:0 "§O8-ма з 9 кінцівок Ложі Дружби§!\n\nВідтепер Дейбрейкер тримала Ложу Дружби на короткому повідку. Кожне покарання для інакодумців проходило перевірку імперських чиновників, що значно зменшило жорстокість Ложі в наступні роки. Проте той факт, що його §FБогиня§! засудила більшість його вчинків, сильно вплинув на §DҐуд Уорда§!. Палаюча жага помсти зрештою згасла, залишивши лише попелясту оболонку жеребця, який відчайдушно намагався переконати себе, що вчинив правильно. Але в глибині душі він знав — він оступився.\n\n§YДякуємо, що зіграли за Селестійський Опір.§!\n\n- Snowlet (Головний програміст)\n- Podrick Equus (Головний сценарист)\n- Tiddo (Робота над іконками)\n- Dafid25 (Робота над іконками)\n- Та багато інших, хто зробив неоціненний внесок.\n "
 CES_solar_final_vindictive_goddess_tt:0 "§O9-та з 9 кінцівок Ложі Дружби§!\n\nУ наступні роки Ложа Дружби стала синонімом терору й жорстокості, що негайно обрушувалися на кожного, хто хоч у чомусь не погоджувався з нею. Переконання Ложі стали ще радикальнішими, а безліч поселень жили в жаху перед візитами її місіонерів, які проповідували любов і прощення, приносячи водночас смерть і відчай. А сам §DҐуд Уорд§! був задоволений, адже знав — він виконує роботу, угодну §FБогині§!.\n\n§YДякуємо, що зіграли за Селестійський Опір.§!\n\n- Snowlet (Головний програміст)\n- Podrick Equus (Головний сценарист)\n- Tiddo (Робота над іконками)\n- Dafid25 (Робота над іконками)\n- Та багато інших, хто зробив неоціненний внесок.\n "
