 CES_harmony_against_radicalism_desc:0 "Темряву розсіє світлом місяць,\nЯ ж вірно служила тобі без кінця.\nУ зорі твої я вірила щиро,\nТа їм — як і сонцю — згасати прийдеться…\nПолум’я носить вісник зірниці,\nЯ віддав тобі всі свої мрії.\nПалає небо, вогонь кричить,\nЯ хочу лиш знати: коли\nТвій вогонь став, як шторм, такий холодний?\nЗ нами — ліси, моря, поля!\nЗ нами — ріки, гори, земля!\nНехай наш крик\nІ блискавки зір\nДістануть до самих божеств у висоті:\n"Під сонцем, що живе, лише зорі це знати могли"!\nЩо вам не ясно ще?\nМи дамо відсіч!\nСтоячи до кінця — усі разом!"
