 CES_admirality_idea:0 "Адміралтейство ЕПСФ"
 CES_admirality_idea_desc:0 "Адміралтейство Еквестрійського Південно-Східного Флоту прагне щодня вдосконалювати наші можливості на морі.\n\nНаразі багато ветеранів громадянської війни вступили на морську службу, і тепер вони допомагатимуть нам удосконалювати наші тактики та стратегії."
 CES_night_fliers_idea:0 "Ескадрильї нічних винищувачів"
 CES_night_fliers_idea_desc:0 "Розробивши тактики й літаки, що дозволяють ефективно діяти в нічному небі, ми зможемо зробити так, щоб наші вороги ніколи не забували про нашу перевагу в будь-який час доби."
 CES_expert_fliers_idea:0 "Крізь труднощі до зірок"
 CES_expert_fliers_idea_desc:0 "У наших ВПС багато перспективних пілотів і геніальних льотчиків. За належної підтримки наші повітряні сили здатні завдавати смертельних ударів навіть по найстійкіших промислових об'єктах і ворожих частинах чи ескадрильях.\n\nСеред усіх нас вони найближче до зірок.\nНехай ніколи не здригнеться їхнє служіння."
 CES_jungle_exploitation:0 "Багатства джунглів"
 CES_jungle_exploitation_desc:0 "Після освоєння матеріальних багатств південного сходу наш експорт і економічне виробництво різко зросли.\n\nІ хоча наша економіка ще не досягла довоєнного рівня, ми вже заклали міцний фундамент для побудови нашого майбутнього."
 CES_jungle_exploitation_2:0 "Скарби джунглів"
 CES_jungle_exploitation_2_desc:0 "Після інтенсивного розвитку матеріальних багатств південного сходу наш експорт і обсяг економічної діяльності різко зріс.\n\nДіаманти, деревина, кава й каучук — усе це допомагає покращити добробут наших громадян і поповнити національний бюджет."
 CES_industrial_development:0 "Наша власна промислова революція"
 CES_industrial_development_desc:0 "Після розвитку індустріальної потужності портових міст південного сходу наше промислове та економічне виробництво різко зросло.\n\nЦі міста повернулися до довоєнного рівня, хоча, з огляду на їхню важливість у нинішній ситуації, очікується, що їхня продуктивність зростатиме й надалі."
 CES_industrial_development_2:0 "Наш власний промисловий центр"
 CES_industrial_development_2_desc:0 "Після активного розвитку індустріальної потужності портових міст південного сходу наше промислове та економічне виробництво різко зросло.\n\nРівень цих міст значно перевищив довоєнний, а шкода, завдана деяким із них під час війни, стала лише болісним спогадом."
 CES_economic_boom:0 "Процвітаюча економіка"
