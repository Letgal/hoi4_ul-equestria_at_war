  daring_resistance.27.desc_celestia:0 "Кресент постукала у двері свого друга. — Ґуд Уорд? Ти в порядку? — майже три дні від нього не було жодних звісток, тож фестралка почала хвилюватися. Відповіді не було, тож Кресент потягнулася до ручки, але перш ніж вона встигла її повернути, зсередини кімнати почувся гуркіт і кілька барвистих лайок. За мить двері розчинилися, і на порозі темної кімнати з’явився Ґуд Уорд, прикриваючи очі від зовнішнього світла.\n\nПобачивши жеребця, Кресент відчула, як у неї стислося серце. Шерсть Ґуд Уорда була вся в ковтунах, та й грива аж ніяк не могла похвалитися чистотою й доглянутістю. — Чого тобі? — пробурмотів він.\n\nКресент кілька митей дивилася на жеребця, ковтнула й вимучено всміхнулася. — Ми повинні повернутися до роботи. Дерінґ Ду потрібна наша допомога, щоб повернути мир в Еквестрію.\n\nЇї усмішка згасла, коли Ґуд Уорд лише насупився у відповідь. — "Наша"? — жеребець лише похитав головою, не в змозі витримати її погляд. — Чому я? Чому ти не можеш обрати когось, хто справді підходить для цього? Того, кому подобається займатися політикою? Того, у кого є причина займатися всім цим.\n\nКресент обережно підняла копитом голову Ґуд Уорда, змусивши його відвести очі від підлоги. — Ти говориш такі гіркі слова, але ж у тебе чудово виходило. — однак у глибині душі фестралка знала, що насправді мав на увазі земний поні.\n\nГуд Уорд насмішкувато подивився на гостю, потім зітхнув, увімкнув світло й запросив її слідувати за ним. Коли вони сіли на диван, він нарешті заговорив ледь чутним шепотом. — Усе своє життя я щиро вірив в ідеали принцеси Селестії, але виявив, що вони нічого не варті, якщо ти не можеш ні підтримати їх, ні захистити від ворогів, — жеребець усміхнувся, але його усмішка була сповнена болю. — Якщо вже велика поні на кшталт неї не впоралася з цим завданням, то який шанс є в нас, звичайних поні?\n\nКресент ретельно обдумала свої наступні слова, лагідно потріпавши земного поні крилом по голові на знак підтримки. — Думаю, тут ти помиляєшся, мій друже, — земний поні запитально подивився на фестралку. — У такі часи ми маємо триматися разом, і кожен із нас повинен робити свій внесок у спільну справу. Поки ми працюємо разом, ідеали принцеси залишаються непорушними.\n\nДовгий час вони сиділи в тиші. Кресент більше не наважувалася розкрити рота, а Ґуд Уорд розмірковував над її мудрими словами. Зрештою жеребець кивнув. — Думаю… Так. Думаю, ти маєш рацію." # Etyco
  daring_resistance.27.desc_daybreaker:0 "У двері постукали. — Ґуд Уорд? Ти в порядку? — запитала Кресент Ґлоу, стоячи біля входу до кабінету свого друга. Уже майже три дні його ніхто не бачив, і вона почала хвилюватися. Хоч у неї був ключ, щоб увійти до кімнати, вона хотіла проявити ввічливість і спершу дізнатися, чи впустить він її. На жаль, єдиною відповіддю була тиша.\n\nВона глибоко зітхнула й відімкнула двері. Заглянувши всередину, Кресент була вражена станом кімнати. Здавалося, ніби там пронісся торнадо; через розбиті лампи важко було щось розгледіти. — Ти тут? — запитала вона, обережно ступаючи всередину. Її вуха насторожилися, почувши слабкі схлипування. Вона рушила на звук і побачила свого друга, який лежав у кутку за перекинутою книжковою шафою, згорнувшись калачиком.\n\n— Іди геть. — Його голос був хрипким, а дихання нерівним. Виглядав Ґуд Уорд просто жахливо — було видно, що він не їв уже кілька днів.\n\nСерце Кресент стислося, коли вона зрозуміла, як страждає її друг. Вона опустилася навколішки поруч із Ґуд Уордом і легенько штовхнула його, намагаючись підбадьорити. — Ходімо, нам час повертатися до роботи. Дерінґ Ду потрібна наша допомога, щоб встановити мир в Еквестрії.\n\nВін повернув своє залите сльозами обличчя, щоб подивитися на неї. — Який мир? Яка Еквестрія? Дейбрейкер і її збочена Сонячна Імперія отруїли душі всіх поні, які вірили в це. І в Селестію також.\n\n— Це неправда, і ти це знаєш. Так, були поні, які чинили жахливі вчинки в її ім’я, але це не означає, що все, за що вона виступала, є неправильним. — Кресент обережно допомогла Ґуд Уорду підвестися на копита, — Я не збираюся залишати тебе тут. Але не змушуй мене нести тебе.\n\nГуд Уорд відвернув голову, але не відмовився від її допомоги. — Я все життя вірив, що Селестія — найдосконаліша поні у світі. Що вона не може помилятися. Я навчав багатьох поні уроків своєї віри, але тепер… — він заплющив очі, — …тепер я вже не знаю, у що вірити.\n\n— А як щодо твоїх друзів? — сказала Кресент, піднімаючи його на тремтячі копита, — Я вірю в магію дружби, а ти? — За мить він кивнув і почав плакати. Вона притягнула його до себе й почала тихенько заспокоювати, — Не хвилюйся, усе буде добре. У тебе є я й усі інші, щоб допомогти тобі згадати про важливість дружби."
  daring_resistance.27.a:0 "Можна вірити в багато що, але дружба — найвеличніша віра з усіх."

  daring_resistance.28.t_alive:0 "Дезертири з Сонячної Імперії!"
  daring_resistance.28.t_dead:0 "Дезертири з Сонячної Імперії!" #CES_resistance_8_2 - war with SOL #darthwinter
  daring_resistance.28.desc_alive:0 "Маршин Ордер вважала себе доброю поні. Саме тому вона вирішила захищати Еквестрію — усе логічно, правда ж? Свій дім, своїх друзів, усе, що вона любила й чим дорожила! І їй справді завжди хотілося відчути гострі відчуття смертельної сутички, а не сидіти й чекати неминучого. Але з часом усе пішло кудись не туди…\n\nСпочатку це було просте "виконуй накази командира". Потім це перетворилося на "слав Селестію та Її світло". І зрештою стало "не щади Її ворогів". Маршин, як і її друзі по взводу, пішли до армії не для того, щоб їм промивали мізки проповідями. Невдовзі до них дійшли чутки про подальші й ще менш приємні зміни, тож у підсумку вони ухвалили непросте рішення дезертирувати. Але з усієї групи лише Маршин Ордер дісталася південного сходу.\n\n— Ви всі були просто покидьками, але у вас вистачило хоробрості й мізків ухвалити правильне рішення! — поні була так поглинута своїми думками, що повністю проґавила момент, коли сержант Спрінклс почав повчати новобранців. — Ми боремося за гармонію! Ви забудете всю ту нісенітницю, яку вбивали у ваші товстолобі голови проповідники, і покажете їм усім, як виглядає справжній дух поні! Вільно!\n\nВеликим полегшенням було те, що Маршин була далеко не єдиною, хоча причини, з яких інші новобранці прибули сюди, були найрізноманітнішими. Злившись із натовпом поні, що повільно риссю рухалися вперед, Маршин Ордер понадіялася, що колись вона повернеться додому. Якщо тільки солдати імперії ще не настільки збожеволіли, щоб спалити все її майно на помсту за дезертирство."
  daring_resistance.28.desc_dead:0 "Маршин Ордер вважала себе доброю поні. Саме тому вона вирішила захищати Еквестрію — усе логічно, правда ж? Свій дім, своїх друзів, усе, що вона любила й чим дорожила! І їй справді завжди хотілося відчути гострі відчуття смертельної сутички, а не сидіти й чекати неминучого. Але з часом усе пішло кудись не туди…\n\nСпочатку це було просте "виконуй накази командира". Потім це перетворилося на "слав Селестію та Її світло". І зрештою стало "не щади Її ворогів". Маршин, як і її друзі по взводу, пішли до армії не для того, щоб їм промивали мізки проповідями. А потім ця так звана Сонячна Імперія впала, мов земний поні на льоду. Маршин довелося побути егоїсткою й визнати, що вона рада, що всі вони вибралися з табору військовополонених.\n\n— Ви всі були просто покидьками, але у вас вистачило хоробрості й мізків ухвалити правильне рішення! — поні була так поглинута своїми думками, що повністю проґавила момент, коли сержант Спрінклс почав повчати новобранців. — Еквестрія ще не втрачена! Поки є поні, які вірять у гармонію та дружбу, вона ніколи не впаде! Ми покажемо всім нашим ворогам, що поні не боягузи! Вільно!\n\nВеликим полегшенням було те, що Маршин була далеко не єдиною з колишніх бійців "імперії", хоча аж ніяк не всім вдалося так легко дістатися південного сходу, як їй. Злившись із натовпом поні, що повільно риссю рухалися вперед, Маршин Ордер понадіялася, що колись вона повернеться додому. І, можливо, в її улюбленій пекарні знову з’являться чорничні кекси…"
  daring_resistance.28.a:0 "Ми звільнимо Еквестрію від тиранів!"

  daring_resistance.29.t_alive:0 "Дезертири з Місячної Імперії!"
  daring_resistance.29.t_dead:0 "Дезертири з Місячної Імперії!" #Kye - war with NLR
  daring_resistance.29.desc_alive:0 "Поні й фестрали стояли пліч-о-пліч. Кілька днів тому вони перетнули колючий дріт і вислизнули від місячних прикордонних патрулів. Потім вони рушили на південь і якось пробралися крізь підступні джунглі. Сьогодні ж вони стояли рівними рядами, відчайдушно пітніючи. Це був не їхній дім і не їхній бажаний клімат. Однак навіть найсильніша спека не могла відмовити цих поні бути тут. Деякі з них були звичайними втікачами: вчителями, будівельниками, навіть батьками. Інших проти їхньої волі завербували до лав армії Найтмер Мун, але вони наважилися втекти, знехтувавши небезпекою покарання за зраду. Міцніше стиснувши гвинтівки, солдати слухали, як старший інструктор зі стройової підготовки, фестрал-жеребець, який також дезертирував, пояснює їм розпорядок дня. Ці поні були тут, бо мали намір будь-якою ціною вирвати Еквестрію з-під влади Найтмер Мун.\n\n— Ваша рішучість гідна похвали! — вигукнув інструктор, крокуючи перед новобранцями. — Перетнути кордон, щоб боротися за праву справу. Подолати джунглі, ризикуючи бути спійманими силами Найтмер Мун… Але боюся, що попереду на вас чекають лише нові труднощі! — продовжив фестрал. Його голос був достатньо гучним, щоб розлякати птахів, і водночас сповнений щирості й теплоти. — Дехто з вас може зустріти на полі бою друзів або навіть членів родини, що воюють у лавах місячної армії. Вони засліплені брехнею, яку поширює ця тиранка та її режим! Декого з вас можуть назвати зрадниками! Але знайте, що і це брехня! Ми всі пишаємося вами! Пишаємося вашою відданістю Еквестрії! Ви тут, бо бачите в Найтмер Мун те зло, яким вона є! Тиранку, яка думає, що пролита кров наших друзів і родин може принести спасіння! Ви знаєте, що це неправда! Ви знаєте, що ніколи не дозволите Еквестрії жити під покровом її темряви! Погляньте за горизонт! — вигукнув інструктор, наказавши рекрутам подивитися на північ. — Вона чекає на вас, бо знає, що це ваш дім, і знає, що ви надто хоробрі, щоб дозволити своєму дому згоріти! Але навіть якщо вона очікує вашої хоробрості, вона не може уявити ні силу вашої рішучості, ні велич ваших сердець! Разом ми покінчимо зі злом і темрявою! Ми не зупинимося, доки не повернемо гармонію! А тепер закричіть, щоб вона почула нас крізь ці густі джунглі! І донесіть наші слова до її вух через пів континенту, щоб вона знала, за що ми боремося!\n\nГордо дивлячись на північ, солдати підвели голови й закричали на повні груди:\n\n— За Еквестрію!"
