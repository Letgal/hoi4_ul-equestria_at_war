акож неохоче визнають, що він інколи має рацію… зрідка. Цей поні непохитно впевнений, що ідеально підходить на роль наступника Дерінґ Ду, адже він "багаторазово виправляв найбільші помилки Дерінґ", а також написав "тридцять різних фанфіків, лише сімнадцять із яких включають мене самого".\n\nПередвиборчі дебати виявилися неймовірно напруженими, але зрештою перемога дісталася…"
