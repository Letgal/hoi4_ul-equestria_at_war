 ## АРМІЯ
  CES_army_1_1:0 "Південно-Східний фронт"
  CES_army_1_1_desc:0 "Під час розпалу громадянської війни було важко організувати повноцінні збройні сили, але тепер ми звільнилися від цього тягаря. Прийшов час розпочати довгий, але необхідний процес реорганізації. Варто почати з підготовки та призначення офіцерів, а також з навчання військ основам ведення організованої, сучасної війни."
  CES_army_2_1:0 "Південно-Східна визвольна армія"
  CES_army_2_1_desc:0 "Наша перемога стала результатом спільних зусиль багатьох хоробрих душ, які віддали все, що мали, і навіть більше. Ми повинні вшановувати кожного нашого бійця, щоб показати всю рішучість нашої армії. Підвищуючи значення простого солдата, ми демонструємо, що навіть у найменшого з нас може бути серце, сповнене доблесті та справедливості."
  CES_army_2_2:0 "[CES_army_2_2]"
  CES_army_2_2_desc:0 "[CES_army_2_2_desc]"
  CES_army_2_2_harmony:0 "Відважний загін Дерінґ Ду"
  CES_army_2_2_desc_harmony:0 "Наша перемога стала результатом зусиль небагатьох хоробрих, які перевершили багатьох інших. Вони можуть бігати швидше гепарда, плавати краще акули й битися лютіше тигра. Вони — відважни загін Дерінґ Ду, і саме їм ми завдячуємо своєю свободою. Враховуючи їхній успіх, ми будемо робити акцент на пошук і вербування найкращих бійців."
  CES_army_2_2_solar:0 "Відважний загін Дерінґ Ду"
  CES_army_2_2_desc_solar:0 "Наша перемога стала результатом зусиль небагатьох хоробрих, які перевершили багатьох інших. Вони можуть бігати швидше гепарда, плавати краще акули й битися лютіше тигра. Вони — відважни загін Дерінґ Ду, і саме їм ми завдячуємо своєю свободою. Враховуючи їхній успіх, ми будемо робити акцент на пошук і вербування найкращих бійців. Але для початку буде розумно змінити їх прізвисько."
  CES_army_3_1:0 "Джунглі — наш дім"
  CES_army_3_1_desc:0 "З малого віку багато хто з нас добре знайомий із лабіринтами тропічних лісів, що покривають більшу частину південного сходу Еквестрії. Проведімо серію навчань, а потім змінимо нашу тактику й стратегію, щоби адаптувати наші сили до цих зарослих, підступних і вологих джунглів, які ми називаємо домом."
  CES_army_3_2:0 "Захист нашого дому"
  CES_army_3_2_desc:0 "Після початку громадянської війни ми втратили можливість виготовляти військову амуніцію й були змушені використовувати застаріле озброєння. Ми повинні це змінити й створити власну військову промисловість для захисту наших домівок."
  CES_army_3_3:0 "Боротьба серед спеки і дерев"
  CES_army_3_3_desc:0 "Громадянська війна була логістичним кошмаром. Вантажівки з припасами запізнювалися, а то й зовсім не прибували. Усе, що скидалося з парашутів, могло назавжди загубитися в джунглях. Зневоднення забирало життя наших солдатів швидше, ніж кулі ворога. Ми маємо покращити нашу логістику, навіть якщо приборкання лісу буде важким завданням."
