 CES_native_political_front:0 "Хранителі свободи"
 CES_native_political_front_desc:0 "Наше головне завдання — захистити всі культури, особливо ті, що існували тут задовго до появи Еквестрії, і закріпити їхні свободи."
 CES_harmonist_political_front:0 "Хранителі гармонії"
 CES_harmonist_political_front_desc:0 "Наше головне завдання — переконатися, що поні зроблять правильний вибір, коли настане час захищати себе і свою націю. За гармонію треба боротися."
 CES_worker_rights:0 "Еквестрійське управління охорони праці"
 CES_worker_rights_desc:0 "Еквестрійське управління охорони праці займається захистом усіх еквестрійських працівників від небезпечних методів ведення справ і потенційно загрозливих рішень з боку роботодавців, які прагнуть максимально скоротити свої витрати."
 CES_solarist_worker_rights:0 "Наша праведна мета"
 CES_solarist_worker_rights_desc:0 "Усі, хто любить Селестію, в глибині душі знають, що працювати заради Неї та Її підданих — найвище покликання, якого вони можуть досягти в житті."
 CES_legalised_unions:0 "Узаконені профспілки"
 CES_legalised_unions_desc:0 "У соціалістів було кілька гарних ідей, і одна з них — захист працівників за допомогою профспілок."
 CES_solarist_state_union:0 "Пріоритет місіонерської роботи"
 CES_solarist_state_union_desc:0 "Є безліч душ, які ще не прийняли Селестію у свої серця, тому ми підемо і зробимо те, що Вона нам накаже."
 CES_collective_workers_agreement:0 "Закон про дружбу та справедливість"
 CES_collective_workers_agreement_desc:0 "У всіх поні — земних, єдинорогів, пегасів чи фестралів — повинні бути рівні шанси знайти роботу."
 CES_solarist_worker_agreement:0 "Єдина віра і держава"
 CES_solarist_worker_agreement_desc:0 "Ми, посвячені Селестії, зобов'язані вивести цю землю з темряви до Її світла."
 CES_common_education:0 "Єдина еквестрійська навчальна програма"
 CES_common_education_desc:0 "Відновивши зв'язок з Еквестрією, ми нарешті можемо подбати про успішне майбутнє наступного покоління, гарантувавши, що вони отримають усі необхідні знання."
 CES_solarist_education:0 "Релігійна освіта"
 CES_solarist_education_desc:0 "І нині, якщо ви знайдете місце, щоб насіння було посіяне у вашому серці, ось, якщо це буде справжнє насіння, або добре насіння, світло Селестії засяє у вас і дасть вам краще розуміння світу.\n- Переглянута книга Селестії 32:28"
 CES_inclusive_education:0 "Єдина еквестрійська навчальна програма"
 CES_inclusive_education_desc:0 "Відновивши зв’язки з Еквестрією, ми нарешті можемо подбати про майбутнє нашого наступного покоління, навчивши його всім необхідним знанням і навичкам."
 CES_solarist_expansive_state_education:0 "Божественне наставлення"
 CES_solarist_expansive_state_education_desc:0 "І нині, якщо ви знайдете місце, щоб насіння було посіяне у вашому серці, ось, якщо це буде справжнє насіння, або добре насіння, світло Селестії засяє у вас і дасть вам краще розуміння світу.\n- Переглянута книга Селестії 32:28"
 CES_solarist_naval_effort:0 "Випробування віри"
 CES_solarist_naval_effort_desc:0 "Великі й численні випробування випали на нашу долю. Але поки Селестія пильнує за нами, ми не похитнемося."
 CES_solar_dockyard_construction:0 "Милість для корабелів"
 CES_solar_dockyard_construction_desc:0 "Майстрам суднобудування було явлено Її світло, і вони збудують кораблі, гідні Її імені й подоби."
 CES_solar_ship_production:0 "Просвітлені корабели"
 CES_solar_ship_production_desc:0 "Майстрам суднобудування було явлено Її світло, і вони збудують кораблі, гідні Її імені й подоби."
 CES_loyal_south_east:0 "Еквестрійські кордони знову відкрито"
 CES_loyal_south_east_desc:0 "Зв’язок з Еквестрією відновлено, і ми нарешті можемо вільно подорожувати в інші частини Еквестрії та назад!"
 CES_loyal_south_east_2:0 "Еквестрійське громадянство відновлено"
 CES_loyal_south_east_2_desc:0 "Був короткий період, коли за законом ми не були громадянами Еквестрії. І нині цю помилку, як і багато інших, виправлено."
 CES_native_autonomy_protected:0 "Закон про всеохопний захист"
 CES_native_autonomy_protected_desc:0 "Нейгуа з Теночтітлана та Ті, Хто Говорять з Місяцем з Аякачтлі заслуговують на захист так само, як і всі інші поні."
 CES_native_autonomy_removed:0 "Опір корінних поні-фестралів придушено"
 CES_native_autonomy_removed_desc:0 "Завдяки вченню нашого улюбленого Пророка повстанські рухи практично припинили свою діяльність. Утім, попереду ще багато роботи, щоб вони почали праведно вклонятися Селестії."
 CES_constitution:0 "Конституція південного сходу"
 CES_constitution_desc:0 "Віднині й навіки поні еквестрійського південного сходу зможуть жити в безпеці під захистом закону й вільно переслідувати свої мрії."
 CES_solarist_constitution:0 "Селестійська єдність"
 CES_solarist_constitution_desc:0 "І пророк звелів нам, щоб між нами не було розбрату, але щоб ми дивилися вперед єдиним оком, маючи одну віру та одну богиню, зв’язавши наші серця у світлі Селестії."
 CES_solarist_naval_tactic:0 "Ловці поні"
 CES_solarist_naval_tactic_desc:0 "Навіть у найвіддаленіших куточках світу дізнаються благословенну істину світла Селестії."
 CES_solarist_naval_tactic_2:0 "Ловці поні"
 CES_solarist_naval_tactic_2_desc:0 "Навіть у найвіддаленіших куточках світу дізнаються благословенну істину світла Селестії."
 CES_solarist_fully_pleased_daybreaker:0 "Благословення Богині"
 CES_solarist_fully_pleased_daybreaker_desc:0 "І сталося так, що пророк і його паства догодили Селестії, і їхня праведна та щира віра була справедливо винагороджена Її божественним благословенням."
 CES_solarist_partially_pleased_daybreaker:0 "Благословення Богині"
 CES_solarist_partially_pleased_daybreaker_desc:0 "Пророк і його паства пройшли через численні випробування, і хоча їхні вчинки були не повністю до вподоби Селестії, вона дарувала їм, як і іншим невіруючим, другий шанс прийняти Її та слідувати Її благословенній істині."
