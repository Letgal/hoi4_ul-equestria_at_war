  daring_resistance.17.t:0 "Еквестрійський Спротив" #CES_resistance_2_2
  daring_resistance.17.desc:0 "Ця подія була визначною й навіть епохальною, але інавгурація Дерінґ Ду як командувачки нового "Еквестрійського спротиву" була організована вкрай поспіхом. Часу на тяганину та бюрократію не залишалося, і церемонію остаточно схвалили лише за кілька хвилин до її початку. Адже всі й так знали, що час відіграє вирішальну роль для їхньої перемоги.\n\nНароду зібралося зовсім небагато, хоча церемонію вшанували своєю присутністю всі поні, які допомогли Дерінґ Ду досягти миру на південному сході. Вождь Майта гордо стояв попереду, а його усмішка за шириною майже могла зрівнятися з талією. Трохи далі сиділи Ґуд Уорд і Кресент Ґлоу, зберігаючи тишу з поваги до Дерінґ. Кабальєрон ледь усміхався, але коли Дерінґ його помітила, жеребець схвально кивнув. Навіть Квіббл Пентса, попри всю його надокучливість, вдалося переконати замовкнути на достатньо довгий час, щоб Дерінґ офіційно вступила на посаду.\n\n— …і нарешті, чи клянетеся ви захищати гармонію з усіх сил і відмовитися від своєї влади одразу після досягнення перемоги?\n\n— Клянуся.\n\nУсі присутні радісно закивали й схвально тупнули копитами по підлозі. Дерінґ усміхнулася й помахала їм, поки за її спиною піднімали новий прапор. Хоча пегаска знала, що вона — найвідповідніша поні для цієї роботи, Дерінґ мовчки шкодувала про те, що Еквестрія впала. Адже в іншому разі тягар лідерства не ліг би на її плечі, і вона могла б повернутися до своїх улюблених маленьких пригод. Але бачити, як її друзі та всі інші поні сповнюються надії, хоча їхні шанси були дуже невеликими… Так, це хоча б частково компенсувало новий тягар відповідальності.\n\nДерінґ озирнулася на прапор, який тепер гордо майорів на вітрі. Його створили в останню мить, замінивши аликорнів на елементи гармонії, і навіть додали знак відзнаки Дерінґ, попри її протести. Але все ж цей знак був символом непокори й спротиву, як і вона сама. Усе це вселяло в Дерінґ надію на те, що, попри похмурі дні, які чекали на них попереду, вона все ж зможе привести поні Еквестрії та своїх друзів до щасливого фіналу. Пегаска заплющила очі, глибоко вдихнула, а потім знову повернулася до натовпу, тріумфально піднявши в повітря одне копито."
  daring_resistance.17.a:0 "— Герої ніколи не програють!"

  daring_resistance.18.t:0 "Ми — Еквестрія, віднині й навіки!" # Etyco
  daring_resistance.18.desc:0 "Після звільнення Кантерлота ми, [CES.GetNameDef], проголошуємо, що Еквестрія все ще жива. Нехай сестри, які колись були символами нашої країни та її стійкості духу, впали, але воля Еквестрії й досі сильна, попри відсутність сестер-алікорнів.\n\nПоні з усіх куточків цієї великої землі зібралися разом і пліч-о-пліч відвоювали Кантерлот, довівши не лише те, що Еквестрія — це щось більше, ніж її землі та річки, а й те, що вона достатньо сильна, щоб повернутися навіть з краю безодні. Ми показали всьому світові, що поні готові об’єднатися й боротися за гармонію, незважаючи на жодні труднощі. Увесь світ побачив, що наша воля сильніша за будь-яку армію ворога гармонії."
  daring_resistance.18.a:0 "Ми воістину Еквестрія. Віднині й навіки!"

  daring_resistance.1800.t:0 "Реформована Еквестрія" # News event for daring_resistance.18
  daring_resistance.1800.desc:0 "[This.GetNewspaperHeader]Сталося майже неможливе! Селестійський Спротив, що зародився в далеких джунглях південного сходу Еквуса, дійшов до Кантерлота й після встановлення контролю над столицею проголосив себе відродженою Еквестрією. А командувачка Дерінґ Ду заявила, що вона та всі еквестрійці не заспокояться доти, доки будь-які тирани, які активно загрожують миру й гармонії в Еквусі, не будуть повалені."
