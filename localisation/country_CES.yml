  daring_harmony.6.t_solar:0 "Почати спочатку…?" # Etyco
  daring_harmony.6.desc_solar:0 "Отже, ось як це — бути президентом. Кабальєрон чув про такі титули в закордонних країнах, про монархів, прем’єр-міністрів та інших правителів. Але він ніколи не думав, що сам стане таким у державі, яка за довгі роки свого існування знала лише монархію та діархію. В Ацтлані він однозначно вважав себе диктатором. Але президент? Обраний іншими? Такого майбутнього він аж ніяк не міг передбачити.\n\nІронія долі полягала в тому, що успіх прийшов після невдачі. Але тепер джерело цього успіху зникло, і Кабальєрон залишився єдиним переможцем. Поки що… Частина його хотіла відсвяткувати раптове зникнення Дерінґ Ду невідомо куди, але в цієї кобили була жахлива звичка повертатися в найнезручніший момент. У Кабальєрона не було причин вважати, що цього разу все буде інакше. Безумовно, Дерінґ могла піти назавжди, але він не сумнівався, що вона обов’язково повернеться й продовжить йому дошкуляти.\n\nКабальєрон ліниво відкинувся в кріслі. Що ж, тепер він мав реальну владу, і, можливо, йому випаде нагода бодай раз чесно виконати свою роботу. Він насупився. Але знову ж таки… якщо Дерінґ Ду не зупинить його, то хто взагалі дізнається про його оборудки? А якщо ніхто не дізнається, то ніхто й не постраждає, усе просто! У цієї нової Селестії, схоже, були куди важливіші справи, ніж корінні культури південного сходу.\n\nТихо всміхнувшись, Кабальєрон похитав головою. Поки він не буде впевнений, що Дерінґ не повернеться, він нічого не робитиме. Він потягнувся ще раз, потім знову сів рівно й звернув увагу на папери, що вимагали його уваги."
  daring_harmony.6.a:0 "Що ж, час ставати президентом."

  daring_harmony.7.t_harmony:0 "Копита до керма" #Endbeats
  daring_harmony.7.desc_harmony:0 "— Отже, — заговорив Ґуд Уорд, — Чому ви захотіли стати членами Ложі Дружби?\n\nПеред ним стояли поні з кожного племені. Пегас заговорив першим. — Заради миру, — його голос був напруженим, а в словах звучав біль. Ґуд Уорд помітив ампутоване крило пегаса.\n\nЄдиноріжка заговорила наступною, відводячи очі. — Заради принцеси, — прошепотіла вона так тихо, що всім довелося нахилитися вперед, щоб її розчути.\n\nДалі була чорно-фіолетова бетпоні. У її погляді, спрямованому на Ґуд Уорда, боролися лють і доброта. — Щоб довести свою правоту, — твердо сказала вона.\n\nІ, нарешті, земний поні. За його окулярами ховалися тривожні й постійно рухливі очі. — Щ-щ-щоб д-д-допомагати і-і-іншим, — заїкаючись, промовив він.\n\nВони такі різні, подумав Ґуд Уорд. Він не міг не всміхнутися. — Розумію. Що ж, немає нічого поганого в тому, щоб мати власні причини, але якщо ви хочете бути частиною Ложі, ви повинні зробити одну річ: жити для інших так, як це робить принцеса Селестія. Ми — як продовження, що поширює її милість на поні південного сходу. Неважливо, звідки ви родом і хто ви — будь-хто може це зробити. І в кожному з вас я відчуваю це бажання, навіть крізь біль, обожнювання, гнів чи страх. Попри те, що ви вважаєте своїми недоліками, я бачу, що ви можете поділитися силою й любов’ю зі своїми товаришами. — Наприкінці промови всі поні, що прийшли на зустріч, повністю зосередилися на Ґуд Уорді, їхні погляди пом’якшилися, а настрій покращився. Навіть у бетпоні, в грудях якої вирувала лють невідомого, але цілком передбачуваного походження, на очах з’явилися сльози.\n\nГуд Уорд усміхнувся, а потім передав чотирьом поні комплект бланків. — На цих паперах зазначені ваші напрями роботи. Я особисто відібрав їх для кожного з вас і знаю, що ви впораєтеся в цих сферах. Однак, якщо у вас є якісь сумніви, приходьте до мене. Я вірю, що ми зможемо щось вигадати. Зрештою, ви робите лише те, що вважаєте найкращим — як для Еквестрії, так і для принцеси Селестії.\n\nГуд Уорд розвернувся й пішов коридором, наспівуючи знайому мелодію."
  daring_harmony.7.t_resistance:0 "Випробування віри" #podrick
  daring_harmony.7.desc_resistance:0 "Ґуд Уорд втомлено потер скроні, розмірковуючи про непросту ситуацію, з якою йому довелося зіткнутися. У Ложі Дружби завжди звеличували Селестію як найдосконалішу поні у світі, але тепер вона зазнала поразки. Самі основи його організації пішли тріщинами. І якщо Селестія могла зазнати невдачі, то що вже казати про нього… і Ложу… і його уряд.\n\nЗемна поні взяла ручку зі столу та уважніше вивчила документ, що лежав перед ним. Ґуд Уорд був президентом, і посада дозволяла йому зібрати власний набір помічників, які допомагатимуть у питаннях управління державою. Жеребець вирішив обрати кількох поні з Ложі Дружби, але це виявилося напрочуд складним завданням, адже після… недавніх подій деякі члени Ложі стали значно радикальнішими. Тож Ґуд Уорд вирішив, що вони не підходять для роботи в уряді.\n\nУтім, президентові вдалося скоротити список до кількох поні, які, як йому здавалося, найкраще підходили для державної служби. Тепер залишалося лише поставити підпис на документі — і Ложа офіційно отримає місце в уряді. Ґуд Уорд підняв ручку. Але раптом йому в голову прийшла несподівана думка. "А що, як і його кабінет теж стане радикальним?"\n\nДеякий час жеребець дивився на папір. Кожен по-своєму сприйняв новину про те, що сталося з Еквестрією. У самого Гуда Уорда стався короткий напад депресії. Світло гармонії в Еквестрії було згашене монстром-тираном. Що він, простий земний поні, міг із цим зробити? Ґуд Уорд ніколи у своєму житті не бився й не воював, лише вмів говорити по душах із поні…\n\nПрезидент глянув на портрет Селестії на стіні. Її ніжна усмішка трохи полегшила тяжкий тягар у нього на душі, але не більше. Він згадав, що йому сказала Дерінґ Ду одразу після вступу на посаду: "Ми будемо поруч, попри все!" Жеребець шморгнув носом, а потім усміхнувся, знаючи, що справжні друзі ніколи не підведуть його.\n\nГуд Уорд заніс ручку над папером і підписав його. Друзі допоможуть йому, а він зі свого боку допомагатиме всім іншим поні зі своєї посади президента."
  daring_harmony.7.t_solar:0 "Справжнє випробування віри" #podrick
  daring_harmony.7.desc_solar:0 "Ґуд Уорд втупився в документ, що лежав на його столі. Один підпис — і Ложа Дружби офіційно керуватиме землями південного сходу від імені Сонячної Імперії. Більше не потрібно призначати соляристських чиновників для вирішення повсякденних справ цієї провінції.\n\nПроблема полягала в тому, що Ложа наразі буквально розривалася на частини. Заради власного спокою Ґуд Уорд навіть перестав відвідувати збори, адже дебати були такими запеклими, що майже переростали в бійки. На кожному засіданні поні сперечалися про те, як сприймати трансформацію Селестії. І щоразу поні поділялися на групи, які підтримували те чи інше бачення. А сам Ґуд Уорд просто не знав, на чиєму він боці. Він не знав, що зробить Ложа, якщо її поставлять керувати всім південним сходом.\n\n"Що таке гармонія?" — часто запитував Ґуд Уорд сам себе в ці неспокійні дні. Раніше все було просто: гармонія — це правильні вчинки та захист невинних. Але тепер жеребець опинився перед непростим вибором: чи перестати йому слідувати своєму моральному компасу, щоб підкорятися велінням спотвореної версії Селестії? Чи ризикнути накликати її гнів на незліченну кількість поні? Дейбрейкер просила його та Ложу беззаперечно служити їй. Емісари Сонячної Імперії дуже чітко донесли це прохання, і їхній тон не залишав простору для помилки: це не прохання, а вимога, яку слід виконати беззаперечно й негайно.\n\nЖеребець підняв ручку. "Це необхідно," — сказав він собі. "Це — правильний вчинок," — збрехав він собі. Ґуд Уорд кинув погляд на портрет Селестії, що висів на стіні. Її усміхнене обличчя не принесло звичного полегшення. Ба більше, здавалося, воно засуджувало його.\n\nВін упустив ручку й уперше в житті зчепив копита. — Будь ласка, будь ласка, допоможи мені… Я не знаю, що робити. Я… Я більше не знаю, що таке гармонія. Я не можу цього зробити…\n\nВідповіді не було. Лише ручка, документ і підпис, який він мав поставити.\n\nГуд Уорд підняв ручку."
  daring_harmony.7.a:0 "І так Ложа Дружби стала частиною уряду."

  daring_harmony.8.t_harmony:0 "Ніч, сповнена надій" #Endbeats
  daring_harmony.8.desc_harmony:0 "Кресент Ґлоу опустила перо й подивилася на написане нею речення, яке освітлювала настільна лампа. Безліч слів вишикувалися на сторінці, підкреслюючи основні відмінності між лунаристами та прихильниками Найтмер. Завтра вона винесе цю пропозицію на розгляд своїх громадян у надії нарешті подолати невігластво на еквестрійському південному сході. Принаймні, у цьому урядовому документі вона та її послідовники будуть відокремлені від фанатиків Найтмер Мун, а хіроптерці — від Четвертого Племені.\n\nПоні повернула крісло вбік і подивилася у вікно. Вулиці були порожні, а вікна будівель уздовж дороги — темні. Кресент Ґлоу прочинила вікно, впускаючи до кімнати гул вуличних ліхтарів і тонку симфонію цвіркотіння коників. На мить вона заплющила очі й відчула обійми нічного вітерцю, а потім вигнула шию й подивилася вгору. Повний місяць у супроводі моря зірок плив перед нею, освітлюючи спляче місто.\n\nКресент глянула на тьмяно освітлену фотографію колишньої принцеси на своєму столі. — Навіщо ти це зробила, моя принцесо? — запитала вона. — Чому ти дозволила Найтмер узяти гору?\n\nКресент відчула, як на очі навернулися сльози, і стиснула зуби. Вона зчепила копита й заплющила очі. — Будь ласка, повернися, принцесо Луно. Будь ласка, будь ласка, будь ласка, — благала вона, сподіваючись, що принцеса почує її слова. Вона стискала копита дедалі сильніше, поки вони зовсім не заніміли. Її повіки змикалися дедалі щільніше, а молитва ставала дедалі гучнішою.\n\nТа час минав, а дива не відбувалося. Кресент привідкрила повіки й подивилася на свої копита, які знову набули чутливості. Чи почує Луна її слова? Чи була вона взагалі при свідомості всередині Найтмер?\n\nКобила зітхнула й потерла очі. Хоча її принцеси більше не було, Селестія нікуди не зникла. Вона була теплою й доброю, навіть якщо не представляла бетпоні. Кресент хихикнула, відчувши легкі ревнощі щодо Гуда Уорда.\n\n— Ну годі, Кресент. Ти краща за це, — пробурмотіла вона собі під ніс. — Хто знає, можливо, Луна все ще десь там. Вона зачинила вікно й узяла зі столу папери. Вимкнувши лампу, Кресент ще раз подивилася на нічне небо."
  daring_harmony.8.t_resistance:0 "Самотня ніч" #etyco
  daring_harmony.8.desc_resistance:0 "Кресент Ґлоу записала ще одне речення, щосили стискаючи зуби. Усе мало бути просто. Банальна паперова робота. Низка питань, які потрібно вирішити, і кілька радикальних випадків, які потрібно… опрацювати. Просто. Паперова. Робота. Кресент потрібно було лише підкреслити відмінності між лунаристами та найтмеристами. Вони відрізнялися одне від одного, як ніч від дня, то чому ж це було настільки складно? Вона була зобов’язана провести межу й відокремити себе та своїх послідовників від злочинів Найтмер Мун… хоча б на сторінках урядових документів.\n\nФестралка торкнулася пером паперу, але коли його кінчик відламався, Кресент схлипнула й безсило впала на стіл. Невже хоч хтось повірить у те, що вона написала? Хто ж знайде в собі сили перестати вважати всіх бетпоні найтмеристами?\n\nСтримуючи сльози, Кресент повернулася, щоб подивитися у вікно й провітрити голову. Вулиці були порожні, а будівлі темні. Фестралка підняла голову, і коли її погляд упав на нічне небо, вона майже змогла вдавати, що все, як і раніше, нормально. Луна яскраво сяяла серед моря зірок, освітлюючи спляче місто внизу. І тієї ж миті сльози, з якими вона так завзято боролася, повернулися.\n\n— Навіщо ти це зробила, моя принцесо? — запитала вона, глянувши на тьмяно освітлену фотографію колишньої принцеси на своєму столі. — Чому ти дозволила Найтмер узяти гору? — вона стиснула зуби, зчепила копита й заплющила очі. — Будь ласка, повернися, принцесо Луно. Будь ласка, будь ласка, будь ласка, — благала вона, сподіваючись, що принцеса почує її слова. Вона стискала копита дедалі сильніше, поки вони зовсім не заніміли. Її повіки змикалися дедалі щільніше, а молитва ставала дедалі гучнішою.\n\nТа час минав, а дива не відбувалося. Кресент привідкрила повіки й подивилася на свої копита, які знову набули чутливості. Чи почує Луна її слова? Чи була вона взагалі при свідомості всередині Найтмер?\n\nЗітхнувши, Кресент протерла очі й зрозуміла, що знову набула трохи рішучості. Вона не могла дозволити відчаю взяти над собою гору. Хоча зараз Кресент була сама, це не триватиме вічно. І нехай і Луна, і Селестія стали спотвореними версіями самих себе, ситуація все ще не була безнадійною. Кресент повинна зберігати віру в краще.\n\nФестралка дістала нове перо. Їй потрібно було завершити свою паперову роботу."
  daring_harmony.8.t_solar:0 "Ніч, сповнена відчаю" #podrick
  daring_harmony.8.desc_solar:0 "Кресент Ґлоу втупилася в майже чистий аркуш паперу, який щойно поклала на свій стіл. Зараз їй вдалося перенести на папір кілька слів, але, як і в попередні рази, вона так і не змогла сформулювати друге речення, яке захистить спадщину Луни, а також друзів і родину фестралки. Кресент просто не могла перенести на папір той чарівний набір слів, який миттєво змінить думку поні в парламенті щодо цієї проблеми.\n\n"Пропозицію президента щодо розмежування понять "лунаризм" і "найтмеризм" відхилено." Слова спікера знову й знову лунали в її голові, коли Кресент згадувала сьогоднішні події. Вони не лише відхилили її пропозицію, а й навіть звинуватили в тому, що вона ставить своїх поні вище за "громадську безпеку загалом". Їй знадобилася абсолютно кожна крихта сили волі, щоб не вигукнути непристойності на адресу спікера за таку зухвалу заяву. Єдиною розрадою стало те, що парламент ухвалив запропоноване нею помилування деяких колишніх прихильників Найтмер Мун.\n\nНеможливість реалізації своїх планів у повний зріст постала перед молодою очільницею країни. — Та це просто неможливо! — вигукнула Кресент, упустивши перо. У досягненні цієї мети була зацікавлена лише вона одна, а поні, які могли б допомогти їй у цьому, турбували зовсім інші речі. А інші потенційні союзники Кресент подали у відставку, бо не хотіли підтримувати уряд, що підкоряється Дейбрейкер. Пішов навіть Ґуд Уорд, і це було найболючіше. Кресент згадала, як благала його залишитися, але жеребець був надто приголомшений трансформацією Селестії, щоб продовжувати працювати в уряді.\n\nУ вікно лилося місячне світло. Кресент стиснула зуби. Та коли ж життя стало таким складним?! Здавалося, що ще вчора вона з друзями боролася за гармонію, але сьогодні сама гармонія ось-ось перетвориться на щось спотворене! І вона не могла нічого зробити, щоб зупинити це!\n\nКресент зрозуміла, що з неї досить. Вона зім’яла папір і викинула його в сміттєвий кошик разом із дюжиною інших раніше відкинутих нею ідей. Вона перекинула стіл, схопила вішак, а потім жбурнула його через усю кімнату в усміхнений портрет Селестії на стіні. Фестралка повернулася й подивилася на місяць, а потім закричала в ніч, нарікаючи на несправедливість усього цього.\n\nПізніше, коли нічні охоронці прийшли до офісу Кресент, щоб з’ясувати причину шуму, вони побачили лише розгромлену кімнату та відчинене вікно."
  daring_harmony.8.a:0 "Будь Луна тут, що б вона подумала про неї?"

  daring_harmony.9.t_harmony:0 "Радощі державної служби"
  daring_harmony.9.desc_harmony:0 "Останнім часом Майта частенько згадував слова Дерінґ Ду: "Це буде не так уже й складно, у тебе повно помічників, які в разі потреби зможуть узяти на себе певні завдання." Але реальний досвід керування країною виявився дещо більш… непростим, ніж очікувалося.\n\nІ так само часто думки Майти поверталися до тих простих часів, коли він був лише скромним вождем одного племені. Серед його знайомих була більшість членів громади, рішення, як правило, ухвалювалися колективно й у доброму настрої, і, найголовніше, навколо нього не вилися настирливі журналісти! Але все ж не можна не зазначити, що в цієї посади були й плюси: офісне крісло виявилося справді зручним і слугувало чудовим місцем для сну.\n\nМайта надто довго відкладав це рішення. Перед ним лежала стос паперів, але підписати можна було лише один із них. Майта злегка скривився, зважуючи різні варіанти: вкласти ці гроші в прибережні міста чи виділити їх під забудову земель? На перший погляд рішення здавалося простим і вигідним для поні, але його наслідки могли бути значно масштабнішими. Перший варіант призведе до того, що поні з Еквестрії стане значно легше діставатися сюди (що зовсім не дивно, адже дуже небагато хто готовий вирушити в похід крізь джунглі) й вкладати кошти в місцеві підприємства. А от другий варіант призведе до того, що поні племен стануть значно щасливішими й з більшим ентузіазмом почнуть підтримувати Еквестрію в майбутньому…\n\nКінські яблука. Майта пообіцяв собі, що розбереться з цим питанням, але лише після того, як повечеряє. Зрештою, на порожній шлунок правильного вибору не зробити, чи не так?"
  daring_harmony.9.t_resistance:0 "Тягар обов’язку"
  daring_harmony.9.desc_resistance:0 "Останнім часом Майта частенько згадував слова Дерінґ Ду: "Це буде не так уже й складно, у тебе повно помічників, які в разі потреби зможуть узяти на себе певні завдання." Але реальний досвід керування країною виявився дещо більш… напруженим, ніж очікувалося.\n\nІ так само часто думки Майти поверталися до тих простих часів, коли він був лише скромним вождем одного племені. Серед його знайомих була більшість членів громади, рішення, як правило, ухвалювалися колективно й у доброму настрої, і, найголовніше, на обрії не маячила війна. Майтi було не звикати до бійок, адже свого часу в нього виходив чудовий лівий гак, але зараз ставки були набагато вищими, ніж сварка двох племен у забутих джунглях. Ну хоча б офісне крісло виявилося справді зручним і чудово підходило для того, щоб задрімати й забути про свої турботи.\n\nОднак папери, що лежали перед Майтою, вже точно снитися йому, немов найгірший кошмар. Потрібно ухвалювати закони й готуватися до прийдешньої бурі, адже вони були, по суті, останнім маяком гармонії в Еквестрії. Так, місцеві поні боролися за праведну й благородну справу, але від цього не ставало легше відправляти власних громадян на фронт під кулі, багнети й снаряди. О, як же вождь хотів повернутися до своєї скромної хатини!\n\nКінські яблука. Усі ці поні залежали від Майти, і він ні за що не може підвести їх."
  daring_harmony.9.t_solar:0 "Захід"
  daring_harmony.9.desc_solar:0 "— Ви виконали чудову роботу, президенте Майто, — теплі похвали зовсім не поєднувалися з крижаним і беземоційним виразом обличчя чиновника. — Її Променистість дуже рада, що вірні поні повертаються під владу законної правительки, — після обміну порожніми люб’язностями дипломат пішов, а Майта залишився розмірковувати над тим, що сталося, у своєму багато оздобленому кабінеті.\n\nВін уже більше нічого не міг зробити. Останні слова луною повторювалися в його голові, ніби Майта був закоренілим злочинцем, якого ось-ось кинуть у найглибше й найтемніше підземелля. Так, "вірні поні" будуть винагороджені… але що щодо інших? Навіть тут, далеко від Кантерлота, Майта чув, що трапляється з тими, хто наважується ослухатися Селе… Дейбрейкер. Він намагався, але ніяк не міг зрозуміти. Чому все набуло такого лихого оберту? Хоча племена майже не згадували про Селестію та її укази, усе ж було приємно знати, що вони вільні жити так, як їм хочеться, завдяки її безмежній прихильності.\n\nТепер колишня теплота Селестії почала віддавати задушливим жаром. Майта обмірковував десятки сценаріїв, навіть ненадовго уявив, як рятує Еквестрію за допомогою Елементів Гармонії з оповідей Дерінґ Ду! Але всі його мрії розбивалися вщент об нищівну реальність: спротив був марним. Підкорення — єдиний спосіб завдати найменшої шкоди поні, за яких він відповідає.\n\nКолишній вождь востаннє підвівся зі свого улюбленого крісла, кинувши лише один погляд на стос наполовину заповнених паперів. У Майти була родина, і для нього вона була набагато важливішою за безглузду посаду без реальної влади, що не залишала йому жодного вибору в рішеннях."
  daring_harmony.9.a:0 "Майта прислухався до свого серця й учинив правильно."

  daring_harmony.10.t_harmony:0 "Правильні слова"
  daring_harmony.10.desc_harmony:0 "Коли мова заходила про те, щоб переконати громадськість, президент-доктор Кабальєрон був змушений визнати, що Дерінґ Ду значно перевершувала його в цій сфері. Завдяки цій клятій серії книжок, що описували її пригоди (явно з упередженої точки зору, на його погляд), і численним подвигам за її плечима, Дерінґ змогла завоювати серця й уми багатьох поні. Кабальєрону судилося стати лиходієм у цій історії, принаймні згідно з її розповіддю.\n\nОднак Кабальєрон і сам мав неабияку харизму, тож знав, як привернути на свій бік решту скептиків.\n\nРепортери заходили до його кабінету, і для кожного з них уже були підготовлені стільці. Кабальєрон хотів перетягнути на свій бік газети, радіо й поні, до яких прислухалися інші. Зараз вони були його найзапеклішими критиками… а незабаром стануть важливими союзниками.\n\n— Давайте перейдемо одразу до справи, президенте, — сказав один із них, дістаючи блокнот і ручку. — Що ви плануєте робити протягом строку своїх повноважень? Які ваші цілі?\n\n— Я планую покращити південний схід і зробити його домом як для еквестрійців, так і для місцевих жителів, — відповів він спокійно, ніби повторював це вже тисячу разів.. — Хоча ми й є захисниками гармонії, ми також ніколи не повинні забувати про тих, хто жив на цій землі до нас. І про те, що ми тут лише гості.\n\nКілька поні щось перешіптувалися між собою й робили нотатки. Інший жеребець підняв копито. — Пане президенте, багато хто й досі вважає, що ви, так би мовити, "поганий хлопець" із розповідей Дерінґ Ду. Як би ви відповіли на подібні звинувачення?\n\nПочувши довгоочікувані слова, Кабальєрон злегка нахилився вперед, намагаючись виглядати якомога серйозніше. — Хоча я розумію джерело цих звинувачень, можу запевнити вас, що мої дії тут щирі. Я завжди враховував інтереси південного сходу та місцевих жителів, і це не зміниться. Я прихильник вільної й стабільної демократії, що підходить для цієї унікальної частини Еквестрії.\n\nБагато поні в залі кивнули на знак згоди, і президент придушив легку посмішку. Усе йшло точно за його планом. — Отже, чи будуть ще запитання від вас, джентльпоні? Попереду в мене цілий день."
