  daring_resistance.19.t:0 "Довгоочікувана перемога"
  daring_resistance.19.desc:0 ""…І ось так розрізнений рух спротиву став визволителями Еквестрії!"\n\n"Отакої", — розмірковувала Оушен Бриз, слухаючи радіопередачу у своєму маленькому приморському будинку в Портленді. Вона ніколи не думала, наскільки сильно зміниться Еквестрія за минулі роки, пройшовши через стільки лих і руйнувань. Але дух поні витримав випробування й успішно зберіг те, що робило їх сильними. Не кажучи вже про те, що всі недавні події відкрили їй очі на речі, про існування яких Оушен раніше й не підозрювала.\n\nСпершу еквестрійці з подивом дізналися, що Дерінґ Ду — справжня поні, а не просто вигаданий персонаж із книжки! І вона не просто реальна, а ще й допомогла їм усім урятуватися! А поні з джунглів, яких раніше вважали дикунами й грубіянами, виявилися дуже дружніми та привітними. Навіть ті типи з Ложі Дружби насправді були не просто звичайними фанатиками, а цілком пристойними поні. Після кількох прослуховувань їхніх радіопередач навіть сама Оушен Бриз частенько почала наспівувати одну з їхніх нав’язливих і запам’ятовуваних пісень.\n\nРозсіяно вимкнувши радіо крилом, Оушен підвелася на копита. На честь перемоги в її місті влаштували імпровізовану, але дуже непогану вечірку, яку схвалила б сама Пінкі Пай, якби вона була тут. Поні Еквестрії пройшли через тяжке випробування і більш ніж заслужили своє "і жили вони довго й щасливо"."
  daring_resistance.19.a:0 "Еквестрія знову єдина."

  daring_resistance.20.t:0 "Нові вибори" #final election event - variations are from who was elected previously #podrick
  daring_resistance.20.desc_good_word:0 "Після перемоги командувачка Дерінґ Ду виконала свою обіцянку піти у відставку, щойно в Еквестрії запанує мир. Її відхід із посади пройшов напрочуд гладко, оскільки Дерінґ заздалегідь детально пропрацювала всі питання. Ми бажаємо їй усього найкращого, але зараз нам потрібно обрати наступного президента. З тією лише різницею, що тепер ми обиратимемо лідера не строкатого руху спротиву, а всієї Еквестрії.\n\nПерший кандидат — наш нинішній президент: Ґуд Уорд. Він проявив себе як здібний цивільний лідер, провівши незліченні економічні реформи та надаючи допомогу тим, хто постраждав у останні роки. І він, і Ложа Дружби залишили колишню одержимість Селестією в минулому й показали Еквестрії, що понад усе вони прагнуть допомагати іншим.\n\nНаступна кандидатка — відома політикиня з Філлідельфійської Республіки — Циррус Клауд. Ця переконана еквестрійська патріотка згуртувала незліченну кількість поні у своєму рідному місті, щоб боротися за гармонію. Вона завдала чимало клопоту Найтмер Мун та іншим лиходіям, які прагнули поневолити простих поні. Вона довела, що є дуже здібною лідеркою й бажає Еквестрії лише щастя та процвітання.\n\nТакож у виборчих списках є дуже несподівана кандидатка — сама Сансет Шиммер, колишня учениця принцеси Селестії. Ця поні повернулася, щоб допомогти Еквестрії в її найтемнішу годину, але була морально спустошена лихами, що обрушилися на її батьківщину. Під час війни вона діяла переважно на ворожій території, сіючи невдоволення й плекаючи зерна надії на визволення. Тепер же Сансет прагне творити добро як справжня лідерка нації, а не як партизанка.\n\nАле в бюлетені є й інший вкрай незвичайний кандидат: Квіббл Пентс. Він — самопроголошений "радник" Дерінґ Ду, хоча вона ніколи не призначала його на будь-яку офіційну посаду. Хай хто завгодно скаже вам, що промови Квіббла неймовірно дратівливі, вони також неохоче визнають, що він інколи має рацію… зрідка. Цей поні непохитно впевнений, що ідеально підходить на роль наступника Дерінґ Ду, адже він "багаторазово виправляв найбільші помилки Дерінґ", а також написав "тридцять різних фанфіків, лише сімнадцять із яких включають мене самого".\n\nПередвиборчі дебати виявилися неймовірно напруженими, але зрештою перемога дісталася…"
