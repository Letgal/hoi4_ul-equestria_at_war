  daring_resistance.22.t:0 "Розкриваючи таємниці" #CES_investigate_manehattan_bombing done
  daring_resistance.22.desc:0 "Кресент Ґлоу та її колеги вивчали розкладені перед ними документи. Передбачалося, що це буде лише невелике розслідування, але одна зачіпка вела до іншої, потім до наступної…\n\nЦентральний стіл у військовій залі був майже похований під доказами, і тепер у Кресент були незаперечні свідчення того, що Хіроптерра стоїть за таємною програмою, відомою як "Проєкт Муншайн". Лідери Хіроптерри мали намір дестабілізувати ситуацію в Еквестрії напередодні Громадянської війни. Незліченні ресурси були витрачені на різні цілі, щоб саботувати промисловість і посилити міжрасову напруженість. Але найцікавішим є те, що значна кількість "сплячих" агентів отримала наказ розкрити себе й вирушити на центральну площу Мейнхеттена якраз перед початком громадянської війни.\n\n— Але що Хіроптерра робила в Мейнхеттені? — запитав один із жеребців. Кресент замислилася. Місто було стратегічно важливим, так. Але навіщо витрачати стільки зусиль на одну конкретну частину міста? Якщо тільки…\n\nЧас ніби завмер, коли Кресент усе зрозуміла. Це були вони. Саме вони влаштували вибух під час виступу принцеси Луни. Вони… хіроптеррійці ледь не вбили її. Вони були готові ризикнути життям Луни, аби лише спробувати знову перетворити її на Найтмер Мун.\n\nТепер у неї не залишилося жодних сумнівів щодо хіроптеррійців. Вони були чудовиськами без найменшої надії на виправлення. І в них ще вистачало нахабства називати себе лунаристами!\n\nПідлеглі Кресент занепокоїлися, помітивши, що вона дивиться невидющим поглядом на докази на столі. — Генерале? З вами все гаразд?\n\nЇї відповідь, хоч і трохи запізніла, була неприродно спокійною. — Якщо я не помиляюся, то в нас під вартою все ще перебуває одна з відповідальних за це?\n\n— Так, одна підтверджена спляча агентка — фестралка. Наразі вона утримується в камері місцевої в’язниці.\n\nКресент попрямувала до виходу, ледве приховуючи нестримну лють, що вирувала під маскою спокою, яку вона відчувала до цієї держави-вигнанця."
  daring_resistance.22.a:0 "— Я збираюся з нею поговорити."

  daring_resistance.23.t:0 "Темний бік монети" #triggered by daring_resistance.22 - 30 days later
  daring_resistance.23.desc:0 "— ВИ ЗГУБИЛИ ЇЇ!\n\n— Ми звільнили її. Ти просто не хочеш прийняти нашу Богиню такою, якою вона є насправді.\n\nКресент Ґлоу була неймовірно розгнівана. Отримавши повідомлення про затримання шпигунки, яка намагалася саботувати її зусилля з дерадикалізації фестралів, вона захотіла особисто допитати полонянку. Спершу ввічлива розмова швидко перетворилася на односторонні люті крики, коли Кресент дізналася, що поні, яка сиділа перед нею, насправді не місцева, а агентка Хіроптерри, яка допомогла перетворити Луну на Найтмер Мун. Кобила навіть не намагалася це приховати. Здавалося, що вона й узагалі пишається собою.\n\n— Вона була Богинею Ночі, а не Кошмарів! Майже десятиліття реабілітації було змарновано через ВАС! — Кресент люто ткнула копитом у груди шпигунки, від чого та разом зі стільцем гепнулася на підлогу.\n\nКобила продовжувала самовдоволено скалитися. — Луна була хибною богинею. В’язницею, створеною Селестією та її "елементами гармонії", щоб зробити її слабкою й покірною. Будь-який слуга ночі бачить і розуміє, що Найтмер Мун — наша справжня богиня.\n\nКресент так сильно стиснула зуби, що відчула, як вони тріщать. Вона нахилилася й люто вдарила шпигунку по морді. — ЛУНА! БУЛА! МОЄЮ! БОГИНЕЮ! — закричала вона крізь сльози. — ВОНА БУЛА ДЛЯ МЕНЕ ВСІМ! А ВИ ЗАБРАЛИ ЇЇ!\n\nКобила відкрила рота для чергового заперечення, але її змусив замовкнути ще один лютий удар. На щастя і для Кресент, і для черепа кобили, двері кімнати для допитів розчахнулися, і кілька поні ввалилися всередину, щоб зупинити Кресент.\n\n— Генерале Ґлоу! — крикнув один з охоронців, відтягуючи її від фестралки з Хіроптерри, — Заспокойтеся! Ви не можете так нападати на ув’язнених! — Попри свою чисельність, їм було важко втримати свою начальницю подалі від кобили, що стікала кров’ю. Лише коли один із охоронців був змушений застосувати задушливий прийом, Кресент почала приходити до тями.\n\nКоли Кресент трохи заспокоїлася, її відпустили. Один із охоронців запитав, чи все з нею гаразд, але Кресент похитала головою. — Ні. Ця поні та їй подібні отруювали нас протягом багатьох поколінь. — Вона повернулася й поглянула на поні, чиї соратники завдали неймовірної шкоди Еквестрії, Луні й їй самій. — Зв’яжіться з командувачкою Дерінґ…"
  daring_resistance.23.a:0 "— …Я хочу, щоб Хіроптерра відповіла за свої гріхи."

  daring_resistance.24.t:0 "Точка кипіння" #triggered by daring_resistance.23 - 30 days later
  daring_resistance.24.desc:0 "Сказати, що Кресент Ґлоу засмучена, було б великим применшенням. Вона виглядала настільки розлюченою, що будь-які охоронці миттю забиралися з дороги кобили. Та вони й за всього бажання не змогли б зупинити Кресент на шляху до військового штабу Дерінґ Ду. Але це вдалося її найкращому другові. Ґуд Уорд стояв просто перед кабінетом Дерінґ, рішуче перегороджуючи шлях. І хоча Кресент могла легко прошмигнути повз нього, кобила пригальмувала.\n\n— Кресент, зупинися. Нам потрібно це обговорити. Ти не можеш просто взяти й убити всіх хіроптеррійців.\n\nВона суворо подивилася на жеребця. — Це буде не вбивством, а правосуддям.\n\n— Ми можемо притягнути до відповідальності тих, хто перетворив Луну на Найтмер, не вбиваючи всіх у Хіроптеррі.\n\n— Мені байдуже. Вони — зло у плоті, всі до єдиного. Я хочу, щоб вони всі померли.\n\nНепохитний вираз обличчя Гуда Уорда дав тріщину після її заяви. — Геноцид не поверне її.\n\n— Тобто краще дозволити цій терористичній державі існувати й надалі?\n\nГуд Уорд поклав копито кобилі на плече. — Кресент, будь ласка… це неправильно. Ми ж обоє розуміємо, що це нічого не змінить. Ти ЗНАЄШ це. Ми можемо змусити хіроптеррійців заплатити, не страчуючи всіх і кожного.\n\nКресент уже майже проштовхнулася повз жеребця, але відчай, що пролунав у голосі Ґуд Уорда, змусив її зупинитися. — … У тебе є інша пропозиція?\n\n— Ми можемо розповісти хіроптеррійцям правду про ті жахливі речі, які скоїв їхній уряд. Це може зайняти десятиліття, але зрештою ми зможемо змінити їх. Так само, як ти допомогла змінити лунаристську культуру тут, в Еквестрії. — а потім жеребець несміливо усміхнувся. — Або… ми можемо довести їм, що сильніші за колишню Еквестрію. Що нам не потрібно з ними воювати, бо ніхто — ні культисти, ні чейнджлінги, ні навіть божевільні алікорни — не здатні протистояти нам, коли ми працюємо разом. — Ґуд Уорд зробив паузу, а потім відійшов від дверей, які раніше загороджував. — Я підтримаю будь-яке твоє рішення. Лише, будь ласка… керуйся своїм серцем, вирішуючи долю тієї землі та її народу."
  daring_resistance.24.a:0 "— …Гаразд. Ми звільнимо Хіроптерру від неї самої й покажемо її народу правду." #Plan a war against Chiropterra
  daring_resistance.24.b:0 "— …Гаразд. Ми залишимо їх у спокої, але я ніколи не пробачу хіроптеррійців." #Don’t go to war

