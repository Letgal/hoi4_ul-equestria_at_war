  daring_resistance.2.t:0 "[CES.GetNameDefCap] благає про допомогу" #crystal empire, new mareland, puerto caballo,
  daring_resistance.2.desc:0 "До нас надійшло термінове повідомлення від лідера на ім’я [CES.GetLeader] з держави [CES.GetNameDefCap]. Спротив спочатку було створено для боротьби за Селестію на південно-східному театрі Війни Двох Сестер, але нині цей рух перетворився на фактичний уряд південно-східної частини Еквестрії. Тепер, коли старої Еквестрії більше немає, він є останнім бастіоном гармонії в Еквестрії.\n\nУ своєму повідомленні вони апелюють не стільки до наших зв’язків зі старою Еквестрією, скільки до нашої совісті. У посланні від лідера [CES.GetLeader] містяться яскраві описи жорстокостей, що чиняться на півночі, хвиль біженців, яких Спротиву доводиться розселяти, і героїчної боротьби його групи в ім’я беззахисних. Вони звертаються до нас по допомогу в боротьбі з тиранією.\n\nНам належить вирішити, як саме ми хочемо допомогти нашим сусідам, що ведуть боротьбу. І чи хочемо допомагати їм узагалі."
  daring_resistance.2.a:0 "Ми зберемо добровольців."
  daring_resistance.2.b:0 "Ми надішлемо їм зброю та припаси."
  daring_resistance.2.c:0 "У нас є власні битви й війни."

  daring_resistance.3.t:0 "Відповідь із-за кордону" #if there is a way to reference the country that this event comes from then please tell podrick
  daring_resistance.3.desc_a:0 "Щойно прибув посланець із багатослівною відповіддю від однієї з країн, до яких ми звернулися по допомогу. Суть послання зводиться до наступного: наші друзі з-за кордону зібрали добровольців для допомоги в наших зусиллях із відновлення миру й гармонії в Еквестрії!"
  daring_resistance.3.desc_b:0 "Щойно прибув посланець із багатослівною відповіддю від однієї з країн, до яких ми звернулися по допомогу. Суть послання зводиться до наступного: наші друзі з-за кордону не можуть безпосередньо допомогти нам добровольцями, але вони більш ніж готові поділитися спорядженням і припасами для підтримки наших зусиль із відновлення миру й гармонії в Еквестрії!"
  daring_resistance.3.desc_c:0 "Щойно прибув посланець із короткою відповіддю від однієї з країн, до яких ми звернулися по допомогу. На жаль, схоже, що уряд цієї країни або не може, або не хоче надавати нам допомогу в наших зусиллях із відновлення миру й гармонії в Еквестрії."
  daring_resistance.3.a:0 "Дякуємо за добровольців!"
  daring_resistance.3.b:0 "Дякуємо за спорядження!"
  daring_resistance.3.c:0 "Доведеться обійтися без їхньої допомоги."

