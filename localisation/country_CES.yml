  daring_harmony.1.t:0 "Еквестрійський південний схід"
  daring_harmony.1.desc:0 "Сьогодні з Кантерлота надійшли новини: принцеса Селестія вирішила дозволити нам поки що залишатися автономною державою. Офіційна причина цього — напружена робота з управління рештою країни після громадянської війни та нагорода за відновлення гармонії на південному сході без допомоги принцеси.\n\nАле в нашого напівнезалежного існування є єдина умова: принцеса недвозначно заявила, що ми повинні допомагати Еквестрії захищатися від будь-яких ворогів, які загрожують її гармонії."
