  daring_harmony.11.t_solar:0 "Умиротворення Нейгуа" # Etyco (claim)
  daring_harmony.11.desc_solar:0 "За останні два тижні лідер [CES.GetLeader] витратив чимало часу на розмови з поні з племені Нейгуа, щоб з’ясувати, що саме їх непокоїть і розвіяти їхні страхи. Але ще більше часу пішло на розробку пропозицій щодо різних політичних заходів, аби розвіяти ці побоювання. Деякі поні хотіли переконатися, що їхні землі та пам’ятки не стануть туристичними атракціями. У відповідь на це лідер [CES.GetLeader] ухвалив охоронний законопроєкт, що оголошував багато ділянок джунглів і лісів, а також руїни національним надбанням, але президент знав, що це мало що означає для Дейбрейкер. Інші поні непокоїлися, що їх можуть змусити відмовитися від поклоніння сонцю. Лідер [CES.GetLeader] розумів, що ці побоювання цілком реальні, але, попри це, ухвалив лише розпливчастий законопроєкт, який нібито гарантував свободу віросповідання. Інші й далі висловлювали занепокоєння тим, що їм доведеться відмовитися від свого способу життя, щоб не відстати від розвитку економіки та промисловості регіону. Після тривалих мозкових штурмів і роздумів [CES.GetLeader] ухвалив короткий законопроєкт, у якому було обіцяно, що ніщо не загрожуватиме їхньому колишньому способу життя.\n\nОднак Ґуд Уорд побоювався, що ці тимчасові заходи, покликані забезпечити подобу миру, зрештою виявляться марними перед жорсткою політикою, яку прагнула проводити Сонячна Імперія. Але ще більше його лякало те, що може статися, якщо вони діятимуть за спиною Імперії.\n\nІ все ж лідер [CES.GetLeader] продовжував працювати. Радники президента постійно вказували на недоліки, невідповідності та потенційні лазівки, тож лідер нації часто працював до пізньої ночі, щоб переконатися, що наступна пропозиція буде готова до ранку наступного дня й чергового раунду розгляду. Певний час здавалося, що робота ніколи не закінчиться, але помалу, законопроєкт за законопроєктом, і побоювання Нейгуа розвіялися, мов дим. Вони більше не боялися, що їхню культуру замінять, а самі вони стануть не більш ніж ще одним еквестрійським регіоном, нехай і з місцевим колоритом."
