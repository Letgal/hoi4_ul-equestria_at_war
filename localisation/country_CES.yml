 CES_good_word:0 "Ґуд Уорд"
 CES_good_word_desc:0 "§YДата народження§!: 23 грудня 980 року, Стейблсайд, Еквестрія\n\n§YБіографія§!: Із самого дитинства Ґуд Уорд умів знаходити підхід до інших поні. Дивовижна здатність цього врівноваженого жеребця достукатися навіть до найнедовірливіших поні — чи то під час дружньої бесіди, чи запеклої суперечки — навіть трохи лякала декого. Ґуд Уорд майже завжди виглядав щасливим, але то була лише маска, що приховувала непосильний тягар тривоги. Також Ґуд Уорд дещо віддалився від свого батька, адже старший жеребець волів займатися благодійністю, а не проводити час із сином.\n\nЖиття Ґуд Уорда почало змінюватися у 1002 році після вкрай невдалої спроби відновити стосунки з батьком. Під час місії з надання допомоги невеликій понітарній групі, відомій як Ложа Дружби, стара опорна балка надломилася, і внаслідок цього дах обвалився просто на батька Ґуд Уорда, поховавши нещасного під купою металу. Молодий жеребець на власному досвіді переконався в швидкості та завзятті поні з Ложі Дружби, які кинулися на допомогу постраждалому й відвезли його до лікарні, коли побачили, що він поранений.\n\nНа жаль, травми батька Ґуд Уорда виявилися смертельними. Старший жеребець на смертному одрі попросив вибачення в сина за те, що не був поруч, і сказав, що причина, з якої він так старається допомагати іншим, полягає в тому, що "є дуже багато поні, які потребують допомоги, і що Селестія знає, що вони потребують її більше за нас. Вона б теж допомогла, але навіть вона не може бути всюди й одночасно".\n\nЦі слова назавжди змінили молодого жеребця: він перейнявся тим самим духом милосердя, що й його батько, і почав працювати разом із Ложею Дружби, щоб подолати власні тривоги та поширювати доброту й учення Селестії якомога далі й ширше. У наступні роки Ґуд Уорд швидко просувався кар’єрними щаблями Ложі та став її очільником усього за кілька місяців до початку еквестрійської громадянської війни.\n\nТепер він готовий зробити те, що, на його думку, зробила б Селестія, але деякі поні запитують себе, чи не межує бажання Ґуд Уорда наслідувати дії принцеси з одержимістю? Або, можливо, навіть із поклонінням їй як божеству?\n\n§YАвтор портрета§!: PrincessRari"
 CES_good_word_alternate_desc:0 "§YДата народження§!: 23 грудня 980 року, Стейблсайд, Еквестрія\n\n§YБіографія§!: Із самого дитинства Ґуд Уорд умів знаходити підхід до інших поні. Дивовижна здатність цього врівноваженого жеребця достукатися навіть до найне довірливіших поні — чи то під час дружньої бесіди, чи запеклої суперечки — навіть трохи лякала декого. Ґуд Уорд майже завжди виглядав щасливим, але то була лише маска, що приховувала непосильний тягар тривоги.\n\nПодорослішавши, Ґуд Уорд став членом, а згодом і очільником понітарної організації, відомої як Ложа Дружби. Вони допомогли йому впоратися з особистими проблемами, а жеребець, зі свого боку, спрямував усі свої сили на підтримку Ложі та віддячив їй за добро вдесятеро. На світанку еквестрійської громадянської війни він прагнув повсюдно підтримувати дух дружби й гармонії, але реалії конфлікту між Еквестрією та лунаристами поволі підточували його бажання допомагати тим, хто тепер прагнув його вбити.\n\nЗрештою все стало на свої місця, коли колись миролюбна правителька Еквестрії перетворилася на Дейбрейкер. Уряд у Стейблсайді вирішив пов’язати свою долю з імператрицею, і для цього вони запросили Ґуд Уорда виступити з цього питання від імені Ложі Дружби. Саме того фатального дня божевільні підпалювачі-лунаристи спалили Капітолій, убивши всіх поні, що перебували всередині.\n\nОкрім Ґуд Уорда. Подібно до того, як сама Селестія пережила вогненне переродження, так і пекуче полум’я інферно спалило останні тривоги й сумніви Ґуд Уорда, залишивши лише чисту надію на те, що Селестія врятує його. Саме завдяки силі своєї віри в Селестію жеребець повстав із попелу колишнього світського уряду. І здобув нову, правовірну мету в житті: поширювати істинну віру та навертати до неї язичників будь-якою ціною.\n\n§YАвтори портретів§!: Motley_ad, Bunnyshrubby і Twotail813"
