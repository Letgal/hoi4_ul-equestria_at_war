якщо вона очікує вашої хоробрості, вона не може уявити ні силу вашої рішучості, ні велич ваших сердець! Разом ми покінчимо зі злом і темрявою! Ми не зупинимося, доки не повернемо гармонію! А тепер закричіть, щоб вона почула нас крізь ці густі джунглі! І донесіть наші слова до її вух через пів континенту, щоб вона знала, за що ми боремося!\n\nГордо дивлячись на північ, солдати підвели голови й закричали на повні груди:\n\n— За Еквестрію!"
  daring_resistance.29.a:0 "Ми звільнимо Еквестрію від місячної тиранки!"

  daring_resistance.30.t:0 "Ті, хто виступають проти дисгармонії" #CES_resistance_9_3 - war with NLR and/or SOL
  daring_resistance.30.desc_sisters:0 "— Командувачко, час.\n\nДерінґ Ду усміхнулася, повернувшись обличчям до членів свого військового кабінету. Окрім звичних поні, там зараз перебувало кілька перебіжчиків високого рангу як із Сонячної, так і з Місячної Імперій. Ці дезертири почувалися вельми ніяково, стоячи так близько один до одного, але командирський голос Дерінґ відволік їх від цього й змусив зосередитися на важливіших питаннях.\n\n— Гаразд, слухайте! Дейбрейкер і Найтмер Мун поки що здебільшого зайняті одна одною, але це не означає, що ми можемо просто прискакати й звільнити їхні міста без жодного спротиву! — Дерінґ зробила паузу, вказавши на кілька місць на мапі Еквестрії, що лежала на центральному столі, — Щоб досягти серйозних успіхів, ми повинні одночасно дестабілізувати обидва режими!\n\nКолишній генерал-солярист підняв копито. — З усією повагою, командувачко. Імпера… Дейбрейкер застосувала суворі репресії до дезертирів після ваших ранніх спроб переконати її солдатів.\n\n— Це ж стосується і нас… тобто Найтмер Мун та її сил, — додав колишній генерал-лунарист, — Я не розумію, як ви зможете переконати нових поні приєднатися до вашої… тобто до нашої справи.\n\nДерінґ указала на нові точки на мапі, — Ось де розгорнеться наступний розділ визволення Еквестрії. Ми підготували дуже особливі пропагандистські кампанії майже в усіх великих містах обох імперій. І ці кампанії розпочнуться вже завтра. Якщо все піде за планом, про це почує вся Еквестрія! Обидві Імперії певний час відчайдушно намагатимуться втримати населення під контролем, а ми отримаємо можливість завдати суттєвого удару.\n\n— І наскільки ж "особливою" буде ця пропаганда, щоб мати бажаний ефект, командувачко?\n\nУсмішка Дерінґ стала ще ширшою, — Я вже думала, що ви й не запитаєте. Кресент Ґлоу, Ґуд Уорд, будьте такі ласкаві продемонструвати проєкт, над яким ви працювали." #Both are alive
  daring_resistance.30.desc_daybreaker:0 "— Командувачко, час.\n\nДерінґ Ду усміхнулася, повернувшись обличчям до членів свого військового кабінету. Окрім звичних поні, там зараз перебувало кілька перебіжчиків високого рангу як із Сонячної, так і з нині переможеної Місячної Імперій. Ці дезертири почувалися вельми ніяково, стоячи так близько один до одного, але командирський голос Дерінґ відволік їх від цього й змусив зосередитися на важливіших питаннях.\n\n— Гаразд, слухайте! Сили Дейбрейкер усе ще відновлюються після війни проти Найтмер Мун, але це не означає, що ми можемо просто прискакати й звільнити їхні міста без жодного спротиву! — Дерінґ зробила паузу, вказавши на кілька місць на мапі Еквестрії, що лежала на центральному столі, — Щоб досягти серйозних успіхів, ми повинні серйозно дестабілізувати сонячний режим!\n\nКолишній генерал-солярист підняв копито. — З усією повагою, командувачко. Імператриця застосувала суворі репресії до дезертирів після ваших ранніх спроб переконати її солдатів.\n\n— Це ж стосується і нас… тобто Найтмер Мун та її сил, — додав колишній генерал-лунарист, — Я не розумію, як ви зможете переконати нових поні приєднатися до вашої… тобто до нашої справи.\n\nДерінґ указала на нові точки на мапі, — Ось де розгорнеться наступний розділ визволення Еквестрії. Ми підготували дуже особливі пропагандистські кампанії майже в усіх великих містах Сонячної Імперії. І ці кампанії розпочнуться вже завтра. Якщо все піде за планом, про це почує вся Еквестрія! Сили Дейбрейкер певний час відчайдушно намагатимуться втримати населення під контролем, а ми отримаємо можливість завдати суттєвого удару.\n\n— І наскільки ж "особливою" буде ця пропаганда, щоб мати бажаний ефект, командувачко?\n\nУсмішка Дерінґ стала ще ширшою, — Я вже думала, що ви й не запитаєте. Кресент Ґлоу, Ґуд Уорд, будьте такі ласкаві продемонструвати проєкт, над яким ви працювали." #Daybreaker only
  daring_resistance.30.desc_nightmare_moon:0 "— Командувачко, час.\n\nДерінґ Ду усміхнулася, повернувшись обличчям до членів свого військового кабінету. Окрім звичних поні, там зараз перебувало кілька перебіжчиків високого рангу з Місячної Імперії. Ці дезертири почувалися вельми ніяково, стоячи так близько до тих, проти кого вони билися ще зовсім недавно, але командирський голос Дерінґ відволік їх від цього й змусив зосередитися на важливіших питаннях.\n\n— Гаразд, слухайте! Сили Найтмер Мун усе ще відновлюються після війни проти своєї сестри, але це не означає, що ми можемо просто прискакати й звільнити їхні міста без жодного спротиву! — Дерінґ зробила паузу, вказавши на кілька місць на мапі Еквестрії, що лежала на центральному столі, — Щоб досягти серйозних успіхів, ми повинні серйозно дестабілізувати місячний режим!\n\nКолишній генерал-лунарист підняв копито. — З усією повагою, командувачко. Імпера… Найтмер Мун застосувала суворі репресії до дезертирів після ваших ранніх спроб переконати її солдатів.\n\n— Я можу підтвердити це твердження, — додав другий генерал-лунарист, — Я не розумію, як ви зможете переконати солдатів Найтмер Мун приєднатися до вашої… тобто до нашої справи.\n\nДерінґ указала на нові точки на мапі, — Ось де розгорнеться наступний розділ визволення Еквестрії. Ми підготували дуже особливі пропагандистські кампанії майже в усіх великих містах Місячної Імперії. І ці кампанії розпочнуться вже завтра. Якщо все піде за планом, про це почує вся Еквестрія! Сили Найтмер Мун певний час відчайдушно намагатимуться втримати населення під контролем, а ми отримаємо можливість завдати суттєвого удару.\n\n— І наскільки ж "особливою" буде ця пропаганда, щоб мати бажаний ефект, командувачко?\n\nУсмішка Дерінґ стала ще ширшою, — Я вже думала, що ви й не запитаєте. Кресент Ґлоу, Ґуд Уорд, будьте такі ласкаві продемонструвати проєкт, над яким ви працювали." #Nightmare Moon only
  daring_resistance.30.a:0 "Фестралка та земний поні віддали честь, а потім заспівали."

  daring_resistance.31.t:0 "Повсюдні заколоти на флоті" #CES_resistance_9_2 - Part of the fleet defects
  daring_resistance.31.desc:0 "Хоча той факт, що спротив правлінню імператриці з кожним днем ставав дедалі помітнішим, не був секретом, мало хто в Імперії вірив, що ці незадоволені поні створять якісь серйозні проблеми.\n\nТочніше, так було до сьогодні.\n\nЩойно надійшло донесення, в якому повідомлялося, що на значній частині кораблів імперського флоту спалахнули заколоти. Бунтівники викинули лоялістів за борт, а потім взяли курс на Стейблсайд, щоб приєднатися до держави [CES.GetNameDef]. Імператриця в люті поклялася повністю знищити Дерінґ Ду та всіх зрадників, які вирішили стати на її бік."
  daring_resistance.31.a:0 "От же ідіоти! Ми розгромимо їх і їхній жалюгідний спротив!"

  daring_resistance.32.t:0 "Раз і назавжди покінчити з божевіллям Хіроптерри" #Chiropterra is independent and not Harmonist/Communist - From CES_investigate_the_chiropterrans # Etyco
  daring_resistance.32.desc:0 "На жаль, наші побоювання виявилися далеко не безпідставними, адже держава [BAT.GetNameDef] і досі становить загрозу для нас і для гармонії загалом. Мало того, що фракція, яка вчинила терористичний акт проти принцеси Луни — а отже, і проти всієї Еквестрії — усе ще перебуває при владі, так ще й уся країна працює задля продовження війни з загрозливою ефективністю. Ми повинні діяти, щойно будемо готові, щоб покласти край безжальному поневоленню безлічі невинних істот наскрізь прогнилим урядом держави [BAT.GetNameDef]."
  daring_resistance.32.a:0 "Ми зробимо те, що повинні."

  daring_resistance.33.t:0 "Умиротворена Хіроптерра" #Chiropterra has already been dealt with/is Harmonist/Communist or a puppet - From CES_investigate_the_chiropterrans # Etyco
  daring_resistance.33.desc:0 "Гарні новини. На щастя, наші побоювання виявилися безпідставними, адже держава [BAT.GetNameDef] уже знешкоджена кимось іншим. Хоча ми й надалі зберігатимемо пильність на випадок, якщо радикали знову прийдуть до влади, наразі можемо бути впевнені, що нової війни не буде. Багато хто, безсумнівно, волів би, щоб саме Еквестрія винесла вирок безумцям, відповідальним за численні терористичні акти проти гармонії загалом і принцес особисто, однак вони погоджуються, що визволення поневолених хіроптеррцями невинних у підсумку значно важливіше."
  daring_resistance.33.a:0 "Ми раді, що їх вдалося зупинити."

  daring_resistance.34.t:0 "Захід вторгнення" #look at hippogriff.73 for inspiration as the effects are identical
  daring_resistance.34.desc:0 "Сутінки забарвили площу у вогняно-помаранчевий колір. Саме тут, у цьому портовому містечку за сотні миль від Хіроптерри, мала виступити Дерінґ Ду. Ходили чутки, що це поселення було одним із багатьох місць, звідки тисячу років тому за море вирушили прибічники Найтмер Мун, щоб готувати свою помсту на далеких берегах. І було надзвичайно символічно, що кривава й темна сторінка їхньої історії завершиться там, де й почалася.\n\nПромову Дерінґ бажали почути земні поні, пегаси, єдинороги й чимала кількість фестралів. Хоча дехто з них був одягнений у костюми та уніформу, більшість хіроптеррців не були кимось важливим у місцевому політичному житті. Багато містян із чистої цікавості прийшли послухати свою визволительку в уже легендарному капелюсі.\n\n— Стара Хіроптерра повалена, але завершилася лише найпростіша частина. Відбудова буде набагато, набагато складнішою. Адже багато поні так тісно злилися з найтмеризмом, що стали фактично невіддільними від нього. Багато, але все ж далеко не більшість. Звичайні поні навіть не знали й половини брудних справ легіонів. Тож я пропоную нам усім рухатися вперед. Елементи гармонії проявляються по-різному, і в Хіроптеррі вони цілком можуть засяяти новими барвами: ми бачитимемо одне в одному не просто чотири рівні племена, а вірних друзів, яким потрібно допомогти виправити старі помилки. Керрот Стік, чи надаси нам честь?\n\nСкромно вдягнений фестрал підвівся й представився як тимчасовий очільник Хіроптерри. Усупереч воєнним оповідям про "кровожерливих бетпоні, які чатують на невинних на кожному дереві", Керрот поводився дуже приязно, радо вітав усіх зустрічних і випромінював ауру оптимізму. Безсумнівно, у наступні роки з’явиться ще багато новин про нього та про новий шлях Хіроптерри…"
  daring_resistance.34.a:0 "Дерінґ і Керрот довго розповідали одне одному історії на залитому місячним світлом пірсі…" #release BAT
  daring_resistance.34.b:0 "…але на Керрота чекало багато роботи." #tag switch

  daring_resistance.35.t:0 "Хіроптеррська незалежність" #This is stolen from hippogriff.731 considering it’s very similar, just instead of harmonic HIP, harmonic CES releases BAT
  daring_resistance.35.d:0 "Після багатьох років військової окупації та відбудови зусилля держави [CES.GetNameDef] у Хіроптеррі нарешті добігли кінця. Хіроптерра більше не є войовничою теократією, якою керують жорстокі розпалювачі війни. Вона стала процвітаючою гармонійною демократією. Деяким [CES.GetAdjective]им громадянам усе ще важко довіряти хіроптеррцям, але для багатьох інших рани, завдані війною, вже починають гоїтися.\n\nТепер, коли новий уряд стабільний, держава [CES.GetNameDef] вирішила вивести свої залишкові окупаційні сили й визнати державу [BAT.GetNameDef] рівноправним членом свого альянсу.\n\nКоли останні [CES.GetAdjective]і сили залишили Новий Аякачтлі, [BAT.GetLeader] звернувся до нації по радіо. Він подякував поні південного сходу за те, що вони зламали владу лордів-командувачів і показали хіроптеррцям шлях до свободи й гармонії."
  daring_resistance.35.a:0 "Вони далеко просунулися за такий короткий час."
  daring_resistance.35.b:0 "Хіроптерра готова отримати другий шанс."

  daring_resistance.36.t:0 "Спадщина сестер" #CES_resistance_9_3 - The Sisters got killed during the war of Sun vs Moon # Etyco
  daring_resistance.36.desc:0 "Нічне повітря було важчим, ніж хотілося б Кабальєрону, але після цілого дня, проведеного в задушливому приміщенні, навіть така зміна була дуже приємною. Попри всю свою витривалість, Кабальєрон не був залізним і радів довгоочікуваній перепочинку. Але, на жаль, коротка мить відпочинку завершилася передчасно, оскільки лавка, яку він запримітив, уже була зайнята. — Дерінґ Ду, — неспішно промовив жеребець, — не очікував… зустріти тебе тут.\n\nДерінґ так глибоко замислилася, що аж доки він не звернувся до неї, вона навіть не помічала Кабальєрона. Пегаска похмуро обернулася. — Добрий… вечір, Кабальєроне.\n\n— Невже я застав зненацька саму міс Ду? Зазвичай ти не дозволяєш собі втрачати пильність у такий спосіб. Невже старієш? — Дерінґ лише похитала головою й відвернулася. Власні думки для неї були явно важливішими за дотепи Кабальєрона. Кілька митей жеребець задумливо дивився на Дерінґ, а тоді знову заговорив. — Про що думаєш? Може, і мені варто цим перейнятися?\n\n— Це просто бажання віддатися споглядальній меланхолії. Таке час від часу трапляється з кожним.\n\n— Усе, мабуть, дуже серйозно, якщо ти говориш як третьосортна новелістка, — утім Дерінґ і далі ігнорувала його шпильки, і за кілька митей Кабальєрон прочистив горло. — Якщо все справді настільки серйозно, я волів би знати деталі, бо не люблю неприємних сюрпризів.\n\nДерінґ зітхнула. — Ніякої катастрофи немає, але якщо ти хочеш знати деталі, то я розмірковувала про долю двох сестер. — Дерінґ кинула на Кабальєрона погляд, позбавлений колись звичних вогню та запалу. У неї не було ні терпіння, ні бажання гратися з ним в ігри. — Наприклад, про те, що вони обидві зрештою просто хотіли кращого для Еквестрії, але не могли дійти згоди щодо деталей. І як це їх розлучило, — вона знову зітхнула. — А найгірше те, що через свою сварку вони зруйнували всю країну, — Дерінґ зробила паузу, а тоді меланхолійно продовжила. — Утім, у глобальному сенсі всі ці думки не надто важливі й ні на що не впливають. Я розповіла тобі це лише для того, щоб ти нарешті відчепився від мене, — а може, вона просто хотіла поділитися своїми тривогами хоч із кимось, Дерінґ і сама не знала відповіді.\n\nКабальєрон же замість звичної шпильки просто кивнув, що лише ще більше спантеличило Дерінґ. Що він замислив цього разу? Невже… — Раз ти вже про це заговорила, я теж змушений визнати, що думав про подібне, і вся ця ситуація трохи нагадала нас. Точніше катастрофу, яка неминуче сталася б, якби ми продовжили сперечатися й чубитися. Але нам вдалося знайти точки дотику, і я дуже радий цьому.\n\nДерінґ могла лише мовчки кивнути. Вона очікувала, що Кабальєрон посміється з неї й піде. Або, можливо, зробить вигляд, що йому це зовсім нецікаво. Але натомість жеребець сказав щось справді розумне, і Дерінґ було вкрай неприємно, що вона не могла з ним не погодитися."
  daring_resistance.36.a:0 "— Можливо, і добре, що нам довелося працювати разом."

  daring_resistance.37.t:0 "Легендарний альянс" #Hippogriffia accepted - from daring_resistance.16 7 days after - fires for CES and HIP
  daring_resistance.37.desc_posada:0 "— Приємно познайомитися, генсеку. Мушу зізнатися, що я ніколи раніше не бачила гіпогрифів, особливо таких шанованих громадянами своєї країни.\n\n— Хто б казав, "Командувачко". Ви ж практично жива легенда.\n\nНа палубі авіаносця, що перебував неподалік узбережжя островів Спа, стояли два лідери, яких любили їхні народи. Гіпогрифська армада являла собою вражаюче видовище, тим більше що вони взяли із собою доволі великий флот, аби гарантувати, що будь-якій третій стороні доведеться двічі подумати, перш ніж втрутитися у зустріч між Дерінґ Ду та Посадою.\n\nКолишня шукачка пригод була одягнена у свій фірмовий наряд і всміхалася, оцінюючи і краєвид, і серйозність союзу, який їй належало укласти. — Знаєте, кілька моїх радників відмовляли мене навіть від спроби попросити допомоги у комуністичної держави.\n\n— А кілька моїх сказали мені, що ви — ще одна абсолютна диктаторка, яка ні перед ким не звітує, — Посада трохи ніяково простягнула до неї кігті. Вона явно почувалася не надто затишно у вигляді гіпогрифа, — Але коли я дізналася більше про реакціонерів, які контролюватимуть Еквус у разі вашої поразки, то зрозуміла, що ми повинні щось зробити.\n\n— Я залишатимуся на чолі держави лише доти, доки Еквестрія знову не стане єдиною, — Дерінґ узяла кігті гіпогрифині своїм копитом, і цей жест зафіксували численні камери, — Ми створили республіку й обрали цивільного президента.\n\n— Я знаю. Шкода, що ви не прийняли комуністичні принципи, але я вітаю ваше ставлення до соціалістів із Балтимейра. Помилувати їх усіх і навіть упровадити деякі з їхніх ідей у своєму уряді? Мені й раніше подобалися історії про вас, але тепер я практично стала суперфанаткою! — Посада усміхнулася, поправляючи свою неоново-блакитну фуражку, — Як би мені не хотілося переконати вас у необхідності скоригувати ідеологію вашого уряду, я розумію, що в нас є спільний ворог.\n\nДерінґ кивнула, — Так. Над Еквестрією нависла загроза захоплення жахливими тиранами, і якщо ми збираємося працювати разом, щоб зупинити їх, нам потрібно офіційно оформити наш союз, так?\n\n— Ага! Ми ніколи не втратимо можливості допомогти здолати тиранію, коли вона загрожує невинним, незалежно від того, чи є вони комуністами чи ні!" #Posada is leader
  daring_resistance.37.desc_communists:0 "Будь-які потенційні побоювання щодо того, що її розстріляють на місці, назвуть реакціонеркою або зроблять щось іще неприємне, миттю зникли, коли [HIP.GetAdjectiveCap]і солдати віддали честь Дерінґ після її прибуття на борт судна "Штормфолл". Зблизька авіаносець і його ескорт здавалися куди вражаючішими за будь-які кораблі з верфей південного сходу, але вся нервозність розвіялася, коли [HIP.GetLeader] радісно привітала її. — Для мене велика честь приймати вас, Дерінґ Ду. Ніколи нікому про це раніше не казала, але я, знаєте, велика прихильниця ваших книжок.\n\n— Книжки все ж не схожі на реальність, правда? — Дерінґ помітила усмішку гіпогрифині, потискаючи її кігті. — Великі загрози дозволяють народитися доволі дивній дружбі.\n\n— Не такій уже й дивній, як могло здатися на перший погляд. Наша партія швидко погодилася прийти вам на допомогу. Ви ж маєте намір визволити безліч істот, зокрема й робітників, від гноблення, — [HIP.GetLeader] усміхнулася й разом із Дерінґ повернулася до найближчої камери для спільної фотографії: — Так, можливо, ви не надто віддані соціалістичній теорії, але ми не можемо не визнати, що поні Еквестрії потребують нашої допомоги.\n\nДерінґ усміхалася під спалахами камер. — Так. Еквестрії загрожують найвеличніші тирани в історії континенту, і я не збрешу, якщо скажу, що нам дуже, дуже потрібна ваша допомога. Дякую за те, що погодилися виступити на нашому боці; це справді переломний момент у війні.\n\n— Не хвилюйтеся. Поні більше не доведеться стримувати ворогів наодинці, — [HIP.GetLeader] жестом вказала на об’єднану міць [HIP.GetAdjectiveCap]ої армади, яка чекала дозволу взяти курс на Еквестрію. — Ми змусимо цих тиранів пошкодувати про те, що вони колись вирішили погрожувати простим поні.\n\nДерінґ поглянула в бік свого дому, і [HIP.GetLeader] приєдналася до неї. Перемога тепер була не просто можливою, а майже гарантованою." #Other communist is leader #Comma & Podrick
  daring_resistance.37.desc_harmonists:0 "— Оце так, як же це чудово! — вигукнула Скайстар через увесь тронний зал, трохи приголомшивши Дерінґ Ду своїм запалом. — Подумати тільки, ми ж могли зустрітися ще роки тому, до всіх цих воєн… Ну гаразд, ти не лише існуєш, а й дружиш із самою А.К. Єрлінг!? Коли я дізналася про твоє прибуття, то приготувала всю свою колекцію! — вона з помітним зусиллям підняла сумку, яка от-от могла розірватися через безліч напханих у неї книжок. — А можеш, будь ласка, взяти їх із собою й попросити Єрлінг підписати?\n\n— О, Скайстар, хіба ти не знаєш? Я і вона — одна й та сама поні. Єрлінг — це просто письменницький псевдонім, я завжди була Дерінґ Ду.\n\nСкайстар розкрила дзьоб і тут же його закрила, коли всі шматочки головоломки стали на свої місця. Вічна усмішка гіпогрифині трохи згасла. — Що ж, тепер зрозуміло, чому ніхто не бачив Єрлінг уже доволі довгий час.\n\n— Вона… скажімо так, світові потрібна героїня, а не письменниця, — Дерінґ шаркнула копитом і продовжила. — Удома все значно простіше: всі читали твої книжки, співають тобі дифірамби й аплодують практично кожній твоїй дії. Але навідатися до тебе, Скайстар, опинитися в іншій країні й попросити про допомогу… це… — Скайстар схопилася й обійняла пегаску, а Дерінґ навіть не спробувала відсторонитися. — Ну… До війни я не була справжнім лідером, як принцеса чи королева. Цей світ любить героїв, але йому потрібні далеко не лише вони.\n\n— Ти маєш рацію, — сказала Скайстар. Вона вже встигла дати королівським радникам наказ поширювати новини й готувати збройні сили до небаченої досі інтервенції. Дерінґ же гіпогрифиня сказала наступне, — У величезному світі завжди потрібні друзі." #Harmonists are in charge #Comma
  daring_resistance.37.a:0 "Наш союз змусить тиранів усього світу здригнутися від страху!"

  daring_resistance.38.t:0 "Гармонія вічна" #Second event from daring_resistance.30
  daring_resistance.38.desc:0 ""Гармонія вічна" авторства Ґуд Уорда та Кресент Ґлоу\n\nДерінґ кличе нас у бій проти лютого ворога,\nСтанемо всі ми разом як один,\nПіднімемо прапор дружби, бо Еквестрія жива!\nПро неї ми співаємо у цій пісні,\n\n–(Приспів)–\nГармонія вічна! І дружба міцна!\nЕквестріє, встань, пробудись від сна!\nМи з джунглів, із печер прапор дружби пронесем.\nУ бій ідемо ми за свободу!\n\nЕпплуза й Толл Тейл, Стейблсайд і Клаудсдейл,\nДружба між нами буде вічна!\nЛас-Пегасус, Кантерлот — ми Еквестрії народ,\nІ наша сила безмежна!\n\n–(Повтор приспіву)–\n\nНам кошмари не страшні, не боїмося ми вогню,\nУ бій ідемо ми за свободу!\nМи тиранів не простим, не дамо ворогу й дня\nУ бій ідемо ми за свободу!\n\n–(Повтор приспіву)–\n\nБій ведемо в спекотний день і б’ємося всю ніч\nУ бій ідемо ми за свободу!\nІ завершимо ми війну, прапор дружби піднявши\nУ бій ідемо ми за свободу!" # Translated by Aktur Fent from EaW Redux
  daring_resistance.38.a:0 "За гармонію і свободу!"

  daring_resistance.39.t:0 "Возз’єднання" # Event for retaking Ponyville from any nation
  daring_resistance.39.desc:0 "Пролунав стукіт у двері, але перш ніж Скуталу встигла запитати, хто це, замок клацнув, і двері розчинилися. Вона широко розплющила очі й усміхнулася на весь рот. — Мамо! Тату! — пегаска кинулася до поні, що зайшли, і міцно обійняла їх. Після цього вона відступила на крок і глянула на несподіваних гостей, ледь стримуючи сльози. — Ви… Ви вдома…\n\n— Звісно, Скут, — ніжно сказав Снеп Шаттер, скуйовдивши її гриву, — ми просто хотіли переконатися, що ти в безпеці. І поглянь-но на себе! Уже зовсім доросла!\n\nМейн Олгуд кивнула. — Ти тут сама? Ми майже були впевнені, що ти житимеш у своїх друзів.\n\n— О, я була з ними, але повернулася сюди одразу, як тільки дізналася, що Спротив захопив Понівілль. — Скуталу збиралася додати ще щось, але тут почувся скрип сходів.\n\nЗа мить униз спустилися тітки Голідей і Лофті. — Нам здалося, що знизу долинають голоси, — сказала Голідей з усмішкою, — і я дуже рада бачити вас обох.\n\nНавіть Лофті, яка останнім часом була доволі похмурою, не змогла стримати полегшеної усмішки. — Авжеж. Чому б нам не випити чаю й не поділитися свіжими новинами?\n\nКоли кобили зникли на кухні, Скуталу та її батьки сіли на диван і протягом наступних кількох хвилин жваво обговорювали пригоди під проводом Дерінґ Ду та життя в окупованому Понівіллі. Їхню розмову на мить перервав дзвін розбитої чашки, за яким пролунав тихий вигук: "Та щоб мене!"\n\nПаузи в діалозі вистачило, щоб Скуталу нарешті поставила запитання, яке давно не давало їй спокою. — Знаю, що це може здатися трохи недоречним, але… ви, бува, не знаєте, де зараз Рейнбоу Деш?\n\nМейн насупилася. — Не знаю, але думаю, що вона у Філлідельфії, — кобила помітила розчарування на обличчі доньки й простягнула копито, щоб заспокоїти її, — але будь певна, де б не була Рейнбоу, вона точно бореться за гармонію разом зі своїми друзями.\n\n— Так само, як ми боролися заради твоєї безпеки, Скут, — додав Снеп, після чого обійняв Скуталу і Мейн." # Etyco
  daring_resistance.39.a:0 "На мить усі вони забули про війну."

  daring_resistance.40.t:0 "Її мрія, його реальність" # The Bat and the Mormon - from CES_resistance_epilogue_1_1
  daring_resistance.40.desc:0 "— Я досі не можу повірити, що в нас вийшло. Що ми справді перемогли.\n\n— Усе наче уві сні. Ніби будь-якої миті я прокинуся, а ми й далі боротимемося за відновлення гармонії в Еквестрії.\n\nГуд Уорд і Кресент Ґлоу сиділи пліч-о-пліч на лавці неподалік від стейблсайдського Капітолію. Лише годину тому надійшли звістки про те, що останні сили противника здалися і що відтепер бойові дії остаточно завершені. Еквестрія знову стала єдиною, і всі загрози її майбутньому були подолані. В інших куточках міста вже розпочалися святкування, до яких пара планувала приєднатися трохи згодом, а поки що вони просто дивилися вдалину, в бік моря.\n\n— Скільки ж часу минуло?\n\nПісля кількох митей тиші пролунала відповідь. — Здається, ціла вічність.\n\n— Ні, з моменту нашої зустрічі.\n\nЗемний поні та фестралка перезирнулися. Сонце вже почало хилитися до обрію, але пара ніяк не могла розірвати зоровий контакт. Кілька довгих секунд вони дивилися одне одному в очі, ніби намагаючись зазирнути в душу чи прочитати думки.\n\n— Я думаю, що…\n\n— Чи не хочеш ти…\n\nВони замовкли й узяли паузу, щоб набратися сміливості. Потім спробували простягнути копито назустріч одне одному, але зіткнулися ними на півдорозі.\n\n— Не хочеш кудись сходити?\n\nЦього разу на очі навернулися сльози. — Із превеликим задоволенням."
  daring_resistance.40.a:0 "Іноді справжнє щастя ховається зовсім поруч."

  daring_resistance.41.t:0 "Завершення історії"
  daring_resistance.41.desc:0 "Усе ж таки чудово нарешті як слід розправити крила. Хоча судоми все ще час від часу з’являлися й викликали легке роздратування.\n\nДерінґ була щаслива, що її дім залишився незмінним, якщо не зважати на те, що в ньому вже дуже давно ніхто не прибирав. Але кого хвилює пил, коли треба рятувати Еквестрію? Було пролито безліч крові, поту й сліз, а кількість небезпек, з якими вона зіткнулася, затьмарила всі її попередні пригоди.\n\nДо речі, раз уже мова зайшла про них…\n\nВигляд старого письмового столу одразу навіював спогади про спокійніші дні. Змахнувши крилом накопичений пил, Дерінґ сіла й підсунула ближче свою улюблену друкарську машинку. Більшість друкованих версій її книжок були написані саме на ній, і тепер вона могла створити ще один шедевр. У ньому буде не лише значно більше деталей і подій, а й ще одна суттєва відмінність від її попередніх робіт.\n\nПідперши голову копитом, Дерінґ згадувала всіх поні, які допомагали їй на цьому шляху. Ґуд Уорд подолав свою одержимість Селестією й поставив гармонію на перше місце. Кресент Ґлоу не дозволила своєму гніву на хіроптеррців опанувати її. Вождь Майта пожертвував значною частиною часу, який міг би проводити зі своєю родиною, щоб забезпечити безпеку безлічі інших поні. І навіть у Кабальєрона виявилося добре серце за його дурнуватим обличчям, безглуздою гривою й… Дерінґ раптом почервоніла, коли зрозуміла, що докладно уявляє обриси його щелепи. Відсунувши подалі цю нав’язливу думку, пегаска повернулася до теми важливості командної роботи. Ще за кілька митей під рівномірне клацання клавіш на папері почали з’являтися перші слова нового шедевра.\n\n"Це не зовсім та історія, яку я планувала розповісти, але так уже склалося, що…""
  daring_resistance.41.a:0 "Цікаво, як же мені назвати цю книжку?"

  daring_resistance.42.t:0 "Шок і трепет"
  daring_resistance.42.desc:0 "Ще один день, ще одна зустріч із військовими радниками. Таким було теперішнє життя Дерінґ Ду. Майже кожну годину неспання вона була зайнята спілкуванням із генеральним штабом, виголошенням промов перед військами та плануванням їхніх подальших дій. Дерінґ так виснажилася, що вже не помічала, коли до штабу заходили знайомі поні…\n\n— Ей, перепрошую? — роздратований Квіббл Пентс помахав копитом перед обличчям Дерінґ. Пегаска вже збиралася крикнути йому, щоб він перестав її турбувати, але земний поні продовжував говорити надто швидко. — Коли ми закінчимо з усією цією тягомотиною? Мені треба повернутися додому до дружини: вона ось-ось народить, тож мені потрібно буде відвезти її й нашу доньку до лікарні.\n\nДерінґ хотіла різко щось відповісти, але одразу замовкла, усвідомивши сенс слів Квіббла. Усе це було настільки неочікувано, що на кілька митей вона втратила дар мови. — Стій-стій-стій! Повтори все це. Із самого початку. І повільно.\n\nКвіббл роздратовано застогнав. — Я сказав, що мені потрібно повернутися додому до дружини, щоб відвезти її й нашу доньку, ну, технічно, падчерку, до лікарні…\n\n— Я тобі не вірю. — Дерінґ пильно вп’ялася поглядом у Квіббла. Він зітхнув, а потім дістав із гаманця фотографію й простягнув її Дерінґ Ду. Вона насмішкувато глянула на нього й узяла знімок, але її очі розширилися від шоку, коли вона розгледіла деталі. На мить Дерінґ здалося, що навіть світло у штабі потьмяніло, поки вона дивилася на поні, зафіксованих на фото: нестерпно самовдоволеного Квіббла Пентса, який обіймав дуже вагітну кобилу, та відносно молоду кобилку поруч із ними. Мабуть, Дерінґ надто довго вдивлялася в фотографію, бо Квіббл обережно витяг її з її заціпенілих копит і поклав назад до кишені. Пегаска різко отямилася й блискавично повернулася до жеребця, який ледь не підскочив, коли вона майже заверещала на нього. — Та як тобі — ТАК, САМЕ ТОБІ — вдалося переконати кобилу хоча б жити з тобою?! І ПРИ ЦЬОМУ ЩЕ Й НАРОДИТИ ВІД ТЕБЕ ЖЕРЕБ’Я?!\n\nКвіббл закотив очі, явно не в захваті від реакції Дерінґ. — Ну, на відміну від тебе, я принаймні знаю, як розмовляти з поні протилежної статі. Тобі ж під час розмов на теми, що не стосуються роботи, не вдається підтримати бесіду ні зі мною, ні з Кабальєроном.\n\n— Але я не… — Дерінґ ніби впала в транс. Те, що говорив Квіббл, було суцільним безумством, і її мозку потрібно було щонайменше дві, ні, три години, щоб усе як слід обміркувати. Він… одружився… дружина… вагітна… падчерка… як…?! ЯК?!"
  daring_resistance.42.a:0 "Зрештою Квібблу набридло чекати на її відповідь, і він пішов."

 ## SOLAR EVENTS
  daring_solar.1.t:0 "Віра, втілена на практиці" #loads solar focus tree #podrick
  daring_solar.1.desc:0 "Після спалення будівлі Капітолію поні з Ложі Дружби усвідомили, що нещодавно спочилий парламент перед своєю загибеллю затвердив їх як офіційних членів уряду… і тепер, схоже, вони — єдині члени уряду, що залишилися. А ще їм потрібно було вигадати, як правильно інтегрувати південний схід до Сонячної Імперії. На жаль, обидва ці питання відійшли на другий план, щойно мова зайшла про трансформацію Селестії, що часто траплялося в ці дні.\n\n— Селестія досконала! Ми повинні прагнути бути схожими на Неї, якої б форми Вона не набувала!\n\n— Не знаю, щось у цій Дейбрейкер лякає мене. Вона не схожа на Селестію, яку ми знаємо й любимо.\n\nДискусія швидко переросла в гарячу суперечку, потім у гучні крики, а згодом почалася штовханина, коли поні почали ставати на один із боків. Звинувачення у зраді й змові сипалися то в один, то в інший бік, і здавалося, що Ложа Дружби ось-ось безповоротно розколеться. Але тут з’явився новий гість, чия поява змусила всіх присутніх замовкнути в благоговійній тиші.\n\n— Брати й сестри, — знайомий на вигляд земний поні майже грюкнув за собою дверима, — Це негідна поведінка для найвідданіших слуг Селестії, — колись веселий Ґуд Уорд, нині вкритий бинтами з голови до копит, тепер випромінював ауру праведного запалу, пробираючись до трибуни. — Хіба ви не пам’ятаєте наш перший статут? "Ти маєш любити Селестію всім своїм серцем, усією своєю могутністю, розумом і силою, і в Її ім’я ми служитимемо Їй до нашого останнього подиху."\n\nТон його голосу був доволі владним, але він розвіяв сумніви більшості присутніх. Утім, дехто все ще не був переконаний. — Але що, якщо трансформація Селестії подібна до трансформації Луни? Це якось неправильно!\n\nПогляд Ґуд Уорда, здавалося, проникав у саму глибину їхніх душ. — Чи потрібно нагадувати вам один із найважливіших уроків Щоденника Дружби? "Ніколи не судіть про книгу за її обкладинкою. А хороший друг, як і хороша книга, житиме вічно." Селестія може виглядати інакше, але це все ще Вона. Вона завжди захищатиме нас, доки ми вірні Їй. — Він вказав на вихід, — Якщо ви не згодні з моїми словами, я пропоную вам негайно подати у відставку.\n\nПрисутні поні подивилися одне на одного. Але цього разу в їхніх поглядах було не розчарування, а комфортне полегшення, адже їхній президент більше нагадував пророка."
  daring_solar.1.a:0 "— Превосходно. Тепер щодо нашої інтеграції до Сонячної Імперії…"

  daring_solar.2.t:0 "Трансформація Ложі"
  daring_solar.2.desc:0 "Раніше Ложа Дружби була понітарною мережею з доволі слабкими зв’язками, яка водночас також поширювала проповіді про Селестію. Але після трансформації Селестії та духовного відродження Ґуд Уорда відбулися, на перший погляд, раптові зміни в усій організації. Будь-які сумніви щодо статусу Селестії як божественної постаті зникли. Ґуд Уорд швидко став об’єднувальним лідером, затьмаривши навіть Дерінґ Ду. Адже без особистого благословення Селестії йому ніяк не вдалося б вижити у вогняному пеклі.\n\nУ міру того як звістка про виживання Ґуд Уорда поширювалася по всьому південному сходу, кількість членів Ложі Дружби злетіла до небес. Усього за тиждень до неї записалося майже сто тисяч поні з усіх верств суспільства: одні вірили, що Селестія не може помилятися, інші вважали, що "Обпалений жеребець" — це той, хто так необхідний їм усім у цей неспокійний час.\n\nІ він їх вестиме.\n\nПерші зміни були незначними: до конституції молодої республіки внесли кілька поправок, вигідних Ложам. Було виділено кошти на будівництво додаткових Лож, а члени цієї організації зайняли місця парламентарів, загиблих у вогні.\n\nДля стороннього спостерігача, особливо для найбільш набожних лунаристів Аякачтлі, це виглядало як початок культового перевороту. Вони почали вживати заходів, щоб захистити себе від потенційної чистки, але жодних спроб розправитися з фестралами так і не відбулося. Місіонери з Ложі Дружби продовжували здійснювати свої скромні поїздки з метою навернення нових душ до своєї віри, але цього разу в їхніх очах з’явилася іскра, якої раніше не було. Вони говорили про Ґуд Уорда так, ніби він рівний за статусом Твайлайт Спаркл, а то й перевершує її. Наче Селестія особисто наділила його цим статусом."
  daring_solar.2.a:0 "Вони називали його "Її пророком.""

  daring_solar.3.t:0 "Іскри релігії"
  daring_solar.3.desc:0 "Поза межами державних справ зміни відбувалися поступово. Усе більше поні відвідували служби в Ложі Дружби. Поні й раніше високо відгукувалися про Селестію, але тепер почали відпускати їдкі зауваження на адресу тих, хто її не вихваляв. Фрази на кшталт "Ми любимо Селестію" перетворилися на "Ми поклоняємося Селестії".\n\nЗалишки незгодних лунаристів занепокоїлися. Що відбувається? Багато хто з них боявся, що невдовзі станеться щось серйозне, однак по них так ніхто й не прийшов. Проте вони й надалі відправляли місіонерів Ложі Дружби геть, звісно ж, ненасильницьким способом, сподіваючись, що їх залишать у спокої.\n\nЯк не дивно, попри всі офіційні повідомлення, що надходили із Сонячної Імперії, поні південного сходу не називали богиню Дейбрейкер, віддаючи перевагу й далі звати її Селестією. Причини були різними, але найпослідовніші відповіді звучали так: "Селестія завжди буде нашою богинею, якої б форми Вона не набувала".\n\nМабуть, найбільш дивовижною була кількість Лож, що з’явилися після повернення Ґуд Уорда. Якщо раніше їх було лише кілька в кожному великому місті, то тепер майже в кожному містечку їх було по кілька десятків, а в деяких — навіть понад сотню. Щотижневі служби Ложі Дружби призводили до того, що дедалі більше поні приймали їхню віру, а в окремих місцях на ці служби приходило стільки народу, що підприємства були змушені зачинятися в ці дні."
  daring_solar.3.a:0 "То ось як виник лунаризм усі ті роки тому?"

  daring_solar.4.t:0 "Не щади єретиків" #This event reduces the re-added Native resistance modifier by one level
  daring_solar.4.desc:0 "— …І за останніми пунктами обвинувачення — підпал, псування державного майна та триста сорок сім звинувачень у вбивстві першого ступеня — ми, присяжні Першого Балтимейрського Суду, визнаємо підсудних винними…\n\n— ПАЛІТЬ МИШЕЙ! ПАЛІТЬ МИШЕЙ! Палі… — Засідання суду було перервано однією кобилою з натовпу. За її захопленим скандуванням і раптовим його припиненням було зрозуміло, що вона очікувала, що інші приєднаються до неї. На неї втупилися всі: від наляканих фестралів у кайданах до стривожених присяжних.\n\n— Ми навчаємо не такої віри, — Ґуд Уорд підвівся зі свого місця, звідки він спостерігав за винесенням вироку. Його погляд, здавалося, пронизував кобилу наскрізь. — Хоча грішники, яких сьогодні судять, скоїли жахливі злочини проти мене та нашої Богині, вони лише грішники. Чи є фестрали грішними за своєю природою? Якщо ти вважаєш, що відповідь на це запитання відрізняється від "ні", то я оплакую тебе. Я плачу за тобою, як плачу за всіма, хто відкидає світло Селестії.\n\nКобила, здавалося, трохи відступила назад. — Ну, я не це мала на увазі, але та годі, це ж бетпоні! Ви ж знаєте, що вони ніколи не…\n\nЗвук пострілу оглушив усіх присутніх у залі суду. Пролунали короткі зойки, коли присутні усвідомили, що Ґуд Уорд щойно стратив кобилу.\n\nПіднявши пістолет у повітря, Ґуд Уорд звернувся до всіх поні перед ним, — Почуйте мої слова: ця кобила носила в собі глибоко вкорінену ненависть до всіх фестралів. Це затьмарило її розум і призвело б до невиправданих актів насильства проти бетпоні. Нехай буде відомо, що в очах Богині всі рівні, незалежно від походження, статусу та раси. — Він опустив пістолет і повернувся на своє місце. — Якщо хтось іще з членів Ложі Дружби дотримується таких самих поглядів, як ця єретичка, знайте, що їх спіткає така сама доля, — у відповідь на його слова пролунала лише тиша. Кивнувши, Ґуд Уорд повернувся, щоб звернутися до фестралів, які замкнули його в Капітолії під час пожежі, — "Винні", чи не так? На вас усіх чекає покарання…"
  daring_solar.4.b:0 "— …і ви томитиметеся у в’язниці, доки не покаєтеся у своїх гріхах!"

  daring_solar.5.t:0 "Повідомлення із Сонячної Імперії" #podrick - triggered by daring_solar.1 - 365 days later
  daring_solar.5.desc_too_reverent:0 "Сьогодні до нас прибув представник відділу внутрішніх справ Сонячної Імперії з листом, що стосувався останніх дій нашого уряду. Його негайно доставили Ґуд Уорду, який без зволікань вирушив до свого кабінету, щоб прочитати послання.\n\n"Мені стало відомо, що в державі [CES.GetNameDef] з’явилася помітна кількість дисидентів. Хоча я й надала вам певну свободу дій, щоб ви поводилися з бунтівниками на власний розсуд, я хочу донести до вас, що ви були надто поблажливими щодо фестралів та інших незгодних на вашій території. Ви повинні придушувати протести, а не йти на поступки, коли вони виникають. Якщо дати інакодумцям право висловлювати свою думку, це може призвести до небажаних наслідків. Я не хочу, щоб на території імперії або її васала спалахнуло повстання.\n\nЗважайте, що я все ще зайнята вирішенням проблем Кантерлота та Імперії загалом, інакше я б надіслала свої сили для "допомоги" у якнайшвидшому приєднанні вас і вашого населення до імперії. Адже в моєї Сонячної Імперії й досі залишається багато ворогів.\n\nЗнайте, що якщо ви й надалі не діятимете відповідно до моєї волі, я, можливо, буду змушена вжити заходів. Моліться, щоб до цього не дійшло."\n\n— Імператриця Дейбрейкер\n\nГуд Уорд відклав листа й деякий час дивився на нього. Потім його погляд перемістився на портрет Селестії, який і досі висів на стіні. Її усміхнене обличчя продовжувало оцінювати його."
  daring_solar.5.desc_too_vindictive:0 "Сьогодні до нас прибув представник відділу внутрішніх справ Сонячної Імперії з листом, що стосувався останніх дій нашого уряду. Його негайно доставили Ґуд Уорду, який без зволікань вирушив до свого кабінету, щоб прочитати послання.\n\n"Мені стало відомо, що в державі [CES.GetNameDef] з’явилася помітна кількість дисидентів. Хоча я й надала вам певну свободу дій, щоб ви поводилися з бунтівниками на власний розсуд, я хочу донести до вас, що ви були надто суворими щодо фестралів та інших незгодних на вашій території. Мені не потрібна імперія, яка страчує своїх громадян за те, що вони "недостатньо ревні". Я розумію, що ваша територія особливо складна в управлінні, оскільки там розташована батьківщина багатьох послідовників моєї сестри, але якщо ви продовжите йти нинішнім шляхом, це лише посилить їхнє невдоволення.\n\nЯ не кажу, що ви повинні йти на поступки лунаристам. Але я наполегливо рекомендую вам переглянути свій безжальний підхід до тих, хто не підкоряється мені, адже я — не Найтмер Мун. Я краща за неї, і ви також.\n\nЗнайте, що якщо ви й надалі не діятимете відповідно до моєї волі, я, можливо, буду змушена вжити заходів. Моліться, щоб до цього не дійшло."\n\n— Імператриця Дейбрейкер\n\nГуд Уорд відклав листа й деякий час дивився на нього. Потім його погляд перемістився на портрет Селестії, який і досі висів на стіні. Її усміхнене обличчя продовжувало оцінювати його."
  daring_solar.5.desc_happy:0 "Сьогодні до нас прибув представник відділу внутрішніх справ Сонячної Імперії з листом, що стосувався останніх дій нашого уряду. Його негайно доставили Ґуд Уорду, який без зволікань вирушив до свого кабінету, щоб прочитати послання.\n\n"Мені стало відомо, що в державі [CES.GetNameDef] з’явилася помітна кількість дисидентів. Упоратися з таким неспокійним населенням нелегко, але я хочу повідомити вам, що наразі я задоволена тим, як ви справляєтеся в цій ситуації. Послідовники моєї сестри відомі своїм бунтівним характером, але ви продовжуєте вражати мене своєю здатністю припиняти будь-які протести та повстання.\n\nМоїй імперії й досі загрожує багато небезпек, але мені втішно усвідомлювати, що ви до них не належите. Продовжуйте йти цим шляхом, і тоді ви можете отримати нагороду від мене."\n\n— Імператриця Дейбрейкер\n\nГуд Уорд відклав листа й деякий час дивився на нього. Потім його погляд перемістився на портрет Селестії, який і досі висів на стіні. Її усміхнене обличчя продовжувало оцінювати його."
  daring_solar.5.a:0 "Я роблю те, що повинен."

  daring_solar.6.t:0 "Друге повідомлення із Сонячної Імперії" #podrick - triggered by daring_solar.5 - 365 days later
  daring_solar.6.desc_too_reverent:0 "Сьогодні до нас прибув представник відділу внутрішніх справ Сонячної Імперії з листом, що стосується останніх дій нашого уряду. Його було негайно доставлено Ґуд Уорду, який без зволікань вирушив до свого кабінету, щоб прочитати послання.\n\n"Хоча я розумію, що управління південним сходом – справа непроста, оскільки він населений значною кількістю фестралів та інших дисидентів, мені важко висловити словами, наскільки я незадоволена вашою нещодавньою нездатністю припинити протести та діяльність інакодумців. Мої інквізитори повідомляють, що поні відкрито оскаржують мою владу на вулицях ваших міст. І що ви неодноразово проявляли до них милосердя, коли вони цього зовсім не заслуговували.\n\n"Більше того, я отримала звістку про цю "релігію", яка занепокоїла багатьох моїх підлеглих. Вони висловили мені своє занепокоєння щодо того, що ви ставитеся до мене як до непогрішимого божества, яке не може зробити нічого поганого. І хоча я знаходжу цю ідею кумедною, я визнаю, що вона була ефективною в контролі над більшістю вашого населення. Однак на цьому мої обмежені похвали закінчуються.\n\nВи заявляєте, що ставитеся до мене як до божественної постаті, чию владу не можна оскаржувати. Якщо ви хочете підтвердити свої переконання словами та вчинками, то ви будете проявляти безжальність до тих, хто кидає мені виклик. Безжальність, а не доброту. Не впораєтесь – і я покажу вам, якою саме "богинею" я можу бути для своїх заблукалих підданих."\n\n – Імператриця Дейбрейкер\n\nГуд Уорд відклав листа і деякий час дивився на нього. Потім його погляд перемістився на портрет Селестії, який досі висів на стіні. Її усміхнене обличчя продовжувало оцінювати його."
  daring_solar.6.desc_too_vindictive:0 "Сьогодні до нас прибув представник відділу внутрішніх справ Сонячної Імперії з листом, що стосується останніх дій нашого уряду. Його було негайно доставлено Ґуд Уорду, який без зволікань вирушив до свого кабінету, щоб прочитати послання.\n\n"Хоча я розумію, що управління південним сходом – справа непроста, оскільки він населений значною кількістю фестралів та інших дисидентів, мені важко висловити словами, наскільки я незадоволена вашим огидним поводженням із ними. Мої інквізитори повідомляють, що десятки тисяч громадян були заарештовані та покарані за "богохульство", "святотатство" та інші подібні речі, які ви стали вважати злочинами в останні роки. У будь-якого громадянина, який не сповідує вашу "релігію", відбирають їжу та інші предмети першої необхідності. Незліченна кількість невинних істот кинута напризволяще, якщо вони не "поклоняються" мені. Одна справа – карати тих, хто кидає мені виклик, але зовсім інша – змушувати всіх страждати через ваші хибні уявлення.\n\nЦя ваша "релігія" турбує багатьох моїх підлеглих. Вони висловили мені своє занепокоєння щодо того, що ви ставитеся до мене як до непогрішимого божества, яке не може зробити нічого поганого. І хоча спочатку я знаходила цю ідею доволі кумедною, ваші реальні дії викликали мій гнів. Якби я не була зайнята іншими справами, я б негайно відправила своїх солдатів на південний схід і розпустила вашу організацію.\n\nЯ буду гранично відверта: якщо ці злочини продовжаться, то ви будете розплачуватися за них просто в Тартарі. Ви завдаєте шкоди МОЇМ маленьким поні, не своїм. Ви проявите до них милосердя, а якщо ви цього не зробите, то я покажу вам, якою саме "богинею" я можу бути для своїх заблукалих підданих."\n\n – Імператриця Дейбрейкер\n\nГуд Уорд відклав листа і деякий час дивився на нього. Потім його погляд перемістився на портрет Селестії, який досі висів на стіні. Її усміхнене обличчя продовжувало оцінювати його."
  daring_solar.6.desc_happy:0 "Сьогодні до нас прибув представник відділу внутрішніх справ Сонячної Імперії з листом, що стосується останніх дій нашого уряду. Його було негайно доставлено Ґуд Уорду, який без зволікань вирушив до свого кабінету, щоб прочитати послання.\n\n"Нечасто я співаю дифірамби своїм підданим, але мушу похвалити вас за те, що ви прислухалися до моїх порад і керуєте провінцією [CES.GetNameDef] у прийнятний для мене спосіб. Попри неспокійну вдачу послідовників моєї сестри та багатьох інших дисидентів, ви ретельно припиняєте будь-які спроби оскаржити мою владу на вашій території.\n\nХоча деякі з моїх підлеглих висловили занепокоєння щодо вашої "релігії", мене тішить ваше ставлення до мене як до непогрішимого божества, яке не може зробити нічого поганого. Це правда, але все одно кумедно. Не зважайте на моїх інквізиторів, вони просто не такі віддані, як ви.\n\nЄ ще деякі дрібні справи, які потрібно владнати, щоб забезпечити майбутнє моєї імперії. Якщо ви й надалі дотримуватиметеся обраного шляху, то щойно їх буде вирішено, я особисто винагороджу вас у вільну хвилину."\n\n – Імператриця Дейбрейкер\n\nГуд Уорд відклав листа й деякий час дивився на нього. Потім його погляд перемістився на портрет Селестії, який досі висів на стіні. Її усміхнене обличчя продовжувало оцінювати його."
  daring_solar.6.a:0 "Я роблю те, що мушу."

  daring_solar.7.t:0 "[CES.GetNameDef] висуває ультиматум"
  daring_solar.7.desc_annexed:0 "Ми щойно отримали дуже люте послання від однієї з маріонеткових держав Сонячної Імперії. Послання написав сам Ґуд Уорд – їхній самопроголошений пророк. У ньому він вимагає, щоб ми негайно передали їм споконвічні території Хіроптерри, аби вони могли чинити "праведне правосуддя" над фестралами. Якщо ми цього не зробимо, то вони готові силою відібрати у нас потрібні їм землі.\n\nСудячи з того, що ми знаємо про Ґуд Уорда, державу [CES.GetNameDef] та решту Сонячної Імперії, на фестралів Хіроптерри чекає вкрай незавидна доля, якщо ми погодимося на ультиматум. Але чи готові ми вступити в конфлікт, щоб захистити послідовників Найтмер Мун?"
  daring_solar.7.desc_subject:0 "Ми щойно отримали дуже люте послання від однієї з маріонеткових держав Сонячної Імперії. Послання написав сам Ґуд Уорд – їхній самопроголошений пророк. У ньому він вимагає, щоб ми негайно передали їм споконвічні території Хіроптерри, аби вони могли чинити "праведне правосуддя" над фестралами. Якщо ми цього не зробимо, то вони готові силою відібрати у нас потрібні їм землі.\n\nСудячи з того, що ми знаємо про Ґуд Уорда, державу [CES.GetNameDef] та решту Сонячної Імперії, на фестралів Хіроптерри чекає вкрай незавидна доля, якщо ми погодимося на ультиматум. Але чи готові ми вступити в конфлікт, щоб захистити послідовників Найтмер Мун?"
  daring_solar.7.a:0 "Ми відмовимося від контролю над Хіроптеррою."
  daring_solar.7.b:0 "Ми відмовимося від контролю над Хіроптеррою."
  daring_solar.7.c:0 "Нехай приходять! Ми не віддамо їм ці землі!"

  daring_solar.8.t:0 "Звільнення Хіроптерри"
  daring_solar.8.desc:0 "Колишні господарі Хіроптерри вирішили поступитися нашим вимогам, і їхні окупаційні війська наразі виводяться з країни. На жаль, схоже, що хіроптеррійці здогадалися, хто саме тепер правитиме їхньою землею, тож вони поспіхом готуються до відчайдушної оборони, щоб зберегти свій спосіб життя.\n\nАле це не має значення, бо їх спіткає доля всіх тих, хто ховається від ока сонця."
  daring_solar.8.a:0 "Ми проявимо до них ту саму милість, яку проявила б до нас їхня богиня."

  daring_solar.9.t:0 "[FROM.GetNameDef] відмовляється звільнити Хіроптерру"
  daring_solar.9.desc:0 "Ґуд Уорд кивнув, коли його помічник доставив повідомлення від держави [FROM.GetNameDef]. Лист був коротким, але зрозумілим. Вони не відмовляться від свого контролю над хіроптеррійцями.\n\nЗемний поні заплющив очі. Це був небажаний результат. Він не був здивований тим, що невірні прихистили грішників, але зайти так далеко, щоб захищати їх…\n\nВін приклав копито до чола. Відступати не можна: нечестивці мають постати перед судом. Але це призведе до нової війни, можливо, дуже важкої. Багато праведників загине в процесі, але праву справу потрібно зробити.\n\nГуд Уорд схилив голову, підносячи молитву з проханням дарувати йому сили, а потім почав складати офіційний документ про оголошення війни."
  daring_solar.9.a:0 "Вони пожнуть те, що посіяли."
  daring_solar.9.b:0 "Ми підготуємося, а потім вони пожнуть те, що посіяли."

  daring_solar.10.t:0 "Милосердя правовірних" #This event also removes the native resistance modifier #podrick
  daring_solar.10.desc:0 "З того самого моменту, як південний схід вирішив служити Селестії, опір Її волі та Її правовірним став надто помітним. Багатьом було важко прийняти істину світла Селестії, і тому вони зганяли своє невдоволення на побратимах.\n\nОстаннім часом ця проблема стала настільки гострою, що Ґуд Уорд почав відчувати тиск з боку Її Імперського Представника, аби якнайшвидше припинити діяльність інакодумців. Він порадився зі своїми товаришами по Ложі та провів кілька днів у задумливих молитвах, перш ніж висунути те, що багато хто в Сонячній Імперії назвав би вельми суперечливим указом. Це був "Акт про абсолютну амністію".\n\nСудимості всіх громадян держави [CES.GetNameDef] буде негайно знято. Але буде єдина умова: вони повинні скласти клятву перед членом Ложі, згідно з якою ніколи більше не діятимуть проти Селестії або Її слуг. Поні навіть не доведеться обіцяти служити Їй — достатньо буде просто пообіцяти припинити протестувати проти тих, хто вірний Їй.\n\nЗвісно, це спричинило короткочасні хвилювання серед найгучніших незгодних, але невдовзі ці поні зрозуміли, що їхня підтримка зникла в одну мить. Майже кожен поні, який мав претензії до Ложі Дружби, був готовий припинити свою єретичну діяльність, якщо це означало, що його залишать у спокої.\n\nНа жаль, не всі прийняли щедру пропозицію Ґуд Уорда. Одне із застережень акта передбачало суворе покарання для тих, хто скористається ним у власних цілях… і ще жорсткіше — для тих, хто навідріз відмовиться від його умов. І тому Старс Вірл, Старрі Глорі та Ікстилаль із лав лунаристів і корінних поні були ув’язнені та страчені за відмову залишити свої віроломні шляхи в минулому."
  daring_solar.10.a:0 "Завжди пам’ятайте: ми повинні обрати світло."

  daring_solar.11.t:0 "Гнів праведників"
  daring_solar.11.desc:0 "З того самого моменту, як південний схід вирішив служити Селестії, опір Її волі та Її правовірним став надто помітним. Багатьом було важко прийняти істину світла Селестії, і тому вони зганяли своє невдоволення на побратимах.\n\nОстаннім часом ця проблема стала настільки гострою, що Ґуд Уорд почав відчувати тиск з боку Її Імперського Представника, аби якнайшвидше припинити діяльність інакодумців. Він порадився зі своїми товаришами по Ложі та провів кілька днів у задумливій молитві, перш ніж висунути те, що деякі члени Ложі Дружби назвали б "образою їхнього імені". Це був "Акт про абсолютну амністію".\n\nСудимості всіх громадян держави [CES.GetNameDef] буде негайно знято. Але буде єдина умова: вони повинні скласти клятву перед членом Ложі, згідно з якою зобов’яжуться всім серцем, розумом і всіма силами присвятити своє життя служінню Селестії. Хоча вступ до Ложі не був обов’язковим, послання було чітким: дотримуйся їхніх принципів або зіткнешся з наслідками.\n\nЦе, звісно, спричинило бурхливі протести серед найгучніших незгодних, але ці поні швидко виявили, що їхня підтримка зникла в одну мить, коли почалися перші облави. Усі, хто виступав проти уряду, були змушені відмовитися від своєї затії. Або опинитися у в’язниці, а то й позбутися життя за злочини проти Селестії.\n\nДо кінця тижня не залишилося жодного публічного незгодного. Варто зазначити, що серед загиблих були Старс Вірл, Старрі Глорі та Ікстилаль із лав лунаристів і корінних поні."
  daring_solar.11.a:0 "Завжди пам’ятайте: ми принесемо кінець ночі."

  daring_solar.12.t:0 "Командувачка в ланцюгах" #daring_solar.29 - Event with Daring Do - 2 months after Crescent Glow leaving #podrick
  daring_solar.12.desc:0 "Дерінґ Ду вже певний час перебувала у в’язниці. Спершу їй сказали, що вона буде за ґратами лише тимчасово, доки не з’ясують, хто спалив будівлю капітолію. Але з часом стало зрозуміло, що причина інша. Дерінґ запитала про це й отримала відповідь, що "вища влада" наказала тримати її тут "до надходження подальших вказівок".\n\nТож вона продовжувала залишатися у в’язниці. Дерінґ неодноразово просила про зустріч зі своїми друзями — Кресент і вождем Майтoю, але їй повідомили, що вони обидва пішли у відставку й більше не займаються державними справами. Вона також попросила про зустріч із Ґуд Уордом, але їй відповіли, що він прийде до неї, щойно знайде вільний час. Крім того, Дерінґ здалося дивним, що тепер значно більше працівників в’язниці були вдягнені в шати Ложі Дружби, ніж минулого місяця.\n\nДень зустрічі настав без попередження. Дерінґ укотре почала рахувати тріщини на стелі, коли почула звук відчинення дверей камери. — Нарешті, — пробурмотіла вона. Дерінґ зіскочила з незручного ліжка й підійшла до ґрат. Вона подивилася крізь прути й побачила свого друга… але що з ним сталося? — Ґуд Уорд? Це ти? Що, в ім’я Тартару, з тобою сталося?\n\nЖеребець, укритий бинтами, кивнув. — Переродження, моя подруго. Перепрошую, що не знайшов часу побачитися з тобою раніше, але я був дуже зайнятий, розв’язуючи численні питання управління цією землею. Як твої справи?\n\n— Чудово, раз ти прийшов сюди! Я вже давно чекаю моменту, коли хтось витягне мене звідси!\n\n— Боюся, що це неможливо, Дерінґ Ду. — Його погляд став жорстким.\n\nДерінґ у розгубленості відступила назад. — Але чому? Ти ж президент. Ти можеш мене помилувати.\n\nГуд Уорд похитав головою. — Наказ тримати тебе тут походить від самої Селестії. І я ніколи не ослухаюся її.\n\n— Та годі, ти мусиш мене випустити! Дейбрейкер зробить жахливі речі з Еквестрією, якщо ти їй дозволиш! Я повинна зупинити її!"
  daring_solar.12.a:0 "Його погляд залишився жорстким. — Пробач, моя подруго, але я не можу дозволити тобі піти."

  daring_solar.13.t:0 "Заворушення в Теночтітлані"
  daring_solar.13.desc:0 "З часів заснування Еквестрії велике місто Теночтітлан стало головним туристичним центром усієї країни. Плем’я нейгуа, яке збудувало це поселення, було вельми примітним — хоча більшість його поні перейняли сучасні технології та звичаї еквестрійців, багато хто все ж намагався зберегти традиції своєї культури й унікальну архітектуру, що нерідко викликало невдоволення в регіональної влади.\n\nСитуація лише погіршилася після того, як Ложа Дружби фактично почала правити еквестрійським південним сходом. По всій країні було запроваджено нові правила та ухвалено закони, багато з яких суперечили віруванням племені нейгуа. Однак наполегливі візити місіонерів Ложі переконали значну частину корінних поні відмовитися від старих порядків.\n\nНа жаль, переконати вдалося не всіх. Напруження між двома групами різко зросло після ухвалення особливо суперечливого закону. Здавалося, що постійні гарячі суперечки на вулицях будь-якої миті можуть перерости в сутички й відвертий хаос.\n\nВлада Ложі Дружби з цілком зрозумілих причин була занепокоєна тим, що ось-ось спалахнуть заворушення. Вони почали обговорювати ідеї, які допоможуть заспокоїти населення, але були вражені, коли сам пророк зголосився особисто вирушити до бунтівного міста. Дехто намагався його відмовити, говорячи про небезпеку цього задуму, але Ґуд Уорд був непохитний. Він принесе мир у Теночтітлан, і Селестія буде тому свідком."
  daring_solar.13.a:0 "І Ґуд Уорд вирушив до стародавнього міста в серці джунглів…"

  daring_solar.1300.t:0 "Єдність у всьому" #daring_solar.13 - Good Word talks to natives part 2
  daring_solar.1300.desc:0 "Багато хто вважав, що центральний район Теночтітлана зійшов "зі сторінок підручника з історії". Давні теокаллі, подібні за своєю структурою до мейргипетських пірамід, були популярні серед туристів, але зараз вони були зачинені через заворушення. Поки розгнівані натовпи люто щось вигукували один до одного, один земний поні почав підніматися сходами теокаллі. Дорогою він прислухався до невдоволених з обох боків — одні були засмучені тим, що їх змушують підкорятися новим законам, які суперечать їхнім давнім традиціям, а інші обурювалися тим, що через непоступливість цих традиціоналістів у них виникнуть проблеми з Ложею Дружби та Сонячною Імперією.\n\nДіставшись вершини піраміди, Ґуд Уорд підняв пістолет і вистрілив у повітря, щоб змусити більшість натовпу замовкнути. Він побачив, як незліченні голови повернулися в його бік. Одні дивилися на нього з роздратуванням, інші — з цікавістю. Проте, перш ніж увага натовпу знову встигла переключитися один на одного, Ґуд Уорд заговорив.\n\n— У юності я не знав, ким хочу бути, коли виросту. Я так сильно сумнівався й замкнувся в собі, що лише смерть батька вивела мене з цього стану. Я вирішив приєднатися до Ложі Дружби, бо їхні уроки єдності й доброї волі в ім’я Селестії були близькі моєму серцю. Я гостро потребував такої підтримки, адже сумнів і невпевненість одразу починали сковувати мою душу, коли я не допомагав іншим.\n\n— Але сама лише Ложа не могла врятувати мене від розладу у власному серці. Я шукав допомоги в інших, — промовець на мить завагався, згадавши друзів, яких більше не було поруч із ним. — Вони навчили мене важливого уроку: суперечки між собою — це отрута, що отруює душу й руйнує зв’язки між поні.\n\nГолос Ґуд Уорда зазвучав гучніше, коли він опустив пістолет і дістав збірку священних текстів Ложі. — Я стою перед вами не як проповідник чи пророк, а як прохач. Нам не потрібні дисгармонія чи розбрат. Ми маємо не сперечатися між собою, а з вірою дивитися вперед, поєднуючи наші серця в єдності та любові одне до одного! — він зробив паузу, щоб підкреслити наступні слова. — Настане день, коли Селестія судитиме всіх нас. А доти ми повинні шанувати Її закони й наставляти інших на шлях до спасіння. Якщо ви знехтуєте моїми словами й спробуєте зруйнувати єдність, до якої ми прагнемо, знайте: вам це не вдасться, ви не досягнете успіху. Ми подолаємо будь-які випробування чи негаразди, бо міцна віра робить нас непереможними!\n\nКоли Ґуд Уорд промовляв останні слова, за його спиною почало сходити сонце. Ніхто не знав, чи це був точний розрахунок, чи божественне втручання. — І ось що я кажу вам: якщо ви хочете стати на праведний шлях, зробіть крок уперед і будьте навіки благословенні Селестією!"
  daring_solar.1300.a:0 "І так нейгуа зробили перший крок до того, щоб їхні традиції стали історією."

  daring_solar.14.t:0 "Інферно"
  daring_solar.14.desc:0 "Це був довгий день, сповнений суперечок між різними поні, що точилися в нещодавно збудованому парламентському крилі Капітолію. Після того як присутні усвідомили, наскільки сильно їм потрібно змінити закони своєї молодої республіки, аби вони відповідали нормам Сонячної Імперії, вибухнула справжня політична буря. Поні страшенно виснажилися, обговорюючи дрібні деталі та їхню найкращу реалізацію. Найбільше суперечок викликала нещодавно ухвалена пропозиція надати Ложі Дружби кілька наділених владою посад.\n\nМожливо, саме через свою зосередженість на юридичних питаннях вони не помітили того факту, що всі можливі входи та виходи з будівлі були забиті дошками й забарикадовані. Лише коли спрацювала пожежна сигналізація, політики неохоче почали залишати свої місця. На їхнє нещастя, запасні виходи не відчинялися. Кілька поні відчинили двері, що вели до решти будівлі, але внаслідок цього всередину приміщення ринули пекучий жар і дим.\n\nПоні в паніці кричали й бігали колами, намагаючись знайти вихід. Проте їхні спроби врятуватися виявилися марними: той, хто заблокував виходи з будівлі, виконав свою роботу ретельно, тож ніхто не зміг утекти.\n\nПолум’я розпалювалося, і в їхніх серцях укорінилася безнадія. Один жеребець навіть став на коліна й почав молитися, але зрештою вогонь поглинув і його.\n\n—\n\nЛише після того, як пожежникам вдалося загасити полум’я, що знищило будівлю Капітолію, стало зрозуміло, що вцілілих не було. За один день усі лідери держави [CES.GetNameDef] загинули в палаючому інферно."
  daring_solar.14.a:0 "Нам потрібно з’ясувати, хто це зробив."

  daring_solar.15.t:0 "Призупинений похід" #Daring Do captured - triggered by decision
  daring_solar.15.desc:0 "Невдовзі після спалення Капітолію було сформовано загін для пошуку командувачки Дерінґ Ду, яку мали намір розпитати про те, що сталося. Вистежити її виявилося доволі складно, але, на щастя, про її місцезнаходження нам залишив підказки дехто на ім’я "Квіббл Пентс", а навмисно помітні відбитки копит у джунглях дозволили нам знайти їх обох.\n\nНа жаль, виявивши їх на вершині одного з численних храмів південного сходу, наша пошукова група почула, як Дерінґ Ду говорить про те, що шукає спосіб знищити "Дейбрейкер та її культистів із промитими мізками". Тож ми були змушені затримати її. Вона заперечує свою причетність до підпалу Капітолію, але вже самі ці висловлювання дають підстави тримати її під вартою.\n\nПісля захоплення командувачки ми отримали депешу із Сонячної Імперії, у якій нас вітали з тим, що ми "чинімо правильно", не допускаючи інакодумства ні в кому, включно з нашими лідерами. Крім того, імператриця виступила із заявою, в якій визнала відданість Квіббла Пентса "викоріненню зрадників" і нагородила його медаллю за зусилля."
  daring_solar.15.a:0 "Пошуки Дерінґ Ду обірвалися назавжди…"

  daring_solar.16.t:0 "Навернення скептика"
  daring_solar.16.desc:0 "— Чи віриш ти, що Селестія підіймає сонце?\n\nКвіббл Пентс закотив очі. — Ага, звісно.\n\nДвоє поні, що сиділи навпроти Квіббла в охайних місіонерських шатах Ложі Дружби, швидко перезирнулися між собою, а тоді знову повернулися до нього. — Чи прийняв ти магію дружби у своє серце?\n\n— Ну звісно, а хто ні? — Квіббл вклав у свої відповіді максимум сарказму. Він не розумів, чому ці поні так наполегливо хочуть влаштувати йому ці безглузді інтерв’ю! Відтоді як його з Дерінґ Ду схопили, він проходив один допит за іншим. Її кинули до в’язниці після допиту, і Квіббл очікував, що з ним вчинять так само.\n\n— Чи віриш ти, що Селестія наглядає за нами?\n\n— Ви вже питали це вперше! — Квіббл вигукнув у розпачі. — Так!\n\nДвоє поні спершу перезирнулися, а тоді кивнули. — Ну що ж, містере Пентс, ласкаво просимо до Ложі Дружби. Або, можливо, краще сказати — брате Пентс?\n\nКвіббл розгубився. — Перепрошую? Я не давав згоди на… байдуже. Я можу йти?\n\n— Спершу потрібно отримати бейджик і вбрання ложі!\n\n— Лише якщо це означає, що ви припините мене турбувати."
  daring_solar.16.a:0 "Ще одна душа влилася до наших лав."

  daring_solar.17.t:0 "Міцна основа"
  daring_solar.17.desc:0 "— Я не зміню своєї думки через це. Ти служиш авторитарній тиранії! Жодні "добрі справи" не змінять того факту, що ти пропагуєш і навіюєш населенню любов до неї. Це неправильно, тобі потрібно припинити це.\n\nГуд Уорд зітхнув, стомлений упертістю Дерінґ Ду, яка не бажала його слухати. — Було б неправильно просто дозволити їм жити колишнім життям, вони зобов’язані жити праведно. Я хочу дозволити кожному знайти шлях до світла.\n\n— Роблячи їхнє життя дедалі нещаснішим, доки вони нарешті не вступлять до Ложі? — Дерінґ махнула копитом, вказуючи на свою тюремну камеру. — Навіть тут я чула про нові закони, які запроваджуються за твоїм наказом. Обов’язкові "пожертви" на користь Ложі. Підвищені податки для нечленів. Штрафи для підприємств і поні за образу Дейбрейкер. Так, це досить м’який авторитаризм, але це не змінює того факту, що ти поступово відбираєш свободу у населення південного сходу.\n\nЗемний поні ненадовго заплющив очі. Упертість Дерінґ починала його серйозно дратувати. — Коли полум’я охопило мене й терзало мою плоть, я шукав порятунку в молитві. Я ніколи раніше в житті не молився, але в ту мить мені здалося, що це єдиний вихід, — він розплющив очі, і вогонь у його голосі розгорівся ще дужче. — І моя молитва була почута в розпеченій темряві інферно. Я зрозумів, що Ложа Дружби — це не просто понітарна організація, а каталізатор єдиної істинної віри в цьому світі: Селестія — Богиня Сонця, і Вона захистить вірян, як захистила мене від полум’я. Я проповідуватиму цю істину всім, хто захоче слухати.\n\nКолишня командувачка підійшла до Ґуд Уорда й сперлася копитами об прути клітки, втупившись у свого співрозмовника. — Я розумію лише те, що ти й далі виправдовуєш свої дії. Що далі? Не дозволиш нечленам Ложі вести бізнес через страх, що вони здобудуть надто великий вплив? Заборониш зібрання, у яких не беруть участі члени ложі? Це дуже слизький шлях. Як скоро ти почнеш позбавляти базових комунальних послуг або навіть їжі й води тих поні, які не бажають вступати до Ложі?\n\nДеякий час панувала тиша. Ґуд Уорд задумливо подивився вбік, а тоді, знову набувши звичного запалу, звернув увагу на Дерінґ. — У глибині душі я сподівався, що ти станеш на бік правди й справедливості. Але тепер я бачу, що тобі потрібно більше часу, щоб прозріти. Прощавай, командувачко. Коли ти будеш готова відкрити своє серце світлу Селестії, ми поговоримо знову."
  daring_solar.17.a:0 "Можливо, місіонери допоможуть їй прийняти істину."

  daring_solar.18.t:0 "Стійкість і непохитність"
  daring_solar.18.desc:0 "— Я не зміню своєї думки через це. Ти страчуєш поні за дрібні провини! Що з тобою сталося?!\n\nГуд Уорд звузив очі, дивлячись на Дерінґ Ду. — Вони були нечестивцями. Коли цим грішникам дали шанс покаятися, вони вчепилися за свою порочність і були покарані належним чином. Праведник не терпітиме брехні грішника.\n\n— Але вбивати поні за те, що вони не зреклися своїх переконань? Що з тобою сталося? Де той добросердий молодий жеребець, який допомагав поширювати гармонію по всьому південному сходу? — Дерінґ махнула копитом, вказуючи на свою тюремну камеру. — Навіть тут я чула про нові закони, які запроваджуються за твоїм наказом. Обов’язкові "пожертви" на користь Ложі. Підвищені податки для нечленів. Конфіскація бізнесу, яким керують поні, що не перебувають у Ложі. Ув’язнення кожного, хто ображає Дейбрейкер або Ложу. Та це ж просто ідеальний приклад авторитаризму з підручника!\n\nЗемний поні ненадовго заплющив очі. Упертість Дерінґ починала його серйозно дратувати. — Коли полум’я охопило мене й терзало мою плоть, я шукав порятунку в молитві. Я ніколи раніше в житті не молився, але в ту мить мені здалося, що це єдиний вихід, — він розплющив очі, і вогонь у його голосі розгорівся ще дужче. — І моя молитва була почута в розпеченій темряві інферно. Я зрозумів, що Ложа Дружби — це не просто понітарна організація, а каталізатор єдиної істинної віри в цьому світі: Селестія — Богиня Сонця, і Вона захистить вірян, як захистила мене від полум’я. Я проповідуватиму цю істину всім, хто захоче слухати.\n\nДерінґ із подивом дивилася на жеребця, що стояв перед нею. Вона не могла повірити, як сильно змінився її колишній друг за такий короткий час. Вона підійшла до Ґуд Уорда й сперлася копитами об прути клітки. — Виправдовуй свої дії скільки завгодно. Але ніщо не змінить істини: ти — убивця.\n\nПопри критику з боку колишньої командувачки, запал Ґуд Уорда анітрохи не ослаб. — У глибині душі я сподівався, що ти побачиш славу світла Селестії. Можливо, було нерозумно бажати нездійсненного. Якщо ти не визнаєш Її божественність, на тебе чекає той самий кінець, що й усіх лиходіїв, які ховаються від праведного світла сонця. Я дам тобі час подумати, у що ти віриш — у Неї чи в себе. Я молюся, щоб ти обрала істину. — Ґуд Уорд розвернувся до виходу, таємно все ж сподіваючись, що йому не доведеться вдаватися до таких радикальних заходів щодо поні, яку він колись поважав."
  daring_solar.18.a:0 "Можливо, місіонери допоможуть їй прийняти істину."

  daring_solar.19.t:0 "Аби вони могли бачити"
  daring_solar.19.desc:0 "Крикет Чірп і його родина почувалися вкрай ніяково. Вони сиділи в задній частині зали на одному з щотижневих зібрань Ложі Дружби й були при цьому єдиними бетпоні, присутніми на службі. І єдиними лунаристами. Крикет тривожився відтоді, як вони переступили поріг Ложі. Вони прийшли сюди лише з почуття обов’язку у відповідь на доброту місіонерів. Його дружина й жереб’ята теж були схвильовані; не допомагало й те, що їхній темний одяг із символами місяця дуже вирізнявся.\n\nЧлени Ложі Дружби разюче відрізнялися від них: вони були вдягнені в охайні, прості вбрання, до яких була прикріплена шпилька у вигляді знака відзнаки Селестії. Кілька членів Ложі підійшли до родини, щоб привітати їх, а деякі навіть запропонували посидіти з ними й пояснити всі особливості служби. Крикет не хотів здаватися грубим, але, на щастя, його дружина проявила ініціативу й чемно відхилила всі пропозиції скласти їм компанію.\n\nПроповідь, яку вони очікували почути, виявилася зовсім не проповіддю, а короткою промовою, у якій пони, що виступала, підтвердила свою віру в досконалість Селестії. Потім вона запропонувала прихожанам поділитися своїми "думками й свідченнями". Усі охочі могли отримати можливість виступити.\n\nПротягом наступної години близько дюжини різних поні розповідали про те, який вплив Ложа Дружби справила на їхнє життя, наскільки впевненішими вони стали після того, як присвятили себе Селестії, і як благословенна для них жива богиня, на яку вони можуть рівнятися. Якщо чесно, Крикет більше дивився на годинник, ніж слухав промовців, але тут його увагу привернув останній поні, що вийшов на сцену: це був його товариш по загону, пегас, який служив разом із ним на початку громадянської війни.\n\nКрикет не зводив очей із жеребця, який колись поклявся своїм життям служити Найтмер Мун. Жеребця, який твердо мав намір стати Тим, хто говорить із Місяцем. Жеребця, якого нудило від самої згадки імені Селестії. Жеребця, який тепер плакав від радості, розповідаючи про те, як сильно він помилявся в минулому і як вдячний за прощення з боку Ложі Дружби, хоча довгі роки боровся проти Селестії.\n\nКоли служба закінчилася, Крикет Чірп усвідомив, що відчуває… бажання? Так! Бажання пізнати іольше пре те, що може так сильно змінити поні."
  daring_solar.19.a:0 "Чи може це сильно змінити і нас?"

  daring_solar.20.t:0 "Щоб вони ніколи не відводили погляду"
  daring_solar.20.desc:0 "Крикет Чірп і його родина почувалися вкрай ніяково. Вони сиділи в задній частині зали на одному з щотижневих зібрань Ложі Дружби й були при цьому єдиними бетпоні, присутніми на службі. І єдиними лунаристами. Він згадував своє хвилювання в той момент, коли вони вперше переступили поріг Ложі: виключно тому, що їм пообіцяли дати їжу й воду, які ставало дедалі важче отримати, якщо ти не член Ложі. Крикет і його дружина спочатку поклялися протистояти політиці нового уряду, але їхня рішучість значно ослабла, коли в їхніх маленьких жереб’ят почали з’являтися ознаки недоїдання. Тепер вони були тут, на лавках храму, серед вірян у "Селестію".\n\nНа відміну від темного одягу з місячними символами його родини, члени Ложі Дружби були вдягнені в охайні, прості вбрання, до яких була прикріплена шпилька у вигляді знака відзнаки Селестії. Кілька членів Ложі підійшли до родини, щоб привітати їх, але їхні доброзичливі вітання здавалися завуальованим осудом. Наче фестрали нарешті прийняли "правильне" рішення приєднатися до них і почати поклонятися істинній богині.\n\nПроповідь, яку вони очікували почути, виявилася зовсім не проповіддю, а короткою промовою, у якій пони, що виступала, підтвердила свою віру в досконалість Селестії. Потім вона запропонувала прихожанам поділитися своїми "думками й свідченнями". Усі охочі могли отримати можливість виступити.\n\nПротягом наступної години близько дюжини різних поні розповідали про те, який вплив Ложа Дружби справила на їхнє життя, наскільки впевненішими вони стали після того, як присвятили себе Селестії, і як благословенна для них жива богиня, на яку вони можуть рівнятися. Час минав, і Крикет відчував дедалі більшу напругу, адже багато промовців засуджували принцесу ночі та її послідовників. Але коли заговорила остання ораторка, він відчув справжній жах.\n\nОраторка, як і він сам, була фестралкою. Вона почала зі спогадів про свого колишнього чоловіка, в якому Крикет упізнав свого давнього товариша по загону, що служив разом із ним під час Місячної громадянської війни. Вдова сказала, що він став на шлях спокути, але насилу відмовлявся від своїх старих звичок. Фестралка заявила, що була змушена покинути його й забрати із собою своїх жереб’ят, щоб прийняти світло Селестії. Потім вона знайшла нового чоловіка, і після цього вони були щасливі як ніколи.\n\nХоча стосунки в їхніх родинах разюче відрізнялися, Крикет міцно стиснув копито дружини. Він спробував крадькома поглянути на неї, а вона — на нього, але впевненість, яку вони шукали одне в одному, змінилася страхом перед тим, що може статися. Або ж не статися."
  daring_solar.20.a:0 "Що може так сильно змінити поні? Чи може це змінити й нас?"

  daring_solar.21.t:0 "Незатишна щирість"
  daring_solar.21.desc:0 "Вуд Чіппер аж ніяк не цурався поклоніння Дейбрейкер. Адже він одним із перших подав заявку на отримання державної посади в місті [EQS.capital.GetName], столиці нещодавно створеної Сонячної Імперії. Отримавши посаду інквізитора, він на власні очі бачив, як найрізноманітніші поні з’являлися буквально нізвідки, щоб служити Імператриці. Ці поні були сповнені палкої рішучості робити те, що необхідно, в Її ім’я.\n\nАле це…\n\nСонячний інквізитор стояв осторонь і спостерігав, як поні в білих сорочках і краватках допомагають організувати допомогу постраждалим від обвалу житлової будівлі в Балтимейрі. Вони роздавали їжу, предмети першої необхідності та інші подібні речі родинам, чиї домівки були зруйновані. Вуд багато чув про цю "Ложу Дружби" й очікував чогось подібного, але інквізитор помітив, що деякі з родин, які отримували допомогу, були фестралами. А одяг бетпоні виразно видавав їхні лунаристські погляди.\n\nВуд Чіппер озирнувся довкола. Невже ніхто більше не бачить у цьому проблеми? Чому вони надають допомогу лунаристам? Він подивився на одну пони з Ложі Дружби, яка розмовляла з фестралом і його родиною. З боку здавалося, що ця надміру життєрадісна кобила щиро переймається добробутом цієї родини. Вона видала їм додаткові припаси й навіть обійняла одного з молодших фестралів. Розмова завершилася тим, що родина подякувала їй і пішла. Але Вуд помітив, що серед отриманих ними припасів була помітна книга, яку поні з Ложі завжди носили із собою.\n\nЩо відбувається?! Вуд ошелешено намагався осмислити побачене. Ми не навертаємо лунаристів, ми піддаємо їх чистці! Це не соляризм… Він не знав, що це таке! Його розум волав, що це неправильно, що він має попередити Імператрицю про те, що відбувається на південному сході, але всі поні тут здавалися такими… щирими.\n\nЙого думки перервав звук гімну, що виконувався на честь Селестії. Це була ще одна річ, яка його спантеличила: чому вони постійно називають Дейбрейкер Селестією?! Він багато чого не розумів щодо цієї групи…\n\n— Гей, пане інквізиторе, ви виглядаєте занадто напруженим, — Молодий місіонер здивував Вуда тим, що запропонував йому свою священну книгу, — Чи ви бажаєте пізнати слова Селестії та Її Вірної Учениці? Вони можуть принести вам утішення."
  daring_solar.21.a:0 "— ...Ні, дякую. Усе гаразд."

  daring_solar.22.t:0 "Праведна стриманість" #CES_solar_7_4 #podrick
  daring_solar.22.desc:0 "Вуд Чіппер аж ніяк не цурався поклоніння Дейбрейкер. Адже він одним із перших подав заявку на отримання державної посади в місті [EQS.capital.GetName], столиці нещодавно створеної Сонячної Імперії. Отримавши посаду інквізитора, він на власні очі бачив, як найрізноманітніші поні з’являлися буквально нізвідки, щоб служити Імператриці. Ці поні були сповнені палкої рішучості робити те, що необхідно, в Її ім’я. Але це…\n\nСонячний інквізитор стояв осторонь і спостерігав, як поні в білих сорочках і краватках допомагають організувати допомогу постраждалим від обвалу житлової будівлі в Балтимейрі. Вони роздавали їжу, предмети першої необхідності та інші подібні речі родинам, чиї домівки були зруйновані. Вуд багато чув про цю "Ложу Дружби" й очікував чогось подібного, але інквізитор помітив, що деякі з родин, які отримували допомогу, були фестралами. А одяг бетпоні виразно видавав їхні лунаристські погляди.\n\nВуд Чіппер ненадовго замислився про те, щоб підійти до когось із волонтерів Ложі Дружби й висловити сумніви щодо їхнього рішення, але невдовзі побачив дещо несподіване. Поні з Ложі, зрозумівши, що збираються допомогти лунаристам, прибрали свої припаси подалі й почали кричати на них. Вуд зміг розібрати кілька слів: "Сповідайтеся!", "Покайтеся!", "Виявіть смирення!". Деякі лунаристи почали сперечатися з волонтерами, але швидко зрозуміли, що припасів їм не дадуть, якщо вони не підкоряться їхнім вимогам. Частина фестралів розвернулася й пішла, але багато хто залишився.\n\nОдна з волонтерок дістала книгу, яку, як відомо, всі члени Ложі носили із собою, й почала зачитувати уривки з неї. Вона змусила лунаристів повторювати за нею, а тим, хто впорався, видала припаси та копію священної книги Ложі Дружби. На завершення своєї проповіді вона сказала, що в майбутньому їх навідуватимуть і що вони повинні вміти читати святе писання напам’ять, якщо хочуть і надалі отримувати допомогу.\n\nВуд ошелешено намагався осмислити побачене. Це… не було звичним для нього соляризмом. Це було щось зовсім інше. Він був певен, що лунаристів піддадуть чистці, але… ні, у цих поні, схоже, були інші наміри. Його думки перервав звук гімну, що виконувався на честь Селестії. Це була ще одна річ, яка його спантеличила: чому вони постійно називають Дейбрейкер Селестією?! Він багато чого не розумів щодо цієї групи…\n\n— Гей, пане інквізиторе, ви виглядаєте надто схвильованим, — молодий місіонер здивував Вуда тим, що простягнув йому свою священну книгу. — Ви хочете пізнати слова Селестії та Її Вірної Учениці? Вони можуть принести вам утіху."
  daring_solar.22.a:0 "— …Ні, дякую. Я в порядку."

  daring_solar.23.t:0 "Пробач їм їхні прогрішення"
  daring_solar.23.desc:0 "Ґуд Уорд читав у своєму кабінеті, коли почув надто знайомий звук: клацання зведеного пістолета. Не підводячись і не обертаючись, щоб подивитися, хто стоїть за його спиною, він заговорив: — Обережніше, ти ж не хочеш зробити помилку, чи не так?\n\n— Це буде не помилка, а справедливість. — Голос незваного гостя тремтів від люті.\n\n— Ти так упевнений? — Ґуд Уорд відклав свою книгу. — У ретроспективі справедливість може виявитися помилкою. Я добре знайомий із цією концепцією, адже сам ухвалював чимало рішень, про які згодом шкодував. — Замість відповіді месник, що стояв позаду, повільно обійшов його й опинився в полі зору Ґуд Уорда. Це був молодий фестрал, одягнений у закривавлену форму хіроптеррського легіонера з численними кульовими отворами. Ймовірно, він зняв її із загиблого родича. Погляд Ґуд Уорда ковзнув із його одягу на пістолет, а потім на очі, в яких за шаленою люттю ховався страх. — Навіщо ти насправді тут?\n\nФестрал стиснув зуби й закричав: — ТОМУ ЩО Я НЕНАВИДЖУ ТЕБЕ І ВСЕ, ЗА ЩО ТИ ВИСТУПАЄШ! — Пістолет смикнувся, але пострілу не пролунало.\n\n— Я розумію. Я б теж ненавидів себе, будь я на твоєму місці. Але це не той шлях, яким ти хочеш іти. Мені знайомий гнів, який ти зараз відчуваєш. Я ніколи не вважав себе вбивцею, але гнів перетворив мене на чудовисько. — Ґуд Уорд підвівся з крісла й зробив крок у бік фестрала. — Але з часом я подолав цей гнів…\n\n— НІ КРОКУ ДАЛІ! — Фестрал вистрілив, але його приціл був настільки неточним, що куля просвистіла повз голову Ґуд Уорда.\n\n— …і я знаю, що ти також зможеш подолати цей гнів. Не дозволяй йому знищити тебе, як він ледь не знищив мене. — Ще один крок. І ще один.\n\nСльози потекли з очей фестрала. — ЗУПИНИСЯ! НЕ ПІДХОДЬ БЛИЖЧЕ!\n\nГуд Уорд зупинився просто перед жеребцем. — Усе гаразд. — Він підняв копито й обережно відвів пістолет убік, а потім обійняв тремтячого фестрала. — Мені дуже шкода, що так сталося з твоїми родичами, щиро шкода. Але тобі потрібно рухатися далі, інакше ти ніколи не зцілишся.\n\nФестрал розридався, коли тисячолітній гнів розвіявся в обіймах Ґуд Уорда."
  daring_solar.23.a:0 "Бог простить, і я прощу." #leads to summoning event daring_solar.30

  daring_solar.24.t:0 "Деякі дні важчі за інші" #CES_solar_ending_2 - Zealous #podrick
  daring_solar.24.desc:0 "Ніч, коли оборона Хіроптерри впала, була, м’яко кажучи, довгою. Незліченні лунаристи билися до останнього, не бажаючи здаватися, тож військам Ґуд Уорда довелося перебити багатьох із тих, кого вони воліли б узяти в полон. Дійшло навіть до того, що деякі жереб’ята й кобилки хапали зброю своїх загиблих батьків, щоб помститися за полеглих. І їхні відчайдушні дії призвели лише до нових смертей і ще більших страждань. Та все ж ніщо не могло стримати праведників, і зрештою Хіроптерра впала.\n\nКоли Ґуд Уорд і його місіонери прибули до імпровізованого табору для полонених, найгірших лунаристів уже вишикували в ряд в очікуванні його суду. Кілька десятків солдатів, офіцер і троє жереб’ят не старших за дванадцять років. — Які їхні злочини? — земний поні запитав свою підлеглу. Замість відповіді кобила простягнула нашвидку підготовлену записку, в якій було зафіксовано безліч огидних вчинків. — Убивство. Єресь. Використання рабства. Тортури. Каліцтва. Хибна капітуляція, — він зробив паузу, щоб подивитися на найменших поні, — використання жереб’ят-солдатів. — Він відкинув папір убік. — Це, звісно, далеко не все. Однак у Ложі Дружби з полоненими поводяться інакше. Вам буде запропоновано можливість відмовитися від нечестивої віри й спокутувати свої гріхи. Якщо ж ви відмовитеся… що ж, ви не зможете сказати, що ми не запропонували вам шляху до спасіння.\n\nГуд Уорд кивнув місіонерам і охоронцям, щоб вони почали працювати з полоненими в пошуках тих, кого ще можна врятувати. Невдовзі їх перервав пронизливий бойовий клич молодої кобилки. Вона вихопила прихований пістолет і встигла підстрелити двох місіонерів, перш ніж її зупинив найближчий охоронець.\n\nЗабинтований земний поні ненадовго заплющив очі. Отже, так тому й бути, подумав він. Він підійшов до молодої кобилки, яку притискали до землі. Ґуд Уорд дістав своє священне писання й почав зачитувати уривок із нього. "Так, ті, хто глухі до вчень Селестії, прагнутимуть позбавити тебе життя. І тому нехай краще загине один нечестивий поні, ніж цілий народ зникне через загальне невір’я." Він закрив книгу й дістав пістолет. Люте непокірство кобилки миттєво зникло, коли земний поні навів на неї ствол своєї зброї.\n\nГуд Уорд не міг сказати, скільки часу тримав зброю напоготові. Вираз очей молодої кобилки… він нагадав йому дещо. Цією бідною душею керувало не зло, а страх. Вона відчувала жах перед тими, кого її вчили ненавидіти, тож вирішила здобути свободу єдиним відомим їй способом — насильством. — Хмф, — Ґуд Уорд опустив зброю, — твоє вбивство було б праведною справою, але воно нічого не змінить. Ти впала, але шлях до прощення все ще відкритий для тебе. Але спершу… — Він знову підняв пістолет і прострелив одну з ніг кобилки, змусивши її закричати від болю. — Твій останній гріх було прощено, але про інші забувати не можна."
  daring_solar.24.a:0 "І найтяжчі дні ще попереду."

  daring_solar.25.t:0 "Вогонь ніколи не згасає"
  daring_solar.25.desc:0 "— Покайся.\n\n— Я ніколи не зра… — Пролунав постріл, і бездиханне тіло хіроптеррця впало на землю. Ґуд Уорд перевів пістолет на наступного в черзі й повторив свою вимогу. Коли поні відмовилася, її так само спіткала куля. Ґуд Уорд ішов уздовж строю решти лідерів Хіроптерри, всаджуючи по кулі в кожного, хто не бажав відмовитися від своєї віри в Найтмер Мун. Деякі поні марно намагалися благати, а інші навіть стверджували, що готові покаятися. Але їхні слова були недостатньо переконливими, щоб кат повірив у їхню щирість.\n\nКількість трупів усе зростала, і кілька підлеглих Ґуд Уорда обмінялися приголомшеними поглядами. Але не через акти безжального насильства, а тому, що жоден лунарист не зрікся своєї нечестивої релігії. Невже вони не розуміли, що саме хибна богиня й привела їх до загибелі?\n\nЗрештою в строю залишилося лише кілька поні: це були біженці високого рангу з Місячної Імперії та недовговічних Учнів Ночі. Але вони звернулися по допомогу до своїх родичів, і тому Ґуд Уорд тепер судив їх. Земний поні навів зброю на наступну поні в черзі. — Покай… — Він зупинився, усвідомивши, що знає кобилу, яка стояла перед ним.\n\nЦе була сама Кресент Ґлоу. Поні, яку він колись називав своєю подругою. — Ну? — гірко сказала вона. — Навіщо гаяти на мене час? Інші такої честі не удостоїлися.\n\nГуд Уорду знадобилося кілька миттєвостей, щоб усвідомити, що й вона може бути грішницею. — Чому ти тут? Ти не поклоняєшся Найтмер Мун.\n\nВона коротко засміялася, але в її голосі звучав лише біль, а не веселощі. — З якого це часу тебе почала хвилювати різниця? Моя сім’я голодувала. Вони зверталися по допомогу до твоєї Ложі, але їм відмовили, бо вони не були її членами. Вони не могли вступити, бо не були достатньо ‘побожними’. Мені довелося тікати з країни, просто закопавши їх, бо ти заборонив проводити похорони для не-членів Ложі. — Вогонь в очах фестралки ненадовго зрівнявся за яскравістю з його полум’ям, — Раніше я вважала тебе своїм найкращим другом. Можливо, навіть кимось більшим. Але тепер? О, я бачу тебе тим, ким ти насправді є: чудовиськом, яке гірше навіть за саму Дейбрейкер.\n\nНастала після цього тиша була просто оглушливою. Зрештою Ґуд Уорд узяв свої емоції під контроль, а потім повторив свою вимогу. — Покайся.\n\nЦього разу обійшлося без сліз. — Змусь мене."
  daring_solar.25.a:0 "І, можливо, стражданням також не буде кінця."

  daring_solar.26.t:0 "Не таке вже й скромне прохання" #CES_solar_8_1 - Ask for fleet from SOL - SOL POV
  daring_solar.26.desc:0 "Зовсім нещодавно до Кантерлота офіційно прибув емісар із держави [CES.GetNameDef]. Він звернувся до імператриці з проханням, у якому висловлювалося бажання покарати Хіроптерру за злочини проти Імперії. Хоча емісар виявив найглибшу повагу до Імператриці та її підданих, здавалося, що гість із південного сходу був сповнений значно більшої пошани, ніж більшість її підданих з інших куточків Імперії.\n\nПрохання було простим, але аж ніяк не дрібним: південний схід хоче отримати частину флоту Сонячної Імперії, щоб світло імператриці "засяяло над морем".\n\nХоча Дейбрейкер планувала особисто розібратися з Хіроптеррою, наразі вона була зайнята зміцненням свого контролю над Еквусом. Можливо, інвестиції в її найвідданіших підданих принесуть дивіденди… Поні південного сходу могли б піднести їй лунаристів на блюдечку з блакитною облямівкою. Але розставання з такою кількістю кораблів може призвести до катастрофи, якщо вороги скористаються роздробленістю її флоту.\n\nТреба все гарненько зважити й зробити вибір."
  daring_solar.26.a:0 "— Дуже добре. Вони отримають ці кораблі." #Here’s a massive fleet
  daring_solar.26.b:0 "— Ні. Якщо вони хочуть догодити мені, то мають зробити це без моєї допомоги." #Send some well wishes and kind regards with political power

  daring_solar.27.t:0 "Блаженні віруючі" #daring_solar.26.a - They gave us a fleet
  daring_solar.27.desc:0 "Ґуд Уорд дозволив собі усміхнутися, прочитавши повідомлення з Кантерлота. Імператриця задовольнила прохання про передачу частини флоту Імперії під його контроль.\n\nЄдиною умовою було те, що Імператриця чітко дала зрозуміти, що вона хоче, аби південний схід підніс їй Хіроптерру на блюдечку з блакитною облямівкою. Але не те щоб Ґуд Уорд планував чинити інакше.\n\nЗабинтований земний поні відклав листа й підняв телефонну слухавку, щоб зателефонувати своїм морським офіцерам. Звісно, спершу потрібно буде заповнити папери, але він вирішив, що краще спочатку повідомити їм добрі новини." #1 carrier, 2 battleships, 2 heavy cruisers, 2 light cruisers, 8 destroyers
  daring_solar.27.a:0 "Богиня полегшила майбутні випробування."

  daring_solar.28.t:0 "Випробування та негаразди" #daring_solar.26.b - No fleet received
  daring_solar.28.desc:0 ""Прохання про передачу частини імперського флоту під ваше командування було відхилено."\n\nГуд Уорд іще раз перечитав листа, що лежав перед ним. Напевно, в ньому крився прихований сенс. Селестія не стала б просто так відхиляти його прохання без вагомої причини… чи не так? Земний поні насупився. Можливо, їй була потрібна вся міць Її флоту для боротьби з більш безпосередніми загрозами. А можливо…\n\nХвиля ясності накрила земного поні, коли він відклав послання. Авжеж, Селестія не хотіла, щоб Ложа Дружби використовувала Її флот. Вона бажала, щоб Її найвірніші піддані довели свою гідність без її допомоги.\n\n— Вона випробовує нас, — Ґуд Уорд замислився й поглянув на портрет Селестії на стіні. Її м’яка усмішка заспокоювала, хоча й не надавала реальної допомоги. Земний поні ненадовго заплющив очі та поринув у роздуми. Якщо Ложа Дружби хоче знищити лунаристів у Хіроптеррі, їй доведеться подвоїти зусилля зі створення могутнього флоту.\n\nЗнову сповнений рішучості, Ґуд Уорд підняв телефонну слухавку й набрав номер суднобудівної верфі."
  daring_solar.28.a:0 "Нам не варто очікувати, що Селестія виконає всю роботу за нас." #You get some political power and dockyard output

  daring_solar.29.t:0 "Віра проти дружби" #from daring_solar.16 3 months after - Crescent Glow leaves about 3 months after Quibble joins (inform me if you want to swap .29 and .16 timing-wise)
  daring_solar.29.desc:0 "У двері постукали. — Ґуд Уорде? У тебе є хвилинка? — спитала Кресент Ґлоу, зазираючи всередину.\n\nЗамотаний у бинти земний поні відірвався від своїх паперів і поглянув на гостю. — Так, звісно. Заходь.\n\nКресент увійшла до кабінету поні, якого, як їй здавалося, вона так добре знала. У кімнаті відчувалася виразна благочестива аура — кабінет прикрашали різноманітні дрібнички й оздоби в стилі Сонячної Імперії. Вони сильно контрастували з усміхненим портретом Селестії, що висів на стіні збоку. І ще більше портрет принцеси контрастував із зарядженим пістолетом, який лежав на столі Ґуд Уорда поруч із його паперами. Кресент підняла очі від пістолета й побачила, що земний поні помітив її пильний погляд. — Ти гаразд, Кресент? Здається, тебе щось непокоїть.\n\n— Так… — несміливо почала вона. Кресент підготувала промову, але її думки плуталися, намагаючись прорахувати безліч варіантів розвитку подій, які можуть статися, якщо вона висловить свої думки вголос. Вона спробувала продовжити. — Я хотіла… дізнатися, як у тебе справи.\n\n— У мене все добре. Дякую, що спитала. — сказав Ґуд Уорд. Фестралка помітила, що в його очах більше немає колишньої дружелюбності. — Але я не думаю, що ти тут лише через це. Не бійся, ти можеш вільно висловити свої думки.\n\nКресент кивнула, а потім глибоко зітхнула. — Ми… ми все ще друзі?\n\nГуд Уорд втупився прямо на неї. — Звісно. Я дуже ціную нашу дружбу.\n\n— Тоді чому ти вбив ту кобилу? І чому Дерінґ Ду досі не на свободі?\n\nДеякий час було тихо. Земний поні заплющив очі, а коли знову їх розплющив, Кресент уже не могла впізнати в ньому свого колишнього друга. — Я зробив те, що мало бути зроблено. Нам належить багато роботи, і Селестії потрібно, щоб ми здійснювали непрості вчинки задля досягнення цих цілей. Усунення тих, хто хоче отруїти розуми правовірних, — одне з таких завдань. На жаль, мені доведеться зробити ще багато найскладніших виборів, але я довіряю Селестії, яка проведе мене через це випробування.\n\n— Але вона — не Селестія. Селестія добра й любляча, але поні, яка зараз сидить у Кантерлоті, зовсім не така. — Вона прикусила язика й намагалася не заплакати. — Я йду у відставку. — сказала Кресент, і її голос надломився. Фестралка одразу вийшла з кабінету, перш ніж Ґуд Уорд встиг побачити її сльози. Земний поні залишився сидіти за столом, вбираючи в себе тягар її слів. Кумедно, невже він завжди почувався таким самотнім?"
  daring_solar.29.a:0 "Уперше за останні місяці серце Ґуд Уорда боліло сильніше за його опіки." #Crescent Glow goes away

  daring_solar.30.t:0 "Виклик до Кантерлота" #daring_solar.23-25 - Summon to Canterlot
  daring_solar.30.desc:0 "Ґуд Уорд невпевнено визирнув із небесної колісниці, що везла його до Кантерлота. Місто було вже зовсім близько — у променях сонця воно виглядало справді велично. Він згадав отриманий лист, у якому містилося пряме запрошення прибути до Кантерлота, щоб поговорити з імператрицею Дейбрейкер про його "нещодавню поведінку". Хоча він збирався вирушити якомога швидше, Ґуд Уорд не очікував, що вже за кілька хвилин після отримання листа на порозі його дому з’явиться значний ескорт сонячної гвардії.\n\nНевдовзі він і його супровід прибули безпосередньо до міста. Вони приземлилися неподалік від входу до замку й повідомили Ґуд Уорду, що імператриця чекає всередині. Він подякував їм, а потім поглянув на подвійні двері, оздоблені символом сонця. Поні почав відчувати незвичне для себе почуття страху. Усе своє життя він розповідав іншим про Селестію, але ніколи не зустрічався з нею…\n\nЗрештою він зібрався з мужністю й увійшов усередину. Внутрішнє оздоблення замку виявилося таким же чудовим, як він і уявляв. Стіни й стелю прикрашали скляні фрески, а витончені знамена та інші яскраві прикраси прекрасно доповнювали інтер’єр. Ґуд Уорд шанобливо тримав копита при собі, наближаючись до тронної зали.\n\nСтражники кивнули, відчиняючи двері, і земний поні увійшов усередину. Перш за все він звернув увагу на розмір кімнати — вона була більшою за будівлю Великої Ложі. Потім — на відсутність додаткової охорони. А тоді — на білу поні з вогняною гривою та суворим поглядом, що сиділа на троні. Його серце закалатало, коли він побачив, що вона дивиться прямо на нього. Ґуд Уорд негайно вклонився й зрозумів, що забув усі заздалегідь відрепетирувані привітання.\n\n— Встань, — наказала Дейбрейкер, — Я уважно спостерігала за тобою протягом останніх кількох років. Неодноразово в мене виникали сумніви щодо того, чи здатен південний схід керувати собою, водночас дотримуючись моїх законів. Яке суспільство вони збудують? Який поні поведе їх? І тепер я бачу результати."
  daring_solar.30.a:0 "Ґуд Уорд уважно слухав, як імператриця оцінювала його."

  daring_solar.31.t:0 "Суд над благоговійним" #daring_solar.30 - Canterlot meeting Reverent
  daring_solar.31.desc_protector:0 "— Якби я могла описати тебе й твою адміністрацію одним словом, я б назвала вас усіх… нетрадиційними. Твоя "Ложа Дружби" дуже схожа на багато культів, які Селестія знищувала протягом століть. — Дейбрейкер хихикнула, — Якби ж вона тільки знала, якими відданими стануть її піддані, якщо дозволити їм це показати!\n\nГуд Уорд кивнув, хоча йому все ще було не по собі в присутності своєї богині. — Ми йшли за вашими вченнями й прагнули донести істину про вашу божественність до всіх, хто був готовий її почути.\n\nВона знову засміялася, — Але ти не йшов за моїми вченнями. Ти йшов за вченнями Селестії.\n\nЦе змусило стоїчного земного поні схилити голову. — Я… хіба ви не Селестія? — спитав дещо збентежений Ґуд Уорд.\n\nЇї погляд пронизував його. — Оскільки ти так добре справляєшся, я пробачу тобі цю оману. Я краща, красивіша й могутніша за Селестію. — Вона ефектно розпалила полум’я у своїй гриві. — І я поставлюся до вас із гумором. Ти й твоя Ложа можете й надалі називати мене Селестією, попри… неортодоксальні переконання, яких ви дотримуєтеся.\n\nГуд Уорд якусь мить дивився на неї, а потім знову кивнув. — Зрозуміло. — Він зробив коротку паузу. — Чи є ще щось, що я й Ложа Дружби можемо для вас зробити?\n\nДейбрейкер тріумфально всміхнулася, — Так. Ви всі показали себе відданими слугами, і я готова визнати вас такими. Тому я надаю твоїй землі повну свободу дій, щоб ви всі служили мені так, як вважаєте за потрібне, а не піддавалися перевіркам і тяганині з боку моєї бюрократії. Зрештою, вони й наполовину не такі побожні, як твоя Ложа.\n\n— Дякую, богине Селестіє.\n\nВона махнула копитом, відпускаючи його. Саме коли Ґуд Уорд збирався вийти з кімнати, вона гукнула його, — І ще одне: ця твоя ‘релігія’. Хоча я вважаю деякі її аспекти дивними, я не можу заперечити її ефективність у наверненні послідовників моєї сестри. Зроби те саме з усіма, хто відкидає мене як законну правительку.\n\nГуд Уорд востаннє твердо кивнув."
  daring_solar.31.desc_empress:0 "— Сказати, що ти викликав моє невдоволення, — це сильно применшити серйозність твоїх провин, зухвалий ти щеня. Хто ти такий, щоб називати себе моїм ‘пророком’ і засновувати єретичний культ, який прямо суперечить доктринам моїх вірних інквізиторів? — Її грива спалахнула полум’ям, і вона тупнула копитом. — Пояснися негайно!\n\nГуд Уорд глибоко вклонився, — Ми йшли за вашими вченнями й прагнули поширити істину про вашу божественність серед усіх…\n\n— Ти йшов аж ніяк не за моїми вченнями. Ти йшов за вченнями Селестії, — Дейбрейкер майже прошипіла, вимовляючи своє колишнє ім’я, — Вона була слабкою. Доброта й милосердя не допоможуть створити сильну імперію. І саме тому Еквестрія впала від першого ж поштовху.\n\nЗемний поні не знав, що на це відповісти. — Ми не хотіли вас розчарувати…\n\n— Мовчати! — Дейбрейкер заричала, випромінюючи хвилю жару, яка ледь не збила земного поні з копит. — Я не повинна була дозволяти твоїй організації існувати. З кожним днем я отримувала все нові й нові повідомлення про єресь на південному сході, і щодня в мене виникало бажання особисто вирушити туди й очистити це місце. Єдина причина, з якої я дозволяла твоїй непокорі існувати так довго, полягала в марній надії, що мені не доведеться витрачати свій дорогоцінний час і ресурси на виправлення тебе й цієї твоєї Ложі. — Її погляд буквально пронизував його. — Але тепер я бачу, що тебе вже не виправити.\n\nГуд Уорд відновив рівновагу, і в його голосі зазвучав вогонь. — Ми навернули лунаристів до істинної віри! Вони люблять вас так само сильно, як і ми! Як і я!\n\n— Ти любиш мене? — Дейбрейкер зневажливо розсміялася, — Справді? Ти — жалюгідна подоба того поні, який мав потенціал стати моїм відданим слугою. Але твоє полум’я згасло, коли ти не зміг відмовитися від хибної версії мене. Ти нічим не кращий за ‘лунаристів’, які, без сумніву, таємно сповідують свою єресь у тебе за спиною.\n\nГуд Уорд знову відкрив рота, щоб відповісти, але Дейбрейкер магією схопила його за шию й знову повалила на землю. Коли він підняв голову, то побачив, як всемогутня богиня сонця здіймається в повітря, а на кінчику її рога з’являється сліпуче яскраве сонце. — Останні слова, нахабний ти черв’яче?\n\nЗемний поні підвівся востаннє. — Будь ласка, — сказав він. За мить, що здавалася цілою вічністю, Ґуд Уорд дістав свій пістолет і спрямував його на божество перед ним. — Кресент мала рацію щодо тебе. — Він натиснув на спусковий гачок, і його поглинуло пекуче світло."
  daring_solar.31.desc_mother:0 "— Скажу прямо: ти мене розчарував. Спершу мені лестило, що ти мене обожнюєш, але називати себе самопроголошеним пророком? Серйозно? Та й що це за пророк такий, який не може виконувати мої накази? — Дейбрейкер застогнала від досади. — Тепер я розумію, чому Селестія так намагалася викорінити організовану релігію. Поні чомусь завжди вважають, що знають мої бажання краще за мене саму.\n\nГуд Уорд був приголомшений тим, що алікорн, яку він так звеличував, не була задоволена його діями. — Чи можу я запитати, чим ми вам так не догодили, Селестіє?\n\nГриву Дейбрейкер миттєво охопило полум’я. — Ось. Ти продовжуєш це робити, попри всі свідчення й докази твоєї неправоти, — вона тупнула копитом, підкреслюючи наступні слова. — Мене звати не Селестія, я — ДЕЙБРЕЙКЕР! Я краща, красивіша й набагато, набагато могутніша за ту алікорнку, що раніше сиділа на цьому троні! Ти й твоя Ложа продовжуєте вдавати, що я маленька мила богиня, яка не заперечує проти такого нахабного нехтування моїми бажаннями. Раніше мені подобалося це підігрування, але тепер? — Її обличчя скривилося в гримасі огиди. — Це вже починає дратувати. Лише я знаю, що краще для моїх підданих. Відтепер ти робитимеш те, що я скажу і коли я скажу. Ти зрозумів?\n\nЗазвичай спокійного земного поні охопив вихор суперечливих емоцій, поки він обмірковував слова богині. За мить він узяв себе в копита й кивнув. — Я… так, Се… Дейбрейкер.\n\n— Однак, — дозволила собі всміхнутися алікорнка, — я все ж ціную, коли мої піддані дивують мене так, як ти. Я й не думала, що послідовників моєї "сестри" можна підкорити, але тобі вдалося навернути їх до своєї віри. Я готувалася застосувати жорсткішу форму поневолення, але завдяки тобі в цьому більше немає потреби. Саме з цієї причини я не лише збережу тобі життя, а й залишу за тобою контроль над південним сходом.\n\nГуд Уорд низько схилився перед аликорнкою. — Часом із ними було… вельми непросто впоратися. Але я вірив, що єретики побачать світло істини, і незабаром вони прозріли.\n\nВін не помітив, як Дейбрейкер закотила очі. — Так-так, звісно. Утім, я очікую, що ти й твоя Ложа дотримуватиметеся моїх побажань. І ось перше з них — переконатися, що кожен громадянин південного сходу розуміє, що я не хочу, аби вони поводилися імпульсивно. Вони мають бути слухняними, і того ж я очікую від тебе.\n\nЗемний поні заплющив очі, подумки картаючи себе за те, що не врахував волю своєї богині. — Звісно."
