  daring_resistance.25.t_celestia:0 "Ніхто не ідеальний" #triggered by CES_form_equestria_resistance - 30 days later
  daring_resistance.25.t_daybreaker:0 "Денний жах"
  daring_resistance.25.desc_celestia:0 "Звільнення Кантерлота стало визначною подією в прагненні Дерінґ Ду відновити Еквестрію. Але теперішній стан міста завдавав Ґуд Уорду справжнього болю. Статуї та емблеми Селестії, а також зображення її знака відзнаки були або понівечені, або повністю знищені. Можливо, це була лише його уява, але Ґуд Уорду почало здаватися, що багато визначних рис міста зникли після завершення боїв.\n\nХоча в Кантерлоті все ще могли переховуватися залишки ворожих сил, Ґуд Уорд наполіг на тому, щоб особисто побачити, що сталося з містом, у якому він так мріяв побувати з дитинства. Жеребець міцно стискав свій Щоденник Дружби, йдучи вулицями повз майже відмиті плями крові та численні зруйновані будівлі. Прогулянка колись жвавим мегаполісом засмутила його до глибини душі, але була й інша емоція, що терзала його серце. Ґуд Уорд звернув за ріг. Що ж це було? Втрата віри? Розчарування? Він не знав. Жеребець не розумів, що відчуває, і не міг збагнути, як таке могло статися. Це здавалося… просто неможливим. Як принцеса Селестія могла допустити таке? Вона ж мала захищати своїх поні.\n\nГуд Уорд відкинув цю думку й попрямував далі до палацу. Хоча він знав, що пошкодує про це, жеребець продовжував шлях, бо мусив побачити це місце. Ґуд Уорд різко вдихнув, коли побачив палац і підійшов до його головних воріт. Вцілілі шпилі були всіяні отворами від куль. Всесвітньо відомий сад був витоптаний і частково спалений, а його прикраси зруйновані. Кантерлот справді впав. Проковтнувши клубок у горлі, Ґуд Уорд рушив далі.\n\nБіля дверей тронної зали не було жодного стражника. Коли жеребець увійшов усередину, він безсило опустився на підлогу, бо йому було важко дихати від побачених руйнувань. Дві статуї при вході перетворилися на уламки, а майже всі вітражі були розбиті. Ґуд Уорд очікував цього. Але не того, що сам трон буде розбитий, а його золоті уламки розкидані по білому мармуровому підлозі. Селестія справді впала.\n\nНавіть Селестія може зазнати поразки." # Etyco
  daring_resistance.25.desc_daybreaker:0 "Звільнення Кантерлота стало визначною подією у прагненні Дерінґ Ду відновити Еквестрію, але ніхто не міг передбачити, що станеться з містом після перетворення Селестії на Дейбрейкер. Статуї й емблеми Селестії, а також зображення її знака відзнаки були замінені вогняними символами та викривленими ідолами, які, здавалося, випромінювали жар. Привітна й велична архітектура була зруйнована та перебудована на сакральний лад.\n\nПопри те, що з моменту звільнення міста минуло вже чимало часу, руйнування війни нікуди не зникли. У деяких районах і будівлях зберігалися залишки невдоволених соляристів, в інших — руїни й поодинокі плями крові.\n\nГуд Уорд міцно стискав свій Щоденник Дружби, риссю рухаючись вулицями. Хоча в Кантерлоті все ще могли ховатися залишки ворожих сил, Ґуд Уорд наполіг на тому, щоб особисто побачити, що сталося з містом, у якому він так хотів побувати з самого дитинства. Саме пересування колись жвавим мегаполісом викликало в нього відчуття дискомфорту. А від храмів із зображеннями Дейбрейкер, що нависали над містом, у нього по спині бігли мурашки.\n\nВін зупинився біля одного з таких храмів. Загалом він був цілий, хоча символ Сонячної Імперії над входом був розколотий. Ґуд Уорд завагався, підходячи до дверей. Він мав дізнатися, ким є ці поні. Він мав дізнатися, наскільки хибною була його віра в Селестію.\n\nУсередині храму панувала гробова тиша, яка, здавалося, звучала гучніше за артилерійський обстріл. Світло, що проходило крізь вітраж із зображенням Дейбрейкер над центральним вівтарем, освітлювало червоно-золотий декор храму. Усюди лежали перекинуті лави й релігійні гобелени. Його увагу привернув засохлий кривавий слід, що вів до однієї з задніх кімнат.\n\nПопри те, що підказував здоровий глузд, Ґуд Уорд пішов за слідом. Його серце впало, коли він виявив труп — тіло солдата Сонячної Імперії. Поні був молодим, найімовірніше, йому не було й двадцяти. Судячи з усього, він був смертельно поранений і повз по землі до статуї Дейбрейкер. Його передні копита були зчеплені перед фігурою, ніби він відчайдушно молив про допомогу богиню, яка звеліла йому та його товаришам померти в її ім’я.\n\nЗ кожною секундою, проведеною за розгляданням тіла солдата, Ґуд Уорд почувався дедалі гірше. Він упав на коліна, розмірковуючи про все своє життя. Як він провів роки на службі в поні, яка зреклася всього, у що він вірив? Що могло б із ним статися, якби в момент перетворення Селестії він перебував у Кантерлоті, а не в Стейблсайді? Чи знайшов би він у собі сили вчинити правильно? Чи, можливо, він приєднався б до неї? Ґуд Уорд не хотів знати відповідь."
  daring_resistance.25.a:0 "Через деякий час Ґуд Уорд зібрався з духом і покинув Кантерлот."

  daring_resistance.26.t_celestia:0 "Відповідальність, що дає тріщини" #triggered by daring_resistance.25 - 14 days later
  daring_resistance.26.t_daybreaker:0 "Темний бік світла"
  daring_resistance.26.desc_celestia:0 "Селестія зазнала невдачі.\n\n"Цей простий факт був першою усвідомленою думкою, що зустріла Гуда Уорда в момент пробудження. І, на жаль, це також означало, що час не стоїть на місці й йому час вилазити з-під затишної ковдри та починати черговий день. Насилу підвівшись із ліжка, він попрямував до ванної, щоб почистити зуби, а також привести до ладу гриву й шерсть. Але, побачивши себе в дзеркалі, Ґуд Уорд зупинився. Скільки він спав останнім часом? Судячи з мішків під очима, явно недостатньо.\n\nЖеребець зітхнув, після чого взяв зубну щітку. Можливо, сьогодні він нарешті втомиться настільки, що ввечері просто повернеться додому й упаде на ліжко, одразу заснувши. Можливо, він зможе здолати нескінченні думки, сумніви й питання, які останнім часом не давали йому заснути до пізньої ночі. Найімовірніше, цього не станеться, але йому була потрібна бодай якась надія, що допоможе пережити ще один день, сповнений нескінченної паперової роботи, вимучених усмішок нічого не значущим чиновникам і промов, у які він майже не вірив.\n\nВін не хотів такої відповідальності. Ґуд Уорд розумів, що це його обов’язок, але з кожним днем, що минув із моменту візиту до Кантерлота, йому ставало дедалі важче продовжувати. Невже світ завалиться, якщо він відпочине хоча б один день? Може, його хтось підмінить? Жеребець похитав головою. На жаль, але бездіяльність справді може призвести до катастрофи. Принцеса Селестія не стала б так ухилятися від своїх обов’язків.\n\nАле Селестія зазнала невдачі; навіть велика поні на кшталт неї може оступитися. Ґуд Уорд поклав зубну щітку, зачинив двері до ванної й повернувся до ліжка. Хтось інший виконає його роботу. Хтось, кому все ще небайдужі державні справи." # Etyco
  daring_resistance.26.desc_daybreaker:0 "Це, мабуть, якась помилка. Це не може бути правдою, подумав він. Ґуд Уорд знав, що деяким членам Ложі Дружби було важко змиритися з тим, що Селестія відкинула гармонію, але це… Він кинув погляд на фотографії на своєму столі, зроблені в межах розслідування справи про зникнення кількох поні.\n\nКількох Мовців-із-Місяцем з Аякачтлі було повішено й спалено на ритуальних вогнищах, а винуватцями цих жахливих діянь виявилися колишні члени Ложі Дружби. На одній із фотографій було чітко видно поні, якого він знав особисто, Файрі Брімстоун, у червоно-золотій мантії, взятій з одного з численних храмів Сонячної Імперії.\n\nГуд Уорд відкинувся в кріслі й спробував ні про що не думати. І все ж він виявив, що переглядає стенограму допиту вбивць. Здавалося, вони вихоплюють із Щоденника Дружби окремі фрази й перекручують їх відповідно до свого світогляду. Більшість із них не вважали свої дії аморальними, а деякі навіть стверджували, що чинять правильно, "захищаючи своїх друзів" і "очищаючи душі грішників".\n\n— Як я можу проповідувати про дружбу, якщо інші можуть перетворити її на щось настільки огидне? — замислився він уголос.\n\nКраєм ока він помітив усміхнений портрет Селестії, яка й далі оцінювала його.\n\nУсього цього було занадто. Усе було неправильним: усе, у що він вірив, було брехнею, і саме через його віру страждали ці бідні поні. Ґуд Уорд схопився з крісла й зірвав портрет зі стіни. Він розірвав його на дві частини й жбурнув через усю кімнату, при цьому розбивши зовнішнє вікно. Ґуд Уорд перекинув книжкові полиці, перевернув письмовий стіл, розбив усі лампи й, нарешті, згорнувся клубком, дедалі глибше занурюючись у відчай."
  daring_resistance.26.a:0 "..."

