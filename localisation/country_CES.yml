  daring_solar.35.c:0 "— Священний храм, де віруючі можуть повністю присвятити себе Селестії та Її Святості." #Vindictive

  daring_solar.36.t:0 "Його величне сяйво" #daring_solar.34 - Good Word talks with Moonspeakers, part 2
  daring_solar.36.desc:0 "Озброєні місіонери терпляче чекали, спостерігаючи, як Ґуд Уорд входить до святилища язичників. Зазвичай вони супроводжували пророка, куди б він не вирушав, але сьогодні він вирішив попросити їх постояти на варті зовні. Тож тепер ці захисники віри почали молитися за безпеку свого лідера, міцніше стискаючи і зброю, і священну книгу.\n\n— Що це, міс? — Зовсім юний фестрал з’явився немов нізвідки просто між двома місіонерами. Деякі поні припинили свої молитви, заскочені зненацька раптовою появою крихітного жереб’ятка. Інші оглянули околиці, очевидно згадавши, що мають бути насторожі. Якщо вже таке безневинне жереб’ятко змогло непомітно підкрастися до них, то грішник зможе й поготів.\n\nМісіонерка, що стояла найближче до жереб’ятка, побачила, що він указує на священну книгу, яка висіла на її боці. Поні всміхнулася й узяла том у копита. Не можна втрачати жодної нагоди розповісти іншим слова Селестії. — Це наш Переглянутий Щоденник Дружби, зібрання вчень Селестії, її вірної учениці та нашого улюбленого пророка. У ньому міститься багато уроків, які допомагають знайти свій шлях у житті.\n\nЖереб’ятко нахилило голову в очевидному замішанні. — Але моя мама каже, що Ті-Хто-Говорять-із-Місяцем допомагають нам жити щасливо. — Кобила простягнула йому книгу. Жереб’ятко подивилося на неї й указало на символ сонця, зображений на обкладинці. — Моя мама також каже, що сонцелюбці — погані поні. Ще вона каже, що ви відрізняєтеся від інших сонцелюбців, але все одно є ними. Але ти здаєшся набагато добрішою за інших.\n\nВ усмішці кобили з’явився відтінок смутку. — Доброті удостоюються ті, хто щиро слухає, юне жереб’ятко. Але не всі поні слухають, а деякі навіть ненавидять нас, бо не розуміють суті нашої справи. — Вона підвела його копито до книги й відкрила її на певній сторінці. — Візьмімо, наприклад, цей уривок авторства Твайлайт Спаркл: ‘Іноді один із твоїх найкращих друзів хоче, щоб ти познайомився з іншим його найкращим другом. Але під час зустрічі може виявитися, що в тебе немає нічого спільного з цим поні.’ — Кобила підняла копито й торкнулася спершу вух фестрала, а потім своїх, підкреслюючи їхні відмінності. — Багато душ в Імперії не люблять бетпоні, але ми вважаємо вас рівними. Ми всі просто шукаємо наставництва. І так само, як я можу допомогти спрямувати тебе на праведний шлях…\n\nОбидва поні підвели голови й поглянули на раптово відчинені двері храму. Звідти, слідом за Ґуд Уордом, вийшов увесь конклав Тих-Хто-Говорить-із-Місяцем. Усі вони плакали, а дехто навіть благав Ґуд Уорда пробачити їм їхні гріхи."
  daring_solar.36.a:0 "— …наш пророк може спрямувати до світла навіть найзаблуканіші душі."

  daring_solar.37.t:0 "Що могло бути і чого вже ніколи не буде" #daring_solar.31 - GW nice, DB nice/okay #podrick
  daring_solar.37.desc:0 "Одного відносно спокійного дня було віддано наказ звільнити Дерінґ Ду з в’язниці. І коли пегаска вийшла із застінків на волю, її вже чекав Ґуд Уорд із підготовленими вибаченнями. На жаль, колишня командувачка відмовилася їх прийняти, рішуче заявивши, що Ґуд Уорд зрадив її, аби служити тиранці. І що жодні акти доброї волі не зможуть виправити шкоду, якої він завдав своїми вчинками культурі південного сходу. Дерінґ Ду заявила, що напише ще одну книгу, щоб спробувати переконати уми мас, після чого завершила розмову, гордо пішовши геть.\n\nПісля цього здавалося, що життя знову стало нормальним. Однак Ґуд Уорд ніяк не міг позбутися тривожного відчуття, ніби все ще залишалася невирішена проблема, що потребувала його уваги. Згодом, після вдумливої молитви, Ґуд Уорд згадав про один свій давній гріх, який йому ще належало спокутувати. Він надіслав звістку своїм помічникам, і зрештою в його кабінеті вперше за дуже довгий час з’явилася його стара подруга.\n\n— Чого тобі? — Кресент Ґлоу говорила коротко й прямо. Її слова були сповнені отрути, але в очах проблискував натяк на… відчай? Він не міг сказати напевно.\n\n— У мене було чимало часу, щоб обміркувати те, що сталося за останні кілька років, — пророк дуже обережно добирав слова, — і я зрозумів, що ми давно не розмовляли. Я хотів би вибачитися перед тобою за те, що… ну, зруйнував нашу дружбу. Я поставив свою віру на перше місце й цим віддалив себе від найближчих мені поні, — Ґуд Уорд уважно стежив за реакцією фестралки, помітивши, що вона аж ніяк не виглядає задоволеною ним, а тоді продовжив. — Ба більше, я чудово розумію, що глибоко образив тебе, і тому хочу запитати, чи можу я якось загладити свою провину перед тобою?\n\nНа коротку мить здалося, що суворість фестралки ось-ось дасть тріщину, але потім вона заговорила з такою люттю, що майже зрівнялася з самою Дейбрейкер. — Чи можна скасувати культурний геноцид, якого ти зазнав мій дім? А що щодо мільйонів життів, які ти перевернув догори дриґом і виховав у дусі беззаперечної відданості своїй дорогоцінній богині? Тій самій, що спопелила послідовників своєї сестри — моїх друзів — за те, що вони все життя працювали не покладаючи копит, аби заслужити право служити в Нічній Стражі? — Кресент Ґлоу вишкірила зуби й затремтіла. — А що щодо моєї родини? Вони зреклися мене за те, що я не дотримувалася нав’язаних їм принципів. Твоїх принципів. Чи можеш ти виправити й це?\n\nУперше в житті Ґуд Уорд не знав, що сказати.\n\nВідчувши його нерішучість, Кресент завдала смертельного словесного удару. — Раніше у снах я бачила нас разом. Але тепер я взагалі перестала бачити сни. Чи то тому, що Дейбрейкер знову вигнала сестру, чи через усі твої вчинки в ім’я "праведності"."
  daring_solar.37.a:0 "Не дочекавшись відповіді, Кресент розвернулася й пішла назавжди."

  daring_solar.38.t:0 "Остання нічна стражниця" #daring_solar.31 - GW nice, DB evil #podrick
  daring_solar.38.desc:0 "Хоча найстаріше кладовище Стейблсайда відвідувало чимало поні після смерті та поховання їхнього улюбленого пророка, лише небагато приходили туди в темну пору доби з поваги до широко відомої любові Ґуд Уорда до денного світла. Але цього разу до прикрашеного надгробка під покровом ночі прямувала самотня фестралка. Могилу важко було не помітити навіть у світлі спадаючого півмісяця. Цей жарт міг би викликати в неї усмішку, але зараз Кресент Мун було не до веселощів. Вона навіть одягла свою стару форму Нічної Стражі — адже саме так вона була вдягнена в мить їхньої першої зустрічі.\n\nПрибувши, вона трохи порилася в кишені й дістала звідти крихітну емблему — сестер-аликорнів, що кружляють одна навколо одної в гармонії — й дуже обережно поклала її на землю поряд із безліччю інших підношень. Вона шмигнула носом, витерла сльози й підвелася, але зупинилася, побачивши вибиті на надгробному камені слова:\n\n"ДУЖЕ ЛЕГКО ВІДЧУВАТИ БІЛЬ І ЗАВДАВАТИ ЙОГО ІНШИМ. АЛЕ ЛИШЕ СПРАВЖНІ ЧУДОТВОРЦІ НАВІТЬ У СМЕРТІ ВМІЮТЬ ПЕРЕТВОРЮВАТИ ЦЕЙ БІЛЬ НА НЕВІДСТУПНУ ДОБРОТУ."\n\nКресент безсило опустилася на землю й заридала. — Чому? Чому, чому, чому, чому?!? — Вона раз за разом гатила копитом по землі, цілковито зломлена горем. — Чому ти не послухав мене?! Я ж казала тобі, що вона зла!\n\n— Він надто глибоко загруз у своїх переконаннях, щоб побачити правду. — Пролунав тихий голос. Кресент повернула голову, шукаючи несподіваного гостя. У тьмяному місячному світлі вона побачила…\n\n— Кабальєрон? Що ти тут робиш? Як ти дізнався, що я буду тут?\n\n— Скажімо так, здогад, — він усміхнувся. — Я пам’ятаю, як ти дивилася на нього, коли ми працювали разом. Я подумав, що, можливо, почуття ще не згасли.\n\nКресент почервоніла б, якби не була так спустошена. — Я не повинна була залишати його. Якби… якби я залишилася… можливо, я змогла б переконати його не їхати до Кантерлота. Можливо, я змогла б подолати його сліпу покору Дейбрейкер і показати йому, яка вона насправді…\n\nЖеребець ступив уперед і простягнув їй копито. — Можливо. Але чи змогла б ти жити в мирі із собою, допомагаючи тим фанатикам? Не думаю, — Кресент узяла його копито. — Я знаю, що ми не зовсім друзі, але я розумів, що його смерть сильно вплине на тебе. Я просто хотів переконатися, що з тобою все гаразд, — Кабальєрон зупинився, а тоді подивився на неї з тривогою. — З тобою все буде добре, правда?"
  daring_solar.38.a:0 "— Не знаю, чи зможу я коли-небудь змиритися з тим, що його вбила поні, яку він любив понад усе на світі."

  daring_solar.39.t:0 "Піррова свобода" #daring_solar.32 - GW okay, DB nice/okay/evil #podrick
  daring_solar.39.desc:0 "Одного дуже тихого полудня троє поні бадьоро крокували геть від в’язниці суворого режиму, призначеної для найзапекліших злочинців. Або, як у випадку з Дерінґ Ду, для тих, хто вперто намагається втекти з ув’язнення.\n\n— Мені завжди було цікаво, як працює зачарування "затуманення розуму" цього смарагду. Вартові просто взяли й забули про мене, щойно відвернулися… Шкода, що я не мала цих чар, коли шукала Посох Саканаса.\n\n— Найскладніше в цій справі — згадати, що в тебе взагалі є такий зачарований камінь.\n\nНевдовзі трійця відійшла достатньо далеко від в’язниці, щоб відчути себе в безпеці й трохи розслабитися. Дерінґ Ду зняла з шиї Мимолітний смарагд і передала його Кабальєрону, який віддав його Кресент. Це була вкрай ризикована авантюра — спробувати пронести до в’язниці потужний магічний артефакт, що дозволив би Дерінґ утекти, але, на щастя, все минуло за планом. Жодних серйозних помилок у процесі, хоча рано чи пізно охоронці складуть два і два й зрозуміють, хто допоміг утекти їхній найціннішій ув’язненій. І тоді всі вони стануть розшукуваними злочинцями.\n\n— Зізнаюся, я не знаю, як діяти далі, — сказав Кабальєрон, викидаючи своє старе урядове посвідчення, яке він використав, щоб потрапити до в’язниці. — Схоже, навіть якщо нам удасться скинути Дейбрейкер — дуже велике "якщо" — збудована нею імперія одразу ж розвалиться, і безліч еквестрійців загине в хаосі, коли різні угруповання почнуть боротися за владу.\n\n— Так. І Ґуд Уорд… — Кресент відвела погляд і похмурішала. — Він зайшов надто далеко. Раніше я думала, що він може змінитися, але… вже надто пізно, — вона похитала головою. — Його догма отруїла весь південний схід. Навіть якщо ми знайдемо спосіб усунути його, усі зненавидять нас за це.\n\nДерінґ похмурішала. Їхні подальші перспективи були, м’яко кажучи, сумнівними. — Але ми не можемо просто взяти й здатися. Вихід завжди є. Не забувайте, що я все ще відома в усьому світі. Якщо мені вдасться опублікувати ще одну книгу, це цілком може забезпечити нам міжнародну підтримку, необхідну для розпалювання антидейбрейкерських настроїв. А вони, своєю чергою, допоможуть нам частково нівелювати вплив релігійної промивки мізків. Ми зможемо попрацювати над створенням рухів опору, а тоді… побачимо. Діятимемо за обставинами.\n\nЗемний поні й фестралка урочисто кивнули на знак згоди. Партизанська війна з ненульовими шансами на перемогу — це все ж значно краще за безславну капітуляцію. Навіть якщо на здобуття перемоги піде все життя."
  daring_solar.39.a:0 "Для декого війна за Еквестрію ніколи не закінчується."

  daring_solar.40.t:0 "Відвідувач" #daring_solar.33 - GW evil, DB nice/okay/evil #podrick
  daring_solar.40.desc_gw_dead:0 "Тимчасове ув’язнення Дерінґ Ду фактично стало постійним, особливо після того, як через неодноразові й невдалі спроби втечі її перевели до одиночної камери суворого режиму. Навіть візити шанувальників були заборонені, оскільки вона продовжувала виступати проти Дейбрейкер, попри численні "уроки" місіонерів Ложі. Однак одного фатального дня двері камери Дерінґ Ду відчинили, і охоронець наказав їй вийти. — Хтось хоче поговорити з тобою. Каже, що ти з ним знайома.\n\nДерінґ прибула до центру для відвідувачів, уважно вивчаючи останні зміни, які внесли, намагаючись запобігти її черговій спробі втечі. Ну звісно, вона зможе…\n\n— Ах, Дерінґ Ду у плоті! Я вже почав хвилюватися, що вони могли позбутися тебе…\n\nЗнайомий голос порушив її зосередженість. За скляною стіною стояв Кабальєрон. Дерінґ очікувала побачити на його обличчі самовдоволену посмішку, але натомість бачила лише стурбованість. І все ж вона не повірила. Пегаска примружила очі й запитала: — Що ти тут робиш, Кабальєроне?\n\nЖеребець показав невеликий бейджик. — Знаєш, офіційно мою посаду "радника командувача" так і не скасували, попри… зміну уряду. На жаль, мені довелося… скажімо так, "обналичити" деякі послуги, щоб отримати можливість відвідати тебе, — він зробив паузу, — і, відповідаючи на невисловлене запитання, я прийшов вибачитися перед тобою за те, що не зумів запобігти перевороту Ложі. Я також хотів повідомити кілька недавніх новин. На жаль, доволі похмурих. Певен, ти пам’ятаєш Кресент Ґлоу, так? Так ось, до мене дійшли чутки, що її вбили. Я перевірив — вони правдиві. Її стратив Ґуд Уорд особисто. А на довершення всього цього зловісного жеребця невдовзі спопелила сама Дейбрейкер. Я… подумав, що ти маєш це знати.\n\nДерінґ було важко перетравити такі новини. Яскравої молодої кобили, яка так любила Місяць… більше немає. Добросердний проповідник за лічені місяці став кровожерливим теократичним диктатором… навіть надто кровожерливим, про що свідчить його смерть від копит тієї, заради кого він згасив тисячі життів. І той, хто приніс їй ці новини... Сам Кабальєрон, хто б міг подумати. — Я… Дякую, Кабальєроне. Не звинувачуй себе. Думаю, що зупинити все це під силу лише тому, хто хоч якось може зрівнятися силою з Дейбрейкер. А єдина особа, що підходить на цю роль, така ж безумна. І до того ж ув’язнена на Місяці, — Дерінґ знову подивилася відвідувачеві в очі, а тоді зітхнула. — Але час діяти давно минув. Ти там бережи себе, добре?"
