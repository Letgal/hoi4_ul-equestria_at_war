ься. Я прихильник вільної й стабільної демократії, що підходить для цієї унікальної частини Еквестрії.\n\nБагато поні в залі кивнули на знак згоди, і президент придушив легку посмішку. Усе йшло точно за його планом. — Отже, чи будуть ще запитання від вас, джентльпоні? Попереду в мене цілий день."
  daring_harmony.10.t_solar:0 "Завжди казати "так"?"
  daring_harmony.10.desc_solar:0 "Із мішка один за одним обережно діставалися артефакти. Їх розкладали відповідно до давніх традицій і ритуалів місцевого племені. Поні не звертали уваги на почет із озброєних соляристів і не зводили очей із Кабальєрона. — Ми відшукали все це в її домі або там, куди нас привели її підказки. Деякі речі поки що знайти не вдалося, але ми сподіваємося, що цього буде достатньо. Ось… — він передав важкий мішок із монетами, — це плата за клопіт.\n\nВождь племені злегка вклонився (при цьому кинувши погляд на зброю соляристів). — Ми дякуємо вам за повернення викраденого. Нарешті Еквестрія почала визнавати злочини своєї най… "продуктивнішої" письменниці. Ми дуже раді, що її притягнули до відповідальності.\n\nАбсолютно всі присутні знали, що це брехня, але були змушені підігравати з серйозними обличчями. Кабальєрону захотілося розсміятися. Племена мали знати, що Дейбрейкер — злобна тиранка, а повернення цінностей — лише хабар, що дозволяє тимчасово втримати їх у покорі. Будь Дерінґ тут, вона б точно накричала на нього за повернення до старих поганих звичок… але вона не з’явилася й не зібрала військо відважних поні, щоб битися з Дейбрейкер. Тож імперія без перешкод узяла південний схід на приціл, а Кабальєрон просто ніяк не міг відкинути її вимоги. Він і надалі відповідатиме "так" на кожен імперський запит… доки парламент не позбавить південний схід останніх решток свобод.\n\nКабальєрон притягся до свого офісу. Розклад майбутніх нескінченних візитів і чергових компенсацій він викинув до сміттєвого кошика. Ще кілька мішків із дрібничками можна буде обміняти на куди корисніші речі. Кухонне начиння стане імпровізованою зброєю, непоганим засобом самозахисту в джунглях. Тільки цього разу в Кабальєрона не буде жодних головорізів-помічників. Прямо як колись у Дерінґ Ду."
  daring_harmony.10.a:0 "Моя репутація більше не буде заплямована!"

  daring_harmony.11.t_harmony:0 "Заспокоєння Нейгуа" # Etyco
  daring_harmony.11.desc_harmony:0 "За останні два тижні лідер [CES.GetLeader] витратив чимало часу на розмови з поні з племені Нейгуа, щоб з’ясувати, що саме їх непокоїть. Але ще більше часу пішло на розробку пропозицій щодо різних політичних заходів, аби розвіяти ці побоювання. Деякі поні хотіли переконатися, що їхні землі та пам’ятки не стануть туристичними атракціями. У відповідь на це лідер [CES.GetLeader] ухвалив охоронний законопроєкт, що оголошував багато ділянок джунглів і лісів, а також руїни національним надбанням. Інші поні непокоїлися, що їх можуть змусити відмовитися від поклоніння сонцю. Хоча лідер [CES.GetLeader] знав, що ці страхи безпідставні, усе ж було ухвалено й другий законопроєкт, який гарантував свободу віросповідання. Інші й далі висловлювали занепокоєння тим, що їм доведеться відмовитися від свого способу життя, щоб не відстати від розвитку економіки та промисловості регіону. Після тривалих мозкових штурмів і роздумів [CES.GetLeader] ухвалив ще один доволі гнучкий законопроєкт, покликаний гарантувати, що ніщо не загрожуватиме звичному способу життя племені Нейгуа.\n\nРадники президента постійно вказували на недоліки, невідповідності та потенційні лазівки, тож лідер нації часто працював до пізньої ночі, щоб переконатися, що наступна пропозиція буде готова до ранку наступного дня й чергового раунду розгляду. Певний час здавалося, що робота ніколи не закінчиться, але помалу, законопроєкт за законопроєктом, і побоювання Нейгуа розвіялися, мов дим. Вони більше не боялися, що їхню культуру замінять, а самі вони стануть не більш ніж ще одним еквестрійським регіоном, нехай і з місцевим колоритом."
  daring_harmony.11.t_resistance:0 "Заспокоєння Нейгуа" # Etyco (claim)
  daring_harmony.11.desc_resistance:0 "За останні два тижні лідер [CES.GetLeader] витратив чимало часу на розмови з поні з племені Нейгуа, щоб з’ясувати, що саме їх непокоїть. Але ще більше часу пішло на розробку пропозицій щодо різних політичних заходів, аби розвіяти ці побоювання. Деякі поні хотіли переконатися, що їхні землі та пам’ятки не стануть туристичними атракціями. У відповідь на це лідер [CES.GetLeader] ухвалив охоронний законопроєкт, що оголошував багато ділянок джунглів і лісів, а також руїни національним надбанням. Інші поні непокоїлися, що їх можуть змусити відмовитися від поклоніння сонцю. Хоча лідер [CES.GetLeader] знав, що ці побоювання безпідставні, усе ж було ухвалено й другий законопроєкт, який гарантував свободу віросповідання. Інші й далі висловлювали занепокоєння тим, що їм доведеться відмовитися від свого способу життя, щоб не відстати від розвитку економіки та промисловості регіону. Після тривалих мозкових штурмів і роздумів [CES.GetLeader] ухвалив ще один доволі гнучкий законопроєкт, покликаний гарантувати, що ніщо не загрожуватиме звичному способу життя племені Нейгуа.\n\nРадники президента постійно вказували на недоліки, невідповідності та потенційні лазівки, тож лідер нації часто працював до пізньої ночі, щоб переконатися, що наступна пропозиція буде готова до ранку наступного дня й чергового раунду розгляду. Певний час здавалося, що робота ніколи не закінчиться, але помалу, законопроєкт за законопроєктом, і побоювання Нейгуа розвіялися, мов дим. Вони більше не боялися, що їхню культуру замінять, а самі вони стануть не більш ніж ще одним еквестрійським регіоном, нехай і з місцевим колоритом."
