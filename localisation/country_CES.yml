 CES_republic_congress_desc:0 "Після рішення парламенту визнати легітимність Сонячної Імперії як продовження Еквестрії Дерінґ Ду в гніві залишила свою посаду. Фактично це означає, що до проведення виборів нацією керує парламент."
 CES_republic_congress_desc_2:0 "Південний схід підтвердив вірність Сонячній Імперії, після чого було оголошено про низку великих організаційних змін, покликаних привести закони південного сходу у відповідність до законів його нового сюзерена. Ці закони були настільки радикальними, що попередній президент на знак протесту подав у відставку. За звичайних умов нові вибори мали б відбутися негайно, але через появу агресивної магічної сутності в джунглях їх довелося відкласти." #Ruler pending Pony of Shadows reveal
