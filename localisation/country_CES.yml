 CES_quest_mission_start_tt:0    "Перший крок моєї пригоди не повинен бути надто складним, але це вже як пощастить."
 CES_quest_mission_continue_tt:0 "Час покаже, чи вдасться мені знайти наступне місце."
 CES_quest_mission_end_tt:0      "Я близька до того, щоб знайти артефакт. Я майже відчуваю його."
 CES_quest_mission_over_tt:0 "\nДерінґ Ду знайшла §rартефакт§!. Натисніть кнопку §CМузею Екзотичної Історії§! у верхній частині екрана, щоб відвідати його!\n\nДеякі артефакти можна §Yактивувати§! на певний час, що надасть бонуси вам і §PЕквестрії§!."
 CES_daring_adventure_35_hint_tt:0 "Тепер потрібно повернути всі ці дрібнички власникам і нарешті поговорити з тією старою кобилою з §YПортленда§!…"
 CES_daring_adventure_80_tt:0 "\n§YДерінґ Ду§! завершила свої пригоди!"

 daring_adventure.101.t:0   "Підготуватися до пригоди"
 daring_adventure.101.desc:0 "Для пригоди необхідна гідна підготовка, щоб мої зусилля не пішли намарне. Я не можу просто стрибнути в саму гущу подій без плану… Тобто, звісно, можу, у мене чудово виходить імпровізувати, але все ж…\n\nЦікаво, скільки часу мені варто витратити на підготовку до наступної пригоди…"
 daring_adventure.101.a:0 "Немає сенсу чекати, вперед!"
 daring_adventure.101.b:0 "Порозпитувати про район пошуків."
 daring_adventure.101.c:0 "Зібрати припаси."
 daring_adventure.101.d:0 "Вжити всіх можливих заходів обережності, щоб не допустити помилок."
