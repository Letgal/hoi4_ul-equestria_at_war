 CES_naval_cw_tactics_desc:0 "Як виявилося, мати кілька кораблів, які можна використати у військових цілях, значно краще, ніж не мати їх зовсім."
 CES_night_gurads:0 "Лунаристи-вигнанці"
 CES_night_gurads_desc:0 "Виявилось, не всі лунаристи підтримують Найтмер Мун. Багато з них щиро любили принцесу Луну й готові боротися за те, чого, на їхню думку, вона б прагнула: дружбу та гармонію."
 CES_acclimatization_idea:0 "Акліматизація"
 CES_acclimatization_idea_desc:0 "Життя в найнегостиннішому регіоні Еквестрії дозволило нам досить успішно адаптуватися до нього. Ми можемо витрачати припаси значно економніше за тих, хто не звик до суворих джунглів еквестрійського південного сходу."
