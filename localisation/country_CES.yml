  CES_army_3_4_desc:0 "[CES_army_3_4_desc]"
  CES_army_3_4_harmony:0 "Морпіхи Дерінґ"
  CES_army_3_4_desc_harmony:0 "Морська піхота складається з висококваліфікованих солдатів, здатних проводити морські десантні операції, і, оскільки ми прагнемо створити якісну піхоту, ми повинні її розширити. Відібравши вправних воїнів, ми приймемо їх до лав витривалих морпіхів, а також сформуємо підрозділи, які стануть прикладом для всієї нашої армії."
  CES_army_3_4_solar:0 "Морпіхи Дерінґ"
  CES_army_3_4_desc_solar:0 "Морська піхота складається з висококваліфікованих солдатів, здатних проводити морські десантні операції, і, оскільки ми прагнемо створити якісну піхоту, ми повинні її розширити. Відібравши вправних воїнів, ми приймемо їх до лав витривалих морпіхів, а також сформуємо підрозділи, які стануть прикладом для всієї нашої армії."
  CES_army_3_5:0 "[CES_army_3_5]"
  CES_army_3_5_desc:0 "[CES_army_3_5_desc]"
  CES_army_3_5_harmony:0 "Нова еліта армії"
  CES_army_3_5_desc_harmony:0 "Наголошуючи на важливості елітних солдатів, ми повинні зробити більше для їхньої підготовки. Ми вивчимо передові методи тренувань і розробимо спеціальне спорядження, яке дасть їм перевагу над будь-яким ворогом. Вони зможуть перемогти, навіть коли перед ними постануть, здавалося б, нездоланні перешкоди."
  CES_army_3_5_solar:0 "Нова еліта армії"
  CES_army_3_5_desc_solar:0 "Наголошуючи на важливості елітних солдатів, ми повинні зробити більше для їхньої підготовки. Ми вивчимо передові методи тренувань і розробимо спеціальне спорядження, яке дасть їм перевагу над будь-яким ворогом. Вони зможуть перемогти, навіть коли перед ними постануть, здавалося б, нездоланні перешкоди."
  CES_army_4_1:0 "Бий сильніше й тікай"
  CES_army_4_1_desc:0 "Серед численних важливих уроків, отриманих у боях, варто згадати й про партизанську війну. Хоч наша армія й формальна, та мудро буде використати деякі тактичні прийоми, які ми застосовували під час громадянської війни, проти ворога, незнайомого з законами джунглів."
  CES_army_4_2:0 "Позичити креслення зброї"
  CES_army_4_2_desc:0 "В Еквестрії завжди не вистачало новаторів-зброярів, особливо на південному сході. Проте колишні найманці Ацтлана, які приєдналися до нашої справи, знають, де знайти ефективну зброю. Крадіжка — не найшляхетніша справа, але хіба погано черпати творче натхнення у ворогів?"
  CES_army_4_3:0 "Гармати в джунглях"
  CES_army_4_3_desc:0 "У деяких місцях джунглі надають непрохідне укриття. Це вигідно як нам, так і кмітливим загарбникам, здатним укріпити позиції. Артилерія — надійний спосіб змести їх з лиця землі, тож варто вкластися в цю зброю. Точніші гармати й потужніші снаряди легко знищать будь-який дот."
  CES_army_4_4:0 "[CES_army_4_4]"
  CES_army_4_4_desc:0 "[CES_army_4_4_desc]"
  CES_army_4_4_harmony:0 "Посилення загону Дерінґ"
  CES_army_4_4_desc_harmony:0 "Зосередившись на розширенні й розвитку нашого "загону Дерінґ", ми досягли значного успіху. Настав час підняти планку. Інтенсивніші тренування й спеціалізоване спорядження доведуть, що наші солдати здатні перевершити власні межі."
  CES_army_4_4_solar:0 "Посилення загону Дерінґ"
  CES_army_4_4_desc_solar:0 "Зосередившись на розширенні й розвитку нашого спецназу, ми досягли значного успіху. Настав час підняти планку. Інтенсивніші тренування й спеціалізоване спорядження доведуть, що наші солдати здатні перевершити власні межі."
  CES_army_5_1:0 "Не лише гармати й поні"
  CES_army_5_1_desc:0 "Для перемоги нам потрібні не тільки зброя й чисельність, а й сміливість, рішучість і дух товариства. Немає такої сили, яка могла б зупинити нас, якщо ми працюватимемо разом!"
  CES_army_5_2:0 "Старі найманці"
  CES_army_5_2_desc:0 "Попри нашу переконливу перемогу на південному сході, ніхто не може заперечити винахідливість і майстерність, з якою воювала армія Ацтлана. Деякі з найманців, помилуваних після завершення конфлікту, вирішили залишитися тут і намагаються адаптуватися до мирного життя. То чому ж нам марнувати такі таланти?"
  CES_army_5_3:0 "Вивчити всі аспекти війни"
  CES_army_5_3_desc:0 "Війна не обмежується вогнепальною зброєю і багнетами. Ми повинні бути готові розвивати військові дослідження в будь-якому напрямку. Наступний крок — зібрати й організувати більше вчених, а також реалізувати більше наукових проєктів."
  CES_army_5_4:0 "[CES_army_5_4]"
  CES_army_5_4_desc:0 "[CES_army_5_4_desc]"
  CES_army_5_4_harmony:0 "Фестрали у наших лавах"
  CES_army_5_4_desc_harmony:0 "Приклад Кресент Ґлоу показує, що фестрали мають здібності, яких немає в поні. Вони — майстри нічного бою та скритності, а ще мають винятковий слух. Можливо, коріння конфлікту було етнічним, але відтепер ми твердо заявляємо: фестрали — наші брати й сестри. Тож приймемо їх до наших лав!"
  CES_army_5_4_solar:0 "Фестрали у наших лавах"
  CES_army_5_4_desc_solar:0 "Потрібно дивитися правді в очі. Фестрали мають здібності, яких немає в поні. Вони — майстри нічного бою й скритності, з винятковим слухом. Ігнорувати їхній талант у наших елітних військах — недалекоглядно. Давайте приймемо тих фестралів, які пройдуть інтенсивний відбір і перевірку на лояльність."
  CES_army_5_5:0 "[CES_army_5_5]"
  CES_army_5_5_desc:0 "[CES_army_5_5_desc]"
  CES_army_5_5_harmony:0 "Тепер ми всі шукачі пригод"
  CES_army_5_5_desc_harmony:0 "Вони пройшли через Тартар і небезпечні води, крізь бурі й палючу спеку — і стали найкращими з найкращих. Але вони можуть стати ще кращими. Їх чекає інтенсивне, складне й вимогливе тренування, розроблене самою Дерінґ Ду. Вони стануть не просто солдатами — вони стануть справжніми шукачами пригод."
  CES_army_5_5_solar:0 "Тепер ми всі шукачі пригод"
  CES_army_5_5_desc_solar:0 "Вони пройшли через Тартар і тайфуни, крізь бурі й палючу спеку — і тепер вони найкращі з найкращих. Але вони можуть стати ще кращими. Їх чекає інтенсивне, складне й вимогливе тренування, розроблене елітною гвардією Дейбрейкер. Вони стануть найкращими солдатами."
  CES_army_6_1:0 "Армія південного сходу"
  CES_army_6_1_desc:0 "Завдяки дослідженням, тренуванням та інвестиціям ми створили армію, здатну конкурувати з нашими сусідами. Можливо, наші збройні сили вже є одними з найсильніших у світі. Останні корективи в навчанні та структурі закріплять за нами статус держави з сучасною армією, якою захоплюватимуться в усьому світі!"
  CES_army_6_2:0 "Танки для півночі"
  CES_army_6_2_desc:0 "Якими б підступними не були джунглі, у них усе ще є місце для танкової війни. Чим далі ми просуваємося на північ, тим більше нам потрібна бронетехніка для підтримки піхоти та наступу через рівнини і поля. Час просунути наші дослідження й подивитися, як гігантська металева коробка з гарматою допоможе нашим бійцям."
  CES_army_6_3:0 "Впоратися з логістикою"
  CES_army_6_3_desc:0 "Хоча ми й досягли прогресу в удосконаленні логістичної мережі, залишились останні штрихи, які дозволять забезпечити безперебійне переміщення ресурсів крізь джунглі. Ми можемо покращити наші вантажівки, дослідивши нові технології підвісок, коліс, шасі й двигунів. Ми подбаємо про те, щоб жодна скриня не прибула із запізненням."
  CES_army_6_4:0 "[CES_army_6_4]"
  CES_army_6_4_desc:0 "[CES_army_6_4_desc]"
  CES_army_6_4_harmony:0 "Горді й сміливі"
  CES_army_6_4_desc_harmony:0 "Багато хто вчився в небагатьох. Тепер небагато будуть вчитися в багатьох. Дерінґ Ду, Ґрейв Солс, Кресент Ґлоу та інші наші герої й лідери проведуть час, тренуючись із нашими спецпризначенцями — щоби не лише надихнути їх, але й самі чомусь навчитись у нових облич."
  CES_army_6_4_solar:0 "Горді й сміливі"
  CES_army_6_4_desc_solar:0 "Багато хто вчився в небагатьох. Тепер небагато будуть вчитися в багатьох. Наші герої й лідери тренуватимуться разом зі спецпризначенцями, щоби не лише надихнути їх, а й самим побачити, чому можна навчитися в нових облич."
  CES_army_7_1:0 "Вартові Еквестрії"
  CES_army_7_1_desc:0 "Ми створили доблесну армію. Ми всебічно її підготували, забезпечили найкращими ресурсами — і тепер залишився останній крок: святкування. Ми проведемо велику церемонію на честь успіхів нашої гордої армії. Вони — вартові Еквестрії, і вони завжди стоятимуть на її сторожі."

 ## ФЛОТ
  CES_navy_1_1:0 "Створення ЕПСФ"
  CES_navy_1_1_desc:0 "Наш молодий флот добре проявив себе під час війни, тож ми вирішили підтримати наших моряків, офіційно створивши Еквестрійський Південно-Східний Флот."
  CES_navy_2_1:0 "Відновлення верфей Балтимейра"
  CES_navy_2_1_desc:0 "На жаль, напади на Балтимейр завдали значної шкоди військово-морській інфраструктурі, що ускладнило виробництво й обслуговування ЕЮЗФ, а також зупинило більшість довоєнної торгівлі. Відновивши порти, ми зможемо повернути місту його колишню славу."
  CES_navy_2_2:0 "Розширення верфей Стейблсайду"
  CES_navy_2_2_desc:0 "Під час війни ми стали залежати від постачання та торгівлі через порти Стейблсайду, які не були готові забезпечити необхідні обсяги. Зараз, коли у нас є час перепочити, ми можемо модернізувати й розширити верфі в місті, щоб покращити постачання, суднобудування та торгівлю."
  CES_navy_3_1:0 "Південно-східна берегова охорона"
  CES_navy_3_1_desc:0 "З огляду на близькість до Драконячих Земель і складність охорони всього узбережжя було ухвалене рішення про створення берегової охорони задля забезпечення безпеки торговців і місцевого населення прибережних районів."
  CES_navy_3_2:0 "Розвиток верфей Солтмейна"
  CES_navy_3_2_desc:0 "Хоча верфі Солтмейна перебували під контролем Кабальєрона, вони залишилися майже неушкодженими, а саме місто стало новим торговельним центром, що конкурував із Балтимейром. Хоча потік торговців зменшився, верфі залишаються важливим торговим і логістичним вузлом регіону, тож варто спрямувати кошти на їхній розвиток."
  CES_navy_3_3:0 "Перлина морської корони"
  CES_navy_3_3_desc:0 "Неможливо заперечити красу й силу лінкорів навіть в епоху авіаносців.\n\nТак, побудова навіть одного лінкора займе багато часу й потребуватиме значних ресурсів. Але невже ми справді не можемо дозволити собі таке диво?"
  CES_navy_4_1:0 "Безшумні вбивці"
  CES_navy_4_1_desc:0 "Згідно з нашими дослідженнями, найефективніший за витратами спосіб виграти морську війну — це грамотне використання підводних човнів. Вони досить дешеві для масового виробництва, досить непомітні для наших супротивників і досить сильні, щоби задушити економіку ворога."
  CES_navy_4_2:0 "Серце флоту"
  CES_navy_4_2_desc:0 "Наші лінкори, які ми плануємо спустити на воду, будуть будуватися ще доволі довго, а залишатися зовсім без морського захисту ми не можемо. Деякі з наших військово-морських інженерів представили план створення важких крейсерів, щоби заповнити прогалини у флоті, поки лінкори не надійдуть на озброєння."
  CES_navy_5_1:0 "Наші власні крейсери"
  CES_navy_5_1_desc:0 "Із початком робіт над легкими кораблями виявився очевидний розрив між великими та легкими суднами. Це спонукало групу інженерів із Балтимейра запропонувати проєкти легких крейсерів, які забезпечуватимуть захист нашого узбережжя."
  CES_navy_5_2:0 "Адаптуйся і виживи"
  CES_navy_5_2_desc:0 "Нинішнє вище командування просто не готове до справжньої війни на морі. Наші морські офіцери — це переважно ветерани-рибалки й перебіжчики з Балтимейра, і, на жаль, вони не підходять для ведення реальних морських боїв. Їх має замінити нове покоління моряків і поні з блискучими ідеями у сфері морської тактики."
  CES_navy_5_3:0 "Експериментальні авіаносці"
  CES_navy_5_3_desc:0 "Хоч авіаносці й коштують шалені гроші, вони забезпечують повітряну підтримку під час атак на віддалені острови й дають змогу завдавати бомбових ударів по кораблях супротивника. Чиновники благають нас відмовитись від авіаносців, бо для них "немає місця в бюджеті". Але ми точно зможемо знайти на них кошти. Ну, сподіваємось."
  CES_navy_6_1:0 "Адміралтейство південного сходу"
  CES_navy_6_1_desc:0 "Завдяки появі нових адміралів і постійному розвитку флоту, ЕЮЗФ може стати окремим видом збройних сил. Забезпечивши незалежність адміралтейства й розмістивши його в Солтмейні, ми зможемо гарантувати, що нашими планами та битвами в морі керуватимуть ті, хто справді в цьому тямить."

 ## АВІАЦІЯ
  CES_air_1_1:0 "Створення ПСПС"
  CES_air_1_1_desc:0 "Ті небагато винищувачів, якими ми володіли під час війни, добре себе зарекомендували та відкрили нам очі на можливості авіації в майбутніх конфліктах. Перетворивши залишки Відважної ескадрильї винищувачів на офіційні Південно-Східні Повітряні Сили, ми зможемо підтримати тих, хто прагне реалізувати весь потенціал авіації."
  CES_air_2_1:0 "Закупівля винищувачів"
  CES_air_2_1_desc:0 "Від тих винищувачів, що ми використовували під час війни, залишилося зовсім небагато, і вони майже непридатні для боїв проти сучасних літаків ворога через відсутність належного технічного обслуговування. Щоб зміцнити наші сили, нам слід закупити старі моделі іноземних винищувачів."
  CES_air_2_2:0 "Імпортні бомбардувальники"
  CES_air_2_2_desc:0 "На жаль, ми не можемо дозволити собі флот сучасних бомбардувальників. Тож ми закупимо придатні, хоч і застарілі, іноземні моделі, щоб поповнити наші повітряні сили. Сподіваємося, це дасть Геві Вінґсу час і натхнення для створення власної лінійки літаків." #Надеюсь, перевод не звучит как попытка компании по производству одежды запустить свою линейку обуви :D
  CES_air_3_1:0 "Власні проєкти"
  CES_air_3_1_desc:0 "Останні роки Еквестрія зосередилася на проєкті "Спітфайр", до якого ми не мали доступу через відсутність зв'язку. На щастя, Ванілла Клаудс ще під час війни виділила ресурси на розробку власного винищувача. Якщо ми профінансуємо цей проєкт, то зможемо допомогти їм завершити роботу й використати їхній успіх на нашу користь."
  CES_air_3_2:0 "Створення справжніх аеродромів"
  CES_air_3_2_desc:0 "Нам не вистачає аеродромів, а ті, що є — це здебільшого розчищені ґрунтові злітно-посадкові смуги з кількома печерами як ангарами, побудованими від безвиході. Коли ситуація стабілізується, ми зможемо збудувати справжні аеродроми по всій країні, щоб повноцінно використовувати наші нові літаки."
  CES_air_3_3:0 "Розвиток морських бомбардувальників"
  CES_air_3_3_desc:0 "Компанія Геві Вінґс, що спеціалізується на двомоторних бомбардувальниках, ще до початку громадянської війни підготувала ескадрилью морських бомбардувальників для Еквестрії. Вони все ще зберігаються на складах, і ми можемо поповнити ними наші ВПС за символічну плату."
  CES_air_4_1:0 "Стандартизація навчання ПСПС"
  CES_air_4_1_desc:0 "Хоча наші нинішні пілоти — це ветерани війни й багатообіцяючі новобранці, вони не зможуть триматися вічно. Ми повинні використати їхній досвід і залучити їх як інструкторів для підготовки нових поколінь ПСПС. З досвідченими викладачами ми отримаємо перевагу в мінливому світі військової авіації."
  CES_air_4_2:0 "Підтримати Геві Вінґс"
  CES_air_4_2_desc:0 "Компанія Геві Вінґс переживає складні часи через нестачу покупців. Якщо ми надамо їм фінансування, щоб вони змогли встати на копита, а взамін отримаємо доступ до деяких їхніх інженерів — вони допоможуть нам, коли ми цього потребуватимемо."
  CES_air_5_1:0 "Штурмовики Ванілли"
  CES_air_5_1_desc:0 "Після нещодавнього успіху у виробництві винищувачів компанія Ванілла Клаудс розробила нову модель літаків. Цього разу це штурмовики, призначені для підтримки наших військ на землі."
  CES_air_5_2:0 "Ескадрильї нічних винищувачів"
  CES_air_5_2_desc:0 "Існує тип бойових дій, який зазвичай ігнорують інші країни — це нічні операції. Якщо наші літаки будуть пофарбовані в темний колір, щоб зливатися з нічним небом, а пілоти пройдуть спеціальну підготовку, ми зможемо змусити ворога боятися нас навіть уночі!"
  CES_air_5_3:0 "Смерть з небес"
  CES_air_5_3_desc:0 "Компанія Геві Вінґс представила новий бомбардувальник, здатний нести величезну кількість бомб і вибухівки, аби знищити ціле місто за один виліт. Можливо, це не найвитонченіша розробка компанії, але ми справді можемо взяти цей літак на озброєння — треба лише трохи його вдосконалити."
  CES_air_6_1:0 "Крізь труднощі до зірок"
  CES_air_6_1_desc:0 "Серед усіх наших пілотів зародилося нове відчуття — гордість. Гордість за свій літак, за небо, в якому вони б’ються, і за своїх товаришів.\nЦя гордість спонукає їх іти далі, до нових звершень.\nТепер ми здатні сягнути самих зірок!"

 ## ПРОМИСЛОВІСТЬ
  CES_industry_1_1:0 "Південно-східний економічний план"
  CES_industry_1_1_desc:0 "Тепер, коли вибори завершились, ми можемо зосередитися на відновленні нашої застійної економіки. Але наші ресурси обмежені, тому ми маємо обрати пріоритет: інвестувати у портові міста чи в багату на ресурси сільську місцевість?"
  CES_industry_2_1:0 "Інвестиції в сільську місцевість"
  CES_industry_2_1_desc:0 "Наш лідер вирішив зосередитися на освоєнні ресурсів, щоб відновити економіку. Більшість ресурсів південного сходу можна ефективно використати для розвитку промисловості або вигідно продати за кордон."
  CES_industry_2_2:0 "Розвиток портових міст"
  CES_industry_2_2_desc:0 "Наш лідер вирішив зробити ставку на розвиток індустріальних центрів уздовж узбережжя. Якщо виділити достатньо коштів, вони зможуть стати в один ряд із великими містами світу як маяки промислового поступу."
  CES_industry_3_1:0 "Забезпечити безпеку виробництва каучуку"
  CES_industry_3_1_desc:0 "Основою південно-східної торгівлі завжди були великі запаси каучуку — необхідного для виготовлення як цивільної, так і військової продукції. Більшість компаній, що використовували цей регіон, втекли, злякавшись війни, що дає нам можливість взяти ці родовища під власний контроль."
  CES_industry_3_2:0 "Прокласти дорогу"
  CES_industry_3_2_desc:0 "Світ навколо нас докорінно змінився за останні кілька років, але навіть до цього інфраструктура південного сходу залишалася застарілою. Незалежно від того, чи розвиваємо ми внутрішні землі або порти, ми не можемо покладатися лише на річкову й морську торгівлю. Ми повинні з'єднати наші міста та селища залізничними й автомобільними шляхами."
  CES_industry_3_3:0 "Відновити промисловість Балтимейра"
  CES_industry_3_3_desc:0 "Промисловість Балтимейра останнім часом сильно постраждала як від війни, так і від довоєнної занедбаності. Тим не менш, цей регіон має великий потенціал для розвитку та відродження промисловості. Якщо ми прагнемо до процвітання країни, ми маємо профінансувати відновлювальні роботи."
  CES_industry_4_1:0 "Розвиток плантацій товарних культур"
  CES_industry_4_1_desc:0 "Хоча каучук є головним експортним товаром південного сходу, тут також вирощують багато інших культур. Окрім какао-бобів, які століттями культивували місцеві поні, наші плантації виробляють каву, цукор і банани. Ці товари високо цінуються у світі, а завдяки клімату їх досить легко вирощувати."
  CES_industry_4_2:0 "Прорубати шлях крізь джунглі"
  CES_industry_4_2_desc:0 "Більшість наших внутрішніх промислових центрів відділені один від одного сотнями гектарів джунглів. Якщо ми прокладемо стежки й дороги крізь ці джунглі, зможемо покращити транспортне сполучення між заводами та створити нові поселення, що сприятиме ефективнішому виробництву."
  CES_industry_4_3:0 "Розширити сталеливарні заводи Балтимейра"
  CES_industry_4_3_desc:0 "Наша промисловість потребує сировини. Алюміній, каучук, вольфрам — усе важливо. Але найбільше вона потребує сталі. Старі сталеливарні заводи в Балтимейрі, які добре себе показали під час війни, допоможуть забезпечити потреби нашого виробництва."
  CES_industry_4_4:0 "Збройові склади Стейблсайду"
  CES_industry_4_4_desc:0 "Хоча "Скромний куточок гармонії" добре послужив нам, ми досі потребуємо його промислового потенціалу. Багато поні під час війни кинулись виготовляти військову техніку, і вони заслуговують на вшанування не менше, ніж ті, хто воював у джунглях. Ми можемо їх підтримати, профінансувавши найбільш досвідчених зброярів."
  CES_industry_5_1:0 "Багатства наших джунглів"
  CES_industry_5_1_desc:0 "Матеріальні ресурси південного сходу дозволили нам зупинити економічний спад, викликаний війною, і нарешті знову отримати прибуток. Тепер, коли наша економіка стала більш стабільною, ми можемо реінвестувати прибутки для забезпечення подальшого зростання."
  CES_industry_5_2:0 "Будівництво гідроелектростанцій"
  CES_industry_5_2_desc:0 "Інвестор із Ле-Мерідьєна запропонував побудувати греблі на великих річках південного сходу. Хоча проєкт дорогий, потенційна вигода від виробництва електроенергії стане потужним поштовхом до розвитку нашої промисловості."
  CES_industry_5_3:0 "Наша власна промислова революція"
  CES_industry_5_3_desc:0 "Виробництво товарів і послуг у портових містах розвивається значно швидше, ніж ми очікували, а стан нашої економіки істотно покращився. Тож ми можемо дозволити собі ризикнути й реінвестувати прибутки у подальший розвиток!"
  CES_industry_6_1:0 "Діаманти Ацтлана"
  CES_industry_6_1_desc:0 "Неймовірно прибуткова галузь у джунглях Ацтлана — це видобуток діамантів. Ці прекрасні дорогоцінні камені трапляються у великій кількості, й трохи зусиль дозволить нам заробити достатньо коштів, аби профінансувати інші наші проєкти."
  CES_industry_6_2:0 "Відновлення лісозаготівельної промисловості"
  CES_industry_6_2_desc:0 "Дерева, що ростуть у джунглях і лісах південного сходу, дають високоякісну деревину, яка користується попитом серед еліти в усьому світі. Ми без проблем знайдемо покупців, якщо допоможемо відновити довоєнні лісозаготівельні підприємства в нашому регіоні."
  CES_industry_6_3:0 "Громадські роботи"
  CES_industry_6_3_desc:0 "Незважаючи на економічний успіх, багато поні досі залишаються безробітними й, скоріш за все, такими й залишаться, якщо ми проігноруємо цю проблему. Якщо ми профінансуємо програми громадських робіт зі спорудження заводів та інших важливих інфраструктурних об'єктів, то зможемо дати роботу кожному поні — бодай на деякий час."
  CES_industry_6_4:0 "Подальший промисловий розвиток"
  CES_industry_6_4_desc:0 "Маючи більш стабільну економічну ситуацію, ми можемо інвестувати в нові промислові проєкти по всій країні, щоби розширити міста, виробництво й, як ми сподіваємось, надати роботу тим поні, які цього найбільше потребують."
  CES_industry_7_1:0 "Розробка власної електроніки"
  CES_industry_7_1_desc:0 "Ми досі покладаємося на довоєнну електроніку, тож настав час рухатися вперед і впровадити нові покоління радарів, комп'ютерів і систем управління вогнем. Хоча нам надходили пропозиції з-за кордону, ми їх відхилили — адже це чудова можливість створити власну електроніку."
  CES_industry_7_2:0 "Модернізація виробничих методів"
  CES_industry_7_2_desc:0 "Будувати більше заводів — це добре, але найважливіший фактор на кожному з них — це ефективність. Удосконалюючи методи виробництва й забезпечуючи їхню максимальну ефективність, ми зможемо гарантувати собі процвітання."
  CES_industry_7_3:0 "Синтетична промисловість"
  CES_industry_7_3_desc:0 "Хоча ми володіємо родовищами каучуку, запаси нафти не такі великі, як нам би хотілося. Тому ми схвалили пропозиції щодо дослідження синтетичних методів видобутку нафти, й перші об'єкти вже будуються."
  CES_industry_8_1:0 "Технічний університет Стейблсайду"
  CES_industry_8_1_desc:0 "Наша економіка зростає, і ми можемо фінансувати нові наукові дослідження в новому університеті Стейблсайду. Сподіваємось, що це допоможе наступному поколінню поні покращити добробут, аби їм не довелося пережити те жахіття війни, яке випало на нашу долю. Вони ніколи не пізнають жахів війни. Ніколи."

 ## СОЛЯРИСТИ
  CES_solar_1_1:0 "Дерінґ Ду і Тінь Сонця"
  CES_solar_1_1_desc:0 "Несподіваний поворот подій: нещодавно створений уряд Дерінґ Ду визнав Дейбрейкер справжньою Селестією. Представники влади навіть готуються до офіційного об'єднання сил з Імператрицею Сонця. Що ж робитиме командувачка, коли її власні поні збираються відмовитися від гармонії?"
  CES_solar_2_1:0 "Праведне копито Сонця"
  CES_solar_2_1_desc:0 "Світанок нової ери наближається, ери, в якій пророк виведе нас із нечестивої темної ночі у праведний сонячний день. Бо слово пророка істинне, і ми дослухаємося до нього, ніби до самої Селестії."
  CES_solar_2_2:0 "Іскри віри"
  CES_solar_2_2_desc:0 "Ложа Дружби відродилась, як і сам Ґуд Уорд. Наші свідчення були перевірені в праведному вогні віри, й істинність наших переконань тепер стала очевидною для всіх."
  CES_solar_3_1:0 "Суд над паліями"
  CES_solar_3_1_desc:0 "Сяйво полум'яного Сонця — чисте й добре, але вогонь смертних недосконалий і спотворений. Горе тим, хто дозволив вогню своєї душі живитись гріхом. І нехай спіткає їх швидкий, але справедливий суд."
  CES_solar_4_1:0 "Свята праця для святих поні"
  CES_solar_4_1_desc:0 "Ми старанно намагаємось переконати наших лошат, братів і сестер повірити в Селестію та примиритися з Нею, бо якщо ми будемо служити Їй усім серцем, волею, розумом і силою — то розділимо з Нею славу самого Сонця."
  CES_solar_4_2:0 "Змусити грішників увірувати"
  CES_solar_4_2_desc:0 "І так Ґуд Уорд заповідав нам велику справу, яка не завершиться доти, доки наша віра не проникне на південний схід і далі. Навіть найвідлюдькуватіші мешканці наших земель обов'язково пізнають славу Селестії."
  CES_solar_5_1:0 "Вписати доктрину до писання"
  CES_solar_5_1_desc:0 "Слова Пророка та його послідовників надихнули багатьох, але їхні вчення були такими численними, що жодна душа не змогла б запам’ятати їх усі. Тож "Переглянутий Щоденник Дружби" буде розширено, аби прийдешні покоління могли роздумувати над священними словами мудреців минулого."
  CES_solar_5_2:0 "Безмежне милосердя правовірних"
  CES_solar_5_2_desc:0 "І так початківці віруючі Ложі Дружби осягнули один із найважливіших уроків Селестії: виявляти доброту й милосердя до всіх, хто кається у своїх провинах. Навіть до тих, хто вагається в істинності Її Слова."
  CES_solar_5_3:0 "Нескінченний гнів правовірних"
  CES_solar_5_3_desc:0 "І так початківці віруючі Ложі Дружби осягнули один із останніх уроків Селестії: доброта й милосердя — лише для Її вірних послідовників. Тих же, хто відкидає Її істину, слід уникати."
  CES_solar_5_4:0 "Звеличити благочестивих і доброчесних"
  CES_solar_5_4_desc:0 "І так проголосив Ґуд Уорд: "Почуйте слова моїх апостолів, віруючі, і порівняйте їх з моїми, щоб зрозуміти: всі ми праведні, і устами нашими говорить істина"."
  CES_solar_6_1:0 "Навчання істині в школах"
  CES_solar_6_1_desc:0 "І буде великим той день, коли всі наші лошата осягнуть шляхи Селестії та Її світ. І з часом вони визнають своє божественне право пізнати Її істину та силу."
  CES_solar_6_2:0 "Солодкість праці"
  CES_solar_6_2_desc:0 "І так проголосив Ґуд Уорд: "Нехай поні праведно трудяться згідно з заповітами Селестії. Не обов’язково бігти швидше, ніж несуть твої копита. Важливо сумлінно працювати згідно з божественним ученням"."
  CES_solar_6_3:0 "Об'єднання віри та держави"
  CES_solar_6_3_desc:0 "Пригадайте слова Її Вірної Учениці: "Тобі буде даровано силу змінити Еквестрію на краще". Повторюйте ці слова щиро, знову й знову, поки ми зміцнюємо Ложу Дружби як найвищу владу на цих землях."
  CES_solar_6_4:0 "Продовжити праведну працю"
  CES_solar_6_4_desc:0 "Поні мають захоплено працювати в ім’я Селестії та самі прагнути творити добрі справи. Бо блаженні ті, хто виконує Її працю з добром у серці — і нехай їхні душі наповняться радістю та благодаттю."
  CES_solar_6_5:0 "Праведні ловці поні"
  CES_solar_6_5_desc:0 "І так доблесні місіонери Ложі Дружби намагалися поширити вчення Селестії далеко за моря, щоб донести Її славне світло до найвіддаленіших куточків світу."
  CES_solar_7_1:0 "Привести сліпих до Її світла"
  CES_solar_7_1_desc:0 "Ми покажемо лунаристам усі їхні слабкості. Ми допоможемо їм побачити, що віра, надія і любов до Селестії можуть дарувати праведність навіть затятим грішникам. З часом вони приймуть цю істину всім серцем, бо лише через доброту вони зрозуміють помилковість своїх минулих шляхів."
  CES_solar_7_2:0 "Очистити грішників Її славою"
  CES_solar_7_2_desc:0 "Ми очистимо лунаристів від їхніх слабкостей. Ми покажемо їм, що віра, надія і любов до Селестії принесуть їм спасіння. Вони мають прийняти цю істину всім серцем — інакше навіки залишаться блукати у темряві."
  CES_solar_7_3:0 "Поширювати істину про Її божественність"
  CES_solar_7_3_desc:0 "Ми щиро проповідуватимемо слово Селестії, пам’ятаючи уривок із "Щоденника Дружби": "Я відчуваю бажання допомагати іншим, коли їм погано. Казати комусь "ні" здається настільки підлим, ніби це суперечить моїй природі та самому Елементу Доброти.""
  CES_solar_7_4:0 "Випалити Її слова в їхній свідомості"
  CES_solar_7_4_desc:0 "Ми щиро проповідуватимемо слово Селестії, пам’ятаючи уривок із "Щоденника Дружби": "Інколи надмірна доброта може завадити другу зробити те, що потрібно. Відштовхнути когось може здатися жорстоким, але іноді це — наймилосердніший вчинок у ситуації.""
  CES_solar_8_1:0 "Смиренне прохання"
  CES_solar_8_1_desc:0 "Ґуд Уорд замислився над великою відстанню між Еквусом і Хіроптеррою. Під час тихої молитви він пережив одкровення й одразу надіслав телеграму флоту Сонячної Імперії з проханням про допомогу у прийдешніх випробуваннях."
  CES_solar_8_2:0 "Голос Пророка"
  CES_solar_8_2_desc:0 "Коли мешканці Аякачтлі розмовляли між собою, вони почули голос, що вселяв глибоку пошану. Він вразив кожного, хто його почув, до самих глибин душі, і всі здригнулися в благоговійній тремтінні. Так Ґуд Уорд змусив навіть найупертіших засумніватися у своїй вірності Місяцю."
  CES_solar_8_3:0 "Між найтемнішою ніччю і найяскравішим світанком"
  CES_solar_8_3_desc:0 "Наші провідники звернули погляд за море, на далекі острови перед темними землями Хіроптерри. Пророк звелів підкорити ці острови — вони слугуватимуть не лише бастіонами світла Селестії поза межами Еквуса, а й допоможуть у прийдешніх випробуваннях."
  CES_solar_8_4:0 "Урок пророка"
  CES_solar_8_4_desc:0 "Мешканці Теночтітлана були охоплені розбратом, а правовірні не могли наставити їх на істинний шлях. У спробі вгамувати гнів Нейґуа Пророк особисто вирушив туди, щоби вказати їм дорогу до смирення й праведності."
  CES_solar_8_5:0 "Кожен солдат — місіонер"
  CES_solar_8_5_desc:0 "Навіть найнижчий за рангом солдат нашого святого війська навчений проповідувати істину, бо зустріч із ворогом — це шанс долучити нову душу до світла, а не марно втратити потенційного послушника."
  CES_solar_9_1:0 "Спокута в променях сонця"
  CES_solar_9_1_desc:0 "Якщо грішники прагнуть спокути, вони повинні смиренно підкорити Селестії своє тіло, дух і розум. Вони мають віддати себе повністю, працюючи в Її ім’я, дозволяючи Її світлу наповнювати їхні душі найчистішими уявленнями про Її святість."
  CES_solar_9_2:0 "Очищення праведною працею"
  CES_solar_9_2_desc:0 "Нечестивці, що шукають прощення, знають: на них чекає довгий шлях. Щоб пройти його, вони мають очистити себе важкою працею, адже лише фізичні випробування зможуть підготувати їх до ще важливішої справи — очищення розуму та духу."
  CES_solar_9_3:0 "Спасіння через службу"
  CES_solar_9_3_desc:0 "І виголосив Ґуд Уорд новобранцям: "Знайте, обрані воїни сонячного світла: Селестія з вами. Якщо збережете віру в Неї, Вона дарує вам бадьорість, захистить вас, і, найголовніше — дарує перемогу над нечестивими.""
  CES_solar_9_4:0 "Страждання в Її ім’я"
  CES_solar_9_4_desc:0 "І виголосив Ґуд Уорд новобранцям: "Знайте, обрані воїни сонячного світла: ваші страждання й труднощі триватимуть лише мить; і якщо витримаєте їх гідно, Селестія дарує вам силу перемагати нечестивих.""
  CES_solar_10_1:0 "Нація в служінні істинній божественності"
  CES_solar_10_1_desc:0 "Наша мудрість проста: служачи своїм побратимам-поні, ви служите і Імперії. Ви пішли за Селестією, і якщо Вона, кого ви називаєте своєю Богинею, трудиться задля вас, то хіба не повинні й ви працювати заради нашого праведного народу?"
  CES_solar_10_2:0 "Готуватися до зустрічі з нечестивими"
  CES_solar_10_2_desc:0 "І поки ви вірите в Селестію, не бійтеся, бо Вона завжди вас захистить. Так, не бійся, бо Вона зміцнить тебе, допоможе тобі, підтримає тебе Своїм Праведним Копитом Сонця."
  CES_solar_11_1:0 "Світло в темряві"
  CES_solar_11_1_desc:0 "Огидні породження ночі, що згрішили проти Селестії, перебувають зовсім поруч. З Її вічного благословення ми звершимо божественний суд в Її ім’я.\n\nЩо б не сталося, їхня доля залежатиме від них самих."
  CES_solar_ending_1:0 "Світло…"
  CES_solar_ending_1_desc:0 "Останні слуги ночі впали ниць перед нами. Як би нам не хотілося похвалити себе, ми повинні смирити свої копита й пам’ятати про найважливіше положення нашого вчення: ті, хто розкається у своїх проступках, будуть прощені, а їхні гріхи забуті. Коли вони оберуть Світло, то воскреснуть як наші справжні друзі."
  CES_solar_ending_2:0 "…істина і могутність…"
  CES_solar_ending_2_desc:0 "Останні слуги ночі впали ниць перед нами. Як би нам не хотілося похвалити себе, ми повинні смирити свої копита й продовжити йти шляхом праведності. Послідовники Найтмер Мун уперті, і якщо ми хочемо зцілити їхні нечестиві душі, то маємо щодня нагадувати їм про Істину та Могутність Селестії."
  CES_solar_ending_3:0 "…розвіють ніч"
  CES_solar_ending_3_desc:0 "Останні слуги ночі впали ниць перед нами. Як би нам не хотілося похвалити себе, ми повинні смирити свої копита й загартувати серця, готуючись покінчити з ніччю. Як Селестія винищує нечестивців, щоб досягти Своїх праведних цілей, так і ми маємо викорінити саму ідею лунаризму, щоб урятувати рід поні від подальшого виродження."

 ## СПРОТИВ
  CES_resistance_1_1:0 "Дерінґ Ду та Останній Оплот Гармонії"
  CES_resistance_1_1_desc:0 "Найстрашніше сталося: Селестії… точніше, Еквестрії більше немає… Але ми не можемо втрачати надію! Командувачка запевнила нас, що продовжуватиме боротися за гармонію, і попросила нас допомогти їй у цій справі. Але що ми, прості поні, можемо зробити? Здобути перемогу, ось що!"
  CES_resistance_2_1:0 "Єдині в гармонії!"
  CES_resistance_2_1_desc:0 "На південному сході проживає безліч різних груп поні з різним походженням, але всіх їх об’єднує спільна справа! Багато поні цього регіону об’єдналися, щоб разом боротися за гармонію!"
  CES_resistance_2_2:0 "Еквестрійський опір"
  CES_resistance_2_2_desc:0 "Велике світло гармонії стає дедалі тьмянішим на всьому континенті, але південний схід залишається непохитним у своєму захисті цього найзаповітнішого ідеалу! Ми боролися за гармонію і свободу з самого початку й боротимемося за них до кінця, чого б нам це не коштувало!"
  CES_resistance_3_1:0 "Підготовка до найбільшого випробування"
  CES_resistance_3_1_desc:0 "Громадянська війна була надзвичайно важкою, але ми перемогли, хоча шанси були не на нашу користь. Тепер же на нас чекає, можливо, найбільше випробування нашого часу з іще нижчими шансами на успіх. І як тоді можливе ураження не зупинило нас, так і зараз ми зробимо все можливе!"
  CES_resistance_4_1:0 "Запуск наукової роботи"
  CES_resistance_4_1_desc:0 "Якщо ми хочемо стати на захист гармонії в Еквестрії, нам потрібні найкращі засоби для опору! Боротьба за гармонію ведеться не лише на передовій чи в окопах, а й на заводах, у доках і лабораторіях! Тож ми повинні перевести всі наші зусилля на новий рівень!"
  CES_resistance_4_2:0 "Гармонія кличе героїв"
  CES_resistance_4_2_desc:0 "У житті кожного поні настає мить, коли він опиняється перед вибором: лягти й змиритися зі своєю долею чи підвестися й боротися за свої ідеали та мрії. Ми сподівалися вирішити все мирним шляхом, але іншого виходу немає. Гармонія кличе героїв, і герої вже поспішають на допомогу!"
  CES_resistance_5_1:0 "Термінове стимулювання промисловості"
  CES_resistance_5_1_desc:0 "Якими б готовими не були промисловці й робітники виробляти все необхідне для нашої боротьби, не можна очікувати, що вони робитимуть це безкоштовно. Ми готові заплатити їм кругленьку суму, аби їхня робота йшла безперешкодно! Ціна свободи висока, і ми повинні бути готові платити за рахунками."
  CES_resistance_5_2:0 "Останній оплот гармонії в Еквестрії"
  CES_resistance_5_2_desc:0 "Оскільки Еквус із кожним днем дедалі більше занурюється в морок, ми маємо донести до народу думку про те, що ми — останній оплот гармонії, і що кожен, хто готовий її захищати, знайде собі місце в Опорі!"
  CES_resistance_5_2_tt:0 "Розблокує §Yрішення§! для пошуку союзників по всьому Еквусу."
  CES_resistance_6_1:0 "Від дому до фронту"
  CES_resistance_6_1_desc:0 "Хоча місцевість південного сходу сприяє обороні, ми можемо досягти більшого. Щоб позбавити ворога можливості проникнути на нашу територію, ми повинні перетворити ці землі на союзника Опору! Доми стануть фортецями, а ліси — пастками!"
  CES_resistance_6_1_tt:0 "Розблокує нові §Yрішення§! на §Cбудівництво укріплень§! на наших §Yкордонах§!."
  CES_resistance_6_2:0 "Від моря до неба"
  CES_resistance_6_2_desc:0 "Сили зла не просто битимуться з нами на землі, а використають усі наявні в їхньому розпорядженні засоби ведення війни, щоб знищити гармонію. Якщо ми хочемо й надалі боротися за нашу свободу, то повинні бути готові дати їм відсіч і в небі, і в морі!"
  CES_resistance_6_3:0 "Наші брати на півночі"
  CES_resistance_6_3_desc:0 "Наш Опір бореться за виживання на південному сході, але ми не самотні у своїй боротьбі! Поні Кришталевої Імперії та Сталліонграда мають із нами спільних ворогів, а тому вони радо готові допомогти нам, надавши матеріальну підтримку в цьому конфлікті!"
  CES_resistance_6_4:0 "Наші брати за морем"
  CES_resistance_6_4_desc:0 "Наш Опір бореться за виживання на південному сході, але ми не самотні у своїй боротьбі! Не варто забувати й про наших заморських друзів. Поні Нового Мейрленда завжди славилися своїм духом свободи, і нам варто закликати їх на допомогу, щоб ми могли разом боротися за свободу!"
  CES_resistance_7_1:0 "Від лабораторій до полів битв"
  CES_resistance_7_1_desc:0 "Якщо Опір має намір знищити сили тиранії, то для виконання цього завдання нам знадобиться найсучасніше обладнання! Деяким ученим доведеться пожертвувати своїм сном і здоров’ям, але це необхідна жертва, щоб забезпечити гармонію всім найкращим!"
  CES_resistance_7_2:0 "Синтетичне паливо"
  CES_resistance_7_2_desc:0 "Чим більше розширюються й розвиваються наші збройні сили, тим сильніше зростає їхній апетит до пального. Щоб задовольнити цей постійно зростаючий попит, ми повинні створити стабільні внутрішні постачання штучного палива."
  CES_resistance_7_3:0 "Еквестрія — це ми!"
  CES_resistance_7_3_desc:0 "Те, що в минулому Еквестрією завжди правили принцеси, не означає, що вони потрібні їй для існування в майбутньому. Еквестрія — це не лише алікорни, а й поні, які в ній живуть!"
  CES_resistance_7_3_tt:0 "\nЯкщо нам вдасться прорватися до §CКантерлота§!, ми зможемо §Yвикористати рішення§! для §Gмиттєвої націоналізації всієї Еквестрії§!."
  CES_resistance_7_4:0 "Сміливо чиніть опір!"
  CES_resistance_7_4_desc:0 "Наші вороги підуть усіма можливими шляхами, щоб зламати непохитне ядро гармонії, і на кожному з цих шляхів ми повинні чинити їм опір! Не мовчіть, не бійтеся, не залишайтеся осторонь! Сміливо чиніть опір!"
  CES_resistance_7_5:0 "Звернутися до Гіппогрифії"
  CES_resistance_7_5_desc:0 "Гіппогрифія була одним із найближчих друзів Еквестрії, поки та не занурилася в громадянську війну. Однак ця дружба жива й досі. Наші вороги та інтереси збігаються, а отже, ми можемо звернутися до них по допомогу в найважчу годину! Адже справжній і вірний друг ніколи не покине в біді!"
  CES_resistance_8_1:0 "Розкриття нашого справжнього потенціалу"
  CES_resistance_8_1_desc:0 "Завдяки гармонії надія трималася тисячі років. Завдяки гармонії ми перетворилися з розколотого регіону на неприступну фортецю. Завдяки гармонії ми точно знаємо, що здатні подолати будь-яку перешкоду й протистояти будь-якому ворогу!"
  CES_resistance_8_2:0 "[CES_resistance_8_2]"
  CES_resistance_8_2_alive:0 "Проти пекучого сонця"
  CES_resistance_8_2_dead:0 "Спадщина пекучого сонця"
  CES_resistance_8_2_desc:0 "[CES_resistance_8_2_desc]"
  CES_resistance_8_2_desc_alive:0 "Дейбрейкер зруйнувала надії поні по всій Еквестрії, розбивши ілюзію того, що Селестія завжди буде поруч із ними. Багато хто вже змирився з поразкою, стверджуючи, що сонячну богиню неможливо перемогти. Нехай наші шанси на перемогу невеликі, але ми все одно повинні спробувати. Це наш обов’язок не лише перед поні Еквестрії, а й перед усім світом."
  CES_resistance_8_2_desc_dead:0 "Дейбрейкер зруйнувала надії поні по всій Еквестрії, розбивши ілюзію того, що Селестія завжди буде поруч із ними. Хоча Сонячна Імператриця тепер повалена, шрами від її тиранії нікуди не зникли. Тепер ми повинні визнати, що ніхто не ідеальний, навіть Селестія. Віднині ми маємо бути обережними, щоб не наступити на ті самі граблі."
  CES_resistance_8_3:0 "[CES_resistance_8_3]"
  CES_resistance_8_3_alive:0 "Проти злобного місяця"
  CES_resistance_8_3_dead:0 "Спадщина злобного місяця"
  CES_resistance_8_3_desc:0 "[CES_resistance_8_3_desc]"
  CES_resistance_8_3_desc_alive:0 "Найтмер Мун зруйнувала мрії поні по всій Еквестрії, розірвавши країну на частини та піддавши її мешканців безкінечним стражданням. Багато хто вже змирився з поразкою, стверджуючи, що її неможливо перемогти. Нехай наші шанси на перемогу невеликі, але ми все одно повинні спробувати. Це наш обов’язок не лише перед поні Еквестрії, а й перед усім світом."
  CES_resistance_8_3_desc_dead:0 "Найтмер Мун зруйнувала мрії поні по всій Еквестрії, розірвавши країну на частини та піддавши її мешканців безкінечним стражданням. На щастя, їхні муки вже закінчилися, але жахи її правління все ще терзають наше населення. Гнів і страх завели алікорна хибним шляхом, але надія все ще жива серед поні Еквестрії."
  CES_resistance_8_4:0 "У небеса"
  CES_resistance_8_4_desc:0 "Ми не зможемо перемогти ворогів гармонії без потужних військово-повітряних сил. Хоча кілька переобладнаних цивільних літаків і не дозволять нам завоювати небеса, вони принаймні дадуть нам певну перевагу."
  CES_resistance_9_1:0 "Найкращі бійці та величезні гармати"
  CES_resistance_9_1_desc:0 "За короткий час наші борці за свободу перетворилися на одну з наймогутніших бойових сил на континенті з відповідним спорядженням. Кожен наш воїн вартий десяти солдатів будь-якої іншої армії, і своїм успіхом ми завдячуємо рішучості робітників, хоробрості наших солдатів і силі дружби!"
  CES_resistance_9_2:0 "Операція: Великий заколот"
  CES_resistance_9_2_desc:0 "Значна частина ворожих моряків ситі по горло та виснажені явною зневагою командування до їхніх життів. На щастя, наші союзники в їхніх лавах розробили план, як запропонувати цим змученим душам кращий шлях. Щойно буде призначено дату й подано сигнал, ці чудові солдати приведуть свої кораблі до Стейблсайда!"
  CES_resistance_9_2_tt:0 "Частина флоту держави §Y[3.OWNER.GetNameDef]§! §Cперейде на наш бік§!!"
  CES_resistance_9_3:0 "[CES_resistance_9_3]"
  CES_resistance_9_3_sisters:0 "Разом проти сестер"
  CES_resistance_9_3_nightmare_moon:0 "Разом проти Найтмер Мун"
  CES_resistance_9_3_daybreaker:0 "Разом проти Дейбрейкер"
  CES_resistance_9_3_legacy:0 "Спадщина сестер"
  CES_resistance_9_3_desc:0 "[CES_resistance_9_3_desc]"
  CES_resistance_9_3_desc_sisters:0 "Війна двох сестер триває, але у своєму безумстві Дейбрейкер і Найтмер Мун забули про головне: вони погано підготовлені до нашого втручання, адже всі їхні сили кинуто на боротьбу одна з одною! Поні Еквестрії нарешті доведуть, що не бажають жити під владою тиранів!"
  CES_resistance_9_3_desc_nightmare_moon:0 "Панування Найтмер Мун над країною лякає, але у своїй манії знищити будь-яке інакодумство вона забула про головне: лють поні здатна змити все на своєму шляху!"
  CES_resistance_9_3_desc_daybreaker:0 "Владичество Дейбрейкер над країною жахає, але у своєму пихатстві вона забула одну важливу річ: тероризуючи поні, вона лише посилює їхнє невдоволення до такої міри, що вони забажають її позбутися!"
  CES_resistance_9_3_desc_legacy:0 "Сестри переможені, але шрами, які вони залишили на країні, та шкода, завдана поні Еквестрії, загоюватимуться роками. І все ж, попри все їхнє безумство й лють, їм не вдалося зламати найміцнішу чесноту — надію."
  CES_resistance_9_4:0 "Заради мирного завтра"
  CES_resistance_9_4_desc:0 "Увесь південний схід крокує вперед, їхні серця б’ються в єдиному ритмі, а воля тверда перед завданням, що постало. Будуть жертви, будуть втрати, буде руїна, але кожен день, проведений у боях, — це день, що наближає мирне завтра! Ми боремося зараз, щоб наступному поколінню не довелося зростати під владою тиранів і деспотів!"
  CES_resistance_9_5:0 "Сталеві крила, швидкість звуку"
  CES_resistance_9_5_desc:0 "Хоча загибелі наших хоробрих воїнів на війні не уникнути, наш моральний обов’язок — звести цей ризик до мінімуму. Ми щедро інвестуватимемо в розвиток броні та оборонної тактики дій наших літаків, щоб вони якомога частіше успішно поверталися на базу."
  CES_resistance_10_1:0 "Логістичне диво від доброго доктора"
  CES_resistance_10_1_desc:0 "Останнім часом наша мережа постачання зазнавала труднощів, але завдяки зусиллям доктора Кабальєрона все нарешті стало на свої місця. З його допомогою наші постачальники опанували мистецтво доставляти життєво важливе спорядження майже будь-куди в одну мить."
  CES_resistance_10_2:0 "Найбільша загроза"
  CES_resistance_10_2_desc:0 "Далеко на крижаному північному заході ховається наш найгрізніший ворог, який роками готувався до поневолення континенту. Хоча чейнджлінги й справді є небезпечним противником, жуки забули про одну важливу деталь: у цій історії герої — не вони."
  CES_resistance_10_3:0 "Об’єднання Еквестрії"
  CES_resistance_10_3_desc:0 "Еквестрія розлетілася на уламки, і деякі безпринципні створіння жадібно позирають на них. Ми повинні показати всьому світові, що маємо намір знову об’єднати Еквестрію. І ні король монстрів, ні червона загроза, ні будь-який інший тиран не отримає й шматочка."
  CES_resistance_10_4:0 "Останнє "ура" від Нейґуа"
  CES_resistance_10_4_desc:0 "Не секрет, що племена Нейґуа не люблять змін, але багато хто часто забуває, що вони готові до останнього подиху захищати свій спосіб життя, якщо йому загрожує небезпека. На щастя для нас, існує кілька вкрай серйозних загроз, які цим поні не до вподоби."
  CES_resistance_end:0 "Дерінґ Ду та Герої Гармонії"
  CES_resistance_end_desc:0 "Увесь світ, затамувавши подих, спостерігає за тим, як ми боремося з силами тиранії. Поки наші солдати воюють і гинуть за надію на краще завтра, командувачка скористається своєю міжнародною славою та закличе всі співчутливі до нас країни на допомогу."
  CES_resistance_faction:0 "Об’єднаний гармонійний альянс"
  CES_resistance_epilogue_1_1:0 "Довгоочікувана перемога"
  CES_resistance_epilogue_1_1_desc:0 "Сьогодні наш Опір здобув мир! Сьогодні всі жертви й поневіряння поні Еквестрії окупилися! Сьогодні кожен поні, який узявся за зброю, працював на своєму робочому місці й боровся за праву справу, став героєм! Гармонія вистояла завдяки їхній доблесті!"
  CES_resistance_epilogue_2_1:0 "Відправити солдатів по домівках"
  CES_resistance_epilogue_2_1_desc:0 "Ми перемогли, і нам більше не потрібно так багато солдатів. Так, ми відправимо їх додому, але яким буде їхній дім після стількох років? Що робити з численними сиротами, вдовами чи самотніми поні, яким нікуди повертатися? Для декого краще завтра може так і не настати, тож їм потрібна допомога."
  CES_resistance_epilogue_2_2:0 "Врегулювати економіку"
  CES_resistance_epilogue_2_2_desc:0 "Ми перемогли, але не можемо ігнорувати той факт, що наша економіка в її нинішньому стані є вкрай нестабільною. Знадобляться десятиліття, щоб вона по-справжньому відновилася, але спершу потрібно зробити перший крок і провести демілітаризацію."
  CES_resistance_epilogue_end:0 "Заслужений щасливий кінець"
  CES_resistance_epilogue_end_desc:0 "Наша історія добігає кінця, і мимоволі замислюєшся про те, що буде далі. Можливо, незабаром почнеться вже зовсім нова оповідь. А поки що піднімімо келихи за воістину заслужене майбутнє."

 ## HARMONIC-RESISTANCE-SOLAR SHARED (I hate scripted loc I hate scripted loc)
  CES_harmony_1_1:0 "Дерінґ Ду та Солдати Сонячного Світла"
  CES_harmony_1_1_desc:0 "Еквестрія все ще жива! Поні по всьому південному сходу святкують цю новину на вулицях! Ми не повинні гаяти часу — негайно надішліть телеграму до Кантерлота!"
  CES_harmony_2_1:0 "[CES_harmony_2_1]"
  CES_harmony_2_1_desc:0 "[CES_harmony_2_1_desc]"
  CES_harmony_2_1_harmony:0 "Останній наказ командувачки"
  CES_harmony_2_1_desc_harmony:0 "Настав час перейти до наступного розділу нашої пригоди: потрібно врятувати Еквестрію від дисгармонії. У зв’язку з цим ми розпочнемо проведення виборів, щоб закласти основу для нашої нової республіки. Звісно ж, церемонію вестиме Дерінґ Ду."
  CES_harmony_2_1_resistance:0 "Наступний наказ командувачки"
  CES_harmony_2_1_desc_resistance:0 "На жаль, теперішній мир для нас лише тимчасовий. Дисгармонія поглинула решту Еквестрії, і тому ми повинні готуватися до довгого шляху. Для цього Дерінґ Ду хоче, щоб ми обрали цивільного губернатора, який допомагатиме їй керувати країною, поки вона перебуває на передовій."
  CES_harmony_2_1_solar:0 "За відсутності командувачки"
  CES_harmony_2_1_desc_solar:0 "Дерінґ Ду зникла з поля зору громадськості. Хоча це й викликає легке занепокоєння, ми все одно повинні продовжувати втілювати її плани: обрати когось на роль лідера нашої зароджуваної республіки, що готується до подальшої інтеграції із Сонячною Імперією."

  CES_harmony_3_1:0 "[CES_harmony_3_1]"
  CES_harmony_3_1_desc:0 "[CES_harmony_3_1_desc]"
  CES_harmony_3_1_harmony:0 "Ревний апостол"
  CES_harmony_3_1_desc_harmony:0 "Будучи лідером Ложі Дружби, Ґуд Уорд став помітною фігурою серед поні, які підтримують і люблять Селестію. Його часто можна побачити з його переглянутим Щоденником Дружби та застати за викладанням уроків Селестії і її вірної учениці всім охочим."
  CES_harmony_3_1_resistance:0 "Меланхолійний апостол"
  CES_harmony_3_1_desc_resistance:0 "Будучи лідером Ложі Дружби, Ґуд Уорд став помітною фігурою серед поні, які підтримують і люблять Селестію. Його часто можна побачити з його переглянутим Щоденником Дружби, хоча він став більш замкнутим, дізнавшись про те, що сталося із Селестією."
  CES_harmony_3_1_solar:0 "Найвідданіший її учень"
  CES_harmony_3_1_desc_solar:0 "Будучи лідером Ложі Дружби, Ґуд Уорд став помітною фігурою серед поні, які підтримують і люблять Селестію. Щоправда, останнім часом він став украй замкнутим, рідко з’являючись на публіці. Коли ж він усе-таки виступає, складається враження, що він відчайдушно намагається переконати не лише інших, а й самого себе своїми вченнями."

  CES_harmony_3_2:0 "[CES_harmony_3_2]"
  CES_harmony_3_2_desc:0 "[CES_harmony_3_2_desc]"
  CES_harmony_3_2_harmony:0 "Фестралка-гармоністка"
  CES_harmony_3_2_desc_harmony:0 "Із значним відривом від своїх суперників Кресент Ґлоу було оголошено президенткою! Хоча багато хто, зокрема й сама Дерінґ Ду, спершу сумнівалися у фестралці, її дії під час громадянської війни більш ніж заслужили довіру населення, і вона стала гідною лідеркою."
  CES_harmony_3_2_resistance:0 "Фестралка-гармоністка"
  CES_harmony_3_2_desc_resistance:0 "Кресент Ґлоу було оголошено президенткою після перемоги на виборах. Порівняно з суперниками вона більш ніж довела свою здатність захищати регіон під час громадянської війни. Вона присягнула підтримувати порядок і тепер очолюватиме південний схід під час одного з найскладніших випробувань."
  CES_harmony_3_2_solar:0 "Депресивна фестралка"
  CES_harmony_3_2_desc_solar:0 "Після кількох перерахунків голосів Кресент Ґлоу якимось чином вдалося перемогти на виборах із перевагою в 1%. Хоча її суперники обіцяли співпрацювати із Сонячною Імперією, відданість дедалі нещаснішої фестралки новому баченню гармонії викликає серйозні сумніви. Більшість не очікує від неї багато чого, попри її здатність до лідерства."

  CES_harmony_3_3:0 "[CES_harmony_3_3]"
  CES_harmony_3_3_desc:0 "[CES_harmony_3_3_desc]"
  CES_harmony_3_3_harmony:0 "Дружній вождь"
  CES_harmony_3_3_desc_harmony:0 "У результаті остаточного підрахунку голосів, проведеного за допомогою Ґуд Уорда, вождя Нейґуа Майту було оголошено президентом! Хоча цей кремезний жеребець більше полюбляє відпочинок, ніж сучасну адміністративну роботу, мало хто в регіоні сумнівається в його відданості гармонії та південному сходу."
  CES_harmony_3_3_resistance:0 "Дружній вождь"
  CES_harmony_3_3_desc_resistance:0 "Після ретельного підрахунку голосів, проведеного разом із Кресент Ґлоу, вождя Нейґуа Майту було оголошено президентом! Хай він і не такий активний, як інші поні, проте під час громадянської війни вождь виявився безцінним союзником як для свого племені, так і для гармонії. І багато хто впевнений, що він чудово впорається зі своїм завданням."
  CES_harmony_3_3_solar:0 "Пасивний вождь"
  CES_harmony_3_3_desc_solar:0 "Обрання вождя Нейґуа Майти президентом стало несподіванкою. Багато хто в регіоні вважає вождя непридатним для цієї посади та таким, що не відповідає новому визначенню гармонії, однак його прихильники стверджують, що для нього мир понад усе. Незалежно від їхньої думки про кремезного жеребця, більшість вважає, що він лише пасивно служитиме Сонячній Імперії."

  CES_harmony_3_4:0 "[CES_harmony_3_4]"
  CES_harmony_3_4_desc:0 "[CES_harmony_3_4_desc]"
  CES_harmony_3_4_harmony:0 ""Той самий""
  CES_harmony_3_4_desc_harmony:0 "На подив багатьох, особливо самої героїні південного сходу, наш колишній ворог доктор Кабальєрон переміг на виборах і став президентом. Утім, чимало мешканців сумніваються в його справжніх намірах."
  CES_harmony_3_4_resistance:0 ""Той самий""
  CES_harmony_3_4_desc_resistance:0 "На подив багатьох, особливо самої героїні південного сходу, наш колишній ворог доктор Кабальєрон переміг на виборах і став президентом. Однак багато мешканців сумніваються в його справжніх намірах. Лише час покаже, чи справді він бажає південному сходу лише добра."
  CES_harmony_3_4_solar:0 "Суперник командувачки"
  CES_harmony_3_4_desc_solar:0 "Доктор Кабальєрон переміг на виборах і був оголошений президентом південного сходу. Хоча багато хто й досі з підозрою ставиться до свого колишнього ворога, його заяви про свободу в межах нових визначень гармонії виявилися доволі переконливими."

  CES_harmony_4_1_tt:0 "Це §Rназавжди§! зробить Ложу Дружби частиною нашого уряду, що §Yможе призвести до непередбачуваних наслідків§!."
  CES_harmony_4_1:0 "[CES_harmony_4_1]"
  CES_harmony_4_1_desc:0 "[CES_harmony_4_1_desc]"
  CES_harmony_4_1_harmony:0 "Залучити Ложу Дружби"
  CES_harmony_4_1_desc_harmony:0 "Ложа Дружби — організація, що діє на південному сході Еквестрії, чия відданість гармонії та принцесі Селестії є неперевершеною. Тож Ґуд Уорд вважає, що включення до уряду деяких із його товаришів по Ложі сприятиме поширенню гармонії на південному сході!"
  CES_harmony_4_1_resistance:0 "Залучити Ложу Дружби"
  CES_harmony_4_1_desc_resistance:0 "Ложа Дружби — організація, що діє переважно на південному сході Еквестрії для поширення цінностей гармонії. Під час громадянської війни вони були одними з найактивніших сил, але падіння Селестії підірвало їхній бойовий дух. Проте Ґуд Уорд і досі переконаний, що гармонія ще не впала, і їхні послуги нині потрібні як ніколи!"
  CES_harmony_4_1_solar:0 "Затвердити Ложу Дружби"
  CES_harmony_4_1_desc_solar:0 "Ложа Дружби — установа, що діє переважно на південному сході Еквестрії. Їхня покора імператриці є безпрецедентною, і хоча вони виконали велику роботу, намагаючись домогтися її розпоряджень, Дейбрейкер постановила, що Ложа Дружби обійме численні урядові посади, щоб забезпечити впровадження та дотримання нових принципів гармонії."

  CES_harmony_4_2:0 "[CES_harmony_4_2]"
  CES_harmony_4_2_desc:0 "[CES_harmony_4_2_desc]"
  CES_harmony_4_2_harmony:0 "Просвітити невігласів"
  CES_harmony_4_2_desc_harmony:0 "Сили найтмеристів було розгромлено, але екстремістська ідеологія все ще залишається на південному сході. Було б неправильно обурюватися тим, що вони дотримуються того, чого їх навчали з народження, але й просто казати їм, що вони неправі, теж не варто. Натомість ми повинні "підставити іншу щоку" й показати їм, що можливий кращий шлях."
  CES_harmony_4_2_resistance:0 "Просвітити невігласів"
  CES_harmony_4_2_desc_resistance:0 "Сили найтмеристів було розгромлено, але екстремістська ідеологія все ще залишається на південному сході. Було б неправильно обурюватися тим, що вони дотримуються того, чого їх навчали з народження, але й просто казати їм, що вони неправі, теж не варто. Натомість ми повинні "підставити іншу щоку" й показати їм, що можливий кращий шлях."
  CES_harmony_4_2_solar:0 "Просвітити єретиків"
  CES_harmony_4_2_desc_solar:0 "Сили найтмеристів було переможено, але не їхню ідеологію. Як би не хотілося співчувати цим екстремістам, вони все одно плестимуть змови проти нас, навіть якщо ми ставитимемося до них максимально доброзичливо. Однак суворе поводження лише посилює невдоволення, тож ми повинні простягнути їм копито допомоги й наставити на істинний шлях."

  CES_harmony_4_3:0 "[CES_harmony_4_3]"
  CES_harmony_4_3_desc:0 "[CES_harmony_4_3_desc]"
  CES_harmony_4_3_harmony:0 "Надати пільги міським жителям"
  CES_harmony_4_3_desc_harmony:0 "Хоча соціалісти в Балтимейрі й зазнали поразки, проблеми, що спричинили їхнє повстання, не зникли. Міські жителі мають широкий перелік вимог до нового уряду, і в інтересах тривалого миру та стабільності в регіоні ми повинні піти їм назустріч."
  CES_harmony_4_3_resistance:0 "Надати пільги міським жителям"
  CES_harmony_4_3_desc_resistance:0 "Хоча соціалісти в Балтимейрі й зазнали поразки, проблеми, що спричинили їхнє повстання, не зникли. Міські жителі мають широкий перелік вимог до нового уряду, і якщо ми хочемо бути єдиним фронтом на південному сході, ми повинні піти їм назустріч."
  CES_harmony_4_3_solar:0 "Надати пільги міським жителям"
  CES_harmony_4_3_desc_solar:0 "Хоча соціалісти в Балтимейрі й зазнали поразки, проблеми, що спричинили їхнє повстання, не зникли. Міські жителі мають широкий перелік вимог до нового уряду, і, щоб прибрати скалку з нашого боку, ми повинні піти на деякі символічні поступки, аби зберегти мир."

  CES_harmony_4_4:0 "[CES_harmony_4_4]"
  CES_harmony_4_4_desc:0 "[CES_harmony_4_4_desc]"
  CES_harmony_4_4_harmony:0 "Зберегти місцеву культуру"
  CES_harmony_4_4_desc_harmony:0 "Південний схід — дім для багатьох еквестрійців, але він також є священним домом для корінних жителів — поні, які живуть тут уже багато поколінь. Окрім визнання їхнього права жити тут, важливим є також визнання культури, а також чіткий законодавчий захист."
  CES_harmony_4_4_resistance:0 "Зберегти місцеву культуру"
  CES_harmony_4_4_desc_resistance:0 "Південний схід — дім для багатьох еквестрійців, але він також є священним домом для корінних жителів — поні, які живуть тут уже багато поколінь. Окрім визнання їхнього права жити тут, важливим є також визнання культури, а також чіткий законодавчий захист."
  CES_harmony_4_4_solar:0 "Спробувати зберегти місцеву культуру"
  CES_harmony_4_4_desc_solar:0 "Південний схід — дім для багатьох еквестрійців, але він також є священним домом для корінних жителів — поні, які живуть тут уже багато поколінь. Окрім визнання їхнього права жити тут, не менш важливо усвідомлювати небезпеку, яку вони можуть становити для нового уряду, якщо не буде встановлено дружніх відносин."

  CES_harmony_4_5:0 "[CES_harmony_4_5]"
  CES_harmony_4_5_desc:0 "[CES_harmony_4_5_desc]"
  CES_harmony_4_5_harmony:0 "Заспокоїти тих, хто сумнівається"
  CES_harmony_4_5_desc_harmony:0 "Попри перемогу на виборах, що доводить наявність народної підтримки доброго доктора, багато хто все ще сумнівається або не вірить у його щирі наміри. Кілька промов і жестів доброї волі мають допомогти заспокоїти їх і переконати, що Кабальєрон, попри своє суперечливе минуле, і надалі відданий успіху південного сходу."
  CES_harmony_4_5_resistance:0 "Заспокоїти тих, хто сумнівається"
  CES_harmony_4_5_desc_resistance:0 "Попри перемогу на виборах, що доводить наявність народної підтримки доброго доктора, багато хто все ще сумнівається або не вірить у його щирі наміри. Кілька виступів і фотосесій на заводах та в окопах мають заспокоїти й переконати їх, що Кабальєрон, попри своє суперечливе минуле, і надалі відданий південному сходу."
  CES_harmony_4_5_solar:0 "Заплямувати спадщину командувачки"
  CES_harmony_4_5_desc_solar:0 "Після перемоги доброго доктора серед народу з’явилися сумніви та побоювання щодо його намірів. Кілька промов можуть здобути довіру публіки, але додатковим способом зміцнення підтримки є дискредитація опозиції. Якщо репутацію Дерінґ Ду буде заплямовано, то сумніви, які поні південного сходу мали щодо доктора, перейдуть до їхньої колишньої командувачки."

  CES_harmony_5_1:0 "[CES_harmony_5_1]"
  CES_harmony_5_1_desc:0 "[CES_harmony_5_1_desc]"
  CES_harmony_5_1_harmony:0 "Заснувати Хранителів Гармонії"
  CES_harmony_5_1_desc_harmony:0 "Після перемоги в регіоні стало очевидно, що гармонія — це цінність, яку можуть украсти, якщо її не захищати. Тепер, коли в нас є повноцінний уряд, саме час розширити армію для захисту її ідеалів!"
  CES_harmony_5_1_resistance:0 "На захист гармонії"
  CES_harmony_5_1_desc_resistance:0 "Після перемоги в регіоні стало зрозуміло, що гармонія — це щось цінне, що може бути викрадене, якщо її не охороняти. За наявності стабільного уряду та навислих над нами загроз настав час розширити армію для захисту нашого найзаповітнішого ідеалу!"
  CES_harmony_5_1_solar:0 "На захист Селестії"
  CES_harmony_5_1_desc_solar:0 "Після перемоги в цьому регіоні стало очевидно, що існують ті, хто не зупиниться ні перед чим, аби знищити Селестію. Після встановлення міцного порядку на південному сході настав час реформувати армію, щоб ніхто не міг посягнути на Принцесу."

  CES_harmony_5_2:0 "[CES_harmony_5_2]"
  CES_harmony_5_2_desc:0 "[CES_harmony_5_2_desc]"
  CES_harmony_5_2_harmony:0 "Відокремити лунаризм від найтмеризму"
  CES_harmony_5_2_desc_harmony:0 "Попри перемогу Кресент Ґлоу, багато хто й досі з пересторогою ставиться до її переконань. Фестралка не вбачає нічого образливого в занепокоєнні суспільства й запевняє, що Найтмер Мун — це не принцеса Луна, так само як найтмеризм — це не лунаризм. З цією метою вона почне формалізувати різницю між ними."
  CES_harmony_5_2_resistance:0 "Відокремити лунаризм від найтмеризму"
  CES_harmony_5_2_desc_resistance:0 "Попри перемогу Кресент Ґлоу, багато хто й досі з пересторогою ставиться до її переконань. Фестралка не вбачає нічого образливого в занепокоєнні суспільства й запевняє, що Найтмер Мун — це не принцеса Луна, так само як найтмеризм — це не лунаризм. З цією метою вона почне формалізувати різницю між ними."
  CES_harmony_5_2_solar:0 "Боротьба з неминучим"
  CES_harmony_5_2_desc_solar:0 "Повідомлення про звірства проти фестралів на наших територіях налякали багатьох бетпоні на південному сході. Попри свої побоювання, Кресент Ґлоу вірить, що існує спосіб захистити фестралів — шляхом відокремлення найтмеризму від лунаризму. Однак із кожним днем її зусилля виглядають дедалі безнадійнішими, оскільки антифестральні настрої зростають."

  CES_harmony_5_3:0 "[CES_harmony_5_3]"
  CES_harmony_5_3_desc:0 "[CES_harmony_5_3_desc]"
  CES_harmony_5_3_harmony:0 "Працювати в задоволення"
  CES_harmony_5_3_desc_harmony:0 "Після перемоги вождя Майти багато хто, зокрема й сам вождь, вважав, що через його м’який характер буде зроблено дуже мало роботи. Однак, на загальний подив, він виявив, що робота в уряді є своєрідним відпочинком, і відтоді отримує радість від того, що може допомагати такій кількості поні в новому робочому процесі."
  CES_harmony_5_3_resistance:0 "Працювати в задоволення"
  CES_harmony_5_3_desc_resistance:0 "Після перемоги вождя Майти багато хто, зокрема й сам вождь, вважав, що через його м’який характер буде зроблено дуже мало роботи. Однак, на загальний подив, він виявив, що робота в уряді є своєрідним відпочинком, і відтоді отримує радість від того, що може допомагати такій кількості поні в новому робочому процесі."
  CES_harmony_5_3_solar:0 "Роздуми над поточною ситуацією"
  CES_harmony_5_3_desc_solar:0 "Уряд, до якого було обрано вождя Майту, та уряд, що існує нині, не мають між собою нічого спільного. Розслабленість і добрі наміри, з якими він обійняв посаду, згодом перетворилися на законодавчий параліч і безпорадність. Попри все це, вождь зробив усе можливе, щоб захистити мешканців регіону."

  CES_harmony_5_4:0 "[CES_harmony_5_4]"
  CES_harmony_5_4_desc:0 "[CES_harmony_5_4_desc]"
  CES_harmony_5_4_harmony:0 "Заснувати Вартових Свободи"
  CES_harmony_5_4_desc_harmony:0 "Встановлення миру в регіоні принесло важливий урок: свобода ніколи не буває безкоштовною. Останній постріл громадянської війни пролунав уже давно, але якщо південний схід хоче залишатися вільним і відстоювати гармонію, він має бути готовим знову відкрити вогонь, коли це знадобиться."
  CES_harmony_5_4_resistance:0 "На захист Свободи"
  CES_harmony_5_4_desc_resistance:0 "Встановлення миру в регіоні принесло важливий урок: свобода ніколи не буває безкоштовною. Останній постріл громадянської війни в регіоні пролунав уже давно, але якщо південний схід хоче залишатися вільним і відстояти гармонію, він має бути готовим знову відкрити вогонь, коли це знадобиться."
  CES_harmony_5_4_solar:0 "Захистити місцевих жителів"
  CES_harmony_5_4_desc_solar:0 "Хоча громадянська війна в регіоні завершилася деякий час тому, найуразливіші мешканці південного сходу досі не перебувають у безпеці. У держави є достатньо ресурсів і працездатних громадян, щоб ініціювати розширення армії для захисту місцевого населення."

  CES_harmony_6_1:0 "[CES_harmony_6_1]"
  CES_harmony_6_1_desc:0 "[CES_harmony_6_1_desc]"
  CES_harmony_6_1_harmony:0 "Повне помилування поміркованих лунаристів"
  CES_harmony_6_1_desc_harmony:0 "Тепер, коли закон відрізняє найтмеристів від лунаристів, настав час звільнити більш поміркованих лунаристів і знову інтегрувати їх у суспільство. І хоча знадобиться певний час, щоб розібратися, кого вважати екстремістом, а кого — поміркованим, лунаристи більше не житимуть у страху бути ув’язненими за переконання, яких у них немає!"
  CES_harmony_6_1_resistance:0 "Повне помилування поміркованих лунаристів"
  CES_harmony_6_1_desc_resistance:0 "Тепер, коли закон відрізняє найтмеристів від лунаристів, настав час звільнити більш поміркованих лунаристів і знову інтегрувати їх у суспільство. І хоча знадобиться певний час, щоб розібратися, кого вважати екстремістом, а кого — поміркованим, лунаристи більше не житимуть у страху бути ув’язненими за переконання, яких у них немає!"
  CES_harmony_6_1_solar:0 "Розібратися з екстремістами-лунаристами"
  CES_harmony_6_1_desc_solar:0 "У тінях південного сходу ховається чимало приспішників Найтмер, які замишляють свою помсту. І що довше ми бездіяльні, то сильнішими вони стають. Потрібно зупинити їх, поки не стало надто пізно."

  CES_harmony_6_2:0 "[CES_harmony_6_2]"
  CES_harmony_6_2_desc:0 "[CES_harmony_6_2_desc]"
  CES_harmony_6_2_harmony:0 "Запровадити муніципальні привілеї"
  CES_harmony_6_2_desc_harmony:0 "Хоча більшість міських проблем було вирішено, цього все ще недостатньо. Проблеми, що виникли в містах, обов’язково повторяться, якщо не усунути їхнє джерело. Саме тому містам південного сходу буде надано значну свободу дій, аби вони могли самостійно розв’язувати свої унікальні проблеми!"
  CES_harmony_6_2_resistance:0 "Запровадити муніципальні привілеї"
  CES_harmony_6_2_desc_resistance:0 "Хоча більшість міських проблем було вирішено, цього все ще недостатньо. Проблеми, що виникли в містах, обов’язково повторяться, якщо не усунути їхнє джерело. Саме тому містам південного сходу буде надано значну свободу дій, аби вони могли самостійно розв’язувати свої унікальні проблеми!"
  CES_harmony_6_2_solar:0 "Запровадити муніципальні привілеї"
  CES_harmony_6_2_desc_solar:0 "Поки що напівзаходи можуть розв’язати міські проблеми, але настане час, коли цього буде замало. Повідець навколо міст надто натягнутий, і його потрібно послабити, поки він не урвався. Іншими словами, містам необхідно надати певну свободу дій, щоб вони могли самостійно вирішувати свої проблеми й не створювати нових."

  CES_harmony_6_3:0 "[CES_harmony_6_3]"
  CES_harmony_6_3_desc:0 "[CES_harmony_6_3_desc]"
  CES_harmony_6_3_harmony:0 "Підписати закон про захист храмів"
  CES_harmony_6_3_desc_harmony:0 "Величні храми південного сходу — це не лише прекрасні культурні пам’ятки, а й жваві центри активності місцевого населення. Кожен із них є могутнім маяком свободи в регіоні й як такий має бути захищений словом закону."
  CES_harmony_6_3_resistance:0 "Підписати закон про захист храмів"
  CES_harmony_6_3_desc_resistance:0 "Величні храми південного сходу — це не лише прекрасні культурні пам’ятки, а й жваві центри активності місцевого населення. Кожен із них є могутнім маяком свободи в регіоні й як такий має бути захищений словом закону."
  CES_harmony_6_3_solar:0 "Підписати закон про захист храмів"
  CES_harmony_6_3_desc_solar:0 "Величні храми південного сходу колись були культурними об’єктами, але тепер стають одними з небагатьох безпечних місць для місцевих поні. Поки серед них поширюється страх, розумно закріпити за храмами статус святилищ, які не можна обстрілювати, — як для захисту священних пам’яток, так і для поні, що знаходять там прихисток."

 ## ТІЛЬКИ ДЛЯ ГАРМОНІСТІВ
  CES_harmony_7_1:0 "Нова глава"
  CES_harmony_7_1_desc:0 "Нарешті я вільна від державної роботи. Принаймні доти, доки я знову їм не знадоблюся. Сподіваюся, цього ніколи не станеться."
  CES_harmony_8_1:0 "Повернути лошат до школи"
  CES_harmony_8_1_desc:0 "Під час громадянської війни освіта в усьому регіоні відійшла на другий план, але тепер, коли на південному сході запанував мир, настав час знову впровадити еквестрійську навчальну програму! Усі лошата, включно з місцевими поні та фестралами, запрошуються назад до школи — з безкоштовним обідом і довшими перервами."
  CES_harmony_8_2:0 "Основа нашого майбутнього"
  CES_harmony_8_2_desc:0 "В основі Опору лежала гармонія, і це не порожня банальність. Гармонія означає, що всі поні в суспільстві рівні й їхні голоси буде почуто. Будь-якого поні, який відчуває бодай якусь ворожість до нашого уряду, зустрінуть із максимальною добротою та розумінням. Це новий фундамент, на якому будуватиметься наше майбутнє!"
  CES_harmony_8_3:0 "Додатковий захист місцевих культур"
  CES_harmony_8_3_desc:0 "Нейґуа та Говорящі-з-Місяцем південного сходу мають багату культуру й становлять значну частину населення, тож відтепер вони будуть захищені законом і зможуть практикувати свої звичаї так, як вважають за потрібне, без будь-якого втручання!"
  CES_harmony_9_1:0 "Безкоштовна вища освіта для всіх"
  CES_harmony_9_1_desc:0 "Освіта — це загальне право. І доступ до цієї освіти мають мати всі, а не лише ті, хто може дозволити собі платити за навчання. Відтепер університети фінансуватимуться за рахунок податків і субсидій, а не за рахунок непомірних приватних витрат."
  CES_harmony_9_2:0 "Трудові права для всіх"
  CES_harmony_9_2_desc:0 "Робітники досі не отримали належного визнання! Ми повинні піти їм назустріч, щоб забезпечити прожитковий мінімум, гідну оплату праці, скорочення робочого дня, а також перегляд заходів захисту й регулювання праці! У всіх робітників є голос, і відтепер ми уважно до нього прислухатимемося!"
  CES_harmony_9_3:0 "Загальний захист профспілок"
  CES_harmony_9_3_desc:0 "Свобода слова не менш важлива за свободу самоорганізації! Окремим поні не завжди достатньо домовитися про кращі умови для себе, а іноді роботодавці просто не хочуть слухати. Відтепер профспілки перебуватимуть під захистом, щоб мати повну можливість організовуватися, укладати колективні договори та страйкувати за потреби!"
  CES_harmony_9_4:0 "Вільна міграція"
  CES_harmony_9_4_desc:0 "Під час громадянської війни міграцію було призупинено з міркувань безпеки як для мешканців регіону, так і для тих, хто до нього переїжджав. Тепер, коли настав мир, пересування південним сходом і за його межі знову стане вільним! Це зробить нас ближчими до Еквестрії, а Еквестрію — ближчою до нас!"
  CES_harmony_10_1:0 "Уроки від найкращих"
  CES_harmony_10_1_desc:0 "Попри всі зусилля з реформування нашої системи освіти та оптимізм щодо її майбутнього, ми завжди можемо прагнути більшого! Ми надіслали запрошення найяскравішим умам Еквестрії приїхати на південний схід і допомогти нашій освітній системі."
  CES_harmony_10_2:0 "Запровадити закон про дружбу і справедливість"
  CES_harmony_10_2_desc:0 "Наші реформи наразі виявилися успішними, але вони ще не завершені. Щоб зміцнити солідарність і дружбу в регіоні, ми повинні укласти угоду, яка представлятиме інтереси всіх робітників і забезпечить усім поні справедливе становище!"
  CES_harmony_10_3:0 "Затвердити наш еквестрійський статус"
  CES_harmony_10_3_desc:0 "На жаль, Еквестрія позбавила громадянства всіх поні, які жили під владою Місячної Імперії. Формально наш регіон справді належав Найтмер Мун, але лише зовсім недовго. Тож для офіційного визнання мешканців південного сходу еквестрійцями потрібно всього кілька підписів!"
  CES_harmony_11_1:0 "Воістину гармонійна конституція"
  CES_harmony_11_1_desc:0 "Завдяки великому успіху та стабільності нещодавніх реформ стає дедалі очевидніше, що необхідний централізований документ, який стане основою для всіх наших законів. Процес розробки конституції, що підтримує й закріплює чесноти гармонії та визначає шлях уперед для всіх поні без шкоди для їхньої свободи чи автономії!"
  CES_harmony_political_end_1:0 "Доля Ложі Дружби"
  CES_harmony_political_end_1_desc:0 "Багато чого змінилося на еквестрійському південному сході, особливо ставлення населення до Селестії. Одні злякалися повернення Найтмер Мун і звернулися по допомогу до Селестії, тоді як інші зайшли у своїй любові до Селестії надто далеко. Час обговорити статус цієї "Ложі Дружби"."
  CES_harmony_political_end_2:0 "Майбутнє лунаризму"
  CES_harmony_political_end_2_desc:0 "Багато чого змінилося на еквестрійському південному сході, особливо ставлення населення до Місяця. Завдяки зусиллям Кресент Ґлоу історія сприйматиме перетворення Принцеси Ночі як велику трагедію, тож ніхто не виявлятиме жодної поваги до Найтмер Мун. Втім, дехто хоче поговорити з Кресент про це."
  CES_harmony_political_end_3:0 "Провидіння Нейґуа"
  CES_harmony_political_end_3_desc:0 "Багато чого змінилося на еквестрійському південному сході, зокрема припинилися стрілянина й артилерійські обстріли. Для вождя Майти це довгоочікувана зміна, адже він і його Нейгуа можуть спокійно спати вночі, знаючи, що мир і спокій, яких вони так прагнули, нарешті повернулися на їхню батьківщину."
  CES_harmony_political_end_4:0 "Удача негідника"
  CES_harmony_political_end_4_desc:0 "Багато чого змінилося на еквестрійському південному сході, але дещо залишилося незмінним. У доктора Кабальєрона з’явився час замислитися над своїм життям і над тим, чого він від нього хоче. Слава? Уже досягнута. Гроші? У надлишку. Можливо, чогось іще бракує… але, схоже, бажане ховається зовсім поруч."
  CES_harmony_political_end:0 "Дерінґ Ду та Кінець Епохи" #book signings with DD and Ahuizotl, maybe? THIS FOCUS DOESN'T ACTUALLY EXIST. note to self reuse the name of this focus elsewhere
  CES_harmony_political_end_desc:0 ""

  CES_shadow_cw_1_1:0 "У тіні"
  CES_shadow_cw_1_1_desc:0 "У тінях! Вони в тінях! Іменем Селестії, що це таке?!"
  CES_shadow_cw_2_1:0 "Вони прийдуть"
  CES_shadow_cw_2_1_desc:0 "Вони прийдуть по тебе.\nВони прийдуть по мене.\nВони прийдуть по всіх нас."
  CES_shadow_cw_2_2:0 "Вони не зупиняться"
  CES_shadow_cw_2_2_desc:0 "Цей новий ворог є абсолютно жахливим, бездумним і підкоряється правилам, яких ми не здатні збагнути.\n\nІ цей ворог голодний."
  CES_shadow_cw_2_3:0 "Поки ми не здамося"
  CES_shadow_cw_2_3_desc:0 "Це лише питання часу, коли ми всі впадемо."
  CES_shadow_cw_3_2:0 "Але пліч-о-пліч"
  CES_shadow_cw_3_2_desc:0 "Принаймні ми триматимемося разом."
  CES_shadow_cw_3_3:0 "Ми будемо молитися"
  CES_shadow_cw_3_3_desc:0 "Селестія, Луна, Дейбрейкер, Найтмер Мун, хто завгодно… будь ласка…"
  CES_shadow_cw_4_1:0 "Щоб утекти"
  CES_shadow_cw_4_1_desc:0 "Ми повинні продовжувати тікати! Ми маємо врятуватися… врятуватися… врятуватися…"
  CES_shadow_cw_4_2:0 "Наші крики відлунюють"
  CES_shadow_cw_4_2_desc:0 "Чому вони не вмирають?!"
  CES_shadow_cw_4_3:0 "Крізь порожнечу"
  CES_shadow_cw_4_3_desc:0 "Це не просто темрява, це набагато гірше."
  CES_shadow_cw_5_1:0 "Як і наші надії"
  CES_shadow_cw_5_1_desc:0 "На щастя, наші маленькі лошата не розуміють, наскільки все насправді погано…"
  CES_shadow_cw_5_2:0 "Повністю знищені"
  CES_shadow_cw_5_2_desc:0 "…але нам так не пощастило."
  CES_shadow_cw_6_1:0 "Тепер ніч не стане днем"
  CES_shadow_cw_6_1_desc:0 "Це останній раз, коли ми бачимо сонце."
  CES_shadow_cw_7_1:0 "Діліться й розмножуйтеся"
  CES_shadow_cw_7_1_desc:0 "Єдина тілесна форма — це слабкість, якій я не підвладний. Я безкінечний, а вони — ні."
  CES_shadow_cw_7_2:0 "Окутати землю"
  CES_shadow_cw_7_2_desc:0 "Я повинен підготувати царство до того, що насувається. Багато хто, без сумніву, загине, але це необхідна ціна, яку слід заплатити."
  CES_shadow_cw_7_3:0 "Мої інструменти набувають форми"
  CES_shadow_cw_7_3_desc:0 "Дуже давно лише могутня магія могла протистояти моїй силі. Тепер же здається, що багато видів зброї здатні зашкодити мені або навіть знищити мене, якщо я не буду обережним… Я мушу щось із цим зробити."
  CES_shadow_cw_8_1:0 "Потрібно більше мене"
  CES_shadow_cw_8_1_desc:0 "З часом мене буде більше, ніж їх."
  CES_shadow_cw_8_2:0 "Найтемніші клинки — найсмертоносніші"
  CES_shadow_cw_8_2_desc:0 "Дехто по-дурному вважає, що якщо вони не бачать загрози, то вона не може їм зашкодити. Я покажу їм, наскільки вони помиляються."
  CES_shadow_cw_8_3:0 "Хороша маріонетка — мертва маріонетка"
  CES_shadow_cw_8_3_desc:0 "Хоча моя господиня не дозволяє мені вбивати їх одразу, нещасні випадки й самогубства неминучі. З їхніх трупів вийдуть корисні маріонетки."
  CES_shadow_cw_8_4:0 "Потрібно більше мене"
  CES_shadow_cw_8_4_desc:0 "З часом мене буде більше, ніж їх."
  CES_shadow_cw_9_1:0 "Руйнування в кожному домі"
  CES_shadow_cw_9_1_desc:0 "Вони вважають себе в безпеці за своїми стінами, за зачиненими дверима. Але я поруч. За кожним кутом і за кожною тінню."
  CES_shadow_cw_9_2:0 "Те, чого не можна вбити, неможливо перемогти"
  CES_shadow_cw_9_2_desc:0 "Невже вони не розуміють, що їхня зброя не здатна завдати мені істотної шкоди? Вони вірять, що герої, які борються з темрявою, не можуть програти, але насправді зовсім не вони є героями цієї історії."
  CES_shadow_cw_9_3:0 "Удосконалення методів"
  CES_shadow_cw_9_3_desc:0 "Кумедно спостерігати, як тілесні істоти намагаються знищити мене швидше, ніж я створюю свої копії."
  CES_shadow_cw_10_1:0 "Потрібно більше мене"
  CES_shadow_cw_10_1_desc:0 "З часом мене буде більше, ніж їх."
  CES_shadow_cw_10_2:0 "Закріпити мою перемогу над Стовпами"
  CES_shadow_cw_10_2_desc:0 "Колись Стовпи Еквестрії заманили мене в Лімб… Я мушу вжити заходів, щоб це не повторилося. Я відчуваю, що магиня Медоубрук ховається на моїй території. Якщо я розберуся з нею, сила Стовпів значно ослабне. Моя господиня мене зрозуміє."
  CES_shadow_cw_10_3:0 "Закріпити мою перемогу над Елементами"
  CES_shadow_cw_10_3_desc:0 "Елементи Гармонії відірвали від мене мого попереднього господаря. Я маю бути обережним, щоб мою перемогу знову не вкрали. Хоча мені ще належить знайти будь-який Елемент, джерело їхньої сили перебуває в межах моєї досяжності. Достатньо лише найменшої краплі моєї сутності, щоб зіпсувати Дерево Гармонії. Моя господиня мене зрозуміє."
  CES_shadow_cw_10_4:0 "Потрібно більше мене"
  CES_shadow_cw_10_4_desc:0 "З часом мене буде більше, ніж їх."
  CES_shadow_cw_11_2:0 "Втілити їхні найглибші страхи в реальність"
  CES_shadow_cw_11_2_desc:0 "Моя господиня навчилася доволі добре використовувати мою силу. Частинки мене стали швидшими, потужнішими й смертоноснішими. Кожна нова форма кошмарніша за попередню."
  CES_shadow_cw_12_0:0 "Потрібно більше мене"
  CES_shadow_cw_12_0_desc:0 "З часом мене буде більше, ніж їх."
  CES_shadow_cw_12_1:0 "Удосконалення мистецтва дублювання"
  CES_shadow_cw_12_1_desc:0 "Коли одна з моїх частинок знищується, її місце займають ще дві."
  CES_shadow_cw_12_2:0 "Поні пізнають лише темряву"
  CES_shadow_cw_12_2_desc:0 "Світло сонця й місяця стане лише міфом для тих, хто перебуває в моєму царстві."
  CES_shadow_cw_12_4:0 "Потрібно більше мене"
  CES_shadow_cw_12_4_desc:0 "З часом мене стане більше, ніж їх."
  CES_shadow_cw_13_2:0 "Всепоглинаюча тінь"
  CES_shadow_cw_13_2_desc:0 ""Темрява говорила мені про силу, що перевершує все, що я могла уявити, і я слухала. Маючи цю силу, я можу... я можу...""

