 CES_solar_category:0 "Праведне Копито Сонця"
 #CES_solar_category_desc:0 "Вера в §FСелестию§! — это основа §YЛОжи Дружбы§!. §FЕё§! авторитет абсолютен, а идти против §FНеё§! равносильно ереси.\n\nИз всех §FЕё§! слуг §DГуд Уорд§! является, пожалуй, самым набожным. Именно он увидел, что §FЕё§! трансформация была не падением с небес, подобно Найтмер Мун, а огненным перерождением в §tистинную божественность§!. Как и наша §FБогиня§!, §DГуд Уорд§! претерпел подобную духовную метаморфозу. Он больше не тот жеребец, каким был раньше. Он стал кем-то большим. Он — само олицетворение веры. Он §YПраведное Копыто Солнца§!, а его толкование воли §FБогини§! должно стать истиной.\n\n§DГуд Уорд§! в настоящее время [Root.GetGoodWordEmotion].\nИмператрица сейчас [Root.GetEmpressJudgement]."
 CES_solar_category_desc:0 "" #intentionally left blank
 CES_solar_hymns_category:0 "Гімни Ложі Дружби" #§FHymn§!
 CES_solar_hymns_category_desc:0 "§PМузика§! — один із найважливіших наріжних каменів §YЛожі Дружби§!. Протягом багатьох років наші члени співали ці пісні, щоб зміцнити командну роботу й зняти стрес. Тепер, коли наша організація §tстала релігією§!, наші "пісні для хорового виконання" стали священними §Pгімнами§!, які всі члени §YЛожі Дружби§! повинні виконувати під час щотижневих служб.\n\nКожен §Pгімн§! відображає §tрізні аспекти нашої віри§! і, безсумнівно, значно підвищить рішучість і відданість наших членів, якщо ми спонукаємо їх заспівати один із них. Бо, як проголосив наш пророк: "Через §Pмузику§! ми стаємо ближчими до §FСелестії§!. Ефективнішими за гімни в цій справі є лише молитви.""

 CES_solar_hymn_1:0 "§CГуд Уорд!§!"
 CES_solar_hymn_1_desc:0 "Захоплива пісня про нашого улюбленого пророка, яка надихає всіх, хто її чує."
 CES_solar_hymn_2:0 "§YДух світанку§!"
 CES_solar_hymn_2_desc:0 "Божественний гімн, що бездоганно описує нашу місію та призначення."
 CES_solar_hymn_3:0 "§7Слався той поні§!"
 CES_solar_hymn_3_desc:0 "Захоплива пісня, яка якнайкраще ілюструє благословенне сходження Ґуд Уорда до його святого статусу."
 CES_solar_hymn_4:0 "§PПовідáй же мені, як купатися в любові Її§!"
 CES_solar_hymn_4_desc:0 "Спокійна й умиротворлива пісня, що нагадує нам про важливість слідування вченням Селестії та її вірного учня."
 CES_solar_hymn_5:0 "§0Удалині високих гір§!"
 CES_solar_hymn_5_desc:0 "Благословенний гімн, що уособлює божественність Селестії та міць її Сонячної Імперії."
 CES_solar_hymn_6:0 "§OБойовий гімн імперії§!"
 CES_solar_hymn_6_desc:0 "Славетний гімн для наших військ, під який вони борються за нашу Богиню."
 CES_solar_hymn_7:0 "§DУперед, Осяяні§!"
 CES_solar_hymn_7_desc:0 "Ніжний гімн, що допоможе заспокоїти й підбадьорити тих, хто переживає кризу віри."
 CES_solar_hymn_8:0 "§tТепер ми Її паства§!"
 CES_solar_hymn_8_desc:0 "Доблесний гімн, що вселяє божественний запал у всіх, хто служить Селестії."
 CES_solar_hymn_9:0 "§8Покликані служити§!"
 CES_solar_hymn_9_desc:0 "Величний гімн, що надихає поні з усіх верств суспільства приєднатися до нашої справи."
 CES_good_word_emotion_2:0 "§Yблагоговійна§!"
 CES_good_word_emotion_1:0 "§Oревна§!"
 CES_good_word_emotion_0:0 "§Rмстива§!"
 CES_good_word_judgement_too_vindictive:0 "§Rдуже незадоволена§! тим, як ви керуєте південним сходом. Вона очікує, що ви проявите значно більше §Yпоблажливості§! до інакодумців"
 CES_good_word_judgement_moderately_vindictive:0 "§Oпомірно незадоволена§! тим, як ви керуєте південним сходом. Вона очікує, що ви проявите трохи більше §Yпоблажливості§! до інакодумців"
 CES_good_word_judgement_pleased:0 "§Gзадоволена§! тим, як ви керуєте південним сходом"
 CES_good_word_judgement_moderately_reverent:0 "§Oпомірно незадоволена§! тим, як ви керуєте південним сходом. Вона очікує, що ви проявите трохи більше §Rбезжальності§! до інакодумців"
 CES_good_word_judgement_too_reverent:0 "§Rдуже незадоволена§! тим, як ви керуєте південним сходом. Вона очікує, що ви проявите значно більше §Rбезжальності§! до інакодумців"

 CES_take_the_meridiennes:0 "Познайомити декадентів із праведністю"
 CES_take_the_meridiennes_desc:0 "Тремтіть, нечестивці, бо ми познайомимо грішників держави [MER.GetNameDef] зі славою Селестії, аби вони стали оплотом Її світла в морі."
 CES_attack_puerto_caballo:0 "Поширити Її істину Кантерібським морем"
 CES_attack_puerto_caballo_desc:0 "Тремтіть, нечестивці, бо ми познайомимо грішників держави [PCB.GetNameDef] зі славою Селестії, аби вони стали оплотом Її світла в морі."
 CES_attack_vanhoover:0 "Атакувати державу [VAN.GetName]"
 CES_attack_vanhoover_desc:0 "Час для переговорів минув. Ці поні не приймуть ні миру, ні гармонії. На жаль, нам доведеться силою повернути цінності Еквестрії на ці землі."
 CES_attack_stalliongrad:0 "Атакувати державу [STG.GetName]"
 CES_attack_stalliongrad_desc:0 "Час для переговорів минув. Грішники не приймуть ні миру, ні гармонії. Але ми все одно відкриємо їм Її істину. Навіть силою."
 CES_core_stalliongrad:0 "Інтегрувати Сталліонград"
 CES_core_stalliongrad_desc:0 "Схоже, що перемоги нашої освяченої зброї викликали певне розчарування у своїй атеїстичній ідеології в колись стійких соціалістів у Сталліонграді. Тепер їхні очі відкриті, і вони готові узріти Її істину."
 CES_attack_sombra:0 "Атакувати Сомбру"
 CES_attack_sombra_desc:0 "Так званий Король Усіх Монстрів — не більше ніж черговий жалюгідний тиран, якого потрібно знищити в ім’я Її світла."
 CES_the_dragon_isles:0 "Явити Її божественне полум’я тим, хто зможе Його витримати"
 CES_the_dragon_isles_desc:0 "Тремтіть, нечестивці, бо ми познайомимо грішників держави [DRG.GetNameDef] зі славою Селестії, аби вони стали оплотом Її світла в морі."
 CES_the_chiropterrans_independent:0 "Помститися хіроптерранцям"
 CES_the_chiropterrans_independent_desc:0 "І скажемо ми нечестивцям: так, ви слабкі, бо відкидаєте світло Селестії. Тремтіть, бо завдяки Її силі ми обрушимо на вас Її божественний гнів."
 CES_the_chiropterrans_subject:0 "Помститися хіроптерранцям"
 CES_the_chiropterrans_subject_desc:0 "І скажемо ми невіруючим: так, ви, що прихистили нечестивців, страждатимете так само, як і вони. Тремтіть, бо завдяки Її силі ми обрушимо на вас Її божественний гнів."
 CES_the_chiropterrans_subject_tt:0 "Ми вимагатимемо від сюзерена Хіроптерри звільнити їх, щоб ми могли вторгнутися на цю землю. А якщо вони відмовляться, ми будемо змушені напасти на них самих, щоб досягти нашої мети."
 CES_the_chiropterrans_annexed:0 "Помститися землям Хіроптерри"
 CES_the_chiropterrans_annexed_desc:0 "І скажемо ми невіруючим: так, ви, що прихистили нечестивців, страждатимете так само, як і вони. Тремтіть, бо завдяки Її силі ми обрушимо на вас Її божественний гнів."
 CES_the_chiropterrans_annexed_tt:0 "Ми вимагатимемо, щоб держава [712.Owner.GetName] вивела свої війська з Хіроптерри, аби ми могли туди вторгнутися. У разі відмови ми будемо змушені напасти на державу [712.Owner.GetName], щоб досягти нашої мети."
 CES_the_chiropterrans_late_war:0 "Обрушити відплату на винних"
 CES_the_chiropterrans_late_war_desc:0 "Тепер, коли ми розібралися з усіма безпосередніми загрозами в Еквусі, настав час звернути нашу увагу на справжнього ініціатора еквестрійської громадянської війни: §2Хіроптерру§!"
 CES_shadow_path_or_not_category:0 "Відчай Дерінґ Ду"
 CES_shadow_path_or_not_category_desc:0 "Схоже, Дерінґ Ду дуже засмучена нашим рішенням визнати Дейбрейкер Селестією. Колишня командувачка втекла й, за чутками, §Yшукає спосіб зупинити Дейбрейкер§!.\n\nХоча це й викликає певне занепокоєння, зважаючи на те, що ми готуємося до реінтеграції південного сходу в Еквестрію (або Сонячну Імперію, як вона тепер називається), §Yякщо вона не має наміру створювати проблеми, ми дозволимо їй випустити пару§!.\n\nЯкщо пощастить, зрештою вона заспокоїться й знову обійме посаду командувачки військ імператриці на південному сході.."
 CES_shadow_timer_decision:0 "Відчай Дерінґ Ду"
 CES_shadow_timer_decision_desc:0 ""Я чула, що існує артефакт, відомий під назвою Посох Саканаса. За чутками, він здатен підкорити собі алікорна…""
 CES_disaster_at_parliament_tt:0 "§RЩось§! сталося."
 CES_daring_do_captured_tt:0 "Дерінґ Ду була захоплена."
 CES_can_capture_daring_do:0 "§Gє§! достатньо вагома причина"
 CES_cannot_capture_daring_do:0 "§Rнемає§! достатньо вагомої причини"
 CES_shadow_timer_decision_tt:0 "Дерінґ Ду спробує зупинити §OДейбрейкер§! §Rбудь-якою ціною§!."
 CES_look_for_daring_do:0 "Вирушити на пошуки Дерінґ Ду"
 CES_look_for_daring_do_desc:0 "Наразі у нас [Root.GetCanCaptureDaringDo], щоб виправдати пошук Дерінґ Ду."
 CES_look_for_daring_do_completed_tt:0 "Дерінґ Ду буде зупинена."
 CES_look_for_daring_do_visible_tt:0 "§gЩось інше§! сталося."
 CES_shadow_units_spawn_tt:0 "Кожні §C90 днів§! я зможу §gрозділяти себе§! (ви отримуватимете по §Yдивізії тіней§!)."
 CES_enshroud_state_unlock_tt:0 "Повний контроль над регіоном, що межує з уже оповитим тінями регіоном, надає мені контроль над ним і автоматично §gоповиває його тінями§! через §C90 днів§!. Я відчуваю прогрес у цій справі через свої §gпостійно зростаючі щупальця§! (таймер для §Yрішень на мапі§!)."
 CES_manual_enshroud_state_tt:0 "Я зможу цілеспрямовано §gоповивати§! регіони за §C7 днів§!, §gзосереджуючись на них§! (обираючи §Yрішення на мапі§!).\n "
 CES_get_free_shadow_equipment_tt:0 "Я призиватиму §gтіньову сутність§! (отримувати §Yтіньову сутність§! як спорядження) і створюватиму §gавтономні уламки самої себе§! (отримувати §Yресурси поні§!) кожні §C7 днів§!.\n "
 CES_double_equipment_tt:0 "Я призиватиму вдвічі більше §gтіньової сутності§! (отримувати §Yтіньову сутність§! як спорядження) кожні §C7 днів§!."
 CES_shadow_units_time_tt:0 "Час, необхідний мені для §gрозділення себе§! (отримання однієї §Yдивізії тіней§! за §gпоширення§!) буде зменшено на §C30 днів§!."
