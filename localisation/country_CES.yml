 ## SHARED BETWEEN HARMONIC-RESISTANCE-SOLARIST using scripted loc
  daring_harmony.2.t_harmony:0 "Останній указ командувачки"
  daring_harmony.2.desc_harmony:0 "Дерінґ Ду стояла на трибуні перед нещодавно створеним парламентом. Хоча як командувачка вона мала повноту влади в усіх військових питаннях, сьогоднішні вибори були суто цивільною справою, хоча їй було надано честь ініціювати перше голосування. Крім того, вона мала важливу заяву, і Дерінґ сподівалася, що її сприймуть із розумінням.\n\nВона постукала по мікрофону й прочистила горло. — Сказати, що ми багато чого досягли за останній час, означає применшити. Ще кілька років тому до цього міста зазирали лише поодинокі туристи, але тепер Стейблсайд — мабуть, найпримітніше місто на всьому південному сході, важливіше навіть за Балтимейр. Ми не змогли б зберегти нашу свободу від сил тиранії без відважних жеребців і кобил наших збройних сил.\n\nДерінґ зробила паузу для більшого ефекту. — Це підводить мене до наступного питання. Від самого початку я очолювала наші війська в боротьбі з силами дисгармонії. І хоча я насолоджувалася часом, проведеним з усіма вами, я можу сказати, що в нашої скромної республіки є світле майбутнє… майбутнє, у якому я вже не потрібна. І тому, щойно завершаться вибори й буде визначено нового президента, я залишу посаду командувачки доти, доки не настане час, коли я знову буду потрібна. Це важке рішення, але я маю бути чесною з усіма вами: мені потрібен відпочинок. Я по-справжньому не спала вночі відтоді, як почалася громадянська війна. Знайте, що я повністю довіряю нашим найкращим і найталановитішим поні керувати нашими арміями за моєї відсутності. Дякую всім за підтримку й бажаю вам усього найкращого. А тепер давайте подивимося, кого наші поні хочуть бачити на чолі своєї держави!\n\nВибори розпочалися, і в залі здійнявся справжній гомін. Промову Дерінґ Ду транслювали по всьому південному сходу, і поні звідусіль прямували до найближчої виборчої дільниці, щоб віддати свій голос за вподобаного кандидата."
  daring_harmony.2.t_resistance:0 "Наступний указ командувачки"
  daring_harmony.2.desc_resistance:0 "Дерінґ Ду стояла на трибуні перед нещодавно створеним парламентом. Хоча як командувачка вона мала повноту влади в усіх військових питаннях, сьогоднішні вибори були суто цивільною справою, тому їй було надано честь ініціювати перше голосування. Крім того, вона мала важливу заяву, і Дерінґ сподівалася, що її сприймуть із розумінням.\n\nВона постукала по мікрофону й прочистила горло. — Сказати, що ми багато чого досягли за останній час, означає применшити. Ще кілька років тому до цього міста зазирали лише поодинокі туристи, але тепер Стейблсайд — мабуть, найпримітніше місто на всьому південному сході, важливіше навіть за Балтимейр. Ми не змогли б зберегти нашу свободу від сил тиранії без відважних жеребців і кобил наших збройних сил.\n\nДерінґ зробила паузу для більшого ефекту. — Це підводить мене до наступного питання. Хоча нам вдалося відновити гармонію в цьому куточку Еквуса, решту Еквестрії поглинула темрява! Темні хмари нависли над континентом, і незабаром вони можуть дістатися й до нас. Тому ми повинні готуватися до боротьби з тими, кому тирани й дисгармонія запаморочили голови. Поки що ми спробуємо заявити про себе на міжнародному рівні як про справжнього правонаступника Еквестрії, щоб отримати допомогу, необхідну для возз’єднання нашої зруйнованої війною країни. Першим кроком до цього стане обрання президента, який займатиметься повсякденними справами нашої молодої республіки, тоді як я зосереджуся на керуванні військами. Наш ворог — [3.OWNER.GetLeader], і ми повинні бути готові боротися як в Еквестрії, так і за її межами.\n\nСтримуючи втомлений зітх, Дерінґ змусила себе всміхнутися, щоб відволікти всіх поні від думок про майбутній конфлікт. — Але це не завдання на сьогодні. А поки що давайте розпочнемо вибори!\n\nВибори розпочалися, і в залі здійнявся справжній гомін. Промову Дерінґ Ду транслювали по всьому південному сходу, і поні звідусіль прямували до найближчої виборчої дільниці, щоб віддати свій голос за вподобаного кандидата."
  daring_harmony.2.t_solar:0 "За відсутності командувачки"
  daring_harmony.2.desc_solar:0 "Настав день початку виборів першого цивільного президента держави [Root.GetName]. Передбачалося, що церемонію проводитиме Дерінґ Ду, але через її раптовий від’їзд довгу вступну промову замість неї виголосив один із її військових офіцерів. У промові йшлося про те, як багато ми досягли за такий короткий час, і про те, що Еквестрія, або Сонячна Імперія, як вона тепер називається, дала південному сходу шанс проявити себе "гідними" у цей неспокійний час.\n\nБільше того, хоча кілька офіційних осіб із Сонячної Імперії прибули, щоб допомогти з плавним переходом до складу Імперії, вони запевнили нас, що ми зможемо самі керувати собою доти, доки "Імператриця" не вирішить знову безпосередньо контролювати всі свої території.\n\nНаприкінці промови прозвучало щире побажання, щоб командувачка отямилася й якнайшвидше повернулася для вирішення майбутніх завдань."
  daring_harmony.2.a:0 "Нехай почнуться вибори!"

  daring_harmony.3.t_harmony:0 "Ревний апостол" #podrick
  daring_harmony.3.desc_harmony:0 "— Ну, як тобі твій новий офіс? — запитала Дерінґ Ду, прихилившись до дверей. — І твоя нова посада?\n\nНавпроти Дерінґ стояв земний поні, який відіграв важливу роль у підтриманні спокою серед цивільного населення під час нещодавнього конфлікту. — Це, звісно, куди розкішніше за мій кабінет у штаб-квартирі Ложі, — Ґуд Уорд обережно торкнувся м’якого крісла, письмового столу з червоного дерева та багатьох інших химерних речей у щойно облаштованому президентському кабінеті. — …Можливо, мені варто трохи змінити обстановку? Хоч я й ціную те, що маю гарне робоче місце, я б волів, щоб ми витрачали гроші на допомогу нужденним, а не на те, щоб я почувався комфортно.\n\n— Як завжди, сама скромність. Так, ти вільний робити з цим місцем усе, що забажаєш. — Дерінґ підійшла до Ґуд Уорда й помітила у вікні будівельників, які завершували роботу у дворі. Вона запропонувала йому разом поспостерігати. Поні надворі сміялися, працюючи пліч-о-пліч.\n\n— Отже, — Дерінґ порушила недовгу тишу, — Що змусило тебе захотіти стати президентом?\n\n— Ну… — Звична усмішка Ґуд Уорда зникла, коли він подивився на хмари, що затулили сонце, — Зараз в Еквестрії багато поні страждають. Безліч інших докладає всіх зусиль, щоб дожити до наступного дня. Не кажучи вже про те, скільки ще загине, перш ніж усе це скінчиться. — Він повернувся до Дерінґ і подивився їй у вічі. — Я хочу допомогти повернути Еквестрію до її колишнього стану. Довести іншим, що любов Селестії до своїх маленьких поні не зникла. Показати їм, що зрештою в темряві є світло.\n\nДерінґ присвиснула. — Поетично. Але мене турбує ще одна річ. — Ґуд Уорд підвів брову, але нічого не сказав. Дерінґ продовжила, — Твоє "товариство", Ложа Дружби. Вони ж не збираються нав’язувати свої переконання іншим поні?\n\nВін рішуче похитав головою. — Ні. Ми — понітарна організація, не більше того. Ми допомагаємо тим, хто цього потребує, але також хочемо, щоб вони розуміли, наскільки важливі уроки Селестії, а також уроки Твайлайт Спаркл і її друзів.\n\n— Зрозуміло. — Дерінґ трохи заспокоїлася, хоча й передчувала, що Ґуд Уорд не такий уже й простий, і його справжню сутність ще належить побачити. — Ну, я впевнена, що ти будеш чудовим президентом."
  daring_harmony.3.t_resistance:0 "Меланхолійний апостол" #podrick
  daring_harmony.3.desc_resistance:0 "— Ну, як тобі твій новий офіс? — запитала Дерінґ Ду, притулившись до дверей, — І твоя нова посада?\n\nНавпроти Дерінґ стояв земний поні, який відіграв важливу роль у підтриманні спокою серед мирного населення під час недавнього конфлікту. — Це, звісно, куди розкішніше за мій кабінет у штаб-квартирі Ложі, — Ґуд Уорд делікатно торкнувся м’якого крісла, письмового столу з червоного дерева та багатьох інших химерних речей у нещодавно облаштованому президентському кабінеті. — …Але я не думаю, що заслуговую на все це. — Він опустив погляд і явно був похмурим.\n\n— Як завжди сама скромність. Так, ти можеш зробити перепланування. — Дерінґ підійшла до Ґуд Уорда і поклала копито йому на спину. — Ти як, тримаєшся?\n\nВін замовк на мить, а потім повернувся й подивився у вікно на хмари, що затулили сонце. — Зараз в Еквестрії багато поні, які страждають. Безліч інших докладає всіх зусиль, щоб дожити до наступного дня. Не кажучи вже про те, скільки їх ще загине, перш ніж усе це закінчиться. — Він повернувся до Дерінґ і подивився їй у вічі, — Я… Я хотів допомогти й навчити інших тому, як сильно Селестія їх любить. Але… але я… я не можу… — Здавалося, Ґуд Уорд ось-ось розплачеться.\n\nДерінґ Ду багато чого вміла, але тільки не втішати. Вона прикусила язика, розмірковуючи, як краще підійти до цієї проблеми. — Ну… те, що Селестії більше немає, не означає, що її уроки втратили свою значущість.\n\n— Усі в Ложі вважають, що втратили. Можливо, ми й понітарна організація, але ми справді любили Селестію. Я любив Селестію. І… її більше немає. Символ гармонії більше не існує. — Його очі зволожилися. — Як я можу жити далі, коли світло загасила темрява?\n\n— Гей, ти один із найсильніших поні, яких я знаю. Ти зможеш це зробити, навіть якщо вважаєш, що не можеш. — Дерінґ кинула погляд на його примірник "Щоденника дружби Твайлайт", що лежав на столі. — Мені згадується урок, який ти мені виклав під час нашої першої зустрічі: ‘Ти не повинна розв’язувати ці завдання наодинці. Поруч із тобою будуть твої друзі.’ — Вона обійняла його копитом на знак підтримки, — Пам’ятай про це! Ми будемо поруч, попри все!\n\nУперше відтоді, як він почув новину про те, що сталося із Селестією, Ґуд Уорд усміхнувся. — Дякую. Я постараюся зробити все можливе, щоб дух гармонії залишався зі мною."
  daring_harmony.3.t_solar:0 "Її найвідданіший учень" #podrick
  daring_harmony.3.desc_solar:0 "У нещодавно облаштованому президентському кабінеті на самоті сидів земний поні, який відіграв важливу роль у підтриманні спокою мирного населення під час недавнього конфлікту. Він зітхнув, розглядаючи м’яке крісло, письмовий стіл із червоного дерева та безліч інших химерних речей, що значно перевершували скромне убрання штаб-квартири Ложі.\n\nГуд Уорд щойно повернувся з церемонії складання присяги як президента. Він згадував, наскільки незвичною була атмосфера, адже багато присутніх поні, здавалося, більше цікавилися тим, як вони можуть допомогти "Сонячній Імперії" перемогти її ворогів, ніж тим, щоб вислухати його слова. А його спроба підтвердити принципи дружби й гармонії навіть була перервана одним із представників, надісланих Дейбрейкер, щоб "допомогти" їм стати "маріонетковою державою" "Імператриці".\n\nМаріонетка. Невже такою є їхня теперішня доля? Ґуд Уорд глянув на портрет Селестії, що висів на стіні. Вона завжди була такою доброю та всепрощаючою, але новини, які він постійно чув, розповідали про вчинки, що здавалися абсолютно невластивими принцесі. Історії про безжальне ставлення до послідовників сестри, суворі покарання для інакодумців, надто жорсткі закони, що обмежують свободу її поні? У це важко було повірити, але ці факти були надруковані дрібним шрифтом у кожній газеті.\n\n"Що ж мені робити?" — запитав він у мовчазного портрета. Він завжди вважав Селестію найдосконалішою поні у світі. Просто неможливо було, щоб вона стала такою… збоченою. Напевно, ці останні зміни були спричинені стресом, так?\n\nУсміхнений портрет Селестії нависав над ним.\n\nЯ маю вести цих поні за собою, подумав він. Якщо найвідданіша учениця Селестії змогла подолати безліч випробувань, то й я піду слідами Твайлайт — стану найвідданішим учнем Селестії.\n\nГуд Уорд перевів погляд із портрета на примірник "Щоденника дружби Твайлайт", що лежав на столі. Його серце палало, коли він згадував уроки, що містилися в ньому й тепер різко контрастували з недавніми діями Селестії. Він обхопив голову копитами."
