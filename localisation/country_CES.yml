 CES_crescent_glow_desc:0 "§YДата народження§!: 9 серпня 978 року, Аякачтлі, Еквестрія\n\n§YБіографія§!: Із найраніших років Кресент Ґлоу любила принцесу Луну. Розповіді про її доброту й красу зачаровували юну кобилку, і тому вона, як і багато інших фестралів, прагнула присвятити своє життя Принцесі Ночі. На жаль для неї, тисячоліття, що минуло з моменту вигнання Найтмер Мун, значно спотворило образ Луни в очах багатьох поні, і Кресент жахнулася, коли дізналася, що Нічна Варти в Кантерлоті — лише церемоніальна роль, яку часто висміюють.\n\nУтім, Кресент відмовлялася здаватися. Вона вирішила здобути освіту в Кантерлотському університеті, а потім, у день її випуску, сталося дещо дивовижне: принцеса Селестія оголосила про повернення своєї улюбленої сестри, і Кресент навіть змогла особисто побачити її. Радість, яку викликало у Кресент повернення принцеси Луни, поступалася лише її бажанню виправити жалюгідне становище Нічної Варти. Фестралка швидко вступила до еквестрійської армії й завдяки своїй цілеспрямованості перевершила всіх однолітків в офіцерській школі.\n\nНа жаль, доля була жорстокою. Невдовзі після завершення навчання Кресент принцеса Луна знову обернулася на Найтмер Мун. Це просто спустошило молоду кобилу, адже вона не бажала служити злому альтер-его поні, яку так боготворила. І ось, коли їй доручили очолити частину сил Нової Місячної Імперії, Кресент і багато інших лунаристів-однодумців дезертирували, щоб боротися за гармонію. Адже саме цього, на їхню думку, хотіла б принцеса Луна.\n\n§YАвтор портрета§!: Egil"
 CES_chief_maita:0 "Вождь Майта"
 CES_chief_maita_desc:0 "§YДата народження§!: 31 березня 959 року в Теночтітлані, Еквестрія\n\n§YБіографія§!: У юності Майта був знаним авантюристом, але тепер він змирився зі своєю роллю вождя, оскільки "Приховане плем’я Сонця і Місяця", до якого він належав, прагнуло відокремитися від Нейгуа. Майта витратив чимало часу й зусиль, намагаючись стримати радикалів, що жадали крові. Однак повного успіху він не досяг, адже деякі поні й далі дотримувалися давніх традицій у надії, що зможуть знову відкрито сповідувати свої жорстокі вірування. До того ж зусиллям Майти постійно заважав таємничий Ауізотль, який нашіптував поні, що прагнули слухати, обіцянки початку якогось "нового циклу".\n\nУтім, харизма й легкий характер Майти зробили диво й дозволили переконати більшість членів племені відмовитися від проведення кривавих ритуалів. На жаль, громадянська війна створила безліч проблем і викликів як для його племені, так і для решти Нейгуа, тож зрештою їм довелося звернутися по допомогу до Дерінґ Ду.\n\nІ тепер, завдяки зусиллям хороброї письменниці та багатьох інших поні, Майта може відпочивати частіше, ніж будь-коли раніше, адже місцевій культурі його батьківщини більше не загрожує ані забуття, ані повернення до похмурих традицій минулого.\n\nКоли Майта не займається державними справами, він часто скаржиться помічникам на те, що дуже сумує за тишею й спокоєм рідного міста. Можливо, коли на цих землях запанує справжній і тривалий мир, Майта зможе назавжди повернутися до рідних країв.\n\nА доти він продовжить щедро ділитися з оточенням жартами й веселими історіями."
 JUN_doctor_caballeron_for_CES_desc:0 "§YБіографія§!: Доктор Кабальєрон широко "прославився" як антагоніст із романів Дерінґ Ду. Та донедавна мало хто знав про скромне походження цього жеребця, який раніше був студентом-археологом із Пуерто-Кабальйо. Світ Ацтлану з усією його багатою історією — від мов, що зникають, до добре збережених храмів — став для Кабальєрона джерелом див, і єдиним способом по-справжньому долучитися до нього були ретельні пошуки слідів минулого та продаж реліквій для фінансування подальших археологічних досліджень, які постійно зіштовхували його з Дерінґ Ду.\n\nТа попри всі перешкоди Кабальєрон блискуче закінчив університет і розпочав кар’єру, у якій спокійна паперова робота поєднувалася з авантюрними пригодами в польових умовах. Однак усе змінилося, коли в Еквестрії почалася громадянська війна. Молоде Вільне Державство Ацтлан підтримувалося заробленими ним коштами, воювало за допомогою оплачених ним найманців і вважало своєю метою захист племені Нейгуа, але зрештою впало. Після цього Кабальєрон знайшов притулок на землях свого колишнього супротивника — Спротиву.\n\nНині Кабальєрон стверджує, що переслідує благі цілі, допомагаючи відбудовувати Еквестрію. Та репутація лиходія аж ніяк не сприяє цьому, хоча жеребець і присягнувся не використовувати своє високе становище в особистих цілях. Утім, кожен день, коли він успішно допомагає поні з усіх прошарків суспільства, Кабальєрон вважає своєю маленькою особистою перемогою. Можливо, з часом цей жеребець прославиться своїми вдалими реформами, а не колишніми поганими вчинками.\n\n§YАвтор портрета§!: AnaStarFury"
