  daring_solar.40.a:0 "— Звісно. Але спершу я пообіцяю ось що: одного дня я витягну тебе звідси."

  daring_solar.41.t:0 "У всій повноті часу"
  daring_solar.41.desc:0 "— Ти ж знаєш, що Ложа дотримується багатьох вірувань і переконань. Не лише тих, які ми проповідуємо іншим.\n\n…— Перепрошую. Я лише нещодавно навернувся в істинну віру. Ви хочете сказати, що ми віримо не тільки в те, чого навчаємо?\n\nГлибоко всередині однієї з незліченних малих лож у Стейблсайді двоє поні сиділи один навпроти одного в маленькому офісному приміщенні. Одна з них була літньою кобилою, яка, як і багато інших членів Ложі, останніми роками пережила духовне пробудження. Інший був молодим жеребцем не старшим за двадцять років, якого лише нещодавно посвятили в члени Ложі.\n\nСтарша кобила м’яко всміхнулася. — Правильніше буде сказати, що інші погляди доповнюють наші основні. Є деякі переконання, про які краще не говорити публічно. Деякі поні, ймовірно, можуть розгубитися, почувши їх, а інші, як і багато заблуканих душ у царстві Селестії, вважатимуть їх єрессю.\n\nМолодий жеребець був спантеличений. — Але якщо Сонячна Імперія вважає ці погляди єретичними, то чому ж ми їх сповідуємо? Що це взагалі за вірування?\n\n— Ми віримо в них, бо вони істинні, — кобила відкрила шухляду й дістала фотографію. Вона поставила її на стіл і повернула до молодого жеребця. Це була одна з перших фотографій Твайлайт Спаркл, зроблених одразу після її перетворення на аликорнку. — Тут ти бачиш найперший випадок Вознесіння у світі.\n\n— … Я поки що не розумію. Що таке "Вознесіння"?\n\nТерпіння кобили було таким великим, що могло зрівнятися лише з благоговійним тоном її промови. — Коли Твайлайт Спаркл ревно дотримувалася принципів Селестії, вона стала подібною до неї. Якщо ми чинитимемо так само, то одного дня теж станемо подібними до Селестії.\n\nМолодий жеребець глибоко замислився над наслідками почутого. — Отже… ми можемо стати аликорнами, якщо дотримуватимемося вчень пророка й поводитимемося як Селестія?\n\n— Так. Колись кожен, хто ревно шанує нашу віру, вознесеться подібно до Твайлайт Спаркл. Але пам’ятай, що ці переконання священні. Не ділися ними за межами Ложі."
  daring_solar.41.a:0 "Колись усі побачать істинність нашої віри."

  daring_solar.42.t:0 "Бо я самотній"
  daring_solar.42.desc:0 "Сьогоднішній день був схожий на будь-який інший. Ґуд Уорд щойно завершив бесіду з новопосвяченим про його обов’язки перед Ложею Дружби та Селестією. Сонце вже хилилося до обрію, і жодні інші справи чи управлінські питання більше не вимагали його уваги. Настав рідкісний момент перепочинку. Останнім часом такі проблиски траплялися настільки рідко, що Ґуд Уорд зовсім забув про те, що в нього може бути вільний час. І тому жеребець байдуже сидів у своєму кабінеті. До сну залишалося кілька годин, і йому потрібно було чимось зайняти цей час.\n\nГуд Уорд активно розмірковував: можливо, йому варто знову навідати Дерінґ Ду? Жеребець вважав своєю особистою місією навернути колишню командувачку в істинну віру… хоча, попри всі свої зусилля, йому так і не вдалося переконати пегаску в хибності її шляху. Він насупився. Дерінґ була надто впертою. Можливо, іншим разом.\n\nМожливо, варто відвідати могили батьків? Ґуд Уорд заплющив очі. Ні, ні… сьогодні точно невідповідний день для жалоби. Тільки не зараз, коли він завершує підготовку до того, щоб подати Хіроптерру Селестії на блюдечку з блакитною облямівкою.\n\nА що щодо Кресент Ґлоу? Вона завжди… Ґуд Уорд зробив паузу. Лише тепер жеребець усвідомив, що не чув ані слова про фестралку після того, як вона пішла у відставку. Земний поні знову насупився. Він вважав її другом, попри її… зачекайте-но…\n\nІ саме в цю фатальну мить Ґуд Уорд усвідомив велике протиріччя: він вважав Кресент Ґлоу і своїм другом, і грішницею, бо вона відмовилася прийняти Селестію у своє серце. Деякий час земний поні сидів, намагаючись розібратися з цією неприємною думкою, але згодом виникла інша, ще тривожніша:\n\n"У мене немає друзів, лише послідовники."\n\nТепер у його кабінеті панувала цілковита тиша. Уперше з того часу, як він вийшов із полум’я, Гуда Уорда охопив сумнів. Чи справді він має йти шляхом праведності на самоті? Жеребець напам’ять пам’ятав безліч рядків із Щоденника Дружби, які стверджували протилежне, але сам пророк порушував ці заповіді: насправді в нього не було друзів.\n\nГуд Уорд кинув погляд на портрет Селестії на стіні. Її ніжна усмішка не принесла спокою й полегшення. Не цього разу."
  daring_solar.42.a:0 "— Мені вже запізно змінюватися?"

  daring_solar_hymn.1.t:0 "Пісня Ложі Дружби для хорового виконання,\n видання "Нова віра" - 29" #podrick
  daring_solar_hymn.1.desc:0 ""Ґуд Уорд" авторства Файрі Брімстоун\n\nПочуйте мене, поні, кобили й жеребці!\nПочуйте того, хто під світилом відповідає на благання!\nГодина розплати настала! Вслухайся в наказ Селестії:\n"Мій пророк знає своє діло, добро йому дарую!"\n\n–(Приспів)–\nГуд Уорд! Правда з ним!\nВкаже нам ціль, на шлях наставить нас!\nГуд Уорд! Увіруй у Світло!\nВрятує і збереже від нічної темряви!\nВрятує і збереже від нічної темряви!\n\nПочуйте мене, миші й поні неба й землі!\nСлухайте земнопоні, який знає, що до чого!\nБо добрим словом він врятує, і навіть пегасові воно на користь,\nІ правду цю в Ложі не відібрати!\n\n–(Приспів)–\n\nПочуйте мене, лошата, ану ж бо з нами заспівай!\nПочуйте проповідь, що покаже вам урок.\nСлово пророка – святе, а брехні лжця цурайся,\nПізнавши його – у вогонь відправ, і Світлу помолися!\n\n–(Приспів)–"
  daring_solar_hymn.1.a:0 "Врятує і збереже від нічної темряви!"

  daring_solar_hymn.2.t:0 "Пісня Ложі Дружби для хорового виконання,\n видання "Нова віра" - 2" #CES_solar_hymn_2 - unlocked by CES_solar_4_2
  daring_solar_hymn.2.desc:0 ""Дух світанку" авторства Онест Гарт\n\nДуху заходу подібна пожежа!\nПравда і світло Її Слави сяяли;\nВидіння, молитви нові й сильні,\nІ в Ім’я Її пророк дарував тепло\n\n–(Приспів)–\nСпіваємо, прославляючи світло Її Сонця!\nСлавимо, ми славимо Її вічний вогонь!\nХай слава Її все яскравіше сяє!\nВіднині й навіки, взиваємо ми вгору!\n\nВзиваємо ми до духу наших близьких друзів,\nЩо несуть правду по всьому світу!\nЩо ми нашою вірою зробимо звичаєм,\nВидіння, молитви світлих променів дня!\n\n–(Приспів)–\n\nЯким славним буде той день, коли Світло й Місяць\nЗасяють у небі без ворожнечі й гріха!\nІ Слово Гуда Уорда до правди нас приведе,\nЯвивши нам наяву колісницю вогню!\n\n–(Приспів)–"
  daring_solar_hymn.2.a:0 "Віднині й навіки, взиваємо ми вгору!"

  daring_solar_hymn.3.t:0 "Пісня Ложі Дружби для хорового виконання,\n видання "Нова віра" - 27" #CES_solar_hymn_3 - unlocked by CES_solar_6_1
  daring_solar_hymn.3.desc:0 ""Слався той поні" авторства Райтеос Фервор\n\nСлався той поні, що правду в Ній узрів!\nПомазаник Ґуд Уорд, провидець, пророк.\nСвоїм він народженням поповнив лик святих,\nВожді його звеличують, вороги ж усі сліпі.\n\nСлава тим поні, що слову Гуда Уорда вірять!\nВелике й святе Пророка клеймо!\nХай слава його крізь пітьму сяє яскраво,\nЧесть і правосуддя — у його очах жар.\n\n–(Приспів)–\nСлався, Пророку! Повсталий із попелу!\nЛунаристи, невігласи, ведуть марний бій.\nПомазаний він Сонцем, поведе свій народ уперед;\nНе загрузне герой у мороці пітьми.\n\nВелика його слава, безмежне його завзяття.\nМинули ті часи, коли його слово зустрічали в багнети.\nЗагублений у пітьмі, а нині — для всіх світильник!\nДень змінить ніч, бо Її слово — закон!\n\n–(Повтор приспіву)–\n\nЖертви всім поні приносять благодать;\nКаятися, каятися за гріх побратимів.\nУвесь світ підняти, бо не знають Його слова!\nІ пізнає Пророка весь великий світ!\n\n–(Повтор приспіву)–\n\nСлався той поні, що правду в Ній узрів!"
  daring_solar_hymn.3.a:0 "І пізнає Пророка весь великий світ!"

  daring_solar_hymn.4.t:0 "Пісня Ложі Дружби для хорового виконання,\n видання "Нова віра" – 104" #CES_solar_hymn_4 - unlocked by CES_solar_6_5
  daring_solar_hymn.4.desc:0 ""Повідaй же мені, як купатися в любові Її" авторства Світ Блісс\n\nПовідaй же мені, як купатися в любові Її;\nПовідaй же мені молитви до Всевишньої;\nПовідaй же мені про правду і славу;\nПовідaй, повідaй, про те, як мені жити.\n\nУперед, лошата, ми разом прозріємо (може, ми разом зрозуміємо)\nПро магію дружби, наш великий уділ;\nНавчить нас Ангел, чия доброта безмежна,\nЗ теплом у душі Її голос — як наш.\n\nБогине, Богине, день у день ми славимо тебе\nЗа святе копито, що спрямувало нас.\nМи славимо тебе в гімнах, сповнених радості!\nСлавно, ми славно в любові омиємося."
  daring_solar_hymn.4.a:0 "Славно, ми славно в любові омиємося."

  daring_solar_hymn.5.t:0 "Пісня Ложі Дружби для хорового виконання,\n видання "Нова віра" – 5" #CES_solar_hymn_5 - unlocked by CES_solar_8_2
  daring_solar_hymn.5.desc:0 ""У далині високих гір" авторства Янг Брідж\n\nУ далині високих гір\nМайорить стяг Сонця.\nПогляньте вгору, поні,\nТам світильник на весь світ.\nУ святій землі, на самій висоті,\nПрапор за вітром пливе — узріть його!\n\nІ в думці тримаємо Слово,\nБо бачить усе Вона.\nЇї слава лікує гіркоту,\nЇї лють наводить страх.\nВолею своєю впокорює всіх сильних,\nЗрештою ми всі в пісню зіллємося!\n\nПочують Її слово,\nУзрять Її лик,\nІ чути в далині дальній\nУ тиші молитву поні:\n"І злинемо вгору, світлу ми служити,\nЗ метою в новому житті засяємо на весь світ!"\n\nЗапам’ятаємо на все життя\nЗакон і Слово Боже.\nУвіруємо ми в світло, що\nТеплом усіх нас гріє.\nВіднині й навіки ми з Нею нероздільні,"
  daring_solar_hymn.5.a:0 "Врятує нас від пітьми нещадної, від жаху кошмару!"

  daring_solar_hymn.6.t:0 "Пісня Ложі Дружби для хорового виконання,\n видання "Нова віра" – 60" #CES_solar_hymn_6 - unlocked by CES_solar_8_4
  daring_solar_hymn.6.desc:0 "Бойовий гімн імперії" авторства Файрі Брімстоун\n\nЯ побачив, як у славі саме Сонце явилося\nЯк Вона грізним копитом на порох розметала всіх ворогів\nЯк Вона лютою блискавкою обернула ворога на втечу\nВона крок правди тримає!\n\n–(Приспів)–\nСлава, слава Сонцю! Слава, слава Сонцю!\nСлава, слава Сонцю! Вона крок правди тримає!\n\nЯ в Її вогнях побачив довкола сотні таборів\nІ в кожному вогнику уздрю сотню світильників\nІ слово Її я пошлю всім своєю звісткою\nВона крок правди тримає!\n\n–(Приспів)–\n\nПрочитав я Її Слово в тіні густих гаїв і пнів\nМи всіх ворогів покараємо, якщо день не стане світлим\nХай Герой, народжений з духом, втопче всіх невірних у багно\nГосподній день гряде!\n\n–(Приспів)–\n\nКрізь Її священний вогонь явив Ґуд Уорд народові лик\nЗ палкою гордістю в грудях допомогу сміливому дає\nСвятою справою він допоміг, тож відплатімо ми сповна\nНаш Бог тут крок тримає!\n\n–(Приспів)–"
  daring_solar_hymn.6.a:0 "Вона крок правди тримає!"

  daring_solar_hymn.7.t:0 "Пісня Ложі Дружби для хорового виконання,\n видання "Нова віра" – 30" #CES_solar_hymn_7 - unlocked by CES_solar_9_3 - Reverent Exclusive
  daring_solar_hymn.7.desc:0 ""Уперед, Осяяні!" за авторством Солемн Воу\n\nУперед, Осяяні, не лишаючи й сліду страху;\nДо щастя нас день веде.\nХоч і важка дорога інколи,\nМилість Її гряде.\nНаполегливість — наш найкращий оплот —\nВід марних тривог нас спасе;\nСвітло блаженства Її в серця увійшло:\nУ нас усе добре!\n\nТо чому ж ми маємо сумувати за тими,\nХто в світ Її повинен був упасти?\nАдже ми пізнали справжню ціну\nБоротьби за нашу віру і пристрасть!\nНехай кожен підпережеться!\nВона не покине нас, хіба ж ні?\nІ незабаром ми знову всі повторимо:\nУ нас усе добре!\n\nКоли ми переможемо й гріхи наші спокутуємо,\nПовстаньте! Об’єднайтеся! Мир нарешті засяяв!\nІ ті, хто боровся, неодмінно з нами порозуміються!\nСпівайте пісні! Час бити в барабани настав!\nІ музика стрясе новий світ,\nКоли хвали пронижуть його до глибин!\nІ зрештою Вона всім нам скаже:\nУ нас усе добре!\n\nА якщо нам дійти не судилося,\nХвала сонцю! У нас усе добре!\nСловами пророка визволення нам буде дано;\nІ з нашою паствою все буде добре!\nТа якщо смерть не призначена нам долею,\nІстину ми славитимемо, поки не підемо на спочинок!\nІ в піснях ми скажемо знов і знов:\nУ нас усе добре!"
  daring_solar_hymn.7.a:0 "Хвала сонцю! У нас усе добре!"

  daring_solar_hymn.8.t:0 "Пісня Ложі Дружби для хорового виконання,\n видання "Нова віра" – 47" #CES_solar_hymn_8 - unlocked by CES_solar_9_4 - Vincictive Exclusive
  daring_solar_hymn.8.desc:0 ""Тепер ми Її паства" за авторством Ардент Страггла\n\nКолись ми жили в блаженному вічному бенкеті,\nТа гріх лунаристів зруйнував усе, що ми знали про світ!\nЩодня ганьблячи сонце своїми діяннями,\nНаводили на нас вони незліченні страждання!\n\nТепер ми Її паства, а вони — вороги!\nМи істинно віруючі, перед якими грішники слабкі!\nМи хранителі священного світла!\nЧиї діяння змусять ніч канути в небуття!\n\nМи згуртуємося в єдиному пориві й вірі!\nІ не злякаємося нечестивців гріхів аж до самої перемоги!\nЖодне діяння на нашій землі не залишиться без відповіді!\nІ всі миші пізнають справедливість світла!\n\nТепер ми Її паства, а вони — вороги!\nМи істинно віруючі, перед якими грішники слабкі!\nМи хранителі священного світла!\nЧиї діяння змусять ніч канути в небуття!\n\nВ’язниці приймуть нечестивців, їхні душі заплямовані!\nА ми відсвяткуємо виконання нашої клятви!\nСвітло Селестії завжди буде в наших серцях!\nБо війну проти єресі лунаристів ми вестимемо до кінця!\n\nТепер ми Її паства, а вони — вороги!\nМи істинно віруючі, перед якими грішники слабкі!\nМи хранителі священного світла!\nЧиї діяння змусять ніч канути в небуття!"
  daring_solar_hymn.8.a:0 "Ми Її паства, і ми відкинемо ніч!"

  daring_solar_hymn.9.t:0 "Пісня Ложі Дружби для хорового виконання,\n видання "Нова віра" – 149" #CES_solar_hymn_9 - unlocked by CES_solar_8_3
  daring_solar_hymn.9.desc:0 ""Покликані служити" за авторством Гуда Уорда\n\nПокликані ми Богинею на служіння, маємо свідчення про Неї.\nМи по білому світу Її слово і любов несемо.\n\nРазом ми крокуємо, Богині славу воздаємо.\nРазом ми крокуємо, Богині славу воздаємо.\nЗ піснею тріумфальною просуваємося вперед.\nТих, хто покликаний на служіння, сила Селестії веде!\n\nЖеребці й кобили Богині, силу Її повинні розуміти.\nСлавимо ми Її під спів гімнів, радість серця наші знатимуть!\n\nРазом ми крокуємо, Богині славу воздаємо.\nРазом ми крокуємо, Богині славу воздаємо.\nЗ піснею тріумфальною просуваємося вперед.\nТих, хто покликаний на служіння, сила Селестії веде!\n\nРазом ми крокуємо, Богині славу воздаємо.\nЗ піснею тріумфальною просуваємося вперед."
  daring_solar_hymn.9.a:0 "Покликані служити!"

 ## SHADOW EVENTS
  daring_shadow.1.t:0 "Нечуване" #podrick
  daring_shadow.1.desc:0 "— Ви що, з глузду з’їхали?! — Дерінґ Ду майже кричала на поні парламенту. Парламентарі засовалися на своїх місцях. Очевидно, ніхто з них не хотів виступати проти кобили, яка так наполегливо боролася за те, щоб вони опинилися там, де зараз є.\n\n— Ну, — один жеребець змирився з неминучим і підвівся, — За всієї поваги, командувачко, але ми не можемо піти проти принцеси після всього, що вона зробила для Еквестрії.\n\nДерінґ у розпачі тупнула копитом. — Це вже не наша принцеса! Вона буквально спалила кількох власних поні лише за те, що вони засумнівалися в її владі! Хіба це схоже на Селестію?!\n\nЇї серце впало, коли жеребець та інші члени парламенту, здавалося, завагалися, перш ніж відповісти їй. — …Найімовірніше, вона просто захищалася від прихильників Найтмер. — Жеребець зітхнув, — Командувачко, ми втомилися. Ми не хочемо знову воювати одне з одним. Ми всі еквестрійці, навіть Селестія в її новому… образі.\n\n— Я не можу в це повірити. Що з вами всіма сталося? Де ті поні, які так наполегливо билися разом зі мною, щоб відновити гармонію на південному сході?\n\n— Ми не відмовилися від гармонії, командувачко. Гармонія просто змінилася, як і Селестія. Або, як вона тепер себе називає, Дейбрейкер. — Жеребець зробив паузу, а тоді спробував звернутися до Дерінґ Ду. — Ви не гірше за нас знаєте, що Еквестрія вже ніколи не буде колишньою. Але ми й досі віримо в гармонію. Нам просто потрібно вірити, що принцеса зробить те, що буде найкращим для нас.\n\n— Якщо це і є гармонія, то я не хочу бути її частиною! — Дерінґ зірвала емблему зі знаком відзнаки Селестії зі своєї форми, — Я ЙДУ!\n\nУ залі пролунали зітхання, коли Дерінґ Ду вибігла з приміщення й грюкнула за собою дверима."
  daring_shadow.1.a:0 "Можливо, їй просто потрібен час, щоб охолонути…" #If Daring Do was in charge, she gets replaced by a building, she is also removed as commander

  daring_shadow.2.t:0 "Як перемогти алікорна"
  daring_shadow.2.desc:0 "— Гей! Зачекай!\n\nДерінґ Ду зітхнула, але зупинилася. Яка іронія, що єдиний поні, який пішов за нею, їй зовсім не подобався.\n\nКвіббл Пентс ледь не впав, коли нарешті наздогнав її. — Ти маєш… перестати рухатися… так швидко… — Він безцільно дістав свою флягу й осушив її до дна, а тоді витер піт із чола, — Отже… куди саме ми прямуємо?\n\n— Ніякого "ми" немає, я збираюся знайти щось, чим можна зупинити Дейбрейкер. Ти можеш повернутися до своєї комфортної офісної роботи, Квіббле.\n\nВін насмішкувато фиркнув, — О, будь ласка, "А.К. Єрлінґ", із часів "Дерінґ Ду і Подорожі до Жахливих Веж" якість твоїх пригод упала. Ну, як і ті вежі. Тому я тут, щоб "допомогти" тобі зробити так, аби твоя наступна книга була такою ж доброю, як оригінальна трилогія.\n\nДерінґ Ду застогнала від роздратування, — Чому ти так переймаєшся моїми книгами в такий час?! Обидві принцеси збожеволіли!\n\n— Я не цікавлюся політикою.\n\nВона стримала бажання кинути в нього гілкою. — Знаєш що? Гаразд. Якщо ти так хочеш допомогти, то скажи мені: який магічний артефакт може перемогти алікорна? Зокрема ту, що відповідає за підняття сонця?\n\nКвіббл закотив очі. — Це легко: Посох Саканаса. Я читав про нього в одному зі звітів про Короля Шторма. Нібито він може вкрасти магію в алікорнів і зробити їх безсилими.\n\nВуха Дерінґ насторожилися. — Вау, це справді корисна інформація. Де цей посох?\n\n— Не знаю, я так і не дочитав документ.\n\nВона кинула в нього гілкою."
  daring_shadow.2.a:0 "Принаймні тепер я знаю, що шукати."

  daring_shadow.3.t:0 "Через річку й джунглі"
  daring_shadow.3.desc:0 "— Квіббле, будь ласка, передай мені карту.\n\n— Ти маєш на увазі цей шмат мотлоху? — Квіббл Пентс усміхнувся, розгортаючи дорогий сувій, який Дерінґ Ду придбала після дуже довгих пошуків у торговця, що знав дещо про Посох Саканаса, — Я вже вивчив його. Дизайн надмірно складний, інструкції зайво загадкові, і, що найгірше, вона…\n\n— Просто дай її сюди! — Дерінґ Ду вихопила карту й розглянула її. — Хм-м… на карті зазначено, що храм, у якому зберігається посох, розташований десь на північ від Теночтітлана. — Вона почухала мордочку, — Дивно, я думала, що вже дослідила всі храми в цьому районі…\n\n— Як я й казав, — Квіббл забрав карту назад, — Це абсолютно марно. Карта просто веде до місця, де ти знайшла Сапфіровий Камінь! А це, зауважу, і досі твоя найкраща книга.\n\nДерінґ загарчала, знову вихопила сувій і розгорнула його, — Тобі є на що скаржитися, окрім як на якість моїх книг?!\n\n— Ну, для початку…\n\n— Це було риторичне запитання!\n\nКвіббл примружив очі, а тоді знизав плечима. — Гаразд. Буде по-твоєму. Бо твій спосіб, безсумнівно, передбачає подолання кількох небезпечних ділянок джунглів, уникання численних пасток, розв’язання головоломок і безліч інших марних витрат нашого часу на пошуки місця, в якому ти вже була.\n\nПісля миті нерішучості Дерінґ стиснула зуби й проковтнула свою гордість. — А ти знаєш кращий спосіб знайти посох?\n\nКвіббл ледь не почав випромінювати ауру самовдоволення, насмішкувато глянувши на неї. — Думав, ти вже й не запитаєш."
  daring_shadow.3.a:0 "Я точно піду у відставку після того, як усе закінчиться."

  daring_shadow.4.t:0 "Храм утомлених тропів"
  daring_shadow.4.desc:0 "Дерінґ Ду і Квіббл Пентс нарешті дісталися до храму, в якому нібито зберігався Посох Саканаса. Коли стало зрозуміло, що храм справді розташований там, де Дерінґ багато років тому знайшла Сапфіровий Камінь, Квіббл зібрався повертати назад, але пегаска наполягла, щоб вони все ж перевірили його "про всяк випадок". Так вони опинилися на сходах храму.\n\n— Невже нам так необхідно було прибути сюди посеред ночі? Ти ж знаєш, що нічні пригоди щонайменше втричі збільшують шанси, що з нами станеться щось погане? — Квіббл глянув на повний місяць і роздратовано вказав на нього, — Учетверо!\n\nДерінґ зітхнула. Напевно, вже в сотий раз від початку цієї подорожі. — Я вже казала тобі, що Дейбрейкер потрібно зупинити! Наскільки нам відомо, її поні з промитими мізками можуть полювати на нас! Хто знає, скільки в нас часу, поки вони нас не наздоженуть?\n\n— Але навіщо їм нас шукати? — поскаржився Квіббл, — Я нічого не зробив! А ти лише звільнилася з роботи!\n\nДерінґ вирішила не звертати на нього уваги, поки вони пробиралися до самого храму. На їхній подив, пастки не спрацьовували, попри роки, що минули з моменту останнього візиту Дерінґ. Коли вони йшли моторошно тихою спорудою, їх непокоїв той факт, що протягом усього шляху вони майже не зустріли жодного спротиву. Навіть коли вони дісталися серця храму, їх зустріла лише тиша.\n\nКвіббл невпевнено глянув на карту, яку раніше так критикував. — Тут сказано, що річ, яку ми шукаємо, знаходиться "всередині святилища Сапфірового Каменя". — Він оглянув хитромудру, але явно занедбану залу. — Ну, ми тут, а я нічого не бачу.\n\nДерінґ підійшла до п’єдесталу, з якого багато років тому взяла Сапфіровий Камінь. Вона уважно оглянула його, а тоді помітила дещо дивне: постамент був доволі хитким. Доклавши зусиль, вона підняла верхню частину п’єдесталу, відкривши отвір, що вів далеко вниз. Вона озирнулася й із усмішкою глянула на свого супутника. — Там сказано "всередині" святилища, Квіббле. — У відповідь він закотив очі.\n\nВона прив’язала мотузку до найближчої колони й спустилася в отвір. Досягнувши дна, Дерінґ помітила слабке примарне світло, що виходило від незвичного каменя перед нею. Вона простягнула до нього копито."
  daring_shadow.4.a:0 "— Дерінґ, стій! Це не Посох Саканаса! Не чіпай його!"

  daring_shadow.5.t:0 "Дерінґ Ду і Серце Пітьми"
  daring_shadow.5.desc:0 "Дерінґ Ду розплющила очі. Їй здалося, що вона ширяє в безмежній чорній порожнечі. Вона озирнулася довкола й не побачила абсолютно нічого. Ні верху, ні низу, жодного відчуття напрямку. Вона вже звикла до стресових ситуацій, але це не було схоже ні на що з того, що вона переживала раніше. — П-привіт!?\n\nЇй відповів спотворений голос. — Вражаюча робота, Дерінґ Ду.\n\nВона повернула голову, але не побачила джерела моторошного голосу. — Хто тут?! Покажися! — Продовжуючи озиратися, Дерінґ побачила моторошне обличчя з тіней там, де раніше нічого не було. Створіння пильно дивилося на неї сяйливими білими проваллями-очима. — Хто… що ти таке?!\n\nЗдавалося, істота всміхнулася. — Те, ким я є, не так важливо, як те, що я можу тобі запропонувати. Ти прийшла до мене, бо тобі потрібна допомога, Дерінґ Ду. Я це відчуваю. — Обличчя оберталося навколо неї з неприродною швидкістю, з кожним обертом наближаючись до її вуха. — Чого ти так відчайдушно прагнеш?\n\nХоча інтуїція підказувала Дерінґ, що не варто довіряти цій істоті, вона вирішила підіграти їй, щоб з’ясувати, чи зможе знайти вихід із цього зловісного місця. — Я… Я шукала спосіб перетворити Дейбрейкер назад на Селестію.\n\n— Хм-м… — Істота трохи віддалилася, — Це серйозне бажання. Надто серйозне. Це не в моїх силах.\n\nНа це зауваження Дерінґ лише знизала плечима. — Гей, це ти запитав.\n\n— Але що як… — істота піднялася над нею, — Є щось іще? Щось… глибше за це бажання? Щось, чого ти хотіла від самого початку?\n\nДерінґ згадала останні кілька років. Еквестрію охопила хаотична какофонія кровопролиття й насильства, яку звичайні поні просто не могли осягнути. Жахи війни назавжди залишили шрами на багатьох невинних. Навіть алікорни збожеволіли. Вона розплющила очі й знову втупилася в істоту. — Я хочу миру. Я хочу, щоб в Еквестрії був мир.\n\n— Я можу дати тобі силу для цього, Дерінґ Ду. — Істота сформувала з тіней щупальце й простягнула його до Дерінґ, — Мир в Еквестрії. Завдання це складне, але здійсненне. Усе, що тобі потрібно зробити, це… Впустити. Мене.\n\nПопри щем у серці, вона не бачила іншого виходу з цього місця. Всупереч здоровому глузду, Дерінґ схопилася за щупальце істоти."
  daring_shadow.5.a:0 "І все занурилося в Тінь."

  daring_shadow.6.t:0 "Напад на госпіталь" #CES_shadow_cw_10_2 #podrick
  daring_shadow.6.desc:0 "— Медоубрук, я розумію, що ми не пішли звідси, щоб мати змогу допомагати іншим поні, але… Я знаю, яким насправді є Поні Тіней. Це… усе, що відбувається навколо нас — це його махінації, я впевнений у цьому. Ми мали піти, коли в нас був шанс.\n\nМаг Медоубрук відвернулася від одного зі своїх численних пацієнтів, щоб звернутися до свого юного друга, — Можливо, нам і слід було б, Стікс, але ми цього не зробили. Ми залишилися тут, бо допомагаємо поні в біді. — Вона взяла пучок трави й приклала його до носа пацієнта, а тоді жестом указала на десятки інших поні, на чиїх обличчях застиг вираз жаху. Вони лежали на ношах та імпровізованих ліжках, якими була заставлена вся підземна лікарня. — І просто зараз ми потрібні цим поні.\n\nСтікс ніяково шаркнув копитами, — Я знаю, просто… ти — Стовп. Якби ти та інші змогли знову зібратися разом, ви могли б знову вигнати Поні Тіней у Лімб!\n\n— Хіба ти не пам’ятаєш, що сталося, коли тебе врятували від Поні Тіней, Стіксе? Тебе врятували не ми, а магія дружби. А ніхто не знає дружбу краще за Твайлайт Спаркл та її друзів. Я впевнена, що вони впораються з цим. А тепер будь ласка, принеси мені ще трохи трав зі складу.\n\n— Як скажеш… — Стікс попрямував до комори. Він порився там і зітхнув. Трави знову закінчувалися, а це означало чергову вилазку назовні. Він копирсався в останньому контейнері, коли почув звук, схожий на тріск дерева. Двері укриття! Стікс обернувся, щоб піти, але раптом пролунав різкий крик. Усі свічки згасли, зануривши лікарню в абсолютну темряву. Він притулився до стіни й затамував подих. Якщо Медоубрук у небезпеці…\n\n…Стікс проклинав себе. Він хотів допомогти їй, але водночас бажав більше ніколи не бачити Поні Тіней. Стікс, як ніхто інший, знав, на що здатне це чудовисько. Він безсило опустився на землю. Що він міг протиставити цій потворі? Стікс навіть не знав, чи отримав Стар Свірл його лист із проханням про допомогу після того, як вирушив мандрувати світом, щоб дізнатися більше про дружбу."
  daring_shadow.6.a:0 "— Мені шкода, — прошепотів він, чекаючи, поки тіні зникнуть."

  daring_shadow.7.t:0 "Мій уламок швидко рухається" #CES_shadow_cw_10_3 #podrick
  daring_shadow.7.desc:0 "Я знайшов його. Джерело моєї потенційної проблеми. Воно… напрочуд добре сховане, це точно. Я не можу відчути це Дерево Гармонії, воно невидиме для мене. Але я відчуваю провал у своєму зорі. Саме там, у цій порожнечі, ховається древо.\n\nЯ надіслав один зі своїх уламків, щоб розібратися з ним. Якщо його буде знищено, нічого страшного не станеться: у мене є й інші незліченні уламки.\n\n—\n\nМій уламок швидко рухається. Він прибуває до входу в печеру. У Вічнодикому Лісі багато небезпек, але вони не становлять загрози для мене. Мій уламок без зволікань входить до печери й швидко рухається. Тут є кілька шляхів. Він обирає один навмання й іде ним. Удалині видно яскраве світло. Мій уламок швидко рухається.\n\nПопереду видніється Дерево. Мій уламок помічає двох поні, які охороняють його та озброєні двома стаціонарними кулеметами. Вони відкривають вогонь. Мій уламок швидко рухається. Уламок змінює й вигинає свою форму, просуваючись до поні й ухиляючись від більшості пострілів. Одна його кінцівка перетворюється на лезо й розрубує один із кулеметів на частини. Мій уламок швидко рухається. Він стрибає на іншу гармату. Помилка. Кулемет кілька разів поспіль влучає в мій уламок. Але цього недостатньо. Мій уламок пошкоджений, але майже одразу відновлюється. Мій уламок швидко рухається. Він знищує інший кулемет. Обидва поні дістають свою особисту зброю. Мій уламок швидко рухається. Він огортає двох поні. Вони стають недієздатними. Я не звертаю уваги на їхній жах. Моя господиня забороняє мені безпосередньо вбивати їх.\n\nМій уламок просувається до Дерева Гармонії. Це дивна річ. Воно так багато оздоблене, але його магія невидима для мене. Проте мій уламок торкається його. Мій уламок обіймає його. Мій уламок розчиняється в ньому. Дерево змінює колір.\n\nПоки я цілий, Дерево Гармонії буде бездіяльним."
  daring_shadow.7.a:0 "Однією проблемою менше."

  daring_shadow.8.t:0 "Король Умбрумів" #Shadow Realm decides to join its master or not
  daring_shadow.8.desc:0 "Щось змінилося. Мої щупальця розпростерлися в усі куточки мого царства, але ще ніколи раніше я не відчував нікого настільки… знайомого. Ні, сумнівів немає. Той, для кого мене було створено, знаходиться зовсім поруч. Це дивне відчуття, я відчуваю… бажання відпустити свою господиню й повернутися до справжнього володаря. Проте я відчуваю, що його воля… не така сильна, як у моєї теперішньої господині. Як дивно.\n\nЯкщо я не вживу заходів найближчим часом, моя теперішня господиня спробує знищити старого господаря, як і всіх інших. Але, можливо, якщо воля короля така слабка, то він заслуговує на те, щоб бути знищеним."
  daring_shadow.8.a:0 "Я буду слідувати меті моєї теперішньої господині до кінця." #No
  daring_shadow.8.b:0 "Я повернуся до того, для кого був створений." #Yes I like being annexed and playing Sombra - tagswitch

  daring_shadow.9.t:0 "Втрачене суперзброя" #Shadow Realm is annexed by Sombra - Player is on Sombra at this point #Podrick
  daring_shadow.9.desc:0 "Схоже, до нашого світу повернулася моя давно втрачена суперзброя. Однак, здається, Тіні дещо вийшли з-під контролю… можливо, ними керує хтось інший?\n\nУтім, вони впізнали мене й демонструють покірність законному Королю Тіней."
  daring_shadow.9.a:0 "Недосконала зброя все одно залишається корисною."

  daring_shadow.10.t:0 "Час обіцянки" #CES_grant_daring_do_wish #podrick
  daring_shadow.10.desc:0 "Поні стояла на самоті в одному з численних сіл, які вона поглинула. Вона заплющила очі й потягнулася до всіх щупалець, що пов’язували її з Еквестрією. Вона відчувала кожен дюйм цієї землі. Кожен пагорб, кожну гору, кожну ущелину, кожне дерево, кожну живу істоту, що опинилася в царстві нескінченних кошмарів. І навіть тих, хто зумів вислизнути від неї всередині її домену. Осередки вцілілих, що збереглися навіть у темному тумані.\n\nВона не раз думала про те, щоб розібратися з ними, але їхній статус не мав значення. Їй лише потрібно було вивести з ладу достатньо поні, щоб досягти своєї мети.\n\nПоні зосередилася на більшому місті, розташованому не надто далеко від неї. Там усе пішло… невдало. Вона ніколи не збиралася вбивати когось із них, та й узагалі жодну істоту. Але, на жаль, усе ж сталися деякі нещасні випадки, а інші поні наклали на себе копита ще до того, як вона встигла занурити їх у свій темний транс. Усі жителі міста зібралися разом і вчинили немислиме незадовго до її прибуття. Їй стало сумно. Невже вони не розуміли, що і чому вона робить?\n\nВона з усіх сил намагалася зупинити втечу решти, але змирилася з тим, що запобігти втечі такої кількості поні через океан просто неможливо, тим паче що Тінь, схоже, не бажала перетинати великі водні простори.\n\nТепер, коли всі загрози Еквестрії нейтралізовано, усі регіони Еквестрії захищено, а всіх, хто залишився, враховано… настав час завершити її місію. Принести мир у свій дім."
  daring_shadow.10.a:0 "Вона потягнулася й охопила всю Еквестрію."
  daring_shadow.10.b:0 "Вона потягнулася й охопила всю Еквестрію, але потім у неї з’явилася інша думка…"

  daring_shadow.11.t:0 "Звільнення" #triggered by daring_shadow.10.a #podrick
  daring_shadow.11.desc:0 "Дерінґ Ду жадібно вдихнула повітря, розплющила очі й різко підвелася на ноги. Вона струснула головою й озирнулася довкола. Де ж вона опинилася? У якомусь розгромленому селі? Голова боліла, а саму її хитало. Вона підняла копито, щоб потерти скроню, і…\n\nВона завмерла. Вона сіла. Вона подивилася на себе. Її копита почали тремтіти, коли всі спогади про те, що сталося за останні кілька років, знову нахлинули на неї. Дерінґ схопилася за голову й закричала, усвідомивши, що вона щойно зробила.\n\n—\n\nМинуло кілька днів із моменту пробудження Дерінґ. Тепер вона сиділа на доволі зручному камені неподалік від ізольованої ферми. Вона вирішила, що Тінь або пішла, або зникла, адже пелена над Еквестрією розсіялася. Дерінґ безцільно блукала просторами Еквестрії, не знаючи, чим себе зайняти. Це дало їй чимало часу, щоб поміркувати над деякими загадками. Досвід… використання… Тіні дозволив їй багато чого зрозуміти про внутрішню природу магії.\n\nСапфіровий Камінь із її першої книги не був магічним, це вона знала напевно. Отже, те таємниче блакитне світло під храмом мало бути справжнім, але вона повелася на приманку. Дерінґ здогадалася, що Сапфіровий Камінь дозволяє зазирнути в альтернативні світи, але за неправильного налаштування він може показати лише простір між світами…\n\n…і коли вона зазирнула в Лімб, Тінь повернулася разом із нею до реального світу. Дерінґ похмурніла. Якби вона не уклала угоду з цією потворою, то, можливо, знайшла б інший спосіб перемогти Дейбрейкер і відновити мир в Еквестрії. Але тепер для цього вже надто пізно. Навіть якби вона знайшла спосіб повернути всіх істот із Лімбу… у неї більше не було магії. А ще були ті, хто… не пережив приходу Тіні.\n\nВона зістрибнула з каменя й знову вирушила в дорогу."
  daring_shadow.11.a:0 "— …Краще б Тінь забрала мене, а не їх."

  daring_shadow.12.t:0 "ЖУРНАЛ ЕКСПЕДИЦІЇ" #triggered by daring_shadow.11 - 1 week later #podrick
  daring_shadow.12.desc:0 "ДАТА: [GetDateText]\n\nЗАВДАННЯ: Оцінка пост-аномального стану Еквуса\n\nПОЧАТОК ЖУРНАЛУ:\n\nАгент: "Не хочу вас розчаровувати, панове, але..." *Агент підіймає камеру верх, чітко показуючи злегка пошарпану вулицю у великому місті* "Це місце справжнє місто-привид. Ми поки нікого не знайшли, а перевірили вже десятки будівель."\n\nКомандир загону: "Жодних ознак життя?"\n\nАгент: "Жодних. Скоріш за все, по радіо ми теж нічого не почуємо."\n\nКомандир загону: "Але чому?"\n\nАгент: "Тут взагалі ніде немає звуків. Ні птахів, ні тварин, ні комах. Нічого." *Агент заглядає в закинутий автомобіль*\n\nКомандир загону: "Чи були зібрані зразки?"\n\nАгент: "Нічого збирати. Ніде немає тіл. Ніби всі вони просто взяли і зникли в одну мить. На столах навіть залишилася їжа."\n\nКомандир загону: "Зрозуміло. Приготуйтеся до повернення в..."\n\nАгент: "Заждіть. Ми знайшли дещо. Капелюх. Вона нагадує мені персонажа з книги, яку читав у дитинстві."\n\nКомандир загону: "Якщо ви маєте намір взяти її з собою, то цей зразок потрібно буде знезаразити. А тепер будемо готуватися до повернення в Печеру. Обсидіанова Рада захоче дізнатися про це."\n\nАгент: "Що ми взагалі їм скажемо?"\n\nКомандир загону: "Правду. Те, що стерло з лиця реальності все населення Еквуса, щезло. І ми не знаємо куди."\n\nКІНЕЦЬ ЖУРНАЛУ."
  daring_shadow.12.a:0 "ЗАКРЫТИ ФАЙЛ."

  daring_shadow.13.t:0 "Розквіт істиної темряви" #CES_shadow_cw_1_1 Tonaltzintli #podrick
  daring_shadow.13.desc:0 "Мазатль прокинулася, і цей день був найзвичайнісіньким. Вона потягнулася й подивилася на свого ще сонного коханого. Вона була дуже рада, що він повернувся з війни, на якій захищав їхнє плем’я від чужинців під час громадянської війни. Дуже обережно, щоб не розбудити його, вона вилізла з-під їхнього спального килимка. Вираз його мордочки уві сні був дуже милим, хоча вона ніколи б не сказала йому про це.\n\nВона вийшла надвір, і її зустріло мирне село. Час від часу в джунглях чулося щебетання, хоча в цю ранню пору мало хто вже був на ногах. Мазатль підійшла до басейну з водою й почала свій щоденний ритуал обмивання. Вона наспівувала під час купання й раптом помітила дещо дивне: усі звуки, що їх видавали дикі тварини, стихли. Мазатль завмерла на кілька секунд. Це було не просто дивно, це було… неприродно. Вона поспіхом вилізла з басейну й уважно прислухалася.\n\nТиша.\n\nПоки вона галопом мчала до села, у її шлунку утворилася бездонна яма. Щось було не так, щось було зовсім не так.\n\nПробираючись між ліанами й деревами джунглів, Мазатль помітила, що стає дедалі темніше. Що відбувається?! Світло стало настільки тьмяним, що вона ледь могла бачити те, що в неї під копитами. Вона спотикалася й ковзала на численних перешкодах, але зрештою намацала глиняні цеглини своєї хатини й відчула полегшення, забираючись усередину.\n\nВона покликала свого коханого, але ніхто не відповів. Відчуваючи, як страх повертається, вона повільно підійшла до їхнього спального килимка. Її копита торкнулися ковдри, потім відкинули її й… нічого не відчули.\n\nПозаду неї пролунав крижаний моторошний крик. Звук трохи нагадував голос її коханого, і вона обернулася…"
  daring_shadow.13.a:0 "Пролунав крик, а потім запала тиша."

  daring_shadow.14.t:0 "Пітьма в печерах" #CES_shadow_cw_4_3 #podrick
  daring_shadow.14.desc:0 "Тихої ночі в Аякачтлі згас місяць. Фестрали, як віддані послідовники Принцеси Ночі, не боялися темряви, але з цією ніччю було щось не так…\n\nЗойк. Крики. Постріли. Дорослі будять лошат і ведуть їх углиб печери. "Що відбувається?" "Дейбрейкер прийшла по нас?" "Чому зникло місячне світло?" "Але де ж сонце?"\n\nАварійне освітлення ввімкнулося по всій центральній печері якраз вчасно, щоб фестрали побачили, як з отвору над головою насувається пелена неприродної пітьми. Вона огорнула статую Місяця, а тоді ніби завмерла. Попри наполегливі протести батьків і опікунів, багато молодих лошат і кобилок залишилися на місці: їм було надто цікаво дізнатися, що відбувається, і це притупило їхнє відчуття небезпеки.\n\nІз темряви на них глянула пара очей. Потім інша. А тоді сотня. Тисячі чудовиськ, немов із найстрашніших кошмарів, хлинули з темряви в усі боки. Простори печер Аякачтлі огорнула какофонія невимовного жаху, коли тіньові тварюки почали затягувати мешканців міста в порожнечу. Багато батьків кинулися за своїми дітьми в надії врятувати їх, але їх спіткала та сама доля.\n\nПопри всі зусилля захисників Аякачтлі, здавалося, що вогонь зі стрілецької зброї майже не завдає шкоди безтілесним істотам. Ба більше, схоже, кулі лише привертали їхню увагу, бо вони кидалися на всіх поні, які траплялися їм на шляху. Також ці істоти явно не любили джерела світла, гасили їх і ще глибше занурювали печеру в хаотичну чорноту, яку час від часу прорізали лише спалахи пострілів.\n\nКоли настала тиша, у свідомості лишилися тільки ті, хто залишався в укритті."
  daring_shadow.14.a:0 "Уперше в житті бетпоні почали боятися темряви."

  daring_shadow.15.t:0 "Доля гірша за смерть" #CES_shadow_cw_4_2 Baltimare #podrick
  daring_shadow.15.desc:0 "Околицями Балтимейра розносилися відлуння пострілів: місцеві ополченці відчайдушно намагалися убезпечити шляхи відступу для себе й тих цивільних, хто встиг вчасно втекти. Тінь прийшла без попередження; на той час, коли вдалося організувати оборону, майже половина міста була поглинута пітьмою й кошмарними сутностями, що прийшли разом із нею.\n\n— Та чому ці потвори не помирають?! — закричала Майлд Бриз, намагаючись підстрелити одну з тіньових істот, що стрімко наближалися до її позиції. Здавалося, кулі на короткий час змогли розвтілити створіння, але цього виявилося замало: воно швидко відновилося й продовжило свій невблаганний наступ.\n\n— Майлд! Нам потрібно відступати! — крикнув Стім Вент із найближчого укріплення. Він і гадки не мав, у що вони з дружиною вплуталися, коли зголосилися захищати місто. Але він знав, що мусить уберегти її. Він ніколи не пробачить собі, якщо дозволить їй…\n\nЗдавалося, вона його не чула. — ВАМ НЕ ДІСТАНЕТЬСЯ МІЙ ДІМ, МОНСТРИ! — закричала вона, випустивши весь магазин у чудовисько, але без особливого результату. Клацання розрядженої зброї заглушило безперервну зливу вогню з важкого озброєння по всій лінії оборони. Вона вилаялася й на мить відвела погляд від істоти, щоб перезарядити зброю.\n\n— МАЙЛД! НАЗАД, ШВИДКО! — крикнув її чоловік. Але коли вона знову підготувала зброю до стрільби, було вже запізно. Майже безтілесна тіньова істота розпростерла свої щупальця й обвила кобилу. Стім закричав від жаху й розвернув свій кулемет, щоб розрядити його в потвору, відчайдушно молячись, аби цього вистачило. Неприродний виття вирвалося з тварюки, коли кулеметна черга все ж змогла знищити її. Істоту розірвало на шматки, і вона відпустила кобилу.\n\nСтім кинув зброю й майже перестрибнув через укріплення, щоб перевірити стан дружини. Спершу він відчув полегшення, побачивши, що її груди все ще здіймаються. Але полегшення швидко змінилося жахом, коли він побачив її обличчя. Майлд була паралізована, а погляд її широко розплющених очей був порожнім. Стім провів базовий медичний огляд, але зрозумів лише те, що ця істота ввела його дружину в кому. Він озирнувся, збираючись віднести її в безпечне місце, але його серце впало, коли він побачив ще десятки таких самих тіньових істот, що прорвали залишки оборонної лінії. Стім озирнувся на дружину, вибачився перед нею, але перш ніж він устиг підвестися, ще одна тінь наздогнала його."
  daring_shadow.15.a:0 "Закохані лежали й дивилися одне на одного, поки в їхній свідомості панував невимовний жах."

  daring_shadow.16.t:0 "Біжи, Квіббле, біжи!" #CES_shadow_cw_4_1 Tenochtitlan #podrick
  daring_shadow.16.desc:0 "У Квіббла Пентса був поганий день. Після того як Дерінґ Ду увійшла до храму, там з’явилося якесь жахливе чудовисько, яке з шаленою швидкістю почало поглинати сільську місцевість. Квіббл сподівався, що з Дерінґ усе гаразд, хоча це навряд чи, якщо зважати на те, що відбувається з поні, які потрапляють у туман. Зловісна пелена тіней породжувала кошмарних чудовиськ, які затягували поні й занурювали їх у глибокий сон… принаймні він сподівався, що це був сон. Він здригнувся, згадавши, як один нещасний поні почав прискорено дихати, а потім у нього зупинилося серце.\n\nЦе не віщувало Квібблу нічого доброго, адже він ледве міг бігти швидше за темний покрив, що поглинав землю позаду нього. Він дістався Теночтітлана лише за годину до того, як пітьма наздогнала його. У нього була лише коротка мить, щоб зупинитися й перевести подих.\n\nЯк він міг бути таким дурним? Сапфіровий Камінь у першій книзі Дерінґ Ду не був магічним, це очевидно… Отже, він мав бути приманкою. Тепер стало ясно, що справжній Сапфіровий Камінь досі перебуває десь у храмі й має певну магічну силу. Але тут він згадав про мандрівного торговця з Сідельної Аравії, у якого Дерінґ Ду купила карту. У торговця був доволі сильний акцент… Можливо, через мовний бар’єр він продав Дерінґ Ду спосіб знайти Посох Саканаса, а не карту, що веде прямо до нього.\n\nАле тепер це не мало значення. Озирнувшись, Квіббл побачив далеких, але невблаганно наближаючихся тіньових чудовиськ. Його ноги, що нестерпно боліли, не хотіли знову рухатися, але вибору не було. Він мусить бігти. Він мусить бігти, бо в теперішній ситуації іншої альтернативи не існувало."
  daring_shadow.16.a:0 "..."

  daring_shadow.17.t:0 "Тінь над Стейблсайдом" #CES_shadow_cw_6_1 - Pony of Shadows becomes ruler #podrick
  daring_shadow.17.desc:0 "— Ми повинні забиратися звідси! Ти що, не чуєш сирени, які волають про евакуацію?! — крикнула Кресент Ґлоу, швидко кидаючи до сумки якісь припаси.\n\n— Селестія врятує мене. — спокійно відповів Ґуд Уорд, дивлячись на маленьке зображення принцеси Сонця.\n\nКресент була настільки шокована, що навіть перервала збори. — Ти… ти з глузду з’їхав?! Ця потвора захоплює Еквестрію! Ми повинні дістатися до узбережжя, ЗАРАЗ ЖЕ!\n\n— Якщо я вірю в Неї, то Вона захистить мене. — Ґуд Уорд схилив голову в знак пошани, хоча тремтячі копита видавали його справжні емоції.\n\nКресент відчула, як у неї защеміло серце, але в неї не було часу дбати про його почуття. — Селестії більше немає, і ти це знаєш. Дейбрейкер — лише її спотворена версія. Як Найтмер Мун і Луна. І якщо протягом найближчих двадцяти хвилин ми не будемо на кораблі, тут буде щось набагато гірше за них обох.\n\n— Я… Я… — Ґуд Уорд спробував щось сказати, а тоді підвів очі на Кресент, — …ти маєш рацію. Пробач мені. Я недостатньо сильний, щоб бути її…\n\nВона підняла його із землі, — Досить балачок про віру, ми обоє заслуговуємо на більше, ніж якась проповідниця-"імператриця", яка так і не навчилася в дитинстві мирно гратися з іншими. А тепер ходімо звідси.\n\n—\n\nНа той час, коли двоє поні дісталися евакуаційного корабля, хмара тіні вже охопила понад половину міста. І хоча вони сумнівалися, що вона змогла б щось зробити з цим жахливим створінням, їм обом хотілося, щоб Дерінґ Ду була тут і допомогла їм."
  daring_shadow.17.a:0 "З падінням Стейблсайда впав увесь південний схід."

  daring_shadow.18.t:0 "Останній промінь світла…" #SOL capitulation to CES - Daybreaker defeated
  daring_shadow.18.desc:0 "Кантерлот. Колись він був гордим серцем Еквестрії, а згодом став славним осередком влади Сонячної Імперії. Та тепер це місто спіткала доля багатьох інших: воно тихе й безмовне, а невеликі купки вцілілих з усіх сил намагаються сховатися від пітьми.\n\nПопри чудовиськ із тіней, що блукали вулицями, сам кантерлотський замок залишався в безпеці під захистом найпотужнішого магічного щита, який підтримувала сама Дейбрейкер. Поки Царство Тіней захоплювало решту Сонячної Імперії, замок залишався недоторканим… до сьогодні.\n\nІз темряви вийшла поні. Вона подивилася на щит, що захищав замок, і спробувала торкнутися його копитом. І воно без жодних перешкод пройшло крізь бар’єр, ніби ніякої перепони й не було. Друге копито поні подолало щит, тоді вона ступила далі, і коли її голова опинилася по той бік, пегаска ахнула, ніби в одну мить усвідомивши всю тяжкість своїх дій.\n\n— Ні! — крикнула Дерінґ. Перш ніж вона встигла щось зробити, тіньові щупальця прокралися її тілом по інший бік бар’єра й знову огорнули її.\n\n— Так, — сказала поні й попрямувала до замку."
  daring_shadow.18.a:0 "…згасне, як і всі попередні."

  daring_shadow.19.t:0 "Втрачене суперзброя-Умбрум" #CES has refused to join its master - Sombra POV
  daring_shadow.19.desc:0 "Схоже, що до цього світу повернулася давно втрачена зброя, призначена саме для мене. На жаль, вона, судячи з усього, повністю вийшла з-під контролю й більше не визнає мене своїм законним володарем. На жаль, я мушу знищити її. Як і всіх тих, хто мені протистоїть."
  daring_shadow.19.a:0 "Хто ж узагалі нею володіє?"

  daring_shadow.20.t:0 "Невловима Найтмер" #NLR capitulation to CES - Nightmare Moon defeated
  daring_shadow.20.desc:0 "Поні Тіней окинув поглядом бункер, де востаннє бачили хибне божество ночі. Він ретельно заблокував їй шляхи відступу, оточивши з усіх боків, аби вона не змогла втекти. І навіть магічно запечатав територію, щоб запобігти можливій телепортації. І все ж хибна богиня та її останні піддані зникли, ніби їх тут і не було.\n\nХоч Поні Тіней і відчував легке роздратування, зрештою було неважливо, чи спіймають Найтмер Мун, чи ні. Її сили зазнали поразки, і вона більше не становитиме загрози його цілям. Однак йому було цікаво, як же їй вдалося втекти? Невже алікорн змогла обійти заклинання проти телепортації? Ні, його магія була значно сильнішою за її.\n\nВід Поні Тіней до бетонної конструкції потягнулися щупальця. Алікoрн мусила використати магію, у цьому не було сумнівів. Але яку? Щупальця проникали в усі закутки й щілини, намагаючись вловити залишки магічної енергії.\n\nСпершу Поні Тіней відчув осяяння, а тоді розчарування. Сутність прибрала свої щупальця, коли зрозуміла, що сталося. Найтмер Мун, якою б хибною богинею вона не була, наклала дуже вправне заклинання ілюзії. Вона взагалі не входила до цього бункера, а створила надзвичайно переконливу ілюзію під час відступу своїх військ, обдуривши тіньових монстрів і змусивши їх переслідувати примарне зображення.\n\nРозумно, подумав Поні Тіней, розвертаючись, щоб покинути це місце. Для будь-якої іншої істоти алікорн у бігах становила б серйозну загрозу. Однак Поні Тіней давно перевершив рівень сили звичайних безсмертних. Жодна істота в Еквусі не була достатньо сильною, щоб перемогти його, та ще й наодинці. Поні Тіней викинув Найтмер Мун із голови й зосередився на поточних завданнях."
  daring_shadow.20.a:0 "Якщо Найтмер змушена вдаватися до циркових трюків, їй ніколи не перемогти мене."

  daring_shadow.21.t:0 "Жах із південного сходу" # Something happening in the southeast - SOL POV
  daring_shadow.21.desc:0 "Проблеми в Південно-Східному Імперському Домені почалися з дрібних неприємностей: появи груп повстанців, що виступали проти волі імператриці, нападів на військові конвої та відставки кількох державних службовців на знак протесту проти указів імператриці. З цими прикрими дрібницями, звісно, могло б упоратися й внутрішнє самоврядування, але невдовзі після таємничого зникнення президента нашої маріонеткової держави ці негаразди відійшли на другий план, поступившись місцем новій і цілком непередбачуваній проблемі.\n\nЗ різних міст південного сходу почали надходити повідомлення про дивні явища, що спершу відбувалися вночі, а згодом і серед білого дня. В одному зі звітів зазначалося, що світло самого сонця "заглушила явно штучна темрява", після чого зв’язок із аванпостом було втрачено. Суть цих повідомлень зводилася до однакових зловісних деталей: з пітьми з’являлися дивні й моторошні істоти, які майже не реагували на вогонь зі стрілецької зброї, тож поні, що оборонялися від монстрів, були змушені відступати.\n\nСитуація настільки налякала місцевих жителів, що багато хто покинув свої домівки й шукає притулку в інших місцях, незважаючи на можливі небезпеки, що чатують на них там. Це прикро само по собі, але не варто забувати, що з кожним днем ця проблема стає дедалі серйознішою. Деякі аналітики прогнозують імовірну втрату всього регіону вже за лічені тижні."
  daring_shadow.21.a:0 "Ми повинні підготуватися до відбиття наступу пітьми."

  daring_shadow.22.t:0 "Тінь сонця" #fires after daring_shadow.18
  daring_shadow.22.desc:0 "Нечисленні стражники, які все ще залишалися в замку, були легко переможені й оповиті тінями. Поні випустила кілька щупалець у неосвітлені кути замку й із тіней визначила, що її ціль, як і очікувалося, перебуває в тронній залі.\n\nДвері до тронної зали розчинилися, і на єдину з тінями поні обрушилася хвиля пекучого жару. Перед нею на своєму троні сиділа сама Дейбрейкер. Вона була схожа на зухвале лоша, яке не бажає зрушити з місця й піти спати, попри пізню годину. Поні усміхнулася, розправивши свої тіньові крила та загрозливо спрямувавши ріг, що випромінював темну ауру.\n\nДейбрейкер розкрила рот, аби, безсумнівно, виголосити одну зі своїх самозакоханих промов. Але незвана гостя почала атаку раніше, ніж алікорн встигла вимовити бодай слово. З тіла поні з’явилися тіньові щупальця й кинулися до вогняного алікорна. Дейбрейкер запалила свій ріг і з легкістю розсікла тіні. Поні опустилася на коліна й закричала, випустивши ще більше тіней, які спробували дотягнутися до Дейбрейкер.\n\nТа своєю чергою випалювала тіні, перш ніж вони встигали до неї дістатися, а поні спритно ухилялася від вогняних променів алікорна. Однак з часом стало зрозуміло, що Дейбрейкер не може знищувати тіні швидше, ніж вони з’являються. Тому вона злетіла вище в дальній кінець кімнати й зосередила свою магію в сліпуче яскраву кулю світла, а потім кинула її вниз, просто в поні. Атаки тіней одразу припинилися. Дейбрейкер самовдоволено розсміялася: "Тіні зникли, явивши мою славу!"\n\nРаптом Дейбрейкер відчула, як десятки щупалець обвилися навколо неї. Вона спробувала знову запалити ріг, але одне зі щупалець охопило її ріг і заглушило потік магії. Озирнувшись у пошуках ворога, Дейбрейкер виявила, що сама відкидає невелику тінь, затуляючи своє мініатюрне сонце.\n\nПоні вийшла з цієї тіні. Вона не сміялася, радіючи своїй перемозі, а лише злобно всміхалася. Як лоша, що щойно впіймало комаху. Поні нахилилася вперед і прошепотіла на вухо Дейбрейкер: "Час спати."\n\nПоруч із колись гордим алікорном з’явився невеликий різнокольоровий портал. Дейбрейкер зазирнула в нього, і на її обличчі виразно відобразився страх. Вона боролася зі своїми тіньовими путами, але марно. Алікорн видала приглушений крик, коли тіні затягли її в Лімб."
  daring_shadow.22.a:0 "Після цього богиню сонця ніхто не бачив."

  daring_shadow.23.t:0 "Життя після темряви" #CES_shadow_cw_12_2
  daring_shadow.23.desc:0 "Світ Спот хрипко зітхнула, прокинувшись посеред одного кошмару просто в іншому. Вона схопила ковдру й накрилася нею з головою, відчайдушно сподіваючись, що вже померла й її муки скінчилися. Але ні, вона знову була у світі живих. У своєму домі. У Тартарі.\n\nВона повільно підвелася на ліжку й почала проливати сльози, поки її очі намагалися й ніяк не могли звикнути до непроглядної темряви, в якій вона жила вже… кобила не була певна, скільки часу минуло. У неї давно закінчилися свічки, батарейки для ліхтариків і сірники, які могли бодай трохи розвіяти цю безмовну, задушливу й безкінечну темряву. Спочатку темний туман дозволяв бачити хоч щось у межах кількох метрів удень, але з часом він став настільки всеохопним і щільним, що Світ Спот могла осліпнути й навіть не помітити цього.\n\nУ животі кобили забурчало. Вона витерла сльози й обережно сповзла з ліжка та попрямувала на кухню, намагаючись шуміти якомога тихіше. Уже кілька днів вона не чула жодних ознак присутності монстрів, але…\n\nНа неї нахлинули болісні спогади. Вона шукала припаси разом із молодшим братом. Ринок у її рідному місті вже давно слугував їм доброю підмогою в цій справі, але похід туди завжди був небезпечною справою. Доводилося рухатися швидко й користуватися ліхтариками лише в разі крайньої потреби. У давно покинутому магазині вони набрали багато корисних припасів, але молодший брат зацікавився якимись довгими паличками із сірим речовиною на кінці. А потім дорогою додому він недбало протягнув одну з цих паличок по асфальту. Спалахнув найяскравіший стовп іскор, а потім… Світ заплющила очі. Ось він був із нею, а вже за мить вона бачить перелякане обличчя лошати, якого затягує в темряву один із тіньових монстрів. Світ навіть не почула його крику.\n\nЩоразу, лягаючи спати, кобила сподівалася, що більше не прокинеться. Який сенс продовжувати існувати? Вона не знайшла нікого, хто був би ще при свідомості: усі "сплячі", на яких вона натикалася, перебували в якомусь трансі, з якого вона так і не змогла їх вивести. Світ не мала жодного уявлення, де перебуває її родина і чи живі вони взагалі. Вона не могла сказати, які місця все ще безпечні, і тим більше не знала, як їх знайти. Вона навіть не змогла захистити брата, хоча пообіцяла, що вони разом знайдуть вихід. Вона залишилася зовсім одна.\n\nСвіт відкрила шухляду на кухні й пошукала щось їстівне, але там нічого не було. Кобыла вздохнула, поняв, что это означает: їй знову доведеться вийти на вулицю. Вона впала на коліна й знову розридалася. Це було вже занадто. Ні їжі. Ні світла. Ні родини. Ні порятунку. Ні надії. Її голос зламався, коли вона тихо з благанням прошепотіла в порожнечу, не звертаючись ні до кого конкретно: — Чим ми заслужили все це?"
  daring_shadow.23.a:0 "Відповіді не було, бо не залишилося богів, здатних почути це запитання."

