 FIR.1.t:0 "Повернення Шайнспарк"
 FIR.1.d:0 "Сумнозвісна чарівниця Шайнспарк була вигнана з Ялинових Сіл за суперечливі погляди щодо напрямку розвитку нашого суспільства. Ми припускали, що вона напевно загине в диких землях, але вона вижила і стверджує, що багато чому навчилася під час вигнання. Вона навіть зібрала групу однодумців і тепер повернулася до свого прабатьківського дому. Її батько, вождь племені Холодних Вуст, не мав інших живих родичів, і після його нещодавньої смерті вона перейняла його обов'язки вождя. Поні її племені згуртувалися навколо неї, і хоча вона ще не зміцнила свою владу в племені, схоже, нам доведеться знову вислухати її думки на наступній Раді кланів."
 FIR.1.a:0 "Можливо, час приборкав божевілля її юності."
 FIR.2.t:0 "Ялинові Села просять про членство у Федерації"
 FIR.2.d:0 "Невелика племінна держава Ялинові Села нещодавно подала запит на членство у Річковій Федерації, сигналізуючи про свою готовність підписати Договір Колтстріму та дотримуватися всіх його законів. Цей раптовий політичний крок є результатом нещодавнього періоду жорстоких заворушень, які переконали Ялинові Села, що об'єднання з нами є найкращим засобом захисту."
 FIR.2.a:0 "Вітаємо наших нових друзів!"
 FIR.2.b:0 "Ми не вважаємо, що час настав."
 FIR.3.t:0 "Нашу заявку прийнято!"
 FIR.3.d:0 "Нашу заявку було прийнято. Ми підписали Договір Колтстріму і тепер є повноправним членом Річкової Федерації."
 FIR.3.a:0 "Чудово."
 FIR.4.t:0 "Нам відмовлено"
 FIR.4.d:0 "З незрозумілих для нас причин нашу заявку на вступ до Річкової Федерації було відхилено."
 FIR.4.a:0 "Невже ми щось не те сказали?"
 FIR.5.t:0 "Входження у Безмежність"
 FIR.5.d:0 "Твій розум заповнюється туманом, коли ніздрі вдихають церемоніальні пахощі. Світ зникає, і ти переносишся у Світ Духів. Образи пропливають перед очима, поки нарешті ти не опиняєшся на роздоріжжі. Ти бачиш три шляхи: один веде в глибокий ліс, освітлений крихітними рухомими вогниками, інший веде до колодязя, а третій тягнеться до обнесеного стіною замку вдалині."
 FIR.5.a:0 "Йди в Ліс."
 FIR.5.b:0 "Йди до Колодязя."
 FIR.5.c:0 "Йди до Замку."
 FIR.6.t:0 "Ліс Вогнів"
 FIR.6.d:0 "Ти йдеш стежкою в Ліс, спостерігаючи, як повз мерехтять маленькі вогники. Нарешті ти приходиш до святилища або вівтаря в самому серці гаю. Перед тобою стоїть великий і високий дух, якого ти знаєш як Стародавнього Духа Лісу. Він повертається до тебе і каже: «Ти перший смертний, якому вдалося дістатися до мене. Давай об'єднаємося, і ми будемо жити як одне ціле. Я позичу тобі свою силу, а ти надаси мені свою допомогу»."
 FIR.6.a:0 "Дух переповнює тебе і захоплює контроль над твоїм тілом!"
 FIR.6.b:0 "Ти виборюєш контроль над Духом і стаєш Аватаром Лісу!"
 FIR.7.t:0 "Входження у Безмежність"
 FIR.7.d:0 "Твій розум заповнюється туманом, коли ніздрі вдихають церемоніальні пахощі. Твоя духовна природа робить цей перехід легким — це так само просто, як увійти в сусідню кімнату. Світ зникає, і ти переносишся у Світ Духів. Образи пропливають перед очима, поки нарешті ти не опиняєшся на роздоріжжі. Ти бачиш два шляхи: один веде до колодязя, а інший тягнеться до обнесеного стіною замку вдалині."
 FIR.7.a:0 "Йди до Колодязя."
 FIR.7.b:0 "Йди до Замку."
 FIR.8.t:0 "Колодязь Зірок"
 FIR.8.d:0 "Перед тобою лежить Колодязь, з якого небо черпає воду, — Колодязь Зірок. У його глибоких, чистих водах ти бачиш яскраві вогні. Вони здаються такими близькими, ніби ти можеш простягнути руку і схопити їх..."
 FIR.8.a:0 "Взяти трохи Води з собою."
 FIR.8.b:0 "Випити одну із зірок."
 FIR.9.t:0 "Замок Сил"
 FIR.9.d:0 "Ти обираєш довгу звивисту стежку до Замку, і не встигаєш навіть подумати про це, як вже прибуваєш. Ти проходиш через браму, повз дивних, різнокольорових слуг, які вітають тебе або ігнорують. Раптом ти зупиняєшся, опинившись віч-на-віч із трьома великими істотами, що сидять на тронах з дуба, вишні та тиса відповідно. Вони представляються як Аватари Війни, Живучості та Промисловості, правителі цього краю. Вони довго сперечалися, хто з них величніший, і шукають нейтрального арбітра, щоб розсудити їх. Звісно, кожен обіцяє нагороду в обмін на твою прихильність..."
 FIR.9.a:0 "Сила у Війні — найвища чеснота!"
 FIR.9.b:0 "Живучість дає життя і серце всьому сущому!"
 FIR.9.c:0 "Без Промисловості хіба щось було б зроблено?"
 FIR.10.t:0 "Збори в дорогу"
 FIR.10.d:0 "Ти досягла межі своїх магічних сил — принаймні, своїх природних магічних сил. Твої думки повернулися до того часу, багато років тому, коли ти шукала сили у чорноризців-чаклунів з Мейджхолда. О, як ти захоплювалася ними тоді! Але ти була їм непотрібна. Тепер ти підеш знову, взявши з собою слуг, золото та магічні кристали. Цього разу вони тебе вислухають."
 FIR.10.a:0 "Рушаймо!"
 FIR.11.t:0 "Шлях паломника — Брама Арктурії"
 FIR.11.d:0 "Тепер ти дісталася першої серйозної перешкоди у своїй подорожі — Ордену Арктуріуса. Заснований для того, щоб утримувати вплив Жахливої Ліги в межах крихітного північного півострова, вони відвертають будь-яких відвідувачів, за винятком тих, хто бажає приєднатися до їхньої варти. В юності ти була тут сама і змогла прослизнути повз них за допомогою невеликої кількості магії, але твоя велика група ніяк не зможе залишитися непоміченою. Коли ви наближаєтеся до кордонів Арктурії, до вас підходять кілька Грифонських Лицарів і запитують, чому ви прийшли до Арктурії."
 FIR.11.a:0 "Переконати їх, що ми нешкідливі."
 FIR.11.b:0 "Використати заклинання стирання пам'яті."
 FIR.11.c:0 "Підкорити їх силою."
 FIR.12.t:0 "Шлях паломника — Руїни Арктурії"
 FIR.12.d:0 "Ти прибула до південного кордону території, яка колись належала Святим Лицарям Арктуріуса. Земля випалена і почорніла, оскільки нові власники мало дбають про патрулювання кордонів. Це та земля, яку ти маєш перетнути, якщо хочеш дістатися до Мейджхолда."
 FIR.12.a:0 "Тоді до діла."
 FIR.13.t:0 "Втекли від вартових"
 FIR.13.d:0 "На щастя, вартові, схоже, повірили твоїй історії. Ви вільні йти."
 FIR.13.a:0 "Хух!"
 FIR.14.t:0 "Це не ті поні, яких ви шукаєте"
 FIR.14.d:0 "Ти виснажуєш один зі своїх кристалів для посилення. Ти не можеш дозволити собі помилку, інакше все може погано скінчитися. Поки ти чаклуєш, грифони починають чухати потилиці, не розуміючи, що вони мали робити. Ти нагадуєш їм, що вони збиралися супроводити вас через Арктурію — зрештою, це їхній обов'язок як екскурсоводів, чи не так? Вони з ентузіазмом кивають, і ви мирно перетинаєте кордон."
 FIR.14.a:0 "Нам краще йти далі."
 FIR.15.t:0 "Вартові підкорені"
 FIR.15.d:0 "Твоїм солдатам вдається швидко підкорити вартових завдяки елементу несподіванки, але на землі все ще лежить понад півдюжини тіл. Тобі краще поквапитися через цю країну, поки звістка про це не наздогнала вас."
 FIR.15.a:0 "Поки вони зрозуміють, буде вже пізно."
 FIR.16.t:0 "Захоплені вартою"
 FIR.16.d:0 "Дідько! Твої зусилля не увінчалися успіхом. Вас схопила варта, а майно конфіскувала."
 FIR.16.a:0 "Прокляття!"
 FIR.17.t:0 "Втекли, але якою ціною?"
 FIR.17.d:0 "Тобі вдалося втекти... але Варта йде по п'ятах, і тобі довелося використати один зі своїх обмежених запасів кристалів."
 FIR.17.a:0 "Зрештою, це буде того варте."
 FIR.18.t:0 "Безпечний прохід"
 FIR.18.d:0 "З падінням Ордену Арктуріуса головна перешкода на твоєму шляху була усунена. Нові власники землі набагато менш пильні щодо запобігання проходу мандрівників, і ніхто не турбує вас зупинками чи запитаннями."
 FIR.18.a:0 "Що ж, це полегшення."
 FIR.19.t:0 "Шлях паломника — Привернення уваги Кабалу"
 FIR.19.d:0 "Нарешті ти прибула на тьмяні й темні вулиці Мейджхолда. Це місце кишить претендентами на звання некроманта з усього континенту. Хоча твій почет привертає більше поглядів перехожих, ніж більшість простолюдинів, у тебе все одно виникає відчуття, що тут тобі зовсім не раді. Ти мусиш домогтися аудієнції у великих і могутніх Мейджхолда, якщо хочеш, щоб тебе прийняли. Як ти збираєшся привернути увагу Кабалів?"
 FIR.19.a:0 "Підкупити когось, щоб отримати аудієнцію."
 FIR.19.b:0 "Вразити їх публічною демонстрацією магічного таланту."
 FIR.19.c:0 "Хитрістю прокрастися до зали засідань Ради Некромантів."
 FIR.20.t:0 "Вигідна угода"
 FIR.20.d:0 "Твій знайомий дотримав слова. Тебе тихо проводять у величезну залу, високо у вежі самого Мейджхолда. Мабуть, саме тут збирається Рада Жаху..."
 FIR.20.a:0 "Агов?"
 FIR.21.t:0 "Вистава, яка буває раз у житті"
 FIR.21.d:0 "Споживаючи силу кристала, ти виконуєш низку вражаючих магічних дій. Ти піднімаєш у повітря кілька возів, жонглюючи ними. Ти створюєш ілюзію великого дракона в небі. Ти навіть вириваєш контроль над загоном скелетів у їхнього власника і змушуєш їх танцювати джигу. Навколо збираються люди, дивуючись твоїм здібностям. Нарешті з'являється виснажений поні в чорному плащі, і натовп зі страхом розступається, коли він наближається. Він показує тобі, щоб ти слідувала за ним..."
 FIR.21.a:0 "Ось і все — я всередині!"
 FIR.22.t:0 "Дешеві фокуси"
 FIR.22.d:0 "Попри всі твої намагання, пересичені поні Мейджхолда, схоже, бачили все це раніше. Твоя маленька вистава не викликає жодної реакції ні в кого, крім безхатьків."
 FIR.22.a:0 "Дідько, ще й двічі дідько!"
 FIR.23.t:0 "Непомітна, як лисиця"
 FIR.23.d:0 "Залишивши свій почет, ти прослизаєш через стіни та патрульовані коридори, телепортуючись на короткі відстані за потреби. Ти уникаєш виявлення і зрештою підходиш до великих подвійних дверей..."
 FIR.23.a:0 "Це, мабуть, воно!"
 FIR.24.t:0 "Не зовсім так, як планувалося"
 FIR.24.d:0 "На жаль, ти не розрахувала масштаби оборони Мейджхолда. Ти добре почала, перестрибнувши через стіну і телепортувавшись повз охорону, але врешті-решт врізалася прямо у великого кістяного голема, який схопив тебе. Тебе кинули в брудну, сиру темницю."
 FIR.24.a:0 "Це може бути невеликою затримкою..."
 FIR.25.t:0 "Засідання Ради Жаху"
 FIR.25.d:0 "Нарешті ти стоїш перед Радою Жаху. Ти підвищуєш голос, і їхня увага звертається на дивну порушницю. Ти благаєш дозволити тобі говорити, і вони здаються розділеними. Після тривалого бурмотіння їхній лідер виходить із глухого кута і вирішує вислухати, що ти маєш сказати. Ти благаєш навчити тебе таємниць некромантії, але вони запитують, що ти можеш запропонувати їм в обмін на таку силу."
 FIR.25.a:0 "Я запропоную вам велике багатство! Дивіться, ці кристали, які я принесла!"
 FIR.25.b:0 "Благати і просити."
 FIR.26.t:0 "Твоє паломництво зазнало невдачі"
 FIR.26.d:0 "З якоїсь причини твоє паломництво добігло кінця. Хоча твої сили врешті-решт допоможуть тобі втекти назад до Ялинових Сіл, ця подорож закінчена. Тобі доведеться зачекати до наступного разу, щоб спробувати знову."
 FIR.26.a:0 "Наступного разу, клянусь!"
 FIR.27.t:0 "Рада пом'якшується"
 FIR.27.d:0 "Раду вдалося переконати. Хоча голосування було напруженим, вони вирішили дозволити тобі вивчити таємниці некромантії в Мейджхолді."
 FIR.27.a:0 "Нарешті!"
 FIR.28.t:0 "Дрібничка"
 FIR.28.d:0 "Раду не вразило багатство, яке ти запропонувала. Тобі доведеться покладатися на їхню добру волю."
 FIR.28.a:0 "Кінські яблука!"
 FIR.29.t:0 "Бої вщухають"
 FIR.29.d:0 "Нарешті громадянська війна закінчилася. Поні-воїни, які повстали, щоб боротися за свої домівки та своє майбутнє, охоче склали зброю і повернулися до цивільного життя."
 FIR.29.a:0 "Сподіваємося, вони більше не знадобляться."
 FIR.30.t:0 "Повстання воїнів"
 FIR.30.d:0 "Шайнспарк повернулася, і мирна земля Ялинових Сіл була розірвана громадянською війною. Золоті Роги Шайнспарк повстали, тероризуючи сім'ї та племена, змушуючи їх підкоритися, тоді як загони воїнів, вірних Старійшині Йорвету, гуртуються, щоб прийняти їхній виклик."
 FIR.30.a:0 "Ми виграємо цю війну."
 FIR.31.t:0 "Повстання воїнів"
 FIR.31.d:0 "Шайнспарк повернулася, і мирна земля Ялинових Сіл була розірвана громадянською війною. Золоті Роги Шайнспарк повстали, тероризуючи сім'ї та племена, змушуючи їх підкоритися, тоді як загони воїнів, вірних Старійшині Йорвету, гуртуються, щоб прийняти їхній виклик."
 FIR.31.a:0 "Ми виграємо цю війну."
 FIR.32.t:0 "Наступна Рада Кланів"
 FIR.32.d:0 "За традицією, Рада Кланів збирається раз на три місяці, щоб обговорити питання, що стосуються кожного поні у Ялинових Селах. Однак ця зустріч, схоже, буде особливо напруженою, оскільки Шайнспарк, новопризначена вождиця Холодних Вуст, представляє свій реформістський порядок денний. Під час своїх мандрів вона відвідала замерзлу північ, Річкові землі на півдні і навіть Імперію Грифонів на заході. Вона виступає проти багатьох наших традиційних інституцій, стверджуючи, що вони непридатні для того, щоб вести нас у нову епоху. Зрештою, стверджує вона, хтось прийде по нас, якщо ми не захистимо себе самі. Вона також звинувачує наш консерватизм у тому, що ми набагато «відсталіші» за Річкових поні, незважаючи на те, що маємо тісніший кордон із могутньою та розвиненою Імперією Грифонів, ніж вони."
 FIR.32.a:0 "Яке божевілля."
 FIR.33.t:0 "Перший аргумент — Сільське господарство та промисловість"
 FIR.33.d:0 "Першим пунктом, який порушили Шайнспарк та її фракція, є питання сільського господарства. Маг стверджує, що наші традиційні методи вирощування врожаю не задовольнять нас у сучасному світі, і що поні та грифони в інших місцях винайшли способи вирощувати набагато більше їжі набагато ефективніше. Вона також виступає за будівництво того, що вона називає «промисловістю», на тій підставі, що це дозволить нам «виробляти товари, необхідні сучасній країні». Хоча більшість поні не до кінця зрозуміли її слова, ідея мати більше їжі, безумовно, приваблива, і Шайнспарк вдалося зібрати певну підтримку для цієї пропозиції."
 FIR.33.a:0 "Погодитися з Шайнспарк у цьому питанні."
 FIR.33.b:0 "Наполягати на дотриманні традицій."
 FIR.34.t:0 "Другий аргумент — Армія"
 FIR.34.d:0 "Шайнспарк довго перебувала за кордоном і бачила армії більш розвинених країн. Вона стверджує, що наша неорганізована, схожа на ополчення армія погано пристосована для протистояння навіть арміям Річкових поні, не кажучи вже про войовничих грифонів. Вона виступає за більш централізовану, дисципліновану армію. Багато інших вождів виступають проти неї і пропонують натомість невеликі вдосконалення нинішньої системи, щоб не порушувати систему кланової лояльності та племінних зв'язків."
 FIR.34.a:0 "Ідея «Великої Армії» Шайнспарк має сенс."
 FIR.34.b:0 "Було б краще просто реформувати ополчення."
 FIR.35.t:0 "Останній аргумент — Статус магії"
 FIR.35.d:0 "Протягом багатьох років ми остерігалися магії та її негативного впливу на тих, хто нею володіє, а також на громаду в цілому. Єдинорогам у наших племенах наполегливо не рекомендується використовувати свої здібності, і, якщо вони не вступають до Священного Ордену, їм заборонено використовувати будь-які заклинання, крім найпростіших. Це зберегло наше суспільство в безпеці та надійності, ізольованим від впливу темної магії, що просочується з Жахливого Півострова.\n\nОднак Шайнспарк, будучи єдинорогом, непохитна в тому, що цей закон є водночас жорстоким і контрпродуктивним, перешкоджаючи нам реалізувати наш повний потенціал і караючи єдинорогів лише за те, що вони народилися не в тому тілі. Точаться палкі дебати — хоча це правило давнє, воно не має одностайної підтримки серед народу, і деякі вожді співчутливо кивають, коли вона говорить про біль, який це завдало їй та всім єдинорогам Ялинових Сіл. Проте змінити такий поважний звичай було б дуже важко, і сам Священний Орден застерігає від цього, бо це може відкрити нас для спокуси злого чаклунства. Дехто навіть пошепки каже, що сама Шайнспарк потрапила під вплив такої магії..."
 FIR.35.a:0 "Я погоджуюся з Шайнспарк. Цей звичай приносить більше шкоди, ніж користі."
 FIR.35.b:0 "Ми не можемо так сильно ризикувати."
 FIR.36.t:0 "Зрив переговорів"
 FIR.36.d:0 "Попри всі наші зусилля, Шайнспарк та її прихильники відмовилися бути розсудливими. Ми не могли прийняти жодної з її вимог, адже згода навіть на одну з них безповоротно зруйнувала б саму основу нашого суспільства. Вона сприйняла це погано, вибігла із засідання і пообіцяла, що зміни прийдуть до Ялинових Сіл «так чи інакше». Вже надходять повідомлення про спалахи насильства в кількох селах, і, схоже, її прихильники можуть мобілізуватися для війни..."
 FIR.36.a:0 "Яка божевільна!"
 FIR.37.t:0 "Новий порядок"
 FIR.37.d:0 "Після довгих дебатів Рада вирішила впровадити кожну з реформ Шайнспарк. Її було обрано лідером більшості в Раді Кланів, і вона взяла на себе управління урядом. У своїй переможній промові Шайнспарк пообіцяла швидку і широку реформу архаїчних систем Ялинових Сіл. Однак, незважаючи на те, що зали наповнюються вигуками її прихильників, традиціоналісти сприймають це погано. Вже повідомлялося про насильство проти відомих членів Золотих Рогів, і цілком ймовірно, що Священний Орден відмовиться прийняти рішення Ради."
 FIR.37.a:0 "Ті, хто стане на шляху локомотива прогресу, будуть розчавлені ним."
 FIR.38.t:0 "Компроміс"
 FIR.38.d:0 "Після дебатів до пізньої ночі Рада нарешті дійшла рішення. Вони погоджуються, що Шайнспарк має кілька слушних аргументів, але не підуть на те, щоб прийняти всі її вимоги. Шайнспарк, хоч і розчарована, заявила, що не оскаржуватиме результат, покладаючи надію на повільні, мирні зміни, а не на насильницьку революцію. Можливо, надія на мир все ж таки є?"
 FIR.38.a:0 "Здається, найгірше позаду."
 FIR.39.t:0 "Громадянська війна!"
 FIR.39.d:0 "Напруга нарешті досягла апогею. Повне і цілковите небажання Ради йти на компроміс із Шайнспарк призвело її та її прихильників до відчаю. Тепер вони відчувають, що не мають іншого вибору, окрім збройного повстання. Вони піднялися по всій країні, і багато кланів оголосили про підтримку її та її справи. Було створено ополчення, і на нас чекає кривава боротьба."
 FIR.39.a:0 "Вони не знищать наш спосіб життя!"
 FIR.40.t:0 "Громадянська війна!"
 FIR.40.d:0 "Перемога Шайнспарк у раді розлютила консервативні та традиціоналістські елементи у Ялинових Селах, і тепер ситуація досягла точки кипіння. Не в змозі прийняти новий статус-кво, армії реакціонерів повстали, сповнені рішучості захистити свій спосіб життя."
 FIR.40.a:0 "Вони не затягнуть нас назад у минуле!"
 FIR.41.t:0 "Тріумф традиції"
 FIR.41.d:0 "Нарешті все скінчилося. Сили Шайнспарк були вщент розбиті, а її божевільне повстання проти всього, що нам дороге, придушено. Хоча, без сумніву, деякі її прихильники все ще залишаються, сховані в наших кланах, вони будуть залякані і боятимуться говорити ще багато років, і ми знову зможемо мати мир. Священний Орден повернув нам здоровий глузд і стабільність у смутні часи. Ми звернемося всередину себе, знову відгородившись від згубного впливу зовнішнього світу."
 FIR.41.a:0 "Зовні чекає лише небезпека."
 FIR.42.t:0 "Перемога, на яку страшно дивитися"
 FIR.42.d:0 "Попри їхнє повне несприйняття, Шайнспарк виявилася сильнішою за сили, що намагалися її стримати. Золоті Роги почали зганяти всіх тих, хто виступав проти їхнього славного лідера, і мир поволі починає повертатися до Ялинових Сіл. Незважаючи на це, поведінка Шайнспарк почала турбувати деяких із найближчих до неї осіб. Особливо жорстокі та безжальні методи страти, яких вимагали для солдатів-зрадників, були вже досить поганими, але тепер вона почала зриватися навіть на своїх найближчих друзях та довірених особах. Вона стала параноїдальною, переконаною, що кожен здатний і хоче зрадити її реакціонерам. Оскільки її дії стають все більш дикими, багато хто турбується про долю Ялинових Сіл. Де та ідеалістична молода лідерка, яка так пристрасно виступала за зміни? Починають ходити чутки — одні говорять про психічне напруження, спричинене громадянською війною, інші кажуть, що її коханий намагався особисто зрадити її ворогові, а ще інші стверджують, що Священний Орден перед смертю наклав на неї прокляття божевілля. Попереду можуть бути темні часи..."
 FIR.42.a:0 "Можливо, вона просто встала не з тієї ноги."
 FIR.44.t:0 "Шепіт"
 FIR.44.d:0 "Останнім часом Йорвет почувається дивно. Він шкодує про сумну справу з Шайнспарк, і його скорбота через те, що сталося з його народом, велика. Але, незважаючи на це, його горе здавалося... якимось віддаленим. Ніби це відбувалося з іншим поні, а він просто спостерігав за цим з-за ширми. Все частіше він відчуває, що його кличуть. Шепіт, ледь помітні натяки та рухи, дрібні жести, які привертають його увагу, але виявляються зовсім незначущими. Він починає думати, що божеволіє, але, можливо... можливо, це щось інше. Він виявляє, що в Храмах це відчуття не таке сильне. Можливо, якщо він буде медитувати і молитися, значення цього стане йому зрозумілим..."
 FIR.44.a:0 "Можливо, це просто мине з часом."
 FIR.45.t:0 "Глибокий ліс"
 FIR.45.d:0 "Сни Шайнспарк останнім часом були тривожними. Травма громадянської війни залишила на ній шрами, і вона вже майже не розуміє власних почуттів. Вона здобула те, що, як їй здавалося, хотіла, але втратила в цьому процесі так багато, що починає сумніватися в корисності всього цього. Вона майже забула причини, чому взагалі повернулася до Ялинових Сіл. Її прихильники (ті деякі, кому вона все ще довіряє) нагадують їй, що це було заради змін, але вона ледве може згадати, як виглядають ці зміни. Її дні наповнені туманом, що затьмарює її мозок, а ночі — дивними видіннями, речами, що викликають благоговіння і жах водночас. Чи було Прокляття Священного Ордену справжнім? Вона більше не знає. Все, що вона знає, — це те, що щоночі їй спадає на думку одна й та сама ідея: є спосіб припинити все це, якби тільки ти мала більше сили..."
 FIR.45.a:0 "Сила покладе цьому край."
 FIR.46.t:0 "Видіння відступають"
 FIR.46.d:0 "Останнім часом Йорвет почувається краще. Жахливі видіння та відволікання, які раніше мучили його, послабилися, а найгірші з них припинилися. Він більше не чує тихих голосів, які спокушають його увійти до «Замку в Лісі» або кинутися з високої гори. Здається, ніби він нарешті пережив цей травматичний період."
 FIR.46.a:0 "Я знав, що з часом це зникне."
 FIR.47.t:0 "Практичний елементалізм"
 FIR.47.desc:0 "Відтоді як Йорвет поглинув силу Духа, він змінився. Самі стихії відгукуються на його поклик і роблять усе, що він попросить. Це виявилося надзвичайно корисним у вирішенні побутових проблем, адже існує мало питань, які не можна вирішити за допомогою розумного застосування елементалізму.\n\nБуквально вчора, наприклад, гніздо жахливих борсуків оселилося неподалік від села Ендлессен. Ці люті тварини можуть виростати до семи футів завдовжки і важити до 500 фунтів, і навіть воїни Ендлессена виявилися неспроможними їх прогнати. Поні звертаються до Йорвета як до свого лідера, щоб він щось зробив, і з його новою силою він може вирішити цю проблему так, як ніхто не міг собі уявити..."
 FIR.47.a:0 "Підняти їх торнадо і скинути в Хеллквіл."
 FIR.47.b:0 "Заманити їх в один гай, а потім підпалити ліс."
 FIR.47.c:0 "Обвалити їхні нори і поховати живцем."
 FIR.47.d:0 "Вимити їх з підземної мережі тунелів потопом"
 FIR.48.t:0 "Якого Тартара?!"
 FIR.48.d:0 "Фермери у Вінґенбурзі прокинулися сьогодні вранці від химерного й жахливого видовища — десятків жахливих борсуків, що падали з неба! Багато з них загинули від удару об землю, але не всі. Враховуючи, що жахливі борсуки можуть виростати до семи футів завдовжки і важити як невеликий ведмідь, це було шокуюче видовище. Ті звірі, що вижили, негайно почали виливати свій гнів на все, до чого могли дотягнутися кігтями, роздираючи десятки голів цінної худоби та швидко пожираючи їх. Було викликано армію, якій врешті-решт вдалося придушити це «вторгнення», поки ситуація не вийшла з-під контролю. В процесі загинуло шістнадцять солдатів і тридцять борсуків, через що деякі місцеві жителі назвали цю сутичку «Борсучою війною». Незважаючи на прикрі втрати, наші війська діяли гідно проти диких звірів, що дещо заспокоїло людей. Однак залишається питання: що в біса могло підкинути стільки жахливих борсуків у небо і перенести їх сюди? Для цього знадобився б якийсь дуже потужний шторм, і в будь-якому разі, жахливих борсуків рідко можна побачити так далеко на півдні. Вони частіше зустрічаються в диких лісах північних поні. Чи могли вони стояти за цим?"
 FIR.48.a:0 "Будемо просто сподіватися, що ніхто з них не втік і не почне розмножуватися."
 FIR.49.t:0 "Сила твого впливу"
 FIR.49.d:0 "Це справді освіжає — знову контактувати зі світом смертних. Після десяти тисячоліть ізоляції я забув, як це — носити тіло з плоті. Тремтіння, спека, ці... почуття. Все це мені чуже. Але, будучи істотою вищого порядку, ніж вони, я бачу те, чого не бачать вони. Я бачу їхні духи, що тремтять у своїх крихких оболонках, палаючи як яскраві вогні. Вони такі чіткі для мене... Я міг би легко впливати на них, посилаючи в них менших духів, щоб змінити їхнє ставлення."
 FIR.49.a:0 "Еспи Щастя, щоб вони були задоволені."
 FIR.49.b:0 "Аури Гніву, щоб зробити їх войовничими."
 FIR.50.t:0 "Соціальні альянси"
 FIR.50.d:0 "Спроби Шайнспарк реформувати суспільство Ялинових Сіл досі зустрічали... значний опір. Зверхність єдинорогів важко продати навіть у найкращі часи, оскільки навіть багато наших єдинорогів вважають це надмірним, і це, вочевидь, непопулярно серед нашого немагічного населення. Шайнспарк вирішила, що зміцнити її новий порядок буде легше, якщо земні поні та пегаси зосередять свою ненависть одне на одному, а не на нас, тому вона запропонувала надати додаткові права та привілеї одній групі, щоб посилити ненависть іншої групи до неї та зробити їх більш залежними від нашого соціального ладу. Земних поні більше, але менша чисельність пегасів може зробити їх кориснішими союзниками, оскільки вони з меншою ймовірністю зможуть захистити себе без нашої підтримки, як тільки земні поні обернуться проти них."
 FIR.50.a:0 "Нам не потрібен ніхто з них! Єдинороги понад усе!"
 FIR.50.b:0 "Укласти союз з пегасами проти земних поні."
 FIR.50.c:0 "Земні поні будуть кращими союзниками, ніж пегаси."
 FIR.51.t:0 "Про носіння зброї"
 FIR.51.d:0 "Вирішальним питанням, що постало перед Шайнспарк та її керівною Радою, є питання зброї та армії. Є дві очевидні істини: перша — нам потрібна армія, щоб захистити себе від зовнішніх загроз, і друга — давати зброю поні, які нас ненавидять, — жахлива ідея. Враховуючи ці факти, точилися палкі дебати щодо того, яким частинам нашого суспільства має бути дозволено воювати в нашій армії. Дехто виступає за те, щоб дозволити воювати лише найвідданішим із наших невільників, але інші вважають, що це зробить наш резерв рекрутів занадто малим для формування ефективної армії. Думки Ради розділилися, і вона не може дійти згоди. Повільно всі погляди звертаються до Шайнспарк, мовчки благаючи її вийти з глухого кута."
 FIR.51.a:0 "Лише найвідданіші невільники можуть воювати в нашій армії."
 FIR.51.b:0 "Очікується, що кожен невільник буде воювати."
 FIR.51.c:0 "Мертві воюватимуть — живі повинні турбуватися лише про роботу."
 FIR.52.t:0 "Фундамент нашої економіки"
 FIR.52.d:0 "Шайнспарк бажає, щоб Ялинові Села мали сучасну економіку, але наші традиційні методи виробництва просто не здатні створити економіку на рівні, скажімо, Імперії Грифонів або навіть Єзераград. Фундаментальна проблема полягає у відсутності чогось для експорту. Ми мусимо знайти якийсь ресурс, на якому можна заснувати нашу економіку, щось, що приведе нас до багатства та процвітання."
 FIR.52.a:0 "Груба робоча сила та видобуток матеріалів — ось шлях. Зрештою, що ще робитимуть невільники цілими днями?"
 FIR.52.b:0 "Економіка, заснована на магічних кристалах — цінний та відновлюваний ресурс!"
 FIR.52.c:0 "Економіка? Навіщо виробляти, коли можна просто забрати необхідне в інших?"
