 FIR_has_gbp:0 "Реформовані рейдери"
 FIR_has_gbp_desc:0 "Багато наших найкваліфікованіших і найдосвідченіших рейдерів набули великого досвіду в стратегічних аспектах війни — їм подобається спостерігати, як спрацьовує хороший план. Ми повинні найняти цих капітанів, повністю залучивши їхній досвід до наших збройних сил. Їхні знання ретельних бойових планів принесуть нам велику користь."
