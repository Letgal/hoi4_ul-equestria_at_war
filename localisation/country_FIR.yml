### ФОКУСИ ###
 FIR_GATHERING_STORM_DESC:0 "Ялинові Села — це маленька і відстала країна, навіть за мірками маленьких і відсталих країн, що населяють північний схід Грифонії. Магія тут придушується, подорожі не заохочуються, а відвідувачів, хоч і приймають приязно, не запрошують тут оселятися. Протягом століть Священний Орден, група провидців, що спілкуються з Духами Лісу, керував народом, оберігаючи його безпеку та усуваючи будь-які елементи, що могли б спричинити занадто великий безлад. Але ширяться чутки, що Шайнспарк, магиня-ренегатка, повернулася з вигнання. Якщо це правда, на Ялинові Села чекає період надзвичайної смути..."
 FIR_civil_war_avoided:0 "Громадянської війни уникнуто"
 FIR_civil_war_begun:0 "Почалася громадянська війна"
 FIR_peaceful_resolution:0 "Мирне вирішення"
 FIR_peaceful_resolution_desc:0 "Шайнспарк та консерватори Ялинових Сіл зуміли дійти компромісу, який задовольняє обидві сторони. Насильство було відвернуто, і ми ще можемо знайти мир у наш час."
 FIR_end_of_civil_war:0 "Кінець громадянської війни"
 FIR_end_of_civil_war_desc:0 "Після великого кровопролиття міжусобиця в нашій країні нарешті добігла кінця. Сподіваємося, тепер ми матимемо шанс на мир."
 FIR_shinespark:0 "Шайнспарк повертається з вигнання"
 FIR_shinespark_desc:0 "Сумнозвісна магиня-ренегатка Шайнспарк повернулася з вигнання на Півночі. Весь цей час вона вивчала найбруднішу й найтемнішу магію та зібрала групу послідовників, відданих її ідеям про верховенство єдинорогів. Криваве повстання майже неминуче."
 FIR_harmony_wins:0 "Перемога Гармонії"
 FIR_harmony_wins_desc:0 "Після короткої, але запеклої війни, сили Шайнспарк були розгромлені, а її саму схоплено. Незабаром Великий Старійшина вирішить її долю, але поки що на землю повертається мир."
 FIR_shinespark_wins:0 "Перемога Шайнспарк"
 FIR_shinespark_wins_desc:0 "Війна була короткою, але кривавою. Лоялісти Шайнспарк здолали війська Старійшини та захопили владу в усіх селах. Доля народу тепер лежить у здібних копитах Шайнспарк. Слава нашій великій лідерці!"
 FIR_shinespark_trial:0 "Суд над Шайнспарк"
 FIR_shinespark_trial_desc:0 "Шайнспарк схопили та привели на суд перед усім народом Ялинових Сіл На очах у всіх Старійшина оголошує свій вирок: її гріхи багряні, і єдина можлива розплата за таке велике зло — смерть."
 FIR_promote_harmony:0 "Просування Гармонії"
 FIR_promote_harmony_desc:0 "Отруйна ідеологія Шайнспарк створила жахливий розкол у нашому суспільстві. Намагаючись налаштувати єдинорогів і тих, хто не володіє магією, один проти одного, вона завдала глибоких ран нашому суспільству. Ми мусимо бути кращими, ніж була б вона. Ми повинні відновити гармонію нашого народу та зцілити цей розкол."
 FIR_rebuild_villages:0 "Відбудова сіл"
 FIR_rebuild_villages_desc:0 "Бойові дії під час недавньої війни завдали жорстокого удару по Ялинових Сіл. Воїни-лоялісти та Золоторогі однаково грабували й забирали припаси у фермерів, вдаючись до жорстоких розправ над тими, кого вважали помічниками іншої сторони. Ми повинні виправити цю шкоду."
 FIR_suppress_magic:0 "Придушення магії"
 FIR_suppress_magic_desc:0 "Дії Шайнспарк довели, що магія надто небезпечна, щоб дозволяти поні вільно нею займатися. Ми повинні заборонити книги про магію та суворо заборонити єдинорогам використовувати її, за винятком дуже специфічних обмежень."
 FIR_oaths:0 "Клятви вірності"
 FIR_oaths_desc:0 "Шайнспарк змогла отримати значну підтримку навіть серед неєдинорогів, оскільки місцеві вожді були настільки незалежними та мали так мало вірності народові в цілому, що були готові поставити власну вигоду вище за інтереси своїх людей. Сільські лідери та їхні армії повинні скласти клятви вірності Великому Старійшині, щоб запобігти ще одному такому повстанню."
 FIR_orphans_and_widows:0 "Сироти та вдови війни"
 FIR_orphans_and_widows_desc:0 "Війна, хоч і коротка, була дуже жорстокою, і багато молодих жеребців ніколи не повернуться до своїх родин. Ми повинні подбати про вдів та сиріт, яких залишила війна, щоб їхнє горе стало меншим."
 FIR_firtree_stands_tall:0 "Ялинові Села стоять гордо"
 FIR_firtree_stands_tall_desc:0 "Нарешті більшість ран, завданих громадянською війною, загоїлися. Нарешті Ялинові Села можуть знову стояти гордо і почати дивитися назовні."
 FIR_unicorn_paramilitaries:0 "Воєнізовані загони єдинорогів"
 FIR_unicorn_paramilitaries_desc:0 "Війська Великого Старійшини могли здатися, але влада Шайнспарк ще не є цілком безпечною. Ми не можемо покладатися на сільських вождів та їхніх воїнів — ми повинні створити групу солдатів-єдинорогів, вірних Шайнспарк і тільки їй, щоб забезпечити виконання її волі."
 FIR_hunt_down_rebels:0 "Полювання на повстанців"
 FIR_hunt_down_rebels_desc:0 "Хоча сили Великого Старійшини були розбиті, багато поні обурюються нашим правлінням і таємно борються проти нас, як насильницькими, так і ненасильницькими методами. Ми не можемо дозволити такої непокори — інакомислячі мають бути знищені."
 FIR_slave_soldiers:0 "Солдати-раби"
 FIR_slave_soldiers_desc:0 "Хоча єдинороги завжди будуть серцем і душею наших сил, ми розуміємо, що їх просто недостатньо, щоб укомплектувати всю нашу армію. Ми змушені, згнітивши серце, дозволити нашим рабам служити воїнами на передовій, щоб прикривати наші справжні війська. Звісно, ми дамо їм лише магічно створену зброю, щоб ми могли забрати її в будь-яку мить..."
 FIR_caste_system:0 "Кастова система"
 FIR_caste_system_desc:0 "Необхідним наслідком нашої віри у вищість магів є те, що суспільство має бути належним чином упорядковане для визнання цієї істини. Ми встановимо соціальну кастову систему з могутніми єдинорогами на вершині, за якими йтимуть менш сильні єдинороги, потім лояльні немаги, а в самому низу — ненадійні, як раби."
 FIR_pro_unicorn_propaganda:0 "Пропаганда єдинорогів"
 FIR_pro_unicorn_propaganda_desc:0 "Здається, деякі наші піддані все ще не бачать переваг нашого магічно впорядкованого суспільства. Ми повинні належним чином поширювати правильну інформацію, щоб гарантувати, що вони зрозуміють праведність нашого суспільства."
 FIR_magocracy_rises:0 "Сходження магократії"
 FIR_magocracy_rises_desc:0 "Нарешті наше правління зміцнилося. Ті, хто виступає проти нас, не наважуються робити це відкрито, а кількість справжніх прихильників Золоторогих зростає з кожним днем. Нарешті ми можемо відвернути погляд від внутрішніх справ і зайнятися зовнішнім світом."
 FIR_isolation:0 "Політика ізоляціонізму"
 FIR_isolation_desc:0 "Ми вирішили, що зовнішній вплив може бути лише шкідливим для нашої країни. Ми закриємо наші кордони, намагаючись не допустити проникнення будь-якої розтлінної присутності."
 FIR_looking_outwards:0 "Погляд назовні"
 FIR_looking_outwards_desc:0 "Ми більше не можемо дозволити собі ігнорувати світ за нашими кордонами, як би нам цього не хотілося. Зовнішні сили прийдуть шукати нас, незалежно від того, шукаємо ми їх чи ні, і завжди краще бути готовими, ніж захопленими зненацька."
 FIR_harmony_isolation:0 "Сильний і лагідний правитель"
 FIR_harmony_isolation_desc:0 "Мудрість Великого Старійшини провела нас через багато труднощів. Чому ми взагалі мали б хотіти обирати когось іншого? Чому ми повинні відкидати наше процвітання і позбавлятися нашого захисника? Ми повинні коронувати Великого Старійшину як Короля Ялинових Сіл, щоб він правив і захищав нас навіки!"
 FIR_fascist_isolation:0 "Вдосконалення магії"
 FIR_fascist_isolation_desc:0 "Шайнспарк не зацікавлена у війні та завоюваннях — усе, що її хвилює, це влада та вивчення магії. Ми повинні ізолювати себе за магічними бар'єрами, щоб ми могли вдосконалити наше суспільство та просунутися у вивченні магічних мистецтв."
 FIR_harmony_outwards:0 "Справи з сусідами"
 FIR_harmony_outwards_desc:0 "Наші сусіди, села Фарбрук та Струмгород, мають бути нашим першим пунктом призначення. Ми повинні переконатися, що вони не становлять для нас загрози, так чи інакше."
 FIR_fascist_outwards:0 "Нам потрібно більше рабів"
 FIR_fascist_outwards_desc:0 "Шайнспарк хоче більше влади, а більше влади означає більше магії, а більше магії означає більше енергії, а більше енергії означає більше рабів. Ми повинні розчавити сусідні села і забрати те, що належить їм!"
 FIR_farbrook_friends:0 "Потоваришувати з Фарбруком"
 FIR_farbrook_friends_desc:0 "Гірські поні Фарбрука завжди добре ставилися до нас. Ми повинні простягнути їм копито допомоги, щоб встановити більш офіційні відносини, допомагаючи спільно гарантувати безпеку обох наших народів."
 FIR_crush_farbrook:0 "Покінчити із загрозою Фарбрука"
 FIR_crush_farbrook_desc:0 "Фарбрук і Ялинові Села мали загалом добрі відносини протягом багатьох років, але за останні кілька років вони помітно погіршилися. Новий радикальний уряд прийшов до влади і дивиться на наші землі жадібними очима. Ми повинні вдарити першими, щоб захистити нашу свободу."
 FIR_watertown_friends:0 "Мир із Комуною"
 FIR_watertown_friends_desc:0 "Північні поні Струмгорода завжди були дружніми та мирними. Немає потреби в насильстві чи недовірі між нами. Будьмо друзями!"
 FIR_crush_watertown:0 "Комуні не можна довіряти"
 FIR_crush_watertown_desc:0 "Поні Струмгорода традиційно були мирними, але в останні роки це змінилося. Більш войовничий, агресивний лідер узяв владу і становить явну загрозу нашій безпеці. Цього не можна так залишати — Комуну треба закликати до порядку."
 FIR_coltstream:0 "Підписати Угоду Колтстріма"
 FIR_coltstream_desc:0 "Річкова Федерація є процвітаючою, багатою та безпечною. Було б нерозумно продовжувати ігнорувати тих, хто бажає нам допомогти, коли ми обидва могли б отримати вигоду! Ми подамо заявку на членство в Річковій Коаліції, підписавши Угоду Колтстріма."
 FIR_coltstream_but_not_RIV:0 "Зблизитися з нашими союзниками"
 FIR_coltstream_but_not_RIV_desc:0 "Тепер, коли ми нарешті знайшли надійних друзів тут, на Півночі, настав час офіційно оформити наші стосунки. Ми повинні підписати договори про дружбу та взаємну оборону один з одним, щоб краще переконати народ у цінності цього союзу."
 FIR_riv_relations:0 "[Root.coltstreamFocusTitle]"
 FIR_riv_relations_desc:0 "[Root.coltstreamFocusDesc]"
 FIR_spiritual_schools:0 "Духовні школи"
 FIR_spiritual_schools_desc:0 "Великий Король вирішив заснувати низку шкіл, де викладатимуть видатні духовні лідери нашої громади. Це допоможе підвищити грамотність нашого народу, водночас прищеплюючи нашій молоді важливість моральної поведінки."
 FIR_guardians_of_peace:0 "Вартові миру"
 FIR_guardians_of_peace_desc:0 "Ізоляція марна, якщо ми не можемо забезпечити її дотримання. Великий Король відібрав найвідданіших воїнів з кожного племені і проголосив їх Вартовими — групою, присвяченою як захисту королівства від зовнішніх загроз, так і від внутрішніх диверсантів, таких як Золоторогі."
 FIR_inward_perfection:0 "Внутрішня досконалість"
 FIR_inward_perfection_desc:0 "Тепер, коли ми нарешті в безпеці та стабільності, ми можемо відвернути увагу від світу і натомість зосередитися на важливіших, внутрішніх питаннях. Ми будемо сидіти й медитувати, проводячи час у контакті з Духами, і таким чином вийдемо за межі дріб'язкових турбот цього смертного світу."
 FIR_further_study:0 "Вивчення темних мистецтв"
 FIR_further_study_desc:0 "Маючи в розпорядженні більші ресурси сіл, ми тепер маємо свободу глибоко вивчати знання про силу, які так нерозумно були заборонені. Зокрема, кажуть, що старійшини племен володіють таємними знаннями, які їм заборонено комусь розповідати. Це може бути нам корисно..."
 FIR_dig_for_crystals:0 "Розкопки кристалів"
 FIR_dig_for_crystals_desc:0 "Магічні кристали є набагато ефективнішим, хоч і рідкісним, джерелом енергії, ніж живі істоти. Ми виявили поклади цих рідкісних кристалів під Боундрифтом, і ми отримаємо їх за будь-яку ціну."
 FIR_pilgrimage_magehold:0 "Паломництво до Мейджхолда"
 FIR_pilgrimage_magehold_desc:0 "Під час своїх мандрів Шайнспарк намагалася вступити до Коледжу некромантів у Мейджхолді, але їй відмовили, бо кабали вважали, що їй нічого їм запропонувати. Тепер, коли вона править Ялиновими Селами, вона володіє багатством і підданими, золотом і коштовностями, які, можливо, зможуть змінити їхню думку..."
 FIR_raids:0 "Рейди за рабами"
 FIR_raids_desc:0 "Ми не можемо збільшувати свою силу без нових джерел магії, а для цього нам знадобиться більше поні. Чекати, поки нові поні народяться і виростуть, надто повільно — ми відправимо воїнів захоплювати поні із земель наших сусідів."
 FIR_capture_scholars:0 "Захоплення вчених"
 FIR_capture_scholars_desc:0 "Хоча більшість захоплених нами поні — це просто чорнороби, іноді серед них трапляється добре освічений поні чи грифон. Шайнспарк наказала приводити їх до неї особисто, неушкодженими, щоб сформувати з них корпус науковців, дослідників і вчителів на благо всіх, хто її підтримує."
 FIR_scum_and_villainy:0 "Мерзенне кубло"
 FIR_scum_and_villainy_desc:0 "Магократія розбагатіла на своїх завоюваннях та завдяки мудрому правлінню Шайнспарк. Розбійники, нероби та шукачі удачі з усієї Грифонії тепер стікаються в цей регіон, сподіваючись розбагатіти, і населення стрімко зросло. Боундрифт, колись лише маленьке містечко за світовими мірками, тепер є одним із найбільш бурхливих центрів активності у світі, як законної, так і... менш законної."
 FIR_great_spirit:0 "Великий Дух Лісу"
 FIR_great_spirit_desc:0 "Після десяти тисяч років я нарешті вільний! Я вселився в тіло смертного і тепер повернувся, щоб поширити свій вплив на світ смертних. Через голос їхнього улюбленого «Великого Короля» ці поні зроблять майже все, що я скажу! Настав час Духів піднятися!"
 FIR_advise_mortals:0 "Радити смертним"
 FIR_advise_mortals_desc:0 "Мені було б недоцільно бути надто суворим зі смертними. Зрештою, вони слабкі й живуть недовго. Будемо правити лагідним копитом і обмежимося переважно порадами, а не наказами."
 FIR_rule_mortals:0 "Правити смертними"
 FIR_rule_mortals_desc:0 "Смертні живуть недовго і слабкі — вони не можуть знати, як найкраще керувати собою. Я повинен взяти повний контроль над їхнім політичним життям заради їхнього ж блага."
 FIR_agri_blessing:0 "Благословення достатку"
 FIR_agri_blessing_desc:0 "Тепер, коли зв'язок між Світом Духів і царством смертних зміцнився, ми можемо благати духів природи послати людям гарну погоду і добрі врожаї."
 FIR_savage_spirits:0 "Дикі духи"
 FIR_savage_spirits_desc:0 "Тепер, коли зв'язок між Світом Духів і царством смертних зміцнився, ми можемо випустити на світ наші гнівні орди лісових духів."
 FIR_spiritual_insight:0 "Духовне прозріння"
 FIR_spiritual_insight_desc:0 "Наш зв'язок із Духовним Світом відкрив нам нові таємниці."
 FIR_old_ways:0 "Триматися старих звичаїв"
 FIR_old_ways_desc:0 "Тьху! Нам жилося набагато краще до того, як ми зв'язалися з цим сучасним світом! Ми повинні повернутися до нашого коріння, щоб знайти нашу справжню силу."
 FIR_modernity:0 "Компроміс із сучасністю"
 FIR_modernity_desc:0 "Ми не можемо ігнорувати зовнішній світ вічно. Хоча ми можемо не любити сучасні машини, набагато краще, щоб ми контролювали ступінь механізації у Ялинових Селах, ніж просто забороняли її. Таким чином ми зможемо гарантувати, що Ялинові Села достатньо сильні, щоб протистояти нападам сусідів, водночас дбаючи про те, щоб дика природа не надто постраждала."
 FIR_restore_shrines:0 "Відновлення стародавніх святилищ"
 FIR_restore_shrines_desc:0 "Століттями наші стародавні святилища були занедбані, оскільки зв'язок народу з Духами слабшав. Так не піде! Ми повинні відновити ці поважні пам'ятки, а з ними й рівновагу між двома світами."
 FIR_divine_fury:0 "Божественна лють"
 FIR_divine_fury_desc:0 "З відновленням святилищ до поні Ялинових Сіл наблизилося більше духів, ніж будь-коли. З ними прийшли Духи Війни та Ревності — стародавні й могутні істоти, що наповнюють наших воїнів праведною люттю."
 FIR_controlled_modernisation:0 "Контрольована модернізація"
 FIR_controlled_modernisation_desc:0 "Ми не можемо просто ігнорувати сучасний світ, але й не можемо дозволити йому заполонити Природу. Ми повинні ретельно контролювати розвиток промисловості Ялинових Сіл, щоб переконатися, що вона робить те, що нам потрібно, не ставлячи під загрозу домівки Духів."
 FIR_modern_arms:0 "Сучасне озброєння"
 FIR_modern_arms_desc:0 "З сучасною епохою прийшла сучасна зброя. Ми повинні розширити наш план контрольованої індустріалізації, щоб гарантувати, що ми зможемо оснастити наші сили смертних цією кращою зброєю."
 FIR_further_insight:0 "Подальші прозріння"
 FIR_further_insight_desc:0 "Наш народ став мудрим і заможним під нашим правлінням. З мудрістю духів і відданістю смертних поні Ялинових Сіл ми досягнемо ще більших висот!"
 FIR_avatar_rises:0 "Сходження Аватара"
 FIR_avatar_rises_desc:0 "Великий Король змінився... став чимось... більшим, ніж був. Великий Дух тепер живе в ньому, а його сила та розуміння незмірно розширилися. Великий Король більше не править Ялиновими Селами — почалася Епоха Аватара."
 FIR_master_air:0 "Підкорення повітря"
 FIR_master_air_desc:0 "Завдяки силі Великого Духа Аватар навчився керувати самим повітрям. Тепер він може створювати потужні пориви вітру або відвертати урагани з їхнього шляху. З цією силою нашим солдатам буде набагато важче завдати шкоди зброєю дальнього бою."
 FIR_master_water:0 "Підкорення вод"
 FIR_master_water_desc:0 "Завдяки силі Великого Духа Аватар навчився керувати водою, чи то дощ, море, озеро чи струмок. Лагідні дощі тепер живлять наші врожаї, коли нам це потрібно, і жоден ворожий шторм ніколи не наблизиться до нас."
 FIR_master_fire:0 "Підкорення вогню"
 FIR_master_fire_desc:0 "Завдяки силі Великого Духа Аватар навчився керувати вогнем, а також створювати його з повітря, використовуючи власну життєву силу. Він навчив цієї здатності деяких наших наймайстерніших воїнів, і тепер ми йдемо в бій, шмагаючи язиками полум'я лави наших ворогів."
 FIR_master_earth:0 "Підкорення землі"
 FIR_master_earth_desc:0 "Завдяки силі Великого Духа Аватар навчився керувати самою землею під нашими копитами. Це значно полегшило видобуток цінних матеріалів із надр."
 FIR_avatar_insight:0 "Прозріння Аватара"
 FIR_avatar_insight_desc:0 "Аватар має надприродний зв'язок із Духовним Світом і має доступ до знань, невідомих навіть наймудрішим. Цими знаннями він поділився з народом, і всі від цього отримують користь."
 FIR_learn_to_fly:0 "Навчання польоту"
 FIR_learn_to_fly_desc:0 "Ми можемо використати нове вміння Аватара керувати повітряними потоками, щоб значно покращити якість нашого літального корпусу."
 FIR_safety_from_storms:0 "Безпека від штормів"
 FIR_safety_from_storms_desc:0 "Завдяки владі Аватара над водою наші кораблі захищені від руйнівної сили моря."
 FIR_smelting_steel:0 "Виплавка сталі"
 FIR_smelting_steel_desc:0 "Опанувавши полум'я, ми можемо живити нашу промисловість набагато дешевше та ефективніше, ніж будь-яка звичайна нація."
 FIR_move_the_earth:0 "Рухати землю"
 FIR_move_the_earth_desc:0 "Маючи владу над землею, ми вважаємо будівництво споруд майже тривіальним завданням."
 FIR_enlightenment:0 "Просвітлення"
 FIR_enlightenment_desc:0 "Занурюючись у глибокий медитативний транс, Аватар може відкривати таємниці, приховані від усіх, і приносити їх назад, щоб поділитися з усіма."
 FIR_mistress_of_the_dark_arts:0 "Володарка темних мистецтв"
 FIR_mistress_of_the_dark_arts_desc:0 "Шайнспарк тепер є некроманткою-початківцем, і до того ж багатообіцяючою. Хоча їй може знадобитися деякий час, щоб повністю усвідомити свої сили, вона явно на шляху до величі. З цією силою вона зможе переробити суспільство на щось справді величне. Слава Шайнспарк, Володарці Мертвих!"
 FIR_bandit_queen:0 "Королева бандитів"
 FIR_bandit_queen_desc:0 "Шайнспарк побудувала новий соціальний лад у Ялинових Селах, де легіони рейдерів і злочинців будують маленькі імперії, які підпорядковуються їй і платять їй данину. Хай живе Королева бандитів Півночі!"
 FIR_fresh_recruits:0 "«Свіжі» рекрути"
 FIR_fresh_recruits_desc:0 "Ялинові Села ніколи не були особливо великою країною, і подорожі Шайнспарк дали їй можливість побачити багато більших, густонаселених країн, які могли б розчавити нас миттєво. На щастя, з її новими силами ми можемо значно зрівняти шанси..."
 FIR_work_to_the_bone:0 "Праця до самих кісток"
 FIR_work_to_the_bone_desc:0 "Тоді як навіть найсильнішим смертним поні потрібні їжа, вода та відпочинок, мертвим нічого з цього не потрібно. «Наймаючи» новоповсталих на наші фабрики, ми можемо суттєво збільшити обсяг нашої економіки. Смертні будуть скаржитися, але вони навчаться з цим жити, ми впевнені."
 FIR_raider_economy:0 "Рейдерська економіка"
 FIR_raider_economy_desc:0 "Здобич від набігів — це добре, але ми могли б набагато краще використати це багатство. Оподатковуючи частину багатства, захопленого нашими рейдерами, ми можемо реінвестувати його в економіку, зміцнюючи нашу загальну ситуацію."
 FIR_rein_in:0 "Приборкання найгірших ексцесів"
 FIR_rein_in_desc:0 "Ми прийняли те, що можна назвати «м'якою» політикою щодо бандитизму та грабежів на наших землях, поки вони платять нам данину і не шкодять нашим лоялістам. Однак деякі з найбільш жорстоких і злих бандитів починають порушувати наш дорогоцінний порядок і стають занадто самовпевненими. Ми повинні організувати нову армію, щоб «розібратися з ними»."
 FIR_renewed_aggression:0 "Поновлення агресії"
 FIR_renewed_aggression_desc:0 "Хоча ми зосереджувалися насамперед на вдосконаленні нашої магії, а не на зовнішніх територіальних завоюваннях, потреба в нових тілах, яку ставить перед нами наша модель правління, є досить високою. Можливо, було б краще, якби ми трохи поступилися нашою політикою ізоляції... про всяк випадок, якщо трапиться нагода."
 FIR_necromancer_initiates:0 "[Root.FIRnecrodoctrineTitle]"
 FIR_necromancer_initiates_desc:0 "[Root.FIRnecrodoctrineDesc]"
 FIR_acquire_books:0 "Придбання книг"
 FIR_acquire_books_desc:0 "Шайнспарк незадоволена обмеженим доступом її еліти до належних навчальних матеріалів. Ми повинні придбати більше кращих книг, щоб завжди існував освічений клас, готовий служити Шайнспарк."
 FIR_acquire_books2:0 "Придбання книг"
 FIR_acquire_books2_desc:0 "Шайнспарк незадоволена обмеженим доступом її еліти до належних навчальних матеріалів. Ми повинні придбати більше кращих книг, щоб завжди існував освічений клас, готовий служити Шайнспарк."
 FIR_better_raiders:0 "[Root.FIRraiderdoctrineTitle]"
 FIR_better_raiders_desc:0 "[Root.FIRraiderdoctrineDesc]"
 FIR_secure_springs:0 "Забезпечення джерел"
 FIR_secure_springs_desc:0 "Струмгорода завжди мали монополію на торгівлю своєю священною джерельною водою, яка є дуже бажаною. Ми, звісно, крали її потроху, але навіщо брати в малих кількостях, якщо можна просто забрати ВСЮ?"
 FIR_harnessed_magic:0 "Приборкана магія"
 FIR_harnessed_magic_desc:0 "Завдяки нашим розширеним знанням магії, ми можемо краще перетворювати магічні кристали на зброю, створюючи зброю, що перевершує навіть ту, яку використовують багато грифонських націй."
 FIR_forbidden_magic:0 "Заборонена магія"
 FIR_forbidden_magic_desc:0 "Ми відкрили таємниці, про які деякі дурні вважали, що їх ніхто ніколи не повинен знати. Завдяки їм ми, можливо, зможемо створити зброю справді незрівнянної сили."
 FIR_special_substances:0 "Торгівля «особливими» речовинами"
 FIR_special_substances_desc:0 "Один із наших маго-хіміків створив речовину, виготовлену з чистих кристалів, яка може значно посилити магічні здібності єдинорога на короткий час. Цю речовину вже розмітають з полиць, і вона приносить нам шалені прибутки."
 FIR_eliminate_competition:0 "Усунення конкуренції"
 FIR_eliminate_competition_desc:0 "Бандити Санстрайкер роками грабували, тероризували і загалом псували життя всім на Півночі. Це наша робота! Цей континент замалий для двох ватаг рейдерів, і скоро ми поставимо їх на місце."
 FIR_great_library:0 "Побудова Великої бібліотеки"
 FIR_great_library_desc:0 "Завдяки величезній кількості багатств і книг, які накопичила Шайнспарк, ми нарешті готові побудувати Бібліотеку, якій немає рівних серед націй світу. Ця бібліотека буде настільки величною, що в майбутньому напевно стане легендою!"
 FIR_great_library2:0 "Побудова Великої бібліотеки"
 FIR_great_library2_desc:0 "Завдяки величезній кількості багатств і книг, які накопичила Шайнспарк, ми нарешті готові побудувати Бібліотеку, якій немає рівних серед націй світу. Ця бібліотека буде настільки величною, що в майбутньому напевно стане легендою!"
 FIR_federation_member:0 "[Root.fedMemberFocusTitle]"
 FIR_federation_member_desc:0 "[Root.fedMemberFocusDesc]"
 FIR_reformed_military:0 "Реформована армія"
 FIR_reformed_military_desc:0 "[Root.reformedMilitaryFocusDesc]"
 FIR_education_for_the_people:0 "Освіта для народу"
 FIR_education_for_the_people_desc:0 "Наш народ сміховинно відсталий у порівнянні з добре освіченими поні Віттенланда чи Річкової Республіки. Ми повинні ґрунтовно модернізувати нашу систему освіти, почавши із заснування початкових шкіл і гарантування того, що кожен поні зможе їх відвідувати."
 FIR_develop_nation:0 "Розвиток нації"
 FIR_develop_nation_desc:0 "Тепер, коли ми перестали ігнорувати все, що відбувається за нашими кордонами, нам стало зрозуміло, що наші «міста» жалюгідно малі й відсталі, навіть за мірками Східної Грифонії. Ми повинні попросити наших друзів про допомогу, щоб збільшити фінансування промисловості."
 FIR_federal_military:0 "Модернізація наших доктрин"
 FIR_federal_military_desc:0 "Століттями ми обходилися тактикою, переданою нам пращурами, і досі вона нам добре служила. Однак із відкриттям нашої країни для іноземного впливу ми починаємо розуміти, що наша дідівська тактика просто не відповідає сучасним вимогам. Ми повинні провести скоординовані військові навчання з нашими союзниками, щоб переконатися, що наша армія настільки сучасна, наскільки ми можемо її зробити."
 FIR_more_roads:0 "Покращена мережа доріг"
 FIR_more_roads_desc:0 "Дороги нашої країни в поганому стані, і багато частин нашої землі обслуговуються лише ґрунтовими стежками. Маючи доступ до певної підтримки від наших союзників, ми повинні розпочати програму покращення нашої інфраструктури."
 FIR_institutes_of_technology:0 "Технологічні інститути"
 FIR_institutes_of_technology_desc:0 "Наші зусилля з освіти нашого народу мали певний успіх, але ми ще далекі від того рівня, який нам потрібен. Ми повинні заснувати Технологічні інститути, щоб надати подальшу освіту тим, хто вже закінчив школу."
 FIR_armor_imports:0 "Національна артилерійська ініціатива"
 FIR_armor_imports_desc:0 "Ми вже використовували артилерійські технології раніше, але наш досвід у цьому плані болісно відстає від наших сусідів. Ми докладемо великих зусиль для імпорту та дослідження кращих видів артилерії, щоб ми могли належним чином модернізувати наші армії."
 FIR_heavy_industry:0 "Грант на важку промисловість"
 FIR_heavy_industry_desc:0 "Ця нова технологія не принесе нам багато користі без засобів для фактичного будівництва цієї чудової зброї. Ми попросили і отримали грант на розвиток хоча б кількох фабрик, здатних будувати важчу техніку."
 FIR_military_industry:0 "Розширення наших арсеналів"
 FIR_military_industry_desc:0 "Північ сповнена небезпек, а на заході Грифони збирають сили. Ми просто не можемо бути в безпеці, якщо не матимемо кращого постачання зброї!"
 FIR_modern_nation:0 "Спроба модернізації"
 FIR_modern_nation_desc:0 "Ми пройшли довгий шлях з давніх часів, але ми все ще не сучасна нація. Ми повинні подвоїти наші зусилля з модернізації країни, впроваджуючи нові форми технологій і нові закони, щоб впоратися з наслідками цього."
 FIR_grand_university:0 "Великий університет"
 FIR_grand_university_desc:0 "Освіта пройшла довгий шлях, але нам все ще дечого бракує. У нас ще немає власних інститутів, які б мали статус університету, сертифікованого Коаліцією. Ми побудуємо Університет Зеленої Сосни в серці нашої нації, щоб показати світові, що Ялинові Села — справді сучасна країна!"
 FIR_stout_hearts:0 "Відважні серця"
 FIR_stout_hearts_desc:0 "З нашою зосередженістю на внутрішньому житті наш народ почав змінюватися. Раніше вони переймалися насамперед власним благополуччям і славою, але з їхнім новим усвідомленням важливості духовного світу ці пориви почали повільно згасати. Тепер вони непохитні серцем і єдині в меті — вони прагнуть лише зберегти свій спосіб життя і готові пожертвувати будь-чим заради його безпеки."
 FIR_inherent_magic:0 "Розвиток нашої вродженої магії"
 FIR_inherent_magic_desc:0 "Те, що ми зазвичай вважаємо магією, є прерогативою лише єдинорогів, але всі поні мають певну магію, хоча вона може проявлятися по-різному. Ми повинні замислитися над унікальними дарами, даними кожній расі поні, адже більше цінування цього може лише збільшити гармонію нашого суспільства."
 FIR_combat_magic:0 "Бойова магія"
 FIR_combat_magic_desc:0 "Неминуче, що рано чи пізно нам доведеться битися. Ми повинні спрямувати наші зусилля на вдосконалення нашої бойової магії, щоб бути готовими протистояти ворогам, які зазвичай були б сильнішими за нас."
 FIR_magic_of_industry:0 "Магія промисловості"
 FIR_magic_of_industry_desc:0 "Незважаючи на параною, що охопила її життя, Шайнспарк не зовсім забула, навіщо вона сюди прийшла. Ялинові Села — все ще глушина, і щоб змінити це, необхідно покращити його промисловість та інфраструктуру. На щастя, маючи абсолютну владу, вона може це зробити..."
 FIR_farbrook_metal:0 "Фарбрукський метал"
 FIR_farbrook_metal_desc:0 "Тепер, коли ми нормалізували відносини з Фарбруком, нам варто скористатися їхніми значними покладами сталі. Зрештою, це цілком природно, що вони хочуть допомогти своїм друзям, чи не так?"
 FIR_watertown_springwater:0 "Струмгородська джерельна вода"
 FIR_watertown_springwater_desc:0 "Тепер, коли ми маємо доступ до джерельних вод Струмгорода, ми повинні використовувати їх, щоб благословити наш народ і врожаї."
 FIR_raiding_weapons:0 "Зброя рейдерів"
 FIR_raiding_weapons_desc:0 "Досі тієї зброї, що ми мали, здавалося, вистачало, але оскільки ми відправляємо рейдерів усе далі, ми чуємо розповіді про армії, що використовують все більш досконалі види вогнепальної зброї. Ми повинні працювати над модернізацією нашого озброєння, якщо хочемо зберегти здатність підтримувати наш спосіб життя."
 FIR_lightning_raids:0 "Блискавичні рейди"
 FIR_lightning_raids_desc:0 "Пегаси, завдяки здатності літати, мають природну перевагу в рейдерському ремеслі. Ми повинні заохочувати якомога більше молодих пегасів вступати до наших збройних сил, щоб ми могли здійснювати блискавичні атаки «вдарив-утік», хапаючи здобич і тікаючи ще до того, як ворог зрозуміє, що на нього напали."
 EAW_WS_FIR: "Ялини: Сховані в лісах"
 EAW_WS_FIR_desc:0 "Ялинові Села — це невелика група сіл на північному сході Грифонського континенту. Боундрифт, найбільше село, зазвичай керує справами королівства, але рада вождів кожного племені збирається раз на три місяці, щоб обговорити справи та вирішити проблеми, які є занадто великими для одного села.\n\nЯлинові Села — ізольоване місце, вкрите густими лісами. Тутешні поні ігнорують майже все, що відбувається за їхніми кордонами, і навіть бандити клану Санстрайкер рідко турбують їх набігами — так мало тут всього. §RМагія суворо регулюється§!, і лише членам Священного Ордену дозволено використовувати заклинання. Будь-яке незаконне чаклування суворо карається, будь-якими засобами аж до §Rвигнання§!. У диких землях півночі стати вигнанцем і поза законом рівносильно смертному вироку, що робить це покарання подвійно жахливим. Хоча деякі поні вважають це несправедливим, це одна з причин, чому наша нація залишалася §Yстабільною§! і §Yмирною§! так довго.\n\nУ 1007 році Ялинові Села все ще здаються мирними, але чути зловісний гуркіт. Вождь клану Холодних Вуст помер, не залишивши живих родичів, і точиться велика суперечка щодо того, хто стане його наступником. Дехто згадує, що §YШайнспарк§!, його дочка, може бути ще жива, але її §Rвигнали§! багато років тому за висунення §Rнебезпечних теорій§!. Ми були майже впевнені, що вона померла, але ходять чутки, що вона може бути ще жива. Якщо це так, то цілком ймовірно, що вона §Yповернеться§!, і тоді з нею доведеться §Yрозібратися§!, мирно чи силою. Чи продовжиться життя у Ялинових Селах, як зазвичай, чи безповоротно зміниться? Лише час покаже...\n\nА за всім цим у Глибоких лісах бачать дивні вогні, і дивні сни мучать провидців. Чи можливо, що §RЛісові Духи§! прокинулися?"
 FIR_new_social_order:0 "Встановлення нової ієрархії"
 FIR_new_social_order_desc:0 "Шайнспарк бажає перетворити відсталий народ Ялинових Сіл на справді велику державу, таку, що поважає суспільний лад, як це чітко визначила природа. Ми реорганізуємо суспільство з самого низу, почавши з виправлення очевидної вади — того, що єдинороги не займають панівного становища."
 FIR_playing_favorites:0 "Визначення фаворитів"
 FIR_playing_favorites_desc:0 "Хоча єдинороги, вочевидь, є вищими в нашому новому суспільстві, це не обов'язково означає, що всі інші мають бути рівними у своєму підкоренні. Тепер саме Шайнспарк має точно визначити, яким має бути устрій нашого суспільства."
 FIR_who_can_fight:0 "Армія Магократії"
 FIR_who_can_fight_desc:0 "Кожна держава повинна мати армію, особливо така, як наша, оточена ворожими силами. Однак ми повинні бути розсудливими у виборі тих, кому довіряємо зброю — не всі наші піддані однаково лояльні. Шайнспарк радиться зі своєю радою, щоб прийняти остаточне рішення про те, кому дозволити носити зброю..."
 FIR_living_mana_batteries:0 "Ліквідація нікчемних"
 FIR_living_mana_batteries_desc:0 "Магократія подібна до тіла, і кожен поні є його частиною. Не всі частини тіла однаково корисні. Якщо щось у тілі є марним або, що гірше, шкідливим, воно відторгається. Ми знайшли спосіб перетворити марні елементи нашого суспільства на щось трохи більш... цінне."
 FIR_the_new_economy:0 "Нова економічна основа"
 FIR_the_new_economy_desc:0 "На жаль, громадянська війна зруйнувала те, що вважалося нашою економікою, а суспільний переворот Шайнспарк зробив ситуацію ще гіршою. Ми повинні терміново знайти нову основу для нашої економіки, інакше скоро у нас зовсім не залишиться нації!"
 FIR_expand_goldenhorns:0 "Розширення влади Золотих Рогів"
 FIR_expand_goldenhorns_desc:0 "Золоті Роги завжди були вірними слугами Шайнспарк, єдиними, кому вона могла довіряти, що вони її не зрадять. З огляду на це, хто міг би заперечувати проти надання їм ширших повноважень для викорінення ненадійних елементів у нашому суспільстві? Вони будуть, нині і навіки, Її Вірними Слугами."
 FIR_skeleton_armies:0 "Живі працюють, мертві воюють"
 FIR_skeleton_armies_desc:0 "Мертвих, як не дивно, набагато важче знищити чи вивести з ладу, ніж живих. Навіщо нам ризикувати життями наших невільників на полі бою, якщо ми можемо просто зберегти їх для корисніших речей, наприклад, для праці?"
 FIR_unicorn_armies:0 "Магічна еліта"
 FIR_unicorn_armies_desc:0 "Оскільки єдинороги є найвищими серед поні, вони повинні бути ядром, міцним кістяком нашої армії. Ми зосередимо нашу армію на Корпусі Єдинорогів, а невільники слугуватимуть лише для того, щоб прикривати і захищати їх."
 FIR_thrall_armies:0 "Тактика кінських хвиль"
 FIR_thrall_armies_desc:0 "Наші невільники — це витратний ресурс, до того ж відновлюваний. Ми організуємо наші армії з метою придушення ворогів хвилями невільників. Як плюс, ми зможемо прорідити ряди нелояльних невільників..."
 FIR_bandit_armies:0 "Бий сильно і швидко"
 FIR_bandit_armies_desc:0 "Тепер, коли ми відкрили цінність набігів і бандитизму, є сенс організувати наші збройні сили навколо цих принципів. Ми будемо бити сильно, а потім швидко відступати, перш ніж ворог зможе організувати ефективну контратаку."
 FIR_shinespark_doctrine:0 "Військові роздуми Шайнспарк"
 FIR_shinespark_doctrine_desc:0 "Шайнспарк багато чого навчилася за час перебування за кордоном, а ще більше — у хаосі громадянської війни. Нещодавно вона написала й опублікувала збірку своїх роздумів про військову стратегію, яка стала обов'язковою для читання нашими генералами."
 FIR_racial_bonus:0 "Кристалізація суспільного ладу"
 FIR_racial_bonus_desc:0 "Нарешті ми завершили реформування нашого суспільства, і новий порядок, який ми встановили, починає сприйматися як даність, навіть тими, хто був проти нього. Наші вірні піддані тепер починають цінувати благодіяння нашого правління і повільно пропонують нам свої таланти."
 FIR_master_firearms:0 "Фокус на вогнепальній зброї"
 FIR_master_firearms_desc:0 "Хоча наша вогнепальна зброя придатна до використання, вона завжди може бути кращою. Чи то для нападу, чи для захисту, чи просто для набігів — наявність кращого озброєння піде нам лише на користь."
 FIR_race_reward:0 "Ми отримаємо бонус, що базується на §Yустрої§! нашого суспільства."
 FIR_finalise_reforms:0 "Ми §Yзавершимо процес реформування нашого суспільства§!, провівши чистку найгірших дисидентів."
 FIR_in_non_RIV_faction:0 "Ми перебуваємо в альянсі, §Yвідмінному від Річкової Коаліції§!."

