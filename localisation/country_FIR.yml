 FIR_no_gbp_desc:0 "Багато наших найкваліфікованіших і найдосвідченіших рейдерів набули великого досвіду в стратегічних аспектах війни — їм подобається спостерігати, як спрацьовує хороший план. Ми повинні найняти цих капітанів, повністю залучивши їхній досвід до наших збройних сил."
 FIR_has_sfp:0 "Прийняти доктрину федеральної армії"
 FIR_no_sfp:0 "Покращити нашу стратегію"
 FIR_has_sfp_desc:0 "Багато членів Коаліції офіційно підтримують доктрину, що рекомендує використання нищівної вогневої моці для перемоги над ворогами до того, як вони зможуть завдати значної шкоди. З нашою невеликою кількістю населення це викликає у нас ще більше занепокоєння — ми повинні прийняти цю доктрину якнайшвидше!"
 FIR_no_sfp_desc:0 "Відправляючи наших молодих поні до офіцерських шкіл у Німбусії, Єзераграді та Річковій Республіці, ми можемо значно покращити наші знання військової тактики."
 FIR_fed_member:0 "Член Коаліції"
 FIR_fed_member_desc:0 "Тепер, коли ми підписали Договір Колтстріму, ми повністю приєдналися до Річкової Коаліції. Ми є державою-членом, як і будь-яка інша, і хай живе цей союз!"
 FIR_fed_member_not_RIV:0 "Вшанувати наших друзів"
 FIR_fed_member_not_RIV_desc:0 "Ми стали ще ближчими до наших друзів, але деякі поні стурбовані тим, що наші стосунки залишаються трохи занадто холодними та формальними. Ми повинні влаштувати великий фестиваль, щоб відсвяткувати союз між нашими народами, як грандіозний, ефектний спосіб дати всім зрозуміти, що ми — найкращі друзі!"
 FIR_reformed_fed_mil_desc:0 "Тепер, коли ми є державою-членом Коаліції, наша зброя та тактика починають виглядати трохи... застарілими для порівняння. Ми повинні використати приклад і ресурси наших колег-членів Федерації, щоб оновити нашу армію."
 FIR_reformed_military_not_RIV_desc:0 "Наша військова тактика виглядає дещо примітивною. Тепер, коли ми маємо належні зв'язки з нашими друзями ззовні, ми можемо скористатися їхнім досвідом для реформування нашої армії."

