 FIR_fed_trade:0 "Торговий договір"
 FIR_fed_trade_desc:0 "Тепер, коли ми офіційно встановили відносини з нашими друзями, ми можемо попросити про спеціальний тимчасовий торговий договір, який дозволить нам домовитися про вигідні тарифи для наших товарів. Це суттєво покращить нашу економіку в короткостроковій перспективі."
 FIR_investment_infrastructure:0 "Попросити інвестиції в інфраструктуру"
 FIR_investment_infrastructure_desc:0 "Ми повинні попросити грант на розвиток, щоб допомогти покращити нашу інфраструктуру. За допомогою грошей, машин та експертів від наших союзників ми зможемо значно покращити нашу країну."
 FIR_army_coordination:0 "Військова координація"
