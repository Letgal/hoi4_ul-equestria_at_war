 FIR_divine_fury_idea:0 "Духовна лють"
 FIR_berserkers:0 "Дозволяє використовувати §RАтаки берсерків§!."
 FIR_goldenhorn_disruption:0 "Підривна діяльність Золотих Рогів"
 FIR_goldenhorn_disruption_desc:0 "Таємне товариство, відоме як «Золоті Роги», протягом останніх місяців займалося крадіжками та іншими громадськими заворушеннями, порушуючи наше мирне життя. З наших розслідувань випливає, що вони можуть працювати на вигнану чарівницю Шайнспарк! Це викликає занепокоєння, але поки що не переросло ні в що екстремальне."
 FIR_goldenhorn_disruption_lessened:0 "Опір Золотих Рогів"
 FIR_goldenhorn_disruption_lessened_desc:0 "Золоті Роги програли громадянську війну, але їх ще не знищено. Вони продовжують ховатися в тіні, здійснюючи злобні репресії та дрібні крадіжки."
 FIR_harmonic_disruption:0 "Гармонійні партизани"
 FIR_harmonic_disruption_desc:0 "Великий Старійшина може й мертвий, але багато вождів продовжують чинити нам опір. Організовані набіги та напади на наші вірні Золоті Роги є звичайним явищем."
 FIR_harmonic_disruption_lessened:0 "Гармонійний опір"
 FIR_harmonic_disruption_lessened_desc:0 "Хоча найгірші напади були придушені, багато поні Ялинових Сіл все ще відмовляються визнавати владу Шайнспарк. На солдатів Золотих Рогів час від часу нападають у барах, а отримати їжу та припаси від селян важко інакше, як силою."
 FIR_shinespark_returned:0 "Шайнспарк повернулася до Ялинових Сіл"
 FIR_perfect:0 "Це дозволить вам зв'язатися зі §YСвітом Духів§!\n"
 FIR_pilgrim:0 "Це дозволить вам відправитися в паломництво. Якщо пощастить, ви зможете вивчити §RНекромантію§!\n"
 FIR_federation:0 "Це розблокує рішення для отримання торгівлі, інвестицій та військової координації з §YРічковою Федерацією§!\n"
 FIR_oaths_idea:0 "Клятви вірності"
 FIR_magocratic_society:0 "Магократичне суспільство"
 FIR_slave_army:0 "Армія рабів"
 FIR_paramilitaries:0 "Товариства Золотого Рогу"
 FIR_welfare:0 "Допомога слабким"
 FIR_magocracy_desc:0 "З природи речей очевидно, що ті, хто володіє магією, перевершують тих, хто не володіє. Ідея про те, що суспільством керує хтось, крім носіїв магії, сміховинно абсурдна — такою є доктрина Шайнспарк."
 FIR_magic_suppressed:0 "Придушення магії"
 FIR_magic_suppressed_desc:0 "Ялинові Села високо цінують свої традиції, і однією з найважливіших є обмеження використання магії для всіх поні, окрім членів Священного Ордену. Мало хто наважується відкрито ставити під сумнів корисність такої політики в ці сучасні часи, але більшість задоволена тим, що таємничі небезпеки залишаються прихованими і подалі від очей."
 FIR_hive:0 "Центр злочинності"
 FIR_slave_raids:0 "Проведення рейдів за рабами"
 FIR_sacred_spring_spirit:0 "Священні води"
 FIR_spirit_research:0 "Небесне натхнення"
 FIR_spirit_army:0 "Дар війни"
 FIR_spirit_building:0 "Дар енергії"
 FIR_spirit_productivity:0 "Дар промисловості"
 FIR_necro_building:0 "Самобудівні споруди"
 FIR_necro_productivity:0 "Автоматичні інструменти"
 FIR_necro_labor:0 "Надприродна сила"
 FIR_necro_inspiration:0 "Зловісне натхнення"
 FIR_necro_armybuff:0 "Нечестива лють"
