 YAK_evanna_boom:0 "Еванна Бум"
 YAK_EVANNA_DESC:0 "Еванна як ватажок кланового стяга Сюльдінтжидів досягла чималих успіхів у військовій справі. Зокрема, саме її захоплення артилерією стало головною причиною інвестицій принца Резерфорда в сучасні гармати. Однак як вельми скептично ставиться до танків, вважаючи їх не більше ніж "артилерією на колесах"."

 YAK_brigan_taih:0 "Бриган"
 YAK_BRIGAN_DESC:0 "Бриган ще з дитинства дружила з Резерфордом і завжди планувала підтримувати стародавній союз Мангчіджидів і Мангутаїдів. Однак індустріалізація багато що змінила і як почала сумніватися в цих планах. Тим паче що на півдні Геніхан постійно пропагує ідеї комунізму."

 YAK_ridoven_taini:0 "Таїні"
 YAK_TAINI_DESC:0 "Таїні - мангчіджидка-дворянка - свого роду войовничий яструб серед більш мирних гармоністів. Вона наполягала на більш агресивних заходах проти Йаки-Клану, виступала проти перемир'я, а тепер з нетерпінням чекає початку повномасштабної війни. Вона терпіти не може Йону, вважаючи її м'якотілою слабачкою, яка приведе Якякистан до загибелі. Але Резерфорд - принц, а йому перечити не можна."

 YAK_yakba:0 "Якба"
 YAK_YAKBA_DESC:0 "Важко бути грамотним у країні неуків. Якба, глава клану Нойяманан, знає це краще за багатьох. Вона просто-таки поглинала іноземні книги одну за одною, особливо захоплюючись тими, що розповідали про флот. Хоча Як'якистан наразі не має виходу до моря, це не зупиняє пошуки Якби!"

 YAK_brynja:0 "Бриня"
 YAK_BRYNJA_DESC:0 "Ім'я Бриня мало кому відоме, але на те й розрахунок. Цю представницю клану Джуїлгай ніколи не бачили без її фірмового плаща. Вона заявляє про свою непохитну вірність Як'якистану, але відмовляється розповісти будь-які подробиці."

 YAK_chieftess_sheyak:0 "Шияк"
 YAK_SHEYAK_DESC:0 "Шияк - одна з небагатьох безкланових яків, що домоглися посади командира. Їй трохи не вистачає гнучкості на полі бою, але вона компенсує це лояльністю."

 YAK_hamdiya:0 "Hamdiya" # oc # (!)
 YAK_HAMDIYA_DESC:0 "§YBorn§!: March 21, 984 ALB\n\n§YBiography§!: Hamdiya was born into a modest family on the fringes of Yakyakistan, where her father, a grizzled veteran of past conflicts, had served in the military before retiring to a quieter life. Though he had hoped to instill a sense of discipline and strength into his daughter, Hamdiya was more drawn to the art of woodcarving and carpentry, both trades taught to her by her mother.\n\nIt was not until tensions began to rise between Yakyakistan and the Jaki-Clan that her father pushed her into military service. Reluctant at first, her knowledge of woodworking made her an expert in fortifications, and she quickly proved herself a valuable asset when it came to defensive planning.\n\nAs battle lines are drawn into the thick snow, Hamdiya has found herself ready to defend the land she has called home since she was a calf.\n\n§YPortrait By§!: Bunny" # (!)

