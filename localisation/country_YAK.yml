 #Mankhutayid
 mankhutayid_icon_tt:0 "Клан Мангутаїд"
 mankhutayid_icon_desc:0 "Клан Мангутаїд тривалий час був солідарний із цілями клану Мангчіджид. Правлячий клан користувався їхньою однозначною підтримкою, але одного разу Резерфорд побував в Еквестрії, після чого відкрив Як'якистан для іноземного впливу. Менґгей, лідер Мангутаїдів, терпів багато років, але нині він ситий по горло всією цією модернізацією і прогресом. Як недвозначно заявив Резерфорду, що якщо ці зміни триватимуть, то він буде змушений підтримати Йаки-Клан."
