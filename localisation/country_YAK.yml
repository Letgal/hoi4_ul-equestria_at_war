 YAK_raise_ghenikhan_banner:0 "Підняти прапор Геніхана"
 YAK_raise_ghenikhan_banner_desc:0 "Нам потрібно більше військ, щоб заповнити лінію фронту! Ми покличемо наших геніханських союзників і дамо їм зброю."
 YAK_request_equestrian_aid_intensification:0 "Запросити додаткову еквестрійську допомогу"
