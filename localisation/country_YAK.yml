 YAK_incite_riots_desc:0 "Ми можемо закликати молодих і бідних жителів регіону [From.GetName] повстати проти своїх гнобителів! Вони знають, хто з місцевих дворян і босів нашкодив їм найбільше, і розуміють, що від них вимагається. Хоча це, природно, викличе деякий хаос, ми повинні повірити в народ і довірити йому право здійснити власну революцію."
