 YAK_coring_the_north_desc:0 "Тепер ми не просто яки. Відтепер кожен житель північного Еквуса, незалежно від його біологічного виду, є бажаним гостем у нашій великій державі. Настав час зробити всіх істот нашої країни повноцінними та рівноправними громадянами."
