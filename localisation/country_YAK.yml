 POLITICS_PRINCERUTHERFORD_DESC:0 "§YДата нарождення§!: 3 лютого 967 року в Яктауні\n\n§YБіографія§!: Принц Резерфорд очолює гордий народ яків, чиї землі лежать за Кришталевими горами. Становище монарха не можна назвати міцним, тому що яки традиційно дотримувалися ізоляціонізму і тільки недавно вирішили вийти на світову арену. Спроба налагодити контакт зі світом ледь не призвела до дипломатичної катастрофи, через яку слаборозвинений Як'якистан мало не вступив у війну з Еквестрією. На щастя, Пінкі Пай - еквестрійська носійка Елемента сміху - зуміла втрутитися і запобігти виходу ситуації з-під контролю. Після цього інциденту принц Резерфорд вирішив вивести своє королівство з нинішнього темного віку і привести його до процвітання. Принц готовий зробити для свого народу все що завгодно. За умови, що це не завдасть шкоди гордості яків.\n\n§YАвтор портрета§!: Scroup"
 POLITICS_KARSAK_SUKHBATAAR_DESC:0 "§YДата народження§!: 13 жовтня 970 року в Карсаказі\n\n§YБіографія§!: Інґвар може похвалитися довгою й успішною кар'єрою в армії клану Геніхан. Він успішно пройшов шлях від рядового піхотинця до командира. На яку сильно вплинула радикальна риторика Тіри, так що він став ненавидіти багатіїв, які експлуатують робітників. Священиків, які промивають їм мізки. А головне, членів королівської сім'ї, які ними правлять. Інґвар підтримав її народний протест проти Резерфорда, але коли Тіра засудила насильство, яке розгорілося, як-командир зрозумів, що вона надто м'якосерда для революційної справи. \n\nТепер Інґвар став червоним автократом і одноосібним правителем держави. Він має намір привести Як'якистан до слави і звільнити інших робітників Півночі, незалежно від того, подобаються їм його плани чи ні. І Інґвар вважає, що заради досягнення цієї великої і благородної мети можна використовувати будь-які методи, навіть ті, які менш рішучі яки назвали б надто екстремальними. Великий маршал Непереможної Якської Армії Червоного Сонця доб'ється визволення Півночі... За будь-яку ціну... \n\n§YАвтор портрета§!: BunnyShrubby"
 POLITICS_OVLIINKHUVISGAL_ELBEGDORJ_DESC:0 "§YДата народження§!: 2 лютого 959 року в Карсаказі\n\n§YБіографія§!: Тіра - неоднозначна постать у політиці Як'якистану. Її називають як зрадницею, так і героїнею. Вона багато років навчалася в Сталліонграді і бачила, яким блискучим було лідерство Стіл Сталліона. А також як швидко воно розпалося після його смерті. Невже така доля кожної комуністичної революції? Як у розгубленості повернулася до селян і на власні очі побачила, як після всіх руйнівних змін їхні ради успішно й самотужки беруть владу у свої копита. Тоді вона сформулювала нову тезу: авангардна партія не може бути основою комунізму. Лише самі робітники можуть звільнити себе, а для цього основою мають стати саме ради.\n\nКоли Резерфорд возз'єднав Як'якистан, Тіра зрозуміла, що настав час звільнити яків. Вона організувала мирний протест у столиці й переконала принца зректися престолу та дозволити їй сформувати новий уряд в обмін на обіцянку добре ставитися до гармоністів Як'якистану. І тепер настав час створити Північну Республіку Рад, щоб усі народи північного Еквуса стали по-справжньому вільними.\n\n§YАвтор портрета§!: Leo"
 POLITICS_FELIX_RAINFEATHER_DESC:0 "§YДата народження§!: 10 листопада 981 року в Гвідонуово\n\n§YБіографія§!: Працьовитий Фелікс Рейнфізер виріс у Гвідонуово - оплоті соціалізму. Він працював механіком, тому марксизм в інтерпретації Фелікса робить ставку на промислові союзи, а не профспілки або партію як засіб досягнення влади робітників. Після того як Тіра нещодавно провела вибори, він несподівано став президентом. Хоча грифон, який керує країною яків, викликає певне здивування, Фелікс упевнено завоював довіру промислових робітників. А тепер йому належить переконати селян у вірності свого бачення.\n\n§YАвтор портрета§!: BlakaSmoko"
 POLITICS_KARI_DESC:0 "§YДата народження§!: 17 січня 975 року поблизу Карсакага\n\n§YБіографія§!: Карі, селянка з геніханської глибинки, тривалий час була своєрідною іншодумкою у своєму клані. Тіра, безумовно, була глибоко зацікавлена в добробуті селянства, але роль старійшини віддалила її від народу. Карі ж більшу частину свого життя займалася сільським господарством і, як наслідок, не тільки пишається аграрним способом життя, а й навіть відчуває своєрідну неприязнь до фабричних робітників та індустріального суспільства. Хоча Карі навряд чи спробує реалізувати свої ідеї на практиці, вони викликають певне занепокоєння у її товаришів - і особливо у Фелікса Рейнфезера, її заклятого ворога у Великій раді.\n\n§YАвтор портрета§!: BlakaSmoko"
 POLITICS_YONA_DESC:0 "§YДата нарождення§!: 15 грудня 990 року в Яктауні\n\n§YБіографія§!: Йона - молода, енергійна та розумна як, яка любить свій дім і народ. Вона родом зі скромної сім'ї і зголосилася відвідати Школу дружби принцеси Твайлайт, де і подружилася з п'ятьма іншими учнями. Особливо з поні на ім'я Сендбар.\n\nЯк злегка приголомшена відповідальністю, що звалилася їй на голову, але Йона має намір працювати щосили і домогтися того, щоб друзі пишалися нею. Нехай Резерфорд більше не принц, але він все ще її друг, тож Йона часто радиться з ним. І ця допомога нерідко припадає до речі, тому що у світі, на жаль, повно тих, хто ненавидить ідеї дружби і гармонії.\n\n§YАвтор портрета§!: Leo"
 POLITICS_KHAN_KOLETIV_DESC:0 "§YДата народження§!: 18 квітня 962 року в Бара'дурі.\n\n§YБіографія§!: Керр - лідер Юркідів, найвойовничішого і найжадібнішого до нових земель клану яків, а також давній друг принца Бредфорда. На жаль, політика завжди має бути вищою за дружбу, а ізоляціонізм Бредфорда привів би Як'якистан до загибелі. Чому він був такий сліпий, ігноруючи загрози, що піднімають голову по всьому континенту? Чейнджлінґи ніколи не змиряться з нейтралітетом яків, та й поні просто не зможуть залишити яків у спокої, особливо з огляду на спроби Резерфорда і Йони заручитися їхньою підтримкою. Ні, яки можуть бути в безпеці, тільки якщо вони збільшать армію і самі завдадуть першого удару. Проголосивши себе ханом, Керр кинув виклик усім правителям північного Еквуса - відтепер яки не просто миритимуться з нападками на них і боятимуться. Ні, тепер яки КРУШИТИмуть! \n\n§YАвтор портрета§!: BlakaSmoko"


