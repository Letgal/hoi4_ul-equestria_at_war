 #Mangchijid
 mangchijid_icon_tt:0 "Клан Мангчіджид"
 mangchijid_icon_tt_desc:0 "Клан Мангчіджид став провідним кланом Королівства Як'якистан після того, як у місті, що зараз зветься “Яктаун”, пройшов перший Хуралтай, на якому вперше в історії був коронований принц усіх яків. Мангчіджиди завжди покладалися на постійну підтримку трьох так званих "Великих кланів", але останніми роками ця підтримка неухильно слабшала, що призвело до відокремлення клану Якіджичіх. Тепер же цей клан слідує баченню Резерфорда, просуваючи мир і співпрацю між яками та їхніми сусідами-поні на півдні."
