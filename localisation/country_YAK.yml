 #Arusharii
 arusharii_icon_tt:0 "Клан Арушарії"
 arusharii_icon_desc:0 "Клан Арушарії кілька десятиліть чинив опір приєднанню до Королівства Як'якистан, не бажаючи йти на компроміс, але зрештою погодився на мир в обмін на незначні поступки з боку клану Мангчіджид. Їхня крайня ворожість до змін у власному домені добре відома в усьому Як'якистані, а ставлення до поразки у війні можна порівняти тільки з реакцією Юркідів. Буде дуже неприємно втратити підтримку цього лютого клану."
