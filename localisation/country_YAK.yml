 #Ghenikhan
 ghenikhan_icon_tt:0 "Клан Генихан"
 ghenikhan_icon_desc:0 "Лише клан Геніхан з розпростертими обіймами прийняв усі зміни, принесені принцом Резерфордом. Представники цього клану навіть стали самостійно запрошувати іноземців, щоб ті привнесли нові ідеї і тим самим підштовхнули вперед суспільство яків, яке "зупинилося в розвитку" (за словами Геніхана). Однак відкриті симпатії до Сталліонграду і комунізму, що дедалі ширше поширюються в лавах Геніхана, стривожили багатьох яків традиційніших поглядів."
 clan_yak_ghenikhan:0 "Контроль клану Геніхан"
 clan_yak_ghenikhan_desc:0 "§WМісцеві осередки для будівництва:§! §G+1§! \n§WОборона на національній території:§! §R-5%§! \n§W---------------§! \nЛише клан Геніхан з розпростертими обіймами прийняв усі зміни, принесені принцом Резерфордом. Представники цього клану навіть стали самостійно запрошувати іноземців, щоб ті привнесли нові ідеї і тим самим підштовхнули вперед суспільство яків, яке "зупинилося в розвитку" (за словами Геніхана). Однак відкриті симпатії до Сталліонграду і комунізму, що дедалі ширше поширюються в лавах Геніхана, стривожили багатьох яків традиційніших поглядів."
 YAK_ghenikhan_state_modifier:0 "Контроль клану Геніхан"
 YAK_ghenikhan_state_modifier_desc:0 "Лише клан Геніхан з розпростертими обіймами прийняв усі зміни, принесені принцом Резерфордом. Представники цього клану навіть стали самостійно запрошувати іноземців, щоб ті привнесли нові ідеї і тим самим підштовхнули вперед суспільство яків, яке "зупинилося в розвитку" (за словами Геніхана). Однак відкриті симпатії до Сталліонграду і комунізму, що дедалі ширше поширюються в лавах Геніхана, стривожили багатьох яків традиційніших поглядів."

 #Yürkid
 yurkid_icon_tt:0 "Клан Юркід"
 yurkid_icon_desc:0 "Юркід завжди був одним із найменш поступливих кланів. Від самого початку він виступав проти королівства, вважаючи його надто мирним, а його члени приєдналися до спільної держави яків тільки після того, коли їх загнали в кут вторгнення грифонів у 9-му столітті. Юркіди - найбільш войовничий Великий клан, який знищив усі сліди інших кланів, які колись були його сусідами на зорі історії яків. Відокремлення Йакичіха було зустрінуте захопленнями і похвалами, так що багато хто вважає, що Юркіди ось-ось вирвуться з-під влади Мангчіджидів."
 clan_yak_yurkid:0 "Контроль клану Юркід"
 clan_yak_yurkid_desc:0 "§WАтака на національній території:§! §G+10%§! \n§WПоні ресурси в провінції:§! §G10%§! \n§WФактор місцевих осередків для будівництва:§! §R-15%§! \n§W---------------§! \nЮркід завжди був одним із найменш зговірливих кланів. Від самого початку він виступав проти королівства, вважаючи його надто мирним, а його члени приєдналися до спільної держави яків тільки після того, коли їх загнали в кут вторгнення грифонів у 9-му столітті. Юркіди - найбільш войовничий Великий клан, який знищив усі сліди інших кланів, які колись були його сусідами на зорі історії яків. Відокремлення Йакичіха було зустрінуте захопленнями і похвалами, так що багато хто вважає, що Юркіди ось-ось вирвуться з-під влади Мангчиджидів."
 YAK_yurkid_state_modifier:0 "Контроль клану Юркід"
 YAK_yurkid_state_modifier_desc:0 "Юркід завжди був одним із найменш поступливих кланів. Від самого початку він виступав проти королівства, вважаючи його надто мирним, а його члени приєдналися до спільної держави яків тільки після того, коли їх загнали в кут вторгнення грифонів у 9-му столітті. Юркіди - найбільш войовничий Великий клан, який знищив усі сліди інших кланів, які колись були його сусідами на зорі історії яків. Відокремлення Йакичіха було зустрінуте захопленнями і похвалами, так що багато хто вважає, що Юркіди ось-ось вирвуться з-під влади Мангчіджидів."

 #Jakichikh
 clan_yak_jakichikh:0 "Контроль клану Йакичіх"
 clan_yak_jakichikh_desc:0 "§WФактор місцевих осередків для будівництва:§! §G+10%§! \n§WЩомісячний приріст населення:§! §G+5%§! \n§W---------------§! \nОдні вважають клан Йакичіх зрадниками, інші - героями. Але як би ви не ставилися до цього клану, ніхто не може заперечувати його важливості для історії яків. Якби вони відступили під початковим натиском грифонів, то, можливо, не було б і сучасного Якэякистану. Адже саме цей акт впертого опору привернув інші клани на бік Якічіха і об'єднав їх спільною метою. Йакичіх успішно протистояв грифонам і закликав дрібніші клани приєднатися до війни проти загарбників. У підсумку яки за допомогою могутніх Юркідів змогли відстояти свої землі."
 YAK_jakichikh_state_modifier:0 "Контроль клану Йакичіх"
 YAK_jakichikh_state_modifier_desc:0 "Одні вважають клан Йакичіх зрадниками, інші - героями. Але як би ви не ставилися до цього клану, ніхто не може заперечувати його важливості для історії яків. Якби вони відступили під початковим натиском грифонів, то, можливо, не було б і сучасного Якэякистану. Адже саме цей акт впертого опору привернув інші клани на бік Якічіха і об'єднав їх спільною метою. Йакичіх успішно протистояв грифонам і закликав дрібніші клани приєднатися до війни проти загарбників. У підсумку яки за допомогою могутніх Юркідів змогли відстояти свої землі."

 #Ubkhait
 clan_yak_ubkhait:0 "Контроль клану Убгаіт"
 clan_yak_ubkhait_desc:0 "§WОборона на національній території:§! §G+5%§! \n§WШвидкість будівництва укріплень:§! §G+15%§! \n§W---------------§! \nКлан Убгаїт був одним із чотирьох кланів, за винятком Юркід, які відповіли на заклик Якичиха взятися за зброю і виступити проти грифонів. Яки Убгаїта незабаром прославилися своїм умінням зміцнювати позиції і вимотувати ворога в довгих оборонних боях, тож незабаром їх почали звати "щитом" яків на противагу "мечу" - Юркідам. Як і чотири інших малих клани, що присягнули на вірність Йакичіху, Убгаїти приєдналися до них і відокремилися від Королівства Як'якистан."
 YAK_ubkhait_state_modifier:0 "Контроль клану Убгаіт"
 YAK_ubkhait_state_modifier_desc:0 "Клан Убгаїт був одним із чотирьох кланів, за винятком Юркід, які відповіли на заклик Якичиха взятися за зброю і виступити проти грифонів. Яки Убгаїта незабаром прославилися своїм умінням зміцнювати позиції і вимотувати ворога в довгих оборонних боях, тож незабаром їх почали звати "щитом" яків на противагу "мечу" - Юркідам. Як і чотири інших малих клани, що присягнули на вірність Йакичіху, Убгаїти приєдналися до них і відокремилися від Королівства Як'якистан."

 #Khoriikhat
 clan_yak_khoriikhat:0 "Контроль клану Горикат"
 clan_yak_khoriikhat_desc:0 "§WЩомісячний приріст населення:§! §G+10%§! \n§WЗапаси в провінції:§! §G+5%§! \n§W---------------§! \nКлан Горикат - горді претенденти на роль засновників споконвічного Якського Каганату, що колись займав більшу частину Східного Як'якістану. На території Гориката знаходиться Сарлаг Хот, який вважається першим поселенням яків в Еквусі. Хоча дні слави цього клану давно минули, після вторгнення грифонів вони без вагань узялися за зброю і гордо встали поруч із Йакічихом, піднявши стародавні прапори минулої епохи. Деякі з них мріють про відновлення старої імперії, що стане ще більш великою. Тож вони вирішили відокремитися разом із Йакичіхом, вірячи в те, що це початок чогось більшого."
 YAK_khoriikhat_state_modifier:0 "Контроль клану Горикат"
 YAK_khoriikhat_state_modifier_desc:0 "Клан Горикат - горді претенденти на роль засновників споконвічного Якського Каганату, що колись займав більшу частину Східного Як'якістану. На території Гориката знаходиться Сарлаг Хот, який вважається першим поселенням яків в Еквусі. Хоча дні слави цього клану давно минули, після вторгнення грифонів вони без вагань узялися за зброю і гордо встали поруч із Йакічихом, піднявши стародавні прапори минулої епохи. Деякі з них мріють про відновлення старої імперії, що стане ще більш великою. Тож вони вирішили відокремитися разом із Йакичіхом, вірячи в те, що це початок чогось більшого."

 #Khata'ut
 clan_yak_khataut:0 "Контроль клану Кгата'ут"
 clan_yak_khataut_desc:0 "§WОборона на національній території:§! §G+5%§! \n§WЗапаси в провінції:§! §G+10%§! \n§W---------------§! \nКлан Кгата'ут постраждав від вторгнення грифонів найсильніше, втративши свою рідну провінцію Цасбаатар. Принижені і позбавлені зимових запасів яки з гіркотою прийняли рішення підкоритися клану Йакичіх, ставши останнім з їхніх східних васалів. Весь Як'якистан досі пам'ятає, що Кгата'ути не змогли захистити свої рідні землі, тож їм довіряє тільки клан Йакичіх."
 YAK_khataut_state_modifier:0 "Контроль клану Кгата'ут"
 YAK_khataut_state_modifier_desc:0 "Клан Кгата'ут постраждав від вторгнення грифонів найсильніше, втративши свою рідну провінцію Цасбаатар. Принижені і позбавлені зимових запасів яки з гіркотою прийняли рішення підкоритися клану Йакичіх, ставши останнім з їхніх східних васалів. Весь Як'якистан досі пам'ятає, що Кгата'ути не змогли захистити свої рідні землі, тож їм довіряє тільки клан Йакичіх."

