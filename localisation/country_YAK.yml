 YAK_khan_koletiv:0 "Хан Керр"
 YAK_KOLETIV_GENERAL_DESC:0 "Керр - жорстокий м'ясник і блискучий полководець. Він протримався в ролі лідера Юркідів довше, ніж будь-хто інший за останні сотні років. Зазвичай лідера Юркідів лише за кілька років скидає суворіший і жорстокіший наступник, але Керр, який є головою клану з 982 року, не збирається здавати позиції. Свідченням його розуму і майстерності є те, що Резерфорд не вигнав його з кланової коаліції, коли надійшли перші повідомлення про різанину. Нині Керр блукає Північчю, а про його наміри нічого не відомо. Без сумніву, це один із найненависніших яків в усьому Як'якистані, але поки що нікому не вдалося виступити проти нього і вижити після цього."

 YAK_fergus:0 "Фергюс"

 YAK_karsak_sukhbataar:0 "Інґвар"
 YAK_YNGVAR_DESC:0 "Інґвар побудував кар'єру в лавах армії клану Геніхан завдяки наполегливій праці та професіоналізму, а не народженню в правильній родині. Цей як - вкрай суперечлива постать, особливо багато запитань викликають його методи навчання новобранців, але ніхто не може заперечити майстерності Інґвара."
