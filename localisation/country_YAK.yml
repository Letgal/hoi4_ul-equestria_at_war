 YAK_transitional_council:0 "Перехідна рада"
 YAK_felix_rainfeather:0 "Фелікс Рейнфізер"
 YAK_kari:0 "Карі"

 YAK_next_yurkid_leader:0 "Ройзнбарг"
 YAK_next_yurkid_leader_desc:0 "Молода юркідська войовниця Ройзнбарг була обрана представниками клану, щоб стати його ватажком. Вона з головою поринула у справи федерації, хоча поки що й не надто розуміє, в чому саме полягають її обов'язки."


