 YAK_left_centre_coalition:0 "Коаліція для порятунку нації"
 YAK_left_centre_coalition_desc:0 "Зрада Бредфорда розколола націю навпіл! А Юркіди все одно люблять його. При цьому Сталліонград і Еквестрія більше втручаються у справи яків, ніж допомагають. Принцу Резерфорду зараз потрібна будь-яка підтримка! У нас немає іншого вибору, окрім як звернутися до божевільних комуністів із клану Геніхан. А якщо переговори проваляться, то ми РОЗТРОЩИМО їх!"
 YAK_look_to_army:0 "Поглянути на армію"
 YAK_look_to_army_desc:0 "Воїни Як'якистану - найсильніші у світі! Але лідер армії клану Геніхан - суворий як Інґвар - каже, що яки здатні на значно більше. Його реформи роблять армію сильнішою, доки вона не стане найсильнішою в усьому світі. Можливо, ідеї Інґвара заслуговують на увагу?"
 YAK_modernize_doctrine:0 "Модернізувати доктрину"
 YAK_modernize_doctrine_desc:0 "Навіть найкращий солдат-як слабкий без розумного лідера. Ми навчимо лідерів воїнів кланів іноземних ідей. Так, це не якський шлях, але досить уже скаржитися! Тільки зрадники-йаки відкидають усе іноземне. Ідеї яків, як і раніше, найкращі, але в поєднанні з ідеями не-яків вони стають ще кращими."
 YAK_on_war_footing:0 "Мобілізувати яків"
 YAK_on_war_footing_desc:0 "Воїни ТРОЩИТИ, але що роблять інші яки? Вони повинні допомагати ТРОЩИТИ! Інґвар каже, що потрібно "закликати" більше яків і змусити інших робити всякі штуки для воїнів. Він каже, що подбає про все, але принц Резерфорд, як і раніше, головний і володіє майстернями. Інґвару краще пам'ятати про це, а то...!"
 YAK_seize_clan_armories:0 "Убезпечити арсенали кланів"
 YAK_seize_clan_armories_desc:0 "Клани запасають зброю. Навіщо? А! Щоб РОЗТРОЩИТИ зрадників Бредфорда! Чи вони щось замишляють? Геніхани і Мангчіджиди пропонують допомогу, кажуть, що підуть у землі інших кланів, заберуть зброю і роздадуть її своїм воїнам!"
 YAK_political_officers_in_clan_armies:0 "Політичні офіцери в кланових арміях"
 YAK_political_officers_in_clan_armies_desc:0 "Інґвар каже, що яки повинні знати, навіщо їм потрібно ТРОЩИТИ. Принц Резерфорд збентежений, але довіртеся Інґвару! Політичним офіцерам знайдеться місце в кожному загоні ополчення. Адже ніхто не хоче повторення зради Юркідів. Тож офіцери шпигуватимуть за підступними старійшинами кланів і надихатимуть вояків рішучіше ТРОЩИТИ!"
 YAK_look_to_people:0 "Пам'ятати про народ"
 YAK_look_to_people_desc:0 "Народ Як'якистану страждає! Вони бідні і не вміють читати! Жадібним до влади старійшинам кланів це подобається, але воно неправильне! Яки сильні, їх не зломити хворобами, голодом або експлуатацією! Тіра має ідеї, які покращать життя яків. Суперечливі? Так. Але її зміни якраз те, що потрібно якам!"
 YAK_peoples_provisions:0 "Нагодувати народ"
 YAK_peoples_provisions_desc:0 "Війна та ізоляція принести бідність, що терзатимуть весь Як'якистан. І хоча нам поки не вдається РОЗТРОЩИТИ бідність, ми все ж можемо спробувати допомогти якам! Колись жоден як не голодуватиме. А зараз нехай голодує трохи менше яків."
 YAK_the_first_commune:0 "Комуна Карсакага"
 YAK_the_first_commune_desc:0 "Дивна пропозиція від Тіри дійшла до вух Резерфорда. Вона хоче, щоб Карсакагу надали автономію і дозволили утворити комуну! Вона каже, що вони, як і раніше, платитимуть данину і допомагатимуть ТРОЩИТИ, але в іншому їх повинні залишити в спокої. Дуже дивно! Але, можливо, яки-комуністи перестануть скиглити, якщо Резерфорд скаже "так"?"
 YAK_request_stalliongradian_aid:0 "Сталліонградська військова допомога"
 YAK_request_stalliongradian_aid_desc:0 "Сталліонград сильно ТРОЩИТИ еквестрійців, вони не люблять принцес і принців! Яки з підозрою ставляться до їхньої допомоги. Однак ті вміють здорово трощити і можуть допомогти впоратися зі зрадниками з Йаки-Клану. Принц Резерфорд допомагає робітникам-якам, тож, можливо, сталліонградці не почнуть ТРОЩИТИ його після війни як принцес?"
 YAK_get_stalliongradian_advisors:0 "Сталліонградська цивільна допомога"
 YAK_get_stalliongradian_advisors_desc:0 "Сталліонградські поні розумні! У них є великі сірі будівлі, які густо димлять, але виробляють всяку корисну всячину. Вони можуть допомогти якам теж щось виробляти і перехитрити тупі клани! Якам потрібні найрозумніші поні Сталліонграда. Можливо, вони допоможуть нам, якщо яки добре попросять?"
 YAK_look_to_future:0 "Замислитися про майбутнє"
 YAK_look_to_future_desc:0 "Йона повернулася з Еквестрії, і Резерфорд пишається її успіхами в навчанні! Але Йона турбуватися про комуністів і Бредфорда. Вона каже, що Еквестрія і гармонія допоможуть нам! Деякі яки кажуть, що Резерфорд і Бредфорд погані, тому що вони ТРОЩИТИ один одного. Йона каже, що ці яки не вороги і не зрадники. Резерфорд не впевнений, але вірить Йоні."
 YAK_request_equestrian_aid:0 "Еквестрійська допомога"
 YAK_request_equestrian_aid_desc:0 "Після того як кілька місяців тому ми відкрили кордони з Еквестрією, вплив поні неухильно зростає. Хоча деякі клани ненавидять не-яків, Еквестрія сильна і може багато чого зробити для них! Ми маємо потоваришувати з маленькими поні і попросити їх навчити яків читати і ставати розумнішими."
 YAK_pink_pony_visit:0 "Візит рожевої поні"
 YAK_pink_pony_visit_desc:0 "Почесний як Пінкі Пай і принц Резерфорд швидко потоваришували після невдалого початку, і рожевій поні час знову відвідати їх! Сподіваюся, у неї є чимало хороших ідей про те, як поліпшити країну і придушити повстання Бредфорда."
 YAK_raise_clan_autonomy:0 "Підвищити автономію кланів"
 YAK_raise_clan_autonomy_desc:0 "Масштаб руху проти принца в Як'якистані свідчить, що клани повинні отримати більше автономії, щоб одного дня Як'якистан міг стати федерацією кланів. Це робить принца Резерфорда слабкішим, але клани стають щасливішими і готові більш активно ТРОЩИТИ Йаки-Клан!"
 YAK_limited_democratic_representation:0 "Обмежене демократичне представництво"
 YAK_limited_democratic_representation_desc:0 "Слово принца Резерфорда - закон! Але клани теж хочуть, щоб їхнє слово було законом. Ми створимо Хурал, де всі яки зможуть робити закони! Це забере владу в Резерфорда, але це означає, що революції не буде! Яки щасливі!"
 YAK_look_to_heritage:0 "А що там із принцом?"
 YAK_look_to_heritage_desc:0 "Принц Резерфорд, обраний правитель Як'якистану, не може спати спокійно відтоді, як брат зрадив його і розірвав країну навпіл. Резерфорд турбується за майбутнє, адже його оточують клани-зрадники, комуністи-радикали і недолугий брат. Резерфорд повинен заспокоїтися, якщо хоче правити нами!"
 YAK_right_to_rule:0 "Право на владу"
 YAK_right_to_rule_desc:0 "Незважаючи на всі перепони, принц Резерфорд, як і раніше, законний правитель усіх яків. УСІХ! Яки повинні пам'ятати, що він - їхній принц. Вони будуть скиглити, якщо він не правий, але вони повинні слідувати за принцом! Неважливо, що робить Резерфорд, адже його воля абсолютна."
 YAK_visit_parents_grave:0 "Благословення предків"
 YAK_visit_parents_grave_desc:0 "Війна з Бредфордом наближається! Принцу Резерфорду час відвідати шаманів і могилу своїх батьків. Йому потрібне благословення предків, якщо він хоче повести армію проти власного брата. Хай допоможуть йому духи!"
 YAK_connect_the_nation:0 "Залізні та шосейні дороги для всіх кланів"
 YAK_connect_the_nation_desc:0 "Поїзди - це великі металеві коробки, що рухаються по рейках. Вони їдуть швидко і перевозять багато речей! Принц Резерфорд знає, що їздити швидко і перевозити речі дуже важливо. Він купив поїзд в Еквестрії і змусив яків будувати рейки! Коли Як'якистан об'єднається, він об'єднається і стане набагато сильнішим!"
 YAK_establish_telecommunications:0 "Радіо та вишки"
 YAK_establish_telecommunications_desc:0 "Поні говорять із поні на великій відстані. Але не за допомогою магії, а блискавки в шухляді та великої металевої вишки! Якам це теж потрібно, яки хотітимуть говорити з яками здалеку. Це допоможе воїнам знати, коли і куди ТРОЩИТИ! Принц Резерфорд купить ці технічні новинки в Еквестрії."

 YAK_civil_war_happening:0 "Громадянська війна почалася!"
 YAK_civil_war_happening_desc:0 "Йаки-Клан атакує нас! Ми повинні захистити домівки і придушити заколот! Яки, до зброї! Ми здобудемо перемогу над Бредфордом, що чіпляється за минуле, і тираном Керром!"
 YAK_strike_jaks_south:0 "Південний удар"
 YAK_strike_jaks_south_desc:0 "Найкраще місце для атаки - південь; північ занадто холодна і далека. Ми швидко заглибимося в землі противника і захопимо Сайхан-Толгод!"
 YAK_strike_jaks_north:0 "Північний удар"
 YAK_strike_jaks_north_desc:0 "Найкраще місце для атаки - північ; південь занадто гористий і укріплений. Ми швидко заглибимося в землі противника і захопимо Бара'дур!"
 YAK_noyamanan_branch:0 "Грамотність як зброя"
 YAK_noyamanan_branch_desc:0 "У клані Нойяманан найвищий рівень грамотності. Це може переломити хід війни! Хоча усна історія яків чудова, історії протягом століть спотворювалися і змінювалися. Але записи клану Нойяманан зберігаються в первозданному вигляді з моменту винаходу якської писемності! Вони можуть стати потужним інструментом для поширення наших поглядів."
 YAK_hidden_languages:0 "Таємні мови"
 YAK_hidden_languages_desc:0 "Мова служить для багатьох цілей. Володіння писемністю дало змогу клану Нойяманан упродовж багатьох поколінь бавитися з нею, зрештою створивши дивні літери, схожі на письмена божевільного, але такі, що містять прихований сенс, відомий тільки тому, хто пише, й адресату. Ми скористаємося їхніми шифровками, щоб отримати перевагу над нашим ворогом."
 YAK_words_on_the_wind:0 "Слова, що летять за вітром"
 YAK_words_on_the_wind_desc:0 "Для передавання наказів необхідно знати, як писати по-якськи. Допомога клану Нойяманан гарантує, що накази на всіх фронтах будуть отримані в тому ж вигляді, в якому вони були віддані спочатку."
 YAK_juyilkhai_branch:0 "Вибір"
 YAK_juyilkhai_branch_desc:0 "У далеких північних районах Як'якистану живуть і уважно спостерігають за всіма гостями Джуїлгаї. Атмосфера в їхніх долинах і горах схожа на прогулянку коридором, обвішаним старими портретами: ви буквально рогами відчуваєте, що за вами спостерігають. Що хорошого може дати нашому народу ця жахлива і холодна земля?"
 YAK_a_flower:0 "Квітка"
 YAK_a_flower_desc:0 "Квітка Кхьольдьоха в пустках Джуїлгаїв... Що це означає?"
 YAK_a_skull:0 "Череп"
 YAK_a_skull_desc:0 "Моторошний і лякаючий символ, у якого не так багато інших тлумачень... Чи все ж таки є?"
 YAK_mangchijid_branch:0 "Сила в числі"
 YAK_mangchijid_branch_desc:0 "Як і Нойяманан, клан Мангчіджид є невід'ємною частиною регіону, що його кличуть серцем Як'якистану через його порівняно високу чисельність населення. Щоб перемогти в цій війні, ми повинні зосередитися на використанні переваги в кількості яків."
 YAK_wrench_in_hoof:0 "Гайковий ключ у копиті"
 YAK_wrench_in_hoof_desc:0 "Найбільша перевага яків - наша промислова міць. Ми відкриємо безліч нових робочих місць для кланових яків, які живуть у прилеглих рівнинах і степах. Це дозволить нам постачати війська всім необхідним і в підсумку здолати ворога!"
 YAK_emergency_levies:0 "Екстрений збір ополчення"
 YAK_emergency_levies_desc:0 "Війну не виграти, ховаючись за письмовими столами і верстатами! Мобілізуйте все населення, і нехай Йаки-Клан злякається нашої незліченної чисельності."
 YAK_kiyatukh_branch:0 "Єдині у вірі"
 YAK_kiyatukh_branch_desc:0 "Наша віра - шорунізм - зближує всіх яків, незважаючи на відмінності між ними. Зараз триває війна і ці об'єднавчі ідеали як ніколи актуальні. Релігійний авторитет клану Киятух - корисний інструмент, адже сила 15-го втілення Цагаана Хутугту, як і раніше, має реальну владу над величезною кількістю яків по обидва боки фронту."
 YAK_fabricate_prophecies:0 "Підробити пророцтва"
 YAK_fabricate_prophecies_desc:0 "Більшість яків не вміють читати. Можливо, ми змінимо пророцтво так, щоб воно сприяло нам, а вони й не помітять?"
 YAK_share_our_legends:0 "Прославляти наші легенди"
 YAK_share_our_legends_desc:0 "Виверти і брехня - це знаряддя нікчемних не-яків! Яки повинні дотримуватися моралі старих легенд. Тому треба поширити легенди клану Киятух і тим самим показати власне благочестя."
 YAK_mankhutayid_branch:0 "РОЗТРОЩИТИ ворожі махини!"
 YAK_mankhutayid_branch_desc:0 "Клан Мангутаїдів цінує святість ремісничої праці понад усе. Останнім часом вони все більше ненавидять модернізацію, а точніше, індустріалізацію. Ці махини, які самі вироблятимуть продукцію, позбавлятимуть скромного ремісника можливостей. Ми ж скромно вказати фанатикам, які ненавидять махини, де їх найбільше!"
 YAK_great_smashing_campaign:0 "Занадто хороша кампанія з ТРОЩИТИ"
 YAK_great_smashing_campaign_desc:0 "Здається екстремісти-Мангутаїди увійшли до смаку і хотітимуть оголосити великий похід проти махин углиб ворожої території. Може їхня ненависть сильніша за розум? Здається, нам варто їх зупинити, поки весь Якякістан не залишитися в руїнах."
 YAK_deity_of_smashing:0 "Божество ТРОЩИТИ"
 YAK_deity_of_smashing_desc:0 "Яки поклоняються дрібним божествам. Нещодавно в клані Мангутаїдів з'явитися божество Хюйрех. Бог не просто ТРОЩИТИ (адже ТРОЩИТИ - це зона відповідальності великого бога Яка), а ТРОЩИТИ будь-якої техніки і технологій, які вважатимуться занадто "сучасними". Божевільний, але все ж таки корисний культ. Він, можливо, допоможе нам у поточній війні."
 YAK_arusharii_branch:0 "Брила"
 YAK_arusharii_branch_desc:0 "Нездоланна перешкода на шляху до об'єднання яків, клан Арушарії, має прізвисько "Брила". Їхній впертий характер і жага війни робитимуть яків грізними супротивниками для кожного, хто потраплятиме під їхнє ЗРУЙНУВАННЯ. Ми маємо скористатися їхніми сильними сторонами та знищити наших ворогів величезною брилою яків."
 YAK_eager_to_help:0 "Спраглі допомогти"
 YAK_eager_to_help_desc:0 "Хоча кожен як клану Арушарії бажає битися на передовій, нам потрібні тили, які забезпечуватимуть наші армії ресурсами. Це набагато важливіше. Ми віддаватимемо пріоритет військовій промисловості для добровольців з Арушарії."
 YAK_eager_to_fight:0 "Спраглі битися"
 YAK_eager_to_fight_desc:0 "Арушарії мають невгамовну жагу до битви. Чому ми відмовлятимемо їм у цьому? Усі, хто добровільно вступатимуть до нашої могутньої армії, отримуватимуть місце на фронті!"
 YAK_suldintjid_branch:0 "Майстри полювання"
 YAK_suldintjid_branch_desc:0 "Хоча Сюльдінтжіди не такі хороші в ТРОЩИТИ, як Юркіди, вони все ж могутні мисливці. Їхня тактика оточення дозволяє нам бігати навколо ворога дурного ворога і знищувати його!"
 YAK_vanguard_against_storm:0 "Авангард проти шторму"
 YAK_vanguard_against_storm_desc:0 "Упродовж віків яки клану Юркід намагатимуться здолати стійких братів і сестер Сюльдінтжид. Тепер їхній досвід в оборонних боях нарешті допомогти нам - вони мають відкинути ворога та розбити його об могутніх немов скеля Сюльдінтжид!"
 YAK_holy_warriors:0 "Святі воїни"
 YAK_holy_warriors_desc:0 "Багато століть тому Киятух взяти під своє заступництво Сюльдінтжідів, а потім навернути у свою віру. Тепер вони почати, як вони вважають, виправдану священну війну проти ворогів Цагаана Хутугту."
 YAK_ghenikhan_branch:0 "Наш головний союзник"
 YAK_ghenikhan_branch_desc:0 "Протягом усього періоду бурхливих змін клан Геніхан залишався нашим вірним союзником і навіть випереджаючи інших, здійснив спробу індустріалізації, відкривши першу в Як'якистані текстильну фабрику. Йде війна, тож їхній промисловий та іноземний досвід дуже важливий для пропаганди необхідності модернізації."
 YAK_working_culture:0 "Робоча культура"
 YAK_working_culture_desc:0 "У клану Геніхан є девіз: “ПРАЦЮЙ ДОБРЕ, ЖИВИ ДОБРЕ”. Цей девіз ще до винаходу першого парового двигуна впродовж поколінь плекав у яках клану працьовитість. Сьогодні це кредо стане іскрою, що запалить полум'я промисловості, забезпечуючи наші армії інструментами, необхідними для ТРОЩИТИ ворогів на сході."
 YAK_stalliongradian_connection:0 "Зв'язок зі Сталліонградом"
 YAK_stalliongradian_connection_desc:0 "Багато робітників клану Геніхан, запрошених принцом для обміну технологічним досвідом, походили зі Сталліонграда. Деякі з них служили посередниками між нашими урядами до встановлення офіційного зв'язку. Але зараз від Сталліонграда нас відділяє ворожа територія, тож буде розумно відновити менш очевидні шляхи сполучення."


 YAK_end_of_civil_war:0 "Кінець громадянської війни"
 YAK_end_of_civil_war_desc:0 "Громадянська війна закінчитися! Тепер напруга між гармоністами і комуністами досягти точки кипіння! Ніхто не знає чим закінчитися все це, але кожен як на межі. Що таїть у собі майбутнє?"

 YAK_crown_stands_firm:0 "Корона встояла"
 YAK_crown_stands_firm_desc:0 "Після закінчення протестів Резерфорд став лише сильнішим! Тепер комуністи не можуть повалити його. Ба більше, вони навіть згодні працювати з принцом. Усі щасливі, бо Резерфорд - хороший принц!"
 YAK_true_khural:0 "Створити Великий хурал"
 YAK_true_khural_desc:0 "Демократія важлива! Навіть хороший принц іноді може бути неправим. А що, якщо наступний принц і зовсім виявиться поганим? Важливо контролювати владу принца. Ми створимо хурал, який ухвалюватиме закони і повідомлятиме Резерфорду, коли він помиляється."
 YAK_fate_of_bradford:0 "Доля Бредфорда"
 YAK_fate_of_bradford_desc:0 "Бредфорда схоплено і він чекає суду. Резерфорд розгніваний, але при цьому засмучений. Бредфорд не злий, просто помиляється. Можливо, його вдасться наставити на шлях спокути? Треба подивитися."
 YAK_first_elections:0 "Перші вибори"
 YAK_first_elections_desc:0 "Резерфорд зрікся престолу, тож необхідно провести вибори! Кожен як голосує за того, хто, на його думку, буде найкраще керувати яками. На виборах багато цікавих кандидатів: Тіра, Інґвар, навіть Йона! Тепер ми дізнаємося, хто переможе."
 YAK_appease_ghenikhan:0 "Поступки клану Геніхан"
 YAK_appease_ghenikhan_desc:0 "Тіра погодилася припинити доставляти проблеми уряду в обмін на державну допомогу для робітників. Нам потрібні не проблеми, а хороші робітники. Ми візьмемо трохи грошей у багатих яків і віддамо їх бідним якам. Разом ми зробимо Як'якистан сильним!"
 YAK_eying_our_lost_lands:0 "Повернути загублені землі"
 YAK_eying_our_lost_lands_desc:0 "Грифони захопили землі яків, відібрали нашу законну територію! Нам потрібно якось її повернути. Або за допомогою слів, або ж через ТРОЩИТИ. Який же шлях обере наш лідер?"
 YAK_reconcile_the_traitors:0 "Примиритися зі зрадниками"
 YAK_reconcile_the_traitors_desc:0 "Йакичіх та інші клани відокремилися й розкололи країну навпіл. Але раптом у них були на те вагомі причини? Нам потрібно поговорити з цими яками як із друзями. А якщо вони не захочуть знову дружити, то ми змусимо їх!"
 YAK_exile_lunatics:0 "Вигнати безумців"
 YAK_exile_lunatics_desc:0 "Бредфорд, Керр і Стар Маунтін - усі вони божевільні й небезпечні яки. І поні. Ми змусимо їх піти назавжди і ніколи не повертатися. А якщо вони спробують повернутися, то вб'ємо, так!"
 YAK_into_a_federation:0 "Від республіки до федерації"
 YAK_into_a_federation_desc:0 "Ідея автономії місцевих кланів дуже важлива для антимонархічного руху. Ми дозволимо кланам вести автономну політику й ухвалювати власні закони, якщо це не суперечить ідеалам гармонії. Так клани будуть просто щасливі!"
 YAK_look_north:0 "Поглянути на північ"
 YAK_look_north_desc:0 "Ведмеді поводяться погано! Жорстоко пригнічують свій власний народ. Ми повинні зупинити їх. Зараз же!"
 YAK_look_west:0 "Поглянути на захід"
 YAK_look_west_desc:0 "Фронтир сповнений бандитів, канібалів, комуністів і бандитів-канібалів-комуністів. Настав час навести там порядок і повернути наші старі землі!"
 YAK_free_penguins:0 "Поглянути на північний захід"
 YAK_free_penguins_desc:0 "Пінгвінів пригнічує злий уряд! Прийшов час нам втрутитися і звільнити цих нелітаючих птахів від кайданів. Ми захистимо всі народи Півночі."
 YAK_liberators_not_conquerors:0 "Визволителі, не завойовники"
 YAK_liberators_not_conquerors_desc:0 "Дуже важливо, щоб усі народи великого Королівства зрозуміли, що ми звільнили, а не завоювали! Ми врятували інші види від тиранії і не будемо жорстоко поводитися з ними."
 YAK_prosperous_north:0 "Створити процвітаючу Північ"
 YAK_prosperous_north_desc:0 "У нас потужна Північна економіка! Вона як як: значна, сильна і могутня. І ми зробимо її ще значнішою, сильнішою і могутнішою. Усі будуть процвітати!"
 YAK_buy_old_lands:0 "Викупити старі землі"
 YAK_buy_old_lands_desc:0 "Прийшов час повернути старі землі. Добре, що ми вважаємо, що битися не потрібно. Просто купив землі і справа з кінцем!"
 YAK_demand_old_lands:0 "Вимагати старі землі"
 YAK_demand_old_lands_desc:0 "Старі землі наші! Нам не потрібно купувати, ми будемо ВИМАГАТИ їх! А якщо вони відмовляться, то ми будемо ТРОЩИТИ!"
 YAK_intervene_in_nova_civil_war:0 "Втрутитися в пташину громадянську війну"
 YAK_intervene_in_nova_civil_war_desc:0 "Ми запропонуємо угоду республіканцям Нова-Грифонії. Ми допоможемо їм перемогти в громадянській війні, а вони повернуть нам землі після війни! Чудовий план. Яки розумні."
 YAK_sweep_east:0 "Вичистити схід"
 YAK_sweep_east_desc:0 "Усі грифони прогнили. Деякі навіть наскрізь! Час захопити їх, поки вони воюють між собою. Нехай скаржаться скільки завгодно, а поки що ми самі візьмемо свої старі землі!"
 YAK_closer_to_equestria:0 "Зблизитися з Еквестрією"
 YAK_closer_to_equestria_desc:0 "Еквестрія - наш великий друг! Настав час поглибити нашу співпрацю, захищаючи одне одного та вдосконалюючи наші військові можливості. І допоможуть цьому... як їх там... А, ось: аташе!"
 YAK_release_bears_penguins:0 "Звільнити полярні республіки"
 YAK_release_bears_penguins_desc:0 "Пінгвіни і ведмеді - хороші друзі! Вони заслужили на власні республіки. І вони отримають їх. Хай живе полярна єдність!"
 YAK_bear_penguin_tech_research:0 "Вчені різних видів"
 YAK_bear_penguin_tech_research_desc:0 "Ми вчимося один в одного, вдосконалюючись. Ми навіть вивчаємо дуже-дуже стародавні історії ведмедів і пінгвінів, незважаючи на дивність деяких із них. І з цих переказів ми дізналися справжню міць довгої полярної ночі! Ніхто не зможе перемогти нашу єдину науку!"
 YAK_open_up_borders:0 "Відкрити кордони"
 YAK_open_up_borders_desc:0 "Як'якистан занадто довго перебуває в ізоляції. Її вже частково знято, але саме що частково. Прийшов час повністю покінчити з нею! Ми впустимо в наш дім біженців і приймемо їх як братів і сестер."
 YAK_liberate_bears_penguins:0 "Звільнити ведмедів і пінгвінів!"
 YAK_liberate_bears_penguins_desc:0 "Ведмеді та пінгвіни страждають! Вони безпорадні перед жорстокими тиранами і не можуть повалити їхні жорстокі режими. Саме нам належить врятувати їх від лиходіїв-правителів! Тож яки виступають просто ЗАРАЗ!"
 YAK_rights_of_everycreature:0 "Загальні права"
 YAK_rights_of_everycreature_desc:0 "У всіх істот є найважливіші базові права! Їх необхідно захищати в нашій великій федерації. Ми додамо деяку поправку до конституції, щоб у нас не могли завестися расисти. А якщо вони з'являться, то яки ТРОЩИТИ паразитів!"
 YAK_harmonist_nationalism:0 "Гармонійний націоналізм"
 YAK_harmonist_nationalism_desc:0 "Землі яків чудові! Немає нічого поганого в тому, щоб пишатися тим, що ти є як. Але неправильно ненавидіти інших істот за те, що вони не яки. Яки - найкращі, але й інші теж хороші! Потрібен доказ? Рожева поні справжній почесний як!"
 YAK_to_control_territories:0 "Контроль над великими територіями"
 YAK_to_control_territories_desc:0 "Нам потрібно контролювати всю Північ, але це дуже важко! Ми винайдемо нові речі, щоб краще контролювати нові землі. Якам важливо не допустити жодних заворушень або повстань!"
 YAK_rutherford_partial_cores:0 "Автономія для жителів Півночі"
 YAK_rutherford_partial_cores_desc:0 "Нам не потрібна повна інтеграція ведмедів і пінгвінів. Ми дамо їм деяку автономію, а вони перестануть злитися і ображатися на нас. Так ми отримаємо менше солдатів, але заведемо нових друзів."
 YAK_territorial_garrison_system:0 "Система територіальних гарнізонів"
 YAK_territorial_garrison_system_desc:0 "Резерфорд говорить про нову штуку. Він вважає, що "Система територіальних гарнізонів" дасть змогу утримати контроль яків над різними народами півночі. Будемо сподіватися, що Йона теж не проти цієї ідеї."
 YAK_working_with_others:0 "Працювати з іншими гармоністами"
 YAK_working_with_others_desc:0 "Настав час нам звернутися за допомогою та співпрацею до інших гармоністів Еквуса та Грифонії! Подивимося, чи зможемо ми працювати разом, щоб боротися зі злими любителями переваги та поганими комуністами!"
 YAK_fortify_the_border:0 "Зміцнити серце країни"
 YAK_fortify_the_border_desc:0 "Ми повинні захистити свій дім від лиходіїв! Час побудувати бункери в містах і отримати допомогу припасами від громадян. Зробимо Якякістан сильнішим разом!"
 YAK_form_volunteer_corps:0 "Сформувати добровольчий корпус"
 YAK_form_volunteer_corps_desc:0 "По всьому світу сили гармонії борються зі злом. Ми повинні їм допомогти! Спорядимо найкращих солдатів Як'якистану і відправимо їх битися за праву справу по всьому світу!"
 YAK_smash_our_enemies:0 "РОЗТРОЩИТИ наших ворогів!"
 YAK_smash_our_enemies_desc:0 "Ми - гармоністи, але це не означає, що ми слабкі! Наші солдати б'ються як справжні берсерки і ТРОЩИТИ сильніше, ніж будь-хто може собі уявити. Ми виграємо війни завдяки нашим вродженим силі та могутності!"
 YAK_yak_code_savants:0 "Сформувати "Геніїв-шифрувальників""
 YAK_yak_code_savants_desc:0 "Настав час захистити державні секрети яків за допомогою новітніх технологій шифрування. Ми залучимо мудрих математиків-шаманів і створимо підрозділ "Геніїв-шифрувальників"!"
 YAK_harmonist_pluralism:0 "Гармонійний плюралізм"
 YAK_harmonist_pluralism_desc:0 "У житті яків багато хороших моментів, але і в інших культурах можна знайти щось непогане! Ідея: змішати все разом і вибрати найкраще. Чудова ідея, яки розумні!"
 YAK_yona_full_cores:0 "Повна федеральна інтеграція"
 YAK_yona_full_cores_desc:0 "Наша федерація - найкраща федерація! Але вона може стати ще кращою, щоб одного разу виявитися найкращою. Ми створимо нову федерацію всіх північних народів. Північну федерацію!"
 YAK_yona_prosperous_cores:0 "Процвітання по всій країні"
 YAK_yona_prosperous_cores_desc:0 "Ми об'єднали інші народи у велику федерацію, тож настав час зробити їхнє життя ще кращим! Ми поширимо багатство через торгівлю і соціальні програми, зробивши життя всіх істот ще щасливішим."
 YAK_aiding_our_allies:0 "Допомога нашим союзникам"
 YAK_aiding_our_allies_desc:0 "Прийшов час допомогти іншим гармоністам! Особливо грифонським республіканцям, які є героями грифоньего народу. Ми простягнемо копито допомоги і будемо співпрацювати з республіканцями у військовій та інших сферах."
 YAK_harmony_tree_end:0 "Перемога на Півночі"
 YAK_harmony_tree_end_desc:0 "Жуки тепер теж гармоністи! Ми друзі, вперше в якській історії. Нові жуки - хороші союзники, і ми щасливі співпрацювати з ними!"

 YAK_reintegrate_the_traitors:0 "Реінтегрувати сепаратистів"
 YAK_reintegrate_the_traitors_desc:0 "Ми перемогли, але потрібно подбати про збереження нинішніх успіхів. Не можна допускати повстань і саботажу! Якщо ми звернемося до всіх кланів-зрадників і зробимо їх знову повноправними кланами якського суспільства, то вони, можливо, припинять свої підступи."
 YAK_democratic_monarchy_thing:0 "Привнести трохи демократії"
 YAK_democratic_monarchy_thing_desc:0 "Революція не вдалася, але революціонери в чомусь мали рацію. Можливо, що Як'якистан потребує певної модернізації. Резерфорд довго думав і вирішив, що він відмовиться від частини влади зараз, щоб не довелося відмовлятися від усієї влади через 15 років. Буде створено Великий хурал, куди запросять усі клани!"
 YAK_meet_with_kerr:0 "Зустрітися з Керром"
 YAK_meet_with_kerr_desc:0 "Тепер, коли Керр і решта Юркідів переможені, потрібно поговорити з ними. Хан Керр сидить під домашнім арештом, але раптом йому є що сказати? Можливо, він усе ще захоче допомогти Як'якистану? Потрібно це з'ясувати!"
 YAK_meet_with_star_mountain:0 "Зустрітися зі Стар Маунтін"
 YAK_meet_with_star_mountain_desc:0 "Стар Маунтін - дуже дивна поні. Вона є могутнім воїном і почесним яком, але при цьому повністю збожеволіла. І дуже сильно ненавидить комунізм. Принц Резерфорд теж не любить комуністів, але Стар Маунтін робила жахливі речі з безневинними членами клану Геніхана. Час для суду!"
 YAK_parades_through_the_land:0 "Паради всюди"
 YAK_parades_through_the_land_desc:0 "Ми проводимо паради по всьому Як'якистану, щоб кожен як був щасливий і почувався краще! Ми багато і весело ТРОЩИТИ, тож давайте забудемо про громадянську війну і знову станемо друзями!"
 YAK_reaffirm_commitment_to_harmony:0 "Гармонія назавжди"
 YAK_reaffirm_commitment_to_harmony_desc:0 "Нам потрібно сказати в конституції, що Як'якистан буде гармонією сьогодні, завтра і ще тисячу місяців. Так, Геніхану це не сподобається, але так треба! Якам Геніхана дозволено брати участь у політиці, доки вони не руйнують основних цінностей дружби та співробітництва, що настільки важливі для нас."
 YAK_local_representatives:0 "Створити місцеві представницькі комітети"
 YAK_local_representatives_desc:0 "Місцеві обрані яки знають проблеми своїх міст набагато краще за бюрократів у далекому Яктауні. Ми розширимо повноваження федеральних підрозділів, щоб новий уряд зробив усіх яків щасливими!"
 YAK_meet_with_families:0 "Зустрітися з родиною Керра"
 YAK_meet_with_families_desc:0 "Сім'я Керра обурена вигнанням. Вони вимагають перегляду вироку або навіть президентського помилування. Йона піде поговорить з Юркідами, щоб переконати їх у правильності рішення. А якщо переговори проваляться, то вона розбереться з Юркідами більш ґрунтовно."
 YAK_exile_severyanian_exiles:0 "Вигнати сєвєрянських вигнанців"
 YAK_exile_severyanian_exiles_desc:0 "Послідовники Стар Маунтін збожеволіли! Вони стали справжніми терористами після її вигнання. Дуже погано! Ми відправимо їх усіх слідом за нею! Ці поні теж будуть вигнані і перестануть турбувати Як'якистан."
 YAK_hold_republican_festival:0 "Провести республіканський фестиваль"
 YAK_hold_republican_festival_desc:0 "Ми влаштуємо грандіозну вечірку, де можна буде весело ТРОЩИТИ, щоб відсвяткувати заснування республіки і федерації! Навіть Резерфорд буде там, тож усі на свято!"

 YAK_looking_south:0 "Поглянути на Південь"
 YAK_looking_south_desc:0 "Громадянська війна закінчилася, тож настав час звернути увагу на інших гармоністів Еквуса. Ми знайдемо друзів і будемо працювати разом заради блага всієї гармонії! [ROOT.GetLeader] виголосить велику промову про необхідність активно працювати, щоб знайти друзів."
 YAK_play_hard_to_get:0 "Обережні переговори"
 YAK_play_hard_to_get_desc:0 "Ми, звичайно, хочемо рано чи пізно стати частиною альянсу [EQS.GetFactionName], але може вже зараз попросимо про одну крихітну послугу? Наприклад, підтримати наші старі претензії на території східного Як'якистану..."
 YAK_a_position_of_strength:0 "Позиція сили"
 YAK_a_position_of_strength_desc:0 "Як має бути сильним у дипломатії! Яки покажуть котоптахам, що вони не кошенята. Так, ми гармоністи, але ми не слабаки! Яки готові перейти через кордон і почати ТРОЩИТИ!"
 YAK_with_hooves_outstretched:0 "Простягнути копито"
 YAK_with_hooves_outstretched_desc:0 "Яки не хочуть великої бійки. Тому яки будуть говорити про мир, дружбу та інші хороші речі. Яки хороші в дипломатії!"
 YAK_finally_join_equestria:0 "Нарешті увійти в альянс Еквестрії"
 YAK_finally_join_equestria_desc:0 "Нехай це і займе деякий час, але яки отримають те, чого вони так хочуть. Настав час домовитися з поні і ВІДНИНІ ТРОЩИТИ НЕ-ГАРМОНІСТІВ РАЗОМ!"
 YAK_immediate_equestria_focus:0 "Яки приєднаються до [EQS.GetFactionName]. ЗАРАЗ!"
 YAK_immediate_equestria_focus_desc:0 "Не час зволікати! Еквестрія - найкращий друг яків на наступну тисячу місяців! Ми відмінно працюємо разом і ось-ось станемо кращими друзями на віки вічні!"
 YAK_democracy_for_the_north:0 "Спільні з Еквестрією дослідження"
 YAK_democracy_for_the_north_desc:0 "Прийшов час якам проводити дослідження разом з Еквестрією! Поні допоможуть якам стати великими вченими та дослідниками."
 YAK_a_noble_cause:0 "Якська власна наука"
 YAK_a_noble_cause_desc:0 "Погані новини! Еквестрія в біді. Яки мають створити власну дослідницьку групу і запросити до неї інших гармоністів, щоб врятувати цей континент!"
 YAK_treaty_of_the_north:0 "Остання надія"
 YAK_treaty_of_the_north_desc:0 "Еквестрія у ДУЖЕ ВЕЛИКІЙ біді! Яки повинні сформувати свій альянс і запросити до нього інших гармоністів і навіть демократичних соціалістів, щоб НАЗАВЖДИ РОЗТРОЩИТИ НЕ-ГАРМОНІСТІВ!"
 YAK_great_party:0 "Провести найбільші Їкслурбертфест і Сніллдарфест"
 YAK_great_party_desc:0 "Ми влаштуємо чудову вечірку, де досхочу ТРОЩИТИ і знайдемо нових друзів! Ми зберемо всіх яків разом і об'єднаємо їх на великому святі, якому буде радий кожен!"

 YAK_popular_revolution:0 "Народна революція"
 YAK_popular_revolution_desc:0 "Товариш Тіра перемогла! Резерфорд згоден на мирну передачу влади. Робітники і селяни щасливі, бо ми разом ТРОЩИТИ капіталізм. Але є умова: гармоністам шкодити не можна. Але це не страшно, бо гармоністи все одно друзі. І Геніхан, і Мангчіджид хочуть сильний, справедливий, вільний Як'якистан. І ми побудуємо його разом!"
 YAK_red_junta:0 "Червона хунта"
 YAK_red_junta_desc:0 "Сумні новини. Велика революційна героїня Тіра не така вже й велика. Вона злякалася насильства і захотіла припинити протести. Нам потрібен сильний як, який не боїться забруднити копита заради торжества революції. Хтось на кшталт великого маршала Інґвара. Ми зробимо Як'якистан сильним і звільнимо інші народи Півночі!"
 YAK_reconcile_harmonists:0 "Примиритися з гармоністами"
 YAK_reconcile_harmonists_desc:0 "Багато гармоністів досі бояться нас і вважають, що ми їх заарештуємо або вб'ємо. Це сумно, але заслужено. Важливо нагадати їм, що вони дозволили обрати більш правих соціалістів, ніж ми. Якщо ми не отримаємо їхнього голосу, це наша вина, а не їхня. Однак лідери Йаки-клана дуже погані. Ми повинні віддати їх під суд за злочини проти Як'якистану."
 YAK_set_up_councils:0 "Створити ради робітників"
 YAK_set_up_councils_desc:0 "Тірі подобається сталліонградська ідея “рад робітників”. Це заміна жадібним босам, які тільки наказують якам і забирають прибуток. І тепер усі гроші розподіляються між самими робітниками. Але рада все ж таки потрібна, щоб уникнути повного хаосу. Вона як бос, тільки обирається і її можна вигнати, якщо вона погана або зла!"
 YAK_begin_collectivization:0 "Колективізація землі"
 YAK_begin_collectivization_desc:0 "Багато земель у Як'якистані належать багатіям або старійшинам кланів. Це несправедливо і неправильно. Як, який працює на землі, повинен володіти нею! Ми заберемо землю в поганих яків і віддамо хорошим якам, які багато і старанно працюють на ній."
 YAK_destroy_poverty:0 "РОЗТРОЩИТИ бідність"
 YAK_destroy_poverty_desc:0 "Найважливіша частина революції - поліпшити життя бідних яків. Відтепер жоден як не голодуватиме. Ми також змусимо яків полюбити комунізм, що дуже важливо, оскільки багато яків досі вважають комунізм чимось поганим."
 YAK_smash_reactionaries:0 "РОЗТРОЩИТИ стару владу"
 YAK_smash_reactionaries_desc:0 "Шаман каже бідному яку, що він бідний з волі духів. Старійшина каже бідному яку, що потрібно постаріти, щоб жити добре. Багатий як каже бідному яку, що потрібно багато працювати, щоб стати багатим. А ми кажемо "ні"! Жоден як не повинен бути бідним. Ми розірвемо ланцюги і звільнимо яків, навіть якщо РОЗТРОЩИМО стару владу в процесі."
 YAK_begin_nationalization:0 "Націоналізація промисловості"
 YAK_begin_nationalization_desc:0 "Ми заберемо заводи у дурних начальників і віддамо розумним якам, які знають, як зробити промисловість великою і сильною! Також треба впровадити представництво робітників, але розумні все ж таки яки важливіші, тому що революція має бути експортована якомога швидше. Вороги, які ненавидять комунізм, скоро нападуть на нас, тому ми нападемо першими!"
 YAK_army_with_a_state:0 "Якська Армія Червоного Сонця при владі"
 YAK_army_with_a_state_desc:0 "Якщо яки програють прийдешню війну, то знову опиняться в капіталістичному рабстві. Тому яки повинні перемогти і для цього армія буде керувати державою. Деякі яки скаржаться, що це нечесно, але вони дурні. Справедливість не важлива, якщо ми помремо або станемо рабами! Демократія - ніщо, коли тобі в лоб дивиться капіталістична гвинтівка."
 YAK_show_trials:0 "Показові процеси"
 YAK_show_trials_desc:0 "Коли ми намагаємося пояснити справжні причини громадянської війни, яки плутаються, тому що це складно. Вони хочуть, щоб у всьому були винні погані яки. Тому ми віддамо Йону, Резерфорда, Бредфорда, Керра і Стар Маунтін під суд і покажемо процес усьому Якякістану. Народ зрадіє, коли справедливість восторжествує! Це непорядно, але ефективно."
 YAK_weaken_the_presidentship:0 "Послабити президентську владу"
 YAK_weaken_the_presidentship_desc:0 "Посада президента зараз має занадто багато влади. Якщо буде обрано поганого президента, то відбудуться погані речі! Радам потрібно більше влади, навіть якщо це ускладнить управління країною."
 YAK_expand_east:0 "Розширення на схід"
 YAK_expand_east_desc:0 "Східний Як'якистан - по праву якська зем... е-е-е глина! Ми створимо великий союз, щоб зробити всі народи Півночі по-справжньому вільними!"
 YAK_war_crime_focus:0 "Революційна зброя"
 YAK_war_crime_focus_desc:0 "Війна - це важко і непросто! Ворог сильний і небезпечний. Ми повинні якнайшвидше стати сильнішими, щоб одного разу бути найсильнішими. Вчені допомагають нам, розробляючи потужну зброю, щоб за її допомогою звільнити північ і захистити революцію."
 YAK_joint_stalliongrad_mission:0 "ТРОЩИТИ грифонів разом зі Сталліонградом"
 YAK_joint_stalliongrad_mission_desc:0 "Грифони роблять погані речі! І ми не хочемо знати мерзенні подробиці. Замість цього ми працюємо з поні Сталліонграда, які теж зляться на погані вчинки грифонів. Ми заберемо свої землі, а поні - все інше! Чудова угода!"
 YAK_integrate_the_new_lands:0 "Інтегрувати нові землі"
 YAK_integrate_the_new_lands_desc:0 "Ми повернули загублені землі, тож настав час знову зробити їх повноцінною частиною Як'якистану! Грифони і яки тепер друзі, об'єднані ідеями комунізму. Хай живе наш мудрий лідер, хай живе [ROOT.GetLeader]!"
 YAK_agrarian_idyll:0 "Аграрна ідилія"
 YAK_agrarian_idyll_desc:0 "Немає нічого кращого за життя на фермі! Куди краще задушливого міста. Селянин такий же повноправний член революції, як і фабричний робітник! Карамель Маркс не права, говорячи про міських пролетарів як про єдину основу для комунізму. [ROOT.GetNameDef] робить ставку на селян!"
 YAK_total_war:0 "Тотальна війна"
 YAK_total_war_desc:0 "Усі яки повинні битися: або за верстатами, або на фронті. Поки революція не буде в безпеці, на півночі не буде ніяких "цивільних". Тільки крайні і радикальні заходи врятують революцію від реакціонерів."
 YAK_peaceful_union:0 "Мирний союз"
 YAK_peaceful_union_desc:0 "Чудові новини! Нова-Грифонія тепер теж комуністична! Тож ми просто попросимо у них територію, а не будемо битися за неї. Напевно ж грифони погодяться? Адже ми комуністи і повинні дружити!"
 YAK_solo_invasion:0 "Поодинці проти грифонів"
 YAK_solo_invasion_desc:0 "Сталліонград нам не друг! [STG.GetLeader] і [ROOT.GetLeader] ніяк не можуть домовитися. Ми захопимо всю Нова-Грифонію поодинці, щоб показати сталліонградцям, що комунізм яків - найкращий комунізм!"
 YAK_meet_with_redtail:0 "Зустрітися з Редтейлом"
 YAK_meet_with_redtail_desc:0 "Стара територія яків знову належить якам, тож [ROOT.GetLeader] і революціонер Редтейл повинні зустрітися і поговорити. Подивимося, раптом ми зможемо подружитися й об'єднати Північ разом?"
 YAK_formalize_provisional_state:0 "Кінець тимчасового уряду"
 YAK_formalize_provisional_state_desc:0 "Важливі реформи проведено, тож настав час виборів! Подивимося, хто переможе і що буде далі. Але одне незмінне: Як'якистан був, є і буде вільний!"
 YAK_plan_polaris:0 "План “Поляріс”"
 YAK_plan_polaris_desc:0 "Рано чи пізно нам доведеться битися з чейнджлінґами. Наслідки нашої поразки занадто жахливі, щоб навіть думати про них. Тому яки повинні перемогти. Ми розробимо більше зброї, щоб знищити жуків і захистити наш народ. ВСІХ чейнджлінґів-тиранів чекає смерть!"
 YAK_new_councils_for_new_friends:0 "Нові поради для нових друзів
 YAK_new_councils_for_new_friends_desc:0 "Тепер ми дружимо з усіма, хто живе в північному Еквусі. Ми створимо для них раду, а вони у відповідь приєднаються до нас як брати і сестри! Усі щасливі! Чудовий план."
 YAK_join_stg:0 "Приєднатися до Сталліонграду"
 YAK_join_stg_desc:0 "Сталліонградці - вірні друзі революції! Ми приєднаємося до них, щоб стати ще сильнішими! Реакціонери світу тремтять, побачивши об'єднану міць сталліонградців і яків!"
 YAK_take_the_rest:0 "Підкорити решту Півночі"
 YAK_take_the_rest_desc:0 "Ми повинні вторгнутися в решту реакційних країн північного Еквуса. Їхні народи благають про звільнення! Ми повинні врятувати їх і познайомити нових друзів з перевагами комунізму."
 YAK_everything_against_the_bugs:0 "СМЕРТЬ жукам"
 YAK_everything_against_the_bugs_desc:0 "Кожен чейнджлінґ, який не чинить опір імперіалізму Гегемонії, підтримує його! Ми готові піти на крайні заходи, бо "мораль" не може бути застосована до настільки злісних ворогів. Ми страчуватимемо чейнджлінґів-партизанів на місці. Кожен солдат в армії дізнається про жахливі злодіяння Кризаліс і про те, чому вона повинна померти!"
 YAK_northern_republic_of_councils:0 "Створити Північну Республіку Рад"
 YAK_northern_republic_of_councils_desc:0 "Ми залишаємо в минулому реакційні ідеї кланів або рас. Ми зробимо всіх щасливими і рівними перед законом. Тепер ми не просто Якська Республіка Рад. Ми - Північна Республіка Рад!"
 YAK_operation_throne:0 "Операція "Трон""
 YAK_operation_throne_desc:0 "Підла реакційна тиранша Кризаліс пригнічує бідних робітників! Ми повинні повалити її за всяку ціну. Деякі яки протестують проти таких радикальних заходів, але їхнє невдоволення - ніщо, бо перемога над настільки мерзенним злом набагато важливіша. Ми будемо працювати з ведмедями і НАЗАВЖДИ покінчимо з тиранією чейнджлінґів!"
 YAK_victory_day:0 "День перемоги над жуками"
 YAK_victory_day_desc:0 "Ура! Зла тиранша Кризаліс переможена, і всі народи Півночі єдині і вільні! Робітники-чейнджлінґи тепер наші товариші. Дуже важливо, щоб вони вважали нас такими! Буде недобре, якщо ми виглядатимемо новими поганими завойовниками. Дуже недобре."

 YAK_the_revolution_at_home:0 "Революція вдома"
 YAK_the_revolution_at_home_desc:0 "Революція в Як'якистані вимагає переглянути суспільні відносини! Ми помиримося з кланами-зрадниками і відновимо мир. Звичайно, налагодити відносини може бути непросто. Тому наша армія буде напоготові на той випадок, якщо по-хорошому примиритися не вийде."
 YAK_uproot_the_faiths:0 "Викорчувати віру"
 YAK_uproot_the_faiths_desc:0 "Ми не збираємося вказувати якам, у що їм вірити, але ось священики-шороністи - контрреволюціонери-реакціонери, які проповідують злидні і класовий поділ, явно іншої думки. Ми виженемо брехунів із храмів і змусимо їх чесно працювати. Досить розповідати казки довірливим якам!"
 YAK_abolish_clan_elders:0 "Скасувати ієрархію кланів"
 YAK_abolish_clan_elders_desc:0 "У всіх кланах Як'якистану старий як править молодим. Це неправильно! Ми зламаємо стару систему, змусимо старійшин кланів піти на пенсію, а самі клани оберуть нових лідерів. Тіра сама старійшина клану і повністю згодна з цією гарною ідеєю."
 YAK_workers_protections:0 "Захищати всіх робітників"
 YAK_workers_protections_desc:0 "Усі робітники на наших землях, незалежно від виду та нації, заслуговують на хороше життя. Ми витратимо державні кошти на досягнення цього. Наші ідеї стануть куди більш популярними серед не-яків, коли вони побачать, як добре жити, коли робітники біля керма нації!"
 YAK_massive_cooperatives:0 "Масові кооперативи"
 YAK_massive_cooperatives_desc:0 "Кооператив це як компанія, тільки краще. І без начальника! Робітники самі собі господарі. Прибуток і витрати діляться порівну. Ми змушуватимемо іноземні компанії, що працюють у Як'якистані, або підкорятися волі робітників, або йти назовсім!"
 YAK_align_the_faiths:0 "Адаптація віри"
 YAK_align_the_faiths_desc:0 "Хоча священики, як і раніше, реакціонери, народ звертається до них за порадою. Змусити їх відмовитися від своєї ролі ну дуже складно. Тому ми примусимо їх підкорятися нашим указам і проповідувати революційну віру, а не традиційну. Ми не любимо інакомислення, але якщо священики поступляться, то збережуть свій вплив."
 YAK_one_single_army:0 "Єдина національна армія"
 YAK_one_single_army_desc:0 "Кланові армії застарілі, неефективні та хаотичні. До того ж потенційно нелояльні. Ми зруйнуємо наявну структуру й об'єднаємо всі кланові армії в єдину супер-армію. Це мало кому сподобається, але ми нікого не питаємо. Тільки так революція зможе вижити."
 YAK_war_communism:0 "Військовий комунізм"
 YAK_war_communism_desc:0 "Стіл Сталліон вигадав класну штуку: військовий комунізм. Це коли держава забирає всі ресурси, щоб правильно ними скористатися. З якоїсь дивної причини він зупинився, але ми продовжимо його шлях. Усі ключові ресурси перейдуть під контроль держави. Так, яки будуть незадоволені, але нам ці запаси потрібніші."
 YAK_ultimate_propaganda:0 "Ультрапропаганда"
 YAK_ultimate_propaganda_desc:0 "Якщо робітник-як вірить, що перемога залежить від яка, то робітник-як працює дуже старанно. Якщо солдат-як вірить, що він непереможний, то солдат-як бореться дуже сильно. Ми змусимо всіх яків зрозуміти важливість революції і того, як вона позначиться на них особисто. Населення має бути готове піти на жертви заради великої перемоги."
 YAK_revolution_day:0 "День революції"
 YAK_revolution_day_desc:0 "Ми зробимо День революції в Як'якистані новим святом! Тепер у нас є не тільки Їкслурбертфест і Сніллдарфест. День революції теж важливий день! Ми зруйнуємо символи старої влади та ієрархій і проголосимо, що відтепер яки вільні від них!"

 YAK_northern_comintern_branch:0 "Північний інтернаціонал"
 YAK_northern_comintern_branch_desc:0 "Інші комуністичні держави Еквуса дивляться на нас зі здивуванням. "Як яки стали комуністами?" - запитують вони. Усе просто - бос-як пригнічував робітника-яка, на що робітник-як сказав "ні"! Ми заведемо нових друзів на півночі Еквуса і покажемо всім, що якський комунізм - це найкращий комунізм!"
 YAK_support_foreign_communists:0 "Підтримати комуністів не-яків"
 YAK_support_foreign_communists_desc:0 "Іншим комуністам потрібна допомога! Вони борються за краще життя по всьому світу. Іноді вони перемагають, але часом програють. За допомогою яків вони будуть вигравати частіше і програвати рідше! Це добре для всіх!"
 YAK_exchange_with_equestria:0 "Еквестрійсько-якська дружба"
 YAK_exchange_with_equestria_desc:0 "Йона каже, що Як'якистан змінився, але дружба з Еквестрією залишилася. Тіра згодна і вважає, що Еквестрія - хороший друг. Якщо ми покажемо, що ми справедливі та хороші комуністи, то, можливо, Еквестрія продовжить дружити з нами? Ми запросимо Пінкі Пай назад. Вона зустрінеться з Резерфордом і дізнається, що змінилося, а що залишилося колишнім!"
 YAK_international_research:0 "Міжнародний дослідницький кооператив"
 YAK_international_research_desc:0 "Нам потрібно покращувати свою науку, а найкращий спосіб для цього - робота з друзями! Ми надішлемо пропозицію про обмін вченими-яками іншим гармонійним і комуністичним країнам Еквуса. Так ми разом вчитимемося багатьом науковим штукам! Вони погодяться, тому що це хороша угода і ми друзі!"
 YAK_treaty_of_northern_democracies:0 "Створити "Договір північних демократій""
 YAK_treaty_of_northern_democracies_desc:0 "Оскільки Сталліонград нам не друг, нам варто знайти кращих друзів. Ми звернемося до всіх гармонійних демократій і незалежних соціалістичних держав Еквуса і виступимо єдиним фронтом!"
 YAK_communist_capital:0 "Перемістити столицю в Карсакаг"
 YAK_communist_capital_desc:0 "Яктаун - спадщина старого мангчіджидського імперіалізму та їхніх завоювань. Так, Резерфорд гарний принц, але Бредфорд - поганий, а Яктаун будинок Бредфорда теж. Ми перенесемо столицю в Карсакаг - батьківщину революції і справжнє місто робітників. Геніхан вели, ведуть і будуть вести наші революцію вперед!"
 YAK_form_anti_chrysalis_pact:0 "Пакт проти Кризаліс"
 YAK_form_anti_chrysalis_pact_desc:0 "Кризаліс - найзліша істота на всьому континенті, що становить загрозу самому існуванню нашої великої держави. Ми сильні, але Гегемонія Чейнджлінґів поки що сильніша. Тому нам потрібні соратники в боротьбі проти жуків. Неважливо, хороші чи погані союзники. Вони кращі за Кризаліс і цього достатньо."
 YAK_continent_wide_embargo:0 "Ембарго проти Кризаліс"
 YAK_continent_wide_embargo_desc:0 "Економіка чейнджлінґів покладається на зовнішню торгівлю, тому що в них мало своїх ресурсів. Наприклад, нафти. Яки змусять членів Пакту ввести ембарго проти Гегемонії. І раптово танки жуків перестануть бути такими страшними і неспинними!"
 YAK_upgrade_anti_chrysalis_pact:0 "Посилити Пакт проти Кризаліс"
 YAK_upgrade_anti_chrysalis_pact_desc:0 "Пакт проти Кризаліс гарний, але немає межі досконалості. Яки залучать інших членів Пакту до спільної роботи вищого командування, щоб вони могли швидше продумувати стратегію і заходи у відповідь! Це чудова ідея для нашого великого Пакту."
 YAK_finalize_anti_chrysalis_pact:0 "Коаліція проти Кризаліс"
 YAK_finalize_anti_chrysalis_pact_desc:0 "Час настав. Пакт стає Коаліцією. Напад на будь-якого її члена буде вважатися нападом на всіх членів відразу. Кризаліс дуже злякається, почувши цю згубну для її планів новину!"

 YAK_ending_racism_and_reaction:0 "РОЗТРОЩИТИ расизм і реакціонерство"
 YAK_ending_racism_and_reaction_desc:0 "Після утворення Північної Республіки Рад прийшов час покінчити з реакційними поглядами. Ми почнемо масштабну кампанію в ЗМІ, щоб звільнити всіх істот республіки від забобонів. Расизм лише розділяє робітників і селян на основі несуттєвих відмінностей. Маркс якось сказала: "У робітника немає країни." І ми згодні!"
 YAK_yngvars_command:0 "Інґвар-командир"
 YAK_yngvars_command_desc:0 "Великий товариш і блискучий теоретик Інґвар - вірний союзник Тіри. Він хоче навчити всю армію республіки і дати їй кілька уроків для перемоги в майбутніх війнах. Пора зробити нашу республіку ще трішки кращою!"
 YAK_home_defense:0 "Зміцнити кордон"
 YAK_home_defense_desc:0 "Не виключено, що вороги нападуть прямо на наш будинок. І якщо так станеться, то нам доведеться захищатися. Ми зведемо великі стіни вздовж кордону країни, щоб захистити робітників і селян від ворогів революції!"
 YAK_march_south:0 "Наш ворог - [?YAK.platonic_european_fascist_major_scorer.GetName]"
 YAK_march_south_desc:0 "[?YAK.platonic_european_fascist_major_scorer.GetNameDefCap] - ворог усіх трудящих світу. Ми не можемо допустити, щоб істоти продовжували страждати під ярмом цих лиходіїв, що безчинствують на всьому континенті. Пора Північній Республіці Рад дати бій цьому недругу пролетаріату!"

 YAK_our_greatest_war:0 "Наша найбільша війна"
 YAK_our_greatest_war_desc:0 "Найбільша війна в історії Як'якистану стукає у двері. Все населення мобілізовано для досягнення єдиної мети. Кожен громадянин тепер солдат. У всіх яків одне серце, одна душа, одне прагнення: розтрощити тиранію Кризаліс.\nМи переможемо за будь-яку ціну."
 YAK_underground_nuclear_bombs:0 "Підземні ядерні бомби"
 YAK_underground_nuclear_bombs_desc:0 "Ядерні бомби - хороша зброя для знищення ворога. Але для їх звичайного застосування потрібен контроль повітря, а ВПС яків недостатньо сильні, щоб протистояти літакам жуків. Тож ми придумали кращу ідею: закопаємо ядерну бомбу під землю, відступимо і підірвемо її прямо під ворожими військами!"
 YAK_develop_vx:0 "Хімічна зброя нового покоління"
 YAK_develop_vx_desc:0 "У нас уже є хороша хімічна зброя. Але для перемоги нам потрібно щось краще. Ми змусимо вчених, робітників і багатьох інших працювати цілодобово, щоб створити нове покоління зброї, яке миттю розтрощить усіх ворогів!"
 YAK_the_rocketry_project:0 "Бомбовий терор"
 YAK_the_rocketry_project_desc:0 "Цивільні-жуки не повстають проти тиранки Кризаліс. Ми повинні змусити їх зрозуміти, що жах і муки обрушилися на них виключно з вини їхнього лідерства. Ми почнемо бомбардування вуликів ракетами з хімічною і біологічною начинкою. Ми доставимо жах у кожен дім чейнджлінґів і продовжимо робити так, поки Кризаліс не зникне!"

 YAK_army_primacy:0 "Армія яків"
 YAK_army_primacy_desc:0 "Армія - найважливіша частина військових сил! Літали це добре, але вони не встановлюють прапори і не окупують території. Човни навіть не можуть доплисти до Як'якистану! Тому ми маємо зробити армію найкращою частиною країни!"
 YAK_form_yak_navy:0 "Сформувати якський ВМФ"
 YAK_form_yak_navy_desc:0 "Тепер, коли в нас є прибережна територія, її якось треба захищати. Нам не потрібні морські вторгнення і неприємні сюрпризи. Тому ми зробимо великі човни для великих яків!"
 YAK_destroyer_focus:0 "Кораблі для охорони"
 YAK_destroyer_focus_desc:0 "Торпеди б'ють боляче і дуже небезпечні! Ми зробити есмінці, щоб захистити великі кораблі і тримати їх у безпеці!"
 YAK_cruiser_focus:0 "Кораблі щоб бачити"
 YAK_cruiser_focus_desc:0 "Якщо ми не знатимемо, де ворог, ми не ТРОЩИТИ! Нам потрібні спеціальні крейсери з купою дрібних літав, щоб швидко шукати погані кораблі!"
 YAK_big_ships_focus:0 "ВЕЛИКІ кораблі"
 YAK_big_ships_focus_desc:0 "Ми будемо робити НАЙБІЛЬШІ кораблі всіх часів! Знищимо ворога величезними гарматами! Чудовий план, подобається!"
 YAK_naval_raid_focus:0 "Швидкі кораблі"
 YAK_naval_raid_focus_desc:0 "Якщо кораблі вмітимуть бити швидко і сильно, після чого тікатимуть, то ніхто їх не зловить! Ми пофарбуємо крейсери і підводні човни в червоний колір і будемо настільки швидко ТРОЩИТИ, що ворог нічого не встигне зрозуміти!"
 YAK_naval_bomber_focus:0 "...плоскі кораблі?"
 YAK_naval_bomber_focus_desc:0 "Ми вкра... запозичити дуже дивну ідею з Гіпогрифії. Вона називатиметься "авіаносець". Щось на кшталт будинку для літав, але на морі. І без гармат. Звучатиме як нісенітниця, але може це працювати? Спеціальні літали добре ТРОЩИТИ кораблі врешті-решт."
 YAK_marine_focus:0 "Водяні яки"
 YAK_marine_focus_desc:0 "Ми тренуємо спеціальних яків! Розумних, але спритних у воді, які ТРОЩИТИ ворога на морських берегах. Це складно, але яки круті, тому ми це зробимо!"

 YAK_mw_focus:0 "Швидкі яки"
 YAK_mw_focus_desc:0 "Ми повинні робити все швидко! ТРОЩИТИ ворога немов лавина! Тому ми зосередитися на танках і тачилах, пофарбувати їх у червоний колір і трощити ворога так, що той навіть не зуміє відповісти!"
 YAK_sfp_focus:0 "Сильні яки"
 YAK_sfp_focus_desc:0 "Яки робитимуть найбільші гармати, які знищуватимуть ворога! Ніхто не зупинить нові величезні гармати яка, пофарбовані в жовтий колір, тому ми переможемо!"
 YAK_gbp_focus:0 "Незнищенні яки"
 YAK_gbp_focus_desc:0 "Яки фарбуються в чорний колір і роблять стіну! Ніхто не зуміє атакувати Як'якистан. Коли ворог втомитися і більше не матиме стріляв і військ, яки йти вперед і перемагати!"
 YAK_ma_focus:0 "Багато яків"
 YAK_ma_focus_desc:0 "Ми маємо зібрати найбільше число яків! Так багато, що навіть стародавні імперії здатися маленькими! Ми маємо зібрати купу стріляв, ми віримо в перемогу і про всяк випадок пофарбуватися зеленою фарбою, тому ворог програє, незважаючи на свої технології!"
 YAK_tank_initiative:0 "Підналегти на танки"
 YAK_tank_initiative_desc:0 "Щоб ворог не переміг, яки потребують танків! Танки потребують палива, тому ми його збирати КРАЩЕ! Скоро всі вороги злякаються могутності якських танків і тікатимуть у страху!"
 YAK_truck_initiative:0 "Підналегти на тачили"
 YAK_truck_initiative_desc:0 "Тачили дуже важливі для армії! Робити логістику простіше і швидше. Яки на тачилах воювати краще, отримувати менше куль і тягати ще ВЕЛИЧЕЗНІШІ стріляли!"
 YAK_artillery_initiative:0 "Підналегти на великі гармати"
 YAK_artillery_initiative_desc:0 "Великі гармати - це міць якської армії! Ми з усієї сили жахнемо по ворогу і знищимо його на шматки здалеку! Нам потрібно ще більше гармат, щоб армія бути сильнішою!"
 YAK_infantry_initiative:0 "Підналегти на піхоту"
 YAK_infantry_initiative_desc:0 "Яки зі стрілялами - найважливіші яки армії. Шукати пастки і хитрих ворогів, стримувати атаки ворогів, захищати інших від ворогів. Тож ми маємо зробити цих яків гордістю всієї армії та найкращою піхотою у світі!"
 YAK_recruitment_initiative:0 "Підналегти на призов"
 YAK_recruitment_initiative_desc:0 "Ми потребуємо більше яків на передовій! Потрібні яки, це важливо щоб перемогти! Тому ми дозволимо не-якам служити в армії і допомагати якам!"
 YAK_maneuver_tactics:0 "Зробити яків швидшими"
 YAK_maneuver_tactics_desc:0 "Тепер яки бути ще швидшими! Більше фарби і вся армія бути готовою робити ривок вперед і ТРОЩИТИ ворога немов лавина зі сталі і люті! Нас тепер не зупинити!"
 YAK_firepower_tactics:0 "Зробити яків сильнішими"
 YAK_firepower_tactics_desc:0 "Ще більше гармат, ще розумніші офіцери та ще кращі стріляли зробити яків непереможними! Весь світ жахатися від потужності яків!"
 YAK_trench_tactics:0 "Зробити яків незламнішими"
 YAK_trench_tactics_desc:0 "Ми копатимемо чудові траншеї та будуватимемо круті фортеці. Ми вчитимемо розумні стратегії. Ми навіть планувати як перемогти у війні перед її початком! Тому ми тепер завжди будемо перемагати!"
 YAK_swarm_tactics:0 "Безліч багатьох яків"
 YAK_swarm_tactics_desc:0 "Величезні армії яків потребують величезної логістики! Ми зробити звання інтенданта! Ми спростити виробництво куль і урізати раціони! Ми стати сильнішими при цьому нічого не роблячи!"
 YAK_winter_training:0 "Зимові тренування"
 YAK_winter_training_desc:0 "Дуже холодно взимку! Але яки люблять холод. Ми зробити так, щоб наші стріляли теж любили холод. Стати як яки, але тільки зі сталі!"
 YAK_terrain_training:0 "Тренування на місцевості"
 YAK_terrain_training_desc:0 "Яки повинні вміти битися на території будинку якнайкраще! Ми вчитися як старі майстри полювання і скритності, використовувати фіолетову фарбу і більше яки ніколи не програти на власній землі!"
 YAK_special_forces_focus:0 "Спеціальні яки"
 YAK_special_forces_focus_desc:0 "Круті яки, найкращі з усіх можуть стати спеціальними яками. Гірські яки, водяні яки або штурмові яки з парашутом стануть елітою армії яків, які перевертатимуть хід боїв незважаючи ні на що!"

 YAK_form_yak_air_force:0 "Сформувати ВПС яків"
 YAK_form_yak_air_force_desc:0 "Повітря яків треба захищати! Ворожі бомбольоти шкодитимуть будинкам і звичайним якам, а літали бачитимуть армії яків. Нам потрібні величезні літали для величезних яків, щоб усі жахалися нашої могутності!"
 YAK_air_superiority_fighters:0 "Швидкі літали"
 YAK_air_superiority_fighters_desc:0 "Наші літали швидкі, але нам потрібно ще швидше! Ми пофарбувати їх у червоний колір, зробити найшвидшими. Відмінно контролювати поле бою над ворогом!"
 YAK_bomber_destroyers:0 "Знищувачі бомбольотів"
 YAK_bomber_destroyers_desc:0 "Нам потрібні великі та сильні літали з величезними гарматами, щоб збивати ворожі бомбольоти. Наші літали не можуть бути швидкими, але ми встановили великі гармати і пофарбували їх у жовтий колір, тому ми все одно переможемо!"
 YAK_short_range_bombers:0 "Недалеко літаючі бомбольоти"
 YAK_short_range_bombers_desc:0 "Бомбольоти підривати погані танки, поїзди або піхоту. Тому ми робимо багато дешевих бомбольотів і перемагаємо!"
 YAK_mid_range_bombers:0 "Нормально літаючі бомбольоти"
 YAK_mid_range_bombers_desc:0 "Інші варіанти безглузді. Ми зробити гнучкий бомбомет, який робитиме все! Він однаково поганий у всьому, зате універсальний!"
 YAK_long_range_bombers:0 "Далеко літаючі бомбольоти"
 YAK_long_range_bombers_desc:0 "Якщо ми побудувати здоровенний бомболет, завантажити туди купи бомб, то ворог нічого не зможе робити! Ми літатимемо до столиці ворога і змушуватимемо їх боятися потужності яків!"
 YAK_pilot_school:0 "Школа для повітряних яків"
 YAK_pilot_school_desc:0 "Яки повинні вчитися добре літати на літалах! Зараз яки бояться висоти. Це нерозумно, але логічно. Ми повинні бути хоробрими! Якякистан повинен пишатися повітряними яками!"


 YAK_revitalize_industry:0 "Пожвавити промисловість"
 YAK_revitalize_industry_desc:0 "Промисловість яка у великій біді. Потрібно швидко лагодити. Переробити всю економіку, перетворити нас із примітивних яків на дуже розумних і сучасних яків! Гаразд, може це звучати божевільно, але як впорається. Немає нікого кращого за яка в питанні модернізації!"
 YAK_industrial_expansion:0 "Більше заводів"
 YAK_industrial_expansion_desc:0 "Як потребуватимемо більшої кількості заводів, щоб будувати гармати та інші заводи! Ми зводитимемо нові фабрики дуже швидко! Вороги будуть боятися могутності і працьовитості яка!"
 YAK_welfare:0 "Нагодувати бідних яків"
 YAK_welfare_desc:0 "Незаможні яки страждатимуть! Голод і відсутність дому роблять їх слабкими. Якщо як слабкий - слабкий Як'якистан. Ми виправлятимемо проблему! Як давати бідним якам їжу і дім, щоб вони ставали сильними, як і належить яку!"
 YAK_planned_economy:0 "Робітники керують економікою"
 YAK_planned_economy_desc:0 "Економіку не можна залишати в копитах жадібних багатих яків. Ми організуємо все з розумом, зробимо Якякистан сильним і щасливим разом! Багаті яки злитися, але вони самі винні. Даремно буржуї занадто довго експлуатували робітника-яка!"
 YAK_benevolent_capitalism:0 "А капіталізм ніби нічого..."
 YAK_benevolent_capitalism_desc:0 "Подекуди капіталізм просто жахливий. Але тільки не в Як'якистані! Ми встановимо контроль над цінами на важливі товари, дозволимо вільному ринку процвітати і водночас стежитимемо за тим, щоб усі яки могли купити всі важливі для них штуки. Яки придумати чудовий компроміс!"
 YAK_reading_classes:0 "Уроки читання"
 YAK_reading_classes_desc:0 "Багато яків досі не вміють читати! Ми розробити для них уроки читання, щоб яки розумнішали! Розумні яки робитимуть для країни крутіші ніштяки, ніж дурні яки!"
 YAK_extract_resources:0 "Розробити рудники з ресурсами"
 YAK_extract_resources_desc:0 "У Як'якистані багато ресурсів. Здається інакше тільки тому, що як відсталий. Ми маємо дістати з-за кордону сучасне обладнання, знаходити ресурси по всьому Як'якистану і робити промисловість країни сильною за допомогою хрому для танків і вольфраму для великих гармат!"
 YAK_communist_science:0 "Комуністична наука"
 YAK_communist_science_desc:0 "Тепер як розумний! Ми розширюватимемо університети і забезпечуватимемо всіх гарною освітою! Також це дасть нам змогу легше проєктувати нове обладнання, тому що вчений та інженер навчитися працювати разом!"
 YAK_stalliongrad_investment:0 "Інвестиції Сталліонграда"
 YAK_stalliongrad_investment_desc:0 "Сталліонградці можуть допомогти яку побудувати велику і міцну промислову базу, зробити нас не-відсталими! Разом ми робитимемо промисловість яка сучасною та могутньою!"
 YAK_make_science_better:0 "Рухати науку вперед"
 YAK_make_science_better_desc:0 "Нам потрібні розумні вчені, щоб вони навчали інших і робили нас розумнішими, доки ми не станемо найрозумнішими! Розумні вчені робитимуть усе суспільство кращим і щасливішим! А ще більш продуктивним, тому що розумним легше працювати."
 YAK_equestria_investment:0 "Еквестрійські інвестиції"
 YAK_equestria_investment_desc:0 "Еквестрія може похвалитися найсучаснішою промисловою базою на континенті. Яки вчитимуться у поні, щоб зробити промисловість яків настільки ж могутньою, як у Еквестрії!
 YAK_harmony_science:0 "Гармонійна наука"
 YAK_harmony_science_desc:0 "Завдяки дружбі та співробітництву наука яків може швидкими темпами рухатися вперед і стати НАЙПРОДВИНУТНІШОЮ у світі! Яки - генії!"
 YAK_even_even_more_science:0 "Ще більше науки"
 YAK_even_more_science_desc:0 "Ми НАЙРОЗУМНІШІ яки! Ми робитимемо наш великий дім місцем науки та освіти! Всі народи півночі заздрити нашому генію! Слава Як'якистану!"
 YAK_into_modern_age:0 "Крок у сучасність"
 YAK_into_modern_age_desc:0 "Промисловість яка тепер можна назвати воістину сучасною. Ми робимо випалювачі хліба, ульотні тачили та інші речі, яких як ніколи не потребували раніше, але потребують зараз!"


 ################################# events ###################################

 newyaks.1.t:0 "Розкол"
 newyaks.1.d:0 "Минуло кілька років відтоді, як непримиренні розбіжності призвели до жорстокого розколу народу яків. Після запеклої, але, на жаль, безрезультатної серії боїв ситуація стабілізувалася: на заході панує принц Резерфорд, який ратує за реформи, а схід об'єднався під владою його молодшого брата - принца Бредфорда, який обіцяє повернути стабільність і спокій колишніх часів. Незважаючи на закінчення активних бойових дій, усі спроби мирних переговорів провалилися. І це погано: кров уже пролилася, а яки з обох сторін залишаються на рідкість твердолобими. Тож гряде нова війна, в якій може бути тільки один переможець, а то й зовсім жодного."
 newyaks.1.a:0 "Ми будемо готові."

 newyaks.2.t:0 "Клани"
 newyaks.2.d:0 "Щоб здобути перемогу в майбутньому конфлікті, ми повинні заручитися надійною підтримкою з боку все ще вірних Резерфорду кланів. До нашої прогресивної коаліції входять два найважливіших члени - Мангчіджид, клан принца, і Геніхан, який виношує ідеї ще більш радикальних змін. Але ось інші сім'ї не такі надійні: ворог може переконати їх змінити сторону своїми неправдивими обіцянками. Та й деякі наші дії можуть не сподобатися цим якам.\n\nРівень лояльності кожного клану і можливі способи його підвищення можна знайти в списку рішень. Якщо вірність будь-якої сім'ї впаде до мінімуму, у нас буде обмежений час на підвищення лояльності до середнього рівня або вище та ініціювання примирливої зустрічі, яка зупинить таймер. У разі невдачі нелояльний клан відкличе свої прапори і приєднається до наших ворогів. Рішення клану буде остаточним і повернути його вірність до громадянської війни буде неможливо. Необхідно пам'ятати, що реакціонери спробують вплинути на деякі клани, що призведе до різкого падіння їхньої лояльності, тож частіше стежте за їхнім невдоволенням."
 newyaks.2.a:0 "Нам доведеться ретельно балансувати."

 newyaks.3.t:0 "Випас яків"
 newyaks.3.d:0 "Хуралтай, також відома як загальна рада, надає можливість старійшинам усіх кланів яків зібратися разом для вирішення питань державної ваги. У більшості інших країн на таких зборах очікувалося б почути спокійні й шанобливі обговорення різноманітних питань між досвідченими політичними лідерами.\n\nАле це був Як'якистан, тож на спокій і повагу розраховувати не було жодного сенсу.\n\n- Клан Киятух збирає ванільні боби на землях клану Мангутаїд! - Рявкнув Менґгей, старійшина Мангутаїдів. - Ганьба і нахабство! Клан Киятух має бути покараний...!\nНе чекаючи, поки Менгей закінчить і дасть можливість заперечити, старійшина Киятух з місця закричав у відповідь. - Мангутаїдський як знову брехати! Південна долина завжди належала клану Киятух, інші яки просто заздритимуть!\n\nБагато старійшин кланів навіть не звертали на їхню суперечку уваги - вони були зайняті тим, що тупотіли копитами або бодалися один з одним рогами. Тіра, представниця клану Геніхан, з огидою дивилася на те, що відбувається. А місця для старійшин клану Юркід і зовсім пустували.\n\n- ЯКИ ДОТРИМУВАТИ ТИШИНУ! - Заревів принц Резерфорд, після чого вдарив копитами об землю, через що гомін у кімнаті стих. У тиші, що утворилася, було виразно чути його сміх. - Як скликав цей Хуралтай, щоб розпланувати війну проти зрадників із клану йаків, а не для того, щоб слухати, як старійшини сперечаються наче телята!\n\n- Навіщо якам хотіти допомагати принцові Резерфорду? - Посміхнувся старійшина Киятуха. - Принц-як не поважає автономію кланів!\n- Як має рацію! Принц Резерфорд поводиться як поні, не як як!\n- А ось йаки-клан поважає традиції яків!\n\nПринц Резерфорд заричав. Було явно марно намагатися самотужки змусити старійшин підкоритися йому. Щоб вижити в прийдешній війні, йому потрібен був вірний союзник. Готовий допомогти клан, який не доведеться підкуповувати, щоб він підтримав його реформи."
 newyaks.3.a:0 "І на думку йому прийшов тільки один кандидат..."

 newyaks.4.t:0 "Принц"
 newyaks.4.d:0 "- ЯКИ ТРОЩИТИ! - Крикнув принц Резерфорд, розколюючи копитами колоду.\n\nКоли монархові потрібно було відпочити від тягарів правління державою, він завжди вирушав на яктаунські майданчики для краху. Перетворення дерева на тріски відмінно прояснювало голову. Розбивши лобом чергову колоду, Резерфорд зупинився, щоб перевести дух. Він оглянув своїх помічників, кожен з яких топтав і штовхав свою купу колод.\n\n- Йоджан! - Вигукнув він. - Ідеальний кут для оптимального краху! Чудова робота.\n\nЙоджан здивовано посміхнувся. - Як задоволений, але він усе ще не досконалий. Як не так добре трощить, як принц-як.\n\n- Звісно ні! Як принц усіх яків, як краще за всіх уміє трощити! Навіть коли принц був маленьким яком, він завжди трощив краще, ніж його брат Бредфорд.\n\nНеочікувано Резерфорд зробив паузу, усвідомивши неприємну думку. - Як і брат Бредфорд були близькими друзями. Коли як став принцом, як став менше часу проводити з Бредфордом. Принц знав, що Бредфорд незадоволений реформами, але ніколи не думав, що Бредфорд зайде так далеко... \n\nЙоджан занепокоївся. - Може ще не пізно? Принц-як ще може поговорити з братом...\n\n- НІ! - Резерфорд закричав із повними люті очима. - Брат Бредфорд - зрадник! Бредфорд змовився з Йаки-Кланом, зруйнував єдність Як'якистану, пролив кров вірних яків! Як принц, як повинен знищити Бредфорда і Йаки-Клан, чого б це не коштувало!"
 newyaks.4.a:0 "Мати, батько, пробачте цього яка."

 newyaks.5.t:0 "Учениця"
 newyaks.5.d:0 "- Дивіться! Це Йона! Йона, дивись сюди! Як великий фанат Йони!\n- Йона - героїня Якякістану!\n\nЙона, яка все ще не звикла до такої суспільної уваги, почервоніла. Посміхнувшись і ввічливо помахавши копитом, вона продовжила йти в бік ринку Яктауна. Брат і сестра, що йшли поруч із нею, були куди більш натхнені.\n\n- Йона - героїня-як! - Сказала її молодша сестричка. - Йона ходила до школи поні, вчилася у самої принцеси поні! І Йона перемогла злого поні! - Додав її молодший братик.\n\n- Це неправда, - відповіла вона, - Йона не врятувала всіх поодинці, Йоні допомогли друзі. Йона вчинила так, як вчинив би будь-який як.\n\nЗакінчивши з покупками, трійця вирушила додому. Біля порога їх зустрів натовп молодих яків.\n\nОдин з молодиків вийшов уперед і заявив. - Яки формують добровольчий батальйон, готуються до війни з Йаки-Кланом. Яки мають намір боротися за дружбу і гармонію в Як'якистані. Яки хочуть, щоб Йона очолила нас!\n\n- Йона згодна. - Відповіла вона без найменших вагань.\n\nМолоді добровольці і брат Йони були в захваті, але її сестра усвідомлювала потенційну небезпеку. - Війна страшна. Йоні не потрібно битися. - Почала благати вона.\n\n- На жаль, Йона зобов'язана. Поні навчили Йону, що дружба може бути непростою, але за неї завжди варто боротися."
 newyaks.5.a:0 "Йона не підведе яків!"

 newyaks.6.t:0 "Натхненниця"
 newyaks.6.d:0 "У всіх суспільствах протягом усієї історії цивілізації переважна більшість істот були селянами. Яки, поні, грифони і багато інших видів тягнули своє жалюгідне існування на фермах, змушені віддавати мізерні надлишки своєї праці правлячому класу. Селянське життя тримало істот у лещатах ізоляції та невігластва, унеможливлюючи їхню ширшу організацію. Саме тому Карамель Маркс називала їх пасивними "мішками картоплі".\n\nА потім промислова революція змінила все. Істоти стали працювати на фабриках, тим самим повністю розірвавши колишні феодальні відносини. І ось тепер, нарешті, ці довгоочікувані зміни прийшли і до Якякістану.\n\nТіра та її товариші йшли долиною, і незабаром яскраві зелені поля змінили похмурі сірі стіни, над якими в небі тягнулися шлейфи чорного диму. Як посміхнулася про себе. Фабрика була не надто гарною, але все ж вона була провісником світлого майбутнього. Майбутнього, яке належало робітникам, що трудилися всередині її закопчених стін.\n\nРоздзвенів дзвінок, що сповіщав кінець зміни. Поки яки закінчували роботу, їхній керівник, якийсь посіпака, призначений Резерфордом, зробив вельми нахабне оголошення.\n- Яки знову не виконали квоту. Завтра яки повинні почати працю на годину раніше!"\n\nПо всьому заводському цеху пролунали презирливі крики і свист. Коли робітники покинули фабрику, Тіра і її товариші змішалися з натовпом.\n- Це дурість! - Пробурчав один із робітників. - Бос-як вимагати неможливе.\n- Бос-як сидіти без діла цілий день, - сказав інший, - і не знати, як завод працювати! \n\n- Робітники-яки мають рацію. - Із широкою посмішкою заявила Тіра. - Хіба не бути краще, якщо яки-робітники самі керуватимуть фабрикою?"
 newyaks.6.a:0 "Одного разу всі яки бути вільними."

 newyaks.7.t:0 "Офіцер"
 newyaks.7.d:0 "У тренувальному таборі в горах за межами Яктауна новобранці практикувалися на стрільбищі. Інструктор зі стройової підготовки, як на ім'я Інґвар, бродив серед них і суворо критикував усіх новачків. Якщо він не знаходив до чого причепитися в прицілюванні, то звертав увагу на хват гвинтівки або на позу під час стрільби. Більшість підопічних Інґвара були безклановими, вихідцями з бідних родин, що тулилися на задвірках суспільства яків. На відміну від більшості інших командирів, Інґвар надавав перевагу вихідцям з низів. Коли його рекрути не могли похвалитися зарозумілістю членів великих кланів, їх було значно легше зломити й перетворити на справжніх солдатів.\n\nІнґвар помітив, що один із новобранців перестав стріляти зі своєї казнозарядної гвинтівки й похмуро насупився.\n\n- Чому як зупинився? - Запитав Інґвар.\n\n- Як не бачить сенсу. Шмаляло повільне і погано цілиться. Воно ніколи не зупинить наступ воїнів-яків.\n\nІнґвар відповів не одразу. Він дістав з-за спини сучасну гвинтівку із затвором і прицілився в мішень - бочку з сіном. Інструктор успішно розрядив весь магазин у ціль, не промахнувшись жодного разу. Рекрути дивилися на цю виставу з приголомшеним мовчанням.\n\n- Як не може більше воювати по-старому. Щоб бути сильними, яки повинні вчити сучасну тактику. Наприклад, уміти прицілюватися. А тепер занадто багато думаючий як повернутися до тренувань, якщо цей як не хоче бути наступною мішенню!"
 newyaks.7.a:0 "Ми повинні бути сильними, щоб возз'єднати націю."

 newyaks.8.t:0 "Як'якистан просить військової допомоги"
 newyaks.8.d:0 "Вінтер Фрост кинула тривожний погляд на яка, який стоїть перед нею. Комітет з Революції в Північному Еквусі дуже рідко приймав прохачів. І вже точно не отримував прохання, подібного до цього.\n\n- Отже, підіб'ємо підсумки, - сказала вона, намагаючись говорити нейтрально, - ви хочете, щоб ми надавали військову допомогу принцу Резерфорду? На секунду, абсолютному монарху, який підтримує зв'язки з Еквестрією? Вибачте, але це потребуватиме повного ігнорування наших стратегічних інтересів, не кажучи вже про основи комуністичної теорії.\n\nЯк незворушно посміхнувся у відповідь. - Неправда, товаришу-поні! Відкривши Як'якистан для торгівлі з Еквестрією, принц Резерфорд розпочав якську буржуазно-демократичну революцію. Якам це необхідно, щоб яки могли здійснити другу, вже пролетарську соціалістичну революцію.\n\nВінтер здивувалася так, що навіть відкрила рот. Вона вже точно не очікувала, що як буде настільки добре розбиратися в теорії. І загалом хоча б складно і зрозуміло говоритиме.\n\n- Якщо яки виграють майбутню війну за допомогою поні Сталліонграду, то яки-комуністи зможуть спробувати повалити Резерфорда. Якщо поні не допоможуть і Йаки-клан переможе, то весь економічний прогрес яків буде розтрачено даремно, а Як'якистан стане оплотом реакціонерів у Північному Еквусі. Поні потрібно зробити вибір: чи можуть яки розраховувати на товаришів-поні?"
 newyaks.8.a:0 "Поки що ми готові працювати з принцом."
 newyaks.8.b:0 "Жодних компромісів із монархістами."

 newyaks.9.t:0 "Прибуття радників-червоноармійців"
 newyaks.9.d:0 "- Яки дякуватимуть поні-комуністам за допомогу, - принц Резерфорд заговорив із новоприбулими добровольцями зі Сталліонграда. - Але поні пам'ятати: Як'якистан - не комуністична земля. Принц Резерфорд, як і раніше, тут головний. Поні краще не порушувати правила принца, а не то...\n\nКобили і жеребці Червоної Армії закотили очі від цієї заяви. Вони ризикують своїми шиями, допомагаючи якам перемогти в їхній громадянській війні, а цей монарх-реакціонер сміє настільки нахабно погрожувати їм? Ось уже справді, не з того копита встав.\n\nКоли Резерфорд відійшов, Тіра зайняла його місце. Її яскрава посмішка різко контрастувала з похмурим поглядом принца.\n\n- Товариші-поні не треба хвилюватися про принца-яка. Принц тільки говорить і нічого не робить. Прямо як поні-принцеса!\n\nДобровольці розсміялися. Нехитрий жарт допоміг зробити атмосферу в кімнаті менш важкою і тепер, коли крига недовіри тріснула, Тіра почала пояснювати їм їхнє завдання. Поні мали допомагати молодій армії Як'якистану, навчаючи новобранців застосування сучасної зброї й тактики. А якщо поні також розкажуть якам-солдатам про марксизм і революцію в Сталліонграді, то це теж буде дуже добре. Головне - не говорити принцу ні слова."
 newyaks.9.a:0 "У снігових горах розквітають червоні квіти."

 newyaks.10.t:0 "Відмова Сталліонграда"
 newyaks.10.d:0 "Відповідь Сталліонграду на прохання яків про допомогу була стислою: "З огляду на обмеженість наявних у нашому розпорядженні ресурсів і реакційну суть уряду принца Резерфорда, наразі ми не готові відправити військових радників до Як'якистану."\n\n- Поні-комуністи не допоможуть? - З посмішкою вимовив принц Резерфорд. - Ха! Якам не потрібна їхня допомога. Воїни-яки битимуться зі зрадниками Яки-Клану поодинці!\n\nКоли Тіра почула цю новину, то вона була злегка стурбована, але здебільшого роздратована. Тіра завжди вважала, що поні зі Сталліонграда щиро прагнуть до поширення революції. Але відмова допомогти потенційним товаришам-якам стала для неї неприємним ляпасом."
 newyaks.10.a:0 "Чому вони не хочуть підтримати нас?"

 newyaks.11.t:0 "Як'якистан просить цивільну допомогу"
 newyaks.11.d:0 "Вінтер Фрост відклала вбік папери і звернула увагу на яка, який займав більшу частину її кабінету. Активна фаза громадянської війни в Як'якистані була все ближче, тож візити яків ставали вже звичною справою.\n\n- Гаразд, давайте-но розберемося в запиті. Принц Резерфорд, не задовольнившись одним проханням про військову допомогу, тепер хоче отримати технічних експертів для розвитку промисловості Як'якистану, яка зароджується. І я вважаю, ви збираєтеся представити мені якусь теорію, яка пояснить, чому надання цієї допомоги не буде цілковитою дурістю з нашого боку?\n\nЯк зніяковіло посміхнувся. - Ну, якам потрібна допомога промисловості, щоб перемогти зрадників-яків, але ці заводи корисні і для комуністів. Промисловість яків розвиватиметься і вимагатиме все більше робітників-яків. А ці робітники, як їх там... а, "промисловий пролетаріат", очолять майбутню соціалістичну революцію! І за допомогою поні Сталліонграда яки зможуть дуже швидко підняти класову свідомість робітників.\n\nВінтер посміхнулася. - Непоганий аргумент, але все ж таки переконати треба не одну тільки мене. Я скличу комітет і ми проголосуємо."
 newyaks.11.a:0 "Ми можемо виділити парочку бюрократів та інженерів."
 newyaks.11.b:0 "Наші ресурси знадобляться в іншому місці."

 newyaks.12.t:0 "Привид комунізму"
 newyaks.12.d:0 "Тіра з радістю спостерігала за черговим літаком, що прибув зі Сталліонграда. Коли машина приземлилася, вона почала спрямовувати прибулих поні по потрібних місцях: бюрократів - в урядові хатини, інженерів - на заводи тощо.\n\nЗ кожним днем зі Сталліонграду прибувало дедалі більше поні, і вони безперестанку привносили до Як'якистану нові технології та форми управління. Тіра давно мріяла допомогти своїй країні наздогнати сучасність. У разі потреби вона була більш ніж готова силою затягнути свою відсталу батьківщину у світле майбутнє. І Тіра була рада тому, що її старі товариші хотіли допомогти прискорити цей процес.\n\nЗ дальнього кінця ґрунтової злітно-посадкової смуги принц Резерфорд з наростаючим жахом дивився на те, що відбувається. З кожним днем комуністична чума поширювалася дедалі ширше, заражаючи яків у його уряді й армії. Він знав, що Тіра і Сталліонград планують повалити його після закінчення війни. Колись Резерфорд думав, що легко впорається з впливом комуністів, але тепер монаршої впевненості значно поменшало."
 newyaks.12.a:0 "Поступися їм метром, а вони заберуть цілий кілометр."

 newyaks.13.t:0 "Відмова Сталліонграда"
 newyaks.13.d:0 "Відповідь Сталліонграда на прохання яків про допомогу була стислою: "З огляду на обмеженість наявних у нашому розпорядженні ресурсів і реакційну суть уряду принца Резерфорда, наразі ми не готові відправити політичних і технічних радників до Як'якистану." \n\n- Принц знати, що поні-комуністам не можна довіряти! - З усмішкою вимовив принц Резерфорд. - Яки не потребуватимуть їхньої допомоги. У яків буде своя власна модернізація!\n\nНа іншому кінці кімнати Тіра скорчила незадоволену гримасу. Цього разу товариші справді підвели її. Тіра хотіла лише одного - затягнути Як'якистан у сучасність, але її плани цілком покладалися на допомогу сучасної промислової держави. Без неї все буде куди складніше."
 newyaks.13.a:0 "Навіщо ми їх взагалі просили?"

 newyaks.14.t:0 "Старий друг"
 newyaks.14.d:0 "Коли затихли останні звуки мелодії, принц Резерфорд витягнув платівку з грамофона. Цей пристрій був подарунком одного з друзів Пінкі Пай - Спайка. Музика ненадовго відволікла яка від метушливих справ Хуралтая, хоча, можливо, сьогодні дехто ще підніме настрій принца.\n\n- Оце так! Ти не повіриш, скільки часу в мене пішло, щоб дістатися сюди! Я й не знала, що шлях через Кришталеві гори буде настільки довгим...\n\n- Рожева поні! - Резерфорд раптово настільки сильно обійняв Пінкі Пай, що земна поні охнула. - Я не бачила рожевого поні кілька місяців! Незабаром Резерфорд випустив Пінкі зі своїх потужних копит. - Привіт, принце! Чула, що в тебе якась дрібна сварка з твоїм братом і таке інше...\n\n- Рожева поні говорити про брата-зрадника Бредфорда? - Фиркнув він.\n\n- Ага! Ну тобто у мене ж є і своя сім'я: сестри Мод, Лаймстоун і Марбл Пай, - Пінкі відповіла, підстрибнувши. - Іноді ми сперечаємося одне з одним, але це вже точно не та проблема, яку не можна залагодити невеликою розмовою. Я хочу сказати, що прості слова можуть уберегти багатьох яків.\n\nРезерфорд незадоволено бурчав собі під ніс. Багато товаришів-яків говорили те саме, що й Пінкі Пай. І все ж усі вони були неправі. - Неможливо. Бредфорд не розуміти мене. І ніколи не зрозуміти.\n\nПінкі на мить зажурилася, але потім знову пожвавилася і несподівано дістала шматочок ванільного торта. - З іншого боку... Я знаю, що бути принцом важко і таке інше, тому я привезла тобі дещо з дому, прямо з Цукрового Куточка!\n\nНастрій принца швиденько покращився, коли він глянув на солодкий подарунок і одним махом проковтнув його. - Торт поні хороший. Як радіти!"
 newyaks.14.a:0 "Ням."

 newyaks.15.t:0 "Гори божевілля"
 newyaks.15.d:0 "- Череп. Квітка. Смерть. Життя. Сніжно-білий. Червоний. Ніколи або зараз.\n\nДесятки голосів звучали в диму від палаючих пахощів.\n\n- Череп. Квітка. Смерть. Життя. Сніжно-білий. Червоний. Мовчи або присягайся.\n\nБезперервні піснеспіви спершу наростали до приголомшливого реву, а потім миттєво вщухали до хрипкого шепоту, тільки щоб за кілька миттєвостей знову зазвучати на повну силу.\n\n- Череп. Квітка. Смерть. Життя. Сніжно-біла. Червоний. Двоє стануть одним.\n\nЗ одного боку йому в бік упиралося щось тверде, а іншим він відчував щось м'яке. Це додавало ще один шматочок до головоломки із задушливих і суперечливих відчуттів.\n\n- Череп. Квітка. Смерть. Життя. Сніжно-білий. Червоний. Воля остаточна.\n\nНарешті, промайнув спалах світла. Він переповнив розум і занурив його в безодню, переніс на вищий рівень, РОЗТРОЩИВ його, як колоду, і виліпив, немов постать із мокрого снігу.\n\nСніжинка, що впала на ніс посланця принца, змусила його прокинутися. Як уже якимось невідомим для нього самого чином встиг покинути печери Джуїлгаїв. Він був один, фізично неушкоджений, а в сумках було достатньо припасів на зворотний шлях. Але посланник не пам'ятав ні обряду, через який прийшов, ні зробленого ним вибору..."
 newyaks.15.a:0 "... під поглядом тих, кого не можна зарахувати до смертних."

 newyaks.16.t:0 "Червоний мокрий сніг"
 newyaks.16.d:0 "Йона з жахом дивилася на сухі рядки записки зі щойно отриманими звістками. Протести в Яктауні все розросталися, і тисячі розгніваних яків вимагали повалення принца Резерфорда. Невдовзі пролилася перша кров: натовп кидав у вартових кам'яні вкриті льодом брили, і один зі снарядів влучив силовику в голову, оглушивши того. І коли стражники особисто відкрили вогонь у відповідь по натовпу, вибухнув повний хаос. Йоні та Резерфорду було наказано залишатися за стінами Хуралтая для їхньої ж безпеки.\n\nНеочікувано двері палацу відчинилися під натиском роти солдатів-яків у яскраво-червоній уніформі. Непрохані гості тут же націлили свої гвинтівки на принца і його супутницю. - Йона налякана... що відбувається? - Перелякано запитала Йона в Резерфорда. Їй ще ніколи не погрожували подібним чином.\n\nВеликий коричневий як вийшов перед строєм воїнів і підняв копито, наказуючи їм опустити зброю. - У Інґвара дуже просте прохання, - заявив командир з дивовижною для яка його розмірів холоднокровністю. - Як-принц піти, інакше яки Інґвара практикуватимуться у стрільбі на ньому і Йоні.\n\n- Тири тут немає? - Відповів Резерфорд, проігнорувавши погрозу Інґвара.\n\n- Методи Тіри провалилися, - фиркнув Інґвар. - Нерозумно Тірі вважати, що реакціонери мирно віддадуть владу. Як'якистану потрібен новий вождь-як. Як, здатний ухвалювати складні рішення, а не слухати нескінченні суперечки. Відтепер Як'якистан очолюватиме Великий Маршал Непереможної Якської Армії Червоного Сонця!\n\nРезерфорд підняв копито на знак покірності та згоди. Або так, або і Йона, і він опиняться в могилі. - Так, Резерфорд зречеться престолу. Але Інґвар вестиме Як'якистан кривавим шляхом, - проворчав Резерфорд собі під ніс. - Тільки... тільки ви не чіпати Йону."
 newyaks.16.a:0 "Слава великий маршал Інґвар! Смерть реакціонерам!"

 newyaks.17.t:0 "Безроздільне панування волі народу"
 newyaks.17.d:0 "Йона і принц Резерфорд дивилися на велику групу революціонерів, що увійшли слідом за Тірою в Хуралтай. З огляду на напружені настрої серед яків, щоб уникнути неминучої революції і кровопролиття Йона запропонувала провести мирні переговори. Хоча більшість революціонерів, що прийшли, були беззбройні, принцу Резерфорду це здавалося дуже схожим на переворот. - Що все це означає? - Вигукнув Резерфорд, невдоволено тупнувши копитом.\n\nТіра поклала паперовий сувій на круглий стіл. - Тіра прийшла з ультиматумом. Протести відбуваються не тільки в Яктауні, а й по всьому королівству. Багато яків звинувачують Резерфорда в кровопролитті у війні проти Йаки-Клану. Якщо принц не зречеться престолу... - Тіра рішуче подивилася на Резерфорда, - ...то революція зробить це за принца... Йона ніяково глянула на Резерфорда. Їй здавалося, що їх загнали в кут, але якщо Тіра готова увійти в Хуралтай беззбройною, то, можливо, все ще є можливість домовитися. - Тіра - хороший як. Якщо принц зречеться престолу, чи не будуть Тіра і комуністи шкодити гармоністам? - Запитала вона.\n\nТіра кивнула і поклала перед Резерфордом ручку. - Тіра не буде переслідувати гармоністів. Але Тіра стане новим президентом. Гармоністи можуть бути представлені в уряді, якщо вони захочуть працювати з новою республікою. - Погодилася вона.\n\nПринц Резерфорд трохи побурчав, а потім зітхнув і подивився на те місце, де йому належало поставити свій підпис. У принца не було іншого вибору. - Заради блага всього Як'якистану... Принц відрікається від престолу. Досить з Як'якистану насильства."
 newyaks.17.a:0 "Товариш Тіра очолюватиме революцію!"

 newyaks.18.t:0 "Чудеса компромісу"
 newyaks.18.d:0 "Йона і принц Резерфорд дивилися на невеличку групу революціонерів, що увійшли слідом за Тірою в Хуралтай. Резерфорд очікував спроби перевороту, але прихильники Тіри були беззбройні, тож не було причин не пускати їх. — Що все це означати? — Нарешті запитав Резерфорд.\n\nТіра поклала паперовий сувій на круглий стіл. — Тіра прийти на переговори. У Яктаун неспокійно. Багато яки не хотіти революція. Але... — вона вказала на нижню частину сувою. — Але інші яки звинувачувати Резерфорд у тому, що багато яки загинути в бою з Йаки-клан.\n\nРезерфорд звузив очі. — Як не вести переговори з революціонери. Яки надто довго закривати очі на те, що як Тіра розлючувати яки.\n\nРеволюціонерка повернулася до Йони, яка стояла між ними. Вона згадала Школу дружби, друзів, яких вона там знайшла, пригоди, в яких брала участь, і уроки, які винесла. Вона допомогла принцу Резерфорду принести гармонію в Як'якистан і очолила армії в битві проти Йаки-клану. Але ніколи дружба не була важливішою, ніж у цей момент. Зібравшись з думками, вона повернулася до Тіри. — Якщо принц відмовитися від престолу, чи погодитися Тіра боротися за дружбу і гармонію? — запропонувала вона. — Йона не хоче більше війни між яки.\n\nПринц Резерфорд здивовано витріщився і грюкнув копитом. — Йона думати, яки це приймати?\n\n— Йона вважає, що принц мусити зректися престолу. Заради благо весь Як'якистан, — повільно сказала Йона. — Принц могти зберегти титул і продовжувати очолювати армію яки.\n\nВона почула, як Тіра ахнула від цих поступок. — Але яки могти утворити республіка й обрати голова Хурал. Тоді всі яки мати право голос в управління країна.\n\nТіра кивнула і приклала копито до грудей. — Весь цей час Тіра просто хотіти, щоб Як'якистан керували яки-робітники. Республіка — це божевільна ідея, але якщо до неї приєднатися соціалістичні яки, то яки не бачити в цьому проблеми, — сказала вона. Після паузи додала: — Крім того, Маркс — просто поні, а не як. Слова поні про революція не завжди правильні».\n\nПринц Резерфорд буркнув, але потім несподівано заспокоївся. Він зняв корону і поклав її на землю. «Яки боротися за дружба та гармоніа, а не за дурна корона. Яки не любити Бредфорд. Якщо яки не довіряти принц, вони могти обрати новий лідер."
 newyaks.18.a:0 "За вільний, гармонійний Як'якистан!"

 newyaks.19.t:0 "Від революції до фарсу"
 newyaks.19.d:0 "Йона і принц Резерфорд зніяковіло переглянулися, коли Тіра на знак покірності опустилася на коліна перед будівлею Хуралтаю. - Що як робити? - Нарешті запитав Резерфорд.\n\nТіра трохи відступила назад і спробувала зобразити впевнену посмішку. - Як, можливо, не чув останні звістки, але протести в Яктауні були слабкі, - зізналася вона. - На мітинг прийшло зовсім мало яків. Яки не хотітимуть революції, особливо після нещодавніх втрат у війні проти Йаки-Клану. Протест втрачає силу, і інші яки йдуть. Очевидно, що багато яки підтримують принца.\n\nЙона глянула на меланхолійну Тіру, підійшла до революціонерки з клану Геніхан, а потім підняла копито на знак примирення. - Це не обов'язково кінець історії Тіри. Тіра може приєднатися до Йони та принца, після чого працювати разом із ними, щоб зробити життя робітників-яків кращим, - з усмішкою запропонувала Йона. - Один як сильний. Але багато яків куди сильніші. Йона навчилася цього у друзів-поні.\n\nТіра моргнула і глибоко зітхнула. Вона згадала, чому стала марксисткою - щоб позбавити простих яків ланцюгів експлуатації та розділити з ними переваги розвиненої промисловості. Але якщо вже такі яки, як сам принц Резерфорд, виявилися сприйнятливими до ідей реформ, можливо, вона зможе домогтися змін, діючи зсередини існуючої системи."
 newyaks.19.a:0 "- Тіра буде вірна принцу. Яки сильніші разом."

 newyaks.20.t:0 "Справжня коронація"
 newyaks.20.d:0 "Давня приказка говорить: "Якщо щось не ідеально, яки скаженіють і ТРОЩИТИ", але, судячи з високого рівня щастя, що панував у Яктауні, все було настільки близько до досконалості, наскільки це взагалі можливо. У країні, яка поступово відновлюється після конфлікту, влада оголосила про період свят, а центральною подією урочистостей стала коронація принца Резерфорда. дехто заявляв, що в принца вже була церемонія коронації або що ресурси, виділені на неї, краще витратити на інші речі, але такі незадоволені яки явно були в меншості. Народ, що знову об'єднався під прапором Резерфорда, горою стояв за свого лідера, і тому старійшини лояльних кланів, а також нові, більш поступливі представники тих, що нещодавно зазнали поразки, зібралися в столиці, щоб узяти участь у церемонії. Хоч його батько носив титул короля, Резерфорд не вважав за потрібне слідувати цій традиції, особливо з огляду на обраний ним курс на встановлення гармонійного суспільства. Тож незабаром у стародавньому храмі на вершині священної гори, після того як довгорогий шаман протер сталеву корону свіжим снігом і проспівав гімни оновлення, над натовпом знаті та запрошених іноземних сановників прогримів голос істинного принца.\n\n- Яки Хуралтай! Друзі здалеку! Наша земля єдина в гармонії! Яки стають сильнішими і розумнішими! Для цього яка велика честь вести їх! - Після вимовлених слів принц рішуче поставив корону на голову. Вона здавалася холоднішою і важчою, ніж раніше, але Резерфорд ніколи не ухилявся від труднощів і не намагався позбутися важкої ноші."
 newyaks.20.a:0 "Велич і процвітання чекатимуть на Як'якистан!"

 newyaks.21.t:0 "Яки голосувати"
 newyaks.21.d:0 "Незважаючи на закінчення відкритих воєнних дій, по всьому Як'якистану все ще відчувалося деяке занепокоєння. Процес гармонійних реформ, розпочатий принцом Резерфордом, переріс у щось куди більш глобальне. Гармонія настільки добре лягла в землі яків, що більше не потребувала свого засновника і бажала здійснити свою волю через загальнонаціональні вибори. Ідея виборного уряду була схожа на кланову традицію, коли глави родин призначали своїх лідерів, але тепер у кожного яка був шанс визначити майбутнє своєї країни одним ударом копита... Йона спостерігала за тим, що відбувалося, з чималим побоюванням. Мало того що вона була тим самим яком, який у критичний момент змінив напрямок руху держави в бік цих незвіданих хребтів, так ще вона сама за покликом обов'язку долучилася до перегонів за посаду голови нового Хуралу. Як кандидату, їй не дозволялося працювати на виборчих дільницях у жодному вигляді, тож Йона провела день удома, насолоджуючись коротким моментом спокою в колі сім'ї. Пізно ввечері, коли всі хатні справи було зроблено, перевірено та про всяк випадок перероблено, за кілька годин після того, як її молодший брат і сестра вляглися спати, до них прибув гість. Це був кремезний як на ім'я Нір, у минулому доброволець під командуванням Йони, а тепер - один із членів її політичної команди.\n\n- Результати отримано! Яки старанно рахуватимуть цифри! - Щойно Йона відчинила вхідні двері, Нір одразу ж заговорив з усім ентузіазмом. Він був так схвильований, що навіть забув привітатися.\n\nЙона підняла копито, наказуючи йому замовкнути, і вислизнула назовні. - Будь ласка, тільки не Інґвар. У Тіри чудова кампанія, це має бути вона. Може бути... - Голосно зашепотіла Йона, але Нір перервав її, перш ніж вона встигла договорити.\n\n- Не Інґвар! Не Тіра! І не хтось інший! Яки хотітимуть, щоб Йона вести їх!" # (&): оновити за 2.4.0.5
 newyaks.21.a:0 "Історія Нового Як'якистану почалася з радісного крику та обіймів."

 newyaks.22.t:0 "Кровні узи"
 newyaks.22.d:0 "Два яка - брати і принци - стояли один навпроти одного в маленькій, скромній кімнаті. Один був гостем, а інший - бранцем, один був старший, інший - молодший, один був коронований, інший - позбавлений титулів. Але було у яків і дещо спільне: вони сумували за втраченою спорідненістю.\n\nРезерфорд порушив тишу першим. Він зосереджено заговорив низьким голосом. Перед тим як прийти сюди, він провів у роздумах десятки місяців, зважуючи слова і підбираючи аргументи.\n\n- Принца-зрадника Бредфорда до цього судитимуть клани і стародавні духи. Одні вимагатимуть крові, інші - вигнання, і лише деякі добрі яки говоритимуть про прощення. Божевільний як принести багато хаосу, зламати безліч життів.\n\n- Брат сильний. - Бредфорд фиркнув, відвівши погляд. - До цього брат заблукати і піти шляхом поні, змусити яків іти слідом. Але брат-як могутній і норовливий. Як не слухати старійшин, не радитися з шаманами - брат виносити вирок, як це робитимуть справжні вожді-яки.\n\nНа якийсь час запанувала тиша, і Резерфорд продовжував дивитися на свого переможеного брата, аж доки той не підняв голову і не зустрівся з ним поглядом. У темних очах, частково прикритих недоглянутим коричневим хутром, справжній принц побачив своє власне відображення. Резерфорд пам'ятав себе молодим і щасливим, коли грався разом із братом у снігу. Гордим і впертим, коли займався політикою в Хуралтаї. Безтурботним і веселим під час свята Їкслурбертфеста. А ще він пам'ятав свою образу і злість того злощасного дня, коли Бредфорд розламав подарунки еквестрійської дипломатичної місії, а потім втік до Сайхана-Толгода. Однак тут і зараз Резерфорд бачив яка, готового приймати рішення."
 newyaks.22.a:0 "- Як-принц сильний, але інакше. Як допомогти Бредфорду все зрозуміти."
 newyaks.22.b:0 "- Наше королівство змінитися. Брат піти. Назавжди."

 newyaks.23.t:0 "Позбавлення від минулого"
 newyaks.23.d:0 "Концепція належного поділу влади була важливою частиною гармонійних принципів управління. Тож лідерів яків-сепаратистів судили в оперативно створеному Вищому суді, де засідали представники впливових політичних рухів. Різноманітність думок цих яків гарантувала, що рішення щодо винесених покарань будуть ретельно продуманими компромісами, тож багатьох, включно з принцом Бредфордом, засудили до вигнання. \n\nЙона особисто була знайома із заблукалим братом Резерфорда, і тому не могла сказати про нього нічого хорошого - адже повалений принц пройшов шлях від затятого супротивника будь-яких реформ і дипломатії, включно з її вступом до Школи дружби, до того, хто кинув Як'якистан у криваву війну. Тим не менш, вона хотіла особисто простежити за його від'їздом - як заради символічного жесту оновлення, так і щоб підтримати Резерфорда.\n\nМалий термінал залізничного вокзалу Яктауна було оточено, а платформу, на якій стояв бронепоїзд, охороняв додатковий загін поліції. Йона трималася на відстані, дозволивши Резерфорду і Бредфорду поговорити наодинці, і лише зрідка кидала погляд у їхній бік. Прощання перервалося, коли старший як, тупнувши копитами, голосно фиркнув і пішов. Коли Йона поспішила наздогнати його, брат вождя, що залишився на пероні, гукнув її.\n\n- Як з косами хитра як поні. Вкрасти владу, не забруднити хутро. Як-вигнанець пишатися. - Слова Бредфорда були сповнені гіркоти.\n\nВона могла б багато чого сказати у відповідь: про бої, про втрачених товаришів, про почуття провини або про жертви. Але Йона обрала інший шлях.\n\n- Принц має поїхати подивитися світ. Побачити і дізнатися нові речі. І одного разу повернутися в кращий, сильніший Як'якистан."
 newyaks.23.a:0 "Вигнанець запам'ятав ці слова на довгі роки."

 newyaks.24.t:0 "Пропозиція з Якякістану" #Mara
 newyaks.24.d:0 "Ми отримали досить дивне і на рідкість просто сформульоване послання від яків, що живуть неподалік. Вони стверджують, що хочуть купити у нас частину нашої території. А проблема в тому, що хоча вона слабо освоєна і вельми негостинна, це все одно наша земля. Крім того, додаткову складність становлять заяви яків про те, що вони просто заберуть землі силою, якщо ми вирішимо їх не продавати. Поступимося ми марними клаптиками землі чи будемо битися за них?"
 newyaks.24.a:0 "А угода-то в принципі відносно вигідна..."
 newyaks.24.b:0 "Вони хочуть землю? Нехай спершу відберуть її!"

 newyaks.241.t:0 "Грифони погоджуватися!" #Mara
 newyaks.241.d:0 "Котоптиці згодні продати землю якам! Землі розумних яків стануть ще більшими. Яки використовуватимуть землю котоптиць з користю!"
 newyaks.241.a:0 "Ура!"

 newyaks.243.t:0 "Грифони відмовлятися" #Mara
 newyaks.243.d:0 "Дурні котоптахи не погоджуватимуться продавати землю, яку ми хочемо. Дурні котоптахи вважатимуть яків дурними, тож ми мусимо побити дурних котоптахів і показати їм, що яки розумні, великі та сильні. Яки йдуть трощити!"
 newyaks.243.a:0 "Яки ТРОЩИТИ котопташок!"

 newyaks.25.t:0 "Як'якистан пропонує одночасне вторгнення в Нова Грифонію" #Mara
 newyaks.25.d:0 "Яки надіслали досить цікаву пропозицію: об'єднатися і дати спільну відсіч грифонам. Єдина умова яків: під час поділу передати їм землі, які раніше належали якам. Ці території порівняно бідні й марні для нас. Але чи впевнені ми, що яки дотримають свого слова, а також не захочуть у майбутньому взяти більше, ніж було обумовлено?"
 newyaks.25.a:0 "Чудова пропозиція."
 newyaks.25.b:0 "Ми не будемо працювати з цими варварами."

 newyaks.252.t:0 "Поні проти" #Mara
 newyaks.252.d:0 "Дурні поні не хотітимуть приєднуватися до якам і трощити котоптіц. Дурні поні говоритимуть багато нудних слів, які не цікаві якам, але яки розумітимуть найважливіше: трощити доведеться без поні. Дурні поні."
 newyaks.252.a:0 "Яки ТРОЩИТИ котоптахів!"

 newyaks.253.t:0 "Поні згодні! Час ТРОЩИТИ!" #Mara
 newyaks.253.d:0 "Балакучі поні прийти і сказати, що вони хотітимуть трощити котоптахів, ура! Ми втоптаємо котоптіц в землю, а яки отримають землі яків назад від дурних котоптахів, хаха! Час трощити!"
 newyaks.253.a:0 "Яки і поні разом ТРОЩИТИ котоптахів!"

 newyaks.27.t:0 "Доля зрадників"
 newyaks.27.d:0 "Новина про завершення суду над заколотниками швидко поширилася серед населення республіки, спричинивши чималий ажіотаж. В одному з численних барів, призначених для робітників Карсакага, розгорілася палка суперечка. У підсумку присутні розділилися в думках, кожну з яких захищало по вправному ораторові.\n\n- Товариші, ви ж маєте розуміти, що вигнання Бредфорда - це помилка, - жеребець, чий акцент свідчив про сєвєрянське походження, постукав копитом по газеті. - Він, як і раніше, досить впливовий, а заключні слова про слабкості марксизму напевно викличуть ще більший опір. Страта Керра також є помилкою...\n\nЙого опонент, місцева як, огризнулася. - Розслідування має бути ясним і показати істину. Як-Керр - шпигун жуків. Він марний для наших рад і навіть шкідливий. А дурний "принц", - вона вимовила титул з явним презирством, - нічого не зробити ззовні. Відсталі клани потребують сильного вождя-яка на чолі.\n\nНатовп за обома ораторами зашуміла, але тут з кута залу пролунав третій голос - хрипкий, низький, такий, що викликає повагу.\n\n- Ех, нехай обоє виродків котяться в Тартар. Як найбільше радий, що божевільна кобила отримала свою заслужену кулю, - заговорив старий солдат, який до цього мовчав. І в цьому всі присутні були повністю згодні з ним. Ця поні, що стала "почесним яком", вчинила безліч жахливих злодіянь. І особливо сильно її буйство позначилося на клані Геніхан, тож покарання, яке спіткало Стар Маунтін, було більш ніж справедливим на думку не тільки присутніх тут, а й усього міста. Зробивши великий ковток зі свого кухля, ветеран потрусив рогами, немов намагаючись позбутися якоїсь думки, і раптом посміхнувся. - Як ще не все сказати. Як радий, що війни більше не бути."
 newyaks.27.a:0 "У ропоті натовпу почали чутися відгомони надії на краще майбутнє."

 newyaks.28.t:0 "Яки відпущення"
 newyaks.28.d:0 "Колись будинок Йони був безпечним прихистком, але просто зараз в одній з кімнат стояв Інґвар зі списком. Йона сиділа за власним столом, але почувалася так, ніби опинилася в пастці. У ці дні в Як'якистані годі й шукати безпечного куточка, але колишній учениці Школи Дружби на секунду здалося, що вона побачила в очах Інґвара проблиск каяття, який, щоправда, одразу ж зник. - Йона прочитати це сама. Це список злочинів, які вона вчинила. Це все брехня, але яки потребують єдності. І Йона може забезпечити її. Яки ставати єдиними, якщо Йона брехатиме? - заперечила вона. Але голос Йони здригнувся, видавши її страх. - Чим брехня допоможе Як'якистану? Коли Інґвар перестане брехати? Йона просто хотіла, щоб кожен як бути... - вона не знала, як закінчити фразу. Щоб кожен як був щасливий? Перебував у безпеці? Знайшов друзів? Але в Інґвара вже була напоготові відповідь. - Із загрозою Кризаліс не впоратися без великих змін. Яки мають ворогів і всередині Як'якістану, не тільки жуків. І Йона, і Резерфорд найкраще підходять на ролі ворогів, вони - найвідоміші гармоністи. Але Йона не зізнаватиметься сама: Інґвар поговорить із Резерфордом, і той наважиться зізнатися у злочинах, яких принц-як не скоював, - Інґвар замовк, але відлуння невисловленої погрози повисло в повітрі. Хто знає, до якої ницості може опуститися цей суворий як, щоб змусити Йону, яка колись не знала нічого, окрім дружби, сказати "так".\n\n- Куди відправитися Йона?\n\n- На народний суд. Підсудні готуються до процесу разом з Інґваром, і Інґвар обіцяє, що не заподіє шкоди Йоні, друзям і її родині. Інґвар триматиме своє слово.\n\n\nЙона не могла відірвати свій похмурий погляд від аркуша паперу. Список був сповнений жахливої брехні, але хто знає, скільки яків постраждає, якщо вона відмовиться вимовити ці фатальні слова. - Інґвар жахливий як, але Йона казати "так"."
 newyaks.28.a:0 "Усі гармоністи отримають аналогічні пропозиції."

 newyaks.29.t:0 "Суд над двома гармоністами"
 newyaks.29.d:0 "Народний суд засідав у новій будівлі з цегли та каменю, що мала стати сталою визначною пам'яткою Як'якистану, пам'ятником справедливості, яка вершилася в ім'я пригноблених. Перед безліччю робітників, одягнених в одяг із простої тканини (на відміну від пишно оздобленого шолома і брязкалець, якими виблискував колишній принц), стояв суддя, який готувався озвучити вирок Йоні та Резерфорду за їхні злочини. Сам працівник системи правосуддя був одягнений у сильно забруднений, імовірно, на вугільній шахті комбінезон.\n\nДеталей зради Йони Як'якистану було очевидно: вона поширювала ідеї рабської покірності серед своїх сусідів і всіх інших, хто був занадто наївний і простодушний. Дух товариства і дружби - це добре, але Йона зайшла так далеко, що планувала входження Як'якистану до Еквестрії як нового регіону, яким правитимуть поні-аристократи і капіталісти. Її перебування в Школі Дружби лише підкріпило провину, адже Йона не могла заперечувати того, що кілька разів особисто спілкувалася з принцесою Твайлайт Спаркл. З нею все було ясно.\n\nОднак становище Резерфорда було значно гіршим. Кров забруднила його копита, і лише хоробрість Інґвара, який сміливо увірвався в Хуралтай, допомогла врятувати ситуацію. Вартові принца відкрили вогонь по тисячі ні в чому не винних яків - і все заради дорогоцінного життя одного-єдиного яка і привілеїв його королівського титулу, який нині вже нічого не значив. Але список справедливих претензій до колишнього принца не вичерпувався цим. Ще до бійні він відмовлявся знищити Бредфорда і його небезпечних вискочок-реакціонерів від моменту їхнього відокремлення та захищав брата, готового знищити Якякістан заради повернень старих-добрих часів і здобуття власного миру та спокою. У підсумку Резерфорд виявився яком, який знехтував життями і потребами своїх підданих.\n\n- Винні, - зізналися обидва яка і віддали свої долі на милість судді. І незабаром, на їхнє деяке полегшення, народний суд оголосив про поблажливість. Йону пощадили за те, що вона була молода і їй ще багато чому треба було навчитися, а Резерфорда - за те, що він хоч якоюсь мірою захищав робітників."
 newyaks.29.a:0 "- П'ять років домашнього арешту для Йони-яка. П'ять років каторжних робіт для Резерфорда-яка."

 newyaks.30.t:0 "Суд над найбільшими реакціонерами"
 newyaks.30.d:0 "- Хан яків винен, - за заявою послідував гучний стукіт молотка судді.\n\nХан Керр, як і Бредфорд до нього, забурчав, почувши винесений йому вирок. Але під пильним поглядом судді він теж був змушений присісти під брязкіт сталевих ланцюгів, що сковують копита. Безпорадний гнів - ось і все, що було написано на обличчі цього боягуза, поки він усе ще намагався ганебно заховати свої справжні емоції заради цього суду. "Як помирати з честю, а не благати про помилування", - якось сказав він...\n\nЯк швидко і несподівано можуть змінюватися пріоритети в житті... Невже цей фарс буде знаменувати фінал їхніх життів? Ідеали Бредфорда, амбіції Керра, цілі Стар Маунтін. Вона ні за що не помре тут. Двоє інших? Якщо вони змирилися зі своєю долею, то так тому і бути. Кому потрібні ці слабовільні й хибні ідеї, якщо від них так легко відмовитися заради стабільності в цьому новому порочному раю. Стар жи...\n\n- Велика поні, встань, - вимога пролунала ще раз, і літній як, який засуджує всіх їх до загибелі, проігнорував її лютий погляд. Злегка похитнувшись, Стар піднялася, відчуваючи всю вагу сталевої клітки, вага якої мала б стримати її й запобігти втечі. - Велика поні звинувачуватиметься в жахливому поводженні з яками, зраді якам, поширенні неприємного запаху і жорстокості щодо друзів-поні. Як велика поні проситиме про пощаду?\n\n -...обійдешся без чергових умовлянь про прощення, мерзенний дідугане, - її слова були сповнені отрути і злоби. - Такі як ви вбивці і непотріб не гідні навіть бачити світло дня, не те що отримувати задоволення і вислуховувати мої благання. Ви не маєте влади ні наді мною, ні над моєю справою. Ви владні лише над тими, хто занадто боягузливий і готовий відмовитися від усього заради ваших збочених ідеалів!\n\nСтар відчувала на собі палючі погляди всіх присутніх у кімнаті, включно з двома її колишніми союзниками, але продовжувала люту промову. - Ви можете причепитися до кожного, знайти бруд на копитах і представити його як залізний доказ переваги вашої кривавої ідеології. Так що ні. Я не буду благати ні про що. Ба більше, я перехоплю ініціативу і сама звинувачу вас. Я вважаю винними ВСІХ і КОЖНОГО з присутніх тут!\n\nНа пару секунд запанувала тиша, яку порушив лише удар молотка судді:"
 newyaks.30.a:0 "- Стратити їх усіх."

 newyaks.31.t:0 "Загублена чеснота"
 newyaks.31.d:0 "Цокання метронома було майже єдиним звуком у кімнаті, в якій стояла нехарактерна для яків тиша. Її порушувало лише бурмотіння Інґвара та шелест паперів у його копитах. Зібрані перед ним яки - довірені армійські вчені - заворушилися, коли Інґвар окинув поглядом усі рядки загалом, і його губи слабко затремтіли... Генерал мовчки поклав папір на місце і деякий час розглядав учених. - ДумкиТРОЩИТИ корисні, - строєм учених пронісся колективний зітхання полегшення. - Бомби з зіллям - гарна ідея, реакціонери двічі думатимуть, перш ніж атакувати позиції яків. Башковиті яки вільні! Яки вміло відсалютували, після чого разом повернулися на вихід. І лише один невисокий як продовжив дивитися на свого командира. - Чи впевнений Інґвар у цьому? - яки, що йшли, миттю зупинилися, і в кімнаті знову запанувала тиша, яку порушували лише звуки кроків Інґвара в напрямку до боягуза... Інґвар кілька миттєвостей буравив ученого пронизливим поглядом, і незабаром той відвів очі. - Інґвар думає, що ДумкиТРОЩИТИ добре ТРОЩИТИ думки, і ці люди вміють думати добре, - Інґвар говорив нехарактерно тихо і повільно. - Скажи-но яку ти, боягузе, - вчений здригнувся, - чому ж Інґвар не повинен бути впевненим? \n\n- Як думати, що використовувати бомби з зіллям та інші штуки - це не по-якськи! - учений, незважаючи на свій страх, тупнув ногою. - Як турбуватися за Інґвара, як вважати, що він може зайти надто далеко... \n\nІнґвар люто тупнув у відповідь, і його копита впали на підлогу, що затріщала, всього за кілька дюймів від ученого. - Яки робити те, що необхідно. Якщо яки поводитимуться по-якськи, то реакціонери переможуть, - він буцнув ученого головою, ледь не перекинувши його. - Боягуз думати, що реакціонери чекатимуть, поки яки приготуються? Боягуз думати, що реакціонери не використовуватимуть бомби з зіллям, рідкий вогонь чи отруйний газ? Боягуз думати, ЩО ЦЕ ГРА?\n\nПісля ще одного поштовху вчений упав на спину і втупився в генерала, який збирався от-от затоптати його до смерті. На мить Інґвару навіть здалося, що так воно і буде. Але незабаром він глянув на інших учених, які щосили намагалися не привертати до себе уваги. - Башковиті яки забиратимуть боягуза з собою.\n\nВони мовчки вийшли і залишили його. Інґвар був один. Він підійшов до столу і навис над аркушем з описом бомби з зіллям."
 newyaks.31.a:0 "Незабаром сльози розмили чорнило на папері."

 newyaks.32.t:0 "Яки та грифони"
 newyaks.32.d:0 "Неквапливе клацання клавіш старої друкарської машинки тихою луною лунало нинішньою резиденцією Гайнріха Редтейла - старим будинком, у якому йому дозволили зупинитися жителі натхненного ним села. Краєм вуха він чув відгомін свята, що відбувалося вдалині.\n\nЗлегка тремтячими кігтями Редтейл узяв лист і витратив кілька хвилин на те, щоб акуратно його скласти. Задовольнившись цим, він перейшов до наступного послання. Він ніяк не міг ігнорувати своє відображення в гладкому металі друкарської машинки - революціонера, який колись міг надихнути сотні істот на боротьбу за світле завтра. Тепер же його хіба що можна було прийняти за старого виснаженого птаха на смертному одрі. Це могло стати перевагою, якби при кожному русі не виникало відчуття, що він позбавляється чергової частини своєї душі. Сухо посміхнувшись своїм роздумам, Редтейл глянув на наступний лист у своєму списку. Повідомлення від яків, а точніше від їхнього президента на ім'я [YAK.GetLeader], що розповідає про нещодавні успіхи їхньої держави.\n\nРеволюціонер посміхнувся і постукав кігтями по старому дерев'яному столу, обмірковуючи найвідповіднішу для яків відповідь. Він був зобов'язаний своїм товаришам хоча б цією дещицею, навіть якщо вони час від часу припускалися помилок.\n\nУсе це прийнятно, доки вони не заходять надто далеко...\n\nОт, точно! Це спрацює.\n\nКігті революціонера знову застукали по клавішах друкарської машинки, а в його очах запалився колись звичний вогонь."
 newyaks.32.a:0 "- Від щирого серця вітаю вас з успіхами, товариші."

 newyaks.33.t:0 "Яки просять свої старі землі"
 newyaks.33.d:0 "Редтейл зі складними почуттями свердлив поглядом свій стіл, немов намагаючись пропалити дірку в листі, що лежав на ньому. У посланні, крім брудних слідів копит і парочки випадкових шерстинок яка, містилося просте прохання. За інших часів він міг би добряче розгулятися в дипломатичному плані щодо цього запиту, але нині все надто змінилося... Хоча, можливо, це "прохання" слід усе ж таки називати "ультиматумом"... Яки, незважаючи на свою прихильність до комунізму, як і раніше, вперто не бажали відмовлятися від старих претензій. Чесно кажучи, Редтейл був неабияк вражений тим, що їм удалося скласти лист так, щоб він навіть звучав доброзичливо і водночас, як зазвичай у їхньому стилі, загрозливо. Але ж раніше він думав, що якам просто не дано оволодіти хоч якимись дипломатичними навичками... І все ж, незважаючи на словесну мішуру, яки хотіли повернути свої землі. І вони мали намір отримати їх навіть у разі відмови.\n\nДля держави Редтейла ці землі були майже марні: це була сільська прикордонна глухомань, але все ж відмова від цих територій знизить і без того невисоку єдність його фракції. До того ж, у цих землях було мало вірних його режиму грифонів і яків, але, тим не менш, у разі передання територій війська зіткнуться з іще більшим дефіцитом рекрутів.\n\nОднак занадто довго роздумувати не можна. Генріх був зобов'язаний визначитися з відповіддю якам."
 newyaks.33.a:0 "- Ми згодні, якщо це призведе до розширення співпраці."
 newyaks.33.b:0 "- Ем... Ні."

 newyaks.331.t:0 "Грифони погоджуватися!"
 newyaks.331.d:0 "Наші товариші в республіці розумні! Ми отримаємо старі землі назад! Уже зараз яки на нових землях святкуватимуть і влаштовуватимуть фестивалі, нехай і зі старими якськими прапорами!... Якам не потрібно воювати зі своїми товаришами, адже республіці більше ніколи не знадобиться ці землі! Але якщо знадобитися...\n\n... то ми ТРОЩИТИ їх!\n\nА поки що ми святкуватимемо нашу геніальну дипломатичну перемогу!"
 newyaks.331.a:0 "Ура!"

 newyaks.332.t:0 "Грифони відмовлятися!"
 newyaks.332.d:0 "АДРЕСАТУ ПОВЕРНУТИ ВВІЧЛИВЕ ПРОШЕННЯ ЯКІВ!"...\n\nРевізіоністські котоптахи сказати "ні" вкрай скромному проханню ЯКІВ! Вони пояснити це так: "О, у нас війна і нам потрібна земля. Поговорити потім". Але як розумний, як знати, що це "потім" ніколи не настане! Готовити тачили, рубили і стріляли! Яки КРУШИТИ котоптиць!"
 newyaks.332.a:0 "Яки ТРОЩИТИ ревізіоністів!"

 newyaks.34.t:0 "Найважливіший вибір"
 newyaks.34.d:0 "Незважаючи на цілком передбачуване хвилювання, пов'язане з процесом голосування, Тіра почувалася спокійною, навіть задоволеною. Той факт, що в країні не тільки проводилися вибори, а й на них змагалися партії та кандидати з різними думками і поглядами, означав, що система рад чудово справляється зі своїм завданням.\n\nОглядаючи колишню палату Хуралтая, прикрашену до виборів червоними прапорами та плакатами, як міркувала про те, хто з її товаришів зможе набрати достатньо голосів, щоб отримати реальні шанси на обрання. Звісно, чималий досвід, статус "руйнівниці монархії" та успіхи тимчасового уряду робили Тіру вельми популярною. Проте існував шанс, що їй доведеться стати радницею нового глави держави. У цій кімнаті вона бачила двох потенційних кандидатів на цю роль, які відрізнялися одна від одної, як сніг і ваніль.\n\nПерша кандидатка - Карі - походила з геніханських селян, і Тіра була добре знайома з її аграрними ідеалами. Хоча недовіра Карі до технологій і викликала певне занепокоєння, ця приземлена як точно зможе підвищити загальний добробут республіки. Другим, що було дещо несподівано, виявився грифон на ім'я Фелікс Рейнфізер. Наскільки Тіра розуміла, він прославився боротьбою за права фабричних робітників та їхніх профспілок. Сучасна нація, безсумнівно, багато виграє від тіснішого співробітництва між державою і промисловістю, але механізація праці була для яків у новинку - втім, як і комунізм. \n\nУ кімнату ввійшов старший член виборчої комісії й одразу ж привернув увагу всіх присутніх. Як і передбачала Тіра, він оголосив, що жодна фракція не отримала абсолютної більшості голосів, але одна все ж вирвалася вперед:"
 newyaks.34.a:0 "Прихильники рад продовжують свій мандат!" # Thyra
 newyaks.34.b:0 "Фермерка при владі збільшить зростання добробуту!" # Kari
 newyaks.34.c:0 "Профспілки стануть машиною прогресу!" # Felix Rainfeather

 newyaks.35.t:0 "ЗРУЙНУВАТИ танки"
 newyaks.35.d:0 "Інґвару показували фотографії могутніх сталевих тачіл, які називалися "панцери". Неперевершені за швидкістю та міцністю, вони наче були суперстрілялами в уповільненій дії. І головне, ці тачили відповідали цьому званню, оскільки їхні стріляли-гармати могли перетворити на сир із купою дірок усю сучасну техніку яків. Зі зрозумілих причин підлеглі Інґвара тоді почали заявляти, що саме "їхня" частина армії здатна знищити металевий прояв гордині чейнджлінґів. І найпершими були його власні танкові механіки, які хвалилися, що навіть сирі прототипи, безсумнівно, змусять ворогів тікати, адже, звісно ж, наші танки мають бути набагато більшими, щоб вмістити самих яків. Панцери виглядали б немов карлики, а ВЕЛИЧЕЗНІ ПУШКИ наводили б страх на всіх чейнджлінґів.\n\nДругою опцією Інґвара були сотні трощив танків, а також тачили, створені спеціально для знищення бронетачил. Замість того щоб опускатися до рівня чейнджлінґів, можна зрівняти шанси - вивести з ладу танки та змусити жуків битися безпосередньо з набагато потужнішими яками. Безсумнівно, подібний бій буде приниженням, адже якщо знищити всю гордість Кризаліс і змусити лави танків палахкотіти та спливати палючим паливом, то перемога неминуче буде за нами. \n\nАле що, якщо яки не зможуть дати відсіч? Тоді Інґвар подумав про літаки. Але не про винищувачі, а про бомбилів. Він наказав розумним якам щось придумати, і за кілька днів був успішно виготовлений дешевий бомбіла. Хиткий і нестійкий, він, проте, навіть зміг полетіти і скинути невелику вибухівку на кілька картонних моделей машин жуків. І як же швидко він летів! По ньому точно не можна було вистрілити на такій висоті. Екіпажі танків не зможуть нічого зробити у відповідь, тільки безпорадно дивитися на свою неминучу смерть... \n\nІ все ж у країні Інґвара ще не винайшли друкарський верстат. Ресурси були обмежені, і йому потрібно зробити вибір того, як Інґвар боротиметься з кращими бійцями Кризаліс."
 newyaks.35.a:0 "Ми зробимо свої танки!"
 newyaks.35.b:0 "Руйнівники танків!"
 newyaks.35.c:0 "Бомбо-літали!"


 newyaks.36.t:0 "Ті, хто розпалили вогонь"
 newyaks.36.d:0 "- Товариш-маршал. Ласкаво просимо. Чим яку може бути корисна Тіра? - її тон був ввічливим, але з легким відтінком настороженості - Тіра високо цінувала Інґвара, але не припускала, що ця зустріч буде простим світським обміном люб'язностями.\n\n\nЯк у військовій формі легенько тупнув передніми копитами на знак привітання, а потім випростався. - Товариш-радниця. Інґвар дякувати, що Тіра знайти час для яка-офіцера, - він спробував посміхнутися, але звук, що вийшов, більше нагадував далекий гуркіт грому, - керувати країною непросто, так? \n\n- Як у роботі по самі роги, - дозволивши собі трохи поскаржитися, Тіра жестом вказала на безліч документів, акуратно розкладених на її столі. - Маршал розуміти, що нова армія теж потребуватиме багато зусиль і уваги.\n\n- Старі підвалини прямо як мухи: дуже складно позбутися, - як кивнув, і вираз його обличчя став більш задумливим. - Інґвар ніколи не думав, що протести стануть сильними і почнуть зміни. Як вважати, що для успіху революції потрібне насильство. Але Інґвар радий бачити, що Тіра має рацію. Ще більше як радий, що все закінчиться, - коли Інґвар перейшов від минулого до майбутнього, у його голосі почулося стримане, але щире схвалення. - Ідеї Тіри об'єднувати яків і не-яків кращі за зброю. Узи між кланами міцнішати стали. Народ вірить, що світле майбутнє ось-ось настане вже зараз. Інґвар теж вірить. Він захищатиме Тіру стільки, скільки знадобиться.\n\n- Кращого захисника яки годі й шукати, - Тіра була зворушена похвалою Інґвара, тому говорила щиро. Допомога її старого товариша врятує багатьох яків та інших громадян республіки під час прийдешнього бурану. Тіра була рада, що може покластися на Інґвара."
 newyaks.36.a:0 "Факел революції не можна нести поодинці."

 newyaks.37.t:0 "Нерозсудливість"
 newyaks.37.d:0 "Колишні покої Хуралтая нині стали особистим командним центром великого маршала, а їхні стіни прикрасили зображення червоних зірок. Зовні долинав виразний запах палива і металу - вірні ознаки того, що яки щосили готуються зустріти прийдешні похмурі дні у всеозброєнні. І сьогодні Інґвару нанесла візит Тіра - його стара соратниця по боротьбі за комунізм. Як прибула без запрошення, але в неї не стріляли, оскільки як стражники, так і сам Інґвар чудово знали, що непрохана гостя не заподіє шкоди. Однак похмурий вираз її обличчя спонукав Інґвара одразу ж перейти в наступ: - Перш ніж Тіра скаже щось, Інґвар сам казатиме, що знатиме промову Тіри наперед. Інґвар розуміти, що цей як - тиран. Правління Інґвара сповнене підлості і злоби, але підлість і злість необхідні якам.\n\n- Революція вершиться, щоб усувати страждання, підлість, злість і експлуатацію, як-Інґвар! - голосно крикнула Тіра, ледве стримуючись, щоб не ТРОЩИТИ стіл, що розділяв колишніх друзів. - Багато хто називає Інґвара яком-Кризаліс!\n\n- Інґвар - менше зло, ніж Кризаліс... - його голос здригнувся, нехай усього й на мить. - Хіба Тіра не бачить цього? Кризаліс - є втілення чуми, експлуатації та капіталізму. Агресія Кризаліс може приректи нас усіх! Лише могутні та швидкі дії збудувати міцний притулок для вільних робітників. Тільки так всі яки знову житимуть у мирі!\n\nВ очах Тіри спалахнуло усвідомлення, але Інґвар його так і не помітив. Її старий товариш був так захоплений своїм власним священним походом, отримавши абсолютну владу над нацією і забруднивши копита кров'ю, що не бажав бачити й чути нічого іншого... Тіра зробила останню відчайдушну спробу розплющити йому очі: - Хіба тиранія коштуватиме зла, яке творитиме Інґвар? Стільки яків не побачити великого дня свободи всіх трудящих!\n\nВін повернувся до Тіри спиною - і цей жест був сильнішим за тисячі слів. Однак Тіра так і не побачила виразу занепокоєння на обличчі Інґвара. - Якщо Кризаліс помре, то всі жертви виправдаються."
 newyaks.37.a:0 "Не виявивши слідів старого Інґвара, Тіра залишила яка займатися своїми справами."


 newyaks.38.t:0 "Яки пропонують пакт проти Кризаліс"
 newyaks.38.d:0 "Яки, в чиїх землях нині панує жорстока комуністична військова диктатура, запропонували укласти континентальний пакт проти Кризаліс. Вони хочуть протистояти імперіалістичним амбіціям чейнджлінґів і запрошують нас зробити свій внесок.\n\nЯкщо Гегемонія Чейнджлінґів нападе на будь-яку країну з-поміж тих, хто підписав пакт, то решта держав повинні будуть зробити певні дипломатичні заяви. Цей пакт не зобов'язує нас здійснювати будь-які конкретні військові дії в разі вторгнення Кризаліс, але яки неофіційно дали зрозуміти, що всі сторони, які підписали пакт, будуть ділитися одна з одною розвідданими про загрозу з боку чейнджлінґів і координуватимуть спільні дії більш ефективно."
 newyaks.38.a:0 "Ми згодні, тому що не бажаємо стати наступною ціллю Кризаліс."
 newyaks.38.b:0 "Це ризик, так ми спровокуємо Кризаліс."

 newyaks.39.t:0 "[FROM.GetNameDefCap] підписує пакт!"
 newyaks.39.d:0 "Ми отримали хороші новини! Незважаючи на деякі розбіжності, держава [FROM.GetNameDef] розуміє, що нерозумно боротися проти Кризаліс поодинці. Ми вже обмінятися розвідданими і пообіцяти засудити будь-які подальші агресивні дії Кризаліс проти будь-якої держави, що підписала пакт."
 newyaks.39.a:0 "Разом ми сильніші! Гайда ТРОЩИТИ жуків!"

 newyaks.40.t:0 "[FROM.GetNameDefCap] відмовляється підписати пакт"
 newyaks.40.d:0 "На жаль, і хоча держава [FROM.GetNameDef] побоюватися вторгнення чейнджлінґів, вони все ще вважають, що офіційне приєднання до пакту, який виступає проти Кризаліс, поставити їх у ще більш невигідне становище, спровокувавши її скоріше завдати удару по них."
 newyaks.40.a:0 "Тільки разом ми зможемо ТРОЩИТИ жуків!"


 newyaks.41.t:0 "Яки пропонують поглибити пакт проти Кризаліс"
 newyaks.41.d:0 "Яки зацікавлені в подальшому розширенні нашого співробітництва проти чейнджлінґів і Кризаліс. Яки запропонували проводити спільні навчання, а також обмінюватися даними щодо військової тактики чейнджлінґів, щоб ми могли краще підготуватися до прямого зіткнення з їхніми військами. Але от якщо Кризаліс дізнається про це, то ми можемо опинитися у великій небезпеці..."
 newyaks.41.a:0 "Так, давайте готуватися до найгіршого разом!"
 newyaks.41.b:0 "Давайте не будемо загострювати ситуацію..."

 newyaks.42.t:0 "[FROM.GetNameDefCap] погоджується на розширення співпраці!"
 newyaks.42.d:0 "Держава [From.GetNameDefCap] погоджуватися на спільні навчання, щоб краще готуватися до вторгнення Кризаліс! Усі виграють від поглиблення колективної безпеки."
 newyaks.42.a:0 "Жуки боятимуться товариства між народами!"

 newyaks.43.t:0 "[FROM.GetNameDefCap] не погоджується на розширення співпраці!"
 newyaks.43.d:0 "Погані новини. Держава [FROM.GetNameDefCap] бояться, що торгівля військовими секретами чейнджлінґів може зробити їх мішенню для Кризаліс. Вони відмовитися від розширення співпраці в рамках альянсу."
 newyaks.43.a:0 "Жуки рано чи пізно дістануться до кожного! Ми повинні триматися разом!"

 newyaks.44.t:0 "Яки пропонують ввести ембарго проти чейнджлінґів"
 newyaks.44.d:0 "Яки зацікавлені в подальшому розширенні нашої співпраці проти Кризаліс. Цього разу вони попросили нас повністю припинити будь-яку торгівлю з чейнджлінґами. Хоча скоординовані дії могли б здорово послабити Гегемонію, що активніше ми діятимемо проти Кризаліс, то вищі шанси на те, що вона вважатиме нас ворогом..."
 newyaks.44.a:0 "Пора позбавити їх доступу до нафти і зброї!"
 newyaks.44.b:0 "Це вже занадто ризиковано."

 newyaks.45.t:0 "[FROM.GetNameDefCap] погоджується на ембарго!
 newyaks.45.d:0 "Держава [From.GetNameDefCap] погодиться позбавити чейнджлінґів доступу до важливих ресурсів. Це є велика перемога сил антифашизму!"
 newyaks.45.a:0 "Кризаліс не зломить нас!"

 newyaks.46.t:0 "[FROM.GetNameDefCap] не погоджується на ембарго"
 newyaks.46.d:0 "На жаль, але держава [FROM.GetNameDef] відмовитися вводити офіційне ембарго проти чейнджлінґів. Вони послатися на найважливіші торгові угоди, розрив яких може нашкодити їх економіці. Але ми підозрювати, що вони просто не хотітимуть опинитися на перших місцях у списку ворогів Кризаліс."
 newyaks.46.a:0 "От дурні."

 newyaks.47.t:0 "Яки пропонують оборонний пакт проти чейнджлінґів"
 newyaks.47.d:0 "Яки зацікавлені у досягненні фінальної стадії нашої співпраці проти Кризаліс. Вони запросили, щоб у разі нападу на будь-яку зі сторін, які підписали цей пакт, усі інші учасники негайно вжили б у відповідь заходів військового характеру. Це гарний захід захисту але готові ми до відкритої війни з чейнджлінґами..."
 newyaks.47.a:0 "Звичайно! Так ми будемо непереможні!"
 newyaks.47.b:0 "Це не наш бій."

 newyaks.48.t:0 "[FROM.GetNameDefCap] погоджується на оборонний пакт!"
 newyaks.48.d:0 "Держава [From.GetNameDefCap] погодитися виступити проти чейнджлінґів, якщо вони напасти на когось із нас. Імперіалістичні амбіції безсило розбитися про нас!"
 newyaks.48.a:0 "Нас не закувати в ланцюзі!"

 newyaks.49.t:0 "[FROM.GetNameDefCap] не погоджується на оборонний пакт"
 newyaks.49.d:0 "На жаль, але держава [FROM.GetNameDef] не зацікавиться у приєднанні до оборонного пакту. Вони явно бояться, що їх втягнути у невиграшну війну."
 newyaks.49.a:0 "Що за ідіоти!"

 newyaks.51.t:0 "Заклик до зброї"
 newyaks.51.d:0 "Щойно надійшли новини про те, що держава [CHN.GetName] напала на одного з членів пакту проти Кризаліс. Як член вищезгаданого пакту, ми зобов'язані оголосити війну Гегемонії і приєднатися до наших союзників у битві за незалежність. Однак шанси на те, що навіть разом ми успішно впораємося з могутньою Гегемонією, дуже малі.
 newyaks.51.a:0 "Ми знали на що йшли. До зброї!"
 newyaks.51.b:0 "Наша участь нічого не змінить."

 newyaks.52.t:0 "Послання з Карсакага"
 newyaks.52.d:0 "В акуратну і впорядковану стопку кореспонденції принцеси Селестії потрапило послання від яка на ім'я Інґвар з держави [YAK.GetNameDef] з проханням створити коаліцію націй, що виступають проти Кризаліс. Амбіції королеви чейнджлінґів загрожують усьому континенту, тож у такій ситуації будь-яка допомога буде бажана. А ще варто відзначити той факт, що яки межують з нашим союзником - Кристальною Імперією. Ми зможемо без проблем контактувати і постачати війська один одного, а сили яків нададуть неоціненну допомогу стійким захисникам Кристальної Імперії.\n\nОднак не можна заперечувати той факт, що в країні яків не все гаразд. Повідомлення, які надходять з Як'якистану (крім очевидної пропаганди), малюють вельми похмуру картину. Інґвар - не благородний червоний захисник робітників, а кривавий тиран, готовий піти на будь-які жертви заради громадської безпеки. Жодні розмови про "більше зло" не можуть виправдати подібні звірства... Проте, не варто відразу відкидати подібну пропозицію. Наші дорогі друзі - принц Резерфорд і випускниця Школи Дружби Йона - застрягли в державі [YAK.GetName], і, наскільки нам відомо, все ще вірні магії дружби. Ми можемо спробувати змусити Інґвара відпустити їхніх двох. До того ж, згода на пакт із цим яком стане як знаком милосердної щедрості, яку Еквестрія готова виявити навіть до його негідного режиму, так і щоб показати, що "маленькі поні" можуть змусити навіть найрішучішого автократа зробити хоч одну добру справу."
 newyaks.52.a:0 "Вимагати звільнення двох гармоністів для укладання союзу."
 newyaks.52.b:0 "Ми не розмовляємо з тиранами кому-яками."

 newyaks.53.t:0 "Лист від принцеси"
 newyaks.53.d:0 "Інґвару з держави [YAK.GetNameDef]\n\nВаше прохання про укладення "великого пакту проти Кризаліс", безумовно, благородне. Ми усвідомлюємо небезпеку, яку представляє королева чейнджлінґів, бо, незважаючи на всі існуючі розбіжності між народами Еквуса, вони тьмяніють порівняно із загрозою тотального панування чейнджлінґів.\n\nЦей альянс, як і всі інші союзи, вимагає певного рівня довіри. Ми гарантуємо, що ви і ваш уряд можете цілком і повністю покластися на Еквестрію і його підданих, які підтримають вашу боротьбу з чейнджлінґами. Але в нас є одна невелика умова: нам потрібно, щоб ви відпустили двох важливих яків з-під вашої опіки, щоб вони могли принести більше користі в інших землях. Ми говоримо про колишнього лідера Королівства Як'якистан - принца Резерфорда, і видатну випускницю Школи Дружби - пані Йону. Щойно ви відправите їх до нас, ми зможемо офіційно оформити взаємовигідне партнерство. З нетерпінням чекаємо на вашу відповідь. Її Величність,\n\nПринцеса Селестія з Еквестрії"
 newyaks.53.a:0 "Гаразд, нехай забирають проклятих баламутів."

 newyaks.54.t:0 "Лист від принцеси"
 newyaks.54.d:0 "Інґвар,\n\nХоча особисто я багато в чому розбігаюся в поглядах з Карамель Марксом, Стіл Сталліоном та іншими провидцями, ідей яких ви нібито дотримуєтесь, для багатьох з їхніх інших прихильників дуже важливими є любов, обов'язок і солідарність зі своїми товаришами. Навіть найагресивніші авангардисти, з якими я мала незадоволення взаємодіяти, фанатично вірні робітничому класу і мають намір захищати його за будь-яку ціну.\n\nАле істинна небезпека виникає тоді, коли слова про вищу користь перетворюються на ширму, якою прикриваються дехто, щоб виправдовувати свої мерзенні засоби. Ви розумієте - хоча б підсвідомо - що ваш обов'язок як лідера народу - служити йому, незважаючи ні на що. Тому я запитую вас від імені робітників, яких ви присягнулися захищати, чи можете ви назвати вигоду від репресій проти опозиції? Від усіх цих вигнань, таборів і розстрілів? Це і багато іншого я чую від біженців і втікачів з вашої держави. Повалення реакціонерів здається недостатньою причиною, щоб виправдати всі ті злодіяння, які ви не тільки чините, а й вихваляєте в ім'я перемоги над Кризаліс. Але що трапиться після перемоги над нею? Чи зможе країна залікувати шрами від вашої безжальної тиранії? Зрозуміло, я чула про вашу позицію. Мета виправдовує засоби, чи не так? У країни має бути сильний лідер, який не посоромиться прийняти важкі рішення. Але ви не розумієте, що ці "важкі рішення" ніколи не стануть легшими. Повірте мені, я знаю це з особистого досвіду. Бо будь-яка викривлена версія комунізму або гармонії, яка виправдовує подібні злодіяння, лише приховує річки крові за паперами і указами, які ви підписуєте щодня. \n\nПоки ви не відмовитеся від своєї посади і не передасте кермо влади Як'якистаном тому, хто справді стане на захист пригноблених, а не буде жорстоко, як ви любите готувати, ТРОЩИТИ їх, держава [EQS.GetNameDef] не має наміру підтримувати ніяких стосунків ні з вами, ні з вашим урядом. \n\nЇїї Величність,\nПринцеса Селестія з Еквестрії."
 newyaks.54.a:0 "Ці слова змушують замислитися, але не передумати."


 newyaks.55.t:0 "Справи не дуже ідеальні"
 newyaks.55.d:0 "Резерфорд припускав, що після його зречення відбудеться безліч різноманітних подій, і більшість із них викликали побоювання. Однак він не очікував, що нещодавно утворена міська рада Яктауна розпорядиться перебудувати майданчики знаті для РОЗТРОЩИТИ, значно розширивши їх і створивши там великий простір, доступний для всіх і кожного.\n\nПо-перше, колишній принц сприйняв це як черговий поворот на гірше, ще один шматочок прийшлого, віднятий комуністами. Однак стресу, що нагромадився, треба було позбутися, і невдовзі Резерфорд опинився в черзі із сотень яків, що бажали потрапити до новенького спортивного центру для громадського ТРОЩИТИ. Багато хто з відвідувачів одразу ж упізнав його, і хоча деякі яки вважали за краще триматися на відстані від позбавленого влади монарха, більшість були раді побачити його зблизька або навіть позайматися разом із таким знаменитим партнером. Спочатку така увага трохи бентежила, але Резерфорд швидко освоївся на новому місці, і тренування молодих яків стало для нього новою метою в житті. Він, як і раніше, сумнівався в багатьох ідеях Тіри, але в одному ці комуністи мали рацію - у народі ховався величезний потенціал, який ще тільки належало розкрити, тож допомагати цьому процесу було гідною справою. Тому, коли його гукнув дзвінкий голос, він неквапливо повернувся, очікуючи побачити ще одного стажиста.\n\n- Резерфорде! Резерфорде! О, та ти маєш набагато сильніший вигляд, ніж раніше! - рожевий ураган, що пашить захопленням, кинувся до нього. - Йона казала мені, що ти тренуєшся! І я теж. Дісталася сюди швидше, ніж минулого разу...\n\nІ знову як уклав Пінкі Пай у нищівні обійми, перш ніж вона встигла закінчити свою розповідь."
 newyaks.55.a:0 "...але все одно гарні."

 newyaks.56.t:0 "Бунт у Карсаказі"
 newyaks.56.d:0 "Ситуація в Карсаказі значно погіршилася. Точніше, ми повністю втратили контроль над нею, і тепер це поселення утримують повстанці. Сьогодні сили бунтарів узяли під контроль усі урядові будівлі в місті, а також військові об'єкти та стару міську стіну. Вони проголосили так звану "Карсаказьку комуну" і підняли над центром міста наспіх зроблений прапор. \n\nКоммуна вже точно не є військовою загрозою, але цього не можна сказати про політичну. Їхня перша і головна вимога - припинити націоналізацію. Далі вони хочуть провести негайні вибори і децентралізувати владу за допомогою рад. Це більше схоже на продуманий протест, ніж на зародження другої революції.\n\nПопри побоювання того, що місто, розташоване в центрі Як'якистану, може всерйоз збунтуватися, Інґвар не збирається поступатися їхніми вимогами. Він упевнений, що молодим ідеалістам не вистачить рішучості зберігати свою позицію протягом тривалого часу."
 newyaks.56.a:0 "Рано чи пізно їм набридне."

 newyaks.57.t:0 "Їм не набридло"
 newyaks.57.d:0 "Інґвар кинув погляд на фотографію. На ній над центром Карсакага гордо майорів трохи пристойніший прапор, а на міських стінах красувався велетенський напис, зроблений червоною фарбою: "МИ ГОВОРИТИ НІ ТИРАНУ! ГЕТЬ ЧЕРВОНОГО ХАНА!" Минуло майже три тижні з моменту проголошення комуни, а місто не поступилося ні дюйма. Військовим заборонили в'їзд у Карсакаг, а вимоги комунарів залишалися незмінними. І той факт, що це було рідне місто Інґвара, не залишився поза увагою громадськості.\n\n- Контрреволюціонери! - Інґвар виразно заричав. Деякі інші генерали нервово сховалися.\n\n- Ці яки теж червоні. Як ми. Не контрреволюціонери, - один із генералів спробував заспокоїти лідера, але в його голосі виразно відчувався дискомфорт.\n\n- Не кожен червоний як - революціонер, - відповів Інґвар. - Ітиметься йти про перемогу. Успіх революції понад усе. Якська революція потребуватиме сили. Вона ТРОЩИТИ загарбників і реакціонерів. Це? - він жестом вказав на фотографію. - Дурість. Слабкість. Заважати якам. Послаблювати яків. Допомагати жукам. Тому Інґвар має рацію, коли говорить, що яки-зрадники - контрреволюціонери... Інґвару було зрозуміло, що генерали занепокоєні наслідками, а тим, своєю чергою, стало зрозуміло, що Інґвар уже ухвалив рішення."
 newyaks.57.a:0 "- Заарештувати яків-змовників."
 newyaks.57.b:0 "- Убити яків-реакціонерів."

 newyaks.58.t:0 "Вічна революція"
 newyaks.58.d:0 "- Тиран! Негідник! Ти заплямуєш Як'якистан і зганьбиш революцію! - Гутнгвар продовжувала кричати на Інґвара. Але все було марно, суворий вираз обличчя маршала ніяк не мав. - Як-Інґвар... як-Інґвар рідний син Алларда і Кризаліс!\n\nКам'яний вираз обличчя маршала майже дав тріщину. Майже. Штурм Карсакага увінчався грандіозним успіхом, і комуна капітулювала менш ніж за годину. Кілька яків загинули, чинячи опір арешту, але більшість зрештою здалися. Але Інґвар ніяк не очікував, що його кузина виявиться однією з найзатятіших прихильниць руху.\n\nПоступово крики Гутнгвар стихли, а голос почав зриватися. Її співрозмовник помітив, що на очі двоюрідної сестри навернулися сльози. - ... Інґвар вбивати власний народ. Родичів-яків...\n\nЧервоний лідер відчайдушно намагався зберегти маску спокою. - Яки-дурні самі себе вбити. Інґвар не наказувати солдатам вбивати. Яки даремно чинитимуть опір. Так, Інґвар - тиран. Але яки зараз потребують саме такого лідера, - кузина просто мовчки дивилася на нього в подиві. - Інґвар шкодуватиме про смерть друзів Гутнгвар. Забрати її.\n\nКоли стражники відводили її, кузина знову почала кричати, і в голос бойовитої яка повернулася лють. - Інґвар - зрадник Карсакага! Вбивця! Тиран! Гутнгвар ненавидітиме Інґвара!"
 newyaks.58.a:0 "Інґвар не дав волю сльозам. Поки не повернувся додому."

 newyaks.59.t:0 "Червона зоря над Карсакагом"
 newyaks.59.d:0 "Інґвар мчав напролом вулицями Карсакага. Йому не потрібна була карта, адже маршрут ніяк не змінився за минулі роки. Місто було знайоме йому, але армія - його армія - перетворила Карсакаг на кошмарну пародію на себе колишнього. Інґвар побачив знайому пекарню праворуч, яка тепер була обвуглена і занедбана, а її вікна розбиті шаленими кулями. Він примітив свою стару школу зліва, але зараз вона була вражена артилерійським снарядом і горіла. Інґвар пробіг крізь ринкову площу, яка тепер була завалена трупами. Розірваний прапор комуни жалюгідно лежав у калюжі зі сльоти і крові, втоптаний у багнюку копитами похмурих солдатів-патрульних.\n\nНаліво. Знову ліворуч. Прямо. Направо. Знову наліво. Інґвар не зупинявся, навіть коли його дихання почало збиватися. Ще раз наліво. Направо. Прямо. Часу на роздуми майже не залишалося, і навіть коли він з'являвся, зосередженість маршала порушували спорадичні постріли - страти заколотників згідно з відданим ним наказом. "Це було необхідно", - думав він про себе, з кожним разом дедалі з більшим відчаєм. Інґвар заплющив очі, щосили змушуючи себе думати про те, що якби дозволив цим бунтарям жити, то прирік би всіх яків на жахи безжальної окупації чейнджлінґів. І тут занурений у свої думки як спіткнувся.\n\nІнґвар заслизнув по дорозі, щосили намагаючись зачепитися за щось і зупинити падіння. Маршал поморщився від болю, піднімаючись на копита: чимало синців і саден, але обійшлося без переломів - товста уніформа і шерсть пом'якшили більшу частину збитку. Задихаючись, Інґвар підняв голову і побачив вулицю, на якій стояв будинок його кузини. Він полегшено зітхнув, помітивши, що інші будівлі не постраждали: ні воронок від снарядів, ні підірваних будівель, ні пожеж. Але він усе ж таки мав переконатися.\n\nІнґвар поспішив до будинку номер 20, і той виявився точно таким, яким він його пам'ятав. Дерев'яна споруда в бузкових і бордових тонах. Він рушив до дверей, але тут помітив щось периферійним зором і зупинився. До паркану саду привалилася якась фігура. Інґвар з жахом наблизився. Це була Гутнгвар, його рідна кузина. Вона була мертва - застрелена просто в голову. Червона стрічка навколо рогів ясно говорила всім, що вона була комунаркою. "Реакціонеркою." Зір Інґвара розплився, він впав на землю і розплакався."
 newyaks.59.a:0 "Маршал не переставав ридати ще цілих півгодини."

 newyaks.60.t:0 "Карсакагська справедливість"
 newyaks.60.d:0 "Ерден переможно крикнув і вдарив рогами по іншій різьбленій колоні. Коли вона тріснула, у дворі особняка пролунала ще дюжина веселих криків. Ламати ці безглузді прикраси було приємно вже саме по собі, але усвідомлення того, що багаті господарі ховаються в домі, безпомічно спостерігаючи, як їхні безцінні артефакти розлітаються на друзки, наділяло яка досі незнайомим йому почуттям влади.\n\nПо всьому місту коїлися схожі сцени - святкуючи свій тріумф, народні маси трохи розбурхалися. Закон міг би назвати подібне вандалізмом, безглуздим руйнуванням або навіть відвертим насильством (стосовно тих, хто зайшов далі за Ердена і його товаришів), але насправді яку було все одно. Багатіям давно слід було розплатитися за всі ті голодні дні й холодні ночі, які доводилося терпіти простим якам. І якщо вже ці буржуї вирішили залишитися тут, то їм безперечно варто було нагадати, що ніщо вже ніколи не буде таким, як раніше.\n\n- Яки-товариші, увага! - низький голос із явними командними нотками перервав тріумфування. Обернувшись, Ерден побачив загін ополченців нової влади, озброєних і готових до бою, просто біля воріт особняка, що постраждав від їхнього буйства.\n\n- Яки не хотітимуть жодних проблем. Яки хотітимуть лише поквитатися, - набравшись сміливості, Ерден заговорив, гордо піднявши голову. - Яки ТРОЩИТИ майно ворогів робітників і селян!\n\nСержант ополчення знизав плечима. - Яки-ополченці матимуть наказ..."
 newyaks.60.a:0 "... затримати яків-бідокурів, - полум'я було загашено."
 newyaks.60.b:0 "...дозволяти іншим якам продовжувати, - полум'я догоріло саме по собі."


 newyaks.61.t:0 "Червона зірка над Весаліполісом"
 newyaks.61.d:0 "Тільки коли Оцелія вирішила знову спробувати заснути, починалися муки. Зі стелі невпинно падали краплі і звук їхнього падіння не давав їй провалитися в сон. У камері не було годинника, і охоронці ніколи не розмовляли з нею, навіть коли вона намагалася своїми перетвореннями змусити їх засміятися, заговорити, заплакати, розлютитися або видати хоч якусь реакцію. Калюжа в центрі камери зростала з кожною годиною, але зі стелі капало не настільки регулярно, щоб використовувати воду як імпровізований годинник.\n\nОцелія стільки разів намагалася заснути, що давно збилася з рахунку. З кожною спробою настільки дратівливе "кап, кап, кап" ставало лише голоснішим, і чейнджлінґ виявила, що прочиняє очі, щоб подивитися, чи не дісталася калюжа до її набитого соломою матраца. Не допомогло і знання того, що її камера розташована десь під Ключ-Озером. У його водах мешкав... хтось. Або щось. Якщо вірити різноманітним чуткам.\n\nІх було двоє. Солдат і адвокат, якщо судити за зовнішнім виглядом. Вони не давали їй вставити й слова, а коли Оцелія спробувала перебити адвоката, солдат голосно пирхнув.\n\n- Оцелія. Вас звинувачують у таких злочинах: нездатність повстати проти кризалізму, служба у званні обер-лейтенанта в армії та залучення молоді до кризалізму. Вироки - два, п'ять і п'ять років каторжних робіт за кожен зі злочинів відповідно. Якщо ви не визнаєте себе винною, у вас буде одна година, щоб довести судді, що ви не Оцелія. Або надати докази того, що ви справді повстали проти Кризаліс. Наступне засідання суду відбудеться через вісім місяців.\n\n- А як щодо моєї родини? Де вони? У сенсі вісім місяців, я залишуся тут протягом цього часу? \n\n- Проти вашої сім'ї поки що не висунуто жодних звинувачень. Що ж стосується вашого питання, то через три дні революційний трибунал судитиме Ласіна Кардо. Адвокат простягнув їй планшет з ручкою і папером. Повний звіт про відому вам діяльність Кардо, а також усні свідчення, що підтверджують його злочини, дадуть змогу виправдати вас за третім пунктом обвинувачення і зараховуватимуться на вашу користь на будь-якому майбутньому слуханні про умовно-дострокове звільнення. Ми повернемося завтра, щоб почути вашу відповідь."
 newyaks.61.a:0 "Вибір для Оцелії був нескладним."

 newyaks.62.t:0 "Червона зірка над Весаліполісом"
 newyaks.62.d:0 "— Обвинуваченій більше нічого додати? - як-суддя ненадовго зазирнув у свої записи, перш ніж знову повернутися до чейнджлінґа.\n\n- Ні. Це все, - чейнджлінґу треба було зібратися з силами, щоб зустріти погляд судді. Вона говорила досить довго, а спогади про останні жахливі місяці неабияк підкосили її й так хитке самовладання.\n\nПісля того як гучне клацання друкарської машинки дало зрозуміти кожному в залі, що стенографія нарешті наздогнала процес, суддя продовжив. - Добре. Тоді обвинувачена-чейнджлінґ може відпочити. Яки-судді поговорити між собою і незабаром повернутися з вердиктом.\n\nСлабо кивнувши, підсудна покірливо погодилася. Навколо неї метушилися чиновники, а великий годинник на дальній стіні відраховував час, але вона майже не зважала на фізичний світ, занурившись у свої хаотичні думки. Коли за кілька хвилин чи, можливо, кілька годин, звук власного імені повернув її в реальність, чейнджлінґ так і не зуміла досягти бодай якогось душевного спокою.\n\n- ...Оцелія, колишня обер-лейтенантка армії Кризаліс. Комітет розглянути ваші свідчення. Яки вважати розповідь чейнджлінґа правдивою, а саму лейтенантку - такою, що розкаялася. Судді також переконатися, що твердження чейнджлінґа про дотримання законів війни навіть всупереч наказам злих командирів-жуків правдиве, - різкий удар молотка змусив Оцелію здригнутися, спонукаючи її загальмований розум повністю зосередитися на тому, що відбувається. - Яки засуджувати чейнджлінґа до шести місяців громадських робіт. Оцелія спокутуватиме провину, коли працюватиме над відновленням землі жуків.\n\nБрак провини за колишні вчинки та невпевненості в майбутньому раптом став набагато легшим, і Оцелія боязко схилила голову. Так, вона відчувала сумніви, надію, вдячність, але дещо ще згадалося їй зі старих уроків. Похованих у глибинах пам'яті, але не забутих."
 newyaks.62.a:0 "Вона знову згадала про милосердя."

 newyaks.63.t:0 "[YAK.GetNameDefCap] запрошує нас до дослідницького кооперативу"
 newyaks.63.d:0 "Після успішної комуністичної революції яки нарешті вийшли зі своєї багаторічної ізоляції. Тепер вони звертаються до всього північного Еквусу з пропозицією про створення спільної наукової програми, яка забезпечить значні академічні переваги для всіх її учасників. Зрозуміло, прийняття цієї пропозиції означає, що нам доведеться ділитися всіма своїми науковими відкриттями практично без будь-якого контролю за їх застосуванням."
 newyaks.63.a:0 "Світло знань осяє Північ!"
 newyaks.63.b:0 "Нехай і далі сидять в ізоляції."

 newyaks.64.t:0 "[FROM.GetNameDefCap] погоджується на обмін знаннями"
 newyaks.64.d:0 "Наші сусіди продемонстрували щиру турботу про благополуччя робітничого класу і чудову відкритість, підписавши пропозицію про формування нової мережі обміну знаннями."
 newyaks.64.a:0 "Чудово!"

 newyaks.65.t:0 "[FROM.GetNameDefCap] відмовляється від обміну знаннями"
 newyaks.65.d:0 "На жаль, наших аргументів на користь кращого майбутнього виявилося недостатньо, щоб подолати недовіру і непоступливість наших сусідів. Вони не хочуть приєднуватися до нової мережі обміну знаннями з "міркувань безпеки"."
 newyaks.65.a:0 "Як шкода."

 newyaks.66.t:0 "Старе і нове"
 newyaks.66.d:0 "Зовсім не дивно, що наша неминуча революція була погано сприйнята старими клановими елітами, які щосили чіпляються за свою владу. Викликані громадянською війною труднощі означають, що вони навряд чи здійснять спробу насильницького перевороту, але звіти підтверджують небажання співпрацювати, приховування ресурсів, підроблення інформації та навіть спроби саботажу ключових об'єктів інфраструктури. На щастя, цей опір залишається розрізненим, має хаотичний характер і позбавлений якихось спільних цілей. Розробивши правильну систему заходів протидії, ми зможемо легко забезпечити стабільність країни і покласти край цим неприємностям."
 newyaks.66.a:0 "Ми підберемо відповідні інструменти."

 newyaks.67.t:0 "Вимушена командна робота"
 newyaks.67.d:0 "Зазвичай музична хатина в Яктауні була вельми щасливим місцем. Яки збиралися в її стінах, щоб насолодитися прекрасною музикою. Але сьогодні в ній не було чути веселих мелодій, та й атмосфера була куди більш напруженою.\n\nНа одному боці кімнати сидів принц Резерфорд, лідер клану Мангчіджид і принц Як'якистану. Він захоплювався Еквестрією та її гармонійною системою, але при цьому він також мав намір за всяку ціну зберегти традиції яків і владу монархії.\n\nНапроти нього сиділа Тіра, радикальна агітаторка з клану Геніхан. Колись вона побувала в Сталліонграді й повернулася звідти переконаною марксисткою. Тепер же вона хотіла витягнути свою батьківщину з відсталого феодалізму прямо в нове соціалістичне майбутнє.\n\n- Як не довіряти якам Геніхана. - Сказав принц, хмурячись. - Комунізм - погана річ, він знищуватиме традиції та свободи яків. Як думати, що Геніхан хотіти зрадити Як'якистан. Як поні Сталліонграда зрадити Еквестрію.\n\nОднак далі вираз обличчя Резерфорда пом'якшився. - Але яки потребуватимуть допомоги клану Геніхан. Брат Бредфорд і зрадники з Йаки-Клану хочуть повернути назад весь прогрес яків, повернути їх у велику ізоляцію. Яки не можуть цього допустити.\n\n- Як теж не рада працювати з принцом Резерфордом, - Тіра насупилася у відповідь, - але принц-як має рацію. Ми працюватимемо разом, поки яки не будуть розбиті. Якщо принц обіцятиме дозволити комуністів, яки Геніхан обіцятиме не виступати проти принца до закінчення війни.\n\nНа неабиякий подив Тіри, принц Резерфорд посміхнувся.\n- Як приймати угоду. Яки скріпити її ударом рогів!"
 newyaks.67.a:0 "Яки ТРОЩИТИ зрадників разом!"

 newyaks.68.t:0 "Зустріч із м'ясником"
 newyaks.68.d:0 "Більшість Юркідів насилу адаптувалися до нової держави. Їх вважали зрадниками, і їм було важко працювати з державою, яка нещодавно безжально знищила їхніх родичів і хана. Але життя не стоїть на місці, і, незважаючи на недовіру до нового курсу їхнього спільного дому, багато хто в клані почав розуміти, що вони повинні зробити заради подальшого нормального життя. Одного разу маршал отримав запрошення в гості, і Інґвар поставився до цього з щирим розумінням. Незабаром його в супроводі гвардійців проводили до яку, що ненавиділа маршала найбільше, - Яаара на прізвисько М'ясник, молодша сестра хана Керра.\n\nЧутки й розповіді про неї широко розходилися під час війни. Жодної хитрості, жодного милосердя і майже завжди жодної тактики. Чиста міць, сила і жорстокість її воїнів перетворили багатьох на втечу.\n\nТак що жоден як не був настільки дурним, щоб прийти беззбройним, бо бій міг розпочатися в будь-яку секунду. Однак обидва яка цілком довіряли чаю, що стояв перед ними, оскільки ніхто з них не був боягузом, щоб опуститися до отрути. Вимоги Яаари були прості: за сприяння новому режиму всі Юркіди мають отримати амністію. Також не повинно виникати запитань щодо методів, які яки використовуватимуть в ім'я революції.\n\nНастала тиша. Обидва яка пили напій, що виходив парою, і міркували."
 newyaks.68.a:0 "Через деякий час маршал погодився."

 newyaks.69.t:0 "Кінець для імперіалістів"
 newyaks.69.d:0 "У зв'язку з участю в змові проти держави і тривалою протидією указам рад, дворяни клану Юркід втратять свої знатні титули, а маєтки, перераховані в Додатку А, стануть суспільною власністю всіх яків. Далі, для забезпечення справедливого перерозподілу влади, тимчасові лідери на основні ролі, перераховані в Додатку Б, обиратимуться за допомогою жеребкування.\n\n- Підписано, члени Національного Комітету з Відновлення"
 newyaks.69.a:0 "Войовничий клан вирував, але вже нічого не міг вдіяти."

 newyaks.70.t:0 "Загроза із заходу"
 newyaks.70.d:0 "Після закінчення громадянської війни клан Джуїлгай опинився у вельми невизначеному становищі в новій державі маршала. Вони відрізані від світу й ізольовані, тож їхній опір здебільшого зводиться до окультних ритуалів і тонко завуальованих образ. Однак маршал занепокоєний подібним становищем. Оскільки вони виявилися нелояльними в громадянській війні, то їхнє сусідство з чейнджлінґами прямо через кордон робить подібний розклад ще більш небезпечним. Тепер у нас привід припускати, що високі гірські вершини можуть приховувати тіньові оборудки і підривну діяльність жуків, спрямовану на руйнування революції зсередини. Внаслідок цього нами було висунуто вимогу про переселення всього клану Джуїлгай до столиці Мангчіджидів, щоб держава могла стежити за проблемним регіоном."
 newyaks.70.a:0 "Серед гір оселилася тиша."

 newyaks.71.t:0 "Західні диваки"
 newyaks.71.d:0 "Задля збереження стабільності та виліковування ран війни яки клану Джуїлгай не отримають жодних матеріальних компенсацій. Також вони ділитимуться інформацією про гірську інфраструктуру і пустять призначених радою незалежних спостерігачів на свою територію для забезпечення дотримання світських прав яків.\n\n- Підписано, члени Національного Комітету з Відновлення"
 newyaks.71.a:0 "Стеля печери тріснув і всередині хлинуло світло."

 newyaks.72.t:0 "Руйнуючи гору"
 newyaks.72.d:0 "Погляд Інґвара змусив усіх учених застигнути на місці. Імовірно, це були найблискучіші уми серед його підданих, але хіба наука не передбачає нестандартного мислення? Тактика, що поєднує розщеплення атомів і стратегічний відступ, була чимось нетрадиційним, і чейнджлінґи явно не очікують на це. \n\nУ відповідь один із яків у білому халаті заговорив. - Інґвар-як просити яків стріляти в себе ядерними бомбами?\n\n- Інґвар не цього просити! Яки мають евакуюватися з території, а армія вдавати, що програє. Після відступу яків вороги наступатимуть, і тут усе вибухатиме!\n\n- Вибухи все ще відбуватимуться на території яків, - сказав інший. - Яки не зважають на радіацію, яка буде потім навколо.\n\n- А яйцеголові яки щось думатимуть краще? Може, вони вже вирішити як прибрати купу літав чейнджлінґів, щоб скинути ядерну бомбу? Може, яки пробуватимуть підривати небо, щоб розв'язати разом усі проблеми?!\n\nТирада Інґвара залишила по собі приголомшене мовчання. Його лютий погляд розтопив усі залишки рішучості заперечувати. Незабаром яки-вчені повернулися і почали складати список територій для передбачуваного розкопування і "встановлення мін"."
 newyaks.72.a:0 "Буде зроблено, бос."

 newyaks.73.t:0 "Отрута"
 newyaks.73.d:0 "Інґвар ніколи не любив відвідувати хімічний завод в Ордоні: хоча стіни підприємства завжди виглядали чистими, на дотик вони все ж були неприємно брудними. Проте, відчайдушні часи вимагають відповідних заходів. І один із таких радикальних планів обговорювали вчені-яки, які зібралися перед Інґваром.\n\n- Жуки надто сильні для звичайних хімікатів, вони повинні використовувати проти них маленькі щити. Нечесно! - сказав один учений, подаючи знак іншому кивнути на підтвердження його слів. - Якщо жуки не реагуватимуть на звичайні отрути, то вони мають створити отрути СИЛЬНІШІ! Але як...? - яки продовжили обговорювати деталі, явно забувши про маршала, який їх зібрав. Інґвар зітхнув і заговорив, перебиваючи балаканину розумників у халатах.\n\n- У яків є старі хімікати. Яки не використовують їх, бо їхня отрута надто небезпечна, - голос маршала змусив учених одразу замовкнути і прислухатися до нього. - Отрута може вбити багато яків, якщо з нею погано поводитися або неправильно використовувати. Але... іноді це просто необхідно, - яки в кімнаті, зокрема й сам Інґвар, явно відчували дискомфорт під час обговорення цього питання. - Померти від отрути - дуже погано, але в ланцюгах жуків яки страждатимуть значно сильніше.\n\nЗібралися в кімнаті яки тихо зашепотілися. Їх охопило почуття азарту від перспективи використання такої небезпечної зброї, але в їхньому збудженому бурмотінні чулися і нотки страху. Але все ж лише сам Інґвар повністю усвідомлював наслідки його наказу."
 newyaks.73.a:0 "Ціна перемоги зростає з кожним днем."

 newyaks.74.t:0 "Ревучі піки"
 newyaks.74.d:0 "У хатині, яку Інґвар використовував як командний центр, чулися співучі мотиви далекого маршу, а також ритмічні удари копит по землі, що спричиняли слабке тремтіння навіть на значній відстані.\n\nЯки були єдині й сильні. Це почуття спільності наділяло його народ упевненістю, але сіяло зерна сумнівів у голові в Інґвара. Чи відчував він цю саму впевненість? Як так звик носити маску цілковитої переконаності в правоті своїх дій, що боявся хоч на секунду зняти її. Інґвар розумів, що так він проявить свої справжні емоції і може зламатися під їхньою вагою.\n\nПапір під його копитами зашурхотів, і Інґвар вийшов із задумливого трансу. Він уважно подивився на документ, зміст якого не змінився відтоді, як він утретє перечитав його. Обстріл ракетами дальнього радіусу дії, які запускатимуться з найвіддаленіших куточків Як'якистану. Він міг тільки уявити собі рев снарядів, який запам'ятають небагато тих, хто вижив, жахливий запах сірки та гару, а також тріск несучих конструкцій, під акомпанемент якого цілий вулик перетвориться на купу уламків.\n\nВідлуння маршу ззовні не вщухало, навіть коли Інґвар приплющив очі, аби хоч на мить уявити собі світ, у якому немає потреби в подібних діях. Світ, у якому нікому не доводиться нести цей тягар, що день за днем ламає йому хребет.\n\nМаршал повільно розплющив очі й потягнувся за пером, щоб привести план у рух. Він не спокусився можливістю відкласти це рішення, щоб зняти вантаж зі своїх ниючих плечей. Тупіт копит зовні поступово ставав дедалі слабкішим, і в маршала не залишилося речей, на яких можна зосередитися, щоб ще трохи відтермінувати ухвалення непростого рішення. Один підпис - і мільйони тих, хто жив далеко від боїв, миттєво опиняться на новій лінії фронту.\n\nОбраз кращого світу зблякнув та розсіявся, наче туман, вранці, коли перо птаха рух поставило фатальний підпис, після чого тріснуло у важкій хватці Інґвара. Маршал зробив свій вибір під тупіт маршируючих солдатів, що віддалявся. План приведений у дію і тепер життя безлічі яків залежать від рішучості маршала. Мить слабкості прирече Як'якистан на вічне рабство."
 newyaks.74.a:0 "Роби, що треба і зігрівайся згадками про рідний дім."

 newyaks.75.t:0 "Перший День революції"
 newyaks.75.d:0 "Хоча старий спосіб життя в Як'якистані був далеко не ідеальним, деякі його аспекти варто було зберегти. І яки, якби їх хто-небудь запитав, без жодних роздумів залишили б вечірки. Ніде у світі годі й шукати такої енергії та свободи, схожого духу товариства - і, звісно ж, такої смачної їжі. \n\nЗнаменитий і поважний Їкслурбертфест настільки міцно вкоренився в традиціях, що навіть в умовах змін, що відбуваються, від нього не можна було повністю відмовитися. Та й як можна дозволити настільки прекрасному інструменту пропасти даремно? На хвилі очікувань рада Карсакага оголосила, що річниця революції має бути відзначена грандіозним святом. І сказати, що городяни з радістю сприйняли цю новину, було б великим применшенням. Зверху донизу місто було усипане вогнями й орнаментами. Останні були зроблені яками на швидке копито і зовсім не поєднувалися один з одним, але, тим не менш, були явно надихаючими і радісними. У день свята над містом голосно лунали музика і сміх. Яки РОЗТРОЩИЛИ величезну кількість колод і з'їли настільки ж багато ванільних пирогів, а випадкові зустрічі переросли в справжню дружбу. Це був перший правильний крок у майбутнє, справедливе і яскраво-червоне..."
 newyaks.75.a:0 "... що триватиме ще тисячу місяців!"

 newyaks.76.t:0 "Навчання у легенди"
 newyaks.76.d:0 "- Гарна спроба. Для телят! - слова Інґвара рознеслися над усім тренувальним плацом. - Яки робитимуть ще раз. Показати, що вони гідні воїни, а не сисуни!\n\nНе дивлячись на всі обов'язки, покладені на нього найвищим чином в армії, маршал ніколи не упускав нагоди попрактикуватися в якості інструктора зі стройової підготовки, щоб не дати своїм навичкам заіржавіти. Для нього це було не просто ностальгією або звичкою, про ні. На думку Інґвара, сам дух армії формувався завдяки тому, що новобранці бігали колами на плацу, тренувалися на стрільбищах і долали смуги перешкод. Адже коли солдати зустрічалися зі справжнім ворогом, то в хаосі битви вони забували все, окрім найбазовіших основ. Бій перевіряв їхню сутність і природу. І в цей момент мало що значили придумані в далеких штабах тактичні прийоми або тонкощі поводження зі спорядженням. Яків могло врятувати лише почуття обов'язку та міцно вбите на тренуваннях уміння битися. І Інґвар мав намір навчити своїх підопічних обох речей.\n\n- Сер, так, сер! - сотня голосів в унісон відповіли маршалу і незабаром чотириста копит люто затупотіли по землі.\n\n- З зручно розташованого спостережного пункту командир міг легко помічати тих яків, які проявляли ініціативу й успішно допомагали своїм товаришам по загону, коли ті стикалися з перешкодою, що зупиняла їхнє просування. Сьогодні знайшовся подібний рішучий як, але Інґвар відчував не просто задоволення, а справжнісіньку гордість. Його власна юна кузина приміряла на себе роль командира, і, судячи з результатів, обіцяла в майбутньому проявити себе не гірше за самого маршала. Звісно, це трапиться ще дуже нескоро, а поки що, перш ніж відправити групу на чергове коло, Інґвар тепло кивнув їй з ледь помітним натяком на посмішку."
 newyaks.76.a:0 "Немає нічого кращого, ніж надихати інших."

 newyaks.77.t:0 "Під захистом скель і бетону"
 newyaks.77.d:0 "Протягом багатьох століть яків вкривали міцні гори і могутні цитаделі, що притулилися серед скелястих долин. Багато хто, кого захопили подібні моноліти, охоче вірив, що гірські фортеці є непробивним щитом, який захистить яків як від зовнішнього впливу, так і від армій, що наступають.\n\nТіра ж, проте, не надто вірила в сили природи. Покінчивши з тисячолітньою ізоляцією суспільства яків, вона вже довела, що ці бар'єри не є нездоланними. І тепер, відчуваючи обов'язок забезпечити безпеку завоювань революції, як шукала більш надійні методи захисту країни. Очоливши нову програму військового будівництва, в якій були задіяні найкваліфікованіші істоти з відповідним досвідом - яки-руйнівники фортів, сіверяни-інженери, ведмеді-ковалі, пінгвіни-архітектори та багато інших, - Тіра зуміла спроєктувати та звести нову лінію оборони в рекордні терміни."
 newyaks.77.a:0 "Наш оплот повинен встигати за ходом часу."

 newyaks.78.t:0 "Яки йти на війну"
 newyaks.78.d:0 "З держави [?YAK.platonic_european_fascist_major_scorer.GetNameDef] надходять похмурі новини: ворог стає дедалі сильнішим із кожною годиною, а це значить, що ми не можемо більше чекати і відкладати нашу відповідь. Ми повинні знайти в собі сили єдиним фронтом виступити проти зла. Нехай ворог здригнеться при звуках злагодженого маршу копит, лап і пазурів сил свободи. Темний приплив розіб'ється об наші сталеві ряди і буде РОЗТРОЩЕНО праведною міццю!"
 newyaks.78.a:0 "Яки ТРОЩИТИ тиранів!"

 newyaks.79.t:0 "Заліковуючи рани війни"
 newyaks.79.d:0 "Хоча було оголошено, що в Як'якистані знову запанував мир, гори і їхні стійкі мешканці могли похвалитися гарною пам'яттю. Так, війна вичерпала бажання яків битися один з одним, погасивши полум'я гніву рясно пролитою кров'ю, але в холодному попелі, як і раніше, таїлася гірка образа. Лоялісти нарікали через занадто (на їхню думку) милосердне ставлення до повстанців. А тим, своєю чергою, належало пройти довгий шлях до прийняття змін у країні та суспільстві яків. А деякі клани і зовсім були розколоті на частини: сім'ї, колись розділені лінією фронту, нині були змушені повернутися до життя пліч-о-пліч одна з одною.\n\nТому Хуралтай і [YAK.GetLeader] діяли швидко, спішно організуючи та контролюючи місцеві та багатокланові ради. Вони сподівалися відновити і знову налагодити економічні та соціальні зв'язки, які об'єднували розрізнені племена в єдину державу. Просування вперед у цьому питанні було повільним, не надто прямолінійним і вже точно не таким помітним, як розв'язання інших важливих питань (на кшталт судових процесів над лідерами сепаратистів), однак із кожним днем дедалі більше яків починали підтримувати ідеї спільного для їхнього роду майбутнього."
 newyaks.79.a:0 "Свіжий сніг укрив золу."

 newyaks.80.t:0 "Утримати лавину"
 newyaks.80.d:0 "- Королівський візит, хм. Велика честь, рідкісний шанс поговорити з рога на ріг. - Як, що стояв перед Резерфордом, виглядав зібраним і стриманим, але говорив з явною насмішкою у своєму глибокому голосі. - Як вітати інший як у цьому розкішному житлі.\n\nНасупившись, принц оглянув бранця. У позі Керра відчувалася сила стародавнього гордого звіра, що нині замкнений у клітці, але й близько не зломлений. - Як'якистан знову єдиний, а клани не проливатимуть кров один одного. Навіть ваші Юркіди підтримуватимуть коаліцію. - Резерфорд говорив повільно, намагаючись вловити будь-яку зміну в поведінці старійшини.\n\n- Так. І тому як-принц прийти сюди. - Після кількох ритмічних кивків воїн-вождь приклацнув язиком. - На дім чекають суворі зими. - Цього разу в його словах не чулося ні погрози, ні неповаги - лише холодна, проста констатація факту. - Ми повинні триматися разом. Керр обіцятиме битися за королівство копитами і рогами.\n\nРезерфорд порадів дотриманню традицій - адже справді, жоден справжній вождь яків не стане відкрито волати про допомогу. Вожді покладаються на свій авторитет і нерідко підштовхують інших яків до прийняття рішення, але ніколи не просять першими. Але задоволення принца тут же зникло, коли він побачив тінь усмішки на обличчі старійшини. Можливо, Керр підловив його в момент м'якості, а може, просто наважився перевірити сніг на міцність, але принц не збирався прощати подібне нахабство й непокірність. З ревінням Резерфорд кинувся вперед і вдарив своїми рогами по рогах супротивника, змусивши його відступити. - Війні кінець. Гармонія не слабка і ніколи не буде слабкою. - Принц різко видихнув і спокійно продовжив. - Керр служитиме. І добре розумітиме це."
 newyaks.80.a:0 "Поки що громила Юркіда підкорений."

 newyaks.81.t:0 "Поні, що вважала себе яком"
 newyaks.81.d:0 "З усіх командирів повстанців Резерфорда найбільше спантеличувала Стар Маунтін. Бредфорд помилявся, мріючи про шляхетне майбутнє, у Керрі палало зарозуміле честолюбство, а багатьма їхніми командирами дрібнішого рангу керувала жага насильства. Однак ніщо у вчинках кобили, яка особисто проголосила себе повноцінним яком, навіть віддалено не було схоже на пристойне ТРОЩИТИ.\n\nПринцю було добре відомо, що Геніхани дотримуються окремої політичної програми, але їхні звіти про спалахи дикунської жорстокості під час конфлікту не раз підтверджувалися повідомленнями спостерігачів з інших кланів. А більш спіритуалістично налаштовані розвідники заявляли, що в цих жахливих актах насильства винні снігові демони. Ці містичні чутки були остаточно спростовані лише коли відважна бригада добровольців узяла штурмом притулок Стар Маунтін і виявила там десятки кривавих трофеїв, після чого ледь узяла її живою...\n\nПолон і рани ніяк не пригасили її запальність, тож ще до переведення з тюремної лікарні у звичайне місце ув'язнення Стар Маунтін влаштувала кілька вельми кривавих бійок з охоронцями. Тому фізичний бар'єр на час зустрічі був явно незайвим. Наглядачі відчинили двері камери, залишивши невелику щілину і дозволивши Резерфорду поглянути на полонянку. Світлогрива поні гордовито сиділа на солом'яному матраці, повернувши голову в бік звуку. Щойно Стар Маунтін зрозуміла, хто стоїть по той бік дверей камери, вона одразу ж підскочила впритул до них.\n\n- Соціалістичний пішак! Марксистська маріонетка! Прийшов сюди, щоб позловтішатися від імені своїх червоних господарів? - Вона верещала, мало не пускаючи піну. - О, мені є що їм сказати!"\n\nРезерфорд ніяк не відреагував на її абсурдні звинувачення. Лише махнув копитом і наглядачі зачинили двері, заглушивши пронизливі крики, позбавлені будь-якого сенсу."
 newyaks.81.a:0 "- Божевільна кобила шалено божевільна."

 newyaks.82.t:0 "Створення коаліції"
 newyaks.82.d:0 "Незважаючи на те що старійшина Керр довгі роки правив Юркідами залізним копитом (а може якраз саме завдяки своєму незаперечному авторитету), він користувався значною підтримкою членів свого клану, тож багато хто сприйняв його вигнання як пряму образу. Однак Йона схвалила винесений вирок і з радістю приєдналася до урядової делегації в Бара'дур, щоб забезпечити збереження цілісності країни.\n\nНа користь її позиції свідчили одразу кілька чинників: загальна втома від війни, різке падіння популярності Керра після поразки, що повністю відповідало його власній ідеї "влади сильних", а також відсутність явного наступника, оскільки довгорогий вождь раніше жодним чином не натякав, що має намір залишити свою посаду в осяжному майбутньому. Прекрасно розуміючи, що їй не вдасться повністю викорінити спосіб мислення місцевих яків, Йона вирішила натомість переконатися в тому, що новий лідер буде більш чесним і прямолінійним, а також щиро готовим приєднатися до Хуралтаю. Для цього Йона використовувала різні дипломатичні прийоми: від особистих зустрічей до публічної "агі-та-ції"" - останній прийом вона запозичила в Тіри.\n\nЮна войовниця на ім'я Ройзнбарг була єдиним підходящим кандидатом. Її поважали за доблесть на полі бою, та й до того ж вона встигла прославитися як благородний як. Перед припиненням вогню вона успішно домовилася про здачу її військ на хороших умовах, а також про безпечний прохід для юркідських цивільних. Після коротких, але вельми напружених переговорів Ройзнбарг заручилася підтримкою гармоністів, після чого досить впевнено обійшла інших суперників і заявила про свій намір стати "голосом клану в серці єдності всіх яків. Коли Йона збиралася їхати, Ройзнбарг навіть визнала її гідною прощального удару рогом за проявлені зусилля!"
 newyaks.82.a:0 "Шматочок за шматочком і крок за кроком."

 newyaks.83.t:0 "Дивні шляхи"
 newyaks.83.d:0 "- Зрештою, я - поні, у якої вистачило сил, щоб стати рівною істинному яку. - Стар Маунтін примружилася, подивилася на Йону, а потім сплюнула на землю. - А ти - як, яка розтратила своє життя даремно, щоб стати жалюгідною імітацією поні.\n\nНайнезвичайніша з командирів повстанців була однією з небагатьох, що мала всі шанси зіткнутися з куди більш похмурою долею після поразки. Багато членів Верховного суду, особливо яки з самого клану Геніхан, наполягали на значно суворішому покаранні у відповідь на кампанію кривавого терору, влаштовану "Шаленою кобилою з Сєвєряни", а деякі навіть вимагали публічної страти. І хоча Йона була рада, що взяли гору спокійніші й розумніші голоси, вона побоювалася, що вигнання було не набагато кращим. Вислухавши презирливу і вельми безглузду відповідь, молода голова ще міцніше переконалася в тому, що Стар Маунтін справді потрібна серйозна допомога, а не ізоляція разом із її послідовниками, що лише поглибить проблему. Ви, комуністи, всі однакові. Можете тільки повторювати безглузді гасла з тупих книжок або кепсько намальованих плакатів для тих, хто віддає перевагу картинкам, а не тексту, - вкотре змінивши тон зі зневажливого на глузливий, поні продовжила. - Не хвилюйся, нам буде про що поговорити, коли я з друзями повернуся з півночі.\n\nІ справді, що Йона могла сказати? Хіба може пара чи навіть сотня фраз щось змінити для цієї божевільниці? Зібравшись з духом і пригадавши всі уроки Школи Дружби, Йона нарешті відповіла, але якраз у цю мить у двір в'язниці в'їхали вантажівки військової поліції, щоб забрати майбутніх вигнанців."
 newyaks.83.a:0 "Тільки зірки знали, чи почула божевільна кобила Йону."

 newyaks.84.t:0 "Білий прапор"
 newyaks.84.d:0 "Нещодавно наш південний кордон перетнула вельми цікава група. Раніше ці незнайомці воювали в громадянській війні, що вирувала в Як'якистані. Після закінчення боїв цих воїнів вигнали з країни не тільки через те, що билися на боці тих, хто програв, а й через їхню надзвичайну навіть за мірками яків лютість і жорстокість. Тепер ці вигнанці шукають новий прапор, під яким можна знову йти в бій.\n\nВарто відзначити один примітний факт: всі вигнанці є поні. Судячи з усього, вони родом з Сєвєряни і дотримуються фанатично антикомуністичних поглядів, що робить ситуацію ще більш цікавою. Їхня лідерка - Стар Маунтін - уже надіслала листа до [PLB.Capital.GetName], пропонуючи нам свої послуги та досвід в обмін на відповідну посаду в лавах наших військ і включення її підлеглих до складу армії."
 newyaks.84.a:0 "Подивимося, чи вийдуть з поні-яків хороші поні-ведмеді."

 newyaks.85.t:0 "Формування Аграрного Союзу" #Current text does not have alternative for Rutherford - Fabian
 newyaks.85.d:0 "Тіра вважала післявоєнне падіння популярності найрадикальніших течій лівого руху дещо розчаровуючим, але все ж цілком очікуваним. Якякистан пережив похмурий шторм, зберігши курс на гармонію, а оскільки яки були відомі своєю впертістю, вони сприйняли це як вірний знак необхідності продовжувати початкові реформи, нехай і трохи змінивши специфіку лідерства. Звісно, сама Тіра теж була яком, а це значить, що вона теж нізащо не відмовиться від боротьби за праву справу. Проте впертість не обов'язково має на увазі дурість, тому вона невпинно працювала, переглядаючи підхід до характеру соціалізму на своїй батьківщині. Тіру підганяла необхідність йти в ногу з часом, а ще вона щиро хотіла вчитися і вносити свій внесок у демократичну систему, що формується, яка була дуже перспективним інструментом реформ, особливо за умови відповідного впливу. Через вищезазначений примхливий характер її товаришів цей новий шлях примирення означав, що колишній комуністичній організації повинен був прийти кінець. Але Тіра швидко виявила, що в неї не бракує нових союзників і послідовників, особливо серед молодих і безкланових яків. У результаті її зусиль народився Якський Аграрний Народний Союз, який виступає за мирні селянські кооперативи та розширення прав робітників, а також за неухильне продовження індустріалізації і готовність нести факел прогресу.
 newyaks.85.a:0 "Нова зоря була пофарбована червоним."

 newyaks.86.t:0 "РУйнівне благання яків"
 newyaks.86.d:0 "Кілька років тому, коли дипломатична місія, відправлена принцом Резерфордом, правителем Як'якистану, з чималим успіхом (за винятком кількох затримок) об'їхала Еквестрію, принцеса Селестія була вельми задоволена тим, що раніше ізольована країна знайшла своє місце в сучасному світі, зробивши ставку на гармонію. Вона особисто схвалила кілька проєктів, спрямованих на промисловий розвиток регіону, затвердила пакети підтримки для бізнесів, які бажають розгорнути свою діяльність на півночі, і познайомилася з Йоною, першою ученицею-яком у Школі Дружби Твайлайт Спаркл. Але нещодавно ситуація погіршилася, адже за Кришталевими горами між реформаторами та реакціонерами спалахнула кровопролитна війна, що загрожувала звести нанівець весь досягнутий прогрес. Однак яки не вміють безпосередньо просити про допомогу. Точніше так вважала принцеса доти, доки невелика королівська делегація знову не вирушила на південь.\n\n- Справжні клани відступати, їхні прапори порвані. - Голос Резерфорда луною рознісся по залу. Втома і відчай буквально дзвеніли в ньому. - Сніг червоний від крові і сонячний від сліз.\n\n- Будь ласка, Ваша Величносте. Будь ласка. - Благання Йони змусило принца здригнутися, але він не став перебивати її, лише ще нижче опустив голову. - Яки потребують зброї, щоб битися. За надію, сім'ї та майбутнє. Поні так багато зробити для нас - чи допоможуть вони нам у найтемніший час? \n\nСелестія відчувала великий сум, дивлячись на відважних яків, які змушені були покинути своїх родичів і благати про порятунок правителя чужої країни. Але вони шукали не слів підтримки, а зброї, запаси якої в Еквестрії й так були вельми обмежені через необхідність думати про оборону власної держави."
 newyaks.86.a:0 "- Не плачте, друзі. Еквестрія не залишить вас."
 newyaks.86.b:0 "- Ми щиро сумуємо за долею Якякістану, але..."

 newyaks.87.t:0 "Яки просять підтримати їхні претензії" #Current text does not have alternative for peace - Fabian
 newyaks.87.d1:0 "Ми отримали низку секретних повідомлень від уряду Якякістану. У них вони виклали свій план і негласно попросили допомогти чинити тиск на Нова-Грифонію, щоб змусити її повернути спірні території, на які яки висувають історичні претензії. Яки колонізували ці землі багато століть тому, але відносно недавно їх захопили грифони, тож невирішене питання про приналежність цих земель значно ускладнює стосунки цих двох держав у сучасну епоху. не Дивно, що тепер, розібравшись зі своїми внутрішніми проблемами, наші союзники шукають дипломатичної підтримки в цьому починанні. Однак війна, що триває, не дає змоги спрямувати значні політичні чи економічні ресурси на цей проєкт з перегляду кордонів на не особливо стабільній півночі. Ба більше, так ми ризикуємо схилити грифонів на бік наших ворогів. А ще варто врахувати, що наша підтримка може змусити Якякістан відчути себе досить нерозважливо, щоб використати силу для розв'язання проблеми. Однак і відсутність підтримки може зрештою довести ситуацію до точки кипіння. Як же нам вчинити в підсумку?"
 newyaks.87.d2:0 "Ми отримали низку секретних повідомлень від уряду Якякістану. У них вони виклали свій план і негласно попросили допомогти чинити тиск на Нова-Грифонію, щоб змусити її повернути спірні території, на які яки висувають історичні претензії. Яки колонізували ці землі багато століть тому, але відносно недавно їх захопили грифони, тож невирішене питання про приналежність цих земель значно ускладнює стосунки цих двох держав у сучасну епоху. не Дивно, що тепер, розібравшись зі своїми внутрішніми проблемами, наші союзники шукають дипломатичної підтримки в цьому починанні. Але публічне схвалення їхніх намірів Еквестрією може запустити небезпечну тенденцію щодо перегляду історичних кордонів і ще сильніше порушити баланс сил на Півночі. Ще варто враховувати ризик ескалації конфлікту, адже наша підтримка може змусити Якякістан відчути себе досить нерозважливо, щоб використати силу для розв'язання проблеми. Однак і відсутність підтримки може в підсумку довести ситуацію до точки кипіння. Як же нам вчинити в підсумку?"
 newyaks.87.a:0 "Ми заявимо про підтримку претензій яків."
 newyaks.87.b:0 "Питання буде піднято лише після закінчення війни."
 newyaks.87.c:0 "Наше партнерство не передбачає підтримки в перегляді кордонів."

 newyaks.88.t:0 "Пропозиція із заходу"
 newyaks.88.d:0 "В останньому звіті міністерства закордонних справ повідомляється, що держава [YAK.GetName] висловила зацікавленість у придбанні в нашої країни слаборозвинених західних прикордонних територій. Хоча вони пропонують значні компенсації, та й такий дипломатичний підхід є освіжаючою зміною порівняно з їхніми звичними погрозами "РОЗТРОЩИТИ нас", поселенці-грифони все ж таки вже досить давно живуть на цих землях, тож ми з не меншими підставами можемо вважати ці території "історичними землями". Однак існує ймовірність, що яки захочуть вирішити це питання... менш цивілізованим способом, якщо ми відмовимося від продажу потрібних їм земель."
 newyaks.88.a:0 "Гроші в обмін на безплідні гори? Де підписати?"
 newyaks.88.b:0 "Національна цілісність не продається."

 newyaks.89.t:0 "Ультиматум із заходу"
 newyaks.89.d:0 "Неприємні звістки! Держава [YAK.GetName] погрожує нам застосуванням сили, якщо наші війська не покинуть західні території найближчим часом. У спробі виправдати свої агресивні заяви, вони наполягають на історичних правах власності яків на цей регіон, а також вказують на незаконне будівництво нами поселень у цих землях. Але навіть якщо в цих заявах є частка правди, поступка силовому тиску може лише підштовхнути яків або інших сусідів до вимог нових поступок."
 newyaks.89.a:0 "Зараз не час для війни..."
 newyaks.89.b:0 "Яки залишаться на схилах своїх таких бажаних гір. Назавжди."

 newyaks.90.t:0 "Спільні навчання з яками"
 newyaks.90.d:0 "Проявивши ініціативу в рамках нашої поточної програми співробітництва, уряд держави [YAK.GetName] запропонував створити основу для регулярного проведення військових навчань та обміну розвідданими між нашими країнами. За наміченим планом ми отримаємо значний виграш від інтеграції навичок яків з ведення зимової війни, а наш власний досвід експлуатації сучасної техніки має дозволити якам швидше завершити реформи армії та навчитися "краще ТРОЩИТИ"."
 newyaks.90.a:0 "Ми дуже цінуємо допомогу наших союзників."
 newyaks.90.b:0 "Наші війська не потребують їхнього досвіду."

 newyaks.91.t:0 "Вікно в минуле" # NOT CURRENTLY FIRED BY ANYTHING
 newyaks.91.d:0 "Ми отримали низку секретних повідомлень від уряду Як'якистану. У них вони виклали свій план і негласно попросили допомогти чинити тиск на Нова-Грифонію, щоб змусити її повернути спірні території, на які яки висувають історичні претензії. Яки колонізували ці землі багато століть тому, але відносно недавно їх захопили грифони, тож невирішене питання про приналежність цих земель значно ускладнює стосунки цих двох держав у сучасну епоху.\n\nНе дивно, що тепер, розібравшись зі своїми внутрішніми проблемами, наші союзники шукають дипломатичної підтримки в цьому починанні. Але публічне схвалення їхніх намірів Еквестрією може запустити небезпечну тенденцію щодо перегляду історичних кордонів і ще сильніше порушити баланс сил на Півночі. Ще варто враховувати ризик ескалації конфлікту, адже наша підтримка може змусити Як'якистан відчути себе досить нерозважливо, щоб використати силу для розв'язання проблеми. Однак і відсутність підтримки може в підсумку довести ситуацію до точки кипіння. Як же нам вчинити в підсумку?"
 newyaks.87.a:0 "Ми заявимо про підтримку претензій яків."
 newyaks.87.b:0 "Питання буде піднято лише після закінчення війни."
 newyaks.87.c:0 "Наше партнерство не передбачає підтримки в перегляді кордонів."

 newyaks.88.t:0 "Пропозиція із заходу"
 newyaks.88.d:0 "В останньому звіті міністерства закордонних справ повідомляється, що держава [YAK.GetName] висловила зацікавленість у придбанні в нашої країни слаборозвинених західних прикордонних територій. Хоча вони пропонують значні компенсації, та й такий дипломатичний підхід є освіжаючою зміною порівняно з їхніми звичними погрозами "РОЗТРОЩИТИ нас", поселенці-грифони все ж таки вже досить давно живуть на цих землях, тож ми з не меншими підставами можемо вважати ці території "історичними землями". Однак існує ймовірність, що яки захочуть вирішити це питання... менш цивілізованим способом, якщо ми відмовимося від продажу потрібних їм земель."
 newyaks.88.a:0 "Гроші в обмін на безплідні гори? Де підписати?"
 newyaks.88.b:0 "Національна цілісність не продається."

 newyaks.89.t:0 "Ультиматум із заходу"
 newyaks.89.d:0 "Неприємні звістки! Держава [YAK.GetName] погрожує нам застосуванням сили, якщо наші війська не покинуть західні території найближчим часом. У спробі виправдати свої агресивні заяви, вони наполягають на історичних правах власності яків на цей регіон, а також вказують на незаконне будівництво нами поселень у цих землях. Але навіть якщо в цих заявах є частка правди, поступка силовому тиску може лише підштовхнути яків або інших сусідів до вимог нових поступок."
 newyaks.89.a:0 "Зараз не час для війни..."
 newyaks.89.b:0 "Яки залишаться на схилах своїх таких бажаних гір. Назавжди."

 newyaks.90.t:0 "Спільні навчання з яками"
 newyaks.90.d:0 "Проявивши ініціативу в рамках нашої поточної програми співробітництва, уряд держави [YAK.GetName] запропонував створити основу для регулярного проведення військових навчань та обміну розвідданими між нашими країнами. За наміченим планом ми отримаємо значний виграш від інтеграції навичок яків з ведення зимової війни, а наш власний досвід експлуатації сучасної техніки має дозволити якам швидше завершити реформи армії та навчитися "краще ТРОЩИТИ."
 newyaks.90.a:0 "Ми дуже цінуємо допомогу наших союзників."
 newyaks.90.b:0 "Наші війська не потребують їхнього досвіду."

 newyaks.93.t:0 "Схід червоного сонця"
 newyaks.93.d:0 "— Про що думати як? - Тіра злегка нахилила голову і запитально подивилася на свою молодшу супутницю.\n\nЙона зітхнула. Кілька років тому, якби їй випала така нагода, вона, найімовірніше, підготувала б цілу промову, пояснюючи неминучі проблеми соціалістичного руху і необхідність гармонійних реформ. Однак від часу закінчення школи багато чого змінилося, і тепер, після війни та всіх реформ, вкрита шрамами нація впевнено стояла на копитах і бажала досягти небаченого досі процвітання.\n\n- Тіра багато чому навчити Йону. Сильними словами і добрими справами, - можливо, викладачі Школи дружби розуміли під "неупередженим ставленням" не зовсім це, але Йона була старанною студенткою і завжди була рада вчитися... Так чинитимуть довгорослі старійшини, - на перший погляд Тіра говорила з максимальною серйозністю, але її пустотливий вираз обличчя змусив Йону посміхнутися у відповідь. - Якщо серйозно, то Тіра рада. Скоро нове покоління вести яків уперед. Нові лідери будуть розумнішими і кращими за старійшин, і Йона може...\n\nТук у двері перервав їхню особисту розмову, і за мить у кімнату ввійшов Інґвар. Маршал був надзвичайно веселий, і навіть здивування від того, що Йона опинилася разом із Тірою, тільки поліпшило його настрій.\n\n- Товариш-радниця. Товариш, - привітавши їх по-солдатськи коротко, Інґвар дозволив собі прийняти трохи більш розслаблену позу. - Як просити вибачення. Свіжі новини - сім'я плануватиме велику вечерю на наступний місячний день. Як хочеш узяти участь? Удвох, зрозуміло. І з родичами-яками.\n\n- У Тіри досить вільний графік. Вечірка звучатиме дуже добре. Йона? - обидва революціонери з надією повернулися до неї.\n\n- Йона щаслива приєднатися як гостя до такої компанії, - вона злегка вклонилася під веселе "ура" від двох інших яків."
 newyaks.93.a:0 "Настав час миру, але не тиші."

 newyaks.94.t:0 "Пропозиція від яків"
 newyaks.94.d:0 "Сьогодні вельми значна за чисельністю група яків перетнула кордон Західного Кінгсмейра, після чого заявила, що це місце зветься "Якибордер" і ніяк інакше. Дивно, але при цьому яки були беззбройні і, зіткнувшись з нами, навіть не стали ТРОЩИТИ, а зажадали зустрічі з дипломатами. Після деяких суперечок вони домоглися зустрічі з місцевими чиновниками і зуміли викласти своє прохання.\n\nЯкщо ми задовольнимо вимоги держави [YAK.GetName], передавши якам деякі відносно слаборозвинуті регіони, то вони приєднаються до нас, щоб надати допомогу в громадянській війні.\n\nВимоги прості та очевидні, але краще б дати якам відповідь якнайшвидше, а то вони почнуть за старою звичкою РОЗТРОЩИТИ."
 newyaks.94.a:0 "Хай буде так."
 newyaks.94.b:0 "Нізащо!"

 newyaks.95.t:0 "Двері в майбутнє"
 newyaks.95.d:0 "- Так ось у чому справа. Життя, здається, збожеволіло абсолютно скрізь, - Галлус, синьопірний грифон, знизав плечима і повернувся до свого смаженого зефіру. Його супутники кивнули на знак згоди. Вони засиділися біля багаття допізна, тож атмосфера встановилася умиротвореною, можна сказати, мрійливою. А тим часом полум'я продовжувало танцювати, дим летів у бік нічного неба, а в повітрі буквально витала магія - рідкісні чари, що народжувалися між тими істотами, які були по-справжньому близькими.\n\n- Ми живемо в цікавий час, правда? - невимушено сказав жеребець із к'юті-маркою у вигляді черепахи. - Але все ж добре бути тут. Пам'ятаєш, що ти сказала на випускному, Смолдер? \n\n- Ще й як пам'ятаю, Сендбаре, - дракониха спародіювала його тон, а потім грайливо ткнула поні ліктем. - Щось щодо іспитів, домашніх завдань і того, що все навколо ось-ось буде охоплено полум'ям. І що я буду дуже сумувати за тобою. Що виявилося правдою.\n\n- Хіба не чудово, що в підсумку нічого не згоріло? Тобто так, я розумію, що це була метафора, - Сільверстрим, гіпогрифіна й останній член їхньої веселої шістки за винятком Йони й Оцелії, кинула швидкий погляд на будівлю школи. - Але все ж у світі відчувається деяка іскра...\n\nБезтурботна балаканина все тривала, і Йона уважно слухала, дозволяючи сьогоднішній реальності змішуватися з її старими спогадами. Як вважала, що вона вже достатньо наговорилася, особливо після шквалу запитань про те, як це - бути главою держави яків. Рідна земля Йони, що так сильно змінилася під впливом її переконань і дій, терпляче чекала на неї на Півночі. І хоча більш практична сторона Йони вже розробляла плани, якими доведеться зайнятися після повернення, цієї ночі домінувала інша її частина. Не настільки практична, але не менш важлива у визначенні шляху вперед для якського роду. Однак мовчання заколисувало, тож незабаром Йона заснула першою."
 newyaks.95.a:0 "Друзі доглянуть за Йоною. Як і завжди."

 newyaks.96.t:0 "Яки волають про допомогу!"
 newyaks.96.d:0 "Дипломатичними каналами до нас звернулася держава [YAK.GetName] з проханням про допомогу. Ця колись ізольована країна нещодавно знову підтвердила свою прихильність принципам гармонії після перемоги в громадянській війні і нині сподівається прискорити свій соціальний і промисловий прогрес завдяки допомозі від ідеологічно схожих режимів."
 newyaks.96.a:0 "Ми допоможемо їм захистити свою свободу!"
 newyaks.96.b:0 "Наші знання допоможуть їм!"
 newyaks.96.c:0 "Це невідповідна мета для наших інвестицій."

 newyaks.97.t:0 "[FROM.GetName] допомагає армії яків!"
 newyaks.97.d:0 "Друзі роблять один одного сильнішими! Скоро яки отримають новеньке армійське спорядження, яке стане в нагоді в нашій боротьбі за гармонію і процвітання Півночі!"
 newyaks.97.a:0 "РОЗТРОЩИМО тиранію!"

 newyaks.98.t:0 "[FROM.GetName] допомагає економіці яків!"
 newyaks.98.d:0 "Друзі роблять один одного розумнішими! Якам надіслали нові, передові креслення. А ще яки раді вітати досвідчених фахівців з інших країн - Як'якистан розквітне!"
 newyaks.98.a:0 "РОЗТРОЩИМО невігластво!"

 newyaks.99.t:0 "Мрія, що збулася" #Currently only for exiled Bradford
 newyaks.99.d1:0 "Королівська процесія повільно їхала переповненими вулицями, а натовп у цей час оглушливо скандував, - РЕЗЕРФОРД! РЕЗЕРФОРД! РЕЗЕРФОРД! - Безліч голосів вигукували ім'я принца, але це не було ні кровожерливим привітанням воєначальника, ні напускними похвалами на адресу диктатора. Присутні істоти були раді бачити свого правителя і явно із задоволенням вітали його повернення до столиці зі щорічного турне... Сам же Резерфорд теж був більш ніж радий приєднатися до цієї радості. Він махав перехожим і навіть час від часу голосно кричав їм у відповідь із сидіння своєї нової ульотної тачі... кхм, "всюдихідного кабріолета" (старих звичок іноді складно позбутися) - спеціальної моделі, розробленої місцевою автомобільною промисловістю, яка швидко зростала. Шлях, пройдений Якякістаном під лідерством принца, був вельми неспокійним. Часом здавалося, що лише жменька друзів поділяє наміри і цінності Резерфорда. І головною з них була Йона - колись просто студентка за обміном і символ змін, що зароджуються, а нині шановна членкиня Хуралтаю і довірена радниця. Зараз вона їхала на сусідньому сидінні і демонструвала не менший ентузіазм, особливо коли натовп вигукував її ім'я. Звісно, багатьох яків треба було силоміць витягувати з трясовини минулого (інколи їх буквально доводилося тягти за хвіст!), але принц виявився здібним тягачем. При кожному відвідуванні рідних гір і нових провінцій він говорив і слухав, був готовий вносити зміни, а також визнавати і виправляти будь-які помилки. Принц робив усе із суворою завзятістю, наче йому потрібно було щось довести. Однак саме в цей момент, коли машина під'їжджала до воріт палацу, ідея - гасло, яке Резерфорд чув стільки разів, мрія, яку він завжди плекав, девіз, за яким він прагнув жити - нарешті стала для нього чимось таким, що втілилося в реальності."
 newyaks.99.d2:0 "Королівська процесія повільно їхала переповненими вулицями, а натовп у цей час оглушливо скандував, - РЕЗЕРФОРД! РЕЗЕРФОРД! РЕЗЕРФОРД! - Безліч голосів вигукували ім'я принца, але це не було ні кровожерливим привітанням воєначальника, ні напускними похвалами на адресу диктатора. Присутні істоти були раді бачити свого правителя і явно із задоволенням вітали його повернення в столицю зі щорічного турне.\n\n- Брате, будь обережнішим, а то може випадеш із самобіглого воза, - незважаючи на навколишній галас, у тоні Бредфорда можна було вловити деяку сварливість.\n\n- Не воза, а машини! - Йона, колись просто студентка за обміном, а тепер шановна членкиня Хуралтая, виглядала вельми натхненою і махала перехожим щоразу, коли натовп вигукував її ім'я. - Всюдихідний кабріолет. Нова модель Буухтан Моторс! На мить відірвавшись від вшанувань натовпу, Резерфорд глянув на своїх супутників, які сиділи позаду, і посміхнувся. - Яки швидко потрапити до палацу! І встигнути на вечерю! - озирнувшись на всі боки, він вказав на іншу групу істот, що тупотіли. - Яки вітати і брата теж! Навіщо Бредфорд хмуриться? Згадавши про майбутній бенкет, який отримав прощення, як удавано зітхнув, але потім помахав тим, хто його гукнув, і послав їм широку посмішку. Ледь чутна відповідь натовпу дала змогу Резерфорду зробити висновок, що ще однією проблемою стало менше.\n\nЗвісно, за останні роки він стикався з безліччю серйозних проблем і в майбутньому на нього чекає ще чимало викликів. Але Резерфорд був упевнений, що все те, в будівництво чого він вклав усі свої силу і турботу - чи то сімейні зв'язки, чи то дружні стосунки, чи то вся реформована нація загалом - вистоїть у будь-яких штормах і буде його надійною опорою. І коли машина під'їхала до воріт палацу, ідея, розвитку якої Резерфорд присвятив життя, нарешті стала для нього чимось втіленим у реальності."
 newyaks.99.a:0 "- Як'якистан найкращий, завжди найкращий!"
 newyaks.99.b:0 "— Як'якистан кращий, життя хороше!"

 newyaks.100.t:0 "Ціна свободи"
 newyaks.100.d:0 "Наш західний сусід зробив вельми незвичайну пропозицію, яка може змінити результат поточного конфлікту. Лідерство держави [YAK.GetName] готове повноцінно вступити в конфлікт на нашому боці, але не безкоштовно. Вони вимагають "відновлення історичних кордонів" після закінчення війни. Якщо ми погодимося на умови яків, то будемо змушені поступитися їм значною частиною наших законних територій. Тому нам потрібно дуже ретельно зважити всі за і проти."
 newyaks.100.a:0 "Вони просять багато чого, але нам потрібна допомога яків."
 newyaks.100.b:0 "Згода підірве легітимність уряду."

 newyaks.101.t:0 "Праведна справа"
 newyaks.101.d:0 "Наша угода з республіканцями з Нова-Грифонії увінчалася успіхом! Під час швидкого обміну серією секретних повідомлень було створено спільне військове командування, а також спеціальну комісію з повернення земель наших предків. Об'єднані сили готові завдати нищівного удару по ворогах гармонії."
 newyaks.101.a:0 "В ім'я нашої спадщини і майбутнього півночі!"

 newyaks.102.t:0 "Дні радості"
 newyaks.102.d:0 "Найважливішою традицією багатьох яків, незалежно від їхнього клану чи поглядів, було грандіозне свято під назвою Їкслурбертфест. Воно проводиться по всій країні протягом цілого тижня і традиційно включає розміщення барвистих прикрас, випікання великої кількості ванільних пирогів, колективне прослуховування музики і те, що суворіші і манірніші чужинці називають "тубільними танцями". Однак будь-який істинний як тут же поправить їх, заявивши, що це найбільше проведення часу на відкритому повітрі - тупання! Це свято завжди давало привід відволіктися від мирських турбот і повеселитися з сім'єю і друзями. І цього року все було аналогічно. За винятком того, що кількість і різноманітність друзів помітно збільшилися. Оскільки країна вийшла з ізоляції, було визнано правильним розділити Йікслурбертфест не тільки з родичами-яками, і тому на гуляння запросили безліч іноземних делегацій - від школярів на екскурсіях до офіційних посольських місій. А найбільша вечірка проходила, звісно ж, у Яктауні.\n\n\nПесимісти як усередині країни, так і за її межами стверджували, що подібний захід обов'язково провалиться, але вони лише зганьбили себе своїм скептицизмом. Так, дійсно, були деякі "культурні непорозуміння", але ці дрібні інциденти вже точно не знизили найвищий рівень щастя, що об'єднав молодих і старих, веселих і похмурих, новачків і заслужених ветеранів свята. Над горами Якякістану лунали веселі мелодії та ритмічні постукування копит і кігтів. То був справжній дух гармонії."
 newyaks.102.a:0 "Це найбільше свято за тисячу лун!"

 newyaks.103.t:0 "[YAK.GetNameDefCap] пропонує обмін технологіями"
 newyaks.103.d:0 "Йона, молода і вельми палка глава нації яків, посприяла створенню єдиної наукової та освітньої програми для всіх країн Півночі. І вона пропонує нашій державі впровадити її. Хоча мрії Йони про золотий вік знань і прогресу звучать заманливо, а практичні вигоди можуть бути вельми значними для всіх учасників програми, нам потрібно вирішити, чи заслуговують наші сусіди на таку довіру та на шанс дізнатися наші наукові секрети."
 newyaks.103.a:0 "Світло освіти засяє в полярній ночі!"
 newyaks.103.b:0 "Та чого вони нас навчать? Як правильно ТРОЩИТИ?"

 newyaks.104.t:0 "[FROM.GetNameDefCap] погоджується на обмін технологіями"
 newyaks.104.d:0 "Продемонструвавши дивовижну неупередженість і прихильність принципам дружби, наші сусіди погодилися на обмін науковими знаннями."
 newyaks.104.a:0 "Чудові новини!"

 newyaks.105.t:0 "[FROM.GetNameDefCap] відмовляється від обміну технологіями"
 newyaks.105.d:0 "На жаль, але наших аргументів на користь кращого майбутнього виявилося недостатньо, щоб подолати недовіру і непохитність наших сусідів. Вони не хочуть обмінюватися технологіями через якісь "міркування безпеки"."
 newyaks.105.a:0 "А я думала, що ми друзі..."

 newyaks.106.t:0 "[YAK.GetNameDefCap] запитує північні території"
 newyaks.106.d:0 "[YAK.GetLeader] просить передати під контроль території в північному Еквусі, посилаючись на план створення якоїсь "Північної Республіки Рад". Лідер яків стверджує, що ця нова держава буде рівною мірою представляти інтереси всіх жителів Півночі, і що цим кроком вони хочуть розширити співпрацю між нашими народами."
 newyaks.106.a:0 "Так, ми будемо працювати разом!"
 newyaks.106.b:0 "Ми не віддамо нашу землю!"

 newyaks.107.t:0 "Іскра, що знову розгорілася"
 newyaks.107.d:0 "Хоча Йона і була головою, у неї все ж таки було небагато вільного часу, яким, утім, як рідко користувалася. За довгі місяці вона швидко переконалася, що завжди знайдеться проблема, яку потрібно терміново розв'язувати, бо країна не бажає брати перепочинок. Але зараз Йона сиділа в новому шикарному кафе на головній вулиці Яктауна далеко від будь-яких державних паперів, тож сьогоднішній день вочевидь був особливим.\n\n- Ух ти, тут стільки чудових страв! - її гість, поні з далекої Еквестрії, перегорнув ще одну сторінку меню. Саме прибуття цього жеребця і дало змогу Йоні хоч ненадовго вирватися із задушливої хватки бюрократії. - Ти, напевно, постійно сюди ходиш!\n\n- Йона замовляє в них кекси. Час від часу, - вона сором'язливо посміхнулася.\n\n- О, у них є цілий розділ виключно з кексами... Стоп. Ні. Не думаю, що буде розумно витратити весь день тільки на вибір десертів - нам стільки всього треба встигнути обговорити! - прибравши буклет, жеребець махнув копитом. - Давай, ти перша.\n\n- Ні, нехай почне Сендбар, - у голосі Йони з'явилися нотки пустощів, - адже поні, зрештою, говорить із лідером нації.\n\nБагаторазливо перезирнувшись, поні і як захихотіли. Зв'язок, що утворився між ними у Школі Дружби, витримав випробування відстанню і часом, і невдовзі старі друзі весело балакали одне з одним, перериваючись лише на зміну страв. Коли список нових тем вичерпався і час візиту добіг кінця, поні та як були дуже задоволені своїм возз'єднанням, хоч і сумували через неминуче розставання. І тому вони пообіцяли регулярно писати одне одному."
 newyaks.107.a:0 "Чорнило на папері лише зміцнить цей зв'язок."

 newyaks.108.t:0 "Полум'я, яке ніколи не спізнюється"
 newyaks.108.d:0 "Після довгих годин сну неминуче настав ранок, який нагадав про те, що світ все ще існує. Один за одним члени їхньої маленької компанії - Галлус, Сільверстрім, Смолдер, Оцелія, точніше "Ледібаг" - прощалися, готові рухатися життям далі, але вже з легкими серцями та піднесеним настроєм. Треба буде якось знову повторити це, - Сендбар сумно відвернувся від поїзда, який від'їжджав. - На який час у тебе квиток, Йона?\n\nХоча як добре чула запитання, відповіла вона не відразу. Тепер, коли вони залишилися вдвох, Йона набиралася хоробрості, щоб сказати те, що не сміла довірити паперу. Але все ж писати, не бачачи реакції співрозмовника, було простіше.\n\n- Я їду завтра. Тож решта дня вільна, - Йона щосили намагалася, щоб її голос звучав рівно і не збивався на невиразне бурмотіння, - тож, можливо, ми кудись сходимо? \n\n- Наприклад, на вечерю? Звучить чудово! Я знаю парочку... - поні здивовано зупинився на півслові, побачивши, що його супутниця трясе рогами.\n\n- Не зовсім, але Йона все вже передбачила, - незважаючи на всі зусилля, як почервоніла, але вже нічого не могла зробити, - ми можемо піти... піти на... побачення.\n\nТі кілька секунд, що знадобилися Сендбару, щоб осмислити почуте, промайнули в одну мить, але водночас тягнулися болісно довго. Сама того не помічаючи, Йона нахилилася ближче, але замість "так", "ні" чи іншої словесної відповіді, вона відчула простий ніжний поцілунок."
 newyaks.108.a:0 "В основі гармонії лежить любов."

 newyaks.109.t:0 "Інґвар-герой"
 newyaks.109.d:0 "Гуляв степами Інґвар-герой!\nВін соколом рвався з полками на бій!\n\n Уперед ви, товариші, не смійте відступати!\n\nІнґварці сміливо звикли вмирати!\n\n\nБлеснули шаблі, ми всі гримнули: "Ура!"\nІ, кинувши окопи, бігли, яки-буржуа! \n\nЯкський Хребет крутий і високий. \nА степ, а степ широкий, там наші б'ють реакціонерам боки!"
 newyaks.109.a:0 "За свободу!"

 newyaks.110.t:0 "Яки вимагають інтеграції!"
 newyaks.110.d:0 "Ми отримали послання від лідера [YAK.GetLeader]. Уряд яків хоче прийняти нас до північної конфедерації - гармонійного союзу і дуже різноманітної сім'ї, що складається з різних культур та істот. Те, що яки зайшли так далеко, свідчить про їхню дійсну спроможність, легітимність і вірність своїм високим ідеалам. Однак серед нас є ті, хто вважає, що якщо яки проповідують такі ідеї, то мають щонайменше довірити нам свободу керувати собою."\n\nОднак, хай би що казали інші, рішення зрештою залишається за лідером [THIS.GetLeader]."
 newyaks.110.a:0 "Разом до єдності!"
 newyaks.110.b:0 "Ми хочемо зберегти нашу автономію!"

 newyaks.111.t:0 "A Talk With Yona" # (!)
 newyaks.111.d:0 "It had been a long day of meetings for Yona. She was on the way back to her quarters, when she heard the familiar voice of Prince Rutherford behind her.\n\n"Yona? Yak wants to talk." She turned around. The prince raised a hoof, inviting her to join him on a walk. "Yona is smart yak. School of Friendship has taught her well. Pink pony has shown yaks harmony for the first time, but when Yona returned, everything got easier. She now famous yak. Defeated Cozy Glow. Yaks like Yona yak, and Yona yak supports Prince yak. Best for Yakyakistan, even if Bradford rebelled."\n\n"Yak fights for friendship. Rutherford also fights for friendship, so yak helps Rutherford. Yak believes that all yaks can be friends."\n\nRutherford didn't answer immediately, and so they trotted in silence for a while. Suddenly, Rutherford let out a snort. With a sudden stomp, he said: "Not everything easy. Thyra makes problem, inciting unrest. Holds rallies to make yaks angry. That is not friendship, not like ponies have it. Yona yak has many friends, despite being very young yak. Can Yona yak sway other yaks against Thyra?"\n\n"Yak likes Rutherford, but Thyra yak has right to speak freely. True friendship means everyyak can say what they want. Yak can speak for harmony, but if yaks listen to Thyra, nothing yak can do."\n\nThe big yak nodded. "Every yak in Yakyakistan can speak free. Yak will think about Thyra, so yak can convince yaks to not listen to Thyra. But yak likes Yona yak, very young yak, but very smart yak too.""
 newyaks.111.a:0 "Yona nodded, then they bumped horns."


 yak_news.1.t:0 "Еквестрія підтримує старі претензії Якякистану!"
 yak_news.1.d1:0 "[This.GetNewspaperHeader]Як'якистан отримав офіційну підтримку Еквестрії в поверненні своїх земель на сході, нехай поні і вкрай наполегливо закликають до мирного вирішення питання. [243.Owner.GetNameDefCap] зажадала компенсації за віддані землі, і хоча напруженість залишається високою, [YAK.GetLeader] не став доводити ситуацію до неминучої війни. Жителі Північного Еквуса сподіваються на перемогу дипломатичного рішення, але на кордоні неспокійно, оскільки там відбувається значна передислокація військ на випадок невдачі переговорів."
 yak_news.1.d2:0 "[This.GetNewspaperHeader]Якякістан отримав офіційну підтримку Еквестрії в поверненні своїх земель на сході, зокрема й із застосуванням військової сили за необхідності. [243.Owner.GetNameDefCap] відмовляється розлучитися "навіть з одним дюймом грифонів землі", на що [YAK.GetLeader] пригрозив війною, якщо грифони і надалі будуть наполягати. Війська вже стягуються до спірного кордону з обох його боків, готуючись до подальшої ескалації. Принцеса Селестія заявила про необхідність "повалити [243.Owner.GetAdjective] тиранію" і підтвердила, що Еквестрія повністю підтримує Як'якистан."
 yak_news.1.a:0 "Вони претендують на НАШУ землю!"
 yak_news.1.b:0 "Законна земля яків повинна знову належати якам!"
 yak_news.1.c:0 "Будемо сподіватися, що вдасться уникнути загострення ситуації."

 yak_news.2.t:0 "Еквестрія підтримує Якякистан!"
 yak_news.2.d1:0 "[This.GetNewspaperHeader]Як'якистан отримав офіційну підтримку Еквестрії у поверненні своїх земель на сході, хоча будь-які подальші переговори, найімовірніше, відбудуться лише після того, як в Еквестрії запанує мир. [243.Owner.GetNameDefCap] зажадала компенсації за віддані землі, і [YAK.GetLeader] не виключає згоди на такий варіант. Поки що це питання залишається в підвішеному стані, і народам Еквуса лише тільки належить з'ясувати, хто буде звати ці землі своїми."
 yak_news.2.d2:0 "[This.GetNewspaperHeader]Як'якистан отримав офіційну підтримку Еквестрії в поверненні своїх земель на сході, зокрема й за необхідності із застосуванням військової сили, хоча будь-які подальші переговори, найімовірніше, відбудуться лише після того, як в Еквестрії запанує мир. [243.Owner.GetNameDefCap] відмовляється розлучитися "навіть з одним дюймом грифонів землі", на що [YAK.GetLeader] пригрозив війною, якщо грифони і надалі будуть наполягати. Принцеса Селестія заявила про необхідність "повалити [243.Owner.GetAdjective]ую тиранію" і підтвердила, що Еквестрія повністю підтримує Як'якистан, проте поточна політична і військова ситуація на континенті роблять негайний конфлікт у цьому регіоні малоймовірним."
 yak_news.2.a:0 "Вони претендують на НАШУ землю!"
 yak_news.2.b:0 "Законна земля яків повинна знову належати якам!"
 yak_news.2.c:0 "Будемо сподіватися, що вдасться уникнути загострення ситуації."


 yak_news.3.t:0 "Резерфорд перемагає у Ворожнечі Братів"
 yak_news.3.d:0 "[This.GetNewspaperHeader]Принц Резерфорд здобув перемогу над своїми як внутрішніми, так і зовнішніми ворогами, підтвердивши прогнози багатьох спостерігачів. Незважаючи на короткочасний протест комуністів із клану Геніхан, у підсумку народ став на бік принца. Зміцнивши свою владу над Як'якистаном, Резерфорд уже встиг висловити зацікавленість у поверненні втрачених східних територій. Цей як відкрив дипломатичні зв'язки своєї держави з Еквестрією і поки що незрозуміло, як саме зміниться політика північного Еквуса."
 yak_news.3.a:0 "Хай живе принц Резерфорд!"
 yak_news.3.b:0 "Очікувано."

 yak_news.4.t:0 "Йону обрано президентом Як'якистану"
 yak_news.4.d:0 "[This.GetNewspaperHeader]Під час вельми несподіваного збігу обставин молода як на ім'я Йона тепер опинилася на чолі всього Як'якистану. Коли в столиці розгорілися комуністичні протести, Йона домовилася про мирне врегулювання конфлікту між фракціями. Принц погодився зректися престолу в обмін на те, що Як'якистан залишиться вірним принципам гармонії. Йона нещодавно закінчила Школу Дружби і цілком підтримує Еквестрію. Тож очікується, що незабаром нова республіка приєднається до еквестрійського альянсу під назвою [EQS.GetFactionName]."
 yak_news.4.a:0 "Демократія - новий якський шлях!"
 yak_news.4.b:0 "Підліток на чолі держави?"

 yak_news.5.t:0 "Комуністична революція в Якякістані"
 yak_news.5.d:0 "[This.GetNewspaperHeader]Сьогодні революція поширилася на північ Еквуса. Яки проголосили про створення у своїх землях народної республіки, яку очолює президент Тіра. Вона є переконаною марксисткою і тому заявила про бажання створити державу, засновану на прямих виборах у робітничих радах, а не на моделі партії-авангарду, на яку зробив ставку Сталліонград. Хоча подальша співпраця зі Сталліонградом цілком імовірна, поки ще невідомо, чи втіляться в життя амбіції Тіри щодо створення "Північної Республіки Рад"."
 yak_news.5.a:0 "Революція поширюється!"
 yak_news.5.b:0 "З гармоністами все в порядку?"
 yak_news.5.c:0 "Тривожні новини."

 yak_news.6.t:0 "Комуністичний переворот у Як'якистані"
 yak_news.6.d:0 "[This.GetNewspaperHeader]Над Як'якистаном розгорається похмурий червоний світанок: військовий диктатор, який нещодавно захопив владу, - великий маршал Інґвар - проголосив створення “Якської Армії Червоного Сонця”: істинно соціалістичної армії з державою. У відповідь на жорстоке придушення протестів у столиці армія клану Геніхан увійшла в місто, а її командувач став лідером усього Як'якистану. У своїй короткій промові Інґвар заявив, що його методи можуть бути суворими, але вони під стать нинішньому століттю. Він закликав усіх яків готуватися до найгіршого, оскільки стерв'ятники-реакціонери, що оточують їх, поза всякими сумнівами, незабаром завдадуть свого удару."
 yak_news.6.a:0 "Революція, безумовно, авторитарна за своєю природою!"
 yak_news.6.b:0 "Адже йому не обов'язково бути таким жорстоким, вірно?"
 yak_news.6.c:0 "Який жах."

 yak_news.7.t:0 "Північна Республіка Рад"
 yak_news.7.d:0 "[This.GetNewspaperHeader]Сніг північного Еквуса сьогодні забарвлений кров'ю тиранів і гнобителів простого народу. Ведмеді, пінгвіни, грифони, яки і всі інші жителі півночі розірвали ланцюги, що сковують їх, і об'єдналися в солідарності і свободі. У цій децентралізованій Республіці Рад більша частина влади належить безпосередньо самим радам робітників, чи то на промислових, чи то на сільськогосподарських підприємствах. З гармоністами поводяться гідно, але в пресі з'являються повідомлення про "народний терор" проти найбільш реакційних елементів суспільства. Стверджується, що натовпи селян і робітників вирішили самостійно розібратися з рештою феодалів і прихильників зверхності, а уряд заплющує на це очі або й зовсім заохочує ці акти насильства."
 yak_news.7.a:0 "Наш факел революції буде палати вічно!"
 yak_news.7.b:0 "Їм же не обов'язково бути такими жорстокими, вірно?"
 yak_news.7.c:0 "Дуже тривожні новини."

 yak_news.8.t:0 "Відкриття північного фронту"
 yak_news.8.d:0 "[This.GetNewspaperHeader]Хурделиця ненависті оповила північний Еквус, тому що Якська Армія Червоного Сонця рухається до Земель Чейнджлінґів, щоб встановити там залізний соціалістичний порядок за всяку ціну. Лідер [CHN.GetLeader] люто засудив "дике і абсолютно неспровоковане варварство" яків, заявивши про те, що комуністи використовують заборонену зброю і взагалі вкрай серйозно порушують права істот. [YAK.GetLeader] відповів просто: "Чейнджлінґи почали свої завоювання, по-дурному вважаючи, що лише вони можуть здійснювати звірства. І що ніхто не наважиться відплатити їм тим самим"."
 yak_news.8.a:0 "Не можна зробити революцію, не заплямувавши підков."
 yak_news.8.b:0 "Чи вартий успіх революції втрати душі?"
 yak_news.8.c:0 "Прокляті кому-яки."

 yak_news.9.t:0 "Північна Федерація"
 yak_news.9.d:0 "[This.GetNewspaperHeader]Сьогодні всі народи Північного Еквуса об'єдналися в небачених раніше масштабах. Лідер [YAK.GetLeader] проголосив утворення "Північної Федерації" - нового державного утворення, в якому всі яки, поні, грифони, пінгвіни та ведмеді можуть жити як рівні один одному громадяни. І хоча істоти Федерації розмовляють різними мовами і мають різне походження, їх об'єднує спільне бачення - бажання побудувати кращий світ разом."
 yak_news.9.a:0 "За свободу і гармонію!"
 yak_news.9.b:0 "Під владою капіталу істинної рівності не досягти."
 yak_news.9.c:0 ""Північна Федерація?" Що за дурна назва."



 #Clan Events
 yakistan.31.t:0 "Зрада Юркідів"
 yakistan.31.d:0 "Принц Резерфорд стояв біля церемоніального багаття в Яктауні. Монарх розмовляв зі своїми підданими і спостерігав за їхнім повсякденним життям. Усі говорили про кризу відділення яків, але принца ці панікерські настрої не надто й хвилювали. Резерфорд чудово знав, наскільки відчайдушним є становище Йаки-Клану. У зрадників ледь вистачало солдатів для захисту кордонів своїх невеликих володінь, а вже в прямому зіткненні на полі бою у них не було жодного шансу проти його військ. Принц анітрохи не здивується, якщо яки і його брат-зрадник Бредфорд здадуться ще до кінця року.\n\n- Принц Резерфорд... - сказав як-посильний, який раптово підійшов і виглядав дуже блідим, навіть незважаючи на густу шерсть. - Клан Юркідів... він...\n\n- Що, клан Юркідів знову чимось незадоволений? - Насмішкувато відповів принц. - Ха! Юркіди завжди незадоволені.\n\n- Ні, принц, клан Юркід оголошуватиме про відокремлення. Старійшина Керр приєднуватиметься до Йаки-Клану.\n\n- Нові зрадники? ЯКИ ТРОЩИТИ! - Коли Резерфорд почав люто руйнувати речі, що його оточували, посильний від страху не знав, куди подітися.\n\nРезерфорд намагався заспокоїтися, але не міг: це була справжнісінька катастрофа. Юркіди були одними з найлютіших воїнів Як'якистану, і з їхньою допомогою йаки цілком можуть сформувати повноцінну армію. Ця зрада безсумнівно підніме бойовий дух сепаратистського руху і навіть може спонукати інші клани перейти на їхній бік. Тепер повноцінна війна була неминуча.\n\n- Як передати повідомлення старійшинам кланів! - Крикнув Резерфорд. - Принц скликає збори Хуралтая!"
 yakistan.31.a:0 "Вони поплатяться за зраду!"

 yakistan.33.t:0 "Відділення Джуїлгаїв"
 yakistan.33.d:0 "Коли трапилася перша зрада тих, хто присягав на вірність принцу Бредфорду, деякі песимісти в нашому уряді стверджували, що це лише питання часу, коли “яки-диваки” з клану Джуїлгай перейдуть на бік ворога. На жаль, вони мали рацію: ми просто зараз отримуємо повідомлення про те, що на фронті не видно прапорів Джуїлгаїв, а їхні представники вже покинули Хуралтай."
 yakistan.33.a:0 "Прокляті окультисти-зрадники!"

 yakistan.34.t:0 "Відділення Мангутаїдів"
 yakistan.34.d:0 "Ще один клан повірив у брехню заколотників і покинув нашу прогресивну коаліцію! Хоча очевидно, що упередження Менґгея і його послідовників проти іноземців зробили їх найбільш сприйнятливими до ворожої риторики, повний розрив відносин між нами все одно розчаровує."
 yakistan.34.a:0 "Вони не зупинять зміни."

 yakistan.35.t:0 "Відділення Арушаріїв"
 yakistan.35.d:0 "Число яків під командуванням Бредфорда зростає і кожен воїн Резерфорда, що залишився, цінується на вагу золота. І тому втрата цілого клану здібних бійців - не кажучи вже про їхній перехід на бік противника - є справжнісінькою катастрофою. А найгірше те, що через зраду Арушаріїв Яктаун відтепер беззахисний перед ордою, що насувається."
 yakistan.35.a:0 "Зібрати захисників столиці!"

 yakistan.36.t:0 "Відділення Киятухів"
 yakistan.36.d:0 "Оскільки війна, що роздирає нашу країну, ведеться не тільки на полях битв, а й у серцях і умах яків, зрада клану шаманів і хранителів переказів - особливо важкий удар. Безумовно, без їхньої підтримки буде куди складніше зберегти наш дедалі хиткіший союз."
 yakistan.36.a:0 "Вони забули, що таке “справжній як”."

 yakistan.37.t:0 "Відділення Нойямананів"
 yakistan.37.d:0 "Багатство наших гір сировиною та іншими ресурсами вельми корисне, але тільки не коли воно обертається проти нас і починає служити ворогам. Коли яки з клану Нойяманан відвернулися від нас, посилаючись на "зайве понілюбство", вони зробили наше і без того хитке становище ще нестійкішим. Також не можна забувати і про наші фланги, які відтепер стали ще більш уразливими."
 yakistan.37.a:0 "Ну хоча б поні знають, що таке вірність!"

 yakistan.41.t:0 "Відділення Сюльдінтжидів"
 yakistan.41.d:0 "Схоже, що на кордоні запану запанувало цілковите божевілля: клан Сюльдінтжид геть збожеволів і пішов за своїми давніми ворогами - Юркідами - ставши на бік принца Бредфорда. Вкрай несподівана втрата такого цілеспрямованого і здібного союзника вимагає взяти хвилинну паузу для скорботи і переосмислення ситуації."
 yakistan.41.a:0 "Що спонукало їх вчинити так нерозумно?"

 #Non Bordering Secessions
 yakistan.38.t:0 "Повстання Нойяманана"
 yakistan.38.d:0 "Невдоволення клану лінгвістів нашими реформами ніколи не було якимось секретом, але, схоже, що наші дії довели їх до сказу. З руди і мінералів нойямананських земель тепер кується зброя, що потрапляє в копита наших ворогів і націлюється нам у серце."
 yakistan.38.a:0 "Йаки не отримають ці ресурси так легко!"

 yakistan.39.t:0 "Повстання Арушарії"
 yakistan.39.d:0 "Підступність наших суперників не знає меж, бо тепер їм вдалося спровокувати непокірний клан Арушарії на відкрите протистояння з нами через деякі нещодавні розбіжності. Крім того, землі нових ворогів лежать занадто близько до столиці, але поки що ми повністю оточуємо їхню територію."
 yakistan.39.a:0 "Ми розіб'ємо цих вискочок."

 yakistan.40.t:0 "Повстання Киятуха"
 yakistan.40.d:0 "Замість звичних обіцянок добрих звісток і рясних снігопадів яки Аріуна Ордона сповістили нас про те, що вони відтепер вірні Бредфорду. За словами небагатьох прихильників нашої прогресивної справи, що залишилися в землях Киятуха, ченці готують новий ритуал коронації, а поки що під прапори Бредфорда стікається безліч яків."
 yakistan.40.a:0 "Ми зупинимо їхню єресь."

 yakistan.42.t:0 "Повстання Джуїлгаї"
 yakistan.42.d:0 "Чи то отримавши похмуру ознаку, чи то через звичайне невдоволення та інтриги, але так чи інакше вічно замкнуті яки з клану Джуїлхай відкрито заявили про підтримку принца Бредфорда. Хоча їхня гірська оборона вельми значна, ізольоване розташування цього клану має дозволити нам легко стримати бунт. Звичайно, поки сили клану-зрадника залишаються відрізаними від основних військ Йаків."
 yakistan.42.a:0 "Їхній внесок все одно був незначний."

 #Decision events
 yakistan.43.t:0 "Закінчується розбирання нових машин"
 yakistan.43.d:0 "Яки РОЗТРОЩИТИ сучасні технології та верстати! Тепер яки клану Мангутаїд задоволені, але ось директор-як будь-якого заводу - зовсім навпаки."
 yakistan.43.a:0 "Що зроблено, те зроблено, яки працювати далі."

 yakistan.44.t:0 "Проблиск надії?"
 yakistan.44.d:0 "Яки - дуже сварливий народ."
 yakistan.44.a:0 "Прокляті яки! Яки винні у всіх бідах Як'якистану!"

 yakistan.45.t:0 "Релігійні послаблення закінчуються"
 yakistan.45.d:0 "Період відстрочки, який ми надали клану Джуїлгай, добіг кінця, і тепер вони можуть здійснювати свої традиційні обряди, не побоюючись переслідувань. Звичайно, в майбутньому вони можуть знову попросити про таку послугу."
 yakistan.45.a:0 "Терпіння буде винагороджено."

 yakistan.46.t:0 "Субсидії для лінгвістів закінчуються"
 yakistan.46.d:0 "Незважаючи на заяви нойямананських учених, у нас є важливіші справи, ніж вивчення філології та семантики, і тому буде нерозумно далі підтримувати їхні дослідження. Проте, їхній клан має бути вельми вдячний за наше вельми щедре пожертвування."
 yakistan.46.a:0 "Ці кошти нам знадобляться в інших місцях."

 #JAK Responses to Bordering Secessions
 yakistan.47.t:0 "Юркіди приєднуються до нас"
 yakistan.47.d:0 "Коли принц Бредфорд почув про пересування військ на півночі, він поспішив туди з усіх копит. Ніхто в Йаки-Клані не думав, що Резерфорд нападе так скоро, тож їхні воїни не були готові до битви. Бредфорд навряд чи зміг би багато чого змінити поодинці, але його присутність хоча б допоможе підняти бойовий дух нечисленних яків-захисників. \n\nНа горизонті з'явилися силуети яків. Коли вони наблизилися, Бредфорд зміг розрізнити прапори клану Юркідів. Але коли вони підійшли ще ближче, він зрозумів, що ні в кого з них не було зброї напоготові. Керр, старійшина клану, гордо йшов попереду.\n\n- Принц Бредфорд! - Крикнув здалеку Керр, не перетинаючи засніженої землі між двома арміями. - Як хотіти поговорити! Здивований Бредфорд вийшов йому назустріч, наказавши своїм охоронцям залишатися на місці. Керр посміхнувся такій зухвалій хоробрості. - Резерфорд - зрадник-понілюб, юркідські яки йому більше не служитимуть. Юркіди присягаються у вірності Бредфорду, істинному принцу Як'якистану!\n\nПринц Бредфорд урочисто посміхнувся у відповідь. Це було диво, якого він і йаки чекали так довго! \n\n- Принц-як приймати клятву. Юркіди та йаки здолати Резерфорда разом і відновити істинний дух яків!"
 yakistan.47.a:0 "Разом ми ТРОЩИТИ гармоністів!"

 yakistan.49.t:0 "Джуїлгаї приєднуються до нас"
 yakistan.49.d:0 "Дивовижні яки з гір Нумуул готові надати підтримку нашій праведній справі. Ми отримуємо інформацію про таємні проходи і різні схрони з припасами на їхній території. Схоже, що повна ізоляція сил Резерфорда вже практично неминуча."
 yakistan.49.a:0 "Знамення сприяють тим, хто правий!"

 yakistan.50.t:0 "Манхутаїди приєднуються до нас"
 yakistan.50.d:0 "Ми отримали послання від старійшини Менґгея. Він і його послідовники запевняють, що відмовляться від колишніх клятв вірності нашим ворогам, посилаючись на їхнє нехтування істинними цінностями яків і потурання презирливому втручанню іноземців. Природно, ми будемо дуже раді їхній допомозі в цьому конфлікті."
 yakistan.50.a:0 "Чому вони так довго не бачили правди?"

 yakistan.51.t:0 "Арушарії приєднуються до нас"
 yakistan.51.d:0 "Хоча існують більш численні та впливові клани, нещодавня заява про підтримку з боку яків клану Арушарії дає нам найважливіший ресурс - дуже здібних і цілеспрямованих воїнів. Крім того, так наші сили опиняться просто біля воріт Яктауна - столиці нашого ворога."
 yakistan.51.a:0 "Незабаром трон перейде до кращого правителя."

 yakistan.52.t:0 "Киятухи приєднуються до нас"
 yakistan.52.d:0 "Усвідомивши свій обов'язок перед нацією, ченці Аріуна Ордону залишили коаліцію Резерфорда і обсипали наших солдатів щедрими благословеннями. І знову ідеали істинних яків отримали потужну підтримку, про що відразу стало відомо по всьому королівству."
 yakistan.52.a:0 "Пам'ятайте своє коріння, відкидайте новомодну фальш!"

 yakistan.53.t:0 "Нойяманани приєднуються до нас"
 yakistan.53.d:0 "Війна та її наслідки, безсумнівно, обійдуться недешево, тому отримання контролю над багатими на ресурси територіями виключно дипломатичним шляхом - дуже вигідний результат. Звісно, наші вороги не залишать це без уваги, тому ми повинні гарненько продумати захист нових земель."
 yakistan.53.a:0 "Сталь в ім'я сили і честі!"

 yakistan.54.t:0 "Сюльдінтжиди приєднуються до нас"
 yakistan.54.d:0 "Через складну історію стосунків між кланами Сюльдінтжид і Юркід від нас знадобилися вкрай обережні дипломатичні маневри, але зрештою яки з клану Сюльдінтжид зрозуміли, що краще бути на боці старого суперника, ніж битися за приречену справу. Ми можемо розраховувати на їхню беззастережну підтримку в конфлікті, що наближається."
 yakistan.54.a:0 "На війні всі засоби хороші."

 #JAK Responses to Non-Bordering Secessions
 yakistan.55.t:0 "Вірність Нойямананів"
 yakistan.55.d:0 "За допомогою кількох хитрощів нам вдалося вирвати клан лінгвістів з хватки нікчемних реформаторів і повністю заручитися їхньою лояльністю. Хоча їхні території поки не пов'язані з нашими, мережа прихильників старих шляхів уже щосили працює над створенням маршрутів для транспортування їхніх цінних ресурсів до наших засіків."
 yakistan.55.a:0 "Вони будуть вірно служити нам."

 yakistan.56.t:0 "Вірність Арушаріїв"
 yakistan.56.d:0 "Ми схилили на свій бік клан Арушарії, створивши загрозу для яків-слабаків Резерфорда. Немає сумнівів, що досвідчені воїни клану Арушарії протримаються доти, доки наші головні сили не з'єднаються з їхніми стягами, після чого ми рушимо прямо на Яктаун!"
 yakistan.56.a:0 "Ворожа коаліція слабшає з кожною годиною."

 yakistan.57.t:0 "Вірність Киятухів"
 yakistan.57.d:0 "Навіть якщо їхнє віддалене положення не дає нам негайної стратегічної переваги, підтримка поважного клану шаманів тепер стане незаперечним підтвердженням нашої легітимності. Крім того, багато віруючих солдатів з полегшенням дізналися, що армія буде битися з належним благословенням предків, через що бойовий дух військ зріс."
 yakistan.57.a:0 "Ми виженемо єресь Резерфорда з наших гір!"

 yakistan.58.t:0 "Вірність Джуїлгаїв"
 yakistan.58.d:0 "З глибин гір Нумуул прийшло пророцтво, що обіцяє смерть змінам і торжество минулому. Ці яки-диваки мало що можуть запропонувати нам зі своєї ізоляції, але кожен крок, що наближає нас до повного контролю над королівством, буде лише вітатися."
 yakistan.58.a:0 "Цікаво, наскільки сильні узи минулого..."

 # Clans encircled
 yakistan.59.t:0 "Клан Сюльдінтжід оточений"
 yakistan.59.d:0 "Становище клану Сюльдінтжид зараз дуже хитке, оскільки вони повністю оточені лоялістами Бредфорда. Хоча є певні надії на те, що вони збережуть контроль над своєю територією до повномасштабного вторгнення, а ще ми отримуємо запевнення в продовженні їхньої кампанії проти наших ворогів, зокрема Юркідів, усе ж таки варто якнайшвидше перемістити якісь наші сили."
 yakistan.59.a:0 "Ми повернемося з тріумфом."

 yakistan.60.t:0 "Клан Геніхан оточений"
 yakistan.60.d:0 "Нашим супротивникам вдалося ізолювати території, контрольовані ключовим членом прогресивної коаліції - кланом Геніхан. Після екстреної наради вищого командування було ухвалено рішення про виведення військ з регіону, а ось подальші обговорення формування партизанських загонів або ж стрімкого прориву для з'єднання з союзними силами не увінчалися успіхом."
 yakistan.60.a:0 "Общинний дух Карсакага буде підданий випробуванню."

 yakistan.61.t:0 "Клан Манхутаїд оточений"
 yakistan.61.d:0 "Посланці від старійшини Менґгея повідомляють, що реакціонери захопили всі важливі шляхи, що з'єднують наші території. Такий розвиток подій викликає неабияку тривогу, особливо з урахуванням того, що в цьому клані мешкає чимало яків, скептично налаштованих щодо реформ. Скоро ми можемо втратити підтримку одного з небагатьох союзників."
 yakistan.61.a:0 "Наші війська повинні покинути їхні землі."

 yakistan.62.t:0 "Клан Киятух оточений"
 yakistan.62.d:0 "Сумні звістки приходять з Аріуна Ордону, бо земля великих храмів тепер в облозі у Йакі-Клана та їхніх поплічників. Поки віряни моляться про позбавлення від цієї напасті, ми повинні переглянути нашу внутрішню політику і реорганізувати фронт - точніше його залишки."
 yakistan.62.a:0 "Іній покриває наші роги..."


