 #Süldintjid
 suldintjid_icon_tt:0 "Клан Сюльдінтжид"
 suldintjid_icon_desc:0 "Протягом століть клан Сюльдінтжід перебував під постійною загрозою нападу з боку сильнішого у військовому відношенні клану Юркід. Перед обличчям повного знищення у Сюльдінтжідів не було іншого вибору, окрім як укласти принизливий союз із сильнішим кланом Киятух в обмін на захист. Однак довгі роки, сповнені хвилювань і воєн, загартували яків цього колись мирного клану, перетворивши їх на лютих воїнів."
