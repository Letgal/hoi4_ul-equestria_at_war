 YAK_khan_leeroy:0 "Лірой"
 YAK_LEEROY_DESC:0 "Лірой - суворий північний як - очолює прапор клану Киятух. Він пишається своєю давньою і могутньою спадщиною, в основі якої лежить релігія. Однак це конфліктує з ідеями модернізації Резерфорда, тож подейкують, що лояльність Ліроя не така вже й непохитна."

 YAK_khan_ainsley:0 "Ейнслі"
 YAK_AINSLEY_DESC:0 "Мілітаризм Арушаріїв має вельми суперечливий вигляд на тлі спокійної, навіть безтурботної поведінки Ейнслі - глави клану - поза полем бою. Кажуть, що він надзвичайно красномовний, але в бою миттєво перетворюється на лютого звіра, що трощить усе на своєму шляху. Ми зіткнемося з великими проблемами, якщо Ейнслі стане на бік наших ворогів."


