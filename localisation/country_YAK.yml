 #Noyamanan
 noyamanan_icon_tt:0 "Клан Нойяманан"
 noyamanan_icon_desc:0 "Клан Нойяманан пишається своїми знаннями в галузі лінгвістики та видобутку ресурсів. Їх часто називають творцями традиційної писемності яків, яка широко використовувалася до введення Резерфордом алфавіту поні. Ця реформа, а також постійний тиск на клан з метою дозволити поні доступ до їхніх шахт, обурили яків Нойяманана, тож на останніх Хуралтаях вони пригрозили підтримати противників Резерфорда. Деякі яки вважають це порожньою погрозою, але решта в цьому так не впевнені."
 clan_yak_noyamanan:0 "Контроль клана Нойяманан"
 clan_yak_noyamanan_desc:0 "§WРесурси в провинции:§! §G+10%§! \n§WРазведданные для врагов:§! §R+10%§! \n§W---------------§! \nКлан Нойяманан гордится своими познаниями в области лингвистики и добычи ресурсов. Их часто называют создателями традиционной письменности яков, широко использовавшейся до введения Резерфордом алфавита пони. Эта реформа, а также постоянное давление на клан с целью разрешить пони доступ к их шахтам, возмутили яков Нойяманана, так что на последних Хуралтаях они пригрозили поддержать противников Резерфорда. Некоторые яки считают это пустой угрозой, но остальные в этом так не уверены."
