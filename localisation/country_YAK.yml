 #Juyilkhai
 juyilkhai_icon_tt:0 "Клан Джуїлгай"
 juyilkhai_icon_desc:0 "Клан Джуїлгай, що сховався у віддалених горах Нумуул, вельми загадковий. Вони стверджують, що служать релігійному клану Киятух, присягнувши йому на вірність наприкінці 8 століття після багатьох років жорстоких боїв у горах. Ці яки живуть на кордоні з чейнджлінґами сповідують єресь Хархуіна, тож деякі дивляться на цей клан із підозрою. Але по-справжньому зрозуміти, про що думають ці яки - непросте завдання, оскільки серед них заведено всім одягатися в глухі плащі."
