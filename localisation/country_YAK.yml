 YAK_CLAN_LOYALTY_YAK_VERSION:0 "Наше правління спирається на підтримку всіх кланів Як'якистану - точніше тих, що залишилися після відокремлення Йакичіха. Це означає, що нам доведеться умиротворяти клани обіцянками і діями, щоб щонайменше утримати їх від переходу на бік супротивника.\n§RЯкщо лояльність клану опуститься нижче 3, то ми втратимо переваги, які клан надає своїм регіонам, а також станемо легшою мішенню для зрадників з Йакичіха, які однозначно спробують заманити вагаючихся на свій бік. Якщо клан відокремиться, то повернути його вірність буде неможливо. Це вийде зробити тільки після закінчення війни за возз'єднання.§!"
 YAK_CLAN_LOYALTY_JAK_VERSION:0 "Щоб наше відділення пройшло успішно, нам потрібно більше підтримки. Ми повинні похитнути позиції кланів своїми обіцянками і діями, щоб спробувати переконати відокремитися і їх теж.\n§GЯкщо лояльність клану опуститься нижче 3, лоялісти втратять переваги, які клан надає своїм регіонам, а також нам буде легше привернути їх на свій бік. Якщо клан відокремиться, то повернути його вірність для лоялістів буде неможливо. Це вийде зробити тільки після закінчення війни за возз'єднання. §!"
