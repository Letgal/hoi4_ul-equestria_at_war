 YAK_war_crimes:0 "Спеціальний відділ ТРОЩИТИ"
 YAK_war_crimes_desc:0 "[GetYakWarCrimesDesc]"
 YAK_WAR_CRIMES_YAK_VERSION:0 "Війни проти реакціонерів не можуть вестися згідно із застарілими уявленнями про “честь” або “лицарство”. Якщо наші вороги доб'ються успіху, то вони встановлять жорстоку диктатуру, вб'ють сотні тисяч робітників і селян, а потім поневолять решту. Тому ми повинні зробити так, щоб вони зазнали поразки. Наука буде зосереджена на розробці хімічної, ядерної, магічної та біологічної зброї (ХЯМБ). Особливу увагу буде приділено хімічній зброї, оскільки вона є найбезпечнішою і найнадійнішою. Підсумкові розробки повинні мати як оборонний, так і наступальний потенціал, щоб забезпечити військову перевагу і захистити революцію."
 YAK_WAR_CRIMES_JAK_VERSION:0 "Велика війна з чейнджлінґами піддасть суворому випробуванню багато націй, цивілізацій і народів. Ми повинні вийти з цієї боротьби переможцями за всяку ціну. Для цього ми зосередимо наші наукові дослідження на розробці хімічної, ядерної, магічної та біологічної зброї (ХЯМБ). Особливу увагу буде приділено хімічній зброї, оскільки вона є найбезпечнішою і найнадійнішою. Підсумкові розробки повинні мати як оборонний, так і наступальний потенціал, щоб забезпечити військову перевагу і захистити імперію."
 YAK_WAR_CRIMES_GENERIC:0 "Воєнні злочини роблять brrrr"
 YAK_develop_sarin:0 "Розробити нервово-паралітичні речовини"
 YAK_develop_sarin_desc:0 "Нервово-паралітичні речовини є надзвичайно смертоносними і діють на весь організм при контакті з будь-якою частиною тіла. А ще вони швидко розпадаються, що робить їх ідеальним засобом проти ворожої піхоти."
 YAK_develop_blister_agents:0 "Розробити засоби для утворення шкірних наривів"
 YAK_develop_blister_agents_desc:0 "Засоби для утворення шкірних наривів діють під час контакту з будь-якою частиною тіла та зберігають свою ефективність протягом тривалого часу, що робить їх ідеальним засобом, який не дасть змоги ворожим силам заходити на деякі території."
 YAK_develop_tear_gas:0 "Розробити сльозогінний газ"
 YAK_develop_tear_gas_desc:0 "Сльозогінний газ ідеально підходить для протидії діяльності партизанів. Він не смертельний, але ефективно виводить супротивника з ладу і дозволяє нашим силам в бою справлятися з куди більш численним ворогом."
 YAK_decontamination_procedures:0 "Розробити процедури знезараження"
 YAK_decontamination_procedures_desc:0 "Наші солдати неминуче рано чи пізно зіткнуться з хімічною зброєю, чи то ворожою, чи то вітчизняною. Тому варто заздалегідь подбати про методи мінімізації впливу - від широкого розповсюдження протигазів до автоцистерн із водою."
 YAK_plague:0 "Розробити біологічну зброю"
 YAK_plague_desc:0 "Хвороби мають одну вельми суттєву перевагу перед звичайними стратегічними бомбардуваннями: вони є самовідтворюваними. Кілька кукурузників скинуть на ворога заражених будь-якими хворобами кліщів і тим самим швидко послаблять армії і населення реакціонерів."
 YAK_develop_napalm:0 "Розробити напалм"
 YAK_develop_napalm_desc:0 "Напалм - це липке желе, що запалюється при контакті. Воно ідеально підходить для виконання завдань з підтримки наших військ з повітря. Крім того, з напалму вийде відмінне паливо для вогнеметів."
 YAK_develop_defoliant:0 "Розробити дефоліанти"
 YAK_develop_defoliant_desc:0 "Дуже непросто вистежити ворога, що ховається в лісі. Але от якщо лісу немає, то це завдання значно спрощується. Хімічні дефоліанти знищать рослини і дозволять знайти наших ворогів!"
 YAK_develop_artillery_delivery:0 "Розробити касетні боєприпаси"
 YAK_develop_artillery_delivery_desc:0 "На даний момент артилерія і ракети є основним способом доставки хімічних речовин. Але ось касетні боєприпаси - бомби з купою дрібніших бомб всередині - значно збільшують площу розсіювання."
 YAK_ultimate_chemical_weapon:0 "Розробити §RVX§!"
 YAK_ultimate_chemical_weapon_desc:0 "Завдяки нашій майстерності в галузі хімічної зброї ми розробили найсмертоноснішу нервово-паралітичну речовину у світі. Субстанція під кодовою назвою "Venomous Agent X" стане абсолютною зброєю революції."
 YAK_underground_nukes_FROM:0 "Встановити підземну ядерну бомбу в регіоні §Y[From.GetName]§!"
 YAK_underground_nukes_FROM_desc:0 "Ми можемо закопати ядерну бомбу глибоко під землею в регіоні [From.GetName] і підірвати заряд щойно мерзенні чейнджлінґи окупують ці території. Наші аналітики стверджують, що жертви серед цивільного населення будуть у межах припустимого."\n\n§RЯкщо ми втратимо контроль над цим регіоном під час операції, то зброя буде вкрадена ворогом!"§!"
