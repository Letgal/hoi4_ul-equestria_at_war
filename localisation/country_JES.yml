### Country Leader & General descriptions
 JES_leontina_desc:0 "Леонтіна Пандіонн народилася в бідній родині пастухів біля укріпленого міста Шато-Акквіянт. Життя в селі було тихим і мирним, її консервативні батьки прищепили їй любов до батьківщини, Тарріну. Навіть республіканська революція не позначилася на її дитинстві, принаймні, поки Франциск VIII не вирішив скористатися ситуацією і вторгнутися.\n\nБатьки Леонтини вступили до місцевого ополчення, щоб боротися проти іноземних загарбників, але від цього було мало толку. Її батьки зникли, а село — спалене й розграбоване францистрійськими солдатами. Вона втекла в пагорби, що біля її будинку, і ледве виживала в дикій місцевості, поки її не знайшли борці республіканського опору і не дали їй їжу і притулок.\n\nПісля того, як Таррін був анексований до Графства Францистрія, група повсталих, в якій була Леонтіна, приєдналася до більшого руху ФНВТ, який швидко розрісся по регіону. Її брати і сестри по зброї стали її сім'єю, і вона швидко показала, наскільки вона корисна опору. Спочатку, її малі розміри допомагали проводити саботаж, а з роками вона навчилася використовувати зброю і влаштовувати засідки.\n\nБ'ючись проти окупантів, вона знайшла мету: Вона зобов'язана помститися за батьків і вигнати іноземних завойовників. Її виховання призвело до того, що вона добре знала місцевість навколо, і знала про традиційні цінності тарринців, тому запросто набирала селян до лав ФНВТ.\n\nЯкщо ФНВТ доб'ється незалежності, вона вважатиме своїм обов'язком узяти участь у виборах, тому що захищати Таррін і його культуру — її обов'язок. Вона особливо популярна серед селян Тарріна."
 JES_meinard_desc:0 "Коли вибухнула Аквілейська Революція 980 року, саме Мейнар Носер повів повстання в Тарріні проти деспотичної Графині з роду Дискретів. Саме він наказав стратити тирана на гільйотині. Саме він став першим Президентом Республіки Таррін, таким чином підготувавши свою батьківщину до вступу в Аквілейську республіку. Саме він чинив запеклий опір Графу Франциску VIII і його військам. Саме він втік у пагорби і заснував ФНОТ, незважаючи на занепад революції прямо на його очах.\n\nСтатус Мейнара серед таррінців схожий на легендарний. Упродовж дуже довгого часу багато хто навіть не знав, чи живий він іще, чи залишився лише в оповіданнях старих тарринців, про героя, який одного чудового дня звільнив Таррін від іноземної окупації. Протягом тривалого часу навіть сам Генерал-Губернатор Вітторіо Феліче не був упевнений у долі Мейнара.\n\nТепер, коли ФНВТ оголосив незалежність Тарріна, Мейнар вийшов з укриття і з'явився перед світлом, вразивши таррінців і шокувавши францистрійців. Він немов повстав із мертвих, щоб встати пліч-о-пліч із грифонами Тарріна, щоб знову розірвати ланцюги.\n\nМейнар має міцні зв'язки з основним республіканським рухом в Аквілеї, зокрема з Теодором Верані особисто. Він народився в Аквілеї, але в його очах аквілейці й таррінці — братні народи зі спільною спадщиною. Він стільки років боровся за волю Тарріна, що мало кого турбує його походження, і багато хто з таррінців вважає його справжнім національним героєм Тарріна."
 JES_corina_desc:0 "Коріна Трасвірер, у народі більш відома просто як Полковник Коріна — ексцентрична постать. Вона не знатного роду. Вступила до Військової Академії Гриффобла, але зрадила своє монархістське начальство і стала на бік революціонерів у 980. Під час перших таррінських виборів, вона заснувала СНП, соціалістичну націоналістичну партію, незважаючи на те, що тоді була ще молодою і недосвідченою.\n\nВона дуже релігійна і націоналістична, але при цьому, безсумнівно, відкинутий соціаліст. Вона виступає за республіканський режим, нехай і відома своїми авторитарними тенденціями в партії. Оскільки вона керує групою офіцерів-перебіжчиків, які повстали проти Графства, республіканці не одразу стали їй довіряти. І все ж, з роками, вона поступово заробила заслужену довіру, відважно борючись проти францистрійських завойовників і організовуючи як пасивний, так і активний опір окупації. Водночас її популярність серед громадян Тарріна дедалі зростала.\n\nВона замкнута, нераціональна й імпульсивна, але при цьому наївна, розумна і побожна. Коріна і донині фігура спірна, але немає ні краплі сумніву, що її справді хвилює визволення Тарріна і його жителів."
 JES_edgy_birb_desc:0 "Дар'єн Платекрет народився і виріс в Аквілі. Обидва його батьки були високопоставленими лицарями в аквілейській армії до своєї відставки. До моменту першої революції Дар'єн і сам став повноправним лицарем, а після поразки корони втік з країни разом з багатьма іншими монархістами. Пізніше він приєднався до контрреволюції під проводом маршала Бертело, допомагаючи повалити республіканців.\n\nУ наступні роки він дослужився до генерала завдяки своїм жорстоким діям з придушення республіканців. Однак у підсумку Дар'єн усвідомив, що накоїв, і впав у депресію.\n\nТрохи пізніше грифон випадково зустрів республіканців, які, не знаючи його істинної особистості, переконали Дар'єна приєднатися до них. Протягом багатьох років, аж до Другої революції, він постійно заміняв, просував і замінював потрібних грифонів і поні, щоб забезпечити успіх наступної революції, коли прийде її час.\n\nНа жаль, Шует пронюхала про його справи, проте Дар'єну невимовно пощастило. Замість страти його та інших проблемних офіцерів вирішили відправити до Тарріна, щоб вони всі доставляли неприємності вже францистрійцям."

