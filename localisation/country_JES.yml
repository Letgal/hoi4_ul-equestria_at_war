### Events
 tarrin.1.t:0 "[FRN.GetAdjective]е вторгнення!"
 tarrin.1.d:0 "Наші колишні гнобителі, [FRN.GetAdjective]ий уряд, не визнали нашу декларацію незалежності та мобілізували свою армію. Їхні підрозділи вже просто зараз перетинають наш кордон. Тирани і гнобителі хочуть знову погасити полум'я нашої свободи, перш ніж воно дійсно засяє!\n\nМи зробимо все можливе, щоб боротися за нашу свободу, але цього може бути недостатньо перед обличчям [FRN.GetAdjective]ої військової могутності. Можливо, наша єдина надія на захід, на наших аквілейських кузенів. Вони не прийшли до нас на допомогу в 980-х роках, але, можливо, вони прийдуть зараз, щоб спокутувати свою честь і запобігти повторному потраплянню Тарріна у володіння неаквілейців."
 tarrin.1.a:0 "Зверніться по допомогу до Аквілеї!"
 tarrin.1.b:0 "Ми самі по собі. Приготуйтеся до битви!"

 tarrin.2.t:0 "Таррін просить допомоги!"
 tarrin.2.d:0 "Таррін, регіон, що колись був суб'єктом Аквілеї, нещодавно оголосив незалежність, коли борці за свободу ФНВТ вигнали [FRN.GetAdjective]ий гарнізон. Однак, тепер, [FRN.GetAdjective]і сили були мобілізовані, щоб повернути собі регіон і придушити опір. Республіканські партизани зараз просять нас прийти їм на допомогу. Хоча в нас можуть бути ідеологічні розбіжності з ФНВТ, чи повинні ми просто стояти осторонь, коли наших кузенів вбивають лакеї Вінґбарді? Якщо ми все-таки надамо допомогу, це може спонукати Вінґбардію втрутитися і це переросте у великомасштабний конфлікт. Ми повинні бути обережні."
 tarrin.2.a:0 "Аквілея відповість на поклик!"
 tarrin.2.b:0 "З терористами справ не ведемо."

 tarrin.3.t:0 "Аквілея кинула нас!"
 tarrin.3.d:0 "На жаль, наші заклики про допомогу залишилися поза увагою, і аквілейці відмовляються прийти нам на допомогу, залишивши нас наодинці протистояти загарбнику. Нас усе менше й менше, але ми не втрачаємо надії! Наш опір не слабшав перед обличчям неможливих перешкод і колись, не він ослабне і зараз. Нам доведеться протриматися якомога довше, щоб моральний дух ворога похитнувся, і тоді вони почнуть шукати миру. Боріться, сини й дочки Тарріна! Не дайте так легко погасити вогонь свободи!"
 tarrin.3.a:0 "Ми будемо битися до останнього грифона!"

 tarrin.4.t:0 "[FRN.GetNameDefCap] відступає з Тарріна!"
 tarrin.4.d:0 "Після місяців кровопролиття і запеклих боїв ми можемо спостерігати, що війська окупанта залишають Таррін. Вони очікували провести швидку кампанію і не були готові до такої тривалої повномасштабної війни. Таким чином, їм довелося відступити і сісти за стіл переговорів разом із нами. Підписано перемир'я, і наша незалежність у безпеці, принаймні на цей момент. Криза закінчилася, і скоро відбудуться демократичні вибори нового лідера нації.\n\nНастав час для всенародного святкування, оскільки ми сміливо перемогли наших колишніх гнобителів! Таррінці ніколи більше не будуть рабами будь-якого іноземного деспота!"
 tarrin.4.a:0 "Хай живе Таррін! Хай живе свобода!"

 tarrin.5.t:0 "Возз'єднання"
 tarrin.5.d:0 "Три лідери ФНВТ поступали мудро і жодного разу всі разом не зустрічалися, щоб керівництво руху не можна було ліквідувати однією облавою. Тому вони практично ніколи не бачилися, спілкуючись винятково зашифрованими листами і телеграмами, перебуваючи в тіні і поділі настільки довго, наскільки це буде потрібно.\n\nТепер їм більше не потрібно ховатися подібно до щурів, або боятися, що францистрійські агенти вистежать їхні рухи. Вони могли вільно зустрітися, але про всяк випадок зустріч все одно пройшла в таємному підземному штабі. Леонтіна Пандіонн і Коріна Трасвірер увійшли, а Мейнар Носер уже на них чекав, мирно покурюючи люльку і роздивляючись запропоновані військові плани на столі. Леонтіна підійшла першою. Юна повстанка вклонилася на знак поваги.\n"Ах, Леонтиночко, як же я радий тебе бачити!" — з усмішкою на обличчі сказав Носер. "Ти так подорослішала відтоді, як ми востаннє бачилися."\n"Уже досить давно, чи не так?" — відповіла вона. "Я все життя билася з варварами. Подумати тільки, що скоро все може нарешті закінчиться..."\n"Давай поки що не будемо настільки оптимістичними. Незалежність ще належить забезпечити."\nПотім увійшла Коріна, і, як солдат, віддала честь Мейнару з кам'яним, серйозним обличчям.\n"Не напружуйся, Коріна, нас тут усього троє."\nКоріна розслабила обличчя і від душі посміхнулася, потім присіла. "Хотіла б я не напружуватися зі своїми солдатами. Немає приводу серйозничати, коли ми маємо святкувати!"\n"Ще не до цього. Рано радіти."\nКоріна посміхнулася у відповідь. "І я тебе ще оптимістом вважала. У чому ж справа?"\n"Францистрія все ще може відправити свою армію на 'пацифікацію' Тарріна. Аквілея може не визнати нашу незалежність. А на півночі зріють грозові хмари. Ми повинні готувати довгострокові плани для всіх результатів. Ми отримали свободу, але нам ще належить її захистити. Не будемо ж поки що спочивати на лаврах."\nКоріна і Леонтіна кивнули, і вони втрьох почали складати плани."
 tarrin.5.a:0 "Битва за Таррін лише почалася."

 tarrin.6.t:0 "Кризис біженців"
 tarrin.6.d:0 "Те, що спочатку було маленьким потоком біженців, швидко стало цілим потопом. Тисячі за тисячами [Root.GetAdjective]их поселенців і таррінських колабораціоністів тікають із Тарріна, несучи з собою все, що встигли взяти. Багатьом із них не вистачає ні їжі, ні води, деякі хворі або поранені. Довгі каравани влаштовують затори на дорогах, заважаючи нам належним чином забезпечувати армію.\n\nБіженці доповідають про жахливі дії таррінців, зокрема — насильницьке виселення, вилучення власності. До декого з тарринців ставилися навіть гірше, ніж до колоністів, звинувачуючи їх у віроломній зраді.\n\nТепер, уряду належить зробити все можливе, щоб подбати про цих бездомних, відчайдушних біженців, через що наші ресурси на межі, і що також відволікає від військових питань."
 tarrin.6.a:0 "ФНВТ не більше, ніж терористи."

 tarrin.7.t:0 "Боротьба за Панаквілею"
 tarrin.7.d:0 "Мейнар Носер відпочивав на балконі свого офісу і покурював трубку. Погода була чистою і сонячною, як і сам народ країни. Він задумливо зітхнув, глибоко всередині відчуваючи, що скоро всьому цьому прийде кінець.\n\nПролунав скрип, і Леонтіна Пандіонн вийшла на балкон. "Ах ось ви де, Маршал. Я вас шукала."\nМейнар видихнув дзьобом дим. "Так-так, ти хотіла зустрітися. Чого ж ти хотіла, Леонтиночко?"\nВона присіла біля нього на стілець, зітхнула, немов готуючись стрибнути зі скелі, і сказала. "Маршале, ви й далі... плануєте співпрацювати з аквілейцями?"\n"З республіканцями? Ну як же, звісно так. Вони нам близькі друзі. Їхня боротьба — наша боротьба."\n"Але я боюся, що їхня боротьба ні до чого не приведе. А навіть якщо й приведе, то навіщо нам із ними дружити? Де ж була Аквілея, коли вторглися варвари?"\nМейнар насупився, і вдихнув із трубки дим. "Вони були зайняті своєю революцією. І крім того, Францистрія була в союзі з Вінґбардією. Ризикувати війною з ними було б нерозумно."\nЛеонтіна надулася. "Або може їх і не хвилював Таррін і його незалежність. Ви досі хочете, щоб Таррін став частиною Аквілеї? Просто викинути у вікно свободу, що так важко дісталася нам?"\nСтарший Грифон дедалі більше турбувався. "Ну, ми будемо вільні у складі Аквілейської Республіки, але не суверенні. Для мене демократія найважливіша."\nЛеонтіна встала і скривила обличчя. "Як я і боялася. Ви вже в цьому впевнені, як я бачу, але я з вами не згодна." Вона поклала кіготь на груди. "В ім'я Борея, я тарринка, а не аквілейка!"\nМейнар відклав слухавку. "Леонтиночка, прошу, заспокойся.-"\n"Я вже вирішила. Я піду в президенти, і якщо я виграю, то докладу всіх зусиль, щоб Таррін і далі був незалежним. Я краще помру, ніж житиму в рабстві!" Потім вона злетіла і полетіла з балкона.\n\nМейнар був упевнений, що як тільки вона злетіла, у неї на очах з'явилися сльози."
 tarrin.7.a:0 "Таррінці вважають, що вона помиляється."
 tarrin.7.b:0 "Таррінці впевнені, що вона має рацію."

 tarrin.8.t:0 "Синя книга"
 tarrin.8.d:0 "З наближенням виборів, одна з лідерок соціалістичного крила ФНВТ і глава партії ССТ Коріна Трасвірер не особливо з'являлася на публіці, що дивно. І все ж, з'ясувалося, що вона просто була зайнята підготовкою до публікації книги, яку писала в роки боротьби за свободу. Тепер же, вона вже видана по країні, і копії вільно роздають усім охочим городянам і селянам. Звичайно, багато хто все ще не вміє читати, але ті, хто вміли, голосно зачитували іншим.\n\nКнига називалася просто: "Синя Книга". Вона була досить короткою, її написала особисто Коріна, і вона адресує її всім жителям Тарріна. У ній описувалися її політичні погляди та плани на майбутнє в разі перемоги на виборах.\n\nКнига засуджувала не тільки капіталізм, а й комунізм. Але на цьому справа не закінчилася, оскільки вона також засуджувала політичні партії, парламенти і конституції. Натомість вона виступала за соціалізм, пряму демократію і націоналізм. Замість парламенту у Тарріна буде система народних комітетів і конференцій, щоб влада не була в пазурах правлячої меншості. Також вона закликала до скасування зарплатної праці, знищення експлуатації та ослаблення держави. Вона зробила акцент на важливості сім'ї, рівності та свободі слова.\n\nВ інтерв'ю з репортером нещодавно заснованої таррінської газети, Мейнар Носер назвав книгу "купою нісенітниці" та висловив розчарування тим, що Коріна висувається в президенти, заявивши, що це тільки ще більше розділяє націю."
 tarrin.8.a:0 "Таррінців мало хвилює книга."
 tarrin.8.b:0 "Таррінці полюбили книгу!"

 tarrin.9.t:0 "Дві сторони однієї монети"
 tarrin.9.d:0 "Незабаром після того, як Леонтіна почула, що Коріна висувається в президенти, вона забажала взяти участь у відкритих, публічних дебатах з нею. Через націоналістичну платформу Коріни, вона уявляла, що легко зможе переманити електорат на свій бік. Леонтіна знала, що їй доведеться особисто перемогти її в дебатах, щоб показати перевагу.\n\nКоріна прийняла запрошення на дебати, і вже незабаром вони зустрілися на сцені в Гріффоблі, їхню промову передавали по радіо, щоб тарринці всієї країни їх почули.\nПісля нетривалого і формального вступу, Леонтіна перейшла безпосередньо до дебатів. "Для початку, мені хотілося б сказати, що я прочитала вашу книжку, щоб усе було зрозуміло. І нехай я вас неймовірно поважаю як бійця за незалежність, я багато з чим не згодна у ваших працях. І, чесно кажучи, частина ваших тверджень у книзі просто дивна. Ви засуджуєте представницьку демократію, але при цьому намагаєтеся обратися президентом?"\nКоріна знизала плечима і звично, байдуже посміхнулася. "Ну, представницьку демократію не реформуєш, не будучи президентом, розумієте? Я, може, і революціонер, але я скидаю лише монархії, а не демократії."\n"Хм, справедливо. Але ви також і виступаєте за соціалізм. Ви ж розумієте, що соціалізм, як економічна система, нежиттєздатний?"\nКорина вибухнула сміхом. "Хах, та кожен знає, що справжній соціалізм ще не був випробуваний."\n"І всі ці конференції та комітети, це вже звучить як практично анархізм. Як же Таррін може бути сильним і єдиним, якщо він буде так роздроблений зсередини насамперед?"\n"Знаєш, для молодої грифіни ти доволі непогано береш участь у дебатах," з доброю посмішкою на обличчі сказала Коріна. "Я вражена, у тебе є цей палкий дух, і я це поважаю. Але в дебатах часто прийнято дозволяти іншій стороні висловити свою думку, а не бомбардувати їх критикою."\nЛеонтина вгамувалася і почала заїкатися. "О-ой, так. Вибачте."\n\nДебати тривали ще довго, і обидві сторони представляли хороші аргументи."
 tarrin.9.a:0 "Таррінці вражені аргументами Леонтіни."
 tarrin.9.b:0 "Таррінців переконують аргументи Коріни."
 tarrin.9.c:0 "На думку таррінців, обидві сторони помиляються."

 tarrin.10.t:0 "День виборів"
 tarrin.10.d:0 "Весь Таррін стояв на вухах у день виборів. Старші таррінці з ностальгією згадали про останні вибори 980 року, а молоді нарешті бажали, щоб їхні голоси почули. Оскільки країні потрібні глава держави і парламент, це були свого роду подвійні вибори, голосування з цих питань проводилися одночасно. Три головні партії, що висуваються, — ТАС, Таррінсько-Аквілейська партія під керівництвом Мейнара Носера, ТНП, досить молода націоналістична партія, на чолі якої Леонтіна Пандіонн, і ССТ, стара соціалістична партія, якою все її існування керувала Коріна Трасвірер. Було досить імовірно, що переможе партія того кандидата, який переможе в президентських виборах, тож більшість тарринців розглядали обидва вибори як один.\n\nЯвка була навіть більшою, ніж у 980, і щойно виборчі дільниці закрили, почався підрахунок. Весь Таррін затамував подих і з нетерпінням чекав оголошення результатів по радіо, адже це вирішить долю країни. Незважаючи на разючі відмінності в політиках трьох партій, усе пройшло досить мирно, адже грифони з повагою поставилися до демократичного процесу. Якими б не були підсумки, їх приймуть усі три партії та їхні лідери."
 tarrin.10.a:0 "Мейнар Носер обраний президентом!"
 tarrin.10.b:0 "Леонтіна Пандіонн обрана президентом!"
 tarrin.10.c:0 "Коріна Трасвірер обрана президентом!"

 tarrin.11.t:0 "Таррін приєднується до Республіки!"
 tarrin.11.d:0 "До нашої столиці прибула таррінська делегація, очолювана ніким іншим, як Мейнаром Носером, лідером місцевого республіканського руху. Вони формально попросили їх анексувати до складу нашої держави, за тієї умови, що Таррін отримає політичну автономію і що його культуру берегтимуть.\n\nМи з радістю прийняли пропозицію, і процес інтеграції регіону розпочався. Таррін колись був графством у складі монархії Дискретів, але графа в 980 скинули. Уже тоді, Мейнар Носер переміг на виборах і вже зібрався приєднатися до товаришів-революціонерів в Аквілі, але цьому завадило вторгнення Францистрії.\n\nТепер, нарешті, після стількох років розділення, Таррін може знову возз'єднатися з вітчизною!"
 tarrin.11.a:0 "Ура!"

 tarrin.12.t:0 "Примирення"
 tarrin.12.d:0 "У центрі Тарріна розташовувався Шато-де-Таррін, колишній замок поваленого Графа. Після революції 980 року, його швидко переробили на Президентський палац, але після францистрійського вторгнення, там опинився штаб Генерал-Губернатора Вітторіо Феліче. Оскільки іноземних окупантів знову видворили, замок знову став приватною садибою президента Тарріна.\n\nКоріна Трасвірер, проте, все ще не була задоволена статусом будівлі. Блукаючи розкішними залами, вона роздумувала, що можна було б продати або переплавити на злитки. За її планом, усю будівлю слід переінакшити, або в зал зборів народних комітетів, або в музей революції. Її не дуже вабило життя в такому просторому й екстравагантному місці. Але поки що — піде.\n\nВона відчинила двері та увійшла до конференц-зали, де на неї вже чекали Мейнар Носер і Леонтіна Пандіонн. Щойно Коріна присіла, Мейнар усміхнувся. "Як завжди, я очікував, що ти запізнишся на свою ж зустріч."\nКоріна знизала плечима і поклала кігті на стіл. "Поглянь навколо, озирнися назад — я все ще не можу зрозуміти, що тут що. Гаразд, у будь-якому разі, я хотіла з вами поговорити. Ви програли вибори, і я знаю, що ви не згодні з моїми планами щодо Тарріна. Тому в мене виникає питання, чи бажаєте ви залишитися вірними республіці."\nЛеонтіна закотила очі, а Мейнар зареготав. "Звичайно! Не важливо, що станеться, ми троє пов'язані кров'ю і клятвами вірності одне одному."\n"Ти хоч не бажаєш позбавити нас суверенітету, — сказала Леонтіна Коріні, крадькома поглядаючи на Мейнара.\n"Добре, добре. Наші особисті розбіжності — не перешкода національній єдності. До того ж, було б дуже шкода втратити таких талановитих командирів."\n"Лестощі не зароблять нашу незабутню вірність вам, — сказала Леонтіна. "Але якщо доведеш, що знаєш, що робиш, і приведеш Таррін до процвітання, то я не бачитиму причин якось тобі чинити опір."\n"Згоден," сказав Мейнар. "Програти вибори — дрібниця, порівняно з втратою країни. Пообіцяй, що цього не допустиш."\nКоріна посміхнулася і віддала Маршалу честь. "Обіцяю.""
 tarrin.12.a:0 "Вони хоча б ще дружать."

 tarrin.13.t:0 "Примирення"
 tarrin.13.d:0 "У центрі Тарріна розташовувався Шато-де-Таррін, колишній замок поваленого Графа. Після революції 980 року, його швидко переробили на Президентський палац, але після францистрійського вторгнення, там опинився штаб Генерал-Губернатора Вітторіо Феліче. Оскільки іноземних окупантів знову видворили, замок знову став приватною садибою президента Тарріна.\n\nЩойно Мейнар Носер зайшов у нього вперше за останні 30 років, він мирно зітхнув. Він відчував, ніби вперше за такий довгий час він повернувся додому. Тут був його дім і штаб-квартира в роки його минулого, нетривалого терміну. Відтоді багато чого змінилося, він помітив, як францистрійці вкрали чимало цінних картин, забравши їх на свою батьківщину. І все ж багато що залишилося недоторканим, залишалася ця аура розкоші й процвітання, яка була лише в Дискретів.\n\nВін відчинив двері і увійшов до конференц-зали, у якій він призначив зустріч зі своїми двома найвірнішими товаришами, Коріною Трасвірер і Леонтіною Пандіонн. Він присів, дістав трубку і запалив її сірником. Стільки років минуло відтоді, як він востаннє курив у цій кімнаті. Він пам'ятав це, немов він курив тут учора.\n\nНевдовзі увійшла Леонтина, як завжди вчасно. Вона — хороший солдат, слухняний, але впертий, її серце наводить її на праведні вчинки. Мейнар на знак привітання просто кивнув, і вона кивнула у відповідь, сідаючи. Трохи пізніше, прийшла Коріна — вона як завжди запізнилася. Але Мейнара це мало турбувало. Така звичка Коріни, і нічого він із цим вдіяти не міг.\n"Для мене надприродно те, що ми тут знову зібралися, але часом мрії стають реальністю, — сказав Мейнар. "Але нам усе ще належить багато чого зробити. Потрібно відновити наслідки панування кривавого окупанта і зцілити націю. І що найважливіше, Аквілею потрібно врятувати з пазурів Дискретів."\n"Ми мусимо напасти на монархічний непотріб негайно!" ледь не заволала Корина, вдаривши пазуристим кулаком по столу.\n"Терпіння, Коріна. Ми для цього поки що занадто слабкі. Для цього потрібна підготовка, інакше наша незалежність буде так само короткою, як і минулого разу."\n"Ти ризикуєш Тарріном, прагнучи придушити Королівство, — пробурмотіла Леонтіна. "А якщо ми дивом переможемо? Що станеться з Тарріном?"\n"Не хвилюйся, Леонтиночко, — сказав Мейнар. "Таррін восторжествує. Він тріумфував раніше, і далі буде щоразу тріумфувати, не дивлячись ні на що.""
 tarrin.13.a:0 "Вони хоча б ще дружать."

 tarrin.14.t:0 "Примирення"
 tarrin.14.d:0 "У центрі Тарріна розташовувався Шато-де-Таррін, колишній замок поваленого Графа. Після революції 980 року, його швидко переробили на Президентський палац, але після францистрійського вторгнення, там опинився штаб Генерал-Губернатора Вітторіо Феліче. Оскільки іноземних окупантів знову видворили, замок знову став приватною садибою президента Тарріна.\n\nЛеонтіна насупилася, побачивши таку пишну будівлю — монумент жадібності, пригноблення й іноземного розкладання. Вона завжди хотіла вирвати з корінням усю цю гнилу структуру, і, ймовірно, так і вчинить за першої нагоди. А поки, на жаль, він виконуватиме роль Президентського палацу. Леонтіна вже представила нову, велику будівлю на його місці, без слідів аквілейської архітектури. Будівля буде винятково тарринською, спроєктованою таррінським архітектором і збудованою тарринцями-робітниками. Лише це задовольнить президента Тарріна.\n\nВона відчинила двері й увійшла до конференц-зали, де на неї вже чекав Мейнар Носер, який спокійно покурював трубку. Леонтіна з великою повагою віддала йому честь і присіла. Вони сиділи мовчки, поки не прийшла Коріна, яка запізнювалася, як завжди.\n"Тепер, раз ми всі тут, ми можемо починати зустріч," сказала Леонтіна, вставши з місця. "Президентські вибори були важкими, але чесними, і вони вже пройшли. Дріб'язкові політичні розбіжності не повинні перешкоджати виконанню обов'язку перед Тарріном."\n"Ну так, але все ще стоїть питання про те, як же ти будеш здійснювати свій обов'язок," сказав Мейнар. "Я знаю, що ти думаєш про Аквілею, але ти мусиш усвідомити, що Таррін — країна маленька і слабка. Ми самі вижити навряд чи зможемо.\n"Можливо, — відповіла Леонтіна, — але це не означає, що я готова пожертвувати нашим суверенітетом. Навіть більше, я готова обороняти його за будь-яку ціну. Таррін занадто довго топтали чужинці, тому я хочу зробити його сильним."\n"Мені подобається твій посил, — сказала Коріна, — але краще сильно не дратуй аквілейців і францистрійців. Якщо дипломатія підведе, нам знадобиться час, щоб підготувати оборону."\n"Не хвилюйся, — пробурмотіла Леонтіна. "Я скоріше помру, ніж дозволю іноземцю знову забрати в мене батьківщину.""
 tarrin.14.a:0 "Вони хоча б ще дружать."

 tarrin.15.t:0 "Бургундський Орден"
 tarrin.15.d:0 "Монархізм так і не був повністю вичищений з Тарріна. Мала частина грифонів, переважно колишні аристократи й армійські офіцери, все ще підтримують претензію Гійома Дискрета на трон Графства Таррін. Вони ж свого часу були головними колаборантами з францистрійським окупантом, і зараз досі відчувають відразу до республіканських ідей.\n\nТепер, коли ФНВТ успішно повстав і провів демократичні вибори, здається, що монархісти, які залишилися, швидко радикалізувалися, взяли в пазурі зброю і почали чинити опір республіканському уряду. Цілком можливо, що вони отримують іноземну підтримку від прихильників монархії в Аквілеї, і, можливо, від Францистрії, хоч і ці претензії не підтверджені. Хай там як, вони проводять теракти по всій країні, підривають урядові будівлі, здійснюють замахи на життя чиновників, а також поширюють монархічну та антиреспубліканську пропаганду. Вони звуть себе "Бургундським Орденом" — назвали вони себе на честь кольору родового герба Дискретів. "Бургундський Орден" показав, що він цілком небезпечний, не дивлячись на свій маленький розмір."
 tarrin.15.a:0 "Маар побери цих лизоблюдів!"

 tarrin.16.t:0 "Таррін просить дипломатичне визнання"
 tarrin.16.d:0 "Сепаратисти в Тарріні, які нещодавно домоглися незалежності, відправили нам посла з проханням до нашого уряду визнати їхню нову націю суверенною країною.\n\nПрийнявши цей запит, ми не просто затвердимо їхнє існування із законного погляду, а й відкриємо шлях до створення дружніх зв'язків із юною країною. Проте, якщо ми їх визнаємо, ми напевно розлютимо францистрійців, які можуть досі вважати Таррін законною частиною своєї країни. Крім того, виправдовувати військову окупацію території набагато легше, якщо ви не визнаєте її керівництво законним. І, врешті-решт, навіщо Грифонії чергова недодержава, яка навряд чи в змозі себе утримувати?"
 tarrin.16.a:0 "Ми визнаємо незалежність Тарріна."
 tarrin.16.b:0 "Таррін не повинен бути незалежним."

 tarrin.17.t:0 "[From.GetNameDef] визнає нашу незалежність!"
 tarrin.17.d:0 "Хороші новини з [From.GetNameDef]! Їхній уряд офіційно визнав нашу країну суверенною, незалежною країною і погодився встановити з нами дипломатичні відносини. Це знаменний момент у нашій національній історії. Незабаром у нашій столиці буде відкрито [From.GetAdjective]е посольство, що дасть змогу налагоджувати наші дипломатичні відносини і в майбутньому."
 tarrin.17.a:0 "Перемога нашої справи!"

 tarrin.18.t:0 "[From.GetNameDef] не визнає нашу незалежність"
 tarrin.18.d:0 "Погані новини від [From.GetNameDef]. Їхній уряд офіційно відмовився визнати нашу націю як суверенну, незалежну країну і продовжує вважати, що наша країна на законних підставах належить або Аквілеї, Францистрії, або пан-грифонівському уряду. Вони також відхилили пропозицію про створення посольства в нашій столиці. Це ускладнить встановлення з ними належних дипломатичних відносин і поставить під загрозу нашу свободу. Ми повинні побоюватися їх у майбутньому."
 tarrin.18.a:0 "У будь-якому разі нам не потрібне їхнє визнання."

 tarrin.19.t:0 "Таррін націоналізує нафтові родовища Трансісти"
 tarrin.19.d:0 "Нафтові компанії Вінґбардії направили уряду скаргу, що [JES.GetNameDef] було розпочато націоналізацію нафтових родовищ у Трансісті, внаслідок чого компанії втратили більшу частину своєї власності та інвестицій без компенсації. [Root.GetLeader] публічно заявляє, що забезпечення контролю над життєво важливим ресурсом було необхідним. Більша частина прибутку залишиться всередині країни, а не попрямує за кордон.\n\nМи вирішили подати офіційний протест таррінському уряду, але не наважилися на щось більше. Однак ми пообіцяли компенсувати нафтовим компаніям їхні збитки, щоб вони могли продовжувати нормально функціонувати."
 tarrin.19.a:0 "Непорядно з їхнього боку."
 tarrin.19.b:0 "Накладіть ембарго на знак протесту!"

 tarrin.20.t:0 "Перша й остання парламентська сесія"
 tarrin.20.d:0 "Маючи більшість у парламенті, Коріна Трасвірер могла легко проштовхнути необхідні закони, щоб повністю розпустити зіпсовану установу і замінити її новою — Загальним національним конгресом. Звісно, ТАО і ТНП виступлять проти цього акту, але в меншості вони зможуть хіба що висловити свій протест, не більше. Дехто звинуватив Коріну в спробі захопити владу для себе, але вона запевнила їх, що нові, більш демократичні урядові органи замінять парламент.\n\nІ тому парламент зібрався вперше з 980 року, і, мабуть, востаннє. Що ж. Було виголошено промови і проведено голосування, і, врешті-решт, більшість парламенту погодилася на його остаточний розпуск і заміну Загальним національним конгресом, значно розширеним законодавчим органом із 3000 представників регіональних основних конгресів. Були гучні протести з боку інших партій, але Мейнар Носер і Леонтіна Пандіонн зберігали мовчання, мабуть, довіряючи Коріні.\n\nСама Коріна потім також офіційно подала у відставку, заявивши, що посада президента також припинить своє існування. Замість цього вона візьме на себе більшу керівну роль у керівництві нацією. Була потрібна назва для її нової посади, тому ССТ зголосилося називати її Сестрою-наставницею."
 tarrin.20.a:0 "Недовге правління."

 tarrin.21.t:0 "День помсти"
 tarrin.21.d:0 "У роки окупації францистрійці були при владі і робили все можливе, щоб інтегрувати Таррін. Вони передавали колоністам відібрану землю, нав'язали свою мову, пригнічували свободу слова і вираження, захоплювали контроль над місцевим бізнесом і так далі. Незважаючи на те, що багато чого було зроблено для усунення всієї цієї шкоди, підступний францистрійський вплив так і не було усунуто належним чином. Поки що.\n\nСестра-наставниця видала указ про негайне вигнання всіх францистрійців та їхніх родин, заборонила публічне використання францистрійської мови та будь-які культурні звичаї, які вважали занадто "францистрійськими". Замість цього, вона запропонувала популяризацію аквілейської мови і культури. Школи тепер стали двомовними, і викладають як аквілейську, так і тарринську мову. Францистрійську вже було повністю виключено з навчальної програми.\n\nНародні конгреси підкорилися, розпочавши своєрідну культурну революцію, коли все, що вважали "чужим", було викинуто з суспільства. Компенсації вигнаним і позбавленим власності не запропонували. Коріна вважала це виправданим, заявивши, що це розплата за окупацію. Населення Тарріна святкувало цю подію на вулицях, спалюючи опудала генерал-губернатора Вітторіо і графа Франциска VIII. Прапори Імперії Грифонів, монархії Дискретів, Францистрії та Вінґбардії було розкладено на тротуарі, потім по них проштовхнулися грифони з тарринськими прапорами і нарешті прапори узурпаторів було спалено вщент.\n\nКонгрес пізніше запропонував зробити святкування щорічним, назвавши його "Днем помсти". Коріна із задоволенням висловила підтримку цьому рішенню, заявивши, що воно сприятиме розвитку патріотизму серед громадян."
 tarrin.21.a:0 "Скатертиною їм і дорога!"

 tarrin.22.t:0 "Таррін пропонує Федеральний союз"
 tarrin.22.d:0 "Так звана "Сестра-наставниця" — лідерка Тарріна Коріна Трасвірер, особисто відвідала сьогодні нашу країну і зустрілася з [ROOT.GetLeader]. Під час зустрічі, вона розповіла про свої мрії про соціалістичний панаквілейський федеральний союз, де права всіх держав-членів будуть повністю гарантовані. Це, за її словами, назавжди покладе край поділу Аквілеї, який стався після революції 980 року. Вона запропонувала, щоб наша країна приєдналася до цієї федерації разом із Тарріном, щоб обидві нації стали сильнішими разом.\n\nВона не уточнила точну структуру цієї федерації або хто її очолить, що призвело до побоювань, що це буде федерація, в якій домінуватиме Таррін. Тому наш лідер не хотів негайно приймати цю пропозицію. Деякі радники кажуть, що Коріна стверджує, що її уряд є єдиним законним аквілейським урядом, що конкурує з твердженнями інших. Однак, вона мала рацію, кажучи, що об'єднана Аквілея сильніша за розділену. У цей нестабільний час безпека — це те, що нам потрібно найбільше.\n\nПісля деяких роздумів, [Root.GetLeader] нарешті вирішив, як відповісти Трасвірер."
 tarrin.22.a:0 "Давайте об'єднаємося з нашими братами і сестрами!"
 tarrin.22.b:0 "Це безглузда пропозиція."

 tarrin.23.t:0 "[FROM.GetNameDef] приймає пропозицію!"
 tarrin.23.d:0 "Сестра-наставниця Коріна Трасвірер особисто відвідала [FROM.GetNameDef] і зустрілася з [FROM.GetLeader]. Вона розповіла їм про свої плани щодо створення панаквілейської федерації та запропонувала їхній країні приєднатися до неї.\n\nНа щастя, [From.GetLeader] прийняв цю пропозицію й офіційно підписав договір з Коріною, заклавши основу, необхідну для їхньої нації, щоб приєднуватися до Федерації. Незабаром відбудеться церемонія офіційного перетворення [FROM.GetNameDef] на суб'єкт федерації поряд із Тарріном."
 tarrin.23.a:0 "На крок ближче до єдності!"

 tarrin.24.t:0 "[FROM.GetNameDef] відхиляє пропозицію"
 tarrin.24.d:0 "Сестра-наставниця Коріна Трасвірер особисто відвідала [FROM.GetNameDef] і зустрілася з [FROM.GetLeader]. Вона розповіла їм про свої плани щодо створення панаквілейської федерації та запропонувала їхній нації приєднатися до неї.\n\nНа жаль, [From.GetLeader] не підтримав цю пропозицію, назвавши її "безглуздою". Коріна образилася на це і закінчила зустріч, повернувшись додому з порожніми кігтями."
 tarrin.24.a:0 "Вони зробили серйозну помилку."

 tarrin.25.t:0 "Справжня столиця Федерації"
 tarrin.25.d:0 "Коли Сестра-наставниця Коріна Трасвірер прибула до традиційної столиці Аквілеї — Аквіли, її супроводжував великий почет прихильників. На честь її прибуття було проведено парад, простогрифони вітали її на вулицях, поки броньовик Коріни повільно просувався містом, прямуючи до центру міста.\n\nВсупереч усьому, її амбіції зі створення соціалістичної Панаквілейської Федерації на чолі з нею стали на крок ближче до реальності, оскільки Аквілея офіційно стала частиною Федерації. Однак поруч із нею були маршал Мейнар Носер і Леонтіна Пандіонн. Незважаючи ні на що, вона ніколи не забувала про своїх друзів, які підтримували її в усіх її починаннях. Без них вона могла б взагалі ніколи не досягти успіху. Звичайно, вони погоджувалися не з усім, що вона робила, але Мейнар підтримував її панаквілейські мрії, в той час як Леонтіна схвалювала її більш мілітаристські тенденції.\n\nКоли вона досягла місця призначення — мерії Аквіли, вона вийшла зі свого транспорту і підійшла до подіуму, який був підготовлений для неї заздалегідь. Тисячі грифонів зібралися послухати її промову, заповнивши площу, дахи та балкони будівель.\n\n"Брати і сестри аквілейці! Сьогодні — знаменний день, який назавжди залишиться в нашій пам'яті та анналах історії. Бо цього дня, возз'єднання Аквілеї і Тарріна під червоним прапором соціалізму здійснилося. Однак, навіть якщо я зробила взагалі все, що було в моїх силах, цього було недостатньо, щоб це стало реальністю. Ми сьогодні всі зібралися тут, саме завдяки допомозі моїх двох хороших друзів — Мейнара Носера та Леонтіни Пандіонн".\nКоли Коріна згадала їхні імена і жестом вказала на них, вони посміхнулися у відповідь.\n"Без їхнього героїзму, без їхньої підтримки, без їхньої лояльності та відданості нічого б не вийшло. Тож вигукнемо ж тричі "Ура!": одне на славу Аквілеї, одне на славу нас і одне — на славу цих двох героїв!"\n\nНатовп пішов за Коріною, і незабаром гучні "Ура!" луною рознеслися площею. Леонтіну лестила така народна любов, і в Мейнара на очах з'явилися сльози."
 tarrin.25.a:0 "Ура! Ура! Ура!"

 tarrin.26.t:0 "[From.GetNameDef] пропонує возз'єднання"
 tarrin.26.d:0 "Прибула делегація з Аквіли, послана особисто [From.GetLeader] за підтримки Аквілейського уряду. Делегація зустрілася з [Root.GetLeader] і офіційно запропонувала негайну реанексію Тарріна до складу Аквілеї.\n\nВідвідувачів зустріли зі змішаними емоціями. Нехай це правда, що Таррін завжди мав тісні зв'язки з Аквілеєю, чи то королівство, чи то республіка, але після трьох десятиліть самостійної боротьби за свободу, у Тарріні виникли сильні націоналістичні настрої. Раз вони самі домоглися своєї свободи, то навіщо їм Аквілея?\n\nЗвісно, об'єктивно кажучи, у складі Аквілеї Таррін буде в значно більшій безпеці від зовнішніх ворогів. Але чи забезпечить це Тарріну свободу? Деякі радники пропонують вимагати в Аквілеї автономії, або відхилити пропозицію зовсім. Такі відповіді напевно викличуть агресію в Аквілеї. Чи буде Таррін ризикувати розв'язанням війни з настільки могутньою країною?\n\nУ підсумку, вирішувати буде [Root.GetLeader]."
 tarrin.26.a:0 "Возз'єднаємося з батьківщиною!"
 tarrin.26.b:0 "Ми самі обрали свободу, тому заслуговуємо на автономію."
 tarrin.26.c:0 "Vive le Tarrin! Vive la liberté!"

 tarrin.27.t:0 "Таррін возз'єднався з батьківщиною"
 tarrin.27.d:0 "Делегація, яку ми відправляли в Таррін, повернулася з документом, який вони представили їхньому лідерові, [Root.GetLeader]. Документ — підписана угода про повторну анексію Тарріна до складу самої Аквілеї, з урахуванням усіх інших необхідних організаційних моментів для плавної інтеграції місцевої адміністрації. Ми домоглися неймовірної дипломатичної перемоги, довівши, що перо сильніше за меч.\n\nПроте з поширенням цієї новини в Тарріні почалися заворушення, оскільки місцеві націоналісти протестували проти цього акту. Мабуть, тридцять років іноземної окупації залишили свій слід у вигляді сильного духу націоналізму в Тарріні. Проте, з нашим доброзичливим правлінням усе незабаром владнається і перетвориться на аквілейський патріотизм."
 tarrin.27.a:0 "Нарешті."

 tarrin.28.t:0 "Таррін запитує автономію"
 tarrin.28.d:0 ""Делегація, яку ми відправляли в Таррін, повернулася з документом, який вони презентували їхньому лідерові, [Root.GetLeader]. Щоправда, повернулися вони не з угодою про возз'єднання, а з проханням від [Root.GetLeader] гарантувати автономію в складі Аквілеї. Якщо це прохання про самоврядування їхньою молодою республікою буде виконано, то вони приймуть над собою владу Аквілеї.\n\nЗа режиму Дискретів Таррін володів автономією різного ступеня, але те, чого бажають тепер тарринці, не так і далеко від незалежності. Чи варто давати таку автономію стратегічно важливому прикордонному регіону? Для декого в уряді це стало образою, і вони сприйняли це як заперечення легітимності влади держави [Root.GetNameDef] і поширення сепаратизму в прикордонних регіонах. Особливо войовничі вже закликають до насильницької анексії Тарріна, щоб розвіяти весь сепаратизм.\n\nІ тим не менш, тарринців можна зрозуміти, адже три десятиліття іноземної окупації залишили свій слід у вигляді сильного духу націоналізму в Таррині. Якщо цей компроміс не буде прийнято, то тарринці можуть ніколи повністю і не прийняти владу Аквілеї над собою."
 tarrin.28.a:0 "Розумний компроміс."
 tarrin.28.b:0 "Вони хочуть занадто багато чого. Аквілея неподільна!"

 tarrin.29.t:0 "Таррін відхиляє нашу пропозицію"
 tarrin.29.d:0 "Делегація, яку ми відправляли в Таррін, повернулася з документом, який вони представили їхньому лідерові, [Root.GetLeader]. Документ — непідписана угода про повторну анексію Тарріна до складу самої Аквілеї. Делегація пояснила, що тарринці навідріз відмовилися обговорювати будь-яку анексію і наполягли на своєму статусі суверенної, незалежної нації, вільної як від Аквілеї, так і від Францистрії.\n\nВідповідь викликала лють в уряді. Таррін століттями був частиною Аквілеї, тому прагнення тарринців до незалежності здається абсурдним. Цей нахабний сепаратизм може викликати невдоволення в прикордонних регіонах, якщо з ним незабаром не розібратися. Пролунали заклики до військового вторгнення з метою "придушити тарринське повстання". Дехто іронічно зауважив, що Аквілея стане новою Францистрією, але вони вже не заткнуть поклик до війни.\n\nІ тим не менш, тарринців можна зрозуміти, адже три десятиліття іноземної окупації залишили свій слід у вигляді сильного духу націоналізму в Таррині. Якщо Аквілея вторгнеться, то тарринці можуть ніколи повністю і не прийняти владу Аквілеї над собою."
 tarrin.29.a:0 "Зрадники! Дамо їм урок!"

 tarrin.30.t:0 "Промова Президента"
 tarrin.30.d:0 "Щойно президент Мейнар Носер вийшов на балкон ратуші Тарріна, натовп почав голосно радіти. Мейнар мовчки почекав, поки вони заспокояться, потім почав промову, скоріше серйозну, ніж радісну.\n"Дорогі співгромадяни, наша юна Республіка, всупереч усьому, перемогла, і тепер незалежна, вільна від будь-яких монархів. Але того ж не можна сказати про наших аквілейських братів і сестер. Їхня революція впала, і Дискрети залишилися при владі. Ми не можемо просто сидіти, склавши кігті. Дискрети нам не друзі, і вони, безсумнівно, загрожують нашому суверенітету. Але потім, ви, можливо, запитаєте, навіщо нам допомагати аквілейцям? Вони ж нам не допомогли, коли вторглися францистрійці. Ну, все просто: ми повинні здолати монархів, інакше ми пошкодуємо про бездіяльність, як свого часу самі аквілейці. Наближається останній, остаточний бій із силами реакції, тому я закликаю вас, громадян суверенної Республіки Таррін, стати пліч-о-пліч зі мною в останньому бою зі злом. Адже без вас, я ніщо."\nПубліка вмить радісно закричала, грифони підняли кулаки в повітря і вигукували клятви вічної вірності Республіці — Мейнар не міг не посміхатися."
 tarrin.30.a:0 "Vive la révolution!"

 tarrin.32.t:0 "Відновлення республіканського опору"
 tarrin.32.d:0 "Наші офіцери внутрішньої безпеки доповіли про неприємний розвиток подій: стався різкий підйом опору революціонерів-республіканців. Очевидно, їхню діяльність заохотили й підтримали республіканці Тарріна, які нещодавно відкололися від Францистрії.\n\nСекретній службі вже було віддано наказ розібратися з внутрішньою загрозою, тоді як ми ж маємо зосередити зусилля на придушенні зовнішньої загрози в Таррині. Полум'я революції потрібно загасити раз і назавжди."
 tarrin.32.a:0 "Ми незабаром з ними розправимося."

 tarrin.33.t:0 "Тріумф Республіки"
 tarrin.33.d:0 "Мейнар Носер прибув у одвічну столицю Аквілеї, Аквілу, у супроводі великої групи солдатів і прихильників. На честь його прибуття пройшов парад. Простий народ радів, спостерігаючи за тим, як Мейнар їхав містом на броньованій машині, наближаючись до центру.\n\nНе дивлячись ні на що, його амбіції про повалення монархії Дискретів, здійснилися, і монархістський уряд здався силам республіканців. Разом із ним також були Полковник Коріна Трасвірер і Леонтіна Пандіонн. Звичайно ж, він не забув про своїх друзів, які підтримали його у всіх його прагненнях. Без них, можливо, у нього нічого б і не вийшло. Звісно, вони погоджувалися не з кожним його кроком, але Коріна поділяла мрії про Панаквілею, а Леонтіна заохочувала його боротьбу з монархією.\n\nДосягнувши точки призначення, аквілейської ратуші, він вийшов з машини і зійшов на заздалегідь підготовлену сцену. Тисячі грифонів зібралися слухати його промову, наповнивши собою всю площу, дахи і балкони будівель, що її оточували.\n"Дорогі співгромадяни! Я стою тут на честь визволення Аквілеї від тиранії монархізму, але не поодинці. Всі, хто боровся за вищу справу — визволителі, всі вони — герої. Не забудемо їх! Внесок кожного грифона до єдиного був неймовірно важливий для нашої чудової перемоги. Насамперед, мені хотілося б подякувати своїм старим добрим друзям, Коріні Трасвірер і Леонтіні Пандіонн. Ми домоглися цього всього завдяки їхній щедрій допомозі, і їхній неоціненній впевненості. Дійсно, впевненість — рецепт успіху. Дискрети тричі намагалися придушити революцію, але в них не вийшло. Не вийшло тому, що ніщо не може вбити ідею."\n"Проте, того ж не скажеш про нас, про простих смертних. Я старий, я боровся за республіку понад тридцять років. Тому, я вважаю, що свою роботу нарешті виконав. Тому, я нарешті повернуся до скромного громадянського життя, і дам дорогу молодим до керівництва Аквілеєю і Тарріном, нехай вони їх ведуть у світле майбутнє. Дякую, друзі, і прощайте."\nНа площі вибухнув оглушливий шум. Коли Мейнар спускався з п'єдесталу, на знак поваги грифони кланялися, спускаючи капелюхи. Його вели Леонтіна і Коріна, зі сльозами на очах. Але Мейнар посміхався, знаючи, що нарешті, замість війни на нього чекає мир."
 tarrin.33.a:0 "Ніщо не вб'є ідею, чого не скажеш про героїв."

 tarrin.34.t:0 "Переворот монархістів!"
 tarrin.34.d:0 "Протягом тривалого часу невловимий Бургундський Орден не вважали реальною загрозою. Радикальні монархісти не користувалися в Тарріні підтримкою, і революція вкоренилася. Але підтримку терористів аквілейцями аквілейці недооцінили.\n\nЗараз вони розпочали сміливий переворот, націлившись на серце Тарріна. Група озброєних бойовиків штурмом узяла урядові будівлі в столиці і взяла сотні заручників. На додаток до цього, зайнято кілька контрольних пунктів пропуску на заході. Гаразд, якби лише з ними ще можна було розправитися, але за ними пішли аквілейські солдати, які перетнули кордони через захоплені пункти, масою своєю захопивши країну і заставши зненацька захисників. За лічені години, Республіка втратила незалежність через раптове вторгнення. Мабуть, [Root.GetLeader] упускає помилки 980 року, і, отже, революцію знову придушено.\n\nІ все ж, надія житиме, адже ніщо не вб'є надію."
 tarrin.34.a:0 "Це не кінець."

 tarrin.35.t:0 "Переворот монархістів у Тарріні!"
 tarrin.35.d:0 "Бургундський Орден, вірний династії Дискретів, деякий час тому таємно зв'язався з урядом Короля, з проханням про підтримку. Підтримку їм забезпечили, що дало їм змогу розширити операції та провести переворот проти нелегітимного республіканського уряду в Тарріні. На щастя, революціонери не придушили цей підпільний рух, що дозволило їм діяти практично безперешкодно.\n\nВони зрештою почали сміливий переворот, захопили столицю Тарріна та низку прикордонних пунктів. Заздалегідь підготовлені аквілейські відділення вирішили перейти кордон і підтримати справу лоялістів. Тепер більша частина країни під нашим контролем, і тисячі республіканців під арештом. На жаль, деякі з них пішли в підпілля або втекли за кордон. У будь-якому випадку, Таррін знову під владою Дискретів."
 tarrin.35.a:0 "Хвала тобі, [Root.GetLeader]!"

 tarrin.36.t:0 "Відродження культури"
 tarrin.36.d:0 ""Більше ми не аквілейці, францистрійцями не бажаємо бути, так будемо ж тарринцями тоді," сказав так Рамбо Боскега, знаменитий поет часів францистрійської окупації. Леонтіна Пандіонн почула цю фразу в юності, і відтоді вона закарбувалася в її пам'яті. Коли вона стала президентом, нікого не здивувало, що вона робила все можливе для відродження тарринської культури. Вона навіть особисто зв'язалася з Боскега, уже старим, і висловила свою повагу до поважного поета.\n\nПрограма культурного відродження була великою. Було оновлено шкільну програму, з неї було стерто сліди аквілейського і францистрійського правління, а також зроблено акцент на тарринській мові, культурі, історії та багато чому іншому. Тарринська стала воістину єдиною офіційною мовою країни, і вже незабаром чиновники всієї країни почали демонтувати дорожні знаки чужими мовами. Фінансування культури зросло експоненціально, було забезпечено щедру підтримку художникам, музикантам, акторам і письменникам, за умови, що ті оспівують у своїх працях патріотизм. Було знову запроваджено старі традиції та святкування, насамперед — Фестиваль Сиру і Вина (те, що францистрійці мають такий самий — повний збіг), що мало б дати поштовх до відродження тарринської традиції сироваріння.\n\nДрузі Леонтіни, Мейнар Носер і Коріна Трасвірер, дещо занепокоїлися стиранням Аквілейської культури. З їхнього погляду, вона стирала не чуже, а частину тарринської культури. Але вони вже мало що могли вдіяти."
 tarrin.36.a:0 "Таррін дихає знову."

 tarrin.37.t:0 "Вигнати варварів"
 tarrin.37.d:0 "Президент більше не може терпіти небажаної присутності чужинців без громадянства нашої нації. Вона видала указ, за яким армія силоміць вигнала з домівок таких грифонів і відправила їх на кордон, де вони можуть покинути нашу країну раз і назавжди. Усі їхні цінності також по праву відібрали, щоб потім передати правильним громадянам.\n\nЗвістка про події швидко розлетілася, багато цивільних особисто взяли участь у вигнаннях. Вони вірили, що аквілейці — таємні монархісти, особливо після моторошних терактів Бургундського Ордену, в той час, як францистрійців усі ненавиділи за окупацію. Але оскільки за ними ніхто не спостерігав, трапилося чимало актів насильства і крадіжки, так як тарринці грабували і лінчували іноземців і відбирали їхню власність. Країну захопило націоналістичне завзяття, пекуче прагнення помститися за всі нещастя Тарріна.\n\nЛеонтіна Пандіонн згодом все ж таки послала війська, щоб зупинити насильство, але вже було пізно. Її звинуватили в умисній бездіяльності. Вона відхрестилася, визнавши правоту тих, хто звинувачував, і сказавши, що якщо ті співчувають іноземцям, то можуть теж поїхати з ними за кордон. Мейнар Носер, національний герой Тарріна родом з Аквілеї, закликав її заспокоїться, висловив своє розчарування і вибачився від її імені перед вигнаними аквілейцями. Водночас, Коріна Трасвірер це ніяк не прокоментувала."
 tarrin.37.a:0 "Ідіть і не повертайтеся!"

 tarrin.38.t:0 "Бейлфайр звільнено!"
 tarrin.38.d:0 "Браві солдати тарринської армії успішно дали відсіч захисникам Бейлфаєра і захопили територію під контроль республіки. Тепер, вона може бути анексована і повністю інтегрована до складу країни. Деякі місцеві жителі зустріли нас як визволителів, поки інші поставилися до цього скептично. На щастя, цивільні практично не чинили опору."
 tarrin.38.a:0 "Слава Арктурію!"

 tarrin.39.t:0 "Ганьба"
 tarrin.39.d:0 "Попри всі докладені зусилля, солдати Тарріна не змогли пробити ворожий захист. Опір виявився більш запеклим, ніж очікувалося. У них не було вибору, окрім як відступити через велику кількість втрат. Швидше за все, північний Таррін так і залишиться незвільненим, хоча генерали вже готують новий план наступу."
 tarrin.39.a:0 "Це розчаровує."

 tarrin.40.t:0 "Зміна планів"
 tarrin.40.d:0 "З невідомої причини, генеральний штаб вирішив відкласти атаку, відвівши солдатів від кордону. Можливо, вони знайшли недоліки у своєму плані, або ворог зміцнився сильніше, ніж очікувалося. Хоч би яка була причина, доведеться почекати зі звільненням північного Тарріна."
 tarrin.40.a:0 "..."

 tarrin.41.t:0 "Атаку відбито"
 tarrin.41.d:0 "Зухвала розв'язка конфлікту Республікою Таррін була зустрінута з усією силою, і браві захисники зуміли відбити атаку на [Root.GetAdjective]у територію. Однак, це всього лише тимчасове полегшення, оскільки Таррінський уряд дав ясно зрозуміти, що вони хочуть звільнити територію за всяку ціну. Це тільки питання часу, коли вони знову нападуть, так що армія повинна бути напоготові."
 tarrin.41.a:0 "Геть!"

 tarrin.42.t:0 "Оборона продавлена"
 tarrin.42.d:0 "Без оголошення війни, таррінська армія почала наступ через кордон, заявивши, що вони мають намір "звільнити" [Root.GetAdjective]у землю. На жаль, наш захист був узятий зненацька і він не був готовий відбити безжальну атаку. Контроль над територій був втрачений і Таррін почав процес анексії, роблячи звільнення території проблематичним."
 tarrin.42.a:0 "Їх засудить сам Арктурій."

 tarrin.43.t:0 "Моторошний спокій"
 tarrin.43.d:0 "Розвідники доповіли про розгортання таррінської армії на кордоні. Захисники вже готувалися до раптової атаки, але вона не відбулася. Мабуть, армія Тарріна вирішила змінити свої плани і відвела війська від кордону. Швидше за все вони повернуться, і їх буде більше. Ми повинні бути готові."
 tarrin.43.a:0 "..."

 tarrin.44.t:0 "Ері звільнено!"
 tarrin.44.d:0 "Браві солдати тарринської армії успішно дали відсіч захисникам Ері та захопили територію під контроль республіки. Тепер, вона може бути анексована і повністю інтегрована до складу країни. Деякі місцеві жителі зустріли нас як визволителів, поки інші поставилися до цього скептично. На щастя, цивільні практично не чинили опору."
 tarrin.44.a:0 "Арктурій посміхається нам."

 tarrin.45.t:0 "En Memòria"
 tarrin.45.d:0 "Президентство Пандіонн пройшло гладко, незважаючи на спірні моменти. Вона відродила вмираючу культуру, значно зменшила кількість неписьменних, посилила армію, розібралася з іноземцями і монархістами... Вона сподівалася, що Коріна і Мейнар бачили це і що вони пробачать її за її фанатичний націоналізм. Вона хотіла, щоб вони її розуміли, тому вона запросила їх на щорічну зустріч у своєму рідному селі.\n\nЇї мала батьківщина — скромне село, розташоване в долині між пагорбами Шато-Акквійянта. У 980-му його спалили дотла францистрійські загарбники, але тепер його відбудували за державні гроші, і відтоді воно привернуло увагу багатьох відвідувачів, які хотіли побачити дім Президента. Щойно Пандіонн прибула зі своїми двома друзями і парою охоронців, вона раптово для себе виявила в центрі поселення статую собі. Вона насилу стримувала сльози, навколо неї юрмилися селяни, обсипаючи її похвалами.\n\nЦе був не перший раз, коли вона ледь стримувала сльози. Після привітань, вона відвідала місцевий цвинтар, і показала меморіал, присвячений її батькам. Вони обидва загинули, обороняючи село, коли вона була зовсім маленькою. Мейнар висловив їй співчуття, а Коріна віддала меморіалу честь, вшанувавши пам'ять полеглих героїв. Леонтіна щосили стримувала сльози, але щойно її обійняв Мейнар, вона розплакалася.\n\nНа шляху додому, до столиці, і Мейнар, і Коріна сказали, що вони усвідомили, за що ж вона так сильно любить батьківщину, і чому ж вона робила все можливе, щоб нею пишалися душі її батьків. Вони присягнули підтримувати її попри все, щоб жертви полеглих більше ніколи не були марними, і щоб Таррін жив вічно."
 tarrin.45.a:0 "Мертві живуть у душі Нації."

 tarrin.46.t:0 "Францистрія мириться з Тарріном"
 tarrin.46.d:0 "Після короткого і жорсткого конфлікту, Францистрія нарешті погодилася підписати перемир'я і почала переговори з Тарріном. Таррінські вимоги прості й зрозумілі: вони бажають визнання незалежності та суверенітету їхньої нації. У Францистрії не було вибору, окрім як погодитися, оскільки їхня армія не здатна взяти гору в цьому конфлікті.\n\nВорожнечі покладено край, Таррін закріпив за собою новопридбану незалежність. Країни по всьому світу захоплені сміливим опором малої нації, а Аквілея вже поспішає налагоджувати дипломатичні зв'язки з урядом Тарріна."
 tarrin.46.a:0 "Мир у такий непростий час."

