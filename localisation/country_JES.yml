# == (*) ==
### Focus
 JES_to_arms_citizens:0 "До зброї, громадянине!"
 JES_to_arms_citizens_desc:0 "Ми давно готувалися до цього дня, таємно збираючи контрабандну зброю з Аквілеї. Тепер, нарешті настав час розкрити наші схованки і роздати зброю тим, хто з нею піде в бій. О Свята Любов до Вітчизни, веди, направ наших солдатів!"
 JES_form_your_battalions:0 "Зімкнемо наші ряди!"
 JES_form_your_battalions_desc:0 "Повстаньте, діти Вітчизни, настав день слави! Іноземні гнобителі вже близько, вони намагатимуться перешкодити нам відвоювати нашу свободу. Кожен громадянин повинен вступити в бій за Таррін, адже смерть в бою набагато краща за ціле життя в рабстві."
 JES_march_on:0 "Вперед, вперед!"
 JES_march_on_desc:0 "Досить ховатися в пагорбах! Пора прийняти бій, як справжні солдати, марширувати строєм у бій під барабанний дріб! Ми вступимо в бій як дисциплінована сила, згуртована єдиною метою.\nБатько в сльозах каже своїй Бабет: "Послухай, кажуть, наші грифони б'ють у барабани!""
 JES_impure_blood:0 "Нехай нечиста кров"
 JES_impure_blood_desc:0 "Прислані деспотом Мартлвінґом і його урядом до Тарріна колоністи — не більше, ніж паразити й гнобителі. Вони забрали наші землі, насадили нам свою варварську мову і ставляться до нас, як до худоби. До нас, до Тарринців, ах! Який жах, до них за це не буде жодної жалості!"
 JES_water_furrows:0 "Просочить наші поля!"
 JES_water_furrows_desc:0 "Річки — артерії нашої нації, і вони нам допоможуть у нашому священному бою. Ми підірвемо дамби, проб'ємо греблі і наповнимо системи зрошення, щоб перетворити наші родючі поля на непрохідні болота, щоб ворог у них загруз. Тут усе проти тебе, чужоземець, навіть наші річки!"

 JES_second_elections:0 "Другі вибори"
 JES_second_elections_desc:0 "Десятки років тому, в Таррінській Республіці 980 року відбулися перші вибори. На жаль, уряд тоді так і не було сформовано, оскільки до нас вторглася Францистрія. Тепер же ми знову вільні, і можемо знову провести вибори. Старі партії вже знову засновані і проводять виборчі кампанії. Сподіваємося, ніщо знову не перерве виборчий процес."

 JES_gaddafi_victory:0 "Свобода, Соціалізм, Єдність"
 JES_gaddafi_victory_desc:0 "Партія "Союз Соціалістів Тарріна" на чолі з Коріною Трасвірер перемогла на виборах, пообіцявши принести в Таррін пряму демократію і великі соціальні реформи. Їхні ідеї радикальні, але їхні обіцянки світлого майбутнього знайшли відгук у багатьох серцях, особливо серед представників нижчих верств суспільства."
 JES_mixed_economy:0 "Шлях до соціалізму"
 JES_mixed_economy_desc:0 "Як писала Карамель Маркс, шлях до соціалізму лежить через капіталізм. Тому наша Сестра-наставниця видала указ про проведення реформ, які зроблять тарринську економіку змішаною. Підприємці отримають підтримку, але водночас життєво важливі активи, а особливо ті, що належать іноземцям, будуть націоналізовані. Це поєднання має сприяти швидкому економічному зростанню в країні."
 JES_green_revolution:0 "Зелена Революція"
 JES_green_revolution_desc:0 "Забезпечення самодостатності у виробництві продуктів харчування є важливим пріоритетом для будь-якої нації. Сестра-наставниця наказала, щоб усі землі, експропрійовані у францистрійських поселенців, були безоплатно передані корінним тарринцям. Для полегшення життя фермерам було запроваджено систему субсидування."
 JES_nationalize_transista_oil:0 "Націоналізувати свердловини Трансісти"
 JES_nationalize_transista_oil_desc:0 "Трансіста — невелика провінція, але, тим не менш, важлива завдяки своїм родовищам нафти. Однак нині вони належать нафтовим компаніям та інвесторам з Вінґбардії, які виводять більшу частину прибутку за кордон. Щоб зміцнити націю, Сестра-наставниця видала декрет про націоналізацію нафтових родовищ. Вона вважає, що це важливий крок до соціалізму."
 JES_invest_into_military:0 "Озброєння"
 JES_invest_into_military_desc:0 "Прибуток від експорту нафти слід інвестувати не тільки в поліпшення загального добробуту, а й у зміцнення нашої військової промисловості. Суверенітет країни можна по-справжньому забезпечити тільки за допомогою військової сили, а сила армії залежить від її ланцюжка поставок. Розширення виробництва зброї також забезпечить роботою тисячі громадян."
 JES_more_wages_less_rent:0 "Зарплати більше, ренти менше"
 JES_more_wages_less_rent_desc:0 "Ми готові до виконання передвиборчих обіцянок. Відтепер мінімальну заробітну плату буде збільшено вдвічі, буде введено контроль над цінами на товари першої необхідності, а орендну плату буде знижено повсюдно. Це значно поліпшить умови життя жителів Тарріна."
 JES_companies_to_cooperatives:0 "Кооперативи, не компанії"
 JES_companies_to_cooperatives_desc:0 "Сестра-наставниця хоче зруйнувати бюрократію і ліквідувати приватний сектор економіки. Тому контроль над підприємствами та компаніями буде передано працівникам, які в них працюють. Кооперативи з демократично обраними представниками замінять диктаторське керівництво капіталістів і власників бізнесу."
 JES_house_for_every_family:0 "Дім для кожної родини"
 JES_house_for_every_family_desc:0 "Францистрійців мало турбували умови життя таррінців. У багатьох містах, особливо в самому Тарріні, є убогі нетрі і бездомні грифони, що схиляються вулицями. Сестра-наставниця не може миритися з такою бідністю в нашому славному Тарріні і видала постанову про великі програми будівництва, щоб забезпечити житло кожній родині."
 JES_haven_of_socialism:0 "Гніздо Соціалізму"
 JES_haven_of_socialism_desc:0 "Шляхом терплячого реформування ми будуємо воістину соціалістичну економіку, яка належить державі та керується робітниками. Рівень життя в нашій маленькій країні швидко підвищився, і навіть скептики соціалізму повинні визнати, що стратегія нашої сестри-наставниці спрацювала добре. Тепер ми можемо пожинати червоні плоди нашої праці!"
 JES_state_control_trade:0 "Планова торгівля"
 JES_state_control_trade_desc:0 "Жадібні, корисливі індивіди вже досить довго експлуатують економіку Тарріна. З цього дня держава буде безпосередньо керувати імпортом і експортом. Державні універмаги нададуть громадянам все необхідне, зберігаючи низькі ціни і гарантуючи, що доходи підуть на благо робітникам."

 JES_disband_parliament:0 "Розпустити парламент"
 JES_disband_parliament_desc:0 "Новосформований парламент — невідповідний урядовий орган для демократичної держави. Його робота надає політичної ваги тільки невеликій меншості обраних представників, позбавляючи громадян можливості реально впливати на політику, залишаючи їм тільки один привілей: право голосу. Президент видав указ про розпуск наявного парламенту, щоб його можна було замінити більш легітимним інститутом."
 JES_popular_committees:0 "Створення народних комітетів"
 JES_popular_committees_desc:0 "Наступним кроком у політичній реструктуризації Тарріна є створення Народних комітетів, що дають можливість прямішої участі в політичному житті, ніж за старої парламентської системи. Ці місцеві ради мобілізуватимуть населення для активнішої участі в ухваленні політичних рішень. У школах та університетах будуть свої комітети з просвіти молоді."
 JES_dissolve_parties:0 "Розпустити політичні партії"
 JES_dissolve_parties_desc:0 "Політичні партії — це клуби корумпованих еліт. Республіка Таррін не потребує таких організацій. Наше населення не може бути розділене на фракційність, яку ці партії якраз посилюють. Замість цього регіональні базові конгреси будуть задовольняти політичні потреби громадян, дозволяючи їм безпосередньо голосувати з місцевих питань."
 JES_moralism:0 "Моралізм"
 JES_moralism_desc:0 "Таррінське суспільство повинно мати моральну перевагу над іншими культурами, особливо над декадентськими францистрійцями. Сестра-наставниця видала декрет про заборону алкоголю, заохочення традиційних грифонівських дрес-кодів і закриття аморальних закладів. Усунення цих вад поліпшить моральне обличчя наших громадян і зробить їхнє життя кращим."
 JES_purge_monarchists:0 "Чистка від монархістів"
 JES_purge_monarchists_desc:0 "Жалюгідні залишки промонархістів у країні підняли свої потворні голови. Сестра-наставниця наказує з ними швидко розібратися. Ветерани ФНОТу перехитрять опір, і будуть створені народні суди для проведення судових процесів над будь-якими захопленими монархістами. Нарешті, нікчемного претендента Графа заочно засудять до смертної кари."
 JES_erase_foreign_influence:0 "Стерти іноземний вплив"
 JES_erase_foreign_influence_desc:0 "Тридцять років францистрійської окупації та відділення від Аквілеї зіпсували країну. Її потрібно вилікувати, поки не стало надто пізно, і, як хірург, ми повинні провести швидку операцію. Усіх францистрійців, що залишилися в країні, виженуть, їхню власність конфіскують, а їхній культурний вплив знизять."
 JES_adult_literacy_program:0 "Програма грамотності для дорослих"
 JES_adult_literacy_program_desc:0 "Молодих грифів легко навчити читати, оскільки вони мають широкий кругозір і легко навчаються. Але потрібно викорінити й безграмотність серед дорослих, а це набагато складніше завдання. Сестра-наставниця запросила нові соціальні програми, що пропонують безкоштовні та обов'язкові курси читання для всіх громадян, які все ще не вміють читати."
 JES_free_university_education:0 "Безкоштовна університетська освіта"
 JES_free_university_education_desc:0 "Стягувати гроші за привілей навчання — воістину хижо і капіталістично. На щастя, вся освіта в нашій країні буде безкоштовною, навіть на університетському рівні. Тепер шанс пробитися є у всіх світлих умів, навіть якщо вони з бідних грифонів. Будемо сподіватися, що ряди нашої інтелігенції поповнять багато нових яскравих умів."
 JES_pan_aquileianism:0 "Панаквілеїзм"
 JES_pan_aquileianism_desc:0 "Аквілейці — одна з основних культурних груп грифонів, поряд з герцландцями і вінгбардійцями. Аквілейці мають спільну історію, спадщину і традиції, а також мають схожі мови. Востаннє аквілейці були об'єднані в єдину націю багато років тому. Однак у Сестри-наставниці є мрія, і її не можна відкладати."

 JES_reestablish_the_army:0 "Відновити армію"
 JES_reestablish_the_army_desc:0 "Армія Республіки Таррін була прямим спадкоємцем армії графства, але її знищили під час францистрійського вторгнення, її солдатів було поміщено до в'язниць, вони були змушені були залишити країну або приєднатися до ФНВТ. Тепер, коли ми відновили нашу незалежність, ми можемо відновити втрачену армію."
 JES_standardize_equipment:0 "Стандартизація спорядження"
 JES_standardize_equipment_desc:0 "Багато солдатів у нашій відтвореній армії — колишні бійці опору, які билися з усім, що потрапляло до їхніх пазурів. Не варто й казати, що це балаган. Справжня армія потребує належної зброї, інакше вона буде не більше ніж загоном непотребу."
 JES_promote_officers:0 "Підвищення офіцерів"
 JES_promote_officers_desc:0 "Новій армії потрібен офіцерський корпус, достатньо великий, щоб вести солдатів у бій. Тому [Root.GetLeader] дозволяє просування нових офіцерів з лав рядових. Насамперед будуть віддані ті, хто проявив себе найбільш здібними за роки опору. Це пожвавить наші сили і принесе свіжі уми в наше керівництво."
 JES_military_academy:0 "Стара Військова академія Гриффобля"
 JES_military_academy_desc:0 "До францистрійської окупації в Гриффоблі була одна з найвідоміших військових академій Аквілеї. Це була стара і престижна організація, що відповідала за навчання багатьох здібних воєначальників і розробку нових стратегій ведення війни. Він був закритий францистрійцями, але тепер ми можемо, нарешті, знову відкрити поважну академію."
 JES_army_motorization:0 "Армійська моторизація"
 JES_army_motorization_desc:0 "Майбутнє війни на колесах і гусеницях. Однак для досягнення цього майбутнього потрібен час, що вимагає виробництва і постачання вантажівок, легкових та інших транспортних засобів. Хоча Таррін не має сильної індустрії для їхнього масового виробництва, натомість можна спробувати придбати їх з-за кордону. Це допоможе зусиллям щодо подальшої модернізації збройних сил."
 JES_big_money_big_women_big_guns:0 "Постачання артилерії"
 JES_big_money_big_women_big_guns_desc:0 "Артилерія — ключ війни. Вона дозволяє послаблювати оборонні позиції, розосереджувати бойові порядки і руйнувати укріплення. Проте, щоб бути ефективною, їй потрібне виробництво великої кількості снарядів і знарядь. Поки ми повинні покладатися на іноземного постачальника."
 JES_tank_experiments:0 "Танкові експерименти"
 JES_tank_experiments_desc:0 "Так званий танк революціонізує війну, і молоді офіцери, завжди відкриті для нових ідей, виступають за те, щоб їх було прийнято на озброєння тарринською армією. Ці технологічні дива складно виготовити, але вони сильні на полі бою, тільки якщо їх ефективно використовувати. Тому будуть проводитися експерименти з виготовлення та використання танків."
 JES_hire_aquileian_advisors:0 "Найняти Аквілейських радників"
 JES_hire_aquileian_advisors_desc:0 "Аквілейці можуть багато чому навчити тарринську армію. Є багато фахівців, теоретиків і ветеранів з корисними знаннями. Можна укладати приватні угоди з тими, хто може бути зацікавлений у допомозі нам в обмін на регулярну оплату. Це буде вигідне вкладення, адже ми будемо використовувати найостанніші інновації."
 JES_establish_an_air_force:0 "Створити військово-повітряні сили"
 JES_establish_an_air_force_desc:0 "Крилатої піхоти вже недостатньо для забезпечення безпеки в повітрі. Щоб забезпечити безпеку тарринського повітряного простору, будуть потрібні відповідні військово-повітряні сили. Персонал буде навчений, а літаки придбані у підрядників. Аеродром Трансіста стане головною базою нових ВПС."

 JES_republican_victory:0 "Республіканська Справа"
 JES_republican_victory_desc:0 "Як і в 980 році, на виборах перемогли Мейнар Носер і проаквілейська партія ТАО. Дух аквілейської революції живе, і Мейнар обіцяє продовжити боротьбу, розпочату так давно. Таррін і Аквілея будуть єдині у своїй меті нести сяючий смолоскип демократії в деспотичній Грифонії!"
 JES_third_revolution:0 "Третя Революція"
 JES_third_revolution_desc:0 "Друга Аквілейська революція закінчилася гірким провалом. Але президент Мейнар ніколи не відступається від свого шляху. Його непохитна надія надихає нас боротися до кінця. Наступного разу Аквілейська революція завершиться успіхом, і тиранії огидної династії Дискретів прийде кінець. Сім разів упади, вісім разів встань, як то кажуть."
 JES_contact_the_exiles:0 "Зв'язатися з еміграцією"
 JES_contact_the_exiles_desc:0 "Аквілейський підпільний рух опору був змушений тікати з країни після тріумфу монархістів і тепер ховається, розкиданий по всьому світу. Але тепер вони знову потрібні. Вони можуть прийти в безпечний притулок — Таррін, якщо хочуть продовжувати боротьбу за Республіку."
 JES_anti_monarchist_propaganda:0 "Антимонархічна пропаганда"
 JES_anti_monarchist_propaganda_desc:0 "Грифонам Тарріна потрібно нагадати, що наші справжні вороги навіть не францистрійці, а монархісти. Вони завжди хотіли, щоб коронована голова душила простий народ в ім'я Борея. З такими заблудливими умами не може бути ніяких переговорів."
 JES_foreign_legion:0 "Таррінський Іноземний Легіон"
 JES_foreign_legion_desc:0 "Звістка про нашу справу вже поширилася всюди, і багато хто стікається під наш синьо-червоно-білий прапор революції. Вони привозять із собою зброю та спорядження, тож їх просто потрібно організувати у відповідні бойові одиниці. Таким чином, буде створено Таррінський Іноземний Легіон, і охочі вступити до його лав пройдуть ретельну підготовку."
 JES_allies_in_periphery:0 "Союзники на периферії"
 JES_allies_in_periphery_desc:0 "Хоча місцеві лідери периферії використали хаос, що його пережила Аквілея, у своїх інтересах, проголосивши незалежність, це не означає, що вони обов'язково є ворогами нашої справи. У нас спільний ворог — Королівство Аквілея, і тому ми можемо поки що відкласти наші розбіжності. Ми повинні об'єднатися проти Дискретів!"
 JES_infiltrate_aquileia:0 "Проникнути в Аквілею"
 JES_infiltrate_aquileia_desc:0 "Кажуть, що знати свого ворога — це половина перемоги. Друга революція зазнала невдачі через недооцінку сили монархістів. Цього разу та ж помилка не повториться; Мейнар уже наказав провести велику підготовку шляхом всебічного збору розвідданих."
 JES_prepare_partisans:0 "Партизанам — приготуватися"
 JES_prepare_partisans_desc:0 "Борці за свободу ФНВТ — ветерани партизанської війни. Вони навчатимуть нові партизанські загони, які будуть таємно відправлені в Аквілею за підтримки республіканських прихильників. Вони підготують місцеві повстання, щоб захопити контроль над територією, щойно ми будемо готові розпочати третю революцію."
 JES_incite_resistance:0 "Підбурювати народний опір"
 JES_incite_resistance_desc:0 "Віра в республіканську справу серед звичайних грифонів сильно постраждала через поразку Другої революції, але ми маємо нагадати їм, що республіканці ніколи не здаються, тож поки що зарано втрачати надію. Наші агенти будуть поширювати інформацію, закликаючи аквілейців приєднається до антимонархічного опору і забезпечувати їх зброєю."
 JES_for_the_republic:0 "За Республіку!"
 JES_for_the_republic_desc:0 "Час настав. Підготовку завершено. Ми звільнимо Аквілею від деспотизму Дискретів або помремо, намагаючись. У будь-якому разі на нас чекає вічна слава! Маршале Носере, кожен із нас піде за вами, тож ведіть же нас в Аквілу! О, збережи нас Ейр, і нехай почнеться Третя Аквілейська революція!"

 JES_capitalism_within_reason:0 "Резонний капіталізм"
 JES_capitalism_within_reason_desc:0 "Політичне звільнення має співіснувати з економічним звільненням; вільний ринок і право володіти власністю — це основи справді демократичного суспільства. Однак капіталізм без будь-яких обмежень веде до експлуатації та нерівності. За обмеженого нагляду економіка може зростати, і кожен громадянин отримує свою справедливу частку."
 JES_lower_taxes:0 "Знижені податки"
 JES_lower_taxes_desc:0 "Францистрійські окупанти обклали населення високими податками, бажаючи спрямувати багатство Тарріна в свою скарбницю. Це задушило економіку і призвело до тривалого періоду застою. Нова республіка скасує багато надмірних податків, зробивши громадян і бізнес вільнішими. Те, що раніше у них відбирали, тепер буде інвестовано в зростання."
 JES_auction_seized_property:0 "Конфісковане майно"
 JES_auction_seized_property_desc:0 "Під час хаосу, спричиненого проголошенням незалежності Тарріна, багато францистрійських колоністів і бізнес-грифонів кинули свої володіння в Тарріні. Тепер ці землі та споруди будуть продані таррінським жителям."
 JES_state_owned_arms_industry:0 "Збройові контракти"
 JES_state_owned_arms_industry_desc:0 "Наша армія вкрай потребує надійних поставок зброї, оскільки ми більше не можемо просто покладатися на здобуту, контрабандну або застарілу зброю. Уряд надасть контракти тим компаніям, які можуть виконувати вимоги військових. Це має спонукати приватний сектор озброїти націю."
 JES_railroad_shit:0 "Таррінська Залізнична Компанія"
 JES_railroad_shit_desc:0 "Францистрійці були мало зацікавлені в поліпшенні інфраструктури окупованих ними земель. Тепер була заснована нова приватна компанія для будівництва нових залізничних ліній по всій країні. Уряд має схвалити їхні заплановані проєкти та запропонувати позики під низькі відсотки."
 JES_expand_mines:0 "Закон про гірничу промисловість"
 JES_expand_mines_desc:0 "Пагорби Тарріна містять безліч багатих покладів корисних копалин, але францистрійці намагалися не допустити їх потрапляння в пазурі місцевих жителів. Щоб полегшити розширення операцій з видобутку корисних копалин, уряд ухвалив новий закон, що дозволяє всім громадянам вести розвідку руд на державних землях, і дає їм право купувати права на видобуток корисних копалин за низькою ціною."
 JES_central_bank:0 "Заснувати Центральний банк"
 JES_central_bank_desc:0 "Щоб краще контролювати фінансову систему Тарріна, необхідно організувати центральний грошово-кредитний орган. Він має бути повністю незалежним від політичного втручання і забезпечувати економічну стабільність за рахунок стримування інфляції. Першою його дією буде встановлення низьких процентних ставок за кредитами для стимулювання національної економіки."
 JES_industrial_council:0 "Міністерство Промислових Досліджень"
 JES_industrial_council_desc:0 "Актом парламенту буде створено МПД. Це центральна організація, зосереджена на розвитку тарринського промислового сектора, що зароджується, та його застарілих технологій. До його складу увійдуть як освічені інженери, так і бізнес-грифони, які співпрацюватимуть у розробці стратегій поліпшення промислового виробництва."
 JES_free_market_focus:0 "Захистити свободу торгівлі"
 JES_free_market_focus_desc:0 "Кожен громадянин має право вільно обмінювати свою власність, і уряд повинен поважати це право. Податки, тарифи і бар'єри мають бути зведені до мінімуму, а будь-які нав'язані державою монополії мають бути ліквідовані. Тільки тоді звичайний грифон Тарріна зможе вільно процвітати, без будь-яких надмірних обмежень."

 JES_ultranat_victory:0 "Таррін пробуджується"
 JES_ultranat_victory_desc:0 "Аквілейці були не кращі за францистрійців. Після стількох боїв за свою свободу, таррінці тепер швидше помруть, ніж віддадуть її. Нами більше не командуватимуть чужинці, таррінцями судилося правити лише тарринцям, чиї молоді серця горять пристрасним полум'ям. Остерігайтеся вороги Тарріна! Орел вирвався з кайданів."
 JES_organic_unity:0 "Органічна єдність"
 JES_organic_unity_desc:0 "Нація — це жива, дихаюча істота, що складається зі своїх громадян. Кожен таррінець є невід'ємною частиною цілого, а ціле — невід'ємною частиною кожного тарринця. Воля нації передається через демократію, і дії здійснюються її обраними лідерами. У центрі всього перебуває президент — Пандіонн, серце живої держави, що б'ється."
 JES_rebirth_culture:0 "Культурне відродження"
 JES_rebirth_culture_desc:0 "Таррін завжди перебував у тіні Аквілеї, культурного гегемона західної Грифонії. За правління Дискрета місцеві традиції поступово забувалися, дедалі менше й менше грифонів могли розмовляти таррінською мовою, а національна ідентичність почала руйнуватися. Не краще було і в складі Францистрії, яка намагалися насильно асимілювати Таррін. Але тепер Фенікс повстає з попелу."
 JES_expel_the_foreigners:0 "Вигнати іноземців"
 JES_expel_the_foreigners_desc:0 "Таррін уже занадто довго терпів чужу присутність на своїй священній землі. Усі аквілейці, францистрійці або інші іноземці, що залишилися, мають бути негайно вигнані з території Республіки, а все їхнє майно буде конфісковане і передане громадянам. Таррін має бути очищений від скверни."
 JES_expand_tarrin_university:0 "Розширення Університету Тарріна"
 JES_expand_tarrin_university_desc:0 "Коли францистрійці окупували Таррін, вони взяли під свій контроль освіту і звільнили всіх університетських професорів, яких вважали занадто "ненадійними". Фінансування було скорочено, навчальна програма була змінена, і були залучені іноземні вчителі. Після відновлення незалежності храм знань Тарріна може бути повністю відновлений до його колишньої слави."
 JES_liberate_north_tarrin:0 "Звільнення Північного Тарріна"
 JES_liberate_north_tarrin_desc:0 "Люантено, тепер відомий як західна Веренія, колись був частиною Аквілеї. Але навіть сьогодні його грифони розмовляють діалектом, безпомилково схожим на тарринський. В очах президента Пандіонн ці землі по праву є частиною таррінської нації, і її грифони прагнуть звільнитися від деспотичного правління. Армія повинна бути негайно підготовлена до дій."
 JES_finish_the_job:0 "Завершити справу"
 JES_finish_the_job_desc:0 "Коли граф Франциск VIII вторгся до Тарріна, реакціонери припинили справу революціонерів. Багато лоялістів Дискрета залишилися в живих і зуміли сховатися, а тепер знову підняли свої потворні голови. Пора очистити чисту землю Тарріна від скверни монархізму. Не буде пощади підозрюваним у співпраці з терористами."
 JES_secure_the_border:0 "Захист кордону"
 JES_secure_the_border_desc:0 "Не можна допустити, щоб Таррін знову зазнав нападу ззовні. Повинен бути підготовлений належний захист, щоб історія не повторилася. Президент Пандіонн видала указ про масштабні проекти громадських робіт з будівництва великих укріплень по всьому кордону країни. Також буде посилено прикордонний контроль, щоб шпигуни і нелегальні мігранти не могли пройти."
 JES_scientific_nationalism:0 "Націоналізм і наука"
 JES_scientific_nationalism_desc:0 "Світло науки не може бути затьмарене надмірною іноземною корупцією. Таррінська наука повинна прагнути бути вищою за інших, тому що завдяки інтелектуальним досягненням нація може домогтися визначного становища на світовій арені. Новаторські інновації також зміцнять економіку і збройні сили. Вчені заслуговують на будь-яку підтримку, яку вони можуть отримати за свою роботу."
 JES_tarrin_forever:0 "Таррін назавжди"
 JES_tarrin_forever_desc:0 "Під сильним, але мудрим керівництвом президента Пандіонн, Таррін проіснує тисячу років, долаючи будь-яку опозицію. Землі можуть бути окуповані, його громадяни можуть бути поневолені, його багатство може бути вкрадене, але, поки живі тарринці, Таррін ніколи не загине... Нехай живе вільний Таррін у віках!"

 JES_veterans_of_long_war:0 "Ветерани Довгої війни"
 JES_veterans_of_long_war_desc:0 "30 років вони вели підпільну війну проти стійкого загарбника. Однак вони ніколи не полишали надії, ніколи не впадали у відчай. Таким чином Арктурій побачив їхню хоробрість і нагородив їх перемогою. Цей досвід дав змогу відточити прекрасних воїнів, які довели свою здатність захищати Таррін. Тільки смерть звільнить їх від обов'язку."
 JES_lessons_from_the_past:0 "Уроки минулого"
 JES_lessons_from_the_past_desc:0 "Солдати ФНВТ дізналися багато нового про ведення асиметричної сучасної війни під час повстання. Ці уроки тепер можна застосувати до більш традиційного стилю ведення війни, що дозволить Тарріну наздогнати інші країни з більш просунутою військовою доктриною. Ті ветерани, які не можуть воювати, повинні навчити наступне покоління всьому, що вони знають."
 JES_scavengers:0 "Трофейники"
 JES_scavengers_desc:0 "Щоб забезпечити себе зброєю, солдати ЛНТ вдавалися до її крадіжки у ворожого гарнізону і здійснювали набіги на склади зброї в темряві ночі. Незважаючи на те, що тепер вони можуть отримати доступ до внутрішніх запасів зброї, завжди корисно придбати більше спорядження, особливо якщо воно відібране у ворога."
 JES_knights_of_the_republic:0 "Лицарі Республіки"
 JES_knights_of_the_republic_desc:0 "Під час повстання бійці ФНВТ зіткнулися з грізними лицарями Францистрії, які носили зачаровані магічні обладунки, здатні зупиняти кулі. Це надихнуло президента Пандіонн на створення нового лицарського ордену для захисту Республіки від ворогів. Тільки найздібніші та найвідданіші зможуть увійти до його священних лав."
 JES_peoples_militia:0 "Ополчення"
 JES_peoples_militia_desc:0 "Обов'язок кожного громадянина — захистити свою Батьківщину від ворога. Про це слід нагадати населенню і організувати нові загони ополчення для надання допомоги в забезпеченні національної оборони і внутрішньої безпеки. Ці загони ополчення навчатимуть ветерани ФНВТу, які, будемо сподіватися, просвітлять їхні серця патріотичним полум'ям."
 JES_sappers_engineers:0 "Школа військової інженерії Трансісти"
 JES_sappers_engineers_desc:0 "Завдяки родовищам нафти Трансіста вже стала домівкою для багатьох інженерів. Однак їхні інженерні таланти можна було використовувати на благо військових. Тому президент Пандіонн видала указ про відкриття нового військово-інженерного училища, де можна буде навчати саперів і піонерів."
 JES_anti_air_focus:0 "Національна протиповітряна оборона"
 JES_anti_air_focus_desc:0 "У той час як розосереджена піхотна армія є складнішою ціллю для ворожої авіації, цього не можна сказати про міські центри. Необхідно поліпшити можливості протиповітряної оборони таррінських поселень, щоб захистити їх від бомбардувань. Крім того, все одно без сильної оборонної авіації армії все ще може знадобитися протиповітряне озброєння, щоб захистити себе з землі."
 JES_infiltration_operations:0 "У тилу ворога"
 JES_infiltration_operations_desc:0 "Партизанська війна вимагає скритності та можливості уникнути виявлення. Однак цей метод таємної війни можна використовувати і в наступі. Спеціалізовані партизанські загони можуть бути підготовлені до проникнення на територію ворога і нанесення смертельного удару в саме його серце, поки їхні війська зайняті на кордонах."
 JES_anti_tank_focus:0 "Протитанкова тактика"
 JES_anti_tank_focus_desc:0 "Країни з великим промисловим потенціалом можуть дозволити собі створювати групи броньованих бойових машин, які можуть легко прорвати оборонні рубежі. Щоб протистояти їм, необхідне спеціальне озброєння і навчання. Поки готуються нові протитанкові гармати, піхота навчиться використовувати запальні бомби, міни і гранати для знищення танків противника."

