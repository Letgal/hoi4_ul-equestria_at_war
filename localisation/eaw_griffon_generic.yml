### Національні фокуси ###
griffon_political_effort:0 "Відкрити політичну сферу"
griffon_political_effort_desc:0 "Майбутнє нашої нації — у наших [Root.GetHands_PR]. Час вирішити власну долю."

griffon_dreams_of_a_republic:0 "Мрії про республіку"
griffon_dreams_of_a_republic_desc:0 "У межах нашої нації є ті, хто хоче бачити її республікою. Можливо, час серйозно розглянути цю пропозицію."

griffon_gather_support:0 "Зібрати підтримку"
griffon_gather_support_desc:0 "Збільшення підтримки республіки та розробка конституції дозволять нам зробити всі необхідні кроки для її створення."

griffon_popular_revolution:0 "Народна революція"
griffon_popular_revolution_desc:0 "[Root.GetPopularRevolutionDesc]"
griffon_popular_revolution_desc_grif:0 "Дехто стверджує, що грифони за своєю природою жадібні й егоїстичні, та цим якостям не місце в нашій нації. За підтримки народу ми розпочнемо нову еру процвітання та рівності, дотримуючись соціалістичних ідей."
griffon_popular_revolution_desc_other:0 "За підтримки народу ми розпочнемо нову еру процвітання та рівності, дотримуючись соціалістичних ідей."

griffon_land_reform:0 "Земельна реформа"
griffon_land_reform_desc:0 "Земля в межах нашої країни зосереджена в [Root.GetHands_PR] небагатьох землевласників, тоді як більшість фермерів страждають під їхнім ярмом. Це має скінчитися. Ми створимо колективні господарства, де кожен працюватиме на благо всієї нації, а не власного гаманця." # GetRaceMembers

griffon_five_year_plan:0 "П’ятирічний план"
griffon_five_year_plan_desc:0 "Важливим стовпом соціалізму є планова економіка. Запровадження п’ятирічного плану дозволить значно підвищити нашу промислову потужність у довгостроковій перспективі."

griffon_spread_the_revolution:0 "Поширити революцію"
griffon_spread_the_revolution_desc:0 "Ми досягли соціалістичної утопії тут, але багато хто у світі все ще страждає від капіталістичного гніту. Надсилаючи добровольців у країни, що ведуть боротьбу з імперіалістами, ми зможемо боротися з гнобленням у будь-якому його прояві."

griffon_fight_to_the_last:0 "Битися до останнього"
griffon_fight_to_the_last_desc:0 "Наші національні кордони мають бути захищені за будь-яку ціну. Будь-яка зовнішня сила, що спробує підірвати наш суверенітет, зіткнеться з повною міццю нашої армії. А якщо наші найгірші кошмари стануть реальністю, ми зробимо так, щоб кожен [Root.GetRaceMember] був готовий віддати життя за свою батьківщину."

griffon_ideological_though:0 "Ідеологічна свідомість"
griffon_ideological_though_desc:0 "Ми маємо зміцнити ідеологічний фундамент нашої країни. Світ має знати, за що ми стоїмо, і що ми готові за це боротися."

griffon_expansionist_focus:0 "Фокус на експансію"
griffon_expansionist_focus_desc:0 "Навколо нас — чужоземні держави, які тільки й чекають нагоди підкорити нас. Ми не можемо показувати слабкість, інакше вони втілять свої зловісні задуми. Наша доля — в наших [Root.GetHands_PR], і якщо для її забезпечення потрібні превентивні удари, то так тому й бути."

griffon_our_own_way:0 "Наш власний шлях"
griffon_our_own_way_desc:0 "Якими б не були наші плани на майбутнє, ми чітко покажемо, що ми — окрема нація. Усе, що ми робимо, — для блага нашого народу."

griffon_neutrality_focus:0 "Фокус на нейтралітет"
griffon_neutrality_focus_desc:0 "Нехай інші нації б’ються до знемоги. Ми не будемо брати участі у жодному конфлікті, який прямо не загрожує нам або нашому народу."

griffon_strengthen_government:0 "Зміцнити уряд"
griffon_strengthen_government_desc:0 "Все очевидніше стає те, що сучасній нації потрібна сильна централізована влада. Дні феодальних володінь добігають кінця."

griffon_fundations_of_a_modern_state:0 "Основи сучасної держави"
griffon_fundations_of_a_modern_state_desc:0 "Наша держава має бути об’єднана під владою великого централізованого уряду. Вірність кожного громадянина має належати лише державі."

griffon_only_strong_will_survive:0 "Виживає найсильніший"
griffon_only_strong_will_survive_desc:0 "Світ стає дедалі небезпечнішим. Ми маємо зміцнити себе, аби витримати майбутні бурі, бо врешті-решт виживуть лише найсильніші. І ми зробимо все, щоб бути серед них. Коли ж усе скінчиться — ми станемо ще могутнішими."

griffon_nationalist_thought:0 "Націоналістична думка"
griffon_nationalist_thought_desc:0 "Потреби нашої нації завжди мають стояти на першому місці. Іноземні держави лише прагнуть послабити нас і вкрасти наші здобутки. Наша нація буде непереможною, і якщо для цього доведеться застосувати силу — так тому й бути."

griffon_gear_for_war:0 "Підготуватися до війни"
griffon_gear_for_war_desc:0 "Щодня стає все ясніше: війна з сусідами — лише питання часу. Ми маємо бути готові до тривалого конфлікту."

griffon_militarization:0 "Мілітаризація"
griffon_militarization_desc:0 "Наш народ має бути готовим у будь-який момент взяти до [Root.GetHands_RO] зброю й боротися за державу. Для наших майбутніх кампаній нам знадобиться багато здібних солдатів."

griffon_rightful_rule:0 "Законне правління"
griffon_rightful_rule_desc:0 "Лише один [Root.GetRaceMember] має право керувати нашою нацією: законний монарх. Поки інші прагнуть радикальних змін, ми захистимо те, що зробило нас великими."

griffon_noble_birthright:0 "Шляхетне право народження"
griffon_noble_birthright_desc:0 "Нещодавно у нашій країні почали ширитися безглузді ідеї, нібито всі [Root.GetRaceMembers] — рівні. Ми повинні негайно знищити ці дурниці та підтвердити стародавнє право аристократії."

griffon_harmony_and_liberty:0 "Гармонія та свобода"
griffon_harmony_and_liberty_desc:0 "Поні з Еквестрії показали нам шлях до гармонії ще століття тому, однак наші громадяни завжди повільно сприймали нові ідеї. Ми маємо нарешті подолати цю перешкоду та прийняти гармонію і свободу для всіх наших громадян."

griffon_carry_the_torch:0 "Нести факел"
griffon_carry_the_torch_desc:0 "Тепер, коли наше населення просвітилося і прийняло гармонію, ми зможемо значно ефективніше проводити наукові дослідження."

griffon_words_not_swords:0 "Слова, не мечі"
griffon_words_not_swords_desc:0 "Ми дамо зрозуміти, що збереження миру — наш найвищий пріоритет у міжнародній політиці. Заохочуючи торгівлю та дипломатію, ми зможемо стати оплотом стабільності в занепадаючому світі."

griffon_common_good:0 "Загальне благо"
griffon_common_good_desc:0 "Надія на тривалий мир щодня зменшується. Ми повинні підготувати нашу промисловість і населення до можливості збройного конфлікту. Кожен [Root.GetRaceMember] має докласти свої [Root.GetHands_VI] — у бою чи в роботі на фабриках і в шахтах."

griffon_stronger_together:0 "Сила в єдності"
griffon_stronger_together_desc:0 "Навіть якщо ми стикаємося з майже безнадійними труднощами, разом ми здатні на велике. Ми заохочуватимемо співпрацю та дружбу в межах нашої країни, а також зміцнюватимемо дипломатичні зв’язки з однодумцями у світі."

griffon_the_old_ways:0 "Старі звичаї"
griffon_the_old_ways_desc:0 "Монархія служила нам вірно тисячоліттями — навіщо змінювати уряд зараз? Радикальні зміни можуть бути шкідливими, а то й небезпечними для нашого суспільства. Ми подбаємо, щоб кожен [Root.GetRaceMember] розумів важливість традицій і старих порядків."

griffon_defend_the_tradition:0 "Стримування"
griffon_defend_the_tradition_desc:0 "Наша культура та традиції — це святиня. Суверенітет має бути захищений, аби зберегти нашу національну ідентичність. Укріпивши кордони, ми гарантуємо, що будь-який напад на нашу батьківщину обійдеться агресору дуже дорого."

griffon_home_guard:0 "Оборона батьківщини"
griffon_home_guard_desc:0 "Створивши парамілітарні підрозділи, у яких кожен [Root.GetRaceMember] служитиме певний час, ми значно збільшимо кількість підготовлених солдатів та зміцнимо нашу обороноздатність."

griffon_leading_the_way:0 "Вести за собою"
griffon_leading_the_way_desc:0 "Ми повинні подбати, щоб кожен солдат точно знав, за що він бореться. Кожен [Root.GetRaceMember], що служить у наших збройних силах, має бути готовим загинути за свою країну."

griffon_industrial_effort:0 "Промисловий розвиток"
griffon_industrial_effort_desc:0 "Щоб стати сучасною державою, ми маємо поліпшити наші промислові потужності. Інвестиції у нові технологічні напрями досліджень стануть у пригоді."

griffon_cottage_industry:0 "Реміснича промисловість"
griffon_cottage_industry_desc:0 "Заохочуючи громадян займатися ремеслами на додачу до основної роботи, ми зможемо покращити легку промисловість."

griffon_roads:0 "Дороги та мости"
griffon_roads_desc:0 "Для економічного зростання необхідна розвинена інфраструктура. Ми збудуємо шосе, що поєднають усю країну, покращуючи дорожню мережу."

griffon_boost_economy:0 "Економічний стимул"
griffon_boost_economy_desc:0 "Субсидуючи ключові сектори економіки та інвестуючи в промислові дослідження, ми зможемо запустити програму стимулювання, що вдихне нове життя у нашу промисловість."

griffon_industrial_revolution:0 "Промислова революція"
griffon_industrial_revolution_desc:0 "Більшість інших країн давно вже скористалися перевагами Промислової революції. Збудувавши великі мануфактури, оснащені найсучаснішими машинами, ми суттєво покращимо важку промисловість."

griffon_education_reform:0 "Освітня реформа"
griffon_education_reform_desc:0 "Добре відомо, що наш науковий сектор слабкий. Загальна реформа освіти допоможе нам зміцнити наші наукові можливості в майбутньому."

griffon_railway:0 "Покращення доріг"
griffon_railway_desc:0 "Розширивши мережу доріг та стандартизувавши знаки й матеріали, ми значно покращимо інфраструктуру нашої країни."

griffon_economic_boom:0 "Економічний бум"
griffon_economic_boom_desc:0 "Наші зусилля щодо стимулювання економіки вже дали результати. Вкрай важливо продовжити розвиток, щоб не змарнувати досягнуте."

griffon_science_effort:0 "Розвитоку науки"
griffon_science_effort_desc:0 "Спираючись на успіх реформи освіти, ми повинні профінансувати програми вищої освіти, щоб іще більше підсилити науковий потенціал."

griffon_science_effort_ii:0 "Розвитоку науки II"
griffon_science_effort_ii_desc:0 "Запрошуючи іноземних учених викладати й працювати в наших університетах, ми зможемо навчити нове покоління талановитих науковців, що дозволить нам проводити більше досліджень, ніж будь-коли раніше."

griffon_universities:0 "Нові університети"
griffon_universities_desc:0 "Просто вдосконалити наявні університети замало. Ми повинні побудувати нові заклади з використанням найсучаснішої архітектури та технік будівництва. Саме в цих величних залах знання ми очікуємо найбільших проривів."

griffon_scientific_breakthrough:0 "Науковий прорив"
griffon_scientific_breakthrough_desc:0 "Завдяки нещодавнім промисловим та освітнім реформам ми перебуваємо в позиції, щоб стати однією з найрозвиненіших країн у світі. Тепер ми можемо пожинати плоди й повною мірою скористатися нашою промисловою та науковою могутністю."

griffon_industrial_effort_ii:0 "Промисловий розвиток II"
griffon_industrial_effort_ii_desc:0 "Наші наукові й технічні здобутки дозволяють нам ще більше вдосконалити промисловість, впровадивши новітні технології та методи."

griffon_new_factories:0 "Нові заводи"
griffon_new_factories_desc:0 "Ми повинні збудувати низку нових фабрик із нуля, використовуючи найсучасніші машини й методи будівництва."

griffon_modernise_society:0 "Модернізація суспільства"
griffon_modernise_society_desc:0 "Наша промислова потуга зросла неймовірно за останні кілька років. Разом із нею змінилося й наше суспільство — тепер ми зрівнялися з провідними державами світу. Настав час скористатися усіма перевагами сучасної індустрії та новітнього способу життя."

griffon_arms_effort:0 "Розвиток зброї"
griffon_arms_effort_desc:0 "Світ стає все небезпечнішим. І хоч ми ще не втягнуті у війну, ми маємо бути готовими. Інвестиції у важку промисловість дозволять нам забезпечити армію всім необхідним."

griffon_arms_effort_ii:0 "Розвиток зброї II"
griffon_arms_effort_ii_desc:0 "Тепер, коли ми здійснили промислову революцію, ми можемо вдосконалити не лише цивільну, а й військову промисловість."

griffon_arms_effort_iii:0 "Розвиток зброї III"
griffon_arms_effort_iii_desc:0 "Наша легка промисловість зазнала значного покращення, однак важка ще потребує розвитку. Розширення воєнного виробництва дозволить нам утримувати більшу армію."

griffon_expand_army:0 "Розширення армії"
griffon_expand_army_desc:0 "Імовірність війни зростає щодня. Щоб підготуватися до цього, ми маємо розширити й покращити нашу армію."

griffon_improved_weapons:0 "Поліпшена зброя"
griffon_improved_weapons_desc:0 "Більшість піхотного оснащення нашої армії вже давно застаріла. Щоб мати сучасну й ефективну армію, ми повинні якнайшвидше розробити нові види озброєння."

griffon_artillery_effort:0 "Розвиток артилерії"
griffon_artillery_effort_desc:0 "Артилерія є дуже ефективною підтримкою для нашої піхоти. Розробка нових артилерійських систем значно посилить нашу армію."

griffon_special_forces:0 "Спеціальні сили"
griffon_special_forces_desc:0 "Спецпідрозділи здатні виконувати завдання, надто небезпечні або складні для звичайних військ. За правильного використання вони можуть переломити хід будь-якої війни."

griffon_doctrine_advancement:0 "Розвиток доктрини"
griffon_doctrine_advancement_desc:0 "Ми озброїли нашу армію найкращим обладнанням і зробили її грізною силою. Проте завжди є куди зростати — особливо в царині бойової доктрини. Вивчення сучасних тактик і проведення навчань дозволять покращити стратегічну підготовку наших офіцерів."

griffon_support:0 "Підтримуючі частини"
griffon_support_desc:0 "Інженери, розвідка та інші допоміжні підрозділи здатні суттєво підвищити ефективність основних сил. Інтеграція таких підрозділів у дивізії зробить нашу армію сильнішою."

griffon_traditonal_warfair:0 "Традиційна війна"
griffon_traditonal_warfair_desc:0 "[Root.GetTraditionalWarfareDesc]"
griffon_traditonal_warfair_desc_grif:0 "Наші лицарі стояли на сторожі поколіннями, і досі здатні захистити батьківщину від будь-якого ворога. Ми зосередимося на вдосконаленні їхніх тактик і спорядження, а не на зміні самої суті армії."
griffon_traditonal_warfair_desc_pony:0 "Наші пегаси-воїни служили вірно поколіннями та досі здатні боронити батьківщину від будь-якої загрози. Ми поліпшимо тактику й оснащення, не змінюючи серцевину нашої армії."
griffon_traditonal_warfair_desc_other:0 "У ці нестабільні часи ми повинні триматися того, що захищало нас раніше. Лише зберігаючи вірність традиції, ми зможемо вистояти."

griffon_modern_warfair:0 "Сучасна війна"
griffon_modern_warfair_desc:0 "Світ дуже змінився за останні роки, так само як і характер війни. Мобільність важливіша, ніж будь-коли, і було б божевіллям покладатися лише на застарілі методи та спорядження."

griffon_local_tank_production:0 "Виробництво танків на місці"
griffon_local_tank_production_desc:0 "Щоб повністю модернізувати нашу армію, ми маємо інтегрувати бронетанкові сили до наших збройних сил. Наша місцева промисловість і науковці цілком здатні розробити й виготовити власні зразки танків."

griffon_tank_licenses:0 "Іноземні ліцензії на танки"
griffon_tank_licenses_desc:0 "Через нашу слабку наукову базу іноземні танкові проєкти значно перевершують усе, що ми можемо створити. Замість того щоб витрачати час на власні розробки, ми повинні фінансувати програму закупівлі ліцензій у союзників або дружніх режимів."

griffon_aviation_effort:0 "Розвиток авіації"
griffon_aviation_effort_desc:0 "[Root.GetAviationEffortDesc]"
griffon_aviation_effort_desc_grif:0 "Кожен здоровий грифон здатен літати. Проте останнім часом були здійснені великі прориви в механічній авіації. Завдяки сучасним літакам ми можемо літати швидше, ніж будь-коли. Настав час створити окремі повітряні війська, що складаються лише з машин."
griffon_aviation_effort_desc_other:0 "Останнім часом були здійснені великі прориви в механічній авіації. Завдяки сучасним літакам ми можемо літати швидше, ніж будь-коли. Настав час створити окремі повітряні війська, що складаються лише з машин."

griffon_fighter_focus:0 "Ставка на винищувачі"
griffon_fighter_focus_desc:0 "Винищувачі здатні захищати наше небо від ворожих вторгнень і допомагати бомбардувальникам у рейдах на ворожу територію."

griffon_fighter_focus_2:0 "Удосконалення винищувачів"
griffon_fighter_focus_2_desc:0 "Розробка винищувачів суттєво просунулась, і попереду ще більше досягнень. Збільшивши фінансування наукових досліджень, ми зможемо значно прискорити розробку нових моделей."

griffon_bomber_focus:0 "Ставка на бомбардувальники"
griffon_bomber_focus_desc:0 "Бомбардувальники дозволяють завдавати ударів у глиб ворожої території, знищуючи інфраструктуру та промисловість. З їх допомогою ми відправимо наших ворогів у кам'яну добу."

griffon_bomber_focus_2:0 "Удосконалення бомбардувальників"
griffon_bomber_focus_2_desc:0 "Попередні моделі бомбардувальників показали себе дуже ефективними. Проте ще багато можна вдосконалити, і за умови належного фінансування ми створимо машини, що значно перевершать усе, що ми маємо наразі."

griffon_aviation_effort_2:0 "Сучасні повітряні сили"
griffon_aviation_effort_2_desc:0 "Ми вже маємо доступ до передових моделей літаків, але ще є куди зростати. Розширення авіабаз і проведення навчань дозволить нам перетворити авіацію на справжні сучасні повітряні сили."

griffon_purchase_foreign:0 "Іноземні авіаційні ліцензії"
griffon_purchase_foreign_desc:0 "На жаль, ми не маємо наукової бази для самостійної розробки літаків. Ми повинні звернутися до іноземних держав за ліцензіями на виробництво, щоб сконцентрувати наші дослідження на інших галузях."

griffon_fighter_competition:0 "Конкурс винищувачів"
griffon_fighter_competition_desc:0 "Ми можемо обирати серед численних моделей винищувачів від інших держав. Проведення конкурсу допоможе визначити, який з них найкраще відповідає нашим потребам."

griffon_bomber_competition:0 "Конкурс бомбардувальників"
griffon_bomber_competition_desc:0 "Ми можемо обирати серед численних моделей бомбардувальників від інших держав. Проведення конкурсу допоможе визначити, який із них найкращий для нас."

griffon_naval_effort:0 "Розвиток флоту"
griffon_naval_effort_desc:0 "Розширення нашого флоту повинно стати пріоритетом. Ми спрямуємо всі доступні ресурси на будівництво нових верфей і дослідження легких надводних кораблів."

griffon_flexible_navy:0 "Гнучкий флот"
griffon_flexible_navy_desc:0 "Оновлення морської доктрини з урахуванням розвитку підводних човнів дозволить нам ефективно атакувати ворожі конвої."

griffon_large_navy:0 "Великий флот"
griffon_large_navy_desc:0 "Адаптація нашої морської доктрини до великих кораблів і захисту торгових шляхів допоможе нам краще зрозуміти, які кораблі нам справді потрібні."

griffon_cruiser_effort:0 "Розвиток крейсерів"
griffon_cruiser_effort_desc:0 "Перш ніж перейти до досліджень сучасних лінкорів, нам потрібно оновити наші крейсери."

griffon_submarine_effort:0 "Розвиток підводних човнів"
griffon_submarine_effort_desc:0 "Підводна війна — найцікавіший розвиток у морській сфері за останні роки. Ми маємо не лише захищатися від підводних човнів, а й використовувати їх проти ворожих поставок."

griffon_capital_ships_effort:0 "Розвиток великих кораблів"
griffon_capital_ships_effort_desc:0 "Нація з найбільшою кількістю лінкорів володіє морями. Лінкори й авіаносці — уособлення старого та нового в боротьбі за панування на морі."

griffon_destroyer_effort:0 "Розвиток есмінців"
griffon_destroyer_effort_desc:0 "Дослідження підводних човнів дало нам знання і про способи боротьби з ними. Есмінці стануть ключовим елементом для цього."

### Події ###
# фашистська монархія
griffonian.3.t:0 "Боротьба за виживання"
griffonian.3.d_change:0 "Warfare has always been the Griffonian way. Before the Idol of Boreas, there was war. After the artefact disappeared, there was war again. If our nation and our unique people are to survive, the nation must militarise. [Root.GetLeader] has realised this and has given excessive powers to the supremacists to transform the country. Even though both traditionalists and harmonists have protested, we are convinced that this will be our best bet to survive these troubling times." # (!)
griffonian.3.d:0 "Наш уряд вже давно усвідомлює небезпеки, що панують на нашому континенті. Голодні до завоювань держави чатують на наших кордонах, а ще гірше — комуністи ховаються всередині. Щоб захистити нашого монарха і державу, ми знову утверджуємо верховенство супремасизму. Лише зміцнюючи державу та армію, ми зможемо прокласти шлях до майбутнього для [Root.GetName]."
griffonian.3.a:0 "Ми виживемо, чого б це не коштувало."
griffonian.3.b:0 "Ми обрали правильний шлях."

# гармонійна монархія
griffonian.4.t:0 "Принципи Гармонії"
griffonian.4.d_change:0 "Equestrian Harmony has been the driving force on Equus for centuries and has led to peace and prosperity for all ponykind. Griffons, however, have mostly rejected these claims, choosing to fight instead. This has been a disaster for the common people and for our cultural and technological progress. Our monarch, in their infinite wisdom, has decided to take a step back and let harmonic reformers craft a modern constitution. We will be a beacon of light amidst the warring states that surround us." # (!)
griffonian.4.d:0 "Наша нація була однією з перших на Грифонії, що щиро прийняла принципи Гармонії. Тож не дивно, що наш монарх вирішив підтвердити ідеали та цінності, які ми так високо цінуємо. Звернувшись до грифонів з промовою про цінність свободи та співпраці, [Root.GetLeader] висловив надію, що наша країна стане прикладом для сусідів — грифони дійсно можуть йти шляхом гармонії."
griffonian.4.a:0 "Майбутнє тепер за нами."
griffonian.4.b:0 "Гармонія назавжди!"

# нейтральна монархія
griffonian.5.t:0 "Благородна традиція"
griffonian.5.d_change:0 "Many radicals try to control the nations of Griffonia. They either try to give too many rights to the commoners, weakening the nation beyond repair, or cling to the totalitarian ways of communism or supremacy. These are not the ways of our ancestors. A true griffon knows the values of heritage and tradition. Of the family name and of honour. [Root.GetLeader] has vowed to return to these principles, so that our nation may become what it once was. " # (!)
griffonian.5.d:0 "Ми бачили, як гармоністи, комуністи й супремасисти намагаються збити простих грифонів з праведного шляху. Їхні хибні обіцянки врешті-решт служать лише їм самим. Ми залишилися вірними старим звичаям — провідному [Root.GetHand_DA] аристократії й справжній грифонській традиції. Ми довірились [Root.GetLeader] як нашому суверену. Що б не трапилося, вони поведуть нас крізь буремні часи."
griffonian.5.a:0 "Тепер ми знаємо, хто тримає скіпетр."
griffonian.5.b:0 "Ми залишимося вірними старим звичаям!"

griffonian.10.t:0 "[From.GetNameDefCap] пропонує альянс"
griffonian.10.d:0 "Посланець прибув із новонезалежної держави [From.GetName]. Вони пропонують оборонний союз проти відродженої Імперії та його самопроголошеного регента [GRI.GetLeader]. Розділені й поодинці, Імперія знищить нас один за одним, але об’єднавшись, у нас буде шанс вистояти проти Імперської армії. Ми гарантуємо незалежність один одного доти, доки загроза Імперії не буде знищена."
griffonian.10.a:0 "Посланець має рацію. Ми погоджуємося."
griffonian.10.b:0 "Ми не можемо їм довіряти."

griffonian.11.t:0 "[From.GetNameDefCap] приймає альянс"
griffonian.11.d:0 "Наш посланець повернувся з [From.Capital.GetName] із посмішкою на обличчі — [From.GetName] прийняли нашу пропозицію про оборонний союз і офіційно гарантували нашу незалежність, пообіцявши допомогти у разі нападу. Ми зробимо те ж саме для них, аби разом протистояти могутності Імперії."
griffonian.11.a:0 "Разом ми вистоїмо!"

griffonian.12.t:0 "[From.GetNameDefCap] відхиляє альянс"
griffonian.12.d:0 "Наш посланець повернувся з [From.Capital.GetName] із сумом на обличчі — [From.GetName] відкинули нашу пропозицію щодо оборонного альянсу та не погодились гарантувати нашу незалежність, залишивши нас наодинці з загрозою Імперії. Відповідно, ми також не допоможемо їм. Побачимо, чи не призведе ця вперта дурість до загибелі обох сторін."
griffonian.12.a:0 "Шкода."

griffonian.13.t:0 "Об'єднання Еві"
griffonian.13.d:0 "[This.GetNewspaperHeader]Сьогодні грифони долини Еві об'єднані як одне ціле. Створено нову націю, що охоплює всі землі, відомі як фронтир Грифонії. Востаннє цей регіон був об’єднаний багато років тому чужоземцем — імператором Ґровером І, але тепер те саме здійснив місцевий лідер. Останнім часом Еві зазнала багатьох страждань — голоду, революцій та війни. Настав час для долини Еві — з рисовими полями Прайвену, безкрайніми степами Ґрифії, прекрасними замками Люші та багатими торговельними містами Ґрифуса — стати єдиною. Тепер евійці єдині перед обличчям могутніх сусідів, які жадають наживи."
griffonian.13.a:0 "Мир у долині Еві? Неймовірно."

griffonian.150.t:0 "Конкурс винищувачів"
griffonian.150.desc:0 "Нещодавнє дослідження сучасного повітряного бою виявило критичну слабкість нашої авіації. Наші винищувачі значно відстають від розробок інших країн. Міністерство авіації ініціювало термінову програму з придбання сучасного винищувача якомога швидше. Оскільки власна розробка займе неприйнятно багато часу, було вирішено закупити ліцензію за кордоном. Додатковий бюджет уже затверджено.\n\nЕксперти розходяться в думках щодо того, який саме тип літака найкраще підійде для модернізації наших авіакрил."
griffonian.150.a:0 "Маленький, легкий перехоплювач."
griffonian.150.b:0 "Великий, важкий винищувач."

griffonian.151.t:0 "Конкурс легких винищувачів"
griffonian.151.desc_light_fighter:0 "Міністерство авіації шукає новий легкий винищувач для наступальних операцій і точкового захисту, але Міністерство закордонних справ пропонує враховувати також політичні та дипломатичні міркування щодо країни-постачальника."
griffonian.151.desc_light_fighter_refused:0 "Посилаючись на національну безпеку, [From.GetAdjective]ий уряд відмовився надавати виробничу ліцензію. Можливо, нам пощастить із іншими державами, або ж доведеться вдосконалити наші власні літаки як тимчасовий захід."
griffonian.151.a:0 "Звернутися до Імперії."
griffonian.151.b:0 "Звернутися до держави [WNG.GetName]."
griffonian.151.c:0 "Звернутися до держави [JER.GetName]."
griffonian.151.g:0 "Звернутися до держави [LCT.GetName]."
griffonian.151.e:0 "Звернутися до держави [EQS.GetName]."
griffonian.151.f:0 "Скористатися досвідом із конкурсу для покращення власних літаків."

griffonian.152.t:0 "Конкурс важких винищувачів"
griffonian.152.desc_heavy_fighter:0 "Міністерство авіації шукає новий важкий винищувач для дальніх перехоплень і супроводу бомбардувальників, але Міністерство закордонних справ пропонує також враховувати політичні та дипломатичні чинники при виборі держави-постачальника."
griffonian.152.desc_heavy_fighter_refused:0 "Посилаючись на національну безпеку, [From.GetAdjective]ий уряд відмовився надавати виробничу ліцензію. Можливо, нам пощастить із іншими державами, або ж доведеться вдосконалити наші власні літаки як тимчасовий захід."

griffonian.153.t:0 "[From.GetAdjectiveCap]ий конкурс винищувачів"
griffonian.153.desc:0 "[From.GetAdjectiveCap]і повітряні сили проводять випробування для нового легкого винищувача. За даними нашого авіаційного аташе, наша новітня модель має всі шанси на перемогу. Очікується офіційний запит від [From.GetAdjective]ого уряду.\n\nПредставники виробника рішуче підтримують продаж, але існують занепокоєння щодо національної безпеки при передачі найсучаснішого обладнання іноземній державі. Чи дозволимо ми угоду?"
griffonian.153.a:0 "Безумовно."
griffonian.153.b:0 "Ми не можемо ризикувати витоком."

griffonian.154.desc:0 "[From.GetAdjectiveCap]і повітряні сили проводять випробування для нового важкого винищувача. За даними нашого авіаційного аташе, наша новітня модель має всі шанси на перемогу. Очікується офіційний запит від [From.GetAdjective]ого уряду.\n\nПредставники виробника рішуче підтримують продаж, але існують занепокоєння щодо національної безпеки при передачі найсучаснішого обладнання іноземній державі. Чи дозволимо ми угоду?"

griffonian.155.t:0 "Конкурс винищувачів завершено"
griffonian.155.desc:0 "Після переговорів із виробником та державними чиновниками нам вдалося успішно отримати виробничу ліцензію на новий винищувач. Один екземпляр літака вже прибув для навчання механіків щодо його обслуговування, і повний комплект креслень та документації очікується найближчим часом. Виробництво може початися у будь-який момент."
griffonian.155.a:0 "Чудово."

griffonian.160.t:0 "Конкурс бомбардувальників"
griffonian.160.desc:0 "Дослідження, проведене Міністерством авіації, виявило, що наші повітряні сили погано підготовлені до підтримки армії. Дальні повітряні удари й ближня підтримка були визначені як критично слабкі ланки. Уряд виділив кошти на термінову програму з придбання сучасного бомбардувальника, але ми повинні вирішити, яку саме модель придбати."
griffonian.160.a:0 "Невеликий бомбардувальник для ближньої підтримки."
griffonian.160.b:0 "Більший літак із більшим радіусом дії."

griffonian.161.t:0 "Конкурс легких бомбардувальників"
griffonian.161.desc_cas:0 "Міністерство авіації шукає новий легкий бомбардувальник для ближньої підтримки наземних військ, але Міністерство закордонних справ пропонує враховувати політичні й дипломатичні міркування при виборі країни-постачальника."
griffonian.161.desc_cas_refused:0 "Посилаючись на національну безпеку, [From.GetAdjective]ий уряд відмовився надати виробничу ліцензію. Можливо, нам пощастить із іншими державами, або ж доведеться вдосконалити наші власні літаки як тимчасовий захід."

griffonian.162.t:0 "Конкурс середніх бомбардувальників"
griffonian.162.desc_tac:0 "Міністерство авіації шукає новий середній бомбардувальник для далеких ударів і тактичної авіації, але Міністерство закордонних справ вважає, що політичні й дипломатичні чинники теж слід враховувати при виборі постачальника."
griffonian.162.desc_tac_refused:0 "Посилаючись на національну безпеку, [From.GetAdjective]ий уряд відмовився надати виробничу ліцензію. Можливо, нам пощастить з іншими державами, або ж доведеться вдосконалити наші власні літаки як тимчасовий захід."

griffonian.163.t:0 "[From.GetAdjectiveCap]ий конкурс бомбардувальників"
griffonian.163.desc:0 "[From.GetAdjectiveCap]і повітряні сили наразі проводять випробування нового легкого бомбардувальника. За словами нашого авіаційного аташе, наша новітня модель має всі шанси на перемогу. Найближчим часом очікується офіційний запит від [From.GetAdjective]ого уряду.\n\nПредставники виробника рішуче підтримують продаж, але виникають занепокоєння щодо національної безпеки через продаж нашого найсучаснішого обладнання іноземній державі. Чи дозволимо ми продаж?"

griffonian.164.t:0 "[From.GetAdjectiveCap]ий конкурс бомбардувальників"
griffonian.164.desc:0 "[From.GetAdjectiveCap]і повітряні сили наразі проводять випробування нового середнього бомбардувальника. За словами нашого авіаційного аташе, наша новітня модель має всі шанси на перемогу. Найближчим часом очікується офіційний запит від [From.GetAdjective]ого уряду.\n\nПредставники виробника рішуче підтримують продаж, але виникають занепокоєння щодо національної безпеки через продаж нашого найсучаснішого обладнання іноземній державі. Чи дозволимо ми продаж?"

griffonian.165.t:0 "Конкурс бомбардувальників завершено"
griffonian.165.desc:0 "Після переговорів із виробником і державними чиновниками нам вдалося успішно отримати виробничу ліцензію на новий бомбардувальник. Один зразок літака вже прибув для навчання механіків з його обслуговування, і повний комплект креслень та схем має прибути незабаром. Виробництво може починатися в будь-який момент."
griffonian.165.a:0 "Чудово."

### ideas ###
griffon_republic_support_idea:0 "Республіканські симпатії"
griffon_republic_support_idea_desc:0 "Чому нами править [Root.GetRaceMember], якого ми не обирали, і мусимо йому служити? Замість цього слід заснувати Справедливу та Вільну Республіку." # (&+)?: перше речення змінене

griffon_monarchy_support_idea:0 "Монархістські симпатії"
griffon_monarchy_support_idea_desc:0 "Наш Монарх веде та підтримує всіх у нашій гордій нації. Навіщо нам щось змінювати?"

griffon_monarchy_dem_support_idea:0 "Справедливий монарх"
griffon_monarchy_dem_support_idea_desc:0 "Наявність монарха не означає, що ми не можемо прийняти ідеї Гармонії та Дружби."

griffon_monarchy_fas_support_idea:0 "Могутній монарх"
griffon_monarchy_fas_support_idea_desc:0 "Останнім часом монарха почали оточувати супремасисти та інші праві діячі в країні."

griffon_communism_support_idea:0 "Комуністичні симпатії"
griffon_communism_support_idea_trait:0 "Комуністичні симпатії"
griffon_communism_support_idea_desc:0 "Листівки й плакати, мітинги на вулицях — комунізм пускає червоні щупальця в нашій країні."
griffon_communism_support_idea_trait_desc:0 "Листівки й плакати, мітинги на вулицях — комунізм пускає червоні щупальця в нашій країні."

griffon_fascism_support_idea:0 "Збори супремасистів"
griffon_fascism_support_idea_trait:0 "Збори супремасистів"
griffon_fascism_support_idea_desc:0 "Наші громадяни дедалі більше вірять, що сильною державою має правити сильний уряд."
griffon_fascism_support_idea_trait_desc:0 "Наші громадяни дедалі більше вірять, що сильною державою має правити сильний уряд."

griffon_harmony_support_idea:0 "Гармонійні думки"
griffon_harmony_support_idea_trait:0 "Гармонійні думки"
griffon_harmony_support_idea_desc:0 "Дружба та Гармонія, вільні вибори — саме цього прагне народ."
griffon_harmony_support_idea_trait_desc:0 "Дружба та Гармонія, вільні вибори — саме цього прагне народ."

griffon_neutrality_support_idea:0 "Старі звичаї"
griffon_neutrality_support_idea_desc:0 "Зміни заради самих змін ніколи не йдуть на користь — старі звичаї найкращі."

griffon_land_reform_idea:0 "Земельна реформа"
griffon_land_reform_idea_desc:0 "Ми конфіскуємо й перерозподіляємо землю по всій країні задля досягнення наших цілей."

griffon_five_year_plan_idea:0 "П’ятирічний план"
griffon_five_year_plan_idea_desc:0 "Наша поточна промислова база вже не відповідає нашим потребам. Ми виконаємо П’ятирічний План, щоб швидше модернізувати нашу економіку."

griffon_spread_the_revolution_idea:0 "Поширення революції"
griffon_spread_the_revolution_idea_desc:0 "Ми більше не можемо просто спостерігати, як наші побратими-[Root.GetRaceMembers] страждають! Ми маємо принести їм свободу!"

griffon_nationalist_thought_idea:0 "Націоналістична риторика"
griffon_nationalist_thought_idea_desc:0 "Думка про те, що ми всі однакові — смішна. Наш Народ переважає в усьому, і ми це доведемо силою!"

griffon_gear_for_war_idea:0 "Готуймося до війни"
griffon_gear_for_war_idea_desc:0 "Якщо ми хочемо повернути те, що належить нам по праву, нам потрібна військова промисловість, що відповідатиме нашій національній гордості."

griffon_militarization_idea:0 "Мілітаризація"
griffon_militarization_idea_desc:0 "Щоб досягти нашого світлого майбутнього, армія має отримати всі ресурси, необхідні для ведення нас вперед."

griffon_carry_the_torch_idea:0 "Нести сяйво"
griffon_carry_the_torch_idea_desc:0 "Наш уряд відкритий для всіх — це приваблює нових дослідників, які приєднуються до наших проектів."

griffon_words_not_swords_idea:0 "Слова, не мечі"
griffon_words_not_swords_idea_desc:0 "Ми ніколи не повинні брати до [Root.GetHands_RO] меча, коли слово здатне вирішити справу так само ефективно."

griffon_common_good_idea:0 "Загальне благо"
griffon_common_good_idea_desc:0 "Народ не служить нам — ми служимо народу."

griffon_defend_the_tradition_idea:0 "Захист традицій"
griffon_defend_the_tradition_idea_desc:0 "Щодня з’являються нові зрадники, які загрожують нашому способу життя. Ми маємо захиститися від будь-якого зовнішнього нападу."

griffon_home_guard_idea:0 "Оборона домівки"
griffon_home_guard_idea_desc:0 "Різні парамілітарні формування нашої країни постійно підтримують тил."

griffon_leading_the_way_idea:0 "Очолюючи шлях"
griffon_leading_the_way_idea_desc:0 "Ніхто не зможе сказати, що ми не проллємо останню краплю крові, захищаючи своє."

griffon_fight_to_the_last_idea:0 "До останнього"
griffon_fight_to_the_last_idea_desc:0 "Якщо ми програємо — майбутнього не буде. Ми повинні пролити кожну краплю крові наших громадян заради виживання." # GetRaceMember

griffon_stronger_together_idea:0 "Сильніші разом"
griffon_stronger_together_idea_desc:0 "Незважаючи на розбіжності, ми безумовно сильніші разом, ніж порізно."

griffon_expansionist_focus_idea:0 "Експансіонізм"
griffon_expansionist_focus_idea_desc:0 "Чому ми маємо вдовольнятися малим, коли в інших є більше?"

griffon_air_licenses:0 "Авіаційне ліцензування"

### КОМЕТА ###
griffonian.166.t:0 "Комета на небі!"
griffonian.166.d:0 "Поява яскравої комети на нічному небі привела до того, що [Root.GetRaceMembers] нашої нації запанікували. Дехто вважає, що комета — це передвісник кінця світу або що кара за наші вчинки вже близько."
griffonian.166.a:0 "Нехай боги будуть милосердні!"
griffonian.166.b:0 "Борею, захисти нас!"
griffonian.166.c:0 "Принести жертву Маару!"
griffonian.166.e:0 "Чому в моїй країні стільки дурнів?" # GetRaceMembers
griffonian.166.apony_1:0 "Кінець близький!"
griffonian.166.apony_2:0 "Віндіґо повертаються!"

### ЕРІ ТА ЕЙРІ ###
ERI_rivalry:0 "Нескінченне суперництво"
ERI_rivalry_desc:0 "Суперництво між Ері та Ейрі таке ж древнє, як і сама Грифонія. Сутички й малі війни — наш національний спорт. Чи вдасться нам знищити сусідів у цьому столітті?"
ERI_create_wargoal:0 "Підготувати напад!"
ERI_white_peace:0 "Домовитися про мир!"

ERI_border_skirmish:0 "Прикордонна сутичка"
ERI_border_skirmish_timeout:0 "Затишшя після сутички"
EYR_border_skirmish:0 "Прикордонна сутичка"
EYR_border_skirmish_timeout:0 "Затишшя після сутички"

erie.1.t:0 "Наші суперники пропонують мир!"
erie.1.d:0 "Наше вічне суперництво з державою [From.GetName] вже давно домінує в політиці нашої держави, але здається, що ця давня ворожнеча може завершитись. Посланець із держави [From.GetName] прибув із пропозицією остаточного миру між нашими націями. Чи приймемо ми її?"
erie.1.a:0 "Хай буде мир!"
erie.1.b:0 "Жодного миру вам!"

erie.3.t:0 "Перемога в прикордонній сутичці!"
erie.3.d:0 "Ми переправилися через ріку, прорвали оборону ворога й сплюндрували прилеглі села! Чудово!"
erie.3.a:0 "Сьогодні святкуємо!"

erie.4.t:0 "Поразка в прикордонній сутичці!"
erie.4.d:0 "Наші хоробрі воїни не змогли прорвати героїчну оборону гордих суперників!"
erie.4.a:0 "Слава полеглим воїнам!"

erie.5.t:0 "Бій за кордон закінчився нічим!"
erie.5.d:0 "Здається, бій, що спалахнув на нашому кордоні з вічними суперниками, зайшов у глухий кут і не приніс жодної вигоди нашій країні. Тому наші командири вирішили припинити атаку."
erie.5.a:0 "Наступного разу покажемо їм!"

erie.6.t:0 "Найкраща оборона!"
erie.6.d:0 "Наші доблесні воїни успішно захистили наш берег ріки від дурнів з того боку!"
erie.6.a:0 "Ура!"

erie.7.t:0 "Наші кордони сплюндровані!"
erie.7.d:0 "Наші жахливі суперники прорвали нашу оборону й здійснили рейд на села поблизу кордону."
erie.7.a:0 "Погані новини."
