 nimbusia.36.t:0 "Пуристи захоплюють владу"
 nimbusia.36.d_sj:0 "Це був довгий день для Німбусії, і за цей час країна зазнала кардинальних змін. Заколот пуристів вдався, їхні методи виявилися найефективнішими. Автократор тепер править беззаперечно, оскільки демократія виявилася занадто повільною, аби діяти в кризових ситуаціях. Він не мав наміру захоплювати владу так грубо, але доля має звичку руйнувати навіть найкраще продумані плани. Він шкодував про свої дії того доленосного дня, але, зрештою, це був необхідний крок.\n\nРеспубліка була приречена — краще дати їй швидку, чисту смерть, ніж дозволити їй битися в агонії. Він був упевнений лише в одному: Німбусія ледь уникла знищення з вини дріб'язкових політиків та некомпетентних бюрократів. Еклезія б обговорювала і голосувала за рішення, чи оголошувати війну, поки ворожа армія винищувала їх на місці. Німбусію потрібно було врятувати від неї самої, і після того, як молоді солдати скористалися нагодою, вони вчинили мудро та передали владу своєму новому автократору. Тепер Гілгіппос править самостійно, і влада є його єдиним супутником, а також великим тягарем. Але він точно впорається, якщо на порядку денному стоїть питання виживання Німбусії."
 nimbusia.36.d_yl:0 "Це був довгий день для Німбусії, і за цей час країна зазнала кардинальних змін. Заколот пуристів вдався, їхні методи виявилися найефективнішими. Тепер Автократеса править одна, так почалася кульмінація всього її життя, сповненого зусиль і боротьби за владу. Андрея була переконана, що це врятує Німбусію, врятує весь род пегасів. Вона не шкодувала ні про що, порядок мав бути встановлений будь-якою ціною, правильний спосіб життя мав бути навчений плаксивим селянам під її владою. Рішучості пуристам аж ніяк не бракувало, і поки дурна Еклезія грала у дебати та демократію, Андрея чекала. Поки делегати сперечалися та сварилися через дрібниці, вона готувалася, і коли вони наважилися виступити проти неї, вона завдала удару. А тепер, коли вона набула абсолютну владу, Андрея має змогу реалізувати всі свої амбіції. Вона завжди мала для цього волю. Але тепер вона має владу. І вона має намір нею скористатися."
