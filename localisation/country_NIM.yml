 ## NIM Education second ideology speaks
 nimbusia.32.t:0 "Метакерос протестує"
 nimbusia.32.d:0 "Метакерос, охоплений тривогою, підійшов до трибуни. Відчувалося, що його зусилля зробили громадян більш недовірливими до періеків, більш ворожими до іноз емців та більш войовничими. Чи справді це лише відчуття? Він мав зупинити пуристів, бо якщо вони виграють ці дебати, хто знає, які будуть їх подальші кроки?\n\n«Шановні громадяни, всі інші поні, дякую вам за присутність. Скажу одразу, мова йдеться не лише про освітний закон. Ця зустріч визначить, хто матиме права, а хто — ні. Я планую надати дітям тих, хто важко працює для Німбусії — дітям таких, як наші вчителі та торговці такі самі права, як і дітям солдатів. Шановні німбусійці, чи є це не справедливо?» Метакерос дав слухачам подумати кілька секунд, перш ніж продовжити. «Як би не хотіла цього наша дорога Андрея, солдати не можуть тримати наше суспільство самотужки. Ті, хто жертвує своєю можливістю здобути славу на полі бою заради блага суспільства, так само заслуговують на вашу повагу, шановні громадяни. Будьте обережні, щоб гнів до іноземців або невиправдане почуття ненависті не відвернули вас від істини. Підтримайте наших періеків та надайте їм освіту!» Метакерос зробив крок назад. Натовп замовк. Чи вдалося йому переломити ситуацію?"
 nimbusia.32.a:0 "Нехай Боги дадуть Еклезії мудрості зробити добрий вибір."
