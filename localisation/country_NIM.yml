 ## NIM Guard first ideology speaks
 nimbusia.27.t:0 "Пегалій попереджує Еклезію."
 nimbusia.27.d:0 "Минуло більше місяця з того часу, як Пегалій востаннє виступав у відкритому театрі, який був місцем зібрань Еклезії. З того часу політична криза лише поглибилася. Прихильники кожної з фракцій вступали в суперечки, а іноді навіть у бійки. Мирне суспільство, якого він так прагнув, було далі, ніж будь-коли раніше.\n«Ні», — тихо промовив до себе пегас. Він не повинен бути песимістом. Очевидно, що політична нестабільність наближалася до кульмінації. Мабуть, сьогоднішня перемога над пуристами зможе відвернути народ від радикальних змін? Старий жеребець перестав сумніватися і прочистив горло.\n\n«Шановні громадяни, ми знову зустрілися, цього разу, щоб обговорити план, запропонований пуристами. Вони висловили занепокоєння щодо безпеки Стратега і прагнуть призначити своїх соратників охоронцями, щоб він був у безпеці від будь-кого, кого вони вважають непридатним. Я також занепокоєний, але тим, що для мене дорожче, ніж навіть життя нашого улюбленого Стратега. Це наша дорога демократія, яка щойно опинилася під смертельною загрозою!» З театру лунають крики, а з лав пуристів на Пегалія сиплються образи. «Тут немає сумнівів, шановні громадяни! Надання будь-кому приватної армії — це смерть демократії та перший крок на шляху до тиранії. Пора покласти край пуристським інтригам та залишити нашу славну армію під командуванням громадян!" Пегалій відійшов та сів на своє місце. Він пройшов біля молодої Андреї, лідерки пуристів, яка залишалася непохитною. Пегалій відчув, що вона одержима власною міццю..."
