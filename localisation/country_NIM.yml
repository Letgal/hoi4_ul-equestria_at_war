 ## NIM Big Issue starter, choose the ideology you support
 nimbusia.35.t:0 "Цікава справа Стар Чейзера"
 nimbusia.35.d:0 "Це був один з найкурйозніших випадків, які коли-небудь розглядалися громадянським судом Німбусі. Приблизно місяць тому грифон на ім'я Стар Чейзер попросив дозволу на в'їзд до країни. Цей птах був повністю переконаний, що він насправді є пегасом та заблукав. Він вважав свій дзьоб мордою, кігті — копитами, а пір'я — гривою. Потішений та шокований історією птаха, прикордонник впустив «Стар Чейзера» до країни.\n\nВсі поні думали, що на цьому все закінчиться, що це просто дивний грифон, який ходить вулицями міста. Однак Стар Чейзер попросив пройти Випробування Циклону, бажаючи стати громадянином, як і його «брати-пегаси». Закон не визначав, що саме відзначає пегаса, а грифон здавався і нешкідливим у своїх намірах та природно обдарованим у бою та польоті. Але, як і будь-що в Нимбусії в ці дні, справа Стар Чейзера набула політичного характеру.\n\nРеформатори підтримують право птаха на участь у Випробуваннях Циклону, стверджуючи, що кожен поні може стати громадянином незважаючи на расу, але зважаючи на заслуги. Вони бачать у грифоні натхняючий приклад для періеків, які все ще не мають громадянства. Традиціоналісти не хочуть, щоб грифон запаплюжив спадщину святих випробувань, але обіцяють птаху, що з ним поводитимуться добре, якщо він відмовиться від власних намірів. Тим часом пуристи скористалися завжди присутніми побоюваннями щодо вторгнення грифонів, стверджуючи, що Стар Чейзер є шпигуном Гриффенгайма! Попри все, рішення цього питання залишається за судом."
 nimbusia.35.a:0 "Дайте йому пройти випробування!"
