 nimbusia_revolt.1.t:0 "Тріумф ілотів"
 nimbusia_revolt.1.d:0 "Ілоти Німбусії довгий час були нижчим класом, виконуючи найнижчу роботу і завдання, які вищі класи вважали негідними. Ілоти мали дуже обмежені права, і сама думка про їхню участь у виборах була смішною. Ілоти існували, аби виконувати забаганки господарів. При цьому буде вірно сказати, що як ілоти були залежні від господарів, так і господарі були залежні від ілотів.\n\nІлоти значно переважали за чисельністю громадян Німбусії, і цей факт не залишався непоміченим німбусійцями. Хоча німбуійці цінували свою військову силу як засіб захисту від зовнішньої агресії, їх найбільшим страхом завжди були ілоти.\n\nІ тепер, коли армія рабів перемагає та проходить через зруйновані ворота Німбусі, ці давні страхи стають реальністю. Старий порядок Німбусії загинув, разом з більшістю її політиків. Тепер ілоти мають сформувати своє майбутнє та приймати будь-які наслідки цих радикальних змін."
 nimbusia_revolt.1.a:0 "Нарешті ми вільні."
 nimbusia_revolt.2.t:0 "Політичний шторм"
 nimbusia_revolt.2.d:0 "Філософи та політики Німбусії пишалися своїми демократичними традиціями. Це не означає, що дебати в Булі завжди були цивілізованими чи раціональними, але для них існували певні стандарти. Незалежно від теми, чи то були проблемні чужинці, чи політичний скандал, вважалося, що різні фракції в Буле завжди мали чіткі плани дій. \n\nАле як ілоти захопили контроль над політичним апаратом Німбусії, ті дні здаються далекими спогадами. Під час революції ілоти були консолідовані, але, як це зазвичай буває, коли пил осів, вони швидко об'єдналися в різні угруповання. \n\nЦі угруповання часто об'єднувались навколо харизматичних та впливових лідерів, які не мають інших цілей, крім накопичення влади. Ілоти не мали нічого спільного з громадянами Німбусії, окрім базової освіти, тож більшість тем для обговорення стосуються розподілу награбованого багатства або контролю над територією Німбусії. Будь-яка дискусія часто переростає в бійки між різними фракціями, які зараз населяють очолюваний ілотами Буле. \n\nЗдається, ілотам ще далеко до стабилізації політичної ситуації, тож незабаром необхідно досягти певного порядку, аби не допустити втручання Річкової коаліції."
 nimbusia_revolt.2.a:0 "Ми впораємось із цим."
 nimbusia_revolt.3.t:0 "Економічний колапс"
 nimbusia_revolt.3.d:0 "Економіка Німбусії трималася на декількох стовпах. Некваліфікована праця ілотів і купецтво періеків забезпечували міцну економічну базу. На ілотів можна було покластися у виконанні простіших завдань, таких як гірнича справа та сільське господарство, тоді як періоїки виконували функції торговців, бюрократів та ремісників, необхідних для такого кшталту суспільства. \n\nАле коли в Німбусії відбулася революція, ці стовпи були зруйновані, а будь-які залишки колись надійної економічної основи були знищені. Оскільки більшість громадян та періеків загинули або втікли за кордо, єдиним класом, що залишився, є ілоти. І хоча вони могли бути хорошими підневільними робітниками, економістами вони не є. Нинішня економіка Німбусії майже повернулася до чистого бартеру, оскільки центральний монетний двір, на жаль, був розграбований та спалений в буремні часи революції. Більшість ілотів залишили свої ферми та шахти, оскільки вони воліють жити в розкішних будинках, де раніше мешкали громадяни. За їхньої відсутності багато ферм зайняли банди розбійників, які встановлюють неймовірні ціни на товари першої необхідності.\n\nАле коли нестача таких необхідних речей, як їжа та вода, починає даватися взнаки, стає зрозуміло, що потрібно щось робити, інакше вся держава зануриться в бідність."
 nimbusia_revolt.3.a:0 "У цій Богами забутої державі хоч працюватиме?"
 nimbusia_revolt.4.t:0 "Армія рабів"
 nimbusia_revolt.4.d:0 "Остаточна перемога армій ілотів над набагато краще організованими, навченими та озброєними арміями громадян Німбусії вважається дивом для більшості військових спостерігачів, які вижили в боях. Те, чого бракувало ілотам у навчанні, вони компенсували чисельністю. У більшості битв повстання на 10 ілотів приходився 1 громадянин. Але й недоліків армії рабів не бракувало.\n\nСтруктура командування армії залишається такою ж незрозумілою для солдатів, як і в перші дні повстання. Хоча в той час армія була об'єднана проти спільного ворога, після штурму Німбусі і остаточної поразки громадян ця єдність була порушена.\n\nТе, що залишилося від армії, яка розгромила воїнів Німбусії, більше нагадує величезну зграю, ніж організовані збройні сили. Різні ватажки армії тепер правлять великими частинами країни, використовуючи лише силу зброї, часто вимагаючи данину від місцевих жителів. Міліція залишається такою ж неохочою, як і раніше, і багато міліціонерів відкрито висловлюють бажання повернутися до своїх родин.\n\nЗа відсутності належних поліцейських сил, країна продовжує перебувати у військовому стані. Дрібні правопорушення часто караються відповідно до забаганок місцевих воєначальників, і багато хто побоюється, що держава розпадеться ще більше, якщо нічого не вдіяти.\n\nАрмія рабів зараз контролює Німбусію, але чи зможуть вони стати чимось більшим — питання, яке залишається без відповіді."
 nimbusia_revolt.4.a:0 "Нам треба встановити порядок."
 nimbusia_revolt.5.t:0 "Конференція з німбусійської проблеми"
 nimbusia_revolt.5.d:0 "Річкова коаліція нарешті вирішила відреагувати на нашу революцію, оскільки вчора надійшов лист від лідерів коаліції. У листі йдеться наступне:\n\n«До нових лідерів Німбусії\n\nНещодавні події в Німбусії спричинили великі потрясіння як у самій Німбусії, так і в коаліції загалом. Беззаконня та бідність, здається, поглинають Німбусію, тож нами було заплановано офіційну конференцію для вирішення цього питання. Звертаємо вашу увагу, що це попередження є лише питанням ввічливості, оскільки представники Німбусії в Коаліції ще не визначені, і тому вам не буде надано привілею взяти участь у конференції. Ми сподіваємося, що це попередження спонукає вас якнайшвидше встановити верховенство права та уникнути вжиття радикальних заходів.\n\nЗ повагою,\nРада Річкової коаліції\n\nНа даний момент ми мало що можемо вдіяти, ми перебуваємо в кипцюрах хижаків з Річкової коаліції, які зараз кружляють над трупом Німбусії. Ми можемо лише сподіватися, що ми їх задовольнимо."
 nimbusia_revolt.5.a:0 "Курва."
 nimbusia_revolt.6.t:0 "Запрошення на конференцію щодо Німбусії"
 nimbusia_revolt.6.d:0 "Через нещодавні події у Німбусії було скликано надзвичайну конференцію, аби визначити реакцію Річкової коаліції на німбусійську проблему. Як член коаліції, ми маємо право взяти участь у конференції. Якщо німбусійці не запровадять порядок, може знадобитися наше втручання."
 nimbusia_revolt.6.a:0 "Цікаво."
 nimbusia_revolt.7.t:0 "Конференція почалася"
 nimbusia_revolt.7.d:0 "Настав наш судний день, оскільки різні чиновники з Річкової коаліції зібралися, щоб обговорити так звану «німбусійську проблему". Раніше нам погрожували прямим військовим втручанням, якщо Коаліція не буде задоволена нашими досягненнями, і ми отримали дуже мало інформації про те, що саме ми повинні робити. Зрештою, нам залишається тільки чекати і сподіватися на милосердне рішення."
 nimbusia_revolt.7.a:0 "Цікаво, що вони вирішать?"
 nimbusia_revolt.8.t:0 "Каральна операція у Німбусії"
 nimbusia_revolt.8.d:0 "Після завершення конференції Річкова коаліція офіційно оголосила наш уряд «огидним збіговиськом бандитів та генералів», різні військові підрозділи коаліції зараз наступають через кордон, і ми, здається, безнадійно поступаємося їм у озброєнні. Аби врятувати нас із цієї халепи, потрібен військовий геній. Але ми, ілоти, стикалися з неможливими перешкодами і перемагали, тож до зброї, товариші. Можливо, ми загинемо, але якщо це станеться, то ми помремо вільними поні. Слава ілотам!"
 nimbusia_revolt.8.a:0 "Я жив рабом, я жив вільним поні, але я помру ілотом!"
 nimbusia_revolt.9.t:0 "Комітет з відновлення Німбусії"
 nimbusia_revolt.9.d:0 "Здається, нам вдалося задовольнити незрозумілі забаганки Коаліції, і наш уряд був визнаний легітимним. Хоча вони наполягають на створенні Німбуської Ради Відновлення, яка буде контролювати кожну нашу дію, фактично перетворюючи нас на протекторат Коаліції, але факт залишається фактом: ми завоювали свою свободу. Вже надходять поставки їжі та води, а також солдати, які допоможуть забезпечити безпеку в країні. Ми досягли мети, тож нарешті ми можемо вільно повернутися до своїх домівок."
 nimbusia_revolt.9.a:0 "Це було довго і тяжко."
 nimbusia_revolt.9.b:0 "Але ці вимоги... вони ганебні!"
 nimbusia_revolt.10.t:0 "Повстання ілотів"
 nimbusia_revolt.10.d:0 "Німбусія — це суспільство, сформоване страхом перед повстанням ілотів. Ілоти значно переважають за чисельністю громадян Німбусії, тому повстання було б катастрофічним для Німбусії. Але реальної небезпеки повстання ніколи не було, оскільки німбусійці вміло дбали про настрої ілотів. Однак нещодавні масштабні зміни в німбусійському суспільстві довели ілотів до межі. \n\nВсе почалося, коли ілоти, на величезний подив багатьох, оголосили страйк. Схоже, їм вдалося організуватися під керівництвом ілота на ім'я Діалусідес. Вони вимагали негайного визнання своїх прав як поні та повного звільнення від рабства. Німбусійці відповіли єдиним відомим їм способом — силою.\n\nАле це не було несподіванкою, адже німбусійці завжди давали зрозуміти, що не вагатимуться атакувати ілотів в разі повстання. Однак коли напади почалися, вони зіткнулися з жорстким опором. Ілоти роками накопичували зброю, готуючись до цієї єдиної нагоди здобути свободу. Кілька груп змогли організуватися у військові підрозділи і зараз прямують до столиці. Німбусія зараз перебуває у стані громадянської війни, тож давні побоювання громадян тепер набули реальних обрисів."
 nimbusia_revolt.10.a:0 "За Німбусію!"
 nimbusia_revolt.10.b:0 "За волю!"
 nimbusia_revolt.11.t:0 "Порядок у Німбусії відновлено"
 nimbusia_revolt.11.d:0 "Новий ілотський уряд вчинив мудро та погодився на наші умови, тому наші війська зараз готуються вступити в країну, щоб допомогти їм забезпечити безпеку. Крім того, наші радники будуть присутні на більшості рівнів уряду, аби допомогти їм керувати країною. Величезні партії продовольства, води та інших предметів першої необхідності готові до доставки в розподільчі центри по всій Німбусії. Німбусія була розорена війною, і над країною все ще висить загроза можливого голоду. Тому відбудова Німбусії, безсумнівно, буде титанічним завданням."
 nimbusia_revolt.11.a:0 "Чудово!"
 nimbusia_revolt.12.t:0 "Відповідь ілотів"
 nimbusia_revolt.12.d:0 "Схоже, що ілоти не дуже добре сприйняли нашу пропозицію про допомогу, стверджуючи, що вона є «чистим імперіалізмом». Це стало досить великою несподіванкою для нашого уряду, оскільки більшість поні вважали, що ілоти мають мало шансів вижити без зовнішньої допомоги. Що ж, якщо вони хочуть померти на своєму маленькому пагорбі, ми з радістю їм у цьому допоможемо."
 nimbusia_revolt.12.a:0 "Які ж дурні."
 nimbusia_revolt.13.t:0 "Відновлення порядку у Німбусії"
 nimbusia_revolt.13.d:0 "Після ретельного аналізу їхньої політики та останніх дій ми дійшли висновку, що нинішній «уряд» Німбусії — це не більше ніж збіговисько дрібних воєначальників і бандитів. Якщо ми хочемо врятувати хоч якусь частину Німбусії, нам доведеться усунути їх від влади. Хоча їхня армія може здаватися слабкою і непідготовленою, ми не можемо бути надто самовпевненими. Зарозумілість згубила громадян Німбусії, але ми їй не піддамося."
