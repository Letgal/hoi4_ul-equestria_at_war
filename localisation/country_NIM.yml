 NIM_core_BAR_dem:0 "Німбусізація"
 NIM_core_BAR_dem_desc:0 "Баррадці охоче приймають культуру та традиції своїх рятівників. Якщо ми інвестуємо в їхню землю та побудуємо храми й інші споруди, що зміцнять нашу владу, баррадці незабаром стануть істинними німбусійцями"
 NIM_core_BAR_neu:0 "Колонізація Барраду"
 NIM_core_BAR_neu_desc:0 "Заохочуючи колонізацію Барраду, ми зможемо легше контролювати тамтешніх ілотів. Наші підприємливі громадяни завжди шукають нові місця для поселення, тож з невеликою допомогою вони приборкають навіть магічні землі Барраду."

