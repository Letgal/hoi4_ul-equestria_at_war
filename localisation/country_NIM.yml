 NIM_pegicles_desc:0 "§YДата народження§!: 18 травня 955 року в Фессалнейгіках\n\n§YБіографія§!: Слава могутньому Стратегові! Поважаний усіма жителями Німбусії, Пегікл в юнацтві був далекий від того ідеалу, до якого прагнуть більшість поні сьогодні. Він був той ще бешкетник, його більше цікавило вино та розкішні вечірки з іноземцями, аніж навчання. Він вважав, що йому не було про що турбуватися — його сім'я була заможною, а отже, розраховувала на милість закону, що дозволяло Пегіклу уникати заслання в далекі куточки Річкових Земель.\n\nВтім, після однієї яскравої ночі терпець суду обірвався, тож Пегікла швидко відправили подалі, на західні кордони. Лицарі Геллквілла та Лонґсворду активно здійснювали набіги на цю територію, і роль німбусійських захисників — відбивати їхні набіги. Пегікл нарікав на своє становище і намагався уникати битв якомога частіше, але солдацьке життя зробило з нього істинного німбусійця. Коли він повернувся додому через багато років, мало хто міг упізнати колись гедоністичного жеребця. Його розум тепер зосередився на важливих питаннях, і незабаром Пегікла було обрано лідером Німбусії. Завжди прислуховуючись до голосу сумління, він тримав незгодних поні під контролем, зберігаючи при цьому традиційний захист Річкових земель.\n\n§YАвтор портрету§!: Flake"
 NIM_andreia_desc:0 "§YДата народження§!: 12 квітня 980 року в Німбусі\n\n§YБіографія§!: Багато хто вбачає в Андреї кобилоподібний таран, який поважає лише грубу силу, але її цілі трохи глибші, ніж може здатися на перший погляд. Як і кожна справжня громадянка Німбусії, вона щиро любить та поважає свою країну і суспільство. Андрея робила все за наказом та чудо виконувала власну роль, але відчувала, що чогось бракує.\n\nТрадиції глибоко вкорінилися в пегаське суспільство, але з плином часу та з приходом іноземних впливів у Річкові землі поступово втрачали свої позиції. Це було негідно для вояка-пегаса, але Андрея часто шукала старі руїни разом з друзями-однодумцями, намагаючись віднайти залишки славетного минулого. Це захопленя підтвердило її підозри, що німбусійці стають дедалі м'якішими та схожими на їхніх сусідів. Яке неподобство! Це треба було зупинити, тож Андрея взяла на себе тягар відновлення давньої слави. Коли її супротивники згинули, її мрія стає дедалі ближчою до реалізації.\n\n§YАвтор портрету§!: Flake"
 NIM_glyhippos_desc:0 "§YДата народження§!: 7 вересня 961 року в Стратосі\n\n§YБіографія§!: Мало поні пізнали біль від втрати близьких краще за Глігіппоса. Втративши більшість своєї сім'ї під час повстання ілотів, молодий пегас з головою поринув у службу в агоге. З відзнакою пройшовши Випробування Циклоном, він був певен, що його перше завдання закінчиться тріумфом.\n\nАле не так сталося, як гадалося. Жорстокі лицарі-грифони прорвали фалангу, і багато близьких друзів Глігіппоса з агоге були вбиті. Йому вдалося врятуватися, лише прикинувшись мертвим, але після цього він вже ніколи не був таким, як раніше. Він позбігнув догану у Німбусії та скинув провину за поразку на річкових поні, одже вони не змогли підтримати їх належним чином. Тепер Глігіппос став одержимий ідеєю сили попри все. Його військова кар'єра в майбутньому стане набагато успішнішою, навіть попри чутки про його схильність до надмірної агресії та алкоголізму в свої кращі дні. Не дивно, що з такою поведінкою він став найпалкішим прихильником фракції пуристів. Згодом через свій великий досвід він успадкує лідерську мантії від Андреї.\n\n§YАвтор портрету§!: Scroup"
 NIM_metakeros_desc:0 "§YДата народження§!: 14 жовтня 969 року в Йонейзі\n\n§YБіографія§!: Загальновідомо, що не-пегасам у Німбусії надзвичайно важко, більшість з них належать до класу періеків або ілотів. Метакерос є яскравим прикладом того, що наполеглива праця та відданість справі можуть завоювати авторитет навіть у найбільш стратифікованих традиціоналістських суспільствах. Його батьки були купцями-періеками, як і він сам, але з часом йому набридло рахувати монети й турбуватися про постачання зерна. Він поставив собі за мету довести, що навіть у Німбусії єдиноріг може досягти ліпшого становища.\n\nАле для цього треба було докласти неабияких зусиль, адже у війську не-пегасам було вдвічі гірше. Метакерос знав, що він здобуде визнання лише демонструючи хоробрість, тож він так і робив із шаленим завзяттям. Далеко від батьківщини в численних оборонних кампаніях він дізнався, як живуть поні за межами Німбусії. Це знання переконало його у несправедливості становища нижчих класів на батьківщині, тож він заприсягнувся виправити це після повернення. Отримавши громадянство за відвагу в бою, Метакерос вступив у набагато запеклішу боротьбу із закостенілою німбусійською системою. Він досягне успіху, але не без кровопролиття, і Річкові землі тільки виграють від того, що їхнім захисником стане поні з більш відкритим світоглядом.\n\n§YАвтор портрету§!: Scroup"
 NIM_pegalaios_desc:0 "§YДата народження§!: 29 листопада 958 року в Пранцтрасі\n\n§YБіографія§!: Якщо запитати поні полісів їхню думку щодо Пегалія, більшість відповіла б, що захоплюється ним. Дійсно, за своє життя Пегалій пережив багато злетів і падінь, які навіть у німбусійських реаліях можуть здатись незвичайними. Хоча він був хоробрим і відважним бійцем, його вдачі (і невдачі) почалися вже з його першого терміну в Булі.\n\nХоча закони країни не дозволяли перебувати на одній посаді двічі поспіль, Пегалій став вийнятком завдяки своїй риториці. Дотримуючись традицій пегасів та роблячи певні  відповідні сучасності поступки, він отримав прізвисько "Мудрий" за свої блискучі рішення у різноманітних дебатах у Булі. Проте жодні переконливі слова не рятували його від неодноразових остракізмів, які чинили частково через враження пихатого недобробажача, яке він справляв не певну категорію громадян. Але попри все це, маючи за плечима багатий досвід, Пегалій є ідеальним німбусійцем, який продовжить справу Пегікла.\n\n§YАвтор портрету§!: Scroup"
 NIM_dialusides_desc:0 "§YДата народження§!: 1 травня 985 року в Поніргосі\n\n§YБіографія§!: Життя ілотів ніколи не було легким, воно завжди залежало від примх їхніх господарів, що шмагали батогом. Діалусідес нічим не відрізнявся від інших, виснажливо працюючи цілими днями. Здавалося, що це не скінчиться ніколи.\n\nТак було до того часу, поки гордовиті німбусійські володарі не пом'якшали у своїх політичних суперечках. Ілоти регулярно повставали, але щоразу їх топили у криві. Однак жодне насильство не придушило одвічне прагнення до свободи, і Діалусідесу легко переконав своїх побратимів-ілотів приєднатися до нього у повстанні. Оскільки пегаси були надто зайняті власними дрібницями, він вийшов переможцем не зустрівши організованого опору, тож «армія рабів» тріумфувала над загартованими в боях воїнами. Але майбутнє цієї новоутвореної республіки дуже неясне.\n\n§YАвтор портрету§!: Scroup"
