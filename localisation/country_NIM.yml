 ## NIM Guard second ideology speaks
 nimbusia.28.t:0 "Промова Андреї"
 nimbusia.28.d:0 "Андрея вийшла на сцену, її очі палали рішучістю. Як всі і очікували від офіцера-пегаса, вона була одягнена в повну військову форму. Її голос був владним, і здавалося, що вона не звертається до Екклесії, а наказує їй.\n\n"Шановні громадяни, мені довелося почути обурення старого Пегалія, і я вважаю їх не лише необґрунтованими, але й образливими. Пегалій має нахабство називати мене тираном, тоді як я лише прагну найкращого для громадян Німбусії! Прагнення захистити життя поважного військового не є тиранією. Саме ті, хто ризикує його життям на основі чуток і брехні, заслуговують на ваш справедливий гнів, громадяни". Зухвалі слова Андреї розбурхували як її прихильників, так і противників, що змусило її посміхнутися — від почуття влади Андрея отримувала справжнє задоволення. «Тож, шляхетні громадяни, ваш обов'язок — врятувати життя Стратега від тих, хто прагне знищити нашу армію! Ми готові служити генералу, нам потрібні лише ваші накази!» Кінець промови Андреї розпалив дискусію на рядах театру, потенційна небезпечна ситуація..."
