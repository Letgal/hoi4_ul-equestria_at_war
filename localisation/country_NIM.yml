 NIM_caste_system_democratic4: "$NIM_caste_system$"
 NIM_caste_system_democratic4_desc:0 "Німбусійське суспільство жорстко поділяється на три касти — громадян, що складаються майже виключно з пегасів, які пройшли Агоге й Випробування Циклону, володіють всією політичною владою та зобов'язані служити в армії; періеки, які нещодавно отримали політичні права, що дають їм рівні із громадянами можливості; та кріпаки-ілоти, кістяк німбусійського сільського господарства. Хоча вони все ще не є вільними, існують різні закони, що захищають їх та їхні засоби до існування, дозволяючи деяким ілотам отримати громадянство, або викупившись, або проявивши хоробрість на полі бою у складі допоміжних підрозділів."

 NIM_warrior_society:0 "Військове суспільство"
 NIM_warrior_society_desc:0 "Кожен громадянин Німбусії є або був солдатом. Мало яка інша нація може пишатися населенням, яке так цінує військову майстерність, дисципліну та фізичну доблесть, як німбусійці. Звичайно, це означає, що страждають деякі інші сфери суспільства — особливо ті, які вважаються легковажними або ті, які не личать німбусійському пегасу."

