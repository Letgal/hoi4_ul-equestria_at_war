 ## FRE gets purist exiles
 nimbusia.57.t:0 "Вигнанці з Німбусії"
 nimbusia.57.d:0 "Група пегасів прилетіла до одного з наших найвіддаленіших монастирів. Поні попросили притулку, вони були втомлені та мали вобмаль провізії. Ченці впустили їх, дали їм їжу, яку пегаси з вдячністю прийняли. Після того, як їх голод був вгамований, невелика група пегасів розповіла свою історію. Ці «пуристи», як вони себе називали, були вигнані з Німбусії, нашого східного сусіда. Пуристи пояснили, що вони вчинили злочин проти демократії. Коли громадяни відмовилися прийняти ідеї пуристів, пегаси спробували вирішити питання силою, влаштувавши заколот. Це не вдалося, і тепер пегаси були у вигнанні. Позбавлені свого статусу та зброї, ці колись горді німбусійські солдати здавалися зломленими. Однак монастир Анам-Тайне міг зцілити навіть найзломленішу душу, якщо ченцям дати достатньо часу."
 nimbusia.57.a:0 "Їм є чому повчитися."

 ## NIM return of the Exiles
 nimbusia.58.t:0 "Повернення пуристів"
 nimbusia.58.d:0 "Пуристи, яких було остракізовано з Німбусії, повернулися з вигнання. Ті, хто зустрічався з ними, помітили, що вони кардинально змінилися. Якщо раніше вони були енергійні, зарозумілі та легко збуджувалися, то тепер стали спокійними та говорили лише після ретельного обмірковування. Після публічного вибачення за свої минулі вчинки військові з радістю прийняли своїх загублених синів та дочок. Здавалося, що час, проведений далеко від дому, дійсно допоміг молодим солдатам подорослішати."
 nimbusia.58.a:0 "Вони дійсно змінилися?"

 ## FRE return of the Exiles
 nimbusia.59.t:0 "Вигнанці повертаються додому"
 nimbusia.59.d:0 "Пегасам-вигнанцям з Німбусії знадобилося багато часу, щоб подолати тінь своєї пихи та прийняти нашу допомогу. Але поєднання зосередженої медитації та суворого режиму тренувань допомогло очистити їхній розум від нечистих думок, які їх мучили. Ненависть і гнів зникли з душ німбусійців, залишивши лише добро. Однак німбусійці все ще прагнули повернутися на батьківщину, рахуючи дні до закінчення вигнання. Коли цей день настав, очищені кобили і жеребці покинули монастир, захований глибоко в горах Понайана. Настоятель мав велику віру в те, що ці пегаси тепер використовуватимуть свою бойову майстерність для поширення добра."
 nimbusia.59.a:0 "Вони добре вчилися."

 #representative dem
 nimbusia.60.t:0 "Перші вибори"
 nimbusia.60.d:0 "Сьогодні відбулися перші вибори до Буле. Розгорнулася коротка, але яскрава кампанія, в якій взяли участь багато різних партій. Багато фракцій старої німбуської політики об'єдналися в нові партії. Метакерос тепер  очолює партію «Нова демократія», а старий Пегалій — партію «Спадщина Німбусії». Те, що залишилося від пуристів, тепер очолює партію «Сильна Німбусія», а також з'явився новий соціалістичний рух із назвою «Рух Звільнення», який вимагає включення ілотів до голосування. Наприкінці вечора багато партій отримали місця в Буле, але партія «Нова демократія» та її союзники сформували монобільшість. Експеримент привів до появи багатьох нових обличь у політиці, і більшість громадян задоволені тим, що тепер їм легше висловлювати свої думки, замість постійно покладати надії на Еклезію."
 nimbusia.60.a:0 "Слава нашій демократії!"

 nimbusia.61.t:0 "Пегікл помер"
 nimbusia.61.d:0 "[This.GetNewspaperHeader]Сьогодні Німбусія оголосила жалобу, оскільки відомий німбусійський лідер і політик Пегікл був похований у своїй гробниці після смерті від природних причин. Він був дуже популярною фігурою в Німбусії і, на думку багатьох поні, уособлював основні цінності німбусійського суспільства. Похорон був відповідно скромним, але, незважаючи на це, багато представників і лідерів Союзу прибули до агори Німбусі, аби віддати шану непохитному лідеру. Смерть Пегікла спричинила певні політичні зміни: багато поні вважають, що лише авторитет Пегікла запобігав подальшому погіршенню політичної ситуації. Тепер, коли цей об'єднавчий фактор зник, здається, що фракції з кожним днем стають все сміливішими. Зі смертю свого лідера для Німбусії настав час змін, а Річкові землі спостерігають за розвитком подій."
 nimbusia.61.a:0 "Він був прикладом всім нам."
 nimbusia.61.b:0 "Що тепер робитимуть німбусійці без свого лідера?"

 nimbusia.62.t:0 "Похорон Пегікла"
 nimbusia.62.d:0 "Посеред агори, в оточенні багатьох поні, лежало тіло Стратега Пегікла. Він помер мирно у своєму домі, а його тіло було ретельно підготовлено. Цей великий герой Німбусії був втіленням національних цінностей. Цей генерал був хоробрим, але не ризикував своїм життям безглуздо. Він був щедрим, але не витрачав занадто багато грошей. Він був приємним, але ніколи не хвалив когось просто так. Плач кобил залунав великим містом Німбусі на багато годин, і навіть жеребці не стримали сліз. Великий поні відійшов у вічність, і німбусійці як ніколи раніше усвідомили, що стоять на порозі нової ери.\n\nТого дня всі поні забули про політичні чи класові розбіжності, коли Стратега ховали за міськими воротами в простій гробниці, як того вимагала традиція. Ніхто не виголошував похоронної промови за великим героєм, оскільки будь-хто, хто це зробить, буде сприйнятий як той, хто користується ситуацією. Жоден поні не опустився б так низько. Тож відданий захисник Німбусії пішов без похвал, хоча для нього будь-які слова були зайвими. З ним зникло й останнє, що об'єднувало політичні фракції Німбусії. Настав час жалоби, але багато хто побоювався за безпеку його спадщини, тепер, коли цей пегас більше не з нами..."
 nimbusia.62.a:0 "Горе нам."

 nimbusia.63.t:0 "Повернення Барраду"
 nimbusia.63.d:0 "Пегаси Німбусії нещодавно розпочали війну проти Баррадської магократії, ізольованої держави єдинорогів, які використовували заборонену магію, аби досягти своїх цілей. Заклинання та магічна сила цих єдинорогів не змогли протистояти рішучості та військовій могутності армії пегасів, і нині Баррад перебуває під їхнім контролем. \n\nОднак [From.GetLeader] вирішив повернути нам завойовані землі як знак доброї волі. Поні радісно вітали наших війська, які вступали в країну, щасливі, що нарешті звільнилися від темних експериментів злих магів."
 nimbusia.63.a:0 "Надішліть Німбусії нашу подяку."

 nimbusia.64.t:0 "Баррадська проблема"
 nimbusia.64.d:0 "Тепер, коли землі Баррадської Магократії перебувають під нашим контролем, ми маємо вирішити, що робити з цими землями та їхніми колишніми правителями. Наразі ми ув'язнили темних магів і перебрали контроль над інституціями, за допомогою яких вони керували своїми володіннями. Небезпечна, мінлива погода та зіпсована природа цього місця ускладнюють подорожі, але ми впоралися.\n\nНайпростішим рішенням буде інтегрувати населення в нашу країну, надавши громадянство невинним та найхоробрішим солдатам, а винних — стратити. Замість громадян ми також можемо зробити їх усіх ілотами. Це ускладнить інтеграцію, але, можливо, ми отримаємо щось краще від цієї проклятої землі. Нарешті, ми могли б депортувати поні. Нікому не потрібно жити в Барраді. Ми поховаємо та знищимо якомога більше спадщини жахливих магів Баррада і надамо баррадцям нові домівки в Німбусії."
 nimbusia.64.d_fasc:0 "Найпростішим рішенням буде інтегрувати населення в нашу країну, надавши громадянство невинним та найхоробрішим солдатам, а винних — стратити. Замість громадян ми також можемо зробити їх усіх ілотами. Це ускладнить інтеграцію, але, можливо, ми отримаємо щось краще від цієї проклятої землі. Нарешті, ми могли б депортувати поні. Нікому не потрібно жити в Барраді. Ми поховаємо та знищимо якомога більше спадщини жахливих магів Баррада і надамо баррадцям нові домівки в Німбусії.\n\nОднак у нас є ще одна опція. Маги Баррада зробили багато таємних відкриттів. Якщо ми дозволимо їм вільно діяти, ми зможемо скористати плоди їхніх експериментів, що дасть нам технологічну перевагу над нашими супротивниками. Навіть якщо вони єдинороги, ми повинні розглянути цей варіант."
 nimbusia.64.a:0 "Надамо баррадцям громадянство."
 nimbusia.64.b:0 "Зробимо їх усіх ілотами"
 nimbusia.64.c:0 "Ми евакуюємо всіх жителів цієї землі."
 nimbusia.64.e:0 "Зв'яжіться із цими магами..."

 nimbusia.65.t:0 "Призупинення дії Кольтстрімського договору"
 nimbusia.65.d:0 "Обурені нашою "зухвалою поведінкою", члени Річкової коаліції на екстреному засіданні вирішили "на невизначений термін" призупинити наше членство в Кольтстрімському договорі."
 nimbusia.65.a:0 "Невдячні гади, ми вам про це напам'ятаємо!"

 nimbusia.66.t:0 "Повернення Гровера II"
 nimbusia.66.d:0 "Зла магія грифонів та брудні махінації повернули найбільшого ворога Німбусії. Того, хто колись безжально воював проти річкових поні — Гровера II. Стародавній імператор підкорив ще більшу частину Грифонії і навіть розпочав кампанію з захоплення Річкових земель. Його зупинили лише наші хоробрі предки, які вбили цього тирана в бою. Схоже, що залякані вчені Єльського університету зловжили своїми знаннями про грифонячу магію, аби воскресити тирана з мертвих. Боги, які охороняли їхнє загробне життя, мабуть, спали на роботі, якщо дозволили втекти своєму найзлішому в'язню. Поки що невідомо, чи грифони настільки розпусні, щоб дозволити трупу сісти на свій трон, але якщо Гровер II переможе на своїй батьківщині, він, безсумнівно, знову спробує підкорити річкових поні.\n\nПро повернення тирана стало відомо нашій країні від дружнього поні-торговця, який попередив про погрози та тиради, які імператор нібито виголосив Німбусії. Наш лідер [Root.GetLeader] отримав від поні лист, де вона зазначила: «Якщо його армії перетнуть ваші землі, він знищить ваші міста, зрівняє з землею ваші ферми і витре вашу цивілізацію з колективної пам'яті Гріфонії». [Root.GetLeader] не витрачав багато чорнила на відповідь, відповівши..."
 nimbusia.66.a:0 "Нехай приходить." #м

