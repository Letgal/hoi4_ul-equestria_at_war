 NIM_boule_rep:0 "Еклезька Демократія"
 NIM_boule_rep_desc:0 "Багато повноважень, які раніше були делеговані 500 поні в Буле, натомість були передані Еклезії. Цей бастіон прямої демократії нині має ще більше влади. Однак нові закони, прийняті реформаторами, також структурували дебати в асамблеї та обмежили регламент виступу кожного поні, щоб зробити саму Еклезію більш ефективним органом прийняття рішень. Хоча члени Еклезії є звичайними поні, їхня демократична сутність зміцнює зв'язки німбусійського суспільства."

