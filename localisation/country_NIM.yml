 NIM_boule:0 "Буле"
 NIM_boule_desc:0 "Буле — це керівна рада Німбусії, що складається з 500 громадян, яких щороку випадковим чином обирають з числа кандидатів, обраних кожним з 10 племен. Хоча така система правління гарантує, що всі громадяни мають право голосу в управлінні країною і майже виключає корупцію, існує ймовірність того, що при владі можуть опинитися не найздібніші."

