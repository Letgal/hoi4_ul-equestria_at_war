 ## NIM Education first ideology speaks
 nimbusia.31.t:0 "Андрея засуджує план освіти"
 nimbusia.31.d:0 "Серце Андреї билося так сильно, ніби хотіло вирватися з грудей. Німбусі ставав дедалі гарячішим з часу останніх дебатів у Еклезії, і вона відчувала, що перемога вже близько. Їй залишалося лише розкритикувати освітній план реформаторів та їхнього лідера Метакероса. Сама думка про те, що у Німбусії хтось готовий бути під єдинорогом, викликала у неї огиду. Коли вона прийде до влади, їй дійсно доведеться багато працювати...\n\n«Громадяни, друзі, ми зібралися тут сьогодні ввечері, щоб обговорити питання освіти. Принаймні, так вам повідомили. Адже реформатори прагнуть надати своїм лакеям громадянство, аби підкорити всіх нас. Їхні слабкі, підлі союзники-періеки! Ці поні одержимі монетами та готові продати своїх матерів, аби тільки не воювати!» Андрея відчувала, що втрачає контроль над собою, її гнів нестримно виривався з її вуст і долинав до вух натовпу. «Натомість я прагну зміцнити знання наших дітей. Громадяни Німбусії — гордість богів, і наша пропозиція забезпечить їм найкращу освіту. Голосуйте за Німбусію, або загиньте від слабкості реформаторів». Андрея глибоко вдихнула, її промова майже перетворилася на суцільний крик. Еклезія була збуджена та скандувала на підтримку Андреї. Чи вона вже перемогла?"
