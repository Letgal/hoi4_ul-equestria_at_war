 NIM_stop_atrocity:0 "Зупинити звірства у державі [NIM.GetName]"
 NIM_stop_atrocity_desc:0 "Хоча інші члени Коаліції завжди мовчазно закривали очі на те, як німбусці поводяться зі своїми ілотами (так вони називають своїх кріпаків), новий уряд Німбусі перейшов межу. Як лідер Коаліції, ми зобов'язані захистити невинних поні."

 NIM_boule_category:0 "Буле"
 NIM_boule_category_desc:0 "Буле — це керівна рада Німбусії, до складу якої входять 500 громадян, щорічно випадковим чином відбираються з числа кандидатів, обраних кожним із 10 племен. Одним з повноважень Буле є вигнання будь-якої особи, яка вважається загрозою для німбусійської демократії. "
 NIM_harmony_ostracism_warning:0 "Остракізм"
 NIM_harmony_ostracism_warning_desc:0 "Буле став насторожено ставиться до нашої зростаючої популярності, а інші фракції готуються остракізувати наших прихильників. Нам варто заспокоїти їх до голосування."
 NIM_neutrality_ostracism_warning:0 "Остракізм"
 NIM_neutrality_ostracism_warning_desc:0 "Буле став насторожено ставиться до нашої зростаючої популярності, а інші фракції готуються остракізувати наших прихильників. Нам варто заспокоїти їх до голосування."
 NIM_fascism_ostracism_warning:0 "Остракізм"
 NIM_fascism_ostracism_warning_desc:0 "Буле став насторожено ставиться до нашої зростаючої популярності, а інші фракції готуються остракізувати наших прихильників. Нам варто заспокоїти їх до голосування."
 NIM_deadlock_warning:0 "Застій!"
 NIM_deadlock_warning_desc:0 "Зі смертю Пегікла будь-яка видимість ввічливості між трьома фракціями в Буле зникла. Якщо фракція [Root.GetNIMSupportOurIdeology] не набере достатньої підтримки, криза вирішатиметься силовими методами."
 NIM_slave_crisis:0 "Незадоволені ілоти"
 NIM_slave_crisis_mission:0 "Повстання ілотів!"
 NIM_slave_crisis_mission_desc:0 "Попри відсутність освіти, кріпаки-ілоти добре розуміють політичну ситуацію в Німбусії. Якщо поточна політична криза не буде вирішена, вони обов'язково повстануть, а це вже матиме серйозні наслідки для нації."

 NIM_oracle_decisions:0 "Оракул"
 NIM_consult_the_oracle_dec:0 "Порадитись із Оракулом Пранцтраса"
 NIM_consult_the_oracle_dec_desc:0 "Ми можемо порадитись із відомим Оракулом Пранцтраса. Пророцтва можуть бути будь-якими, але вони завжди збуваються."

 NIM_support_our_ideology:0 "Підтримати ідеї [Root.GetNIMSupportOurIdeology]ів"

 NIM_colonization_decisions:0 "Колонізація"
 NIM_colonization_decisions_desc:0 "З новими землями під контролем Німбусії перед нами стоїть завдання асимілювати місцеву варварську культуру. Аби щось отримати з цих земель, ми мусимо докласти певні колонізаційні зусилля. Можливо, колись ці колонії перетворяться на власні культурні та наукові центри."
 NIM_core_BAR:0 "[Root.GetNIM_core_BARName]"
