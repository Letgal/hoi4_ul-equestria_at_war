 nimbusia.56.d:0 "Знаменита оракул Пранцетрасу перебуває в прямому контакті з самими Богами. На схилі гори було збудовано величний храм, а також кілька скарбниць, де зберігалися данини Богам від найбільших міст Німбусії. Отримавши нашу данину та наше запитання, оракул спустилася в печери під храмом.\n\nОракул повернулася через деякий час. Її очі здавалися скляними, ніби вона не була свідомо в цьому світі. Поні почала промовляти, а присутні священики допомагали тлумачити слова натхненної Богами. Судячи з усього, вона бачила непроникні стіни з магічного кришталю, гори, що здіймалися до небес, і непереможну завдяки захисту Богів німбусійську фалангу. Жреці кажуть нам, що Боги пророкують нам безпеку на найближчі місяці!" #1
 nimbusia.56.d_2:0 "Знаменита оракул Пранцетрасу перебуває в прямому контакті з самими Богами. На схилі гори було збудовано величний храм, а також кілька скарбниць, де зберігалися данини Богам від найбільших міст Німбусії. Отримавши нашу данину та наше запитання, оракул спустилася в печери під храмом.\n\nОракул пробула в печерах довгий час, але коли вона повернулася, її очі сяяли дитячою радістю. У копитах вона тримала колос. Вона розповіла про свої бачення, про поля з рясним урожаєм, міста, де звуки промисловості зливалися в чудову музику. Наші ремісники та фермери отримають благословення Богів." #2
 nimbusia.56.d_3:0 "Знаменита оракул Пранцетрасу перебуває в прямому контакті з самими Богами. На схилі гори було збудовано величний храм, а також кілька скарбниць, де зберігалися данини Богам від найбільших міст Німбусії. Отримавши нашу данину та наше запитання, оракул спустилася в печери під храмом.\n\nОракул повернулася незабаром, і на її обличчі сяяла посмішка, коли вона розповідала про своє коротке бачення. У ньому вона побачила, як наші купці подорожують до далеких країв. Вона побачила наше місто, вкрите блискучими мармуровими будівлями, та кінець голоду. На нас чекало велике багатство, але вона попередила, щоб ми не марнотратили його. Гнів Богів спіткає тих, хто зловживає їхніми дарами!" #3
 nimbusia.56.d_4:0 "Знаменита оракул Пранцетрасу перебуває в прямому контакті з самими Богами. На схилі гори було збудовано величний храм, а також кілька скарбниць, де зберігалися данини Богам від найбільших міст Німбусії. Отримавши нашу данину та наше запитання, оракул спустилася в печери під храмом.\n\nКоли вона повернулася, її обличчя було серйозним та задумливим. Побоюючись найгіршого, ми попросили Оракула розповісти нам, що вона побачила.\n\n«Війна», — була її відповідь. Однак вона розповіла більше. Про героїчну самопожертву, про уривки стародавніх битв. Про неможливі перешкоди, які були подолані, та про здобуту перемогу. Коли ми пішли, ми знали, що Німбусія зможе впоратися з усім, що її чекає, і що нагорода буде вічною!" #4
 nimbusia.56.d_5:0 "Знаменита оракул Пранцетрасу перебуває в прямому контакті з самими Богами. На схилі гори було збудовано величний храм, а також кілька скарбниць, де зберігалися данини Богам від найбільших міст Німбусії. Отримавши нашу данину та наше запитання, оракул спустилася в печери під храмом.\n\nМинуло багато часу, перш ніж оракул повернулася, але ми побачили дещо незвичайне. Кобила світилася м'якою блакитною аурою, її очі були все ще закриті. Її голос здавався таким, ніби лунав з усіх куточків храму, і ми відчували себе маленькими в її присутності. Вона сказала нам, що говорить від імені бога війни. Німбусія добре шанувала його протягом останніх років, і він вибрав цей вирішальний момент, аби благословити наших солдатів. Сила в копитах та безмежна витривалість будуть їхніми в майбутніх битвах. Перш ніж ми встигли задати ще якісь питання одержимому оракулу, вона впала на землю, та божественний дух покинув її тіло. Ми заслужили велике благо для наших поні..." #5
 nimbusia.56.d_6:0 "Знаменита оракул Пранцетрасу перебуває в прямому контакті з самими Богами. На схилі гори було збудовано величний храм, а також кілька скарбниць, де зберігалися данини Богам від найбільших міст Німбусії. Отримавши нашу данину та наше запитання, оракул спустилася в печери під храмом.\n\nПісля багатогодинного очікування наше терпіння було винагороджено. Оракул повернулася, але вона сяяла мерехтливою зеленою аурою, її очі були широко розплющені, але вона не реагувала ні на що, ніби нічого не бачила. Її голос здавався таким, ніби лунав з усіх куточків храму, і ми відчували себе маленькими в її присутності. Голос заспокоїв нас і сказав, щоб ми не боялися її, бо вона була богинею мудрості. Вона захоплювалася прогресом і справедливою політикою нашого народу та вирішила надати нам свою силу. Наші вчені дізнаються про її благословення, але не пам'ятатимуть, де саме вони знайшли свої нові знання. Перш ніж ми змогли задати ще якісь питання оракулу, вона впала на землю, а божественний дух покинув її тіло. Божественна милість була дарована нам..." #6
 nimbusia.56.a:0 "Боги захищають нас!" #1
 nimbusia.56.b:0 "Ми отримали винагороду!" #2
 nimbusia.56.c:0 "Бездонне богатство..." #3
