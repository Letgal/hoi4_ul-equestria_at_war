 NIM_caste_system_fascism3_desc:0 "Німбусійське суспільство жорстко поділяється на три касти — громадян, що складаються майже виключно з пегасів, які пройшли Агоге й Випробування Циклону, володіють всією політичною владою та зобов'язані служити в армії; негромадяни-періеки, які попри відсутність політичного представництва, є вільними громадянами, які здебільшого служать торговцями, ремісниками та чиновниками для військових пегасів; та кріпаки-ілоти, кістяк німбусійського сільського господарства. Хоча з ними поводяться не так погано, як з рабами-кріпаками в деяких інших країнах, вони не мають реальних прав і свобод та є власністю держави або громадян. Зміни, запроваджені пуристами, погіршили їхнє становище до рабського."

