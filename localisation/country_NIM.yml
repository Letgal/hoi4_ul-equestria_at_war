 NIM_gylhippos_gen_desc:0 "§YДата народження§!: 7 вересня 961 року в Стратосі\n\n§YБіографія§!: Мало поні пізнали біль від втрати близьких краще за Глігіппоса. Втративши більшість своєї сім'ї під час повстання ілотів, молодий пегас з головою поринув у службу в агоге. З відзнакою пройшовши Випробування Циклоном, він був певен, що його перше завдання закінчиться тріумфом.\n\nАле не так сталося, як гадалося. Жорстокі лицарі-грифони прорвали фалангу, і багато близьких друзів Глігіппоса з агоге були вбиті. Йому вдалося врятуватися, лише прикинувшись мертвим, але після цього він вже ніколи не був таким, як раніше. Він позбігнув догану у Німбусії та скинув провину за поразку на річкових поні, одже вони не змогли підтримати їх належним чином. Тепер Глігіппос став одержимий ідеєю сили попри все. Його військова кар'єра в майбутньому стане набагато успішнішою, навіть попри чутки про його схильність до надмірної агресії та алкоголізму в свої кращі дні. Можливо, саме через цей нестримний гнів Глігіпос воліє бити швидко та невблаганно — ніколи не нерозважливо. Життя солдата для нього найголовніша коштовність, і військо поважає його за цю турботу.\n\n§YАвтор портрету§!: Scroup"
 NIM_andreia_gen_desc:0 "§YДата народження§!: 12 квітня 980 року в Німбусі\n\n§YБіографія§!: Багато хто вбачає в Андреї кобилоподібний таран, який поважає лише грубу силу, але її цілі трохи глибші, ніж може здатися на перший погляд. Як і кожна справжня громадянка Німбусії, вона щиро любить та поважає свою країну і суспільство. Андрея робила все за наказом та чудо виконувала власну роль, але відчувала, що чогось бракує.\n\nТрадиції глибоко вкорінилися в пегаське суспільство, але з плином часу та з приходом іноземних впливів у Річкові землі поступово втрачали свої позиції. Це було негідно для вояка-пегаса, але Андрея часто шукала старі руїни разом з друзями-однодумцями, намагаючись віднайти залишки славетного минулого. Це захопленя підтвердило її підозри, що німбусійці стають дедалі м'якішими та схожими на їхніх сусідів.\n\nУ бою Андрея схильна наслідувати стародавні стратегії, вдосконалені сучасними розробками. Було б нерозумно у ці часи атакувати зі списом і щитом, але іноді здається, що Андрея має схильність віддавати накази про багнетні атаки, навіть якщо це не найкращий спосіб дій.\n\n§YАвтор портрету§!: Flake"

 NIM_violet_dawn_desc:0 "§YДата народження§!: 3 березня 975 року в Кольтрінзі\n\n§YБіографія§!: Нинішня командирка 8-ї німбусійської фаланги Йодіс Авгі з раннього дитинства демонструвала відданість справі. Вона народилася в родині кадрових військових, і від неї дуже очікували продовження сімейної традиції. Йодіс показала одні з найвищих результатів у Випробуваннях Циклону і виконала свій обов'язок перед Німбусією до кінця.\n\nЇї жорстка, мовчазна врівноваженість залякує підлеглих, але своїм нечисленним близьким друзям Йодіс Авгі показує свою більш м'яку сторону, з бажанням розпустити гриву і просто по-понську розслабитися після подолання стількох перешкод. Незважаючи на приналежність Йодіс до німбусійської традиційної кліки, вона щиро радіє відрядженням до інших країн Річкових земель як аташе, що дає їй можливість дізнатися більше про різні культури регіону.\n\n§YАвтор портрету§!: Flake"
 NIM_twenty_fifth_pegasus_desc:0 "§YДата народження§!: 31 грудня 968 року в Стратосі\n\n§YБіографія§!: Щоб знати, що відбувається на фронті, треба побувати на фронті. У цьому Тифонас давно переконалася за роки служби в лавах войовничої армії Німбусії. У незліченних битвах і сутичках з грифонами із заходу Тифонас завжди можна було знайти серед гоплітів у самій гущі бою, на відстані витянутого списа від небезпеки. Зрештою, набагато легше оцінити ситуацію та віддати наказ, коли бачиш битву на власні очі, ніж сидіти на хмарах та покладатись на гінців, які переповідають становище на полі бою.\n\nНа відміну від багатьох офіцерів Німбусії, Тифонас не походила з військової сім'ї. Її дідусі та бабусі були бідними фермерами, а її батько здобув середні оцінки у Випробуванні Циклону. Але історії, які він розповідав, зачарували Тифонас іще у кобилячому віці, тож і вона наполегливо працювала і тренувалася щодня, поки не стала достатньо дорослою, аби взяти участь у Випробуванні, яке вона пройшла з відзнакою. Хоча її шанси на командування були обмежені через низьке становище родини Катаїгида-Спати в Німбусі, вона робила все можливе, завжди прагнучи покращити свої успіхи та виправляти помилки.\n\nЗрештою, працьовитість і майстерність Тифонас у плануванні та проведенні наступальних операцій, а також її репутація безстрашної воячки, яка б'ється на передньому фланзі разом з рядовим складом, принесли їй повагу військового керівництва Німбусії. У мирний час вона присвячує свої дні вивченню великих історичних битв, як давніх, так і нещодавніх, випрацьовуючи свої стратегії на випадок нової війни. І коли вона настане, її солдати знатимуть, де її знайти: на передовій, на відстані витянутого списа від небезпеки.\n\n§YАвтор портрету§!: Egil"
 NIM_javik_desc:0 "§YДата народження§!: 31 грудня 982 року в Пальтротриї\n\n§YБіографія§!: Явік народився в маленькому селі Пальтротрия. Його батько був поважним періецьким купцем, що дозволяло Явіку насолоджуватися досить розкішним життям у порівнянні з рештою села, проте це означало відсутність часу в батька для належного виховання сина. Явіка здебільшого виховувала його надзвичайно прогресивна мати-громадянка, яка розповідала йому про чудеса світу.\n\nЗавдяки своїй матері, ще маленьким лошам Явік був зачарований далекою країною Еквестрією та її елітним льотним загоном під назвою «Вандерболти». Він мріяв долучитись до німбусійської військової еліти, сподіваючись наслідувати своїх героїв настільки, наскільки це дозволяв суворий німбусійський військовий уклад. У 1004 році Явік щойно пройшов Випробування Циклону, як на його рідне місто напав невеликий піратський загін з Аустюрланду. На щастя для мешканців, Явік вирішив відсвяткувати своє досягнення перед тим, як знову залишити Німбусію. Завдяки своїй швидкій реакції, Явік згуртував населення містечка та успішно організував оборону, звівши втрати до мінімуму. За свою хоробрість та зачатки лідерських якостей він отримав рідкісну можливість достроково приєднатися до німбусійського офіцерського корпусу. Молодий солдат миттєво прийняв цю пропозицію.\n\nЗавдяки своєму незвичайному вихованню, будучи молодим жеребчиком, він мав можливість спілкуватися з набагато більшою кількістю ілотів і періеків, ніж його однолітки, він навіть вважав декого з них своїми друзями. Ідеалізм його матері передався йому, і він гостро відчував несправедливість німбусійської кастової системи. Він мріяв про суспільство, де всі поні — пегаси, земнопоні чи єдинороги — могли б проявити себе за заслугами, а не за расовою приналежністю. Він не готовий піти проти свого начальства, проте Явік зберігає надію, що Німбусія перетвориться на більш вільне суспільство, об'єднавшись у дружбі з рештою Річкової коаліції.\n\n§YАвтор портрету§!: Vasily"

