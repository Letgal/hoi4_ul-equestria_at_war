 NIM_farmes_on_the_road:0 "Фермери у промисловості"
 NIM_farmes_on_the_road_desc:0 "Ми можемо використовувати надлишок кріпаків, не потрібних для сільського господарства, як робочу силу для нашої зростаючої промисловості, що дозволить нам підвищити ефективність виробництва."
 NIM_hillponies_mining:0 "Пагорбові поні шахтарі"
 NIM_hillponies_mining_desc:0 "Пагорбові поні добре звикли до своїх пагорбів, а тому є ідеальними кандидатами для праці на наших зростаючих гірничодобувних підприємствах."
 NIM_smart_pegasus:0 "Школи філософії"
 NIM_smart_pegasus_desc:0 "Наші філософські традиції прищепили нашому населенню певні цінності щодо розуму та навчання."
 NIM_business:0 "Економічне відродження"
 NIM_business_desc:0 "Незважаючи на економічну стагнацію останніх часів, нам вдалося індустріалізувати наше суспільство до такої міри, що подальше зростання стає все легшим і легшим."
 NIM_theaters:0 "Підтримати театр"
 NIM_theaters_desc:0 "Хоча театр і без нашої допомоги є популярним дозвіллям у нашій країні, якщо ми підтримаємо його, ми можемо допомогти створити додатковий об'єднуючий фактор для нашої культури і посилити підтримку нашого режиму."
 NIM_glorreich:0 "Шляхетна армія"
 NIM_glorreich_desc:0 "Хоча наш народ і так дуже шанує армію, подальші пропагандистські кампанії щодо прославлення нашої армії все одно допоможуть нам знайти новіх новобранців."
 NIM_moraly_efforts:0 "Морально-психологічні заходи"
 NIM_moraly_efforts_desc:0 "Прищеплюючи сильне почуття гордості та дисципліни нашим військам, ми можемо гарантувати незламність німбусійського духу і в найбуремніші часи."
 NIM_attack_efforts:0 "Наступальні заходи"
 NIM_attack_efforts_desc:0 "Не можна перемогти у війні нічим, окрім нападу: якщо ми хочемо здобути перемогу у майбутніх війнах, ми повинні зосередитися на найбільш важливому аспекті ведення війни — на наступі."
 NIM_fill_the_skies:0 "Заповнити небеса"
 NIM_fill_the_skies_desc:0 "Ми все ще можемо збільшити виробництво винищувачів, аби налагодити їх серійне виробництво. З цими новими технологіями ми можемо отримати повний контроль над нашим небом."
 NIM_what_to_grow_harmony:0 "Вирощувати виноград"
 NIM_what_to_grow_harmony_desc:0 "Виноград, як для споживання, так і для виробництва вина, є однією з найпопулярніших культур для вирощування в нашій країні. Ми вирішили просувати його далі, заради багатства та розкоші."
 NIM_what_to_grow_neutrality:0 "Вирощувати оливки!"
 NIM_what_to_grow_neutrality_desc:0 "Оливки вирощують по всій країні, вони є популярним інгредієнтом для багатьох страв. Оливки також часто консервують і їдять поодинці. Ці «плоди мудрості», традиційні для нашої культури, надалі популяризовуватимуться."
 NIM_what_to_grow_fascism:0 "Вирощувати збіжжя!"
 NIM_what_to_grow_fascism_desc:0 "Збіжжя є основною культурою нашої країни та більшості країн світу. Просте та ефективне, воно є ідеальною культурою для популяризації, що дозволяє народові та солдатам переживати важкі та добрі часи."
 NIM_city_culture_harmony:0 "Культура єдинорогів"
 NIM_city_culture_harmony_desc:0 "Шляхетні єдинороги Віттенланду добре відомі своїми екстравагантними вечірками та високою культурою. Хоча здебільшого німбусійці дивляться на це як на занепадницьке явище, із розвитком наших міст ми можемо почати думати про запозичення деяких елементів цієї культури!"
 NIM_renovate_acropolis_neutrality:0 "Акрополь відновлено"
 NIM_renovate_acropolis_neutrality_desc:0 "Старий Акрополь Німбусі був відреставрований з використанням стародавніх зразків."
 NIM_renovate_acropolis_fascism:0 "Військовий Акрополь"
 NIM_renovate_acropolis_fascism_desc:0 "Старий Акрополь Німбусі був відреставрований, щоби служити храмом війни і слави."
 NIM_censorship_harmony:0 "Зарубіжні роботи дозволено"
 NIM_censorship_harmony_desc:0 "Думки зарубіжних письменників і філософів здебільшого не піддаються цензурі, якщо їх взагалі можна дістати."
 NIM_censorship_neutrality:0 "Зарубіжні роботи цензуровані"
 NIM_censorship_neutrality_desc:0 "Думки зарубіжних письменників і філософів піддаються цензурі, а володіти ними без дозволу заборонено."
 NIM_guard_neutrality:0 "Сфокусуватися на Агоге"
 NIM_guard_neutrality_desc:0 "Додаткові кошти були спрямовані на навчання молодих німбусівців."
 NIM_state_of_war_idea:0 "Перманентна війна"
 NIM_state_of_war_idea_desc:0 "Німбусія — це держава воїнів, і щоб вижити, ми повинні перебувати у вічній війні. Мир породжує застій і слабкість — ми не повинні дозволити йому запанувати над нашою нацією."
 NIM_fascism_focus_3_idea:0 "Перманентне агоге"
 NIM_fascism_focus_3_idea_desc:0 "Хоча агоге прищеплюють наші цінності кожному молодому пегасу, з віком деякі з них забувають ці цінності, тож ми повинні нагадати їм про Агоге та перевиховати на належному німбусійському рівні."
 NIM_fascism_focus_5_idea:0 "Криптея"
 NIM_fascism_focus_5_idea_desc:0 "Щоби раби не повставали, ми створили таємну організацію, яка стежить за ілотами та запобігає будь-яким спробам бунту чи опору."
 NIM_fascism_focus_5_idea_lar:0 "Криптея"
 NIM_fascism_focus_5_idea_lar_desc:0 "Щоби раби не повставали, ми створили таємну організацію, яка стежить за ілотами та запобігає будь-яким спробам бунту чи опору."
 NIM_fascism_focus_7_idea:0 "Металічний пегас"
 NIM_fascism_focus_7_idea_desc:0 "Колись наші солдати панували в небі, але наші пегаси стали нездатними конкурувати з новітніми розробками. Ми маємо максимізувати ефективність та потужність наших літаків, щоб колись знову стати володарями небес."
 NIM_fascism_focus_9_idea:0 "Вони їх боятимуться"
 NIM_fascism_focus_9_idea_desc:0 "Слабкі ілоти — дурні, і якщо ми не контролюватимемо їх, вони порушать природний порядок. Використовуючи Криптею для пропаганди звірств грифонів, ми можемо зробити їхній страх перед ворогом більшим, ніж перед нами, тож ілоти покладатимуться на наш захист від «варварів»."
 NIM_fascism_focus_13_idea:0 "Військові навчання"
 NIM_fascism_focus_13_idea_desc:0 "Нашим військовим набридло тренуватися на дешевих мішенях, коли єдиною реальною практикою є нелетальна стрільба один з одним. У нас є надлишок занадто бунтівних ілотів — можливо, є спосіб позбутися порушників спокою і задовольнити потребу наших військових у нормальних тренувальних мішенях."
 NIM_fascism_focus_14_idea:0 "У періеків немає прав"
 NIM_fascism_focus_14_idea_desc:0 "Земні поні та єдинороги нашої нації слабкі та нікчемні, вони не заслуговують на жодні права, які ми так щедро дарували їм у минулому. Давайте позбавимо їх прав та запануємо над ними всім пегаством."
 NIM_fascism_focus_15_idea:0 "Беззаперечна дисципліна"
 NIM_fascism_focus_15_idea_desc:0 "Наші солдати підкоряться будь-якому наказу без жодних запитань. Ми запровадимо найпотужнішу дисципліну у світі, створивши армію беззаперечних, дисциплінованих і сильних воїнів, які виконуватимуть будь-яку нашу вимогу."
 NIM_quick_wargoals_idea:0 "Право сили"
 NIM_quick_wargoals_idea_desc:0 "Слабкі кажуть про права істот, але це лише ганебне пристосуванство. Ми — сильні, а наші вороги — слабкі, і абсолютно натурально, що ми підкоряємо їх та робимо нашими рабами."
 NIM_tribute_idea:0 "Данина за захист"
 NIM_tribute_idea_desc:0 "Річкова Республіка платить нам данину в обмін на захист."
 NIM_licences_idea:0 "Придбати іноземні ліцензії"
 NIM_licences_idea_desc:0 "Наші союзники розробили нове обладнання. Попри нашу гордість ми маємо отримати ліцензію на виробництво цієї продукції для нашої ж армії."
 NIM_attache_idea:0 "Німбусійські аташе"
 NIM_attache_idea_desc:0 "Німбусійці, добре відомі своєю дисципліною та військовою традицією, надіслали аташе до нашої країни, аби навчатися у наших військових та допомогати їм розвиватися."
 NIM_foreign_experience:0 "Іноземний досвід"
 NIM_foreign_experience_desc:0 "Ми відправили аташе до інших країн, щоб дізнатися більше про іноземні тактики та розширити наші військові горизонти за межі пагорбів нашої батьківщини. Ми повинні знати якомога більше, щоб швидше розвиватись у світі, який змінюється на очах."
 NIM_polity_idea:0 "Політія"
 NIM_polity_idea_desc:0 "Ми захистили традиційну структуру Політиї, забезпечивши її життєздатність."
 NIM_discipline_the_army_idea:0 "Дисциплінована армія"
 NIM_discipline_the_army_idea_desc:0 "Наша армія стала нелояльною і схилилася на бік пуристів — ми повинні нагадати їм про їхній обов'язок перед нацією та істинний німбусійський шлях."
 NIM_more_land_for_soldiers_idea:0 "Катеки розширені"
 NIM_more_land_for_soldiers_idea_desc:0 "Хоча у нас вже є значна кількість катек у сільській місцевості нам точно варто створити ще більше. Це дозволить нам міцніше контролювати сільську місцевість, а також надасть нашим солдатам місце для проживання."
 NIM_honor_the_ancestors_idea:0 "Слава предків"
 NIM_honor_the_ancestors_idea_desc:0 "Наші предки боролися за свободу поньства проти загарбників-грифонів, тож наші громадяни мусять не забувати про їхню жертву."
 NIM_tradition_of_sacrifice_idea:0 "Традиція самоофірування"
 NIM_tradition_of_sacrifice_idea_desc:0 "Наші поні багато чим пожертвували у минулому, тож ми не маємо права розім'якнути — всі повинні бути готові пожертвувати собою, якщо і коли це буде необхідно."
 NIM_with_your_shield_idea:0 "Із щитом або на щиті!"
 NIM_with_your_shield_idea_desc:0 "Німбусійці ніколи не здаються — нашим солдатам потрібна потужна дисципліна, щоб не допустити боягузтва."
 NIM_foreign_factory_strategy:0 "Іноземні промислові тактики"
 NIM_foreign_factory_strategy_desc:0 "Ми не маємо досвіду роботи з сучасною промисловістю, але деякі наші союзники — мають. Ми звернулися до радників з цих країн з проханням надати допомогу у створенні нашої промисловості."
 NIM_syntagma_idea:0 "Синтагма"
 NIM_syntagma_idea_desc:0 "Синтагма, або «домовленість», — це набір жорстких законів, створених для стабілізації нашого суспільства та захисту його від випадковостей демократії."
 NIM_nimbusianism_idea:0 "Німбусіанізм"
 NIM_nimbusianism_idea_desc:0 "Якщо в минулому наш фокус був переважно на пегаському населенні, то віднедавна ми почали відходити від такої замкнутості. Ставлячи об'єднуючу німбусійську культуру вище за расовий поділ, ми об'єднаємо нашу націю і створимо більш рівноправне суспільство."
 NIM_protect_the_helots_idea:0 "Права ілотів"
 NIM_protect_the_helots_idea_desc:0 "У минулому ми жахливо ставилися до класу рабів-ілотів, ми повинні негайно почати виправляти наші помилки та піклуватися про наших ілотів так само, як і про громадян."
 NIM_helot_rebellion_idea:0 "Повстання ілотів"
 NIM_helot_rebellion_idea_desc:0 "Ми звільнилися від наших тиранічних володарів, і наш дух піднесений як ніколи — ми повинні вкласти в це повстання все, що маємо, або нас розчавлять і повернуть назад у рабство."
 NIM_helot_rebellion_nim_idea:0 "Повстання ілотів"
 NIM_helot_rebellion_nim_idea_desc:0 "Зрадники ілоти повстали, посилаючись на наше гноблення як на причину для війни. Це позбавило нас необхідної робочої сили, тож ми повинні придушити це повстання, якщо хочемо зберегти наше виробництво."
 NIM_revolt_political_1:0 "Політичний Хаос"
 NIM_revolt_political_1_desc:0 "Наразі в Німбусії немає справжніх політичних фракцій. Те, що видається за політику, часто закінчується масовою бійкою між конкуруючими бандами, де переможець розробляє закони на свій розсуд."
 NIM_revolt_political_2:0 "Політичне відновлення"
 NIM_revolt_political_2_desc:0 "Політична ситуація дещо нормалізувалася. Між різними фракціями Німбусії більше немає відкритої боротьби, і ці фракції нарешті почали приймати тверду ідеологію. Хоча вбивства суперників все ще трапляються, політичний клімат став спокійнішим, якщо порівнювати з попередньою ситуацією."
 NIM_revolt_political_3:0 "Політична стабілізація"
 NIM_revolt_political_3_desc:0 "Повільно та впевнено політика Німбусії повертається до норми. Насильство більше не домінує в політичному кліматі, а партії нарешті починають утверджуватися."
 NIM_revolt_economy_1:0 "Відсутність економіки"
 NIM_revolt_economy_1_desc:0 "Економіка Німбусі була знищена під час революції і зараз практично повернулася до бартерної системи, а валюта втратила будь-яку цінність після того, розграбування монетного двору в Німбусі. Потрібне справжнє диво, щоб врятувати хоч якийсь клаптик економіки."
 NIM_revolt_economy_2:0 "Відновлення економіки"
 NIM_revolt_economy_2_desc:0 "Завдяки швидкому втручанню економічний спад у Німбусії дещо сповільнився. Народ поступово вчиться знову довіряти валюті, а товари першої необхідності повільно повертаються на ринок. Хоча внутрішнє виробництво все ще мертве, залишається можливість його відродження."
 NIM_revolt_economy_3:0 "Стабілізована економіка"
 NIM_revolt_economy_3_desc:0 "Економіка відновилася до норми, якщо доіндустріальне суспільство можна вважати нормою. Наразі в економіці Німбусії мало що варте уваги, але принаймні економіка Німбусії існує."
 NIM_revolt_military_1:0 "Армія рабів"
 NIM_revolt_military_1_desc:0 "Наші збройні сили залишаються такими ж дезорганізованими та хаотичними, як і раніше. Дрібні воєначальники контролюють величезну кількість військових. Ополченці некеровані і здебільшого хочуть повернутися до своїх родин, а наша командна структура залишається нерозбірливою."
 NIM_revolt_military_2:0 "Армія рабів?"
 NIM_revolt_military_2_desc:0 "Завдяки кільком реформам нам вдалося взяти наші збройні сили під певний контроль. Влада воєначальників була обмежена, і тепер армія краще підготовлена до виконання покладених на неї обов'язків."
 NIM_revolt_military_3:0 "Армія ілотів"
 NIM_revolt_military_3_desc:0 "Нам вдалося успішно відновити контроль над нашою армією. Командна структура нарешті життєздатна, а наші солдати готові захищати свою країну!"

