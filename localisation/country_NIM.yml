 nimbusia.11.d_harmony:0 "Коли широкий загал та Буле мають свою думку про щось, рідко хтось наважується пливти проти вітру. Однак Понігор — зухвалий жеребець та має що сказати щоби підтвердити це. Так, філософ доводив, що у стосунки ілотів та громадян Буле не має права втручатися.\n\nВін стверджував, що те, з ким спить жеребець чи кобила, є приватною справою, і що напевно жоден поні, особливо жеребець, не захоче, щоб громадськість спостерігала за тим, як вони розділяють дари Бога любові. Ця смілива заява змусила майже всіх присутніх пегасів почервоніти від сорому, що спонукало Понігора розвинути свою думку. Стверджуючи, що якщо німбусійці не хочуть спостерігати за приватними таємницями, вони не повинні намагатися контролювати це, навіть у цьому випадку. Промова оратора змусила Буле, все ще повний червоних поні, визнати, що буде краще просто не дивитись на це."
 nimbusia.11.d_neutrality:0 "Природа рабства століттями була гарячою темою для дискусій серед науковців Німбусії. На перший погляд, ілоти здаються такими ж, як і будь-які інші поні, тому спочатку виправдати рабство початку важко. Проте з часом багато філософів, прагнучи виправдати статус-кво, міркували навпаки. Вважаючи нинішню ситуацію найкращою, вони почали шукати причини, чому ілоти не такі, як інші. Вчитель Демейркрита, Аристротель, спеціалізувався на вивченні природи. Але й він дійшов висновку, що ілоти мають менш розвинений розум, ніж звичайні поні, тож їхнє утримання в якості рабів є виправданим. Великий філософ давнини  виховав власних дітей в цьому дусі.\n\nДемейркрит, вірний учень Аристротеля, нагадав Буле про цей природний стан речей у своїй промові. На схвалення присутніх традиціоналістів він дав зрозуміти, що подібно до дитини, яку вчать не робити поганих вчинків, подружжя потребує публічної догани. Завдяки їй інші не наслідували той ганебний приклад змішення зі слабкими духом..."
 nimbusia.11.d_fascism:0 "Виявилося, що Спевгіпп, який зазвичай був улюбленим філософом офіцерів-пуристів, мав розбіжності з Андрією, їхньою лідеркою. Тож замість розсіяного філософа Буле привітала сувора на вигляд пегасяча кобила у повному військовому обладунку, лише піхви(пробач, Боже, за це слово), де мала бути її шабля, були порожні, оскільки на збори не дозволялося проносити зброю. Вже з початку її звернення було зрозуміло, що Андрея вже була розлючена. Однак її розповідь була все ще достатньо потужною, аби переконати Буле.\n\nСтверджуючи, що конкуренція існує скрізь у природі, пуристка відстоювала, що так повинно бути і в поні. Громадяни, завдяки військовій підготовці та вищим здібностям, взяли під свій контроль суспільство. Слабкі та ліниві ілоти, однак, програли за всіма показниками. Вона стверджувала, що ці групи були фундаментально протилежні одна одній, і що життя ілота було більш схоже на життя тварини, ніж життя громадянина. Тому громадянин та ілот, закрутивши роман, скоїли злочин проти природи і повинні бути заарештовані за це.\n\nКоли вона закінчила, Буле ледве витримав її промову, багато поні вважали її аж надто радикальною."
