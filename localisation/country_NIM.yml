 # The Boule political path
  NIM_choose_harmony:0 "Підтримати реформістів"
  NIM_choose_harmony_desc:0 "Хоча Метакерос, заможний єдинорог-торговець, служив в армії і отримав громадянство, багато не-пегасів не мали такої можливості. У Буле він зібрав реформістське коло, щоб не-пегаси і не-солдати отримали політичне представництво. Аби представити реформістську справу, єдиноріг найняв відомого оратора..."

  NIM_choose_neutrality:0 "Захистити традиції"
  NIM_choose_neutrality_desc:0 "Пегалій, старий та поважний пегас, є представником традиціоналістів. Вони вважають давні традиції та цінності Німбусії основою держави. Прагнучи, щоб держава керувалася давніми чеснотами, такими як справедливість і хоробрість, Пегалій сподівається стримати Буле від радикалізму. На його боці політик-ветеран, послідовник Арістротеля — Демейркріт."

  NIM_choose_fascism:0 "Битися за силу"
  NIM_choose_fascism_desc:0 "Андрея, молода офіцерка армії, очолює фракцію пуристів. Вони стверджують, що Буле робить Німбусію нерішучою та вразливою. На її боці багато пегасячої молоді. Для досягнення захоплення влади вона уклала союз із філософом Спевгіппом, який перетворив радикальні ідеї з «Держави» Пальтона на антидемократичну базу."

  NIM_boule_deliberates:0 "Буле радиться"
  NIM_boule_deliberates_desc:0 "Буле, рада громадян, є виконавчим органом німбусійської демократії. Але громадяни Німбусії не можуть дійти згоди ні в чому. Реформатори та пуристи прагнуть змінити статус-кво, і навіть найдрібніші питання стають предметом ідеологічної боротьби. Однак хаос є можливістю для амбітних поні керувати громадянами за допомогою стародавнього мистецтва риторики..."

  NIM_what_to_grow:0 "Що вирощувати?"
  NIM_what_to_grow_desc:0 "Гірський рельєф Німбусії не придатний для вирощування зернових та інших культур. Оливки та вино були б кращим вибором, але це зробило б Німбусію залежною від зовнішньої торгівлі. Це невелике питання переросло в принципову суперечку щодо напрямку розвитку країни, в якій реформатори віддають перевагу вину, традиціоналісти — оливкам, а пуристи — зерну."
  NIM_what_to_grow_tt:0 "§YБуде отримано тимчасовий нац. дух§!"

  NIM_silver_mines:0 "Питання про срібло"
  NIM_silver_mines_desc:0 "Нещодавно Боги благословили нас відкриттям великого родовища срібла. Однак це багатство залишаються невикористаним, оскільки Буле не може вирішити, що робити. Дехто хочуть зберегти срібло на чорний день, проте реформатори та пуристи прагнуть інвестувати срібло в узміцнення власних частин Німбусії."
  NIM_silver_mines_tt:0 "§YМожливо, ми отримаємо безкоштовну фабрику§!\n"

  NIM_city_culture:0 "Іноземці кайфують"
  NIM_city_culture_desc:0 "Ксеноси, вони ж іноземці, створюють проблеми в місті. Ці маги з Віттенланду частно напиваються нашого вина та чинять різні неподобства. Реформатори взялися захищати іноземців, сподіваючись побороти ксенофобію. Інші фракції тим часом сперечаються про доречне покарання для єдинорогів."
  NIM_city_culture_tt:0 "§YВибір повпливає на популярність партії та дипломатичні стосунки§!\n"

  NIM_renovate_acropolis:0 "Відновлення Акрополя"
  NIM_renovate_acropolis_desc:0 "Акрополь Німбусі колись був гордістю нашого народу. Однак останніми роками храми на ньому занепали. Тепер громадяни вимагають вжити заходів. Пуристи прагнуть побудувати новий храм богам війни, а традиціоналісти хочуть історичної реконструкції. Реформатори ж вважають масштабний будівельний проєкт марною тратою коштів."
  NIM_renovate_acropolis_tt:0 "§YБуде отримано постійний національний дух§!"

  NIM_slave_affair:0 "Скандал про моральність"
  NIM_slave_affair_desc:0 "Рабиня та її господар були спіймані на зраді. Пуристична фракція обурена і вимагає покарати їх за розведення чистої крові пегасів. Традиціоналісти задоволені доганою для двох коханців, а реформатори вважають цю справу особистою і хочуть, аби Буле визнав, що не має права втручатися в неї."
  NIM_slave_affair_tt:0 "§YВибір змінить популярність партії§!"

  NIM_censorship:0 "Цензура іноземних праць"
  NIM_censorship_desc:0 "Після того, як ще одного студента спіймали на цитуванні творів Карамель Маркс у кампусі, у традиціоналістів обірвався терпець. Вони вважають, що іноземна література становить загрозу стабільності Німбусії та мусить цензуруватись. Реформатори бачать у цьому пряму загрозу своїй свободі та виступили проти цього заходу."
  NIM_censorship_tt:0 "§YМожливо, ми отримаємо національний дух§!"

  NIM_guard:0 "Особиста охорона"
  NIM_guard_desc:0 "У зв'язку з посиленням напруженості деякі поні турбуються про безпеку Стратега. Пуристи прагнуть створити охорону під безпосереднім командуванням генерала. Однак традиціоналісти застерігають, що це крок до тиранії, оскільки солдати мають використовуватись лише під контролем демократії."
  NIM_guard_tt:0 "§YВибір змінить популярність партії§!"

  NIM_education:0 "Освіта для періеків"
  NIM_education_desc:0 "Зі зростанням темпу наукового прогресу реформатори стурбовані тим, що ми втрачаємо важливий ресурс талантів, а саме негромадян-періеків. У своїй амбітній пропозиції вони вимагають фінансування освіти для дітей негромадян. Пуристи відповіли власним планом перетворення Академії Німбусі на центр вищої освіти, тобто, лише для пегасів."
  NIM_education_tt:0 "§YВибір змінить популярність партії§!"

  NIM_big_issue:0 "Пара крил"
  NIM_big_issue_desc:0 "Стар Чейзер, грифон, який твердо переконаний, що він пегас, спричинив чергову політичну поляризацію в Буле. Реформатори вважають його бажання пристосуватися прикладом для негромадян та підтримують птаха. Традиціоналісти не мають нічого проти того, щоб залишити цього нешкідливого грифона, тоді як пуристи відкрито звинувачують Стар Чейзера у шпигунстві."
  NIM_big_issue_tt:0 "§YВибір змінить популярність партії§!"

  NIM_appoint_new_commander:0 "Новий головнокомандувач"
  NIM_appoint_new_commander_desc:0 "У мілітаризованому суспільстві Німбусії армія є в центрі політики. Щоб зберегти демократичний контроль над збройними силами, Буле обирає пегасів на певні військові посади. Настав час Буле обрати нового головнокомандувача армії, і всі три фракції висунули своїх кандидатів."
  NIM_appoint_new_commander_tt:0 "§YВибір головнокомандувача§!\n§RВтрата політичної влади й стабільності§!"

  NIM_the_law_of_freedom:0 "Прийняти Номос Елюферіе"
  NIM_the_law_of_freedom_desc:0 "Реформістам вдалося заручитися достатньою підтримкою, щоб нарешті включити періеків до свого кола. Коли буде прийнятий Закон про свободу, як вони його називають, приплив нових членів до Буле та Еклезії забезпечить реформістам комфортну більшість для прийняття інших реформ."

  NIM_the_law_of_virtue:0 "Прийняти Номос Аретес"
  NIM_the_law_of_virtue_desc:0 "Традиціоналістам вдалося переконати громадян не змінювати курс. Ухвалення так званого Закону про чесноти, набору правил поведінки на державній службі, є лише першим кроком у їхньому плані. Ті, хто черпає натхнення у наших видатних предках, можуть спати спокійно, знаючи, що Німбусія залишиться вірною нашій давній спадщині."

  NIM_suspend_ostracism:0 "Призупинити Графе Параномон"
  NIM_suspend_ostracism_desc:0 "Пуристи посилили свій контроль над військом до такої міри, що тепер вони відкрито змовилися проти демократії! Вони намагаються залякати Еклезію, щоб вона призупинила дію Графе Параномон, основного закону, який дозволяє скасовувати недемократичні закони. Демократія помирає саме так?"

 # Puritans win
  NIM_state_of_war:0 "Стан війни"
  NIM_state_of_war_desc:0 "У свідомості народу існує різниця між миром і війною. Однак очевидно, що ми ще будемо воювати, тож ми повинні до неї готуватися. Оголосивши в Німбусії в стані постійної війни, ми зможемо вжити всіх необхідних заходів для захисту нашої нації."

  NIM_keep_young:0 "Тимократія"
  NIM_keep_young_desc:0 "Саме дух смілості та прагнення до слави молодих офіцерів Німбусії привели нас до повного контролю над державою. Тому справедливо, що найенергійніші та найсміливіші пегаси мусять очолити країну. Ми проголошуємо Андрею нашою автократесою."

  NIM_get_old:0 "Автократія"
  NIM_get_old_desc:0 "Справжнім проявом мудрості є доручити відповідальність найздібнішим. Гілгіппос, досвідчений офіцер, є більш розважливим та досвідченим пегасом. Ми проголосимо його автократом, аби його керівництво зробило Німбусію сильною знову."

  NIM_fascism_focus_1:0 "Летюча армія"
  NIM_fascism_focus_1_Tech:0 "Летюча армія"
  NIM_fascism_focus_1_desc:0 "Наша армія зараз складається виключно з пегасів, що відкриває можливості для деяких цікавих сучасних доктрин. Німбусійські солдати зможуть використовувати як горизонтальні, так і вертикальні шикування, тому наші пегаси завжди випереджатимуть ворога!"

  NIM_fascism_focus_2:0 "У пошуках слави"
  NIM_fascism_focus_2_Tech:0 "У пошуках слави"
  NIM_fascism_focus_2_desc:0 "Німбусійські пегаси — найхоробріші поні. Але ми мусимо підтримувати вічну конкуренцію між підрозділами та солдатами та заохочувати їх шукати славу. Наші солдати будуть безстрашними і, якщо буде потрібно, будуть битися до останнього. Ми увійдемо в історію як найвеличніші воїни!"

  NIM_fascism_focus_3:0 "Вічне Агоге"
  NIM_fascism_focus_3_desc:0 "Агоге виховує всіх молодих пегасів у добропорядних громадян і хоробрих солдатів. Однак, здається, деякі поні забувають, чого їх вчили. Ми вибіратимемо громадян для перевиховування, навіть тих, які не пов'язані з армією. Звичайно, це ще більше збільшить навантаження армії на економіку, але ми готові піти на це."

  NIM_fascism_focus_4:0 "Консультативний Буле"
  NIM_fascism_focus_4_desc:0 "Думки та ідеї наших найшанованіших громадян слід сприймати серйозно, проте Буле може стати справжньою загрозою нашій безпеці. Позбавивши народ законодавчих повноважень та передавши їх нашому правителю, ми забезпечимо стабільність і безпеку."

  NIM_fascism_focus_5:0 "Криптея"
  NIM_fascism_focus_5_desc:0 "Щоб тримати рабів під контролем, ми мусимо створити таємну організацію для спостереження за ними. Хто знає, що можуть замислити земні поні та єдинороги. Навички, які ми здобуваємо, придушуючи інакомислення вдома, можуть знадобитись і на війні."

  NIM_fascism_focus_15:0 "Беззаперечна дисципліна"
  NIM_fascism_focus_15_desc:0 "Треба мати велике почуття обов'язку, щоб виконувати самогубні накази, такі як марширувати під кулями або захищати оточену фортецю, щоб прикрити відступ. Однак для німбусійця ці накази — не покарання, а честь. За Славу і Смерть!"

  NIM_fascism_focus_6:0 "Летюча фаланга"
  NIM_fascism_focus_6_Tech:0 "Летюча фаланга"
  NIM_fascism_focus_6_desc:0 "У минулі часи щільний шихт пегасів міг стримати в багато разів переважаючі сили супротивника. Фаланга була танком сучасної війни та може  стати ним знову. Використовуючи складні повітряні шихти, наші елітні війська можуть підвищити свою стійкість до вогню стрілецької зброї."

  NIM_fascism_focus_7:0 "Сталевий пегас"
  NIM_fascism_focus_7_desc:0 "Тисячоліттями небо було під владою наших воїнів. Однак новітня технологія робить небо небезпечним місцем для пегасів. Замість того, щоб уникати літаків, ми мусимо прийняти їх. Тільки тоді ми зможемо зберегти безпечне повітря для нашої армії."

  NIM_fascism_focus_8:0 "Автаркія та економіка"
  NIM_fascism_focus_8_desc:0 "Якщо ми хочемо зберегти нашу державу, ми не можемо покладатися на інших та бути марнотратними. Ми повинні бути автономними й заборонити торгівлю з іноземцями, а також заборонити більшість розкішних товарів, аби бути більш економічними. Тепер ми точно позбудемось марнотратства."

  NIM_fascism_focus_9:0 "Вони боятимуться їх"
  NIM_fascism_focus_9_desc:0 "Наше населення має бути під контролем. Сама наявніть рабів означає, що завжди існує ризик повстання. Але, використовуючи Криптею для поширення пропаганди про жахи, які грифони роблять з поні, вони можуть просто боятися ворога більше, ніж ненавидіти нас."

  NIM_fascism_focus_11:0 "Допоміжні війська"
  NIM_fascism_focus_11_desc:0 "Не всі раби заслуговують на порятунок. Залучивши деяких до армії для виконання допоміжних завдань, ми можемо збільшити кількість громадян, які фактично беруть участь у бойових діях. Може, деякі з цих допоміжних сил все-таки доведуть свою цінність."

  NIM_fascism_focus_12:0 "Примусова індустріалізація"
  NIM_fascism_focus_12_desc:0 "Ми не можемо дозволити собі відставання в промисловості. Нам потрібні нові заводи вже зараз, будь-якою ціною! На щастя, у нас надлишок робочої сили. Ми можемо зменшити добробут робочих та збільшити попит..."

  NIM_fascism_focus_10:0 "Вони боятимуться нас"
  NIM_fascism_focus_10_desc:0 "У Німбусії існує чітке розмежування. Ми — сильні, раби — слабкі. Щоб зберегти це становище, ми маємо тримати рабів у стані постійного страху. За допомогою ретельних заходів контролю над населенням ми збережемо стабільність нашої країни."

  NIM_fascism_focus_13:0 "Військові навчання"
  NIM_fascism_focus_13_desc:0 "Нам спало на думку, що нашій армії може знадобитися тренування на живих цілях. На щастя, у нас їх достатньо..."

  NIM_fascism_focus_14:0 "Позбавити періеків прав"
  NIM_fascism_focus_14_desc:0 "Пегаси — єдині поні, які можуть нести якусь відповідальність. Боротьба за владу та жалюгідний стан армії наших сусідів показують, що єдинорогам та земним поні не можна довіряти нічого робити самостійно. Ми керуватимемо ними."

 # Economy
  NIM_farmer_help:0 "Допомога фермерам"
  NIM_farmer_help_desc:0 "Основою нашого суспільства може бути військо, але фундаментом, який підтримує його, залишається сільське господарство, яке годує наших солдатів. Фермери часто є ілотами, тобто негромадянами, проте ми все одно маємо надавати їм підтримку, аби точно прогодувати наше суспільство."

  NIM_give_farmers_new_jobs:0 "Нові робочі місця для фермерів"
  NIM_give_farmers_new_jobs_desc:0 "З огляду на наші нещодавні інвестиції в сільське господарство, ми звернули увагу на одну проблему. Багато ілотів втратили роботу в сільському господарстві, оскільки їхня праця не обов'язкова. Надлишок безробітних гелотів є серйозною проблемою, оскільки це означає як втрату потенційної робочої сили, так і можливе повстання. Ми маємо швидко знайти цим поні іншу роботу."

  NIM_merchants:0 "Торговці Німбусії"
  NIM_merchants_desc:0 "Наші торговці нечислені та непопулярні, їх вважають слабкими і нікчемними, але вони дуже корисні. Вони приносять нашій країні не тільки товари, а й історії — історії про промислові процеси, великі заводи та багато речей, які вони виробляють. Хоча ми можемо уникати легковажності, краще не ігнорувати такі речі"

  NIM_foreign_factory_tacticts:0 "Іноземні промислові тактики"
  NIM_foreign_factory_tacticts_desc:0 "Однією з найбільших слабкостей воїна є деградація — те саме стосується і нашого суспільства. Ми залишаємось твердими у своїй культурі та уряді, але якщо ми хочемо прогресувати, ми повинні переймати іноземні технології для промисловості. Стагнація — неминуча смерть."

  NIM_hillponies_controltowers:0 "Спостережні вежі поні пагорбів"
  NIM_hillponies_controltowers_desc:0 "Племена поні пагорбів, що мешкають у глибині нашої країни, мають ідеальне розташування для спостереження за нашими прикордонними територіями. На вершинах пагорбів ми можемо побудувати спостережні вежі, щоб жоден порушник — чи то іноземець, чи то злочинець — не залишився непоміченим їх пильним оком."

  NIM_hillponies_resources:0 "Ресурси поні пагорбів"
  NIM_hillponies_resources_desc:0 "Пагорби нашої країни можуть дати нам набагато більше, ніж просто вигідні позиції для спостереження. Пагорби багаті на корисні копалини, які ідеально підходять для виготовлення інструментів для наших фермерів та зброї для наших солдатів, а також, для стимулювання розвитку справжньої ранньої промисловості."

  NIM_connect_the_land:0 "Злучити землі"
  NIM_connect_the_land_desc:0 "Землі Німбусії довгий час були розділені суворим рельєфом, що спричиняло чимало проблем для нас і наших громадян. Щоб наші програми були належним чином запроваджені, а наші громадяни та солдати могли вільно пересуватися по своїй країні, ми мусимо створити інфраструктуру, яка з'єднає наші міста."

  NIM_farmers_in_factory:0 "Промислова робоча сила"
  NIM_farmers_in_factory_desc:0 "З нашими спробами розвинути вітчизняну промисловість постало питання, кого використовувати як робочу силу. Наші громадяни точно не займатимуться цим, однак у нас є велика кількість рабів, які працюють у сільському господарстві. Якщо ми переведемо частину фермерів на роботу в наші міста, ми швидко зможемо задовольнити потреби нових підприємств."

  NIM_connect_more_land:0 "Залізничні програми"
  NIM_connect_more_land_desc:0 "Хоча наші попередні спроби з'єднати нашу країну були успішними, цього все ще недостатньо, і ми досі маємо логістичні проблеми. Завдяки нашій новій промисловості ми можемо застосувати іноземну технологію — залізницю. З'єднавши основні населені пункти залізничними лініями та додавши додаткову місцеву інфраструктуру для підтримки цих ліній, ми нарешті злучимо нашу країну."

  NIM_philosophy:0 "Філософські традиції"
  NIM_philosophy_desc:0 "Наше суспільство було сформоване не мечем, але словами. З самого початку існування Німбусії філософія цінувалася не менш за наших солдатів. Дебати є звичним явищем, і поні Німбусії є піонерами в мистецтві логіки і науки."

  NIM_schools_for_everpony:0 "Освіта для ілотів"
  NIM_schools_for_everpony_desc:0 "[Root.GetNIM_schools_for_everponyDesc]"
  NIM_schools_for_everpony_desc_neutral:0 "Освіта для громадян нашої країни є чудовою, але не є такою для більшості нашого населення. Коли ілоти були переважно фермерами, це працювало, але з нашими новими промисловими планами необхідно дати їм базову освіту, аби вони могли працювати на наших заводах. Але ми маємо бути обережними, щоб не дати їм забагато освіти."
  NIM_schools_for_everpony_desc_harmony:0 "Ми дуже цінуємо освіту наших громадян, яку завжди підтримував уряд. Однак протягом багатьох років наша країна ігнорувала іншу частину населення, яка потребує освіти, — ілотів. Більшість ілотів навіть не вміють читати, не кажучи вже про знання інших предметів. Якщо ми хочемо створити справедливе суспільство, ми повинні спочатку дати ілотам базову освіту."
  NIM_schools_for_everpony_desc_fascist:0 "Ілоти, яких ми намагалися залучити до роботи на наших фабриках, виявилися абсолютно некомпетентними — частково через відсутність будь-якої освіти. Хоча ми ніколи не мріяли про належну освіту ілотів, але нам варто створити школи, щоб допомогти їм навчитися навичкам роботи на фабриках — і, звісно, допомогти їм пам'ятати, хто їхні начальники."

  NIM_back_in_business:0 "Back in Business"
  NIM_back_in_business_desc:0 "Наша країна стала краще, і багато колись бідних поні знайшли своє місце в новому індустріальному суспільстві, яке ми створюємо. Наші амбітні програми індустріалізації мали позитивний вплив на нашу країну, і наша промислова потужність починає зростати в геометричній прогресії."

  NIM_industry_might:0 "Промислові дослідження"
  NIM_industry_might_desc:0 "З ростом нашої промисловості зростає і наша здатність до досліджень. Більше не маючи потреби імпортувати наукові інструменти та маючи більший обсяг фінансування, наші дослідники почали розширювати сферу своїх досліджень."

  NIM_modern_industryies:0 "Сучасна промисловість"
  NIM_modern_industryies_desc:0 "Ми далекі від промислової могутності деяких віддалених країн, але ми маємо потенціал. За умови належного догляду наша молода промисловість може перетворитися на потужний і модернізований сектор, а наша країна — процвітатиме."

  NIM_theater:0 "Театр"
  NIM_theater_desc:0 "Театр — це давня й шанована німбусійська традиція. В театрах поні збираються подивитися вистави епосів, трагедій та інших великих ораторських творів. Просування театрів по всій країні зміцнить не лише підтримку уряду, але й культурну єдність нашої країни."

  NIM_hillponies_in_factorys:0 "Робітники з поні пагорбів"
  NIM_hillponies_in_factorys_desc:0 "Племена поні пагорбів мають надлишок робочої сили, а наші місцеві заводи потребують робочих. Ми маємо заохотити більше поні пагорбів працювати на наших заводах, інакше ми залишимося без робочої сили для забезпечення нашої постійно зростаючої промисловості."

  NIM_mines:0 "Поні пагорбів-шахтарі"
  NIM_mines_desc:0 "Поні пагорбів добре пристосовані до пагорбів та є ідеальними кандидатами для роботи в шахтах. За умови достатньої оплати праці як стимулу, ми зможемо ефективно використовувати ресурси пагорбів за допомогою місцевої робочої сили."

  NIM_millitary_begining:0 "Від ковалів до фабрик"
  NIM_millitary_begining_desc:0 "У минулому ми покладалися на ковалів та ремісників, які озброювали наші армії, однак настав час це змінити. Зі зростанням зовнішніх загроз і все більш очевидним застаріванням нашої нинішньої армії, ми маємо розпочати перші реформи, перш за все модернізувавши наші методи виробництва."

  NIM_look_into_the_army:0 "Розпочати армійську реформу"
  NIM_look_into_the_army_desc:0 "Хоча наша армія сильна, лояльна і дисциплінована, вона є дуже застарілою. Запросивши наших найвищих військових чинів обміркувати майбутнє наших збройних сил, ми прокладемо шлях до модернізації."

  NIM_new_guns:0 "Нові рушниці"
  NIM_new_guns_desc:0 "Наразі наша країна озброєна лише мушкетами, які, хоч і перевершують примітивні мечі, але не можуть зрівнятися зі зброєю сучасних країн. Наші солдати заслуговують на найкращу зброю, ми не маємо права залишати їх з застарілою зброєю."

  NIM_new_artillery:0 "Нові гармати"
  NIM_new_artillery_desc:0 "Артилерія — це досить корисна зброя, яка дозволяє нам завдавати точних ударів по позиціях ворога з безпечної відстані. Хоча деякі традиціоналісти кажуть, що артилерія є зброєю боягузів, її ефективність є незаперечною."

  NIM_new_battle_plans:0 "Нова теорія"
  NIM_new_battle_plans_desc:0 "Застарілі стратегії минулого не є придатними в умовах сучасної армії, і ми маємо повністю змінити наше уявлення про війну, аби виправити цей недолік."

  NIM_mountain_fighters:0 "Гірська зброя"
  NIM_mountain_fighters_desc:0 "Гірський і горбистий рельєф нашої країни та прилеглих земель є складним для ведення війни, однак ми можемо використовувати його на свою користь. Ми можемо розробити спеціальну зброю для використання в гірській місцевості, яку можна легко переміщати, аби зайняти вигідні позиції."

  NIM_improve_officers:0 "Підготовка офіцерів"
  NIM_improve_officers_desc:0 "Наш нинішній генеральний штаб є одним з найкращих у світі, чим ми й пишаємося перед сусідами. Однак наші нинішні генерали не житимуть вічно, і ми не можемо дозволити, аби знання загинули разом з ними. Щоб і далі вдосконалювати наших офіцерів і гарантувати, що нові офіцери відповідають стандартам, ми повинні створити офіцерські школи, де ветерани зможуть навчати нових офіцерів військовій дисципліні."

  NIM_glory_to_the_army:0 "Слава армії!"
  NIM_glory_to_the_army_desc:0 "Будь-який справжній німбусієць підтримує нашу славну армію, і ми маємо подбати, щоб так було й надалі. Замість того, щоб наша армія нічим не займалася в мирний час, ми придумаємо їм спеціальні заходи — військові паради та інші демонстрації нашої військової сили наповнюють серця громадян гордістю, демонструють нашу міць та підтримують дисципліну наших солдатів. Віднині парадів буде більше."

  NIM_improve_spec_ops:0 "Спеціальна оперативна підготовка"
  NIM_improve_spec_ops_desc:0 "В даний час ми навчаємо всіх наших солдатів за однаковими методами, навіть спецпризначенців. Однак, якщо ми розширимо нашу підготовку, щоб включити спеціальні програми для таких солдатів, ми побачимо значне підвищення їхньої ефективності."

  NIM_war_makes_smart:0 "Війна сприяє прогресу"
  NIM_war_makes_smart_desc:0 "Ми не боїмося війни, як деякі дурні. Хоча багато хто вважає війну суто руйнівним явищем, ми знаємо, що це не так — війна сприяє прогресу в багатьох аспектах, а на полях битв завжди можна побачити найновіші винаходи світу."

  NIM_more_factorys:0 "Військовий розвиток"
  NIM_more_factorys_desc:0 "Ми вже почали виробляти зброю на спеціалізованих заводах, але таких заводів небагато. Ми маємо вкласти наші ресурси в будівництво нових заводів та виробництво зброї для нашої армії, інакше ми можемо виявитися не готовими до війни."

  NIM_air_force:0 "Повітряна війна"
  NIM_air_force_desc:0 "У наших зусиллях з модернізації ми не повинні ігнорувати сучасні способи ведення війни. Ми чули, що контроль над небом має вирішальне значення в сучасній війні. Не треба це ігнорвувати — необхідно розвивати повітряні сили, принаймні для оборони."

  NIM_sky_hunters:0 "Небесні мисливці"
  NIM_sky_hunters_desc:0 "Пегаси Німбусії давно звикли до повітря, але в бойових діях вони майже не приносять користі. Однак ці самі пегаси — досвідчені льотчики нашої нації — стали б ідеальними кандидатами для нашої нової повітряної армії. Їм потрібен літак, щоб літати, і тому нам потрібно швидко створити сучасний дизайн винищувача, за допомогою якого ми запануємо в небі."

  NIM_naval_force:0 "Оцінити військово-морські сили"
  NIM_naval_force_desc:0 "Наші військово-морські сили, хоч дехто їх і ігнорує, є потужною силою. Якщо ми хочемо розпочати зміни у військово-морських силах, спочатку маємо оцінити поточну ситуацію. За допомогою наших офіцерів ми складемо план майбутнього розвитку флоту."

  NIM_bomber:0 "Виробництво бомбардувальників"
  NIM_bomber_desc:0 "Тактичні бомбардувальники — це універсальний тип літаків, який дозволяє нам як підтримувати наземні війська, так і бомбити ворожий тил. Хоча багато хто в нашій країні вважає бомбардування ганебним та боягузливим способом ведення війни, все ж таки корисно знати, як їх виробляти."

  NIM_heavy_bomber:0 "Важкі бомбардувальники"
  NIM_heavy_bomber_desc:0 "Деякі дослідники розробили нову модель бомбардувальника — більший винищувач із набагато більшою вантажопідйомністю, який призначений для знищення тилу ворога, а не для підтримки військ. Хоча це не найпочесніший вид ведення війни, ми повинні залишати відкритими всі варіанти."

  NIM_heavy_fighter:0 "Важкі винищувачі"
  NIM_heavy_fighter_desc:0 "Важкі винищувачі — це більш потужні та міцні винищувачі, що вимагають більших витрат на виробництво. Вони призначені для супроводу бомбардувальників та мають більшу дальність польоту. Ці винищувачі важчі та вимагають більше палива і ресурсів, але мають набагато більшу вогневу потужність."

  NIM_more_hunters_in_the_sky:0 "Більше мисливців у небі"
  NIM_more_hunters_in_the_sky_desc:0 "Ядром військово-повітряних сил є винищувачі — військово-повітряні сили можуть функціонувати лише з винищувачами. Зосередившись на перевищенні противника за кількістю винищувачів, ми зможемо назавжди контролювати небо, що дозволить безперешкодно виконувати будь-які інші операції"

  NIM_jets_rocketo:0 "Експеріменти із ракетами"
  NIM_jets_rocketo_desc:0 "Ракетобудування — це досить незвична технологія, але вона зацікавила декількох наших дослідників. Невелика група цих вчених звернулася до нас із проханням про надання гранту для розробки ракетної технології для військового застосування. Це може стати гідним доповненням до нашого арсеналу."

  NIM_carries:0 "Нові авіаносці"
  NIM_carries_desc:0 "Наша поточна модель авіаносця функціонує досить добре, але досконалості немає меж — ми маємо постійно модернізувати наш флот, аби забезпечити контроль над морями."

  NIM_destroyers:0 "Нові есмінці"
  NIM_destroyers_desc:0 "Будівництво нових великих кораблів не має сенсу, якщо ми не маємо чим їх супроводжувати. Нові моделі есмінців для захисту наших великих кораблів — це необхідна інвестиція."

  NIM_dockyards:0 "Верф Стратос"
  NIM_dockyards_desc:0 "Кілька офіцерів військово-морського флоту запропонували нам фінансувати великий проект будівництва суднобудівного заводу в Стратосі. Місто розташоване неподалік від столиці, на невеликому півострові, що робить його ідеальним місцем для розміщення бази для нашого швидко зростаючого військово-морського виробництва."

  NIM_carrier_planes:0 "Літаки для наших авіаносців"
  NIM_carrier_planes_desc:0 "Наші офіцери зосередилися на виробництві авіаносців, але ці авіаносці мало корисні без літаків на них. Ми повинні створити новий арсенал повністю сучасних літаків для авіаносців, які супроводжуватимуть наші головні кораблі в морі."

  NIM_oil_rigs:0 "Морські нафтові вишки"
  NIM_oil_rigs_desc:0 "У водах біля наших берегів було виявлено нафту, і це є фантастично. Не тільки багато іноземних країн готові добре платити за нафту, але її також можна використовувати для розвитку вітчизняної промисловості та виробництва, а також для заправки наших кораблів."

  NIM_submarine:0 "Підводні човни"
  NIM_submarine_desc:0 "Підводні човни, клас кораблів, який ігнорується більшістю наших офіцерів, можуть бути чимось, що варто врахувати в майбутніх військово-морських проєктах. Якщо ми коли-небудь зіткнемося з країною, яка залежить від іноземних ресурсів, ми можемо використовувати підводні човни, щоб обірвати їхні торговельні шляхи."

  NIM_cruissers:0 "Сучасні крейсери"
  NIM_cruissers_desc:0 "Крейсери — одночасно альтернатива великим кораблям і засіб їх супроводу — є чудовим балансом між меншими та більшими кораблями, при цьому залишаючись відносно дешевими у виробництві. З огляду на стан нашої промисловості, на даний момент, можливо, найкраще зосередитися на більш скромних кораблях, таких як ці."

 #traditionalist victory
  NIM_polity:0 "Політія"
  NIM_polity_desc:0 "Держава — це наше суспільство, засноване на полісах, або містах. Держава — це не просто набір будівель, а організована співпраця багатьох різних поні в звичній для них формі. Це місце, де громадяни можуть реалізувати свій потенціал, це їх другий дім, далекий від звичної домашньої атмосфери. Ми подбаємо про непорушність цієї традиції."

  NIM_honor_and_virtue:0 "Честь і чеснота"
  NIM_honor_and_virtue_desc:0 "Настав час, щоб громадяни почали діяти відповідно до загальношанованих принципів. Діяти відповідно до нашої честі та поважати одне одного. Ми будемо прагнути до найвищіх чеснот, не потураючи поклонінню будь-якій конкретній рисі."

  NIM_ostracise_purists:0 "Остракізувати пуристів"
  NIM_ostracise_purists_desc:0 "Деякі лідери пуристів навіть зараз відмовляються визнати свою поразку. На щастя, наші видатні предки створили остракізм, який нейтралізує загрози демократії. Ми скличемо Еклезію та проведемо голосування, аби піддати остракізму цих небезпечних радикалів. Тільки так вони вгамуються."

  NIM_discipline_the_army:0 "Дисциплінувати армію"
  NIM_discipline_the_army_desc:0 "Без своїх лідерів пуристи втратили організацію. Однак вони все ще мають вплив на частину армії, тож ми мусимо втрутитися. Ми вживемо жорстких дисциплінарних заходів, аби взяти армію під контроль. Країною керують громадяни, а не військові, і ми повинні зберегти це."

  NIM_marginalise_reformists:0 "Маргіналізувати реформістів"
  NIM_marginalise_reformists_desc:0 "Хоча реформатори мають добрі наміри, їхній ідеалізм суперечить традиціям і політичній реальності. Ми мусимо звинуватити реформаторів за їхні ультрапрогресивні ідеї та позбутися деяких їхніх прихильників. Зникнення фракції Метакероса дасть нам можливість вільно проводити подальші реформи."

  NIM_tax_non_citizens:0 "Оподаткувати періеків"
  NIM_tax_non_citizens_desc:0 "З усуненням реформаторів ми повинні переконатися, що держава отримує прибуток від періецьких підприємств. Оскільки вони не мають політичних прав, деякі поні вважають, що найкраще не оподатковувати їх взагалі. Але нам потрібні гроші."

  NIM_experience_of_the_ages:0 "Досвід століть"
  NIM_experience_of_the_ages_desc:0 "Німбусія — це стародавня держава, яка пережила багато конфліктів — політичних і військових. Давайте згадаємо давні перекази та використаємо ці традиції, аби стати сильнішими в сьогоденні. Ремісники, корабели та гопліти ще мають багато чого навчитися у поетів і філософів давнини."

  NIM_more_land_for_soldiers:0 "Розширити катеки"
  NIM_more_land_for_soldiers_desc:0 "Катеки, домівки для військових колоністів, — це спосіб зазначення нашої присутності в сільській місцевості та збільшення кількості наших солдатів. Але нам ніколи не вистачить пегасів, тому нові поліси, які можуть себе утримувати, забезпечать нас солдатами та промисловістю."

  NIM_consult_the_oracle:0 "Звернутися до Оракула"
  NIM_consult_the_oracle_desc:0 "У давнину оракул Пранцетрасу користувався найвищою повагою, оскільки вона передавала мудрість самих Богів. Але нині багато поні нехтують силою оракула. Якщо ми хочемо надати оракулу та Богам належне місце в суспільстві, ми повинні почати зі звернення до оракула."

  NIM_honor_the_ancestors:0 "Вшанувати предків"
  NIM_honor_the_ancestors_desc:0 "Битва при Фермопонілах є об'єднавчим фактором для нашої нації, і ми ніколи про неї не забудемо. Однак меморіальна дошка, що вшановує цю подію, загубилася. Настав час її замінити. Як і раніше, на ній має бути написано:\n«Іди і скажи німбусійцям, той, хто проходить повз, що тут, підкоряючись їхнім законам, ми лежимо.»"

  NIM_tradition_of_sacrifice:0 "Традиція самоофірування"
  NIM_tradition_of_sacrifice_desc:0 "У важкі часи німбусці не бояться йти на тяжкі жертви. Всі наші громадяни будуть задоволені менш заможним життям, якщо ми підтримаємо нашу славну армію та виграти війну проти чужих захопників. Справжня шляхетність — це не розкіш Віттенленду, а стриманість Німбусії."

  NIM_wisdom_age:0 "Мудрість приходить із віком"
  NIM_wisdom_age_desc:0 "Софія, богиня мудрості, є справжнім знанням чеснот і навколишнього світу. Вона є орієнтиром для Богів, які керують усіма аспектами життя, та взірцем досконалості у виконанні своїх обов'язків. Ми не дозволимо молодим поні ігнорувати поради старших. Софія навчить нас усіх, і ми станемо кращими!"

  NIM_with_your_shield:0 "Зі щитом або на щиті!"
  NIM_with_your_shield_tech:0 "Зі щитом або на щиті"
  NIM_with_your_shield_desc:0 "Одна німбусійська мати колись сказала своєму синові, який сумнівався у своїй хоробрості, що він повинен робити. «Повертайся зі своїм щитом або на щиті». Це дуже просте визначення хоробрості, але воно є обов'язковим для всіх наших солдатів. Німбусійці ніколи не здаються!"

  NIM_martial_culture:0 "Мілітарізована культура"
  NIM_martial_culture_desc:0 "Ми вдосконалили воєнне суспільство, яке є нашою гордістю. Німбусійські солдати є предметом заздрості усього відомого світу. Вони дисципліновані та не мають собі рівних. Вони вправні і невблаганні. Пегаси-солдати Німбусі воюватимуть за свою Батьківщину!"

 #harmonist victory
  NIM_harmonia:0 "Гармонія"
  NIM_harmonia_desc:0 "Ми перемогли в Буле, тож ми можемо швидко розпочати реформи для покращення країни. Метакерос перетворився з купця на політичного лідера. Під його керівництвом ми будемо жити в гармонії з усіма поні в нашому світі, з нашими друзями в коаліції та з сучасною культурою і технологіями!"

  NIM_free_mind:0 "Виховання вільного мислення"
  NIM_free_mind_desc:0 "Поні не народжуються з відкритим розумом. Критичне мислення, толерантність, відкритість набуваються протягом життя. Ми запровадимо ці цінності як нову основу німбусійського суспільства та почнімо вчитися у народів, що нас оточують, замість того, щоб принижувати та висміювати їх."

  NIM_industrial_grants:0 "Промислові гранти"
  NIM_industrial_grants_desc:0 "Щоб йти в ногу з сучасністю, нам доведеться розбудовувати нашу промисловість, аби вона не поступалася промисловості наших друзів і ворогів. На щастя, Німбусія має для того великий потенціал, тож як тільки ми почнемо рухатися вперед, вільний ринок подбає про решту."

  NIM_rein_in_the_military:0 "Приборкати військових"
  NIM_rein_in_the_military_desc:0 "Нам доведеться витратити час і зусилля, щоб приборкати радикалізм пегасів у нашій армії. Ці войовничі поні, становлять найбільшу загрозу миру в нашій країні. Поєднання м'якого переконання та суворого покарання змусить пегасів прийняти наші реформи."

  NIM_elections_for_the_boule:0 "Вибори в Буле"
  NIM_elections_for_the_boule_desc:0 "З огляду на велику чисельність населення та територію, пряма демократія є просто нежиттєздатною. Натомість ми перетворимо Буле на виборний орган представників. Це полегшить прийняття законів та зміцнить нашу демократію. Звичайно, Еклезія все ще буде висловлювати свою думку з найважливіших питань, але ми більше не можемо покладатися лише на неї"

  NIM_power_to_the_ecclesia:0 "Посилити Еклезії"
  NIM_power_to_the_ecclesia_desc:0 "Навіть якщо ми можемо обмежити пряму демократію для підвищення ефективності, ми не повинні цього робити. Поні — політичні істоти, тож ми будемо задоволені лише тоді, коли будемо обговорювати та вирішувати долю громади всі разом. Буле слід маргіналізувати, а Екклесію — зміцнити, аби мудрість кожного громадянина мала значення!"

  NIM_syntagma:0 "Синтагма"
  NIM_syntagma_desc:0 "Інші країни мають компіляцію основних законів, яку називають конституцією. Ми називаємо цю практику Синтагма, або домовленість. Зафіксовані в камені права і закони будуть ліпше захищені від сентиментів та ефемерних більшостей. Таким чином, громадяни почуватимуться безпечніше."

  NIM_diversify_recruitment:0 "Разнообразить набор"
  NIM_diversify_recruitment_desc:0 "Використання Агоге для навчання та випробування молодих поні призвело до створення жорсткої системи, в якій більшість населення не може проходити військову службу. Це серйозна несправедливість, оскільки лише небагато не-пегасів, таких як сам Метакерос, можуть пройти цю систему. Ми можемо пожертвувати якістю наших військ, але ми ліпше дамо нашій армії можливість зростати чисельно."

  NIM_nimbusianism:0 "Німбусіанізм"
  NIM_nimbusianism_desc:0 "Наша культура завжди була пегасоцентрічною, але вона набагато ширша. Варто акцентувати увагу на мистецтві, архітектурі, філософії, поезії та демократії, які створила наша культура. Наш народ усвідомить, що різні раси та класи належать до одного цілого, і в Німбусії нарешті запанує добробут!"

  NIM_citizenship_for_non_citizens:0 "Громадянство для чужинців"
  NIM_citizenship_for_non_citizens_desc:0 "У нашому суспільстві існує більш прихований клас — ксеноси, або чужинці. Іммігранти, купці та ізгої, які не підпадають під дію жодного закону. Ці поні завжди побоюються дискримінації та несправедливого переслідування. Але ми це змінимо! Ми надамо цим працьовитим добродіям громадянство."

  NIM_expand_the_curriculum:0 "Розгорнути навчальну програму"
  NIM_expand_the_curriculum_desc:0 "Ідея інтенсивної освіти, яку схвалює Агоге, не обов'язково є поганою, але фокус навчання є марним. У світі, де все крутиться навколо економіки, промисловості та торгівлі, навчають бойовим навичкам. Надаючи нашим дітям кращу та різноманітнішу освіту, ми розширимо їхні горизонти."

  NIM_strength_in_diversity:0 "Сила в різноманітності"
  NIM_strength_in_diversity_desc:0 "Нарешті у Німбусії закінчується епоха дискримінації з боку класу пегасів-солдатів. Все більше поні беруть участь у політиці та вступають в армію. Підкреслюючи різноманітність, ми рухатимемось до більш гармонійного суспільства."

  NIM_protect_the_helots:0 "Захистити ілотів"
  NIM_protect_the_helots_desc:0 "Ілоти, наші раби, зазнають жахливого пригнічення. Вони виконують найважчу фізичну працю в жахливих умовах та залякані нашим військом. Ми мусимо надати ілотам кращі права та докласти зусиль, щоб поліпшити їхнє становище. Німбусія стане добрим суспільством навіть для рабів."

  NIM_citizenship_for_auxilaries:0 "Громадянство для допоміжних загонів"
  NIM_citizenship_for_auxilaries_desc:0 "Ми запропонуємо ілотам спосіб позбутися рабства. Якщо вони вступлять до армії і доведуть свою хоробрість і майстерність на полі бою, чому ми будемо їх далі гнобити? Ці вільні поні стануть лояльним та вдячним класом, надихаючи решту гелотів на великі вчинки."

  NIM_unicorn_corps:0 "Корпус єдинорогів"
  NIM_unicorn_corps_tech:0 "Німбуський корпус єдинорогів"
  NIM_unicorn_corps_desc:0 "Унікальні сили не-пегасів можуть статися нам у нагоді. Чарівники-єдинороги допоможуть нам на всіх фронтах. Лікування чи руйнування — їхні сили зроблять нас ще більш грізними на полі бою. Наші предки справді були дурнями, адже не використували цю магію."

 #foreign policy
  NIM_confrontation:0 "Конфронтація"
  NIM_confrontation_desc:0 "Річкова коаліція даремна. Ми сподівалися, що інші члени коаліції навчаться цінувати нашу культуру та наслідувати наші військові традиції. Натомість вони бенкетують і наживаються, поки ми безперервно тренуємося, аби захищати їхню безпеку. Ми маємо розпочати конфронтацію з ними, щоб зберегти свою честь на батьківщині."

  NIM_demand_tribute_from_RIV:0 "Данина за захист"
  NIM_demand_tribute_from_RIV_desc:0 "Народи Річкової коаліції — пихаті чужинці. Німбусія є справжнім захисником Сходу з часів битви при Фермопонілах. Настав час річковим поні визнати нашу перевагу."

  NIM_quick_wargoals:0 "Право сили"
  NIM_quick_wargoals_desc:0 "Ми маємо найпотужнішу армію у світі та ми маємо показати це світові. Навіщо чекати на слушний момент для удару? Навіщо перейматися слабкими виправданнями та сфабрикованими твердженнями? Німбусійці воюватимуть  будь-з-ким, кого вважають гідним супротивником, коли вважатимуть за потрібне."

  NIM_strike_at_fed:0 "Підкорити Річкові землі"
  NIM_strike_at_fed_desc:0 "Ми дали річковим поні забагато часу. Ми терпіли, але вони не прислухалися до наших попереджень. Вони не поважають нашу культуру і наш народ! Вони відмовляються визнати наші незліченні жертви заради їхньої безпеки!\nХай так. Ми покажемо їм справжню міць Німбусії."

  NIM_strike_at_griffons:0 "Змагатись зі стародавніми ворогами"
  NIM_strike_at_griffons_desc:0 "Багато років тому грифони підкорили частину Річкових земель. Німбусія завжди грала в обороні, а нестабільність у країні та велика відстань від фронту заважали їй піти в наступ. Однак оракул передав волю Богів. Настав час атакувати!"

  NIM_strike_at_BAR:0 "Кінець чорних експериментів"
  NIM_strike_at_BAR_desc:0 "Баррадська Магократія проводить жахливі експерименти над тамтешніми поні. Німбусія, захисниця Річкових земель, не має сечі терпіти ці пекельні борошна! Зберіть пегасів, ми летимо на південь!"

  NIM_give_BAR_to_WIT:0 "Повернути Баррад Віттенленду"
  NIM_give_BAR_to_WIT_desc:0 "Злі маги Барраду зайняли землі, які раніше належала державі [WIT.GetNameDef]. Їхні експерименти спотворили землю, зробивши країну особливо важкою для ведення бойових дій. Можливо, маги-єдинороги з Віттенланду зможуть покласти край нестримній магічній енергії, яка живе на цих землях."

  NIM_deal_with_BAR:0 "Розібратися з Баррадом"
  NIM_deal_with_BAR_desc:0 "Тепер, коли Баррад належить нам, ми маємо вирішити, що робити з магами та їхнім переляканим населенням. Ми можемо переслідувати злочинців та звільнити підкорених, або ж перетворити нових поні на рабів. А ще ми можемо позбутися магів та виселити всіх з цієї небезпечної землі. Щодо магів деякі офіцери мають інші плани..."

  NIM_strike_at_ZES:0 "Південний наступ"
  NIM_strike_at_ZES_desc:0 "Зебри та олені на півдні є чужинцями на цих землях. Настав час відправити ці народи назад додому, на їхній власний континент. Зебри є маріонетками іноземної держави, а олені так само негідні довіри, як грифони. Проте їхні землі можуть стати нам у нагоді."

  NIM_handle_ZES:0 "Колонізувати землі зебр"
  NIM_handle_ZES_desc:0 "Ми завоювали Казу. Однак військова окупація коштуватиме дорого та мало що нам дасть. Ми маємо заохочувати колонізацію цих регіонів, аби належно скористати тамтешні багатства. Наші поні вже чекають на наш наказ!"

  NIM_handle_OLV:0 "Колонізувати землі оленів"
  NIM_handle_OLV_desc:0 "Колонія оленів у Грифонії перейшла під наш контроль. Однак самі олені не мають наміру допомагати нам освоювати цю територію. З допомогою наших колоністів ми зможемо контролювати нові землі самостійно. Кораблі з охочими колоністами готові відплисти за нашим наказом!"

  NIM_handle_ZES_tt:0 "Відкриває рішення про §Hколонізацію земель зебр§!."
  NIM_handle_OLV_tt:0 "Відкриває рішення про §Hколонізацію земель оленів§!."

  NIM_cautious_cooperation:0 "Обережна співпраця"
  NIM_cautious_cooperation_desc:0 "Коаліція дає нам мало корисного, але нам варто зберігти дружні стосунки. Крім того, якщо ми не захистимо річкових поні, то хто ж це зробить? Захист Річкових земель — наш священний обов'язок!"

  NIM_industry_research:0 "Промислова співпраця"
  NIM_industry_research_desc:0 "Деякі з наших друзів просунулися в індустріалізації набагато далі, ніж ми. Нам необхідно наздогнати їх. Вони обов'язково допоможуть, якщо ми ввічливо попросимо."

  NIM_border_defences:0 "Захист кордонів"
  NIM_border_defences_desc:0 "Хоча річкові поні є нашими союзниками, обережність нам не нашкодить. Зазвичай укріплення не є нашим способом боротьби, але вони можуть стримати вторгнення. Ми, шляхетні німбусійці, таким чином, проінвестуємо у мир."

  NIM_integration:0 "Інтеграція"
  NIM_integration_desc:0 "Ми маємо спільні з Річковою коаліцією мети. Ми разом боролися проти грифонів і разом боремося за краще майбутнє для всіх поні в Східній Грифонії. Ми подолаємо нашу недовіру та поглибимо нашу співпрацю з нашими друзями та партнерами."

  NIM_increase_trade:0 "Заохочувати торгівлю"
  NIM_increase_trade_desc:0 "Німбусія має багато чого запропонувати своїм друзям. Ми маємо не тільки потужну армію, а й розкішні товари та ресурси. Ми дамо знати іншим, що ми відкриті для бізнесу та готові приймати торговців, запустивши чудову кампанію в іноземних ЗМІ, аби отримати більше коштів."

  NIM_joint_exercises:0 "Спільні навчання"
  NIM_joint_exercises_desc:0 "Інші країни можуть багато чого навчитися у німбусійських інструкторів та офіцерів. Розкривши їм деякі наші секрети, ми допоможемо їм краще захищатися від грифонів. Можливо, ми теж чогось навчимося..."

  NIM_licences:0 "Ліцензійне виробництво"
  NIM_licences_desc:0 "Деякі країни технологічно випереджають нас. Нам варто імпортувати іноземні розробки та налагодити їх виробництво у нас. Звернувшись до наших друзів із такою пропозицією ми можемо досягнути великої згоди."

  NIM_foreign_advisors:0 "Іноземні військові радники"
  NIM_foreign_advisors_desc:0 "Ми надішлемо аташе до всіх членів Річкової коаліції. З нашою допомогою їхні збройні сили зможуть краще координувати свої дії та вчитися на будь-яких бойових ситуаціях. Знайти офіцерів, які були готові поїхати, зайняло багато часу, але й ми отримаємо багато."

 #Slave Revolt
  NIM_Slave_Revolt_Wins:0 "Тріумф ілотів"
  NIM_Slave_Revolt_Wins_desc:0 "Ілоти Німбусії довгий час були пригноблені, але після визвольного походу нашої армії ми нарешті здобули волю. Однак залишається одна невелика проблема, яку нам ще належить вирішити: як нам жити далі та як взагалі керувати країною? Здається, це не мусить буде складно."

  NIM_Political_Vaccum:0 "Політичний вакуум"
  NIM_Political_Vaccum_desc:0 "Зараз ми керуємо країною і, на жаль, змушені вступити в похмурий світ «політики». На жаль, більшість політиків і експертів мертві. Треба щось зробити."

  NIM_Exile_Nimbusians:0 "Вигнати німбусійці"
  NIM_Exile_Nimbusians_desc:0 "Решта німбусійців у нашій країні не становлять для нас реальної загрози. Ми не можемо дозволити собі тримати їх усіх у неволі. Тому рішення просте — ми їх виженемо."

  NIM_Kill_Nimbusians:0 "Вбити всіх"
  NIM_Kill_Nimbusians_desc:0 "Найпростіше рішення проблеми часто є найкращим. Німбусійці жили мечем, тож буде справедливо їх вбити цим мечем."

  NIM_Traditional_Counties:0 "Традиційні округи"
  NIM_Traditional_Counties_desc:0 "Раніше Німбусія була жорстокою деспотичною тиранією, проте традиційна організація графств не мала внутрішніх недоліків. Збереження їх у нинішньому вигляді, безсумнівно, є правильним рішенням. Взагалі, масштабні зміни в адміністративній структурі Німбусії просто зараз можуть виявитися не найкращим рішенням."

  NIM_New_Counties:0 "Нові округи"
  NIM_New_Counties_desc:0 "Під час правління Громадян Німбусія була поділена на кілька окремих округів, і спогади про багатосотрічне рабство досі живе у пам'яті багатьох поні. Ми перекроїмо округи, аби не залишити жодного сліду від рабовласницьких часів. Більшість із них і так були некрасиві."

  NIM_Hold_Elections:0 "Перші ілотські вибори"
  NIM_Hold_Elections_desc:0 "Можливість участі у виборах в Німбусії довгий час була суто привілеєм громадян. Ще кілька років тому сама ідея участі ілотів у таких заходах здавалася абсурдною. Але у Німбусії наближаються перші вільні вибори, тож наша давня мрія про справжню рівність вже майже здійснена."

  NIM_Economic_Collapse:0 "Економічний пролапс"
  NIM_Economic_Collapse_desc:0 "Виявляється, наша економіка залежить від рабської праці, що стало очевидним після її нещодавньої заборони. Це спричинило низку проблем, зокрема економічний колапс. Певно, щось треба зробити."

  NIM_Redistribute_Wealth:0 "Перерозподілити багатство!"
  NIM_Redistribute_Wealth_desc:0 "Громадяни та періеки довгий час володіли багатствами Німбусії, але, коли до влади прийшов [Root.GetLeader], ілоти отримали все. І це єдине вірне рішення."

  NIM_Nationalisation:0 "Націоналізація"
  NIM_Nationalisation_desc:0 "Як би спокусливо не виглядало роздати багатства колишніх громадян і періеків нашим ілотам, але це не є найкращий спосіб допомогти нашій зруйнованій економіці. Набагато кращою ідеєю є використання колишніх активів вищих класів для подолання цієї жахливої економічної кризи."

  NIM_Market_Investment:0 "Інвестиції у ринок"
  NIM_Market_Investment_desc:0 "Однією з багатьох проблем нашої економіки наразі є відсутність будь-яких інвестицій, як місцевих, так і іноземних. Щоб вирішити цю проблему, ми спробуємо залучити іноземних інвесторів до Німбусії, навіть попри тимчасові витрати для нашої економіки."

  NIM_Protectionism:0 "Протекціонізм"
  NIM_Protectionism_desc:0 "Ми придумали, як долати нашу неймовірну нестачу коштів – мита. Великі обсяги товарів проходять через наші кордони, тож буде справедливо, якщо ми отримуватимемо частку від величезних багатств, що проходять через Німбусію. Інші члени Річкової коаліції можуть заперечувати, але на що ще вони здатні?"

  NIM_Open_For_Business:0 "Відкриті для бізнесу"
  NIM_Open_For_Business_desc:0 "Схоже, що наша економіка нарешті починає покращуватися, оскільки поні поступово повертаються до роботи, а Німбусія відкривається для бізнесу."

  NIM_Army_of_Slaves:0 "Армія рабів"
  NIM_Army_of_Slaves_desc:0 "Вищі класи Німбусії занадто хвалилися своєю чудовою підготовкою та воїнським духом, але наша скромна армія гелотів зрештою перемогла їх. Однак армією рабів важко керувати, і в майбутньому нам доведеться приймати важкі рішення."

  NIM_Fight_Criminals:0 "Боротися зі злочинцями"
  NIM_Fight_Criminals_desc:0 "Громадяни та періеки колись використовували свою тиранічну поліцію, щоб пригнічувати нас, але ми не такі, як вони! Ми доручимо нашій славній армії боротися зі злочинністю, тим самим усунувши необхідність у поліції. Це не може піти не так."

  NIM_Reorganise_Police:0 "Реформувати поліцію"
  NIM_Reorganise_Police_desc:0 "Так, раніше поліція використовувалася як інструмент репресій, але суспільство не може процвітати без певних засобів забезпечення дотримання закону. Реформуючи поліцію, ми можемо гарантувати, що її рішення будуть дійсно справедливими та об'єктивними для всіх залучених сторін."

  NIM_Demobilise:0 "Демобілізація"
  NIM_Demobilise_desc:0 "Досі зберігається спокуса залучити величезні ополчення, які піднялися під час повстання, ми не можемо вічно тримати під контролем цю величезну неорганізовану силу. Ополченці хочуть повернутися до своїх родин, і ми не можемо їм відмовити."

  NIM_Integrate_Militia:0 "Інтеграція ополчень"
  NIM_Integrate_Militia_desc:0 "У нашому розпорядженні є величезні війська, готові захищати нашу нову націю. Щоб упевнитися, що рабство ніколи не повернеться, ми повинні переконатися у боєздатності наших збройних сил. Навіщо відмовлятися від такого великого щастя? З силою міліції ми будемо непереможні!"

  NIM_Strong_United:0 "Разом нас багато"
  NIM_Strong_United_desc:0 "Нам нарешті вдалося навести лад у збройних силах та розпочати процес перетворення нашої неоднорідної армії на справді професійні збройні сили. Ми ніколи більше не зазнаємо того гноблення, яке терпіли раніше, і кожен, хто спробує напасти на нас, зазнає долі наших колишніх господарів."

  NIM_New_Nimbusia:0 "Нова Німбусія"
  NIM_New_Nimbusia_desc:0 "Оскільки остання критична проблема тепер вирішена, настав час зайнятися іншими членами Річкової коаліції. Що б вони не вирішили зробити, наша перемога ніколи не буде викреслена з анналів історії.\nСлава ілотам, ніколи знову не будемо рабами!"

