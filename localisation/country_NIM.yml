 nimbusia.10.d_neutrality:0 "Фракція Демейркрита вирішила підтримати реставрацію Акрополя, стародавнього храмового комплексу, розташованого на найвищій точці міста Німбусі. Ці дебати були легкими для філософа, адже більша частина Буле вже була на його боці. Пегас просто розповів про давнє заснування міста і про те, що самі Боги були відповідальні за вибір цього місця для заснування Німбусі. Поклонятися та поважати богів тоді сприяло процвітанню міста і країні в цілому.\n\nКоли інші філософи спробували заперечити його аргументи, Демейркріт показав старий архівний запис. У ньому архітектор оригінальної роботи розповідав, як багато років тому він запитав у Оракула поради щодо будівництва Акрополя, і оракул відповів, що це дуже сподобається богам. Із цим потужним одкровенням аргументи традиціоналістів перемогли в Буле!"
 nimbusia.10.d_fascism:0 "Спевгіпп мав великі мрії про державу, в якій кожен поні знав би про природний порядок правителів, воїнів та народу. Де всі поні жили б у гармонії та стабільності. Його вчитель Палтон казав, що для досягнення цього громадяни повинні бути обмануті, аби зберегти цю систему. Звісно, брехня громадянам та запровадження диктатури не були причинами для будівництва Храму війни. Натомість Спевгіпп виголосив виважену промову, в якій порівняв богів Німбусії та відкрито запитав Буле, хто з них заслуговує на найбільшу пошану, отримавши місце на Акрополі.\n\nЗвісно, філософ відповів на власне запитання, спустившись донизу списку. Держава може існувати, стверджував він, лише завдяки благословенню богів війни. Без них країна неодмінно була б захоплена ворогами. Хоча інші боги допомагають зробити державу такою, якою вона є, першість слід віддавати її захисникам. Тому боги війни заслуговують у нашій столиці на найвище місце. Хоча інші філософи вважали це тонко завуальованою спробою поставити військових на п'єдестал, Буле був переконаний логікою Спевгіппа та погодився із його пропозицією."
