 NIM_caste_system_democratic_desc:0 "Німбусійське суспільство жорстко поділяється на три касти — громадян, що складаються майже виключно з пегасів, які пройшли Агоге й Випробування Циклону, володіють всією політичною владою та зобов'язані служити в армії; періеки, які нещодавно отримали політичні права, що дають їм рівні із громадянами можливості; та кріпаки-ілоти, кістяк німбусійського сільського господарства. Хоча з ними поводяться не так погано, як з рабами-кріпаками в деяких інших країнах, вони не мають реальних прав і свобод та є власністю держави або громадян, однак нещодавні реформи дещо покращили їхнє становище."

