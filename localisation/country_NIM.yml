 nimbusia.24.d:0 "Пегалій застрибнув на сцену та кивнув Метакеросу, який зайняв своє місце серед громадян. Реформатори вже деякий час підбурювали народ. Вони були ідеалістами і не до кінця розуміли стовпи, на яких трималося німбусійське суспільство. З огляду на величезну кількість небезпечних ідей, що ширилися країною, ніхто не міг передбачити, яка безбожна ідеологія може захопити уми поні. Старий жеребець стояв на сцені. Він був так втомлений усіма цими політичними маніпуляціями, але це був єдиний спосіб повернути німбусійців на правильний шлях.\n\n"Шановні громадяни, перш за все, дозвольте мені подякувати шановному Метакеросу за його слова. Він має рацію. Цей захід дійсно обмежує свободу всіх нас. Однак для таких доброчесних громадян, як ви, він навіть не буде відчутним. Цензура торкнеться лише тих з нас, хто відхиляється від наших священних традицій. І навіть такі, зрештою, коли побачать, що виключення іноземних творів очистило їхні бентежні уми, будуть вдячні". Пегалій дав цим словам проникнути в свідомість слухачів, використовуючи час, щоб набрати повітря: "Свобода, про яку говорять реформатори, — це не свобода вибору між доброчесними альтернативами. Свобода, якої вони прагнуть, — це свобода занурити Німбусію в хаос! Залишайтеся вірними богам і нашим спільним зв'язкам, і ми переможемо наші внутрішні суперечності!" Пегалій глибоко зітхнув, а частина натовпу підбадьорила його. Чи залишаться громадяни вірними, чи ця політична боротьба підірвала всю довіру до законів і традицій минулого?"
