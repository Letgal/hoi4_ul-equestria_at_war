 nimbusia.9.d_neutrality:0 "Традиціоналісти вдалися до кількох хитрощів, щоб не допустити до виступу відомого адвоката-реформатора Понігора. За допомогою деяких процедурних змін їм вдалося відкласти виступ реформістів на день, а Демейркрит зміг виступити з промовою вже сьогодні. У ній мудрий поні вперше заявив, що злочини іноземців були легкими, проте вони мали далекосяжні наслідки. Суспільство було тісною спорідненістю друзів, тож воно могло залишатися доброчесним лише тоді, коли друзі довіряли одне одному. Віттенлендці зрадили довіру поліса і тому повинні були покинути коло друзів.\n\nДемейркрит знову повторив, що група друзів має бути обережною щодо того, кого впускати, щоби зберегти традиції групи живими. Він сказав, що не тримає зла на віттенлендців, однак їх треба ввічливо попросити залишити Німбусію. Буле погодився, не звертаючи уваги на прохання інших фракцій."
 nimbusia.9.d_fascism:0 "Спевгіппу вдалося забезпечити собі сцену перед Буле. Його промова розпалила представників націоналістичним запалом. Адже держава пегасів з давніх-давен була захисником Річкових земель. Але єдинороги Віттенленду, замість подяки використали мир, який ми здобули власною кров'ю, для бенкетів і пиятики. До того ж, віттенлендці принесли до Німбусії свою марнотратну натуру. Якби поні Німбусії поважали наші закони, уряд зробив би рішення. Арештувати єдинорогів!\n\nНа той момент більшість членів Буле були на емоціях, вони не очікували, що Спевгіпп вдасться до риторики — форми аргументації, яку його вчитель Палтон зневажав. Поки спантеличені члени Буле готували проєкт ордеру для голосування в Еклезії, більш проникливі політичні розуми задавалися питанням, чи не потрапляє Спевгіппос під більший вплив свого патрона Андреї."
