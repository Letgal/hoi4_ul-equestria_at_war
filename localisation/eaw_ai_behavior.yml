 HIP_AI_BEHAVIOR: "@HIP Гіпогрифія"
  RULE_OPTION_HIP_HARMONIST_HISTORICAL:0 "Harmonist - Queen Skystar"
  RULE_OPTION_HIP_HARMONIST_HISTORICAL_AI_DESC:0 "Hippogriffia will allow trade. If they are victorious in the North Zebrican War, Queen Novo will retire in favor of her daughter Skystar.\n§g(Історичний шлях)§!"
  RULE_OPTION_HIP_HARMONIST_ALTERNATE:0 "Harmonist - Queen Novo"
  RULE_OPTION_HIP_HARMONIST_ALTERNATE_AI_DESC:0 "Hippogriffia will stay isolationist. If they are victorious in the North Zebrican War, Queen Novo will choose to stay in power."
  RULE_OPTION_HIP_NEUTRAL:0 "Neutrality - Simple Isolationism"
  RULE_OPTION_HIP_NEUTRAL_AI_DESC:0 "Through isolationist nationalism, Raft Wood's Moderate wing of Aris First will ensure Hippogriffia has peace, prosperity, and stability."
  RULE_OPTION_HIP_FASCISM:0 "Supremacy - The Hegemony"
  RULE_OPTION_HIP_FASCISM_AI_DESC:0 "Crack Lightning's Aris First Hardliners will lead Hippogriffia to true Hegemony across the equator."
  RULE_OPTION_HIP_COMMUNIST:0 "Communist - The Atom Burns Blue"
  RULE_OPTION_HIP_COMMUNIST_AI_DESC:0 "The Revolutionary Worker's Party will take power, and Posada will see to it that all of North Zebrica is liberated in glorious revolution."
  RULE_OPTION_HIP_ABYSS:0 "Supremacy - The Abyss Rises"
  RULE_OPTION_HIP_ABYSS_AI_DESC:0 "Some things are better left buried beneath the waves...\n§RWarning - Content has been heavily adjusted for the AI, and will not function should a player take over midgame.§!"

 CTH_AI_BEHAVIOR: "@CTH Кольтфагенська республіка"
  RULE_OPTION_CTH_FASCIST_HISTORICAL:0 "Supremacist - One Sufrit Above All "
  RULE_OPTION_CTH_FASCIST_HISTORICAL_AI_DESC:0 "Zalathel Zarca outwits all his opponents and his family remains in control of Colthage.\n§g(Історичний шлях)§!"
  RULE_OPTION_CTH_FASCIST_ALTERNATE:0 "Supremacist - Reign Of The Warlords"
  RULE_OPTION_CTH_FASCIST_ALTERNATE_AI_DESC:0 "Batrun Zaryes leads a military coup and forms a junta of warlords."
  RULE_OPTION_CTH_NEUTRAL:0 "Neutrality - Order And Progress"
  RULE_OPTION_CTH_NEUTRAL_AI_DESC:0 "Baltazar Zakbar and the Scientific Clique overthrow the government and begin technocratic rule."
  RULE_OPTION_CTH_NEUTRAL_ALTERNATE:0 "Neutrality - Long Live The Revolution"
  RULE_OPTION_CTH_NEUTRAL_ALTERNATE_AI_DESC:0 "Zanno Mzelqatid's revolution isn't weakened and he signs a deal with the military and the Scientifids to overthrow Zalathel Zarca."
  RULE_OPTION_CTH_HARMONIST:0 "Harmonist - The Light In The Darkness"
  RULE_OPTION_CTH_HARMONIST_AI_DESC:0 "Zanno Mzelqatid's revolution isn't weakened and he fights the civil war to the end. Jezabzella Zeshmid, leader of the Harmonites, is elected afterwards as the Sufrit of Colthage."

 TBK_AI_BEHAVIOR: "@TBK Тобук"
  RULE_OPTION_TBK_VASILE_NEUTRAL:0 "Non-Aligned - A Charade with Love"
  RULE_OPTION_TBK_VASILE_NEUTRAL_AI_DESC:0 "Though Vasile is ultimately still out for himself and his coffers, he will at least create a republic that's pleasant to live in.\n§g(Історичний шлях)§!"
  RULE_OPTION_TBK_VASILE_SUPREMACY:0 "Supremacist - Money Maketh the Griff"
  RULE_OPTION_TBK_VASILE_SUPREMACY_AI_DESC:0 "Vasile will discard the unnecessary checks and balances of the state in order to make as much money as possible whilst inviting previously less-than-legal associates to do the same."
  RULE_OPTION_TBK_ALESIA:0 "Supremacist - Home away from Home"
  RULE_OPTION_TBK_ALESIA_AI_DESC:0 "Alesia will take control and attempt to re-establish White Severyana in North Zebrica, whatever trials and tribulations that may require."
  RULE_OPTION_TBK_WALLNUT_HARMONY:0 "Harmonist - Friendship and Harmony"
  RULE_OPTION_TBK_WALLNUT_HARMONY_AI_DESC:0 "Wallnut Drive along with his friends Carrot Stick and Rose Rain will do their best to realise the Hazrumenian Dream for harmony and happiness."
  RULE_OPTION_TBK_WALLNUT_COMMUNIST:0 "Communist - Two Foreign Socialists"
  RULE_OPTION_TBK_WALLNUT_COMMUNIST_AI_DESC:0 "Wallnut Drive along with his friends Niftyn and Dusk Wane will do their best to realise the Hazrumenian Dream for socialism and progress."
  RULE_OPTION_TBK_BARAGZEN:0 "Supremacist - A Birthright Restored"
  RULE_OPTION_TBK_BARAGZEN_AI_DESC:0 "Baragzen shall get his way and do his utmost to restore his royal line in Warzena. He may even strive for goals beyond just that."
  RULE_OPTION_TBK_ZARANTIA_ANNEXATION:0 "Uphold the Deal"
  RULE_OPTION_TBK_ZARANTIA_ANNEXATION_AI_DESC:0 "Pea Shooter will transfer Tobuck over to Zarantia after he has concluded his final affairs."

 ZAR_AI_BEHAVIOR: "@ZAR Зарантія"
  RULE_OPTION_ZAR_NEUTRALITY_HISTORICAL:0 "Non-Aligned - The Aguellid-Queen"
  RULE_OPTION_ZAR_NEUTRALITY_HISTORICAL_AI_DESC:0 "Mekiouzza will unite the tribes by force. Following her death, Umalez will roll back her mother's authoritarian tendencies to form the first true Zarantian Nation-State.\n§g(Історичний шлях)§!"
  RULE_OPTION_ZAR_SUPREMACY:0 "Supremacy - The Aguellid-Empress"
  RULE_OPTION_ZAR_SUPREMACY_AI_DESC:0 "Mekiouzza will unite the tribes by force. After her death, Umalez will follow in her mother's hoofsteps, using force to carve a Zarantian Empire within North Zebrica."
  RULE_OPTION_ZAR_HARMONY:0 "Harmony - An Aguellid Only"
  RULE_OPTION_ZAR_HARMONY_AI_DESC:0 "Mekiouzza will unite the tribes through diplomacy. After her death, Umalez will follow in her mother's hoofsteps, seeking to establish a democratic tribal confederacy in North Zebrica."
  RULE_OPTION_ZAR_NEUTRALITY_ALTERNATIVE:0 "Non Aligned - The Homecoming"
  RULE_OPTION_ZAR_NEUTRALITY_ALTERNATIVE_AI_DESC:0 "Following Tobuck's return to Zarantian control, Mekiouzza will ensure the survival of Zarantia from within and without. Upon her death, Umalez will follow in her hoofsteps, forming the first true Zarantian Nation-State.\n\n§RThis path requires Tobuck to have been preset to return to Zarantia!§!"
  RULE_OPTION_ZAR_VASILE_COUP:0 "Non Aligned - A Very Helpful Griff"
  RULE_OPTION_ZAR_VASILE_COUP_AI_DESC:0 "Following Tobuck's return to Zarantian control, a mourning Umalez will face the consequences of her actions, as the corruption of Tobuck slips into her mother's dream.\n\n§RThis path requires Tobuck to have been preset to return to Zarantia!§!"

 CTL_AI_BEHAVIOR: "@CTL Ярілство Чітал"
  RULE_OPTION_CTL_NEUTRAL_HISTORICAL:0 "Non-Aligned - Court of World's Desire"
  RULE_OPTION_CTL_NEUTRAL_HISTORICAL_AI_DESC:0 "Eva Pillai's connections with Southern nobility and the Axis of Chital allow her to defend Chital from threats foreign and domestic, securing the loyalty of Benjen V and building a grand, cosmopolitan, and mercantile court in the fractured Hindian nation.\n§g(Історичний шлях)§!"
  RULE_OPTION_CTL_FASCISM:0 "Supremacy - Return of the Vikingur"
  RULE_OPTION_CTL_FASCISM_AI_DESC:0 "Jakob the Grey and the military influence a bitter, defeated Benjen V to abandon the Council of Seven and any pretenses of harmonic democracy, returning to ancient Sea-King traditions."
  RULE_OPTION_CTL_HARMONIST:0 "Harmony - A Yaril Unshackled"
  RULE_OPTION_CTL_HARMONIST_AI_DESC:0 "Through the diligent work of bureaucrat Benjen Davirtannen and his reformist allies at court, Benjen V secures autocratic power and uses it to build a harmonic, centralized Chital against the wishes of the nobility and the Axis."
  RULE_OPTION_CTL_NEUTRAL_ALTERNATE:0 "Non-Aligned - Chaos is a Ladder"
  RULE_OPTION_CTL_NEUTRAL_ALTERNATE_AI_DESC:0 "Whether by hook or by crook, the Spymistress Madame Hira Ramachan and her connections in the world of courtly intrigue have seen her rise to the top of Chital - dispelling the chaos surrounding her coup and bringing a puppet Yaril into the fold will be ideal for her agenda of justice... and vengeance."
  RULE_OPTION_CTL_HARMONIST_ALTERNATE:0 "Harmony - Pride Goeth Before Glory"
  RULE_OPTION_CTL_HARMONIST_ALTERNATE_AI_DESC:0 "Ivar Hoversholm, a narcissist and opportunist despised by many, has somehow taken control of Chital through ancient connections in the reform movement; seeking a utopian, republican structure that only he, the brilliant deer that he is, could build - and it will be glorious."
  RULE_OPTION_CTL_FASCISM_ALTERNATE:0 "Supremacy - Son of Mahimata"
  RULE_OPTION_CTL_FASCISM_ALTERNATE_AI_DESC:0 "Bhushan Gurat's Tuya has taken control of Chital by force, and with the death of Benjen V lies a perfect opportunity to destroy the line of the Kudlinens after so much suffering, and drive their Viking cronies back into the sea... for Mahimata and her Saint-Soldiers!"

 KIR_AI_BEHAVIOR: "@KIR Володарство Кірія"
  RULE_OPTION_KIR_HARMONIST_HISTORICAL:0 "Harmonist - Kiria in Bloom"
  RULE_OPTION_KIR_HARMONIST_HISTORICAL_AI_DESC:0 "Under the leadership of Premier Autumn Blaze, the Grand Gallop Onward succeeds. The kirin cast off the shackles of the Silence, and Kiria emerges triumphant onto the world stage as a modern nation.\n§g(Історичний шлях)§!"
  RULE_OPTION_KIR_HARMONIST_ALTERNATE:0 "Harmonist - Long Live the Triumvirate!"
  RULE_OPTION_KIR_HARMONIST_ALTERNATE_AI_DESC:0 "The Grand Gallop Onward fails, but the Triumvirate defeats the forces of Kirian fascism and harmony ultimately prevails."
  RULE_OPTION_KIR_NEUTRAL:0 "Neutrality - Harmony Through Order"
  RULE_OPTION_KIR_NEUTRAL_AI_DESC:0 "The Hivernal Premiership sees the Realm of Kiria through an era of crisis and bloodshed, upholding the institutions of the Way and the Matriarchate to ensure lasting peace and stability through faith."
  RULE_OPTION_KIR_COMMUNIST:0 "Communist - Kirin, Arise!"
  RULE_OPTION_KIR_COMMUNIST_AI_DESC:0 "The Path of the Rising Fire leads the peasantry and commonkirin in revolt, overthrowing centuries of dynastic theocratic rule to proclaim a Fraternal Republic of all Kiria."
  RULE_OPTION_KIR_RISING_SUN:0 "Supremacy - The Supreme Matriarch"
  RULE_OPTION_KIR_RISING_SUN_AI_DESC:0 "From the ashes of the Kirian Civil War, a new Matriarch ascends to the Vermilion Throne on a mountain of bones."
  RULE_OPTION_KIR_FASCISM:0 "Supremacy - The Kirian Century"
  RULE_OPTION_KIR_FASCISM_AI_DESC:0 "Fickle Current and his National Association of Kirin Patriots seize power, bringing modernity and capitalism to the Realm and restoring Kiria to her rightful glory as an Empire and a Zebrican hegemon."

 ABY_AI_BEHAVIOR: "@ABY Королівство Абіссинія"
  RULE_OPTION_ABY_HISTORICAL:0 "Non-Aligned/Harmonist - Never Give Up"
  RULE_OPTION_ABY_HISTORICAL_AI_DESC:0 "Gomez Mawkonnen regains his senses and takes an active role in ruling Abyssinia.\n(Historical path)"
  RULE_OPTION_ABY_FASCIST_ALTERNATE:0 "Supremacist - Saviour of Felinekind"
  RULE_OPTION_ABY_FASCIST_ALTERNATE_AI_DESC:0 "Catrina Tabby becomes the Queen of Abyssinia, one way or the other, and can finally fulfill her plans."
  RULE_OPTION_ABY_COMMUNIST_ALTERNATE:0 "Communist - Liberty or Death"
  RULE_OPTION_ABY_COMMUNIST_ALTERNATE_AI_DESC:0 "Sharp Spear will rise up against Queen Catrina, whose troops have somehow disappeared."
