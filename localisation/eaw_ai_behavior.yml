  RULE_FASCIST_PRINCE_LCT_AI_DESC:0 "The Princely Coup will succeed in restoring Lake City's monarchy under Grand Prince Heavenly Snow and will return the nation to its old values of loyalty, order and the way of the warrior."
  RULE_OPTION_NEUTRALITY_LCT_AI_DESC:0 "The Princely Coup will end without violence. Wavebreaker will be elected Grand Mayor but is unable to fight against the military's influence over the nation. He will take action against griffons to the south."

 NIM_AI_BEHAVIOR: "@NIM Німбусія"
  RULE_OPTION_DEMOCRATIC_NIM:0 "Harmonist - Reformists"
  RULE_OPTION_DEMOCRATIC_NIM_AI_DESC:0 "The Reformist ideals will take root in Nimbusia, steering it towards Harmony and integration with the River Coalition.\n§g(Історичний шлях)§!"
  RULE_OPTION_NEUTRALITY_NIM:0 "Non-Aligned - Traditionalists"
  RULE_OPTION_NEUTRALITY_NIM_DESC:0 "The Traditionalists will upheld the status quo in Nimbusia."
  RULE_OPTION_FASCIST_NIM:0 "Supremacist - Purists"
  RULE_OPTION_FASCIST_NIM_DESC:0 "The ideas of the Purist faction will prevail in the minds of Nimbusian citizens, leading to a successful coup."

 DMT_AI_BEHAVIOR: "@DMT Діамантова Гора"
  RULE_OPTION_FASCIST_DMT:0 "Supremacist - The Mountain King"
  RULE_OPTION_FASCIST_DMT_AI_DESC:0 "King Rover will crush the slave riot and maintain his rule. He will eventually seek revenge against Hellquill.\n§g(Історичний шлях)§!"
  RULE_OPTION_DEMOCRATIC_DMT:0 "Harmonist - The Princess Regent"
  RULE_OPTION_DEMOCRATIC_DMT_DESC:0 "King Rover will abdicate and let Princess Molly take his place. She will reform Diamond Mountain to a harmonic society and attack the northern neighbors if they have dangerous governments."
  RULE_OPTION_COMMUNIST_DMT:0 "Communist - The Red Mountain"
  RULE_OPTION_COMMUNIST_DMT_DESC:0 "The slaves will overthrow the Diamondshied family and end the slave system. Diamond Mountain can rejoin the River Coalition if River Republic is communist and attack its northern neighbours."

 FBK_AI_BEHAVIOR: "@FBK Фарбрук"
  RULE_OPTION_FBK_HARMONIST_HISTORICAL:0 "Harmonist - Cenhelm"
  RULE_OPTION_FBK_HARMONIST_HISTORICAL_AI_DESC:0 "If Cenhelm remains as the Chief of Farbrook, he can decide to either form his own faction to unite the Hillponies or he can join the River Coalition. Later he will go to war with neighbouring extremists.\n§g(Історичний шлях)§!"
  RULE_OPTION_FBK_COMMUNIST:0 "Communist - Applethorn & Hempstrand"
  RULE_OPTION_FBK_COMMUNIST_AI_DESC:0 "If the communists of NESP rise to power, they can choose either the pacifist Hempstrand or the fiery revolutionary Applethorn to lead them."
  RULE_OPTION_FBK_FASCIST:0 "Supremacist - Gering"
  RULE_OPTION_FBK_FASCIST_AI_DESC:0 "If Gering and the Whitehooves become the rulers of Farbrook, they will be aggressively expansionist. Farbrook can either ally Lake City or the Griffonian Empire, or it can decide to remain alone."

 FIR_AI_BEHAVIOR: "@FIR Ялинові Села"
  RULE_OPTION_FIR_HARMONIST_HISTORICAL:0 "Harmonist - Looking Outwards"
  RULE_OPTION_FIR_HARMONIST_HISTORICAL_AI_DESC:0 "Iorweth will seek closer ties with Firtree's neighbours, possibly attacking them if they have went down an extremist route. He will then seek to join the River Coalition.\n§g(Історичний шлях)§!"
  RULE_OPTION_FIR_FASCIST:0 "Supremacist - Bandit Queen"
  RULE_OPTION_FIR_FASCIST_AI_DESC:0 "Shinespark will rise to power and turn Firtree into a wretched hive of scum and villainy, raiding neighbours for slaves."
  RULE_OPTION_FIR_FASCIST_ISOLATION:0 "Supremacist - Dark Arts"
  RULE_OPTION_FIR_FASCIST_ISOLATION_AI_DESC:0 "Shinespark will rise to power and maintain Firtree's isolation, focusing on unveiling the secrets of the dark arts."
  RULE_OPTION_FIR_HARMONIST_ISOLATION:0 "Harmonist - Great King"
  RULE_OPTION_FIR_HARMONIST_ISOLATION_AI_DESC:0 "Iorweth will maintain Firtree's isolation and become the Great King of Firtree, ruling with benevolence and wisdom."

 BAK_AI_BEHAVIOR: "@BAK Бакарська республіка"
  RULE_OPTION_BAK_HARMONY_HISTORICAL:0 "Harmonist - Water Lily"
  RULE_OPTION_BAK_HARMONY_HISTORICAL_AI_DESC:0 "Water Lily and the SDH will win the election.\n§g(Історичний шлях)§!"
  RULE_OPTION_BAK_NEUTRALITY:0 "Neutrality - Tea Dip"
  RULE_OPTION_BAK_NEUTRALITY_AI_DESC:0 "Tea Dip and the BSP will win the election."
  RULE_OPTION_BAK_COMMUNIST:0 "Communist - Bray Foam"
  RULE_OPTION_BAK_COMMUNIST_AI_DESC:0 "Bray Foam and the ZDS will win the election."
  RULE_OPTION_BAK_FASCIST:0 "Supremacist - Firm Scow"
  RULE_OPTION_BAK_FASCIST_AI_DESC:0 "Firm Scow and the BFZ will win the election."
  RULE_OPTION_BAK_FASCIST_ADMIRAL:0 "Supremacist - Cobalt Wind"
  RULE_OPTION_BAK_FASCIST_ADMIRAL_AI_DESC:0 "The 1007 election will lead to Bakara becoming unstable and Cobalt Wind will launch a coup to restore order."

 BAR_AI_BEHAVIOR: "@BAR Баррадська магократія"
  RULE_OPTION_BAR_IGNITION:0 "The Ignition"
  RULE_OPTION_BAR_IGNITION_AI_DESC:0 "Nearly every magic user on the continent could feel that something breached the delicate structure of magic itself, but did not know who or what was responsible..."
  RULE_OPTION_BAR_MONOLITH:0 "Vanguard of a New Order"
  RULE_OPTION_BAR_MONOLITH_AI_DESC:0 "With enlightenment our eyes can finally see the beautiful light of tomorrow that we can bring!"
  RULE_OPTION_BAR_COLLECTORS:0 "Power alone is not to be feared..."
  RULE_OPTION_BAR_COLLECTORS_AI_DESC:0 "...fear instead those who wield it!"
  RULE_OPTION_BAR_CHIRP:0 "Flames of rage..."
  RULE_OPTION_BAR_CHIRP_AI_DESC:0 "...can consume even the brightest of minds."
  RULE_OPTION_BAR_SPOOKY:0 "Something ends..."
  RULE_OPTION_BAR_SPOOKY_AI_DESC:0 "...and never comes back to how it should be."
  RULE_OPTION_BAR_SPOOKIER:0 "Something Ends, Something Begins"
  RULE_OPTION_BAR_SPOOKIER_AI_DESC:0 "But did it bring any good?"
  RULE_OPTION_BAR_ROLL_THE_BARREL:0 "Fight Against Yourself"
  RULE_OPTION_BAR_ROLL_THE_BARREL_AI_DESC:0 "A fight with inner demons can bring even the strongest of us down."
  RULE_BAR_AMBROSIUS:0 "The voice clings to you..."
  RULE_BAR_AMBROSIUS_AI_DESC:0 "...but this time you can hear it is different."
  RULE_OPTION_BAR_FALL:0 "Mountain Gods"
  RULE_OPTION_BAR_FALL_AI_DESC:0 "Madness spreads throughout the land, corrupting the minds of those who can stop it. Pentarchy infighting will lead us to new future, but will it be a happy one?"

 ZES_AI_BEHAVIOR: "@ZES Вільна держава Каза"
  RULE_OPTION_KASA_HISTORICAL:0 "The Political Protégé (Historical)"
  RULE_OPTION_KASA_HISTORICAL_ZES_AI_DESC:0 "Kása Free State will continue the path of Mansu Erba by electing Lûa Ramedi as her successor."
  RULE_OPTION_PASARINHA:0 "The Successful Tycoon"
  RULE_OPTION_PASARINHA_ZES_AI_DESC:0 "Kása Free State will elect Pasarinha, a successful businesszebra, to lead the nation."
  RULE_OPTION_YRMTHU:0 "The Local Advocator"
  RULE_OPTION_YRMTHU_ZES_AI_DESC:0 "Kása Free State will elect Yrmthu, an earth pony reformer, to lead the nation."
  RULE_OPTION_ALTU:0 "The Idealistic Poet"
  RULE_OPTION_ALTU_ZES_AI_DESC:0 "Kása Free State will elect Áltu Kexa, a militant harmonist, to lead the nation."

 HLQ_AI_BEHAVIOR: "@HLQ Геллквілл"
  RULE_OPTION_HLQ_FASCIST:0 "Supremacist - Historical"
  RULE_OPTION_FASCIST_HLQ_AI_DESC:0 "The Reformisten take control of Hellquill. They will attempt to destroy the Riverpony nations, with very cruel methods."
  RULE_OPTION_HLQ_FASCIST_GROVERIST:0 "Supremacist - Alternate"
  RULE_OPTION_FASCIST_GROVERIST_HLQ_AI_DESC:0 "The Reformisten take control of Hellquill. Wilhelm Stackelberg and his Groverists will coup the Reformisten and plan their own war with the ponies of the east."
  RULE_OPTION_HLQ_NATIONAL_SALVATION:0 "National Salvation"
  RULE_OPTION_NATIONAL_SALVATION_HLQ_AI_DESC:0 "The Reformisten take control of Hellquill. Demetrius Kamphaus will believe the nation is going down the wrong path and launch his coup of National Salvation. Kamphaus will offer the crown of Hellquill to the Prince of Lushi. If the Prince declines or is not in power then the communist KPH will launch a revolution."
  RULE_OPTION_HLQ_HARMONIST:0 "Harmonist - Alternate"
  RULE_OPTION_HARMONIST_HLQ_AI_DESC:0 "Hellquill pursues reconciliation with the ponies. They may become honourary members of the River Coalition."
  RULE_OPTION_HLQ_NEUTRAL:0 "Non-Aligned - Alternate"
  RULE_OPTION_NEUTRAL_HLQ_AI_DESC:0 "Hellquill pursues their mission of defending against the ponies and serving the Empire."

 LSC_AI_BEHAVIOR: "@LSC Лонґсуорд (партизани)"
  RULE_OPTION_LSC_STARRY:0 "Communist - The Agrarian Revolution"
  RULE_OPTION_LSC_STARRY_AI_DESC:0 "The war heroine Starry Night will remain in control of Longsword after its liberation. She will seek to establish a fair and just society to all under the ideal of the communal village, and liberate the ponies of Hellquill to the north.\n§g(Історичний шлях)§!"
  RULE_OPTION_LSC_HARMONY:0 "Harmonist - The National Restoration"
  RULE_OPTION_LSC_HARMONY_AI_DESC:0 "The noblepony Flawless Justice will take control of Longsword. He shall restore Longsword to the ways of old, to the time before the Crusades, and take revenge on the loss of his ponies against Hellquill."
  RULE_OPTION_LSC_SUPREMACY:0 "Supremacist - The Violet Revolution"
  RULE_OPTION_LSC_SUPREMACY_AI_DESC:0 "The officer Golden Morning will take control of Longsword in a coup. He shall seek to turn Longsword into a vehicle for his utopian ambitions, proclaiming that it has a destiny to unite griffons and ponies into one nation, and aim to accomplish it by any means necessary."
  RULE_OPTION_LSC_POVNER:0 "Communist - Revenge"
  RULE_OPTION_LSC_POVNER_AI_DESC:0 "The mysterious warrior Abba Povner will take control of Longsword in a counter-coup. He lives and dies with the goal of avenging the Longswordian genocide, and will aim to destroy the Herzland as its ultimate culmination."

 GRW_AI_BEHAVIOR: "@GRW Прайвен"
  RULE_OPTION_GRW_HISTORICAL:0 "Isolationism"
  RULE_OPTION_GRW_HISTORICAL_DESC:0 "Prywhen is going to stay isolationist after the civil war."
  RULE_OPTION_GRW_WAR_OF_LIBERATION:0 "War of Liberation"
  RULE_OPTION_GRW_WAR_OF_LIBERATION_DESC:0 "Prywhen is going to attack Griffonstone and try to take on the Griffonian Empire."

 BRF_AI_BEHAVIOR: "@BRF Бродфельд"
  RULE_OPTION_BRF_NICER_FASCIST:0 "Supremacist - Gambit Refused"
  RULE_OPTION_NICER_FASCIST_BRF_AI_DESC:0 "If the monarchists defeat the communists and King Kloseu remains alive, he will disagree with his son and will refuse the gambit.\nSupremacist Brodfeld can potentially get wargoals on all its neighbours and on every single communist country in the world."
  RULE_OPTION_BRF_EDGY_FASCIST:0 "Supremacist - Gambit Accepted"
  RULE_BRF_EDGY_FASCIST_AI_DESC:0 "If the monarchists defeat the communists and King Kloseu remains alive, he will disagree with his son and will accept the gambit. A possible royal marriage between Brodfeld and Lushi will be ended.\nSupremacist Brodfeld can potentially get wargoals on all its neighbours and on every single communist country in the world."
  RULE_OPTION_BRF_NEUTRALITY:0 "Non-Aligned - Brodfeld Reborn"
  RULE_OPTION_NEUTRALITY_BRF_AI_DESC:0 "If the monarchists defeat the communists and Prince Tomado remains alive, he will convince his father to reform his Kingdom into a constitutional monarchy.\nNon-aligned Brodfeld will remain largely passive, but can potentially form a faction with neighbours or get a wargoal on Blackrock's Bandits."

 BAN_AI_BEHAVIOR: "@BAN Бандити Блекрок"
  RULE_OPTION_BAN_FASCIST:0 "Supremacist - Blackrock"
  RULE_OPTION_FASCIST_BAN_AI_DESC:0 "In this lawless land, the strong take what they want and the weak suffer in silence.\nSupremacist Blackhollow can either attack both Prywhen and Brodfeld or build up its defences. Either path allows it to conduct raids and spread crime to neighbouring nations.\n§g(Історичний шлях)§!"
  RULE_OPTION_BAN_COMMUNIST:0 "Communist - Reeve Blyeddin"
  RULE_BAN_COMMUNIST_AI_DESC:0 "Equality for all, all for equality! Smile, smile as we march onwards to glorious victory!\nCommunist Blackhollow remains passive and focuses on building a true Equalist utopia, where everygriff is equal and no one oppresses another like before."
  RULE_OPTION_BAN_NEUTRALITY:0 "Non-Aligned - Countess Cyrille"
  RULE_OPTION_NEUTRALITY_BAN_AI_DESC:0 "The nobles will rally the people behind the rightful heir to the throne and retake Blackhollow from bandit scum.\nNon-aligned Blackhollow can attack Griffonstone if they have not elected a monarch, but otherwise remains completely passive and leaves its neighbours alone."

 LUS_AI_BEHAVIOR: "@LUS Люші"
  RULE_OPTION_LUS_HARMONY:0 "Harmonist - Elias"
  RULE_OPTION_LUS_HARMONY_AI_DESC:0 "Prince Elias will be successful in reforming Lushi into a constitutional and a democratic government. He will purse a peaceful foreign policy and focus primarily on improving the quality of life of the citizens.\n§g(Історичний шлях)§!"
  RULE_OPTION_LUS_FASCIST_GERAR:0 "Supremacist - Gerar"
  RULE_OPTION_LUS_FASCIST_GERAR_AI_DESC:0 "Prince Gerar Whitecrest will coup Elias and create a corporate nationalist state united under a strong religion and military."
  RULE_OPTION_LUS_COMMUNIST:0 "Communist - The Peasants"
  RULE_OPTION_LUS_COMMUNIST_AI_DESC:0 "Serfdom will continue which will lead to a mass peasant revolt against the nobility. The victorious peasants will align with the Prywhen Communists."
  RULE_OPTION_LUS_FASCIST_BANDITS:0 "Supremacist - The Bandits"
  RULE_OPTION_LUS_FASCIST_BANDITS_AI_DESC:0 "Serfdom will continue which will lead to a mass peasant revolt against the nobility. Bandit groups will appear after the revolution and takeover the government. All neighbouring nations will gain a wargoal on the bandits."

 GRU_AI_BEHAVIOR: "@GRU Вільні міста Ґрифуса"
  RULE_OPTION_GRU_FREE:0 "Harmonist - Historical"
  RULE_OPTION_GRU_FREE_AI_DESC:0 "The Free Towns of Gryphus will survive the challenges to its liberal society, eventually becoming adopting the ideology of Harmony."
  RULE_OPTION_COMPANY:0 "Non-Aligned - Alternate"
  RULE_OPTION_COMPANY_AI_DESC:0 "The Gryphus Southern Continent Company will take power."
  RULE_OPTION_ORDER:0 "Supremacist - Alternate"
  RULE_OPTION_ORDER_AI_DESC:0 "The Military Order of Opinicus will take power."
  RULE_OPTION_COMMIE:0 "Communist - Alternate"
  RULE_OPTION_COMMIE_AI_DESC:0 "Gryphus undergoes a revolution and becomes a communist nation."

 GRY_AI_BEHAVIOR: "@GRY Грифія"
  RULE_OPTION_GRY_COMMUNIST:0 "Communist - Young Socialist Coup"
  RULE_OPTION_GRY_COMMUNIST_AI_DESC:0 "The raid will fail and communists will seize control of the Rada. Gryphia will then seek an alliance with Prywhen."
  RULE_OPTION_GRY_FASCIST:0 "Supremacist - A True Hetman"
  RULE_OPTION_GRY_FASCIST_AI_DESC:0 "The raid will succeed and the Rada will elect Yeven Krawvelets as their leader. Gryphia will eventually get wargoals on most of its neighbours."
  RULE_OPTION_GRY_HARMONIST_HISTORICAL:0 "Harmonist - A New Gryphia"
  RULE_OPTION_GRY_HARMONIST_HISTORICAL_AI_DESC:0 "The raid will succeed and the Rada will elect Borad Grifnitsky as their leader. Gryphia will be able to form a faction, get puppet wargoals and even attempt to join the River Coalition.\n§g(Історичний шлях)§!"

 FRN_AI_BEHAVIOR: "@FRN Графство Францистрія"
  RULE_OPTION_FRN_NEUTRAL_HISTORICAL:0 "Neutrality - Trust In Wingbardy"
  RULE_OPTION_FRN_NEUTRAL_HISTORICAL_AI_DESC:0 "Francistria maintains its close ties to Wingbardy despite the crisis. Note: Will switch to another path if Wingbardy collapses.\n(Historical path)"
  RULE_OPTION_FRN_NEUTRAL_ALTERNATE:0 "Neutrality - Allies, Not Subjects"
  RULE_OPTION_FRN_NEUTRAL_ALTERNATE_AI_DESC:0 "Francistria decides to distance itself from Wingbardy while remaining an ally. It may then decide to leave the Roman Pact."
  RULE_OPTION_FRN_COMMUNIST:0 "Communist - Blood-Red Piumont"
  RULE_OPTION_FRN_COMMUNIST_AI_DESC:0 "Better to destroy ten innocent people than let one enemy go free."
  RULE_OPTION_FRN_FASCIST:0 "Supremacist - Rise Of Fascism"
  RULE_OPTION_FRN_FASCIST_AI_DESC:0 "Supporters of Beakolini overthrow the government and seize control of the country. If Wingbardy is also fascist, they will seek annexation. Otherwise they will be highly aggressive."
  RULE_OPTION_FRN_HARMONIST:0 "Harmonist - Guardians Of Francistria"
  RULE_OPTION_FRN_HARMONIST_AI_DESC:0 "The Order of the Trinity will be given control of the country, seeking to create a religious and democratic haven, while waging crusades against nearby oppressors."

 TAL_AI_BEHAVIOR: "@TAL Герцогство Талуза"
  RULE_OPTION_HARMONIST_HISTORICAL_TAL:0 "Harmonist - Liberty Prevails"
  RULE_OPTION_HARMONIST_HISTORICAL_TAL_AI_DESC:0 "The Partito Liberale will win the election.\n§g(Історичний шлях)§!"
  RULE_OPTION_NEUTRALITY_TAL:0 "Neutrality - The Southern Bulwark"
  RULE_OPTION_NEUTRALITY_TAL_DESC:0 "The Partito Conservatore will win the election."
  RULE_OPTION_COMMUNIST_TAL:0 "Communist - Hammer And Pickaxe"
  RULE_OPTION_COMMUNIST_TAL_DESC:0 "The Fronte Laburista Talusiano will win the election."
  RULE_OPTION_FASCIST_TAL:0 "Supremacist - Superfascista"
  RULE_OPTION_FASCIST_TAL_DESC:0 "The Lega per il Restauro Nazionale will win the election."

 LAK_AI_BEHAVIOR: "@LAK Румер"
  RULE_OPTION_LAK_FASCIST_HISTORICAL:0 "Supremacist - Historical"
  RULE_OPTION_LAK_FASCIST_HISTORICAL_AI_DESC:0 "Rumare will focus on restoring their former glory."
  RULE_OPTION_LAK_NEUTRAL_ALTERNATE:0 "Non-Aligned - Alternate"
  RULE_OPTION_LAK_NEUTRAL_ALTERNATE_AI_DESC:0 "Rumare will focus on saving what they have remaining."

 FAL_AI_BEHAVIOR: "@FAL Фалькорське королевство"
  RULE_OPTION_FAL_HARMONIST_HISTORICAL:0 "Non-Aligned - All Hail Her Majesty"
  RULE_OPTION_FAL_HARMONIST_HISTORICAL_AI_DESC:0 "The griffons will remain faithful to Princess Maximilliana and she will continue to lead the nation.\n§g(Історичний шлях)§!"
  RULE_OPTION_FAL_FASCIST_ALTERNATE:0 "Supremacist - Falcor Above All"
  RULE_OPTION_FAL_FASCIST_ALTERNATE_AI_DESC:0 "The griffons will lose their faith in Princess Maximilliana's leadership. The Falcorian Eagles, led by Gabriele d'Artiglio will lead the nation and seek revenge on Wingbardy."

