### МАНІФЕСТИ (?) ###
 faction_manifest_ruling_the_rivers_name: "Панування річками"
 faction_manifest_ruling_the_rivers_desc:0 "From the Watertowns to Kasa, we have a vested interest in the Riverlands and should seek to influence as much as possible."
 faction_manifest_the_greatest_navy_in_the_world_name: "Найвеличніший флот у світі"
 faction_manifest_the_greatest_navy_in_the_world_desc:0 "Aris is a small island nation and any stronger navy in the world is an existential threat to us. We must keep our navy invincible. Carriers especially are our greatest asset, and any power seeking to outmatch us in naval aviation is a direct assault on our sovereignty."
 faction_manifest_one_continent_under_me_name: "Увесь континент під моєю владою"
 faction_manifest_one_continent_under_me_desc:0 "All of Equus must be aligned, puppeted, or annexed. Only then can our people be safe."
 faction_manifest_unite_the_griffons_name: "Об'єднання грифонів"
 faction_manifest_unite_the_griffons_desc:0 "With the collapse of the Empire, the griffon lands splintered into various competing states. By uniting them all, be it by force or diplomacy, we can restore the glory of griffonkind."
 faction_manifest_triumph_of_harmony_name: "Тріумф гармонії"
 faction_manifest_triumph_of_harmony_desc:0 "Supremacy is an existential threat to everything we hold dear. Our goal must be its total defeat on Equus."
 faction_manifest_rebuilding_equestria_name: "Відбудова Еквестрії"
 faction_manifest_rebuilding_equestria_desc:0 "Equestria has splintered, but the idea of a united Equestria still inspires our people. One way or another, Equestria will be united again."
 faction_manifest_controlling_north_zebrica_name: "Контроль над північною Зебрикою"
 faction_manifest_controlling_north_zebrica_desc:0 "Many Empires once claimed hegemony over North Zebrica, from Hazrumedia in antiquity to Quaggatai a few centuries ago. Let us be the next."
 faction_manifest_controlling_east_zebrica_name: "Контроль над східною Зебрикою"
 faction_manifest_controlling_east_zebrica_desc:0 "East Zebrica is a vast and diverse place, and includes Hindia, Kiria, Zaikiria, Chisimbi, the Lost Jungle and outlying territories like Llambet and the South Zebrides. Uniting all of them, by diplomacy or war, will guarantee us a place in the history books."
 faction_manifest_controlling_south_zebrica_name: "Контроль над південною Зебрикою"
 faction_manifest_controlling_south_zebrica_desc:0 "From the Storm Lands to Chisimbi and the Lost Jungle, southern Zebrica is as rich in resources as it is diverse in cultures. Uniting all of it under one banner will bring prosperity for everycreature."
 faction_manifest_eradicating_avians_name: "Винищення пташок"
 faction_manifest_eradicating_avians_desc:0 "The avian menace will be purged from the planet, so that the servants of Za'al Maar may hinder our transcendence no longer."
 faction_manifest_spread_of_communism_same_continent_name: "Поширення комунізму"
 faction_manifest_spread_of_communism_same_continent_desc:0 "The revolution has arrived on the continent. Workers of [ROOT.GetCountryContinentEAW], rise up against reaction. You have nothing to lose but your chains! You have a world to win."
 faction_manifest_death_to_supremacy_name: "Смерть зверхності"
 faction_manifest_death_to_supremacy_desc:0 "Supremacism is a vile ideology. We need to ensure all supremacist governments are eradicated, one way or another."
 faction_manifest_controlling_west_zebrica_name: "Контроль над західною Зебрикою"
 faction_manifest_controlling_west_zebrica_desc:0 "From Maregypt in the north to Arabia in the south, West Zebrica is home to ponies, horses, donkeys and abyssinians. We will unite them all under one banner."
 faction_manifest_stop_extremism_name: "Зупинення екстремізму"
 faction_manifest_stop_extremism_desc:0 "The twin threats of supremacy and communism endanger all that we hold dear. We cannot let these fanatics have a base on our continent."
 faction_manifest_death_of_harmony_name: "Смерть гармонії"
 faction_manifest_death_of_harmony_desc:0 "We will extinguish the blight of friendship across the world. All will hear our song."

### ЦІЛІ ###
 ## Короткострокові
  a_puppet_goal_name: "Маріонетка"
  a_puppet_goal_desc:0 "It is in the Hegemony's interest to subjugate a neighbor state."
  faction_goal_delay_chiropterra_name: "Затримання Хіроптерри"
  faction_goal_delay_chiropterra_desc:0 "Chiropterra is likely to become our enemy. We must send aid to Tobuck and Zarantia to ensure those states' survival long as possible, to slow the Nightmarirsts down."
  faction_goal_delay_the_changelings_name: "Затримання чейнджлінґів"
  faction_goal_delay_the_changelings_desc:0 "The Changelings are gearing up for war. While we prepare to face them, we need to delay their advance."
  faction_goal_unite_the_herzland_name: "Об'єднання Герцланду"
  faction_goal_unite_the_herzland_desc:0 "Our first stepping stone to restoring the Empire is restoring central rule over the Herzland."
  faction_goal_retake_equestria_name: "Відвоювання Еквестрії"
  faction_goal_retake_equestria_desc:0 "It should be our immediate goal to get to Canterlot and officially proclaim ourselves as successors to Equestria."
  faction_goal_unite_the_eq_south_west: "Об'єднання південного заходу"
  faction_goal_unite_the_eq_south_west_desc:0 "We need to consolidate the South-West to stablize our immediate situation."
  faction_goal_unite_the_north_griffonia_name: "Об'єднання півночі"
  faction_goal_unite_the_north_griffonia_desc:0 "Before we can think about the threat from the south, we need to secure our home region."
  faction_goal_unite_the_evi_valley_name: "Об'єднання долини Еві"
  faction_goal_unite_the_evi_valley_desc:0 "At long last, we shall unite the Evi Valley, and bring unity to people divided for so long."
  faction_goal_topple_aquileia_name: "Повалення Аквілеї"
  faction_goal_topple_aquileia_desc:0 "Our alliance was formed to secure ourselves against an Aquileian attack. We will only be secure once we have overthrown their regime."
  faction_goal_topple_skyfall_name: "Повалення Скайфоллу"
  faction_goal_topple_skyfall_desc:0 "Our alliance was formed to combine our powers against the might of Skyfall. To overthrow their regime should be our immediate priority."
  faction_goal_unite_east_zebricans_name: "Об'єднання східних зебриканців"
  faction_goal_unite_east_zebricans_desc:0 "Our alliance was formed to aid in the unification of the East-Zebrican Zebras and to provide mutual protection in these efforts."
  # Стандартні
  faction_goal_mechanize_our_army_name: "Механізація нашої армії"
  faction_goal_mechanize_our_army_desc:0 "The introduction of infantry fighting vehincles has the potential to greatly enhance the protection of our soldiers."
  faction_goal_deploy_special_forces_name: "Розгортання спецпризначенців"
  faction_goal_deploy_special_forces_desc:0 "Sometimes, it is better to rely on specialists."
  faction_goal_stockpile_convoys_name: "Запасання конвоями"
  faction_goal_stockpile_convoys_desc:0 "Our trade depends on our ability to participate in overseas shipping. Increasing the number of convoys at our disposal not only makes our trade more flexible, but also grants us a lifeline in case of future conflict."
  faction_goal_deploy_cas_name: "Розгортання штурмовиків"
  faction_goal_deploy_cas_desc:0 "The introduction of close air support units to our armed forces would greatly benefit us on the battlefield."

 ## Середьострокові
  control_canterlot_goal_name: "Помста за Кантерлотське весілля"
  control_canterlot_goal_desc:0 "The national humiliation suffered at Canterlot can be reversed with a triumphant push!"
  control_stalliongrad_goal_name: "Перемога над Сталліонградом"
  control_stalliongrad_goal_desc:0 "Stalliongrad must be destroyed for communism's vile tendrils to be crushed."
  control_aris_goal_name: "Перемога над the гіпогрифами"
  control_aris_goal_desc:0 "The arrogant Hippogriffs must be humbled for the other nations of North Zebrica to be free!"
  faction_goal_avenge_978_name: "Помста за 978 рік"
  faction_goal_avenge_978_desc:0 "The vile Republicans destroyed everything we loved. It is time to return the favor."
  faction_goal_free_griffenheim_name: "Визволення Грифенгайму"
  faction_goal_free_griffenheim_desc:0 "One day, the revolution shall return in triumph."
  faction_goal_unite_hindia_name: "Об'єднання Гіндії"
  faction_goal_unite_hindia_desc:0 "The time has come to unite the deer of Hindia."
  faction_goal_unite_the_peripherie_name: "Об'єднання Периферії"
  faction_goal_unite_the_peripherie_desc:0 "As far and wide as Aquileian is spoken, the people shall be united under our banner."
  faction_goal_unite_northern_equus_name: "Об'єднання північного Еквусу"
  faction_goal_unite_northern_equus_desc:0 "The northern spirit shall prevail."
  faction_goal_equestrian_coastal_security_name: "Оборона берегів" # (&?)
  faction_goal_equestrian_coastal_security_desc:0 "We must secure the entire Equestrian naval sphere, so that we are not at risk of receiving a naval invasion anywhere along our coast."
  # Стандартні
  faction_goal_secure_the_iron_mines_name: "Убезпечення залізних копалень"
  faction_goal_secure_the_iron_mines_desc:0 "Steel is at the very centre of the supply chain of our military industry. We need to control as much of it as possible."

 ## Довгострокові
  defeat_the_empire_name: "Перемога над Імперією"
  defeat_the_empire_desc:0 "The [ROOT.GetFactionName] has feared the Empire for centuries, but should we defeat them, our names will live in fame forever!"
  faction_goal_topple_the_hegemony_name: "Поавлення Гегемонії"
  faction_goal_topple_the_hegemony_desc:0 "Pushing the changelings out of Equestria and the Crystal Empire entirely is possible. Hope lives!"
  faction_goal_control_southern_griffonia_name: "Контроль над південною Грифонією"
  faction_goal_control_southern_griffonia_desc:0 "With most of Southern Griffonia in our [ROOT.GetHands] we have brought stability and unity to our home region."
  defeat_of_extremists_goal_name: "Перемога над екстремістами"
  defeat_of_extremists_goal_desc:0 "We must eradicate the twin threats of communism and supremacy on our continent. This will protect the values of moderatism and reason we hold dear."

