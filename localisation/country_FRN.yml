 francistria.1.t:0 "Аренґо радиться"
 francistria.1.d:0 "Залишається незрозумілим, як на Францистрію вплине криза у Вінґбардії. Дехто побоюється, що вінґбардійці радикалізуються, а дехто вірить, що незабаром настане нова золота епоха, потрібно лише, щоб францистрійці довіряли своїм вінґбардійським друзям. Серед дворян існують різні думки і точаться постійні суперечки, тому, з метою дійти згоди, найвпливовіші дворяни домовилися зустрітися в м. Францистрії. Юного Графа теж запросили, хоч ніхто і не очікує, що він сильно вплине на прийняття рішення.\n\nВже незабаром, Замок Мартлвінґів на пагорбі біля столиці Францистрії зустрічав престижних гостей: Леді Б'янку Ітельську, чиї маєтки хоч і були невеликі, але багаті, Барона Данте з Роамео, знаменитого своїми званими вечорами і чарівністю, але при цьому і бідністю його лісистих земель, Віконтесу Іпполіту Ґолденфезерську, правительку хлібної житниці країни, і, мабуть, найпрестижнішого з усіх, генерала-губернатора Вітторіо Феліче Таррінського, відповідального за управління нещодавно придбаними землями. Франциск вийшов їх привітати, але зі скромності не сказав ні слова.\n\nПісля формальної вечері, п'ятеро зібралися в особливій залі з метою обговорити політику Францистрії по відношенню до Вінґбардії. Генерал-губернатор і віконтеса обидва виступають за збереження дружніх відносин із союзником на півдні, тоді як леді Ітельська вважає, що Францистрія вже занадто довго покладалася на Вінґбардію і що вона повинна прагнути позбутися надмірного впливу Вінґбардії. А Барон заснув, але як тільки його розбудили, він відразу ж заявив: "Та що ці маарови вінґбардійці нам взагалі зробили? Де був їхній Король, коли Фалькор зрівняв з землею Роамео? Звуть союзниками, а ставляться, як до пса на прив’язі."\n\nРада дворян швидко перейшла на крики і суперечки: Генерал-Губернатор і Віконтеса звинувачували інших в тому, що ті ставлять під загрозу життєво важливі відносини, а їхні опоненти наполягали на тому, що ці двоє самі наживаються на дружбі з Вінґбардією і нехтують її згубним впливом на Францистрію. Граф Франциск все мовчав і вже навіть думав сховатися під столом, як раптом Аренго замовк і всі звернули свої погляди на нього. Вони були в глухому куті, з кожного боку — по два грифони. Франциску належало віддати вирішальний голос і вирішити ситуацію. Незабаром, він незручно, заїкаючись, відповів:"

 francistria.1.a:0 ""Ф-Францистрія повинна відновити свій с-суверенітет.""
 francistria.1.b:0 ""Ми м-можемо покластися на Вінґбардію, нашого с-союзника.""

 francistria.2.t:0 "Марш фашистів у Францистрії"
 francistria.2.d:0 "На підтримку маршу Біколіні на Карфін, воєнізоване крило фашистської організації ЛПФ підготувало свою, меншу версію маршу в центрі м. Францистрії. Проте, на відміну від НФП Біколіні, марш був проведений не з метою захопити владу в країні. Марш було організовано з метою показати солідарність із братами і сестрами з Вінґбардії, і продемонструвати дедалі більшу і більшу владу і вплив ЛПФ.\n\nЗнову ж таки, на відміну від Карфіна, не було ніякого реального опору маршу, від самого початку до самого кінця. Ну, хіба що кілька громадян викрикнули фашистам низку образ, але більшість не сміла їм перечити. Чорнокрилі марширували колонами, подібно до військових батальйонів, під проводом сумнозвісного офіцера Ґеріти Зарфатті. Вона вже давно — лідер ЛПФ, а за чутками — ще й коханка Біколіні. Колони йшли за нею до замку Мартлвінґів, і наспівували "Джовінеццу", ту саму пісню, яку люблять фашисти Біколіні. Франциск усе ховався всередині й не виходив доти, доки вони нарешті не пішли.\n\nМабуть, на шляху фашистів немає нічого, тому вони можуть вільно хвалитися і залучати все більше нових членів."
 francistria.2.a:0 "Лякаюче..."

 francistria.3.t:0 "Тягар Графа"
 francistria.3.d:0 "Граф сидів у своєму офісі і розкладав документи. Раніше Мартлвінґи завжди були абсолютними монархами, але Франциск IX часто роздавав обов'язки дворянам. Цей випадок став винятком. Реформи міждержавних відносин Францистрії та Вінґбардії здавалися вкрай важливими. Ді Альмієрі завжди були друзями Мартлвінґів, тож було б образливо, якби сам Мартлвінґ не доклав би свої кігті до цих змін. Тим не менш, його пізнання в дипломатії та законодавстві були вельми мізерними. Він навряд чи знав, як писати і читати, адже в дитинстві йому доводилося вчитися самостійно.\n\nХтось постукав у двері, перервавши роздуми Франциска. Леді та Барон хотіли з ним зустрітися й обговорити вінґбардійське питання. Він знехотя встав і відчинив двері. Дворяни з ним привіталися — вони були раді, що він їх підтримав у раді, але сам Франциск був тихим і непохитним. Вони всі разом сіли.\n\n"Н-ну, е, що в-ви хотіли с-сказати?", як і завжди, заїкаючись, запитав Франциск.\nБарон знизав плечима. "Ну взагалі, нічого. Мені насправді взагалі байдужа ця тема. Я просто повернув борг Леді Б'янці в раді," сказав він і, з єхидною посмішкою, підморгнув їй.\nВона закотила очі, і поклала на стіл товсту пачку паперів. "У мене є ціла програма зі стримування вінґбардійського впливу. Ти мені можеш із цим довіритися."\n\n"В-Взагалі-то, — тихо сказав Франциск, — не думаю, що я можу довіряти цю справу комусь іншому. Ц-Це надто в-важливо. Мені по-потрібно хоч к-колись щось зробити самому."\n\nБарон підняв брову. Леді зітхнула і потиснула кігті Графа. "Бідний Франциск. Послухай, не потрібно себе змушувати щось робити через силу. Я знаю, як тобі важко. На тебе не повинно було звалитися стільки обов'язків."\n"Ви-Вибачте, але я м-мушу. Сподіваюся, в-в-вас це не образить."\nОна похитала головою. "Ні-ні, все нормально. Але хоча б, хоча б послухай наші поради. І знайди кого-небудь, хто в змозі тобі допомогти. Сам ти не впораєшся, Франциск."\nВін повільно похитав головою і на мить глянув їй в очі."
 francistria.3.a:0 "Вона має рацію."

 francistria.4.t:0 "Несподіваний союзник"
 francistria.4.d:0 "Лідер ПАС, Маріо Вічіно, прибув до головної зали Замку Мартлвінґів, і роззув від шоку дзьоб і широко розплющив очі. "Мамма мія, який химерний будинок для такої невеликої кількості грифонів!", вигукнув він.\n\n"Б-Будь ласка, т-тихіше будьте," ввічливо попросив Граф Франциск, який стояв поруч. "Ця зу-зустріч, взагалі-то, сек-кретна."\n"Щиро прошу вибачення, пане Франциск. Я просто захоплений розкішшю вашої родини. Я все життя прожив у бруді, і щодня їв пасту від бабусі! Тоді як ви, наскільки я думаю, мало не щоразу їсте новий вид риби."\n"Н-ні, Я н-небагато їм. Д-давайте, для по-початку, перейдемо до моїх п-питань до вас."\n"Ну, давайте. Мені надзвичайно цікаво, чому ж Графу захотілося поговорити з таким безрідним селянином, як я."\n"Ви і ваша п-партія опираєтеся в-вінґбардійському впливу, чи не так?"\n"Так," сказав він, і кивнув.\n"При цьому, ви д-дбаєте про н-народ?"\n"Так, звичайно," сказав він і знову кивнув.\n"І ви хочете якось в-вирішити проблему з цими ч-чорнокри... чорнокрилими бандитами?"\n"Так, Так!" сказав він, і швидко кивнув. "До чого ці питання?"\n"З-значить, ви ідеальний кандидат. Я-Я хочу попросити у в-вас допомоги."\nВін підняв брови. "Моєї допомоги? Моїй і ПАС? Ого, яка честь! Франциск VIII би нас усіх мало не особисто був би готовий обезголовити. Ти зовсім на нього не схожий!" Він схопив кігті Франциска і з завзяттям їх потиснув. "Пане Франциск, відтепер ми вас вважаємо нашим товаришем!"\nФранциск злегка посміхнувся. За ним, у тінях, стражниця обернулася і пішла. Вона вже почула достатньо. Зарфатті розлютиться, коли дізнається про цю зустріч."
 francistria.4.a:0 "Ну, це було несподівано."

 francistria.5.t:0 "Скандальний союзник"
 francistria.5.d:0 "Наступного дня, на титульному аркуші газети "Campi di Taloncana" красувалися новини про особисту підтримку Графом Франциском комуністичної ПАС, і вже почали розходитися чутки про причину цього дивного вчинку. Фашисти з ЛПФ, що передбачувано, розгнівалися і почали заявляти, що лідер ПАС Маріо Вічіно якось шантажував Графа або пригрозив йому заради політичних поступок. Щойно до Леді Б'янки Ітельської дійшли звістки про це, вона моментально поїхала потягом до м. Францистрії на зустріч із Графом.\n\n"Мені б хотілося запитати, про що ти взагалі думав?" — запитала Б'янка. Франциск сидів за своїм робочим столом і бездумно перебирав документи, щоб не дивитися їй у вічі.\n"Т-ти мені говорила, що мені потрібно заручитися до-допомогою. Т-так я і вчинив."\n"Але чому брудних селян-комуністів? Я не злюся, я просто хочу зрозуміти. Це... дивно."\nФранциск глибоко зітхнув. "С-селяни, в-вони як я. Їх за-завжди пригнічують і пригнічують, і їм постійно в-вдолблюють, що вони н-ні на що не с-спроможні. Але, на відміну від м-мене, ці соціалісти докладають зу-зусиль, щоби зробити наш світ місцем кр-кращого, зробити його більш р-рівним, без пригнічення і с-страху. Простіше всього п-просто попросити їх, чому би мені не попросити до-допомоги у н-них?"\n\nБ'янка кивнула, усвідомивши, що його спонукало до такої дії. "Тепер... я розумію. Якщо так подивитися, то я можу зрозуміти, чому ти так вчинив. Але все ж, це було доволі дурне рішення, бо ти розчарував фашистів і дворян."\n"Ну й пішли вони в Тартар, — пробурмотів Франциск, жодного разу не заїкнувшись. "Купка задир. Плювати на них я хотів."\nБ'янка підняла брову. "І на мене теж? Як-не-як, я теж дворянка."\nЗ легкою посмішкою на обличчі, Франциск глянув їй в очі. "Ну, на-напевно, в твоєму в-випадку можна зробити ви-виняток.""
 francistria.5.a:0 "Сподіваюся, все обернеться добре."

 francistria.6.t:0 "Францистрія націоналізує вінґбардійські активи"
 francistria.6.d:0 "Із Францистрії прийшли неприємні звістки: Граф Франциск ухвалив спірне рішення націоналізувати активи вінґбардійських компаній у Францистрії. Він заявив, що причина цього рішення — надмірний вплив цих іноземних компаній над їхньою економікою, і, як наслідок, відтік коштів із країни. З чуток, піти на цей вчинок його спонукали місцеві соціалісти з ПАС. З огляду на його жвавий характер, він явно так вчинив завдяки сприянню ззовні.\n\nНизка наших компаній втратила чимало коштів і частину обладнання, зокрема наші компанії з видобутку мінеральних ресурсів, яким тепер заборонено працювати на францистрійській землі. Тим не менш, Граф особисто компенсував їхні втрати з власної кишені. Подобається нам це чи ні, але францистрійці тепер помітно менше залежать від вінґбардійської економіки, ніж раніше."
 francistria.6.a:0 "Цікавий розвиток подій."
 francistria.6.b:0 "Відповісти тим же!"

 francistria.7.t:0 "Таррінські соціалісти заявляють про підтримку"
 francistria.7.d:0 "Нещодавно до Графа Франциска прийшло несподіване повідомлення від Фронту Визволення Тарріна. Поліція підозрювала, що в листі бомба, але, як виявилося, лист був абсолютно безпечним, після чого лист передали Графу. У листі, Коріна Трасвірер, лідерка фракції соціалістів у русі опору, похвалила Франциска за рішення співпрацювати з їхніми товаришами з ПАС і за те, що він сміливо наполіг на своїй позиції навіть після обурень фашистів з ЛПФ. Вона побажала, щоб він прислухався до Маріо Вічіно в питаннях про права селян і робітників. Як доброзичливий жест, вона пообіцяла, що тарринські соціалісти не будуть здійснювати теракти цілий тиждень."
 francistria.7.a:0 "Тиждень? Ого, яка щедрість."

 francistria.8.t:0 "Таррінці радіють націоналізації"
 francistria.8.d:0 "Мабуть, борці опору з ФНВТ раді звістці про те, що вінґбардійські активи націоналізовані. Низку вінґбардійських компаній звинувачували в захопленні землі та власності у місцевих у Тарріні та в поганому ставленні до робітників. Зокрема, дії вінґбардійських нафтових компаній у Трансісі, м'яко кажучи, були вельми сумнівними.\n\nПроте зараз таррінців хвилює, як з вилученим вчинить саме Графство, і як до робітників ставитимуться державні компанії. Вони більш ніж готові знову почати робити бомби і готувати засідки, якщо францистрійський уряд покаже себе не краще, ніж капіталісти з Вінґбардії."
 francistria.8.a:0 "Нарешті, перепочинок."

 francistria.9.t:0 "Теракт у Тарріні"
 francistria.9.d:0 "Військовий патруль у Тарріні зазнав атаки терористів із Фронту Національного Визволення Тарріна (ФНВТ) сьогодні опівдні. Солдати марширували колоною, як раптом поруч із ними вибухнула цивільна вантажівка, миттєво вбивши двох солдатів і кількох цивільних осіб, які проходили повз. Ще до того, як солдати оговталися, з різних напрямків на них напала група бойовиків у масках зі зброєю з криками "Vive le Tarrin!". У перестрілці, що послідувала, загинуло і поранено ще чимало солдатів, але потім прийшло підкріплення і відбило напад терористів. У підсумку, дев'ять наших солдатів убито або поранено, терористів — четверо. Крім того, у перестрілці ще постраждало п'ятеро цивільних. Одного бойовика ФНВТу спіймали, але він наклав на себе руки прихованим ножем, перш ніж його встигли допитати."
 francistria.9.a:0 "Таке нині часто трапляється..."

 francistria.10.t:0 "У тіні гіганта"
 francistria.10.d_lady:0 "Був пізній вечір, Граф Франциск мав знову зустрітися з дворянами. Без жодної надії уникнути зустрічі, він пішов довгою дорогою, щоб хоча б затриматися на збори. Його кроки чутно розносилися порожніми залами Замку Мартлвінґів. Він став перед величезною мармуровою статуєю свого попередника, Франциска VIII, і уважно став її розглядати.\n\nСтатуя зображувала його як великого грифона, як стійкого ветерана в шрамах, який не боявся ні смерті, ні самого Маара. На ньому одягнена форма, прикрашена незліченною кількістю медалей, і в пазурах у нього церемоніальний меч. Цей грифон брутально забрав Таррін у Аквелії і бився на передовій у доленосній Фалькорській Війні.\n\nГраф Франциск IX, порівняно з грізною статуєю, здавався вкрай дрібним. Він і справді відчув себе жалюгідним. Як він узагалі може навіть сподіватися наблизитися за славою до такого могутнього грифона? І навіщо йому взагалі старатися? Його до цього не готували. Правити — суцільний головний біль. Ця посада має належати лише сильним і впевненим.\n\nВін прийшов до тями і вилетів із роздумів, побачивши в коридорі іншого грифона. Леді Б'янку Ітельську.\n"О, так ось ти де, Графе. Я вже думала, що ж тебе так затримало. У Барона Данте швидко закінчується терпіння."\nФранциск уставився в підлогу. "П-пробачте пані, я прос-просто відволік-кся. Я с-скоро б-буду."\nБ'янка поглянула на статую. "Ах, так, Франциск VIII. Я добре його пам'ятаю. Ця статуя, може, і показує його як могутнього вояку, але насправді він був злим і злопам'ятним грифоном. Його стосунки з власною дружиною, Іполітою, були дуже натягнуті. Тому в нього не було дітей, і тому ти виявився спадкоємцем."\nФранциск підняв погляд. "П-правда? Я н-не знав."\nБ'янка повернулася назад до нього і поклала кіготь йому на плече. "Джозе, якщо дозволиш мені звертатися до тебе за твоїм ім'ям при народженні, я знаю, що це ще той тягар. Але не погіршуй ситуацію, обманюючи себе, що тобі варто домагатися тієї самої "величі", що й інші Графи роду Мартлвінґ. Зрештою, у них у всіх були свої недоліки.""
 francistria.10.d_viscountess:0 "Був пізній вечір, Граф Франциск мав знову зустрітися з дворянами. Без жодної надії уникнути зустрічі, він пішов довгою дорогою, щоб хоча б затриматися на збори. Його кроки чутно розносилися порожніми залами Замку Мартлвінґів. Він став перед величезною мармуровою статуєю свого попередника, Франциска VIII, і уважно став її розглядати.\n\nСтатуя зображувала його як великого грифона, як стійкого ветерана в шрамах, який не боявся ні смерті, ні самого Маара. На ньому одягнена форма, прикрашена незліченною кількістю медалей, і в пазурах у нього церемоніальний меч. Цей грифон брутально забрав Таррін у Аквілеї і бився на передовій у доленосній Фалькорській Війні.\n\nГраф Франциск IX, порівняно з грізною статуєю, здавався вкрай дрібним. Він і справді відчув себе жалюгідним. Як він узагалі може навіть сподіватися наблизитися за славою до такого могутнього грифона? І навіщо йому взагалі старатися? Його до цього не готували. Правити — суцільний головний біль. Ця посада має належати лише сильним і впевненим.\n\nВін прийшов до тями і вилетів із роздумів, побачивши в коридорі іншого грифона. Віконтесу Іполіту Ґолденфезер.\n"Нарешті я тебе знайшла, Графе! Я пішла шукати тебе, бо ти запізнювався на зустріч. Знову."\nФранциск уставився в підлогу. "П-пробачте пані, я прос-просто відволік-кся. Я с-скоро б-буду."\nІполіта задумливо глянула на статую. "Мій милий чоловік. Я замовила цю статую після його... смерті у Фалькорській війні. Іноді я думаю, як же все могло скластися, якби він не пропав. Можливо, у нас би з'явилася дитина, яка б стала воістину великим Графом. Не те що ти."\nФренсіс нервово шарпнувся. "П-Пробачте. Я с-сам цього також не бажав."\nІполіта обернулася назад до нього, зі сльозою на своїй перистій щоці. "Ніхто не хотів. Але Боги надумали інакше, тому нам потрібно... вчитися звикати. Але як би ти не старався, ти б і близько не став би таким же великим, як мій Франциск. Тож навіть не намагайся. А тепер ходімо, на нас чекають."\nФранциск зітхнув і слухняно пішов за нею."
 francistria.10.a:0 ""П-певно, ти п-права.""

 francistria.11.t:0 "Вибір доктрини"
 francistria.11.d:0 "Незважаючи на прохолодні відносини з військовими, у Франциска не було вибору, окрім як особисто зустрітися з офіцерами, щоб вплинути на вибір військової доктрини для його армії. Тому він скликав генералів у Замок Мартлвінґів для обговорення цього питання.\n\nЩойно прибув Генерал-губернатор Вітторіо Феліче, він одразу привітав Графа як годиться. Його підлегла і глава ЛПФ, Ґеріта Зарфатті, не привіталася взагалі. Артуро Аззуріно віддав йому честь, як найвірніший солдат, і Грандмастер Ордену Лицарів Трійці Джіна де Джоя з поваги низько вклонилася. Вони всі зібралися навколо столу і обернулися до Графа Франциска; той нервово зітхнув, і почав.\n\n"Я-як ви всі знаєте, я-я, як і м-мій попередник, не вважаю... -"\n"Я перепрошую, ваша Світлосте, — сказав Артуро, — але не могли б ви говорити більш чітко? Я насилу розумію, що ви говорите."\nҐеріта хихикнула, а Вітторіо і Грандмайстер осудливо подивилися на генерала. Франциск, як здалося, трохи стиснувся, але продовжував говорити. "Я-я постараюсь що-щосили, генерале. Як-як я вже казав, віднині Фр-ранцистрійська армія буде зо-зосереджена на об-бороні своїх земель. Вам ви-вирішувати, як саме обороняти н-нашу націю."\n\nУ той же час, як Ґеріта, вочевидь, зовсім не схвалила рішення загалом і залишила зал на знак протесту, всі інші залишилися на місцях і взялися обговорювати. Вітторіо Феліче оголосив, що в ідеалі, варто було б використовувати стратегію агресивної оборони, з використанням переважної вогневої потужності та проведенням рішучих контратак. Грандмастер виступила з думкою, що ключ до успіху — терпіння, і що нам варто готувати великі плани для кожного можливого сценарію, щоб бути готовим протистояти будь-якому нападу на країну. Артуро Аззуріно, мабуть, байдуже це питання.\n\nГенерал-губернатор і Грандмастер так і не змогли домовитися, і, в підсумку, останнє слово знову за Графом."
 francistria.11.a:0 ""Добре за-захищену стіну н-ніхто н-не проб'є.""
 francistria.11.b:0 ""На-найкращий захист — це на-напад""

 francistria.12.t:0 "Гість у Карфіні"
 francistria.12.d:0 "До центральної залізничної станції Карфіна прибув поїзд із важливим гостем із Півночі. Граф Францистрії, Франциск IX, прибув на дипломатичну зустріч із Королем у супроводі своїх придворних і Лицарів Трійці, які служили йому охоронцями. Його Величність Гарібальд Талонуель чекав його біля станції, і прийняв його в столиці на пишній церемонії. Граф знехотя потиснув Королеві пазурі, і невдовзі вони вже їхали до палацу Короля на машині.\n\nЧерез ще низку церемоній і формальностей, два монархи вже були в особистому приміщенні Короля. Гарібальд стиснув кігті, і його формальний, спокійний погляд змінився більш напруженим.\n"Графе Франциску, мене турбують нещодавні звістки з вашої країни. Звільнення наших радників, націоналізація наших активів тощо. Ви хоча б достатньо пристойні, щоб вирішити зустрітися зі мною й обговорити це серйозне питання особисто."\nГраф нервово ковтнув. Він раніше не зустрічався з Королем і не знав, чого чекати. Він зітхнув, і, з побоюванням, сказав: "Ваша величність. Я на-навіть й не думав... образити Вінґбардию чи її грифонів. Як ви знаєте. Вплив ваших к-компаній та радників просто стало вкрай великим, і вже дійшло до того, що воно шко-шкодило... шкодило нашому розвитку. Я щиро вірю. Що Франц-Франц-Франц-... Перепрошую, пане..."\nВираз обличчя Ґарібальда став простішим. "Усе нормально. Я розумію. Франциск, рід ді Альмієрі та рід Мартлвінґів завжди дружили між собою, і я не маю наміру це змінювати. Але також я бачу, що ваша нація виявилася вкрай залежною від нашої допомоги."\nФранциск кивнув, і зрадів тому, що він сам його зрозумів і йому самому не довелося більше пояснювати.\n"Проте я змушений визнати, що я ображений і розчарований тим, як ваш уряд вирішив це питання. Якби ви діяли більш вдумливо, обговорили б проблему з нами, то, напевно, ми б змогли знайти рішення разом. На жаль, ви вже самі розібралися з цим питанням, що нашкодило нашим відносинам і підірвало престиж Вінґбардії."\nФранциск від сорому опустив голову. "Пе-перепрошую, ваше ве-величносте. В май-майбутньому, м-ми будемо рад-радитися з вами з подібних питань."\nГарібальд усміхнувся. "Вибачення приймаю. Мушу сказати, що ви зовсім не схожі на минулого Графа. Ну-с, уже час іти на вечерю, там і відсвяткуємо нашу дружбу.""
 francistria.12.a:0 "Усе пройшло відносно гладко."

 francistria.13.t:0 "Вибір політики інвестицій"
 francistria.13.d_neutral:0 "Аренго знову зібрався в Замку Мартлвінґів, цього разу ще було запрошено низку інженерів, промисловців, капіталістів і ще кілька інших грифонів. Сам Граф Франциск, як завжди, запізнився.\n\n"Пані та панове," почав звертатися головний промисловець, "Мета цієї зустрічі — вирішити, на якому регіоні Францистрії ми зосередимося в майбутній програмі промислового розвитку. Ми пропонуємо два варіанти: Або розвивати столицю далі, щоб вона могла змагатися з великими вінґбардійськими містами, або вкластися в кожен регіон порівну. Обидва варіанти мають свої переваги і недоліки, і вам, присутнім грифонам, вирішувати, яким шляхом ми підемо."\n\nЩойно він закінчив говорити, вибухнула бурхлива суперечка. Леді Б'янка Ітельська підтримала варіант розвивати столицю й оточення, бо це економічно вигідніше. Віконтеса Іполіта Ґолденфезер заперечила її аргумент, заявивши, що вона просто хоче, щоб у її землі потрапило більше інвестицій, бо Ітела розташована поруч зі столицею, і сказала, що столиця вже досить розвинена. Інвестиції потрібні іншим регіонам, зокрема її власному, як поштовх для їхніх слабких економік. Генерал-губернатор Вітторіо нагадав, що "класти всі яйця в один кошик" стратегічно нерозумно, в той час, як Барон Данте раптово проявив байдужість до розвитку власного регіону, сказавши, що вкладати гроші у відсталі провінції просто марно, адже їхні мешканці за своєю природою бідні й ледачі.\n\nУже вкотре, Аренго на роздоріжжі, і Графу Франциску потрібно озвучити свою думку, щоб припинити суперечку."
 francistria.13.d_fascism:0 "У ЛПФ було чимало високопоставлених і впливових членів, але всі вони тьмяніли порівняно з двома формальними лідерами партії: Герітою Зарфатті та Вітторіо Феліче. Вітторіо формально не був членом, але він керував армією, і внаслідок цього, між цими двома грифонами тонкий баланс влади. Іноді, влади було більше в однієї сторони, ніж в іншої.\n\nКерівництво фашистської партії зібралося в штабі, і цього разу цивільним дозволили відвідати зустріч. А саме, інженерам, промисловцям, капіталістам і кільком іншим грифонам, яким наказали давати поради партійним лідерам у цьому важливому питанні.\n\n"Пані та панове," почав звертатися головний промисловець, "Мета цієї зустрічі — вирішити, на якому регіоні Францистрії ми зосередимося в майбутній програмі промислового розвитку. Ми пропонуємо два варіанти: Або розвивати столицю далі, щоб вона могла змагатися з великими вінґбардійськими містами, або вкластися в кожен регіон порівну. Обидва варіанти мають свої переваги і недоліки, і вам, присутнім грифонам, вирішувати, яким шляхом ми підемо."\n\nҐеріта Зарфатті нпочала говорити першою. "Природно, ми повинні зосередити всі наші зусилля на столиці, адже вона дуже близько до кордону з Вінґбардією. Посиливши її економіку, ми посприяємо розвитку економіки сусідньої провінції Вінґбардії. Ба більше, чим більш централізована економіка Францистрії, тим простіше її контролювати партії."\n\nПотім, встав Вітторіо, поправив монокль і продовжив: "Чесно кажучи, досить нерозумно класти всі яйця в один кошик зі стратегічного погляду, так би мовити. Ба більше, Францистрія вже якраз-таки доволі розвинена завдяки близькості з Вінградією, тоді як уся інша країна відстає. Усій країні потрібна допомога центрального уряду, і щоб наша нація була воістину повинна бути розвиненою, а не тільки лише один конкретний регіон."\n\nҐеріта звузила очі. Вітторіо знову наважився кинути їй виклик, і багато членів партії переконані його аргументами. Суперечки все тривали — вона сподівалася на вірність партії, а не якомусь старому дурневі з армії."
 francistria.13.d_harmony:0 "Грандмайстер Джіна де Джоя зібрала своїх найвідданіших помічників, а саме, Сера Вінченцо Ареддж'яре і Сера Фабріціо дель Уччелло, у своєму кабінеті з метою обговорити важливе питання. Щойно вони прибули, на місці вже була група економістів-теоретиків; вони показували Грандмайстру різноманітні графіки.\n\n"Хвала Трійці, ви нарешті тут, — зітхнувши, сказала Джіна. "Ці знавці вже годинами обговорюють політику інвестиції в промисловий розвиток, у мене вже голова болить."\n "Радий допомогти, мем," — сказав Сер Вінченцо і вклонився. "Чим ми можемо вам допомогти?"\n "Вони пропонують два різні плани інвестицій. Перший — зосередити інвестиції в столиці, другий — розподілити їх по всій країні."\n"Звучить доволі просто, — сказав Сер Фабріціо і постукав кігтями об дзьоб.\n"І справді, відповідь очевидна. Для максимальної ефективності все варто зосередити в столиці, — сказав Сер Вінченцо. "Це посилить нашу економіку, і, отже, зробить нас сильнішими порівняно з нашими суперниками."\n"Не сказав би, що це найкращий варіант, — заперечив сер Фабріціо. "Якщо ми розподілимо кошти, то покращимо рівень життя всієї країни загалом, замість допомоги лише жителям столиці. Так, менш ефективно, але принесе більшу вигоду громадянам."\nДжіна кивнула. "Дякую, друзі. Мій розум тепер гранично чистий, і я прийняла рішення.""
 francistria.13.a:0 "Зосередитися на столиці."
 francistria.13.b:0 "Розподілити інвестиції."

 francistria.14.t:0 "Підготовка"
 francistria.14.d:0 "Франциск стояв біля дзеркала в шикарному одязі і в золотому намисті Франциска I. Але йому здавалося, що цей одяг був не його розміру. Йому було важко навіть дивитися на себе в дзеркало. Проте, він усе ж прочистив горло і почав зачитувати завчені слова: "В-ваше Вел-величносте, Я-я н-н-ніколи н-не..."\n\nВін тихо вилаявся, але через його некероване заїкання не було зрозуміло, що саме він сказав. Як Король Вінґбардії його взагалі серйозно сприйматиме, якщо він так з ним говоритиме? Він напам'ять вивчив вираз, буква в букву, але все одно говорив, як дворічний.\n\nХтось стукнув у двері, Франциск сторопів. Він просив придворних його не відволікати, але хтось усе ж таки порушив наказ. Що й показує, скільки в нього влади. Він все ж підійшов і відчинив двері. І все ж, за дверима виявилася не хтось із придворних і не прислуга, а сама Леді Б'янка. Франциск знітився, але йому нічого було сказати.\n\n"Привіт, Франциск. Вибач, що перериваю. Але, я чула, що ти скоро особисто зустрінешся з Королем Гарібальдом, і я хотіла допомогти. Я знаю, що мова тобі важко дається." Вона показала книгу і передала її Франциску. "Ось, книга про протидію заїканню. Взагалі, з таким варто звертатися по допомогу до терапевта, але, я думаю, що ти віддаси перевагу залишитися наодинці."\nФранциск узяв книжку й оглянув її швидким поглядом, потім глянув на Б'янку й усміхнувся. "Дя-дякую, міледі. Т-те, що м-мені потрібно."\nБ'янка посміхнулася у відповідь. "Ну, я тоді піду, знаю, що тебе краще сильно не турбувати."\n\nФранциск знову обернувся до дзеркала, і переглядав книжку в пошуку різноманітних порад. Йому радилося вимовляти вирази поступово, з певним темпом, робити короткі перепочинки, підміняти страх і тривогу іншими емоціями. Він знову подивився в дзеркало, глибоко зітхнув, і раптово згадав, що він менше заїкається, коли злиться. Тож, він зосередив свої думки на ЛПФ, та їхні гордовиті паради, а також на постійних мареннях Герити. А потім, він повільно і розважливо сказав: "Ваша величність. Я жодного разу не мав наміру образити Вінґбардію або її грифонів."\nВін кинув погляд на своє відображення в дзеркалі й гордо посміхнувся."
 francistria.14.a:0 "Багатообіцяючий розвиток."

 francistria.15.t:0 "Убито високопоставленого офіцера!"
 francistria.15.d:0 "Нещодавно офіцер нашої армії, полковник Сара Чінеллі, яка служила в Шато-Аквіянті, дозволила собі низку гучних публічних заяв про Таррін і ФНВТ. Найпомітніші з них: "Таррін не є і ніколи не стане суверенною нацією", "Нам тарринці завжди здавалися дивними. Вони не бажають бути францистрійцями" і "У Тарріна немає ні своєї культури, ні історії". Мабуть, її не сильно хвилювала бурхлива реакція тарринців, оскільки на це вона відповіла, що "з часом, вони приймуть істину."\n\nКілька днів потому жителі Тарріна, мабуть, заспокоїлися, здавалося, навіть терактів стало менше. Сара Чінеллі вже збиралася їхати і мала намір покинути Таррін на своїй машині. На жаль, її машина і кортеж потрапили в засідку на дорозі в пагорбах. Терористи з ФНВТу підірвали бомбу перед кортежем і відразу ж напали на солдатів, не давши їм оговтатися. Незабаром, вони відступили, але Сара Чінеллі була смертельно поранена. Кілька годин потому, вона загинула, так і не діставшись до лікарні.\n\nІнцидент досяг національного рівня, про нього говорили в новинах. Члени ЛПФ закликають до більш жорстких заходів і бажають, щоб керівництво вжило заходів. Водночас Генерал-Губернатор Вітторіо доповідає про спонтанні святкування на вулицях Тарріна. Грифони Францистрії очікують офіційної відповіді уряду."
 francistria.15.a:0 "Ми засуджуємо неприпустимо грубу промову полковника!"
 francistria.15.b:0 "Ми засуджуємо цей жорстокий теракт!"

 francistria.16.t:0 "Обіцянка"
 francistria.16.d:0 "Леді Б'янка Ітельська поверталася додому з церемонії відкриття Політехнічного Університету та різноманітних незначних подій, які відбулися після неї. Вона неабияк втомилася, і вже думала про те, як буде сама спати у своєму величезному ліжку. Але, в глибині душі, їй все ж хотілося, щоб удома хтось її зустрів, і щоб їй було з ким спати.\n\nЩойно вона прийшла до маєтку, її службовець сповістив її, що на неї чекав Барон Данте. Б'янка думала, що той прибув в Ітелу лише щоб взяти участь у святкуваннях, що він тут забув? Вона увійшла, і Данте привітав її, схопивши її кіготь і поцілувавши його.\n"Як завжди радий тебе бачити, Леді Б'янка."\nВона відсмикнула кіготь і через силу посміхнулася. "Рада тебе бачити, Данте. Чого ти раптом вирішив так особисто мене зустріти?"\n"Я хотів обговорити перспективу нашого весілля. Ти мені обіцяла, що подумаєш над цим."\nПосмішка Б'янки почала згасати. Так, обіцяла, але... але зараз, мабуть, вона передумала. "Я... тепер уже якось сумніваюся."\nДанте підняв брову. "З чого це? Союз наших династій буде вигідний нам обом, і дасть нам перевагу над усіма іншими дворянами. Ти сама так сказала ще тоді, багато місяців тому."\n"Так, але я ще не хочу з кимось поки що пов'язувати свою долю. Хочу... мати вибір."\n"Я в принципі не можу придумати шлюб, більш вигідний, ніж між нами. Ну, хіба що, крім як із..."\nБ'янка продовжувала мовчати, поправила окуляри й ухилялася від пронизливого погляду Данте. Але їй і не варто було нічого говорити — він сам прекрасно знав, кого вона мала на увазі.\n"...Сним? Серйозно? З тим дурником?" Він розреготався. "А я то ще думав, що ти та ще хитра грифіна. Ну, мабуть, я помилявся. І все ж, у тебе ще є час подумати. Я особа терпляча. Проте вже пізно, тож, з Вашого дозволу, я змушений піти. Арріведерчі!"\n\nБарон пройшов повз неї до виходу і зачинив за собою двері. Б'янка глибоко зітхнула. Тепер вона почувалася тільки ще більш втомленою."
 francistria.16.a:0 "Певно, насувається буря..."

 francistria.17.t:0 "Тихе невдоволення"
 francistria.17.d:0 "У той час, як публіка охоче підтримувала політику Графа Франциска і його союзників, того ж не можна було сказати про двох незадоволених членів Аренго, і вже точно не про ЛПФ. Вони організували таємну зустріч у Ґолденфезері, щоб обговорити ситуацію, що склалася, і план дій на випадок, якщо Франциск продовжить діяти всупереч їхнім амбіціям. І Генерал-губернатор Вітторіо, і Віконтеса Іполіта, і Генерал Ґеріта прибули на призначену зустріч вчасно, і надовго затримуватися ніхто не збирався.\n\n"Думаю, всі ми можемо погодитися, що Граф став пішаком Леді, Барона і ПАС, — сказала Ґеріта. "Вони його використовують, бажаючи розірвати наші давні зв'язки з Вінґбардією і кинути нас напризволяще, без будь-яких союзників, на поталу голодним вовкам."\nВітторіо поправив монокль, і додав: "Навряд чи все настільки погано, але не можу не погодитися, що окремі його рішення дещо... насторожують. Також я помітив, як ці ж рішення, мабуть, тішать тарринців, чи то навмисно, чи ні."\n"Хто знає, може вони навіть працюють із тарринцями. У будь-якому разі, варто готуватися їх зупинити, поки все не надто пізно."\n"Не сказала б, що Граф просто пішак, — заперечила Віконтеса. "Я теж так думала. Але... нещодавно, він змінився. Він у чомусь навіть нагадує мені мого чоловіка в пізні роки правління."\nҐеріта і Вітторіо захохотали. "Той боягузливий заїка взагалі ні в яке порівняння не йде з Франциском VIII, — сказала Ґеріта. "Якби той був живий, він би кинув і Леді, і Барона, і кожного члена ПАС до єдиного до в'язниці, де їм і місце!" Віконтеса промовчала і відвернулася.\n"У будь-якому разі, — продовжив Вітторіо, — нам слід підготувати опрацьований план того, як нам варто повалити опозицію і забезпечити контроль над Графом. Утім, варто бути обережними — якщо нас розкриють, кожен із нас понесе покарання за державну зраду."\nВіконтеса не стала це терпіти, вона встала, і в люті вигукнула: "Я також знаю, що Франциск VIII зробив би і з вами. Ви б гнили у в'язниці з ними ж! Я більше не бажаю брати в цій усій справі будь-яку участь. Ви робіть, що хочете, але я особисто ніколи не піду на змову проти сім'ї мого чоловіка. Зустріч закінчено! Ідіть."\n\nВітторіо і Ґеріта були приголомшені. Після того, як вони прийшли до тями, Ґеріта пробурмотіла під себе образи і потягнулася за пістолетом, але Вітторіо її зупинив і потягнув за собою. Поки вони йшли, Віконтеса лише кинула на них свій короткий погляд."
 francistria.17.a:0 "Їхній союз руйнується."

 francistria.18.t:0 "Фестиваль Масок"
 francistria.18.d:0 "З подачі традиціоналістів ПАС, Граф Франциск IX підтримав програму з відродження францистрійської культури і діалекту, з метою захисту від повного витіснення її вінґбардійською. Частина цієї програми — організація різних культурних заходів коштом держави, з них, найважливіший — Фестиваль Масок. Фестиваль Масок у минулому був щорічною церемонією, яку згодом скасував Граф Франциск III з тієї причини, що це "безглузда трата часу".\n\nТепер, після дуже тривалої перерви, Фестиваль пройшов знову. Суть події полягає в тому, що кожен одягає маску, щоб приховати особистість, і гуляє містом, і намагається впізнати особистості інших грифонів під масками. У святкуванні участь міг брати кожен, тому під час фестивалю дворяни і прості грифони часто натикалися один на одного. Можливо, це і стало однією з причин, через яку Граф Франциск III заборонив цей захід.\n\nЦього разу, Граф Франциск IX брав безпосередню участь: на обличчя він одягнув простеньку дерев'яну маску і скромний вовняний одяг. Він ходив по м. Францистрії, спокійно спілкуючись із незнайомцями. Його заїкання було ледь помітне, і він тримав голову вище, ніж зазвичай. Перед ним не було жодних очікувань, ніхто не засуджував його дії та поведінку.\n\nЗгодом Франциск натрапив на одну грифину, і в нього з нею зав'язалася тривала розмова. Вона, вочевидь, була грифіною розумною, кмітливою і доброю. Крім того, її голос ще й здавався знайомим. "Припускаю, ви Леді Б'янка?" — сказав він.\nВона розплющила очі ширше і посміхнулася. "Що ж, ви однозначно маєте рацію. Як ви мене впізнали? Ви явно не простогрифон, чи не так?"\nФранциск злегка посміхнувся у відповідь. "Ні. Більше того, я Граф."\n"Справді? Це ти? Я... Я тебе взагалі не впізнала. Куди зникло твоє заїкання?"\n"Не зникло. Не п-повністю. Але в цій масці, я впевненіший. Вона допомагає мені. Говорити."\nБ'янка раптово його обійняла. "Я так за тебе рада, Франциск. Сподіваюся, незабаром ти будеш справлятися і без маски."\nБез заднього слова, Франциск обійняв її у відповідь."
 francistria.18.a:0 "Цікавий захід."

 francistria.19.t:0 "Жорстока розправа"
 francistria.19.d:0 "Минулого тижня, один армійський офіцер керував патрулем у Трансисті. Він зустрів групу місцевих грифін і завів з ними розмову, як раптом одна з них завдала йому низку смертельних ножових поранень у спину. Через кілька годин, він помер, і на той час грифін уже заарештували.\n\nУ відповідь на це вбивство, гарнізон ухвалив рішення провести каральну операцію в місцевих селищах, що було затверджено Генералом-Губернатором Вітторіо Феліче. Озброєні до зубів патрулі йшли від села до села, спалювали будинки вогнеметами і свавільно заарештовували і вбивали місцевих, які чинили опір.\n\nТТепер же, цей інцидент набув широкого розголосу. ФНВТ засудив розправу, назвавши її зайвою, і зажадав від францистрійського уряду вжити заходів. Водночас сам Генерал-Губернатор Вітторіо Феліче на свій захист заявив, що розправа була виправданою, і що під час неї було вбито або заарештовано сотні терористів із ФНВТ, що посприяє миру в регіоні."
 francistria.19.a:0 "Закрити на це очі."
 francistria.19.b:0 "Засудити цю жорстокість і посадити винних."

 francistria.20.t:0 "Таррінська різанина"
 francistria.20.d:0 "З моменту анексії Тарріна, Францистрійські поселенці просувалися все далі на захід, забираючи собі господарства, відібрані у місцевих республіканців під час підкорення Тарріна. Генерал-губернатор Вітторіо Феліче особисто заохочував цей рух імміграції, залучаючи грифонів з усіх інших частин Францистрії, обіцяючи тим, хто до них переїде, податкові пільги. Компанії теж зробили свій внесок і розширили свій вплив на регіон, таким чином, привівши з собою робітників-францистрійців.\n\nМісцеві таррінці явно не раді гостям. Гарнізон часто зайнятий залагодженням конфліктів між місцевими та поселенцями, особливо в самому місті Таррін, в якому вже є значна францистрійська меншість. Сам ФНВТ часто залучений у жорстокості проти приїжджих, і заохочує насильство на їхню адресу.\n\nНещодавно загострення пристрастей раптово зросло, після придушення протесту, який виступав за розширення представництва тарринців у місцевому уряді місцевим гарнізоном. Уже вночі після інциденту, коммандо з ФНВТу провели рейди на низку сіл, нападаючи вибірково на поселенців із Францистрії. Вони розстрілювали цілі родини уві сні. До страт приєднувалися місцеві тарринці, вбиваючи та грабуючи, подібно до дикунів. На той час, як сили гарнізону приспіли зупинити терористів, командо вже розсіялися, і селяни залишалися без захисту перед францистрійськими солдатами. Сотні заарештовано, значно більше — застрелено, бо грифонів, які намагалися відбиватися вилами і мисливськими рушницями, вбивали на місці.\n\nЗі сходом сонця, сотні цивільних вже були мертві. У відповідь на ці події, Генерал-Губернатор Вітторіо Феліче запровадив жорстку комендантську годину на території всього Тарріна і закликав до правосуддя над убивцями. Він запросив у національного уряду додаткові війська."
 francistria.20.a:0 "Ігнорувати його і робити вигляд, що нічого не сталося."
 francistria.20.b:0 "Засудити злісні акти насильства з боку ФНВТу і дати Вітторіо все необхідне."

 francistria.21.t:0 "Признання"
 francistria.21.d:0 ""Ти бажав зустрітися, Франциск?", — запитала Б'янка, увійшовши в робочий кабінет Франциска. Коли він її побачив, він встав і підійшов до неї.\n"Так. Нам варто поговорити про дещо. Важливому."\n"О, правда? Про що ж? Про економічну ситуацію? ЛПФ? Про дворянство, або-"\n"Тебе."\n"Что?"\n"Про тебе. І мене. Бачиш... правити самому важко."\n "Але ти правиш не сам. У тебе є ті, хто готовий тобі допомогти."\n"І з них усіх. Дехто куди корисніший за інших. Т-ти." Він відвів погляд убік, бо більше не міг дивитися їй в очі.\n"Я задоволена, Франциск, але до чого ти хилиш?"\n"Мені потрібен консорт. Хтось, на кого я зможу покластися. Хтось, хто зможе мені допомогти. І я вірю. Що консортом має стати... т-ти."\nВона щиро, але почасти знехотя, посміхнулася. "Франциск, для мене це велика честь, правда, але я вже роздумувала над пропозицією одруження з Бароном Данте протягом багатьох років."\nФранциск зітхнув. "Знаю. Але ще я знаю. Що до т-тебе я не байдужий. І що т-ти готова мені допомогти."\n"Так, але я не впевнена, що я готова зайти настільки далеко, щоб вийти заміж за тебе..."\n"Б-Б'янка. Будь чесною із собою. Чого ти хочеш насправді?"\nТепер уже Б'янка відводила свій погляд, і в повітрі нависла тривала пауза. "Я визнаю, що захоплююся тобою, Франциск. І, вийшовши заміж за тебе, я стану другим наймогутнішим грифоном у країні. Я просто боюся, як на це відреагує сам Барон Данте."\n"Не хвилюйся щодо нього. Як щодо нього. Я з ним поговорю?"\nБ'янка знову глянула на нього і посміхнулася, але вже впевненіше. "Було б чудово.""
 francistria.21.a:0 "Сподіваємося, він буде поступливим."

 francistria.22.t:0 "Конфронтація"
 francistria.22.d:0 ""Не знаю, яким обманом ти зміг підкорити її, але я не маю наміру так просто здаватися!" — вигукнув Барон Данте, та так, що його голос рознісся луною по його великому маєтку в Роамео, налякавши прислугу, що зібралася навколо нього. "Я домагався цього одруження роками, цього надійного союзу Ітели і Роамео. І ти хочеш усі мої зусилля взяти і злити в сортир?"\nФранциск глибоко зітхнув. "Барон Данте. Я зовсім не люблю конфронтації. Як ви самі знаєте."\n"Ну звісно, не те що я. І що вона побачила в такому трусі?"\n"Я-як твій сеньйор, вважаю, було б краще. Щоб ви поводилися більш належно."\nДанте у відповідь плюнув на підлогу і покликав слугу прибрати за ним. "У себе вдома я поводжуся так, як мені хочеться. Минулі Графи ставилися до нас, Баронів Роамео, як до рівних, а не слуг!"\n"Я-я впевнений, що ми можемо вирішити це пита-"\n"Не можемо. У мене є краща думка. Чесне змагання, переможець одружується. Щодо змагання, пропоную декламацію Роамейської поезії. Або декламацію, або дуель побільше. Я згоден і на мечі, і на пістолети, та що вже, хоч лише голими кігтями битися."\n"Добре. Декламація поезії. Домовилися?"\nДанте посміхнувся. Він розумів, що Граф занадто боягузливий, щоб піти на бойову дуель, і вибрав декламацію поезії. У Франциска Заїки не було ні найменшого шансу в такому перемогти. "Так. Домовилися." Він подав свій кіготь, і Франциск слабко його потиснув."
 francistria.22.a:0 "Це буде непросто..."

 francistria.23.t:0 "Змагання"
 francistria.23.d:0 "Суперники зустрілися у дворі всередині Замку Мартлвінґів. Поспостерігати за декламацією поезії зібралися члени Аренго, багато інших важливих осіб і навіть заінтригована прислуга. З них двох, Барон Данте виглядав упевненішим, хоч і Граф Франциск цілком непогано приховував свої емоції. Він час від часу поглядав на Леді Б'янку, що сиділа серед публіки.\nСуддя, старий грифон із Роамео, зробив крок уперед. "Правила змагання в декламації гранично прості. Ви обоє маєте по пам'яті задекламувати поезію на вибір, і вже після я судитиму про якість декламації. Удачі, і хай буде з вами Трійця."\nВін відійшов і попросив Данте почати. Він прочистив горло. На його обличчі була самовдоволена усмішка. 'Але серце не чує розум', Гай Клотулл:\n     Наше кохання всіх наших життів.\n     Знаю, наше щастя\n     Залишиться навіки.\n     Боги небес, творіть, дотримуючись істини\n     Істині, що обіцяє щирість, від чистого серця,\n     Що... кхм, що може жити хоч століття,\n     Бережіть непохитний наш заповіт.\n\nПубліка поплескала в пазурі, і Данте вклонився перед Б'янкою. Суддя схвально кивнув, і вже попросив почати Франциска. Барон виглядав неймовірно самовдоволено, він був упевнений у перемозі як ніколи. Франциск заплющив очі й глибоко вдихнув. "'Зачекай, Габріеле д'Артільо:\n     Зачекай! Залишся біля мене.\n     Не йди.\n     Я за тобою догляну. Я захищу тебе.\n     Ти будеш шкодувати, що раніше до мене не прийшла.\n     Я люблю тебе. Жодної думки у мене не про тебе;\n     Немає пориву в моїй крові крім як до тебе.\n     Ти знай. Що не бути в моєму житті іншої пари, немає мені радості іншої\n     Зачекай.\n\nППубліка плескала ще голосніше, Леді Б'янка радісно посміхалася. А в Данте відвисла щелепа; він у жаху глянув на суддю."
 francistria.23.a:0 ""Граф Франциск перемагає!""

 francistria.24.t:0 "Свадьба"
 francistria.24.d:0 "Тисячі грифонів зібралися в столиці Францистрії споглядати весільну церемонію Графа Франциска IX і Леді Б'янки Ітельської. Граф раніше нечасто з'являвся на публіці, тому багатьох громадян цікавило хоча б те, який вигляд мав їхній правитель. Також прибули майже всі дворяни країни, але, щоправда, чомусь Барона Данте Ковелло і близько не було.\n\nЦеремонія проводилася в Храмі Ейр, оточеному морем простих грифонів. Водночас дворяни і члени ПАС спостерігали зсередини. Граф Франциск IX був одягнений у свій найкращий одяг, і поки що нервово чекав біля вівтаря. Вже незабаром двері відчинилися, і в зал увійшла Леді Б'янка у своїй красивій білій весільній сукні. Графа переповнили емоції; лише побачивши її, він широко посміхнувся. Лицарі Трійці провели її до вівтаря до Графа, після чого вони обоє обернулися до Прелата П'єтри. Вона провела необхідні ритуали і вислухала, як Франциск і Б'янка дали шлюбні обітниці. Щойно Франциск починав заїкатися, він дивився на Б'янку і продовжував говорити вже впевнено. Пара одягла золоті каблучки один одному на кігті, після чого Прелат сказав, "Тепер ви можете поцілувати свою наречену."\n\nПубліка почала радісно плескати, щойно вони поцілувалися. Потім, вони обидва підписали офіційний контракт про весілля, після чого лицарі вивели їх назовні, де народ тріумфував, і за традицією, їх обсипали насінням. Уперше у своєму житті, Франциск відчував, що його цінували, що він популярний, і що його люблять."
 francistria.24.a:0 "Привітаємо молодят!" # wholesome forever

 francistria.25.t:0 "Тихий острів"
 francistria.25.d:0 ""Навіщо ти вирішив зустрітися зі мною на цьому дрібному лісистому острові? Тут же нічого немає!" — обурено в Графа запитала Ґеріта.\nОбличчя Франциска залишалося кам'яним. "Це вся земля, яку Францистрія отримала. Під час мирного договору, яким закінчилася Фалькорська війна. Ти знаєш. Яку за нього ми заплатили ціну?"\n"Війна була не заради острова. Усе було заради вищої справи."\n"Це ти так думаєш. Ба більше, на цьому острові ще дещо є." Він вказав кігтем на прилеглий кам'яний меморіал: навколо нього було викладено квіти, а на ньому самому був символ із трьома богами. "На ньому є цей меморіал. Присвячений загиблим."\n"Ну, непогано, думаю. І що з того?"\n"Бачиш, Ґеріто, ти вважаєш себе націоналісткою. Вважаєш, що дбаєш про націю. Але з чого складається нація? З громадян. А ти поклоняєшся жорстокості. Закликаєш до війни. Бажаєш конфлікту. Ніби громадяни для тебе — витратний матеріал."\nҐеріта насупилася і примружила очі. "Іноді, нам потрібні жертви заради вищого блага нації."\nФранциск розчаровано похитав головою. "Що для тебе — найвище благо? Тимчасова слава переможця? Перемальовування к-кордонів на карті? Скажи це інженеру Алессандрі Ґрейвінг, яка через гранатний уламок втратила ногу, зараз вона — безробітний інвалід. Скажи це лі-лісорубу Донателло Бронзбіку, який потрапив у полон і там загинув від голодної смерті. Скажи це своєму синові, Гроберто Зарфатті, який загинув у бою. Скажи це кожному з тридцяти тисяч францистрійців, полеглих у Фалькорській війні. Вони пожертвували найціннішим. І заради чого? У кожній війні гинуть тисячі неоспіваних і забутих героїв."\nГнів Ґеріти змістився іншою емоцією. Почувши ім'я свого молодшого сина, у неї на очах почали навертатися сльози. "Я... я прийшла сюди не для того, щоб слухати твої глузування."\n"Я намагаюся напоумити тебе. Я тобі не ворог. Я просто хочу, щоб ти усвідомила, що т-твої ідеї небезпечні. Я Граф Францистрії, і я дбаю про громадян своєї країни. У то-тому числі й про тебе."\nЗлість Геріти розсіялася. Вона відвела погляд у далечінь.\n"Я знаю, що мої рішення часто тебе розчаровують, — сказав Франциск. "Але ніхто не ідеальний. І що б я не робив, я прагну до 'вищого блага для нації'. У нас просто різні думки. Я вважаю, що жорстокість не потрібна."\nҐеріта зітхнула і витерла сльозу. "Можливо, ти маєш рацію, Графе. Можливо, ти маєш рацію.""
 francistria.25.a:0 "Сподіватимемося, що вона прийняла це близько до серця."

 francistria.26.t:0 "Покинути пакт?"
 francistria.26.d:0 "З кожним днем, Граф Франциск IX все менше покладався на радників, але цього разу він вирішив скликати Аренго. На зустріч у Замку Мартлвінґів зібралися всі, крім барона Данте. Потрібно ухвалити важливе рішення про майбутнє Францистрії — вирішити, чи залишиться вона в Карфінському Пакті.\n\nСпочатку Франциск перерахував різні доводи на користь виходу з пакту: складність обмеження політичного та економічного впливу Вінґбардії, а також необхідність допомагати у війнах. Також він зауважив, що вихід із пакту може бути небезпечним, якщо ми розлютимо Вінґбардію і якщо ми не зможемо знайти союзників. Францистрія в принципі не зможе вижити самостійно, це однозначно.\n\nМіж трьома членами ради почалися дебати, і Франциск їх уважно слухав. Його дружина, Б'янка, сказала, що вихід з альянсу запросто дасть Вінґбардії привід для військового вторгнення або економічного ембарго. Віконтеса Іполіта з ними погодилася, але також сказала, що Вінґбардія може знову вимагати вступити в їхню війну, за їхню справу. А Генерал-губернатор Вітторіо ще й зауважив, що без Вінґбардії, готової нас захистити, Аквелія напевно захоче нас підкорити, але йому все ж сподобалася ідея врятувати суверенітет Францистрії з вінґбардійських пазурів.\n\nФранциск подякував їм за поради, і глибоко обдумав рішення, поки всі інші мовчали. Згодом, він все ж визначився:"
 francistria.26.a:0 ""Ми по-поквапилися з намірами. Залишаємося.""
 francistria.26.b:0 ""Час покинути п-пакт.""

 francistria.27.t:0 "Францистрія залишає пакт"
 francistria.27.d:0 "Сьогодні в Карфін прийшли приголомшливі новини: Граф Францистрії, Франциск IX ухвалив рішення покинути Карфінський Пакт. Він, звісно, бажає зберегти дружні відносини між нашими країнами, але він також зауважив, що вплив Вінґбардії продовжує загрожувати їхній самостійності.\n\n[WNG.GetLeader] сприйняв новини зі змішаними почуттями. З одного боку, Францистрія — наш давній союзник і їхні бажання варто поважати, але з іншого, це поставить під загрозу північний кордон Вінґбардії та наші ж фінансові інтереси. Якщо Францистрія укладе союз із якоюсь ворожою державою, то вони можуть стати нашими ворогами в майбутньому. Деякі урядовці вже обговорюють можливість військової окупації Францистрії з метою утримати її у вінґбардійській сфері, але останнє слово все ж за [WNG.GetLeader]."
 francistria.27.a:0 "МАРШ НА ФРАНЦИСТРІЮ!"
 francistria.27.b:0 "Ну... Гаразд."

 francistria.28.t:0 "[Root.GetFrancistriaName] бажає вступити в [Root.GetFactionName]"
 francistria.28.d:0 "Нещодавно, північний сусід Вінґбардії залишив Карфінський Пакт, і вони залишилися самі по собі, без будь-яких союзників. Нині ж вони вийшли на зв'язок із нашими послами і висловили бажання укласти з нами союз. Звісно, вони визнали, що в минулому наші відносини не були... гладкими, але вони пропонують залишити минуле в минулому. Таррін у нас за часів революції забрав Франциск VIII, який уже давно мертвий. [From.GetLeader] зовсім на нього не схожий, як кажуть.\n\nХоч і союзник нам може стати в нагоді в такі важкі часи, але в підсумку ми можемо опинитися втягнутими в конфлікти, в яких ми б в іншому випадку не опинилися. Крім того, чи можемо ми довіряти [From.GetAdjective]ому народу? Як мінімум, нам варто вимагати у них повернути Таррін, як жест доброї волі."
 francistria.28.a:0 "Спочатку Таррін, а потім поговоримо."
 francistria.28.b:0 "Ну давайте тоді їх формально запросимо!"
 francistria.28.c:0 "Ми в цьому не зацікавлені."

 francistria.29.t:0 "Аквілея вимагає Таррін"
 francistria.29.d:0 "Лідер Аквілеї отримав наш лист про можливість союзу, і він нарешті відповів. Він стверджує, що якщо ми хочемо з ними укласти союз, то нам варто спочатку передати їм Таррін. Лише тоді вони зможуть нам довіряти і розглядати нас як можливого друга. Прийнявши цю вимогу, ми, без сумніву, розгніваємо ЛПФ, і це означатиме, що всі інвестиції в регіон злетять у повітря, але це може бути необхідним, тому що ми отримаємо могутнього союзника, який нас захистить...."
 francistria.29.a:0 "Важка ціна, але воно того варте."
 francistria.29.b:0 "Ну, тоді гаразд. Ми залишаємося самі."

 francistria.30.t:0 "[Root.GetFrancistriaName] повертає Таррін"
 francistria.30.d:0 "[From.GetLeader] мудро вирішує повернути нам Таррін. [From.GetAdjective]ий гарнізон уже залишає регіон, а місцеві святкують. Таким чином, [From.GetAdjective]ий народ показав, що йому справді можна довіряти. Внаслідок цього, вже готуються заходи щодо укладення союзу між нашими двома країнами."
 francistria.30.a:0 "Гаразд, вони здивували нас."

 francistria.31.t:0 "[Root.GetFrancistriaName] відмовляється повертати Таррін"
 francistria.31.d:0 "Дізнавшись про наші вимоги, їхнє керівництво передумало укладати з нами союз. Таррін залишається в їхніх пазурах, і, таким чином, вони показали, що вони і справді не варті нашої уваги. Нам доведеться відбирати Таррін силою, якщо доведеться. Без союзників, вони навряд чи зможуть чинити значний опір."
 francistria.31.a:0 "Ми не здивовані."

 francistria.32.t:0 "[Root.GetFrancistriaName] бажає стати нашим союзником"
 francistria.32.d:0 "З недавніх пір, держава [From.GetName] опинилося без союзників, і вже не перебуває у зрадницькому Карфінському Пакті. І тепер, [From.GetAdjective]ий діпломат прибув до нас з метою дізнатися, чи зацікавлені ми прийняти їх у наш союз. Їхня країна, як і більша частина країн Грифонії, раніше була васалом Імперії, але зрештою, вони нас зрадили. Чи можемо ми їм довіряти?\n\n[Root.GetLeader] роздумує, чи варто від них вимагати знову стати нашими безпосередніми васалами, щоб підтвердити їхню вірність, оскільки простого альянсу може бути недостатньо, щоб прив'язати їх до нас. Але по суті, вони відчайдушні і відносно слабкі, і, тому, вони навряд чи будуть знову проти нас бунтувати. Звісно, ми можемо і проігнорувати їхні поклики до допомоги і зрештою згодом силою приєднати цих зрадників."
 francistria.32.a:0 "Нехай присягнуть нам!"
 francistria.32.b:0 "Нам потрібні союзники в наших війнах."
 francistria.32.c:0 "Незабаром їхня країна і так приєднається до Імперії..."

 francistria.33.t:0 "Імперія вимагає клятву"
 francistria.33.d:0 "Мабуть, [From.GetLeader] не надто нам довіряє, як ми й боялися, і вимагає від нас скласти клятву вірності Імператору, якщо ми вже хочемо захисту від могутньої Рейхсармії. Така ціна могутнього союзника: наші суверенітет і незалежність. Чи варте воно того, чи ні? Вирішувати нашому правителю."
 francistria.33.a:0 "В ім'я нашого спасіння, ми повинні її принести."
 francistria.33.b:0 "Ні! Нізащо!"

 francistria.34.t:0 "[Root.GetFrancistriaName] схиляє коліно"
 francistria.34.d:0 "[From.GetLeader] приймає нашу вимогу, і навіть відвідує [Root.Capital.GetName], щоб принести клятву вірності особисто Його Величності Імператору Ґроверу VI. [From.GetAdjective]у делегацію прийняли, нехай і не дуже тепло, бо між нами досі нависає недовіра. Але все ж, сама церемонія пройшла гладко, і [From.GetLeader] тепер васал Імперської Корони, як і свій попередник. Помолимося ж, щоб цього разу вони теж залишилися вірними."
 francistria.34.a:0 "Вони вибрали мудро."

 francistria.35.t:0 "[Root.GetFrancistriaName] відмовляється"
 francistria.35.d:0 "Мабуть, [From.GetAdjective]е керівництво не бажає спокутувати свої гріхи і вирішують і далі залишатися зрадниками. Вони відхилили нашу вимогу дати клятву вірності Імператорові, і в такий спосіб залишаються незалежними — і зовсім без союзників, принаймні поки що. Час покаже, чи зможуть вони дожити до їх завоювання нашими силами."
 francistria.35.a:0 "Дурні. Інакше й не скажеш."

 francistria.36.t:0 "Промова Графа"
 francistria.36.d:0 "Франциск зробив глибокий подих, такий глибокий, немов він готується стрибнути зі скелі у воду. Він кинув погляд на балконні двері: звідти, зовні, сюди долинала балаканина з натовпу. Там зібралися тисячі грифонів, там на нього чекали, вже був готовий мікрофон, у який він виголосить промову, яку почує вся нація і навіть більше, його слова будуть записані назавжди.\n\n"Ти точно впевнений, що ти готовий?" — запитала його дружина, Б'янка, погладивши його по щоці своїми кігтями.\nФранциск обернувся на неї і посміхнувся. "З тобою я готовий до чого завгодно."\n\nГраф встав, і повільно, але впевнено, вийшов назовні. Щойно він вийшов, його помітили грифони знизу і стали радіти, радіючи своєму раніше малопомітному правителю. На нього дивилися стільки пар очей... У Франциска в розумі знову почали грати старі страхи, але він зосередився на тому, чого навчився за останні роки. І потім, він почав промову.\n\n"Усім моїм громадянам. Тим, хто зібрався тут, і тим хто сидить удома. Повідомляю. Та-також... також чуттєво кожному з вас, наче я вас знав особисто і був би у вас вдома. І говорю з вами особисто. Я сам. Занадто довго. Ховався від громадськості. Поводився неналежно справжньому правителю. Як м-маріонетка. Але більше цього не бувати! З цього дня, я бажаю, щоб мої піддані знали, хто їхній Граф. Адже саме їх я і веду. Як корабель держави. І проводжу через бурі. І все ж, зрештою, я, як і ви, простий смертний. Зі своїми недоліками. І проблемами. Я б-більше не бачу потреби їх приховувати."\n\n"Францистрія вже зіткнулася. Із серйозними внутрішніми проблемами. І я вас запевняю, що я доклав усіх зусиль. Щоб з ними всіма впоратися. Сподіваюся, це переконає вас довіритися мені. Як в-вашому єдиному й абсолютному суверену. Під покровительством сили Трійці та Богів. Я прагну лише миру і процвітання. Своїх під-підданих. Тому я прошу вас довірити мені всю цю владу. Я можу бути не ідеальним. Але в мене добрі наміри. І мрії про світле майбутнє. Я докладу всіх зусиль, щоб ці мрії. Зді... Здійснити!"\n\nНезважаючи на те, що під кінець він обірвався, публіку це не збентежило, і вона вибухнула радісною радістю й оплесками, з натовпу пролунали вигуки "Довгих років життя Графу!". Франциск не міг не посміхатися. Він обернувся на Б'янку, вона плакала сльозами гордості й щастя."
 francistria.36.a:0 "Хай живе Граф!"

 francistria.37.t:0 "Нові стратегічні села"
 francistria.37.d:0 "[Root.GetLeader] дещо знехотя запровадив програму аграризації. Її суть полягає у створенні кількох сотень укріплених поселень у Таррині та насильницьке їхнє заселення десятками тисяч сільських жителів. Це відокремить значну частину сільського населення території від впливу ФНВТ, що позбавить їх постачання, потенційних рекрутів та інформаторів.\n\nЦі укріплені села охоронятиме місцевий гарнізон, по периметру сіл будуть огорожі з дроту і спостережні вежі. Вони також будуть розташовані таким чином, що вони зможуть надавати один одному підтримку і, в разі необхідності, швидко отримувати підкріплення.\n\nХоч, як ми вважаємо, програма буде ефективною для придушення опору, вона викликає невдоволення у місцевих, через що ті будуть більше співчувати повстанцям. Проте, це не повинно викликати проблем, оскільки у них не буде можливості надавати допомогу ФНВТ."
 francistria.37.a:0 "Необхідний крок."

 francistria.38.t:0 "Тягар графа"
 francistria.38.d:0 "Після наради з Аренго граф Франциск IX вкотре вийшов прогулятися в лісах біля замку Мартлвінґ, щоб розслабитися на самоті. Недавні події навантажили його, але спів птахів і шелест листя на вітрі не раз допомогли йому відволікти розум від проблем у своєму житті. У житті, якого він і не хотів — він змушений вести цілу націю, привертаючи до себе купу небажаної уваги. Граф завжди хотів, щоб його просто залишили в спокої, але грифон був скутий обов'язком. Іноді він розмірковував, як було б жити в іншій ролі. Може, якась робота йому б сподобалася більше, йому б не довелося постійно тримати цю фальшиву усмішку, ухвалювати такі важливі рішення, слухати довгі промови?\n\nЙого хід думок перервала група грифонів, яка раптово увірвалася і шукала його. Він знесилено зітхнув і пішов до них на зустріч. Групу вели Віконтеса Іполіта і Генерал-Губернатор Вітторіо, який, побачивши його, одразу йому крикнув: "Ах, так ось ти де, Графе мій! У нас є питання, про яке хотілося б переговорити особисто."\nФранциск промовчав, що сприйняли як знак згоди. Іполіта закликала всіх, хто супроводжував, піти, і в підсумку залишилися лише вони троє. "Графе, ми вам вдячні за вашу підтримку в Аренго, — зауважила грифіна. "Проте, нам потрібна буде ваша підтримка і в майбутньому. З Бароном і Леді вже неможливо говорити, вони постійно пропонують безглузді реформи."\nВітторіо піддакував. "Вони бажають розвалити Францистрію і змовляються проти тебе. Але з тобою на нашому боці ми зможемо протистояти їхнім реформам і підтримати подальші стабільність і процвітання Францистрії."\n"Скажіть, Графе, — зажадала Іполіта. "Ви будете підтримувати нас і надалі?"\n\nФранциск відчув різке бажання залишитися знову на самоті, але потрібно було відповісти. Якщо він хоче жити далі, йому доведеться продовжити бути пішаком у постійних політичних іграх дворян. І тому в нього не було вибору, окрім як знехотя кивнути.\nВітторіо широко посміхнувся, і відповів: "Добре. Хай буде наша співпраця плідною. Слава Францистрії!""
 francistria.38.a:0 "Його життя — тюрьма."

 francistria.39.t:0 "Зустріч із Грандмайстром"
 francistria.39.d:0 "Грандмастера Ордена Трійці Джіну де Джою вже багато років як не пускали всередину Замку Мартлвінґів, з часів загибелі Франциска VIII. З роками мало що змінилося, найбільш значуща відмінність полягає в тому, що змінився її власник, Граф. Він її запросив на особисту зустріч, при тому що вона не знала її мети.\n\nВона увійшла в кабінет Франциска IX і вклонилася. "Н-не варто тур-турбуватися про... ф-формальності," сказав Граф. "Д-давайте відразу перейдемо до спр-справи і закінчимо як-якомога швидше."\n\nДжіна чула, що Граф заїкався, але й не здогадувалася, що в нього з цим усе настільки погано. Проте, вона розуміюче кивнула. "Чого ви бажаєте, мілорде?"\nФранциск здався стурбованим. "П-прошу, не кли-кличте мене т-так. В л-любому випадку, Аренґо попрос-сив у мене з-запросити у вас допомогу. Е-економічний кризис, який три-триває уже де-декілька д-десятиліть привів до п-повсюдної бідності. Більше т-того, Генерал-Губернатор В-Вітторіо хоче, щоби ви йому допомогли у військових справах."\n"Ваша воля — мій наказ, мило- мій дорогий Граф. Ми вже докладаємо всіх зусиль, щоб допомогти бідним, але з вашим фінансуванням, ми зможемо розширити наші дії. Ніхто не залишиться голодним у всій нашій країні! Ну і, звичайно, я більш ніж рада допомогти вам у захисті нашої батьківщини."\n"Г-гаразд, гаразд. З-значить, д-домовились. Ви м-можете йти."\nГраф досі жодного разу не глянув їй в очі, а після цих слів повернувся на стільці спиною. Джіна мовчки постояла деякий час, потім вирішила сказати: "Дорогий Графе, я бачу, що ви не дуже раді проводити зустрічі. Дозвольте поцікавитися, чому ви не передали це завдання слузі?"\nФранциск спочатку промовчав, але потім, не повертаючись назад, відповів. "Я — Г-Граф. Я ро-роблю, що по-повинен. Цим ж-же з-займався і Франциск VIII."\n"Яособисто знала Франциска VIII, і я бачу, що ви зовсім на нього не схожі. Ви не зобов'язані йому уподібнитися, дорогий Графе. Ви можете бути, ким хочете."\nФранциск глибоко зітхнув. "Якби ж то. Прошу в-вас, ідіть."\nДжіна віддала Графу честь і покинула приміщення. А Франциск усе сидів і роздумував про те, що йому сказала Грандмайстер."
 francistria.39.a:0 "Їхня допомога дуже знадобиться."

 francistria.40.t:0 "План Національного Розвитку"
 francistria.40.d:0 "Аренго знову зібрався в Замку Мартлвінґів, і цього разу запросили трьох радників із Вінґбардії: Агостіно Паоліно, Ісмаеле Россі та Вірджіліо Піччо. Під час зустрічі вони мали намір скласти вичерпний план на майбутнє нашої країни, а також знайти рішення нинішніх її проблем.\n\nЗустріч тривала багато годин, під час зустрічі постійно були палкі суперечки. Леді Б'янка Ітельська все наполягала на необхідності скоротити вплив вінґбардійських компаній, тоді як Агостіно Паоліно заявив, що ці компанії інвестують у місцеву економіку і стимулюють її зростання. З іншого боку, Барон Данте заявив, що наша армія сьогодні представляє лише малу частину того, чим вона була раніше, але Вірджіліо Піччо заперечив, що, в будь-якому разі, сильна вінґбардійська армія стане на наш захист, і також сприятиме розвитку нашої. Граф Франциск упродовж усього часу стояв на боці Францистрійсців, через що Леді Б'янка і Барон Данте остаточно здалися і дали решті добро проводити будь-які плани.\n\nІ нарешті, узагальнений план на прийдешні десять років було складено. Уже потім радники цей план доопрацюють до досконалості. У цьому плані дуже залучена Вінґбардія, але, на папері, план здається ефективним. Вінґбардійські компанії збираються наймати більше місцевих, платитимуть більші зарплати, методи виробництва і заводські машини будуть переглянуті для відповідності вінґбардійським, більше вінґбардійських офіцерів будуть у лавах нашої армії, і так далі: Вінґбардія, Вінґбардія, Вінґбардія, Вінґбардія.\n\nГраф Франциск сам не знав, що про це думати. З того, як все було складено, можна було подумати, що наші землі — відстала провінція самої Вінґбардії, а не окрема країна. Але Віконтеса Іполіта і Генерал-Губернатор Вітторіо цим планом, мабуть, дуже задоволені, вони вже самовдоволено потирають кігті. Може, в обмін на це вони погодяться не чіпати його деякий тривалий час."
 francistria.40.a:0 "За допомогою Вінґбардії ми досягнемо величі!"

 francistria.41.t:0 "ФНВТ засуджує План розвитку"
 francistria.41.d:0 "Коли про план розвитку оголосили в новинах, більша частина грифонів або підтримала його, або поставилася байдуже. Проте таррінців щасливими назвати було дуже важко. Згідно з планом, вінґбардійські компанії будуть пріоритизувати найм [FRN.GetAdjective]их робітників, у той час, як про таррінців у плані не було ні слова. Становище погіршило те, що окремі вінґбардійські компанії звинувачуються у захопленні землі та власності у місцевих у Тарріні та поганому ставленні до робітників. Зокрема, діяльність вінґбардійських нафтових компаній у Трансисті, м'яко кажучи, дещо спірна. Здавалося, що вони отримали повне право обходитися з тарринцями так, як їм захочеться. Ба більше, згідно з планом збільшиться військова присутність вінґбардійців, що тільки ускладнює життя ФНВТ.\n\nФНВТ відкрито засудив план і закликав тарринців заважати його проведенню будь-яким способом. Незабаром, у Таррині та Трансисті почалися заворушення, в результаті яких були розграбовані вінґбардійські підприємства, а також пошкоджено нафтопроводи, що змусило армію втрутитися з метою відновити порядок."
 francistria.41.a:0 "Ми їх навчимо любити цей план."

 francistria.42.t:0 "Генерали їдуть у [Root.GetFrancistriaName_accusative]"
 francistria.42.d:0 "Наші друзі з півночі висловили бажання розширити вже велике військове співробітництво між нами. Їхня армія немов застрягла в минулому, і тому їм потрібна наша допомога. Тому, ми відправили генералів Гарло Гелосо і Габальдо Годду на службу в [Root.GetFrancistriaName_accusative], разом із низкою менш значущих офіцерів і представників збройових компаній. Це має допомогти нашим союзникам.\n\nІ звичайно ж, [FRN.GetAdjective]ої армії теж є чого нас навчити. Ця співпраця принесе користь і нам, і таким чином, ми отримаємо більше інформації про різні доктрини, що застосовуються нашим союзником."
 francistria.42.a:0 "Разом ми сильніші!"

 francistria.43.t:0 "Вінґбардійське втручання в Таррін"
 francistria.43.d:0 "Щойно до нас прибули помічники з Вінґбардії, їх швидко направили тренувати нашу армію і модернізувати нашу збройову промисловість. Проте, мабуть, генерал Ґеріта, за сумісництвом, керівник ЛПФ, переконала деяких вінґбардійців допомогти їм у боротьбі проти ФНВТ. У південців уже є корисний досвід придушення опору завдяки анексії міста Фалькора, і вони більш ніж раді допомогти застосувати його в Тарріні.\n\nХоч це і допомогло провести низку успішних операцій, але таррінський опір, усе ж таки, організований у рази краще за фалькорський, тому вони вже адаптуються до вінґбардійських тактик. Ці дії також підсобили їхній пропаганді про те, що [Root.GetAdjective]ий уряд — лише пішаки вінґбардійців, яким аби стерти місцеву, близьку до Аквілеї, культуру, що лише розпалило етнічні заворушення. Хоч ми й цінуємо допомогу вінґбардійців, але, можливо, вони принесли більше шкоди, ніж користі."
 francistria.43.a:0 "Ось вам і ведмежа послуга."

 francistria.44.t:0 "Протести в Ітелі"
 francistria.44.d:0 "Через нещодавній розвиток співпраці з Talonieli, місцеві, [Root.GetAdjective]і компанії відчувають зневагу з боку уряду. Одна з великих таких компаній, Eatela Elettronica, нещодавно оголосила про масові звільнення, заявивши, що вона не в змозі конкурувати з вінґбардійськими фірмами. Внаслідок цього, тисячі робітників позбулися роботи, і спрямовують своє невдоволення на уряд. А конкретніше, на Аренґо і Графа. В Ітелі вибухнули протести, які заодно надихнули проведення низки невеликих демонстрацій у містах [Root.Capital.GetName] і Воліно. У той час, як більша частина протестувальників просто висловлює невдоволення, деякі виступають і з політичними вимогами, наполягаючи на розпуску Аренґо.\n\nПід час екстрених зборів Аренго, Віконтеса Іполіта звинуватила Леді Б'янку у звільненні робітників з метою навмисно викликати невдоволення. Вона відкинула всі звинувачення. Потім, Генерал-губернатор Вітторіо запропонував ввести армію, щоб швидко придушити протести, але ніхто, навіть Іполіта або Граф Франциск, не підтримав пропозицію. Потім, Барон Данте запропонував піти на поступки протестувальникам, не уточнюючи, на які, через що здавалося, що йому просто хотілося, щоб Аренго відкотив частину своїх провінґбардійських рішень.\n\nСуперечка, вочевидь, зайшла в нікуди, навіть Іполіта і Вітторіо не могли погодитися, що робити. Тому, Франциску залишалося висунути свою пропозицію. Проте, йому не вистачило хоробрості сказати про щось конкретне, він лише пообіцяв, що подбає про питання. Аренґо знехотя погодилося на його відповідь, і кожен член Аренґо вірив, що дії Франциска зможуть принести їм вигоду."
 francistria.44.a:0 "Щось потрібно зробити..."

 francistria.45.t:0 "[Root.GetAdjective]ий парламент"
 francistria.45.d:0 "Порадившись із вінґбардійськими радниками і Грандмастером Джіною де Джоєю, Граф Франциск дійшов висновку, що найкраще рішення невдоволення міського середнього класу — створення двопалатного парламенту. У нижній палаті будуть демократично обрані прості грифони, що задовольнить нижчі класи, в той час як Аренго слугуватиме як верхня палата, що збереже владу дворянства.\n\nКоли Франциск запропонував це Аренго, він дістав згоду Віконтеси Іполіти та Леді Б'янки, але зіткнувся з несхваленням Генерала-Губернатора Вітторіо та Барона Данте. Утім, двох членів ради достатньо для ухвалення пропозиції, тож невдовзі рішення вихопили з пазурів Франциска і застосували на практиці. І Іполіта, і Б'янка думали, що Граф на їхньому боці, бо склав таку пропозицію, тому все йде за планом Франциска.\n\nЧерез тиждень Аренго формально переформували, і всі члени ради принесли клятву як сенатори верхньої палати. Іполіта і Вітторіо, щоправда, натиснули на Франциска, щоб той віддав частину своєї влади, що залишилася, верхній палаті. Потім, були проведені демократичні вибори, на яких обирали членів нижньої палати під наглядом Лицарів Трійці. Були сформовані різні політичні партії, і існуючі організації, такі як ЛПФ і ПАС, з радістю також вступили до парламенту. І все ж, реальна влада залишилася в пазурах дворянства, оскільки верхня палата може накладати вето на рішення нижньої. Проте перші кроки на шляху до реальної демократії вже було зроблено, і Франциск з полегшенням зітхнув — тягар його обов'язків, які залишаються, став трохи легшим. Відтепер, маріонеткою дворянства буде парламент, а не він."
 francistria.45.a:0 "Початок нової віхи."

 francistria.46.t:0 "Вінґбардії кінець"
 francistria.46.d:0 "З тієї чи іншої причини, наші зв'язки з Вінґбардією були розірвані без нашої згоди і вимоги. Ми офіційно, відтепер, залишилися сам на сам, без дорогого союзника, який міг би нас підтримати. Очевидно, настав час радикально змінити курс, хочемо ми того чи ні."
 francistria.46.a:0 "Ми залишилися самі."

 francistria.47.t:0 "[Root.GetFrancistriaName] пропонує купити шахти Ґолденфезера"
 francistria.47.d:0 "Представники [FRN.GetAdjective]ого уряду зв'язалися з нами від імені [FRN.GetLeader], цікавлячись потенційною зацікавленістю нами продати шахти Ґолденфезера, які розташовані на їхніх землях. Вінґбардійські шукачі купили ці землі 60 років тому і знайшли величезні скупчення цінних руд, які видобувалися нашими національними компаніями. Тепер, судячи з усього, [Root.GetFrancistriaName] хоче ці шахти для себе, таким чином їхній видобуток і доходи безпосередньо не надходитимуть до нас. Звичайно, в обмін на шахти вони пропонують справедливу суму ідолів.\n\nЄ три різні відповіді, які ми їм можемо дати. Або ми просто приймаємо цю пропозицію і даємо стратегічно важливим шахтам потрапити під контроль [FRN.GetAdjective]ого, або ми можемо повісити значно більший цінник, адже шахти набагато важливіші для нас, ніж їм здається. Однак, це може закінчиться тим, що вони просто відмовляться від угоди, що може бути хорошим або поганим результатом для нас. І наостанок, ми можемо просто відмовитися від договору, але це може зачепити наші дружні стосунки.\n\nТак, і як нам відповісти?"
 francistria.47.a:0 "Давайте підпишемо договір!"
 francistria.47.b:0 "Може ми зможемо отримати більше грошей..."
 francistria.47.c:0 "Це не обговорюється. Скасуйте угоду."

 francistria.48.t:0 "Вінґбардія продасть шахти"
 francistria.48.d:0 "Після зустрічі з вінґбардійськими представниками, наші посли зуміли переконати їх підписати договір. Ми платимо справедливу ціну, а вони віддають нам у власність шахти. Обидві сторони щасливі, а наші відносини залишаються добрими."
 francistria.48.a:0 "Це найкращий результат з усіх."

 francistria.49.t:0 "Вінґбардія підвищує ціну"
 francistria.49.d:0 "Попри спроби наших послів переконати Вінґбардію заплатити справедливу ціну за шахти, наші союзники вимагають іще, виправдовуючи це тим, що шахти мають стратегічну цінність у вигляді ресурсів, які видобуваються там. Звісно, якби ми володіли шахтами, то ми б були щасливі продати все, чого вони захотіли б, от тільки їхні принципи більш схильні до жадібності, ніж наші.\n\nЧи варто нам прийняти договір за завищеною ціною або відмовитися від переговорів зовсім?"
 francistria.49.a:0 "Гаразд, ми заплатимо стільки, скільки вони хочуть."
 francistria.49.b:0 "Нехай подавляться своїми дорогими шахтами."

 francistria.50.t:0 "Вінґбардія відмовляється продавати шахти"
 francistria.50.d:0 "Попри спроби наших послів переконати Вінґбардію продати шахти нам, вони провалилися. Вінґбардійці сказали, що вони бажають залишитися в повному контролі над їхніми шахтами через їхню стратегічну важливість і що ніщо, жодна інша ціна не змінить їхньої позиції від слова зовсім. На цьому, переговори і закінчилися.\n\nЧи варто говорити, що це дуже неприємно почути від довірених друзів. Можливо, ми їм не подобаємося настільки, наскільки ми думаємо?"
 francistria.50.a:0 "Бляха.."

 francistria.51.t:0 "[Root.GetFrancistriaName] погодилася на підняту ціну"
 francistria.51.d:0 "Після нашого прохання підвищити ціну до більш серйозної, [FRN.GetAdjective]і делегати неохоче погодилися заплатити повну суму. Тому, ми більш ніж раді дарувати їм права на шахти. З цими грошима, ми зможемо легко придбати ресурси, які тепер належать [Root.GetFrancistriaName]. Усі у виграші."
 francistria.51.a:0 "Це найкращий результат з усіх."

 francistria.52.t:0 "[Root.GetFrancistriaName] відмовилася платити"
 francistria.52.d:0 "На жаль, але після нашого прохання підвищити ціну до більш серйозної, [FRN.GetAdjective]і делегати відмовилися платити і, судячи з усього, зовсім відмовилися від задумки купити шахти. Це означає, що вони залишаються під нашим контролем, однак наші стосунки були зачеплені. Не сильно, і ми впевнені що вони рано чи пізно про це забудуть."
 francistria.52.a:0 "Стопка грошей все одно була б доречною."

 francistria.53.t:0 "Тарринські вчення"
 francistria.53.d:0 "Офіцери [FRN.GetAdjective]ої і вінґбардійської армії організували військові ігри, що відбулися на кордоні Тарріна, метою яких було дати солдатам не тільки практичний досвід, а й налагодити взаємодію між двома арміями. Тисячі солдатів з обох країн разом із різноманітною технікою, від вантажівок до танків, брали участь у цьому заході.\n\nНавчання ґрунтували на гіпотетичному вторгненні військ Аквілеї в [Root.GetFrancistriaName_accusative], поблизу пагорбів Тарріна. Це, зрозуміло, не повідомляли пресі офіційно, але було очевидно будь-якому спостерігачеві. Усе це викликало гнів з боку жителів Тарріна, і [FRN.GetAdjective]а армія зазнала критики. Але крім цього непорозуміння, все пройшло гладко, і з ігор було витягнуто багато цінного досвіду."
 francistria.53.a:0 "Важливо вміти працювати в команді."

 francistria.54.t:0 "Кінець Францистрії"
 francistria.54.d:0 "Граф Франциск IX дивився з балкона свого замку, як статую його далекого предка в самому центрі Францистрії, столиці Графства, Франциска I, повільно демонтували будівельники. Такі ж зміни відбувалися тепер по всьому графству. Усе не обмежиться лише демонтажем статуй, саму країну мають перейменувати таким чином, щоб на ній не лежав тягар минулого. Вона зватиметься Пьюмонт — географічний регіон, розташований на південний схід від Тарріна. Рідному місту Мартлвінґів, назва якого відповідала назві самої країни, було вирішено повернути первісне ім'я, Пульчино. Від нього відмовилися понад чотири століття тому, коли Франциск I зарозуміло назвав так підкорене своїми силами місто, виключно заради потурання власному его.\n\nАле це не злило Франциска IX. По суті, весь проєкт від самого початку був його ідеєю, і Аренго був щасливий втілити його на практиці. Він відчував, що країна має належати не йому чи його нащадкам, а самому народу. Раніше вони називали себе "підданими Франциска", що можна було б назвати синонімом "Францистрійців". Тепер вони могли гордо звати себе П'юмонтцями, таким чином вважаючи себе частиною нації.\n\nФранциск щасливо зітхнув. Культ особи в країні надавав величезного значення непогрішності й могутності графів Мартлвінґів, від нього очікувалося, що граф відповідатиме цим неймовірно високим стандартам. Але зараз далеко не всі грифони всерйоз сприймали цей культ особистості. Він не виправдав очікувань усіх і кожного і, таким чином, ненавмисно зруйнував увесь культ. Те, що відбувається зараз, було чистою формальністю. Величні статуї вже задовго до цього обрушилися у свідомості більшості. Більше ніхто нічого не очікував від нього, і таким чином, вони, нарешті, залишили його в спокої."
 francistria.54.a:0 "Хай живе П'юмонт!"

 francistria.55.t:0 "Принципи Тринітаризму"
 francistria.55.d:0 "У двері кабінету графа Франциска постукали. Він мить вагався, перш ніж сказати: "За-заходьте, від-відчинено".\n\nУвійшла грандмастер Джіна де Джоя, яку знову викликав її сеньйор. Як і раніше, вона шанобливо вклонилася, не обтяжуючи себе іншими формальностями. "Мій дорогий Графе, що вам від мене потрібно?"\n"Ц-це стосується не мене, це скоріше про п-парламент і Аренґо, вони спе-сперечаються і не можуть прийняти р-рішення, в-всупереч звичаю. У них д-дебати про дозвіл храмам Т-тринітаристів створювати школи. Мене попросили прийняти ост-статочне рішення, але я хотів би спочатку дізнатися вашу думку щодо цього пи-питання."\n"Мій дорогий Графе, я не більше ніж лицар, я не повинна мати права голосу з питань політики."\nФранциск похитав головою. "Н-ні, пере-перепрошую, я мав на увазі: мені потрібно більше інф-формації, щоби прийняти р-рішення. Тож розкажи мені, що в в-вашій вірі викликає протиріччя?"\n\nГрандмастер глибоко зітхнула. "Ми, прихильники Тринітаризму, завжди зазнавали переслідувань з боку Архонтів. Згідно з нашою вірою, Борей, Арктурій і Ейр — аспекти одного божества, якого ми називаємо Трійцею. Зважаючи на це, у нас немає окремих священнослужителів або храмів для окремих богів, бо всі члени нашої церкви є слугами відразу всіх трьох. Протиріччя з Архонтами виникає через те, що ми не визнаємо їхнього авторитету, а керуємося рішеннями своїх релігійних лідерів, яких ми самі демократично обираємо."\n"Я зро-зрозумів. Гаразд, я не б-бачу тут ничіго шк-шкідливого. У будь-якому разі, влада Архонтів обмежується Імперією Г-грифонів."\n"Мій дорогий графе, ваші предки завжди були нашими захисниками, і хоча ви багато в чому відрізняєтеся від них, я вірю, ми все ще можемо бути союзниками."\n"Моя в-влада не безмежна, але я буду ро-робити, что мможу, щоби захи-хистити ваші права. Д-дякую вам. І не кличте мене 'дорогий Граф', будь ласка. Просто кл-кличте мене... містер Деболіно."\nЛицар відсалютувала йому. "Так, містере Деболіно. Я зроблю, як ви накажете.""
 francistria.55.a:0 "Чесно кажучи, цей Тринітаризм не такий уже й поганий."

 francistria.56.t:0 "Червоний Світанок"
 francistria.56.d:0 "Граф Франциск IX вийшов на балкон Замку Мартлвінґів, де на нього чекав Маріо Вічіно, лідер ПАС. Але коли він увійшов, цей повний грифон на це ніяк не відреагував: він і далі дивився вниз на м. Францистрію\n\n"Чому ви з-забажали зустрітися саме тут, Маріо?" задався питанням Франциск і підійшов ближче.\nМаріо тепло посміхнувся і вказав кігтем на ратушу, що виднілася вдалині. "Погляньте. Хіба вона не прекрасна?" Над її дахом майорів величезний червоний стяг, навколо будівлі юрмилися грифони зі зброєю. Чулися приглушені звуки пострілів здалеку.\nФранциск від шоку широко розплющив очі. "Маріо? Щ-що відбувається?"\nВін у відповідь усміхнувся. "Що, революція, що ж ще. Ви придушили фашистів, наших найбільших суперників, і забезпечили нам можливість дістати підтримку і зброю. Все, що нам залишилося — захопити владу! На жаль, для цього, зокрема, слід ще й прибрати вас із гри." Маріо дістав із кишені пістолет. На його обличчі все ще виднілася посмішка, але його погляд виглядав дещо засмученим. "Дякую вам за все, пане Франциск. Справді, я справді вдячний. Арріведерчі!"\n\nДо того, як той встиг натиснути на спусковий гачок, Франциск уже вибив пістолет із його пазурів, після чого одразу ж ударив його в голову, через що той із гуркотом упав на підлогу. Франциск, прийшовши до тями, почав задихатися від жаху. Його серце шалено билося. У цей момент на балкон вийшов лицар.\n"Що сталося, сер?" запитав той здивовано.\n"Спроба перевороту. Швидше, нам потріб-"\n"Сер, погляньте!"\nФранциск обернувся, лише щоб побачити пір'я, що ширяло, на тому місці, де щойно був Маріо. Він потім підняв свій погляд, і побачив грифона, який летів, нехай через зайву вагу і повільно. Лицар швидко дістав свою важку рушницю і прицілився.\n"Стій, не треба! Якщо ми його вб'ємо, у них буде образ мученика, і ми нічого цим не доб'ємося."\nЛицар опустив рушницю. "Що ж тоді робити, сер?"\n"Біжи до радіопередавача і передай Вітторіо. Щоб він мобілізував армію. Потім, йди за мною. Я приведу в бій стражу замку. І поведу їх звільняти моє місто від цих зрадників.""
 francistria.56.a:0 "Граф подавив лоялістів і розтрощив зрадників!"
 francistria.56.b:0 "Повстання увінчалося успіхом!"

 francistria.57.t:0 "Питання одруження"
 francistria.57.d:0 "Хоч Аренґо радився все рідше і рідше, Графу все одно потрібно було щоразу бути присутнім. Він знехотя прийшов; він не може пропустити цю зустріч, адже тема обговорення якраз про нього. На жаль, через це зустріч ще більш незручна, ніж зазвичай.\n\nДворяни в раді обговорювали питання одруження Графа Франциска, причому при ньому самому, не особливо цікавлячись його думкою. Вони його обговорювали як якийсь товар, який необхідно якось комусь впарити, і не соромилися говорити, наскільки ж це важко.\n\n"Хто взагалі захоче віддати свою родичку заміж за когось настільки непотрібного?" поскаржився Барон Данте. "Поки ми будемо когось йому шукати, вже, напевно, й Ідол Борея знайдуть!"\n"Бароне, ну ти ж сам прекрасно знаєш, що одруження для дворян насамперед політичний інструмент, і, по суті, прагматичний?" — заперечила Віконтеса Іполіта. "Зрештою, ти одружився з Леді Б'янкою, щоб домогтися співпраці між твоїм відсталим баронством і її процвітаючим лордством."\nДанте кинув погляд на Б'янку, потім єхидно посміхнувся. "О, так. Чистий прагматизм. Не інакше."\n"Не можна здаватися, навіть не спробувавши, — зауважив Генерал-губернатор Вітторіо. "Пропоную надіслати листа комусь із наших союзників із цього приводу, раптом вони зацікавлені в поліпшенні відносин."\n"...Чи не варто було б нам поцікавитися, що вважає сам Граф?" запитала Леді Б'янка, глянувши на Франциска. "Ми ж усе-таки йому дружину шукаємо, а не комусь іще."\n"І що?" заперечила Іполіта. "Після весільної церемонії, вони більше й не побачаться, лише хіба що щоб завести спадкоємця."\nФранциск почервонів — він хотів би бути де завгодно, але не тут.\nБарон Данте прореготав. "Ха, повна протилежність твого шлюбу з Франциском VIII. Бачилися постійно, а спадкоємця не зробили."\nІполіта злісно насупилася і стиснула кігті, але Вітторіо одразу ж втрутився. "Так, так, давайте не будемо відволікатися. Потрібно вирішити, кому з союзників надіслати пропозицію.""
 francistria.57.a:0 "У Короля Гарібальда напевно є незайнята принцеса."
 francistria.57.b:0 "Давайте запитаємо про неодружену сестру Джіневри."
 francistria.57.c:0 "Баронесі Маргариті, як і йому, потрібен друг!"

 francistria.58.t:0 "[Root.GetFrancistriaName] пропонує шлюб"
 francistria.58.d_wingbardy:0 "Ми отримали лист від дворянської ради нашого північного сусіда, Аренґо. Вони цікавляться, чи можливо влаштувати шлюб між однією з наших принцес і Франциском IX Мартлвінґом.\n\nТакий зв'язок тільки зміцнить наші стосунки, до того ж, династія ді Альмієрі вже давно дружить з Мартлвінґами. Проте всім відомо, що Граф Франциск — слабкий правитель, і насправді країною править Аренго, який і відправив лист від імені Графа. Тому, від цього весілля нам буде мало вигоди. Але все ж, прийнявши пропозицію, ми зміцнимо наші зв'язки з [FRN.GetAdjective]им народом."
 francistria.58.d_talouse:0 "Ми отримали лист від дворянської ради нашого північного сусіда, Аренго. Вони цікавляться, чи можливе весілля між сестрою герцогині Джіневри, Марією Ді Кьязбіні, і графом Франциском IX Мартлвінґом.\n\nФранцистрія вже довгий час для нас не більше ніж "друг друга", і в нас із ними не надто дружні стосунки, але це може бути можливістю змінити ситуацію. Тим не менш, усім відомо, що Граф Франциск — слабкий правитель, і насправді країною править Аренго, який і надіслав листа від імені Графа. Тому, від цього весілля нам буде мало користі. Якщо ми погодимося, це буде насамперед доброзичливий жест для [FRN.GetAdjective]ого народу, і не принесе нам жодної практичної, короткострокової вигоди."
 francistria.58.d_arantiga:0 "Ми отримали лист від дворянської ради нашого південного сусіда, Аренго. Вони цікавляться, чи можливе весілля між нашою баронесою, Маргарет Фезерін, і Графом Франциском IX Мартлвінґом.\n\nНаші стосунки з Францистрією навряд чи колись були добрими, раніше ми навіть були ворогами, але в наш час ми обидва перебуваємо в Карфінському пакті. Може, час згладити наші стосунки? Ба більше, наша баронеса досі незаміжня і без спадкоємця. Тим не менш, усім відомо, що Граф Франциск — слабкий правитель, і насправді країною править Аренго, який і надіслав листа від імені Графа. Тому, від цього весілля нам буде мало користі. Чи достатньо ми відчайдушні, щоб прийняти [FRN.GetAdjective]у пропозицію?"
 francistria.58.a:0 "Заради дружби наших країн, ми погоджуємося."
 francistria.58.b:0 "Нам би краще не заїку, дякую."

 francistria.59.t:0 "[From.GetNameDef] принимает наше предложение!"
 francistria.59.d_wingbardy:0 "[From.GetNameDef] надіслала нам відповідь на наш запит, і в ній хороші звістки: вінґбардійці згодні зіграти весілля, і Король Гарібальд дав своє благословення, дозволивши своїй наймолодшій сестрі, Принцесі Олівії, вийти заміж за Графа Франциска.\n\nВесілля незабаром було організовано, лише за тиждень все було готово. Місто [FRN.Capital.GetName] весь у квітах, на всіх вулицях скупчилися прості грифони, які бажали побачити вінґбардійську принцесу. Важко озброєна варта проводила її до Храму Ейр. Граф там уже її нервово чекав. Принцеса була одягнена в найпрекрасніше весільне вбрання, яке можна було купити за державні гроші, все в золоті та діамантах; в той час, як сам Франциск був у скромному костюмі. Грифони захоплювалися її красою, перешіптувалися, наскільки ж пощастило Франциску, тоді як сам Граф намагався зберігати спокій.\n\nПара стояла перед вівтарем. Прелат П'єтра проводить усі необхідні ритуали. Потім, Франциск і Олівія повинні були зачитати свої весільні клятви. Якщо принцесі це далося легко, то Франциск усе заїкався, і вийшло в нього тільки з шостого разу. Він почервонів від того, як на нього дивилася публіка. Пара одягла одне одному обручки на кігті, після чого Прелат П'єтра нарешті сказала: "Тепер ви можете поцілувати наречену."\n\nПубліка захлопала, щойно вони знехотя і ніяково обійнялися. Потім вони підписали весільний контракт, після чого їхні лицарі провели назовні, де народ тріумфував і посипав їх насінням. Нехай Принцеса і докладала всіх зусиль, щоб здаватися щасливою, Франциск бачив по її очах, як вона його ненавиділа."
 francistria.59.d_talouse:0 "[From.GetNameDef] надіслала нам відповідь на наш запит, і в ній добрі звістки: талузці згодні зіграти весілля, і Герцогиня Джіневра дала своє благословення, дозволивши своїй сестрі, Марії ді К'язбіні, вийти заміж за Графа Франциска.\n\nВесілля незабаром було організовано, лише за тиждень все було готово. Місто [FRN.Capital.GetName] весь у квітах, на всіх вулицях скупчилися прості грифони, які бажали побачити майбутню дружину Графа. Важко озброєна варта проводила її до Храму Ейр. Граф там уже її нервово чекав. Що дивно, Марія не була вбрана в щось особливе, на ній була непересічна чорна сукня, яка була дещо схожа на скромний костюм Франциска. Грифони перешіптувалися про неї, але щойно вона на них глянула, всі замовкли, тоді як сам Граф намагався зберігати спокій.\n\nПара стояла перед вівтарем. Прелат П'єтра проводить усі необхідні ритуали. Потім, Франциск і Марія повинні були зачитати свої весільні клятви. Спочатку Франциск сильно заїкався, але Марія злісно зажадала від нього зачитати все правильно, тому Франциск повільно, але впевнено впорався з третього разу. Пара одягла один одному кільця на кігті, після чого Прелат П'єтра нарешті сказала: "Тепер ви можете поцілувати наречену."\n\nПубліка захлопала щойно Марія силою схопила Франциска і поцілувала його. Потім вони підписали весільний контракт, після чого їх лицарі провели назовні, де народ радів і посипав їх насінням. Франциска, мабуть, турбувала його дружина, певною мірою навіть лякала, тоді як Марія, здається, бачить у ньому слугу."
 francistria.59.d_arantiga:0 "[From.GetNameDef] надіслала нам відповідь на наш запит, і в ній хороші звістки: арантигці згодні зіграти весілля, і Баронеса Маргарет погодилася вийти заміж за Графа Франциска.\n\nВесілля незабаром було організовано, лише за тиждень все було готово. Місто [FRN.Capital.GetName] весь у квітах, на всіх вулицях скупчилися прості грифони, які хотіли побачити Арантизьку Баронесу. Важко озброєна варта проводила її до Храму Ейр. Граф там уже її нервово чекав. Баронеса була одягнена в традиційну арантизьку весільну сукню, яка в очах [FRN.GetAdjective]ого народу здавалося дивовижним. Франциск, водночас, був одягнений у звичайний, скромний костюм. Грифони перешіптувалися про її вік і говорили, що, здається, вона вже надто стара, але в присутності Баронеси намагалися про це замовчувати. Водночас, сам Граф намагався зберігати спокій.\n\nПара стояла перед вівтарем. Прелат П'єтра проводить усі необхідні ритуали. Потім, Франциск і Маргарет повинні були зачитати свої весільні клятви. Маргарет вимовила свою частину ясно і чітко, немов це військова клятва. З іншого боку, Франциск усе заїкався, тому Баронеса зачитала його частину від його імені. Пара одягла одне одному обручки на кігті, після чого Прелат П'єтра нарешті сказала: "Тепер ви можете поцілувати наречену."\n\nПоки Франциск сумнівався, Маргарет міцно, але без емоцій, обійняла його. Потім вони підписали весільний контракт, після чого їхні лицарі провели назовні, де народ тріумфував і посипав їх насінням. Баронеса вийшла з кам'яним обличчям. Франциск нещасно зітхнув."
 francistria.59.a:0 "Безлюбовне, але прагматичне весілля."

 francistria.60.t:0 "[From.GetNameDef] відхиляє нашу пропозицію"
 francistria.60.d:0 "Кілька днів потому, ми нарешті отримали відповідь на наш лист. На жаль, її зміст можна описати як ввічливе "ні". Мабуть [From.GetNameDef] не зацікавлена зараз у весіллі, хоч і в майбутньому вони можуть передумати.\n\nАренго знову зібрався, щоб обговорити, кому ще ми маємо спробувати надіслати листа, або чи варто нам узагалі закинути всю цю справу з весіллям. Ну і звісно, нікому думка Графа анітрохи не цікава."
 francistria.60.a:0 "Може, запитаємо Герцогиню Джіневру?"
 francistria.60.b:0 "Ді Альмієрі завжди були нашими близькими друзями!"
 francistria.60.c:0 "Будемо сподіватися, що Баронеса настільки ж відчайдушна, як і ми..."
 francistria.60.e:0 "Забудьте. Поки граф Франциск залишиться неодруженим."

 francistria.61.t:0 "Питання про суверенітет"
 francistria.61.d:0 "Уже була суперечка про розрізання зв'язків між нами та Вінґбардією через їхній надмірний вплив, а тепер ця тема знову виринула, нехай і в дещо іншій формі. Грифони в нижній палаті парламенту почали вимагати щось зробити з проблемами, спричиненими втручанням нашого союзника в наші справи, що спонукало Леді Б'янку та Барона Данте знову згадати про свої анти вінґбардійські ідеї. Проте вже не пропонувалося розривати зв'язки, а скоріше перебудувати їх і обговорити, щоб залежність від Вінґбардії не була настільки критичною. Через це навіть Генерал-губернатор Вітторіо став на бік антивінґбардійської фракції, залишивши Віконтесу Іполіту наодинці.\n\nПісля тривалих зустрічей і дискусій і в нижній, і у верхній палатах парламенту, залишилися два варіанти. Перший — формально покласти відповідальність багатьох економічних і військових питань на Вінґбардію, але при цьому чітко визначити, що саме залишиться під [FRN.GetAdjective]им контролем, що і збереже залишки нашого суверенітету. Проте, це фактично зробить нас васалом Вінґбардії, хіба що з великою автономією. Цю пропозицію підтримали Вітторіо і більша частина нижньої палати. Для другого варіанту потрібно більше зусиль, переговорів і політичного балансування, але поступово вирішить питання залежності від Вінґбардії, що, сподіваємося, збереже наш суверенітет повністю. Цей варіант підтримали Леді Б'янка і Барон Данте.\n\nПісля того, як ці пропозиції були формально сформовані, з цього питання було проведено демократичне голосування, а останнє слово буде за Аренго."
 francistria.61.a:0 "Бути номінальним васалом не так уже й погано."
 francistria.61.b:0 "Так чи інакше, ми зменшимо їхній вплив!"

 francistria.62.t:0 "[Root.GetFrancistriaName] бажає зміцнити зв'язки"
 francistria.62.d:0 "Їхній двопалатний парламент зв'язався з нашим урядом, і вони просять нас узяти на себе відповідальність за економічні та військові питання в їхній країні. Вінґбардійський вплив у їхній країні вже давно скрізь і має неформальний характер, що спричиняє численні проблеми з місцевими. Цей новий запропонований договір має вирішити ці проблеми, нехай це і технічно означає, що [Root.GetFrancistriaName] стане нашим номінальним васалом.\n\nЗвичайно, ця пропозиція взаємовигідна, тому [WNG.GetLeader] і решта уряду з радістю її приймають. Залишилося лише підписати договір, і в нас буде вірний, автономний васал, який більше не буде страждати від того, що наші представники в їхній країні переходять рамки своїх прав. [Root.GetFrancistriaName] вже давно з нами товаришує, тому це не інакше як офіціалізує наші близькі стосунки."
 francistria.62.a:0 "Зустрінемо майбутнє разом!"

 francistria.63.t:0 "Виправлення проблем у стосунках"
 francistria.63.d:0 "Знадобився рік, але терпіння дало плоди і проблеми, пов'язані з надмірною залежністю від Вінґбардії, здебільшого вирішено. Вінґбардійські компанії більше не можуть експлуатувати [FRN.GetAdjective]у економіку і змушені чесно конкурувати з місцевими підприємствами, на різні товари запроваджено підвищені мита, на деякі — знижені, вінґбардійська армія вже натренувала достатню кількість [FRN.GetAdjective]их офіцерів, тож нам більше не потрібна допомога союзника в управлінні нашою армією тощо.\n\nЗмін багато, і вони успішно врятували суверенітет [FRN.GetAdjective]ої держави, водночас зберігши добрі відносини з Вінґбардією. Знадобилося чимало часу і зусиль, але питання нарешті вирішене."
 francistria.63.a:0 "Нам більше не потрібно хвилюватися."

 francistria.64.t:0 "Поклик про допомогу"
 francistria.64.d:0 "Граф Франциск IX підлетів до Замку Мартлвінґів, тримаючи книжку за пазухою, як раптом він побачив, що біля входу на нього чекає Віконтеса Іполіта. Вона виглядала рівною мірою нервовою і роздратованою.\n"Графе, де ви були? Тут катастрофа, а вас і сліду нема!"\nФранциск спокійно посміхнувся і розкрив книжку, показуючи в ній птахів, позначених галочками. "Я ди-дивився на птах у найближчому лісі. Я там по-побачив... чорного д-дятла і з-золотистого орла. Гаразд, що за фігня? к-к-катастрофа, про яку ти говориш?"\n"Аренго приймає нову конституцію, запропоновану парламентом! Хитрі зміюки Б'янка і Данте змогли підмовити Вітторіо їх підтримати, і тепер брудним простогрифонам дається влада! Зупини це!"\nФранциск усміхнувся. "Це н-не катастрофа. Це п-прекрасно, я вважаю."\n"Без дурниць. Тобі потріб-"\nСмішки Франциска обернулися на гучний регіт. "Мені? Зг-згадай, ти мені ка-казала, що мені не ва-варто намагатися бути великим Г-Графом. От я і не намагаюсь. Я д-давно здався. У мене вже н-немає будь-якої влади що-небудь робити, па-пам'ятаєш?"\n"Але ж ти Граф! У Графа Францистрії влада є завжди!"\n"Уже не Ф-Францистрії. П-послухай, я знаю, що т-ти звикла до того, що т-твій чоловік робив у-усе, що ти його п-просила. Ц-це помітно. Але я — не твій чоловік. Так що залиш м-мене, я й так уже х-хочу п-поїсти."\n\nФранциск IX відштовхнув її й увійшов у замок. Іполіта й далі стояла там же з розчавленим дзьобом, вона не могла повірити в те, що щойно почула. Вона зневірилася, по її обличчю потекли сльози. Бачив би її чоловік, що сталося з країною, він би розгнівався. Але, на жаль, Іполіта знала, що це абсолютно її вина."
 francistria.64.a:0 "У країні настає нова епоха..."

 francistria.65.t:0 "Іглерсівські угоди"
 francistria.65.d:0 "Ті, кого раніше вважали небезпечними злочинцями, сьогодні зібралися в Іглерсі, під проводом Мейнара Носера, Коріни Трасвірер і Леонтіни Пандіонн — трьох лідерів ФНВТ. У самої організації не було єдиного лідера як такого, вона децентралізована і складається з низки фракцій, але грифонів Тарріна на прийдешніх переговорах в Іглерсі все ж представляють саме ці троє. З іншого боку, [FRN.GetAdjective]ий уряд представляє Генерал-Губернатор Тарріна, Вітторіо Феліче, а також Грандмайстер Джіна де Джоя, особистий представник Графа Франциска. На знак довіри обидві сторони зібралися на місці переговорів, в Іглерській ратуші, без зброї. Вінґбардійські радники стежили, щоб усе пройшло гладко.\n\nПереговори тривали кілька днів і стосувалися широкого кола питань. Головним було питання щодо статусу Тарріна як регіону в [Root.GetFrancistriaName_prepositional], але також обговорювали й питання земельного права, зловживання владою [FRN.GetAdjective]ими чиновниками, економічна експлуатація, культурний конфлікт і політичні права. Загалом обидві сторони однозначно зійшлися на тому, що Таррін рано чи пізно отримає додаткову автономію та власну демократичну асамблею, тарринцям буде забезпечено такі самі права та законодавчий захист, як і представникам [FRN.GetAdjective]ого народу, ну, і, нарешті, обидві сторони виплатять компенсації за шкоду, заподіяну протилежній стороні.\n\nХоч і в ході угод не були вирішені всі питання і обидві сторони залишилися дещо незадоволені, це був важливий крок на шляху до досягнення миру в Таррині. [Root.GetFrancistriaName] має ще трохи часу, але якщо уряд не виконає свої обіцянки перед ФНВТом, то й у тарринців не буде приводу дотримуватися своїх."
 francistria.65.a:0 "Світ у наш час."

 francistria.66.t:0 "Доленосний референдум"
 francistria.66.d:0 "Провінґбардійські фракції, як-от ЛПФ, після нещодавніх виборів здобули більшість у парламенті, напевно, не в останню чергу завдяки вінґбардійському впливу і втручанню. Дворяни Аренго завжди підтримували співпрацю з Вінґбардією, але аж ніяк не безпосереднє приєднання. Загрожує те, що саме цього вимагає парламент. Вони стверджують, що [Root.GetFrancistriaName] вже, фактично, частина Вінґбардії, тому приєднання буде лише формальністю. Регіон, найімовірніше, і далі залишиться автономним, імовірно, що парламент продовжить існувати, але [Root.GetFrancistriaName] матиме ще й безпосередній захист та економічну вигоду, будучи частиною самого королівства.\n\nПитання, щоправда, надто значуще, щоб його вирішував лише сам парламент, за запевненням антивінґбардійської фракції. Тому, було вирішено провести референдум. Йому передувала бурхлива агітація, як за збереження небагатої суверенності, що залишилася, так і за приєднання до Вінґбардії.\n\nА поки все це відбувалося, Граф Франциск був у путівці в лісистих пагорбах на північному заході від Воліно. Він там у захваті спостерігав за багатьма новими птахами, яких він раніше ніколи не бачив."
 francistria.66.a:0 "На референдумі проголосували ЗА!"
 francistria.66.b:0 "На референдумі проголосували ПРОТИ!"

 francistria.67.t:0 "[From.GetNameDef] приєднується до нас!"
 francistria.67.d:0 "Їхній парламент провів загальний референдум щодо їхнього приєднання до нас, і переважна більшість проголосувала "за", можливо, й завдяки нашому непрямому впливу на процес голосування. Тепер [FRN.GetAdjective]ий народ житиме в автономній [WNG.GetAdjective]ій провінції, буде вірним нашому лідеру і готовим віддавати свої життя заради блага своєї нової, більшої вітчизни."
 francistria.67.a:0 "Ми завжди були братами!"

 francistria.68.t:0 "Останній із Мартлвінґів?"
 francistria.68.d:0 "Граф Франциск повернувся зі своєї прогулянки в лісах, наспівуючи собі веселу пісеньку. На підході до Замку Мартлвінґів його зустріла Грандмастер Джіна.\n"Рада вас знову бачити, пане Деболіно. У мене для вас хороші новини: референдум про приєднання до Вінґбардії не пройшов."\nПосмішка спала з обличчя Франциска. "Не п-пройшов? Д-дивно. Я вже сподівався, що с-спокійно покину пост."\n"Зачекайте, пане Деболіно, чому ви бажаєте залишити посаду?"\nВін знизав плечима. "Ну а я-яка різниця буде, як-якщо я піду? Я вже н-не більш, як безз-зглузда м-маріонетка. Я просто х-хочу жити, я-як й інші г-грифони. Я в-все одно ніколи і н-не по-повинен бути Г-Графом."\n"Ну, так, ми говорили про це, але як Графу вам належить свій замок і повага як до глави держави."\nФранциск засміявся. "Повага? Яка повага? Та й я б-більше хотів би б-більше жити в якомусь будиночку в лісі, аніж навіть в Імперському палаці Грифенгайма. Я п-просто хочу свободи."\nДжіна зітхнула. "Ну, голосування все одно не увінчалося успіхом, тому, на жаль, нічого не змінюється."\n"Ні, ти не зрозуміла. Я в л-любому випадку зб-збирався п-покинути пост. Те, що Г-Графство збе-берегло с-свою незалежність лише з-значить, що мені п-потрібно від-ректися."\nДжіна від шоку роззявила дзьоб. "Зректися? Але ще ніхто з Мартлвінґів не зрікався!"\n"Ха, ну, я багато в чому ви-винятковий Мартлвінґ."\n"Ви маєте повне право, я вважаю, але хто стане наступником престолу? Марко Мартлвінґ? Парламент нізащо не дасть йому стати правителем!"\n"Знаю. П-правда мені вже якось ба-байдуже вза-взагалі н-на ці п-політичні ігри. Як г-голова держави, вам виріш-шувати, що ро-робити. Або зб-зберегти те, що за-залишилось від Г-Графства, або його р-розпустити. В-вибір за вами."\nВона насупилася, але все ж віддала йому честь. "Як ви накажете, пане Деболіно. Але, в будь-якому разі, для мене було честю вам служити."\nФранциск усміхнувся. "Ти о-одна з т-тих гриф-фонів, кого я м-можу по спр-правжньому вв-важати другом. Д-дякую вам за вашу службу, Грандмастере."\n\nІ лише на коротку мить, Грандмастер-стоїк посміхнулася у відповідь."
 francistria.68.a:0 "Розпустіть монархію."
 francistria.68.b:0 "Переконайтеся, щоб Марко Мартлвінґ став Графом."

 francistria.69.t:0 "[From.GetNameDef] бажає домовитися про Таррін"
 francistria.69.d:0 "Представники з м. [From.Capital.GetName] прибули до нас, щоб обговорити наші претензії на Таррін. Колись регіоном керував граф з династії Дискретів, який був васалом короля, доти, доки не сталася революція в 980, і територію захопили республіканці. Перемога, щоправда, була короткочасною, оскільки Граф Франциск VIII вторгся і захопив регіон. Після реставрації монархії, він відмовився його повертати, і відтоді [From.GetNameDef] донині володіє Тарріном.\n\nПредставники намагаються нас переконати не намагатися повертати Таррін силою, оскільки, за їхньою заявою, вони хочуть лише миру. Проте, ясно, що вони все ще зберігають свою претензію на регіон і контролюють територію, незважаючи на триваючий опір місцевих. Якщо ми підпишемо пакт про взаємний ненапад, то Таррін напевно залишиться в їхніх пазурах у найближчому майбутньому. Представники дали розмиту обіцянку провести референдум про долю регіону, але не більше. Ми могли б, звісно, вимагати в них відмовитися від їхніх претензій на регіон, і лише тоді погодитися на мир між нашими націями."
 francistria.69.a:0 "Нехай поки залишать Таррін, у нас є важливіші проблеми."
 francistria.69.b:0 "Ми вимагаємо, щоб вони відразу ж відхилили свої претензії."
 francistria.69.c:0 "Це дурна пропозиція."

 francistria.70.t:0 "Аквілея підписує договір про ненапад"
 francistria.70.d:0 "Сталося диво, наші представники повернулися з м. [From.Capital.GetName] з чудовими новинами: Аквілея підписала договір про взаємний ненапад між нашими двома країнами. [From.Capital.GetName] з чудовими новинами: Аквілея підписала договір про взаємний ненапад між нашими двома країнами, що означає, що вони не вдадуться до сили, щоб повернути Таррін. У відповідь, представники пообіцяли в найближчому майбутньому провести референдум у регіоні, але не уточнювали жодних деталей. Ми тепер можемо бути впевнені, що аквелійці не застосують проти нас військову силу і не будуть відвойовувати Таррін."
 francistria.70.a:0 "Це пройшло краще, ніж ми очікували."

 francistria.71.t:0 "Аквілейські вимоги"
 francistria.71.d:0 "Наші представники, послані в м. [From.Capital.GetName] надіслали нам термінову телеграму, запросивши подальші інструкції. Вони кажуть, що аквелійці вимагають, щоб ми відхилили наші претензії на Таррін. Якщо ж ми цього не зробимо, то і про пакт про ненапад мови йти не буде.\n\nЯкщо ми так і вчинимо, то це значить, що ми більше не визнаватимемо анексію регіону Графом Франциском VIII легітимною та виправданою, а відтак і наші претензії на цей регіон нічого не означатимуть. Крім того, це також буде перемогою для пропагандистів ФНВТ, адже нам буде складніше виправдовувати окупацію регіону. Але це єдиний спосіб домогтися підписання пакту про ненапад з Аквцлеєю. Якщо ж ми відмовимося, то вони напевно спробують забрати його силою."
 francistria.71.a:0 "У нас немає вибору, окрім як погодиться."
 francistria.71.b:0 "Таррін наш! Переговори закінчено!"

 francistria.72.t:0 "Переговори провалилися"
 francistria.72.d:0 "Незважаючи на всі їхні зусилля, наші представники не змогли переконати аквілейців підписати будь-який договір. Це означає, що вони не визнають нашу окупацію Тарріна і що напевно вдадуться до військової сили, щоб спробувати забрати регіон у майбутньому. Нам краще готувати оборону від неминучого."
 francistria.72.a:0 "Темні хмари назрівають на заході..."

 francistria.73.t:0 "[From.GetNameDef] відкликає вимоги"
 francistria.73.d:0 "[From.GetAdjective]і посли надіслали на батьківщину телеграму про нашу вимогу й отримали відповідь. Вони погодилися відкликати претензії на Таррін, за умови, що ми підпишемо договір про ненапад. Це нам здалося розумним, і ми погодилися. Необхідні документи підписано, і, поки що між нашими країнами мир. Представники знову нас переконали, що в майбутньому проведуть референдум про долю Тарріна."
 francistria.73.a:0 "Достатньо."

 francistria.74.t:0 "[From.GetNameDef] не відкликає вимоги"
 francistria.74.d:0 "[From.GetAdjective]і посли послали на батьківщину телеграму про нашу вимогу та отримали відповідь. Вони відмовилися відкликати претензії на Таррін, заявляючи про обурливе, про те, що підпорядкування Тарріна було виправданим і претензія Графа Франциска VIII була легітимною. Вони також відкликали своїх представників, тож, здається, переговори завершено. Наша армія має готуватися звільняти Таррін від цих монстрів."
 francistria.74.a:0 "Таррін буде наш!"

 francistria.75.t:0 "Кампанія за серця та уми"
 francistria.75.d:0 "[Root.GetAdjective]і солдати були розгорнуті в таррінських містах і селах, але не полювати на терористів або проводити військові операції, а щоб пацифікувати регіон і заручитися підтримкою з боку місцевих. Вони повністю безкоштовно розподілили їжу і допомогли будівельникам і робітникам у будівництві нових шкіл і госпіталів, у той час, як військові медики забезпечили допомогу грифонам, які її потребували. Водночас солдати організували гарнізони для захисту від терактів ФНВТу. Якщо ми допомагатимемо місцевим і захищатимемо їх, повстанці будуть менш схильні на них нападати, і, таким чином, дедалі більше сіл будуть під [Root.GetAdjective]им контролем.\n\nБа більше, у м. Таррін відкрилася нова радіостанція. Через неї транслюватиметься пропаганда, силами якої [Root.GetAdjective]ий режим висвітлюватиметься як милостивий, що щиро бажає тарринцям благополуччя, і водночас розповідатиме про теракти ФНВТу та всю шкоду, яку вони завдають. При цьому, проступки місцевого гарнізону не беруться до уваги, втім, їх у будь-якому разі стає дедалі менше, оскільки уряд запровадив суворіший контроль за поведінкою солдатів. Тепер, у разі заподіяння шкоди тарринським цивільним, їм загрожує суворе покарання.\n\nУ підсумку, програма увінчалася помірним успіхом, і багато хто з таррінців справді переосмислив своє ставлення до режиму окупації і став більш терпимим до нього. І що найголовніше, багато сільських регіонів тепер під нашим надійним контролем. І все ж, більша частина населення все ще нейтральна в питанні, і ФНВТ уже розпочав кампанію контр-пропаганди з метою повернути підтримку, а також розпочав атаки на військових з метою показати нашу слабкість."
 francistria.75.a:0 "Повільно, але впевнено, Таррін стане на наш бік."

 francistria.76.t:0 "Судьба Тарріна"
 francistria.76.d:0 "Настав день референдуму про незалежність: весь Таррін просто гудів. У кожному містечку й селищі розставляли урни для голосування, грифони обговорювали, як голосувати, у кожному кафе й на всіх вулицях. Деякі грифони навіть проводили публічні промови або навіть поширювали пропагандистські листівки, щоб переконати інших проголосувати так чи інакше. Особливу ініціативність проявили члени ФНВТ, щосили лаючи та оббріхуючи [Root.GetAdjective]ий уряд, і навіть уже збиралися оголосити голосування нелегітимним, якщо Таррін проголосує залишитися регіоном, а не стати незалежною державою. Унаслідок цього, [Root.GetAdjective]ий гарнізон був направлений охороняти дільниці для голосування, щоб терористи з ФНВТ не нападали на них, про всяк випадок.\n\nАргументи обох сторін однаковою мірою розумні. Прихильники незалежності нагадували про всі біди, завдані окупантами в минулому, і вказували на всі недоліки нинішнього управління. У той же час, про-[Root.GetAdjective]а сторона, нНатомість акцентувала увагу на недавніх змінах, на тому, як уряд зі столиці вклав дуже багато в цей регіон, у такий спосіб створивши багато нових робочих місць і підвищивши рівень життя місцевих. Вони розповідають про те, що нинішній уряд значно кращий для простих грифонів, ніж будь-коли були Дискрети, і в змозі стати на їхній захист, на відміну від слабкого республіканського уряду, зломленого Графом Франциском VIII.\n\nПісля тижнів підготовки, голосування нарешті розпочалося. Тисячі грифонів зібралися на дільницях по всьому регіону. Того дня вирішувалася доля Тарріна."
 francistria.76.a:0 "Таррін бажає ЗАЛИШИТИСЯ!"
 francistria.76.b:0 "Таррін бажає ПІТИ!"
 francistria.76.c:0 "Таррін бажає ПІТИ... Еу, ЗАЧЕКАЙТЕ МЕНЕ!"

 francistria.77.t:0 "Патріотичний Путч"
 francistria.77.d:0 "Аренго зібрався в Замку Мартлвінґів, був присутній кожен, зокрема Граф -- але не Вітторіо Феліче. У дворян закінчувалося терпіння, вони вже ось-ось збиралися почати без нього, нехай він раніше ніколи не спізнювався. Але щойно вони зібралися, відчинилися двері й Вітторіо увійшов. "Так ось ти де!" — сказала Віконтеса Іполіта. "Що тебе так затримало? Зазвичай ти приходиш рано, а не пізно."\n\nВітторіо зітхнув, за ним увійшла Генерал Ґеріта. "Що вона тут робить?" — зажадала пояснень Б'янка, але, не чекаючи відповіді, за командою Геріти в кімнату зайшов загін солдатів. Вони оточили Аренго і тримали рушниці напоготові.\n"Вітторіо, що все це означає?!" в люті запитав Данте. Граф Франциск IX зковтнув, побачивши солдатів із настільки серйозними обличчями. На крилах кожного з них було пір'я, пофарбоване в чорний.\n"Ти прекрасно сам знаєш, що все це означає, — сказав Вітторіо, з якимось відтінком жалю у своєму голосі.\nҐеріта вийшла вперед і звернулася до Аренго. "Це втручання! Ваше сліпе правління тривало занадто довго, нещодавно ж ви перейшли червону лінію. Тому у нас немає вибору, окрім як втрутитися і врятувати країну від ваших самозакоханих пазурів! Відтепер, Аренго розпущено, а Граф — під арештом."\n"Звідки у вас може бути право розпускати Аренго?!" рявкнув Данте.\nҐеріта посміхнулася, дістала пістолет і вистрілила в стелю. Члени ради ахнули, а Франциск захотів сховатися під столом. "Єдине законне. Право сили."\n"Обурливо!" — сказала Іполіта. Від шоку на очах у неї навернулися сльози. "Ще ніколи наша армія не сміла зраджувати тих, кому вона служить!"\n"Ми нікого не зраджували, — помітно гордовито сказала Ґеріта. "Зрадили ви. Ми ж робимо те, що потрібно, те, що хотів би від нас твій чоловік. А тепер геть! Вас розігнано. Слава Францистрії! Слава Графу! Слава фашизму!"\nСолдати віддали честь Геріте і Вітторіо, новим фактичним лідерам країни."
 francistria.77.a:0 "О, ні..."

 francistria.78.t:0 "Повстання в Тарріні"
 francistria.78.d_vittorio:0 "Спочатку, Таррін здався спокійнішим, ніж зазвичай. Активність дій ФНВТ раптово впала, останні повідомлені атаки, видно, були організовані групами-одинаками, не пов'язаними з більшими рухами сепаратистів. Місцевий гарнізон уже понадіявся, що у них буде хоча б день перепочинку, але як же вони помилялися. Для багатьох з них, цей день обернувся останнім.\n\nУсе почалося рівно о дванадцятій. Публічними радіо-каналами кілька разів було трансльовано дивне повідомлення, яке, мабуть, було кодовим словом: "Libertat". Незабаром, звіти посипалися з усього Тарріна. Місцеві взяли рушниці в пазурі й оточили [Root.GetAdjective]і бараки иполіцейські дільниці. Усі військові конвої і патрулі поза безпекою будівель були спіймані в засідки на дорогах. Почалися підпали будинків [Root.GetAdjective]их поселенців, їхніх жителів виганяли і часто били на смерть. По кожному великому поселенню пронеслися вибухи, і вже незабаром тисячі озброєних ополченців ФНВТ заполонили регіон.\n\nЦе була повна катастрофа. Під час швидкої та ефективної операції, ФНВТ не інакше як забезпечив контроль над усім Тарріном. Гарнізон був оточений малими групами, [Root.GetAdjective]і солдати масово здавалися, але пощади від розгніваних тарринців вони не чекали. Крім тисяч узятих у полон, були сотні вбитих.\n\nРешта [Root.GetAdjective]ого керівництва регіону залишалося лише в терміновому порядку його покинути. Колоністи, солдати, чиновники, — всі лавиною залишили кордон регіону в бік метрополії, а з ними і Генерал-Губернатор Вітторіо Феліче. Навіть він побачив, що ситуація безнадійна і що краще відступити і перегрупуватися. Проте, він не збирався просто так віддавати Таррін.\n\nЗалишилося лише кілька ізольованих точок опору ФНВТу в Тарріні, борці опору тепер були при владі в регіоні, і вони вже були готові формально оголосити незалежність. Тарринці зібралися святкувати на вулиці: стріляли в повітря, співали місцевих пісень. Кров [Root.GetAdjective]их колоністів зросила дороги, і вони радісно водили хороводи навколо їхніх трупів.\n\nТаррін загублений. Принаймні, поки що."
