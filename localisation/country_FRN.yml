 FRN_rural_utopia_desc:0 "Старі перекази з далекого сходу розповідають про казкову країну під назвою Архайдія, де поні жили в гармонії з природою — це ідилічне бачення незайманої дикої природи. Цю землю, не заплямовану міським життям, вважали ідеальним місцем для життя в доброчесності й усамітненні. Ми знаємо німбусців, і схоже, що це була свого роду метафора, але для грифонів це не важливо. Ми дбаємо насамперед про практичні результати та втілення ідей у реальність, а не про польоти в мріях!\n\nПерші результати сільської модернізації довели, що це в цій ідеї щось є. Тепер ми бачимо, що для процвітання нам не потрібна ні масова індустріалізація, ні капіталізм. Хоча, на відміну від того, що розповідають поні, нам не потрібно відмовлятися від наших знань.\n\nЗемля забезпечує нас усім необхідним. Вона породжує сильних грифонів, які поважають цінність важкої праці. Також вони більш сприйнятливі до наших навчань."
