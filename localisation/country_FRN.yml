 francistria.80.a:0 "Мир не просто в наш час, а на всі часи."

 francistria.81.t:0 "Тарринська проблема"
 francistria.81.d:0 "Ми більше не можемо це заперечувати, ми повністю втратили контроль над Тарріном, і тепер він у пазурах ФНВТа, який оголосив про незалежність своєї республіки. Проте, нехай їхні солдати і досвідчені партизани, навряд чи вони зможуть так само добре протистояти у фронтовій війні, і їхня поспішно організована армія досить слабка. Якщо ми накажемо нашій регулярній армії повернути Таррін, завдання буде виконано без особливих труднощів. Нам не знадобиться допомога союзників.\n\nНа жаль, на захист Тарріна можуть прийти із заходу. Таррін колись був частиною коронних земель Аквілеї, а пізніше — сестринською республікою Аквілеї. Не можна заперечувати, що багато членів ФНВТу — аквілейські республіканці. Це означає, що якщо ми скористаємося військовою силою, щоб покласти край незалежності Тарріну, Аквелія або хтось ще може втрутитися, щоб не дати регіону знову вислизнути з їхньої хватки.\n\nЯк нам вчинити — вирішувати нашому лідерові, [Root.GetLeader]. Є можливість, що дії проти Тарріна можуть перерости в повномасштабну війну, але й бездіяльність означатиме, що ми остаточно відпустимо Таррін. Це складний вибір, але такий тягар правителя."
 francistria.81.a:0 "Залишимо їх... поки що, принаймні."
 francistria.81.b:0 "Мобілізуйте армію, час воювати!"

 francistria.82.t:0 "Таррін повернуто"
 francistria.82.d:0 "Наші браві солдати прорвали Тарринські лінії оборони і зайняли всі великі поселення регіону. Багатьох сепаратистів ФНВТ і тарринських волонтерів було вбито, а їхній опір зламано. Роздроблені залишки ФНВТ зараз ховаються, їхні сили ослабли настільки, що вони в принципі не зможуть у майбутньому створювати нам проблем.\n\nТепер до Тарріна нарешті повернувся мир, і цього разу — надовго, бо мораль таррінців пригнічена наповал. Вони навряд чи будуть сильно чинити опір процесу повної інтеграції регіону в нашу країну."
 francistria.82.a:0 "Хвала Арктурію!"

 francistria.83.t:0 "Таррін втрачено"
 francistria.83.d:0 "Незважаючи на всі наші зусилля врятувати Таррін від окупантів, у нас не вийшло, і регіоном знову правлять чужинці. ФНВТ офіційно здався ворогові, і його лідери покинули країну, оскільки продовжувати опір було мало сенсу.\n\nЯкщо ми підпишемо перемир'я з ворогом, ми зможемо відступити, перегрупуватися і вже пізніше силою забрати Таррін. Поки що, на жаль, нам доведеться кинути наших східних побратимів."
 francistria.83.a:0 "Ми повернемося."

 francistria.84.t:0 "Заклики до миру"
 francistria.84.d:0 "Тільки-но ми відправили війська в Таррін, ми припускали, що все пройде швидко, і що слабкі сили ФНВТ будуть розбиті без проблем. Але конфлікт затягнувся, і всім стало зрозуміло, що це не кампанія пацифікації, а повноцінна війна між національними арміями. Сили ФНВТ здолати виявилося складніше, ніж передбачалося, а опір був як ніколи сильним.\n\nВтрати величезні, війна затягується, і тому тиск з боку армії та громадськості примушує нас підписати перемир'я з Тарріном. Це фактично призведе до їхнього визнання як незалежної нації, але ми не маємо вибору, окрім як відступити і перегрупуватися. Можливо, потім ми знову можемо повернути хватку над регіоном, і наступного разу ми так легко не здамося."
 francistria.84.a:0 "Ми повернемося."

 francistria.85.t:0 "Громадянська війна у Вінґбардії!"
 francistria.85.d:0 "У Вінґбардії повстали невгамовні комуністи, захопили владу над південними містами, і більша частина армії перейшла на їхній бік. Король і його лоялісти втекли на північ, і лідер фашистів, Джуліо Біколіні, дав гідну відсіч червоній загрозі. Водночас, вочевидь, Карфінський Пакт розпався, й інші члени альянсу ставляться до цього конфлікту як до громадянського, або ж вирішили не ризикувати існуванням своєї країни, особливо з огляду на те, що їхні власні комуністи й так приносять їм біди.\n\nФранцистрія, на щастя, значною мірою вільна від комуністичного впливу через незначність пролетаріату як класу. Крім того, фашисти ЛПФ активно тиснуть на Аренго, щоб той погодився допомогти Вінґбардії проти комуністичних повстанців. Навіть деякі з дворян підтримують інтервенцію, адже Альмієрі завжди були близькими друзями Мартлвінґів, тому наша честь нас зобов'язує врятувати короля, поки ще не пізно.\n\nПроте не можна заперечувати, що комуністи сильні, і що якщо ми програємо цей бій, то ми програємо все. Чи вартий цей ризик того? Антивінґбардійські дворяни Аренго вважають, що не варто, і кажуть, що Францистрії краще не втручатися. Це також буде гарна нагода придушити значний вплив Вінґбардії в нашій країні, і зробити Францистрію воістину незалежною.\n\nОскільки Аренго не в змозі вирішити, вибір у підсумку належить зробити Франциску IX."
 francistria.85.a:0 "Ми повинні допомогти союзнику!"
 francistria.85.b:0 "Це не наша справа."

 francistria.86.t:0 "Біколіні приходить до влади у Вінґбардії"
 francistria.86.d:0 "Члени ЛПФ почали радіти і святкувати, коли розійшлися новини про те, що Біколіні і його фашистська партія прийшли до влади в Карфіні. У їхніх очах Біколіні є батьком-засновником фашизму, і тепер він мав можливість привести Карфінський пакт до нового золотого віку.\n\nВсе інше населення країни було куди більш стриманим. Дехто з дворян не довіряв Біколіні і його затятому націоналізму, в той час як низькошляховиків лякали його войовничі промови. Вінґбардійців і так недолюблювали в Таррині, а фашистів і поготів, особливо тих, хто був пов'язаний з ЛПФ, від якої раніше тарринцям добре дісталося.\n\nЗгідно з традицією, лідер Францистрії офіційно вітає прем'єр-міністра Вінґбардії з набуттям ним своєї посади, але в цей час, можливо, було б краще промовчати."
 francistria.86.a:0 "Потрібно привітати пана Біколіні!"
 francistria.86.b:0 "Проігнорувати."
 	
 francistria.87.t:0 "Початок другої Фалькорської війни"
 francistria.87.d:0 "Армію Вінґбардії було мобілізовано, щоб зустріти сили Фалькора на кордоні, і бої вже почалися. [Root.GetFrancistriaName] впродовж тривалого часу є союзником Вінґбардії, і тому очікується, що ми виступимо на їхньому боці і визнаємо претензії справедливими. Однак, можна стверджувати, що жодна зі сторін не впоралася з підтриманням миру, і вони обидві дозволили переговорам зайти в глухий кут, щоб можна було почати цю безглузду війну одна з одною.\n\nЛПФ протягом тривалого часу наполягала на членстві Фалькора в Пакті, щоб вони були частиною сфери впливу Вінґбардії, а не її наполегливим суперником. Так само, члени партії бажали б, щоб вінґбардійці розтрощили цих надокучливих фалькорців, навчивши їх уроку покори, і анексували їхню жалюгідну країну, якщо на те буде потреба. З іншого боку, тарринцям абсолютно байдуже на Вінґбардію, і наша країна зовсім не повинна брати участь у цій війні, на їхню думку.\n\nПублічну заяву з приводу війни буде незабаром зроблено, але її зміст ще не визначено. [Root.GetLeader] має два варіанти — оголосити про підтримку Вінґбардії або висловити жаль з приводу початку війни."
 francistria.87.a:0 "Претензії Вінґбардії — наші претензії!"
 francistria.87.b:0 "Ми не хотіли цієї війни."

 francistria.88.t:0 "Революція в Аквілеї"
 francistria.88.d:0 "Тривожні новини прийшли із заходу: Аквілея знову охоплена вогнем революції, прямо як у дев'ятсот вісімдесятому році. Прихильники короля б'ються проти республіканських повстанців, що шукають можливість повалити його.\n\n[Root.GetFrancistriaName], історично — абсолютна монархія, і аристократія впливова завдяки існуванню Аренго. Тому ідея збройного повстання для встановлення республіканського режиму небажана для нашого уряду. На щастя, мало хто підтримує такий радикалізм. Принаймні, за межами Тарріна. У лавах ФНВТ присутня велика кількість аквілейських революціонерів, і майже всі з них — республіканці. Населення Тарріна втратило віру в монархію, а тому підтримує події на заході.\n\n[Root.GetLeader] скоро зробить офіційну заяву з приводу подій в Аквілеї, але потрібно вирішити — засудити революцію або ж визнати, що вона в чомусь виправдана."
 francistria.88.a:0 "Збройне повстання не тільки небезпечне, але може вести до диктатури."
 francistria.88.b:0 "Республіканці зробили те, що повинні, повставши проти тиранії."

 francistria.89.t:0 "Рисорджименто, що наближається"
 francistria.89.d:0 "Вітторіо сидів у своєму кріслі в порожньому конференц-залі, де зазвичай збирався Аренго. Він сидів у тиші, лише часом із жалем зітхаючи.\n\nДвері раптово відчинилися, налякавши його і майже змусивши впустити свій монокль. Це була Ґеріта Зарфатті. "Нарешті знайшла. Обшукала все в пошуках тебе. Що ти робиш тут, зовсім один?"\n"Боюся, це тебе не стосується", — сказавши, Вітторіо встав, поправляючи свій монокль, — "Що ти хочеш?"\n"Я отримала повідомлення з Карфіна, від самого Біколіні. Він передав нам про необхідність вжити всіх необхідних заходів для якнайшвидшого входження Францистрії у Вінґбардію."\nВітторіо насупився: "І ти маєш намір підкоритися йому?"\nҐеріта посміхнулася: "Ну зрозуміло. Це все частина плану, пам'ятаєш? Об'єднання всіх земель Вінґбардії."\n"Частина твого плану, не мого. Як на мене, нам чудово підійшла б і незалежність."\n"Дуже шкода. Тобі нагадати, що ЛПФ — просто відділення НФП? Це означає, що Біколіні відповідає за нашу націю. Я прийшла сюди не за твоїм схваленням, а щоб проінформувати."\nВітторіо стиснув свої кігті: "Дякую вам за інформацію, Ґеріта. Можете бути вільні."\n\nДвоє обмінялися довгими поглядами. Потім, Ґеріта зачинила двері, залишаючи Вітторіо на самоті. Він ударив своїм кулаком по столу: "А я — голова в цій армії, зарозуміла курко. Я нагадаю тобі про це, будь упевнена.""
 francistria.89.a:0 "Так їхній союз зруйнувався..."

 francistria.90.t:0 "Біколіні прибув до Францистрії"
 francistria.90.d:0 "Біля станції в м. Францистрії зібралися сотні натхнених чорнокрилих і радісно балакали, спостерігаючи за локомотивом, що наближався вдалині. Вони вмить затихли, щойно Генерал Ґеріта та інші офіцери ЛПФ прогомоніли накази, і вже незабаром члени ЛПФ усі стояли в шеренгах, без зайвих звуків і емоцій.\n\nПоїзд зупинився, двері відчинилися. Звідти вийшли інші чорнокрилі, у дещо інших формах, і стали вартовими біля входу, і Дуче вийшов з машини. Ґеріта та її послідовники вийшли до нього назустріч, до свого лідера. Спочатку вони віддали честь, як солдати, потім Ґеріта підійшла до Джуліо, поцілувала його в дзьоб і обійняла його.\n"Ну нарешті, пташечко моя, — з широкою посмішкою вигукнув Джуліо. "Так давно не бачилися."\n"Розкажи мені, як усе в тебе. Тут поки що все добре, я так припускаю, що ти тут поки що залишишся."\nРадісна усмішка спала з обличчя Джуліо. "Так, ти маєш рацію. На жаль, через ситуацію у себе, мені не скоро доведеться повернутися."\n"Це прекрасно. З твоїм проводом, я приведу Францистрію до процвітання!"\n"Я впевнений, що ти зможеш впоратися і без мене, Гері. Вітаю з приходом до влади, до речі. У тебе вийшло те, що не вийшло у мене."\n"Дякую, але це дрібниці. Уряд Францистрії значно слабший за вінґбардійський. І все ж, я вже підготувала святкування нашої перемоги і твого прибуття. Давай, все готово."\n"Чудово. Хто ще може похвалитися такою половинкою?" сказав Джуліо і захохотів."
 francistria.90.a:0 "Слава фашизму!"

 francistria.91.t:0 "Інтеграцію завершено"
 francistria.91.d:0 "Після року підготовки, вже все готово для формальної анексії Францистрії Вінґбардією. Перехід має відбутися гладко, оскільки адміністрація, армія, законодавчі органи, економіка всі були змінені таким чином, щоб максимально відповідати вінґбардійським аналогам. Навіть були підготовлені національні прапори, і незабаром францистрійські національні пісні замінить вінґбардійський гімн. Усе, що залишилося — підписати документ, і інтеграція настане й офіційно.\n\nҐеріта Зарфатті відвідала Карфін, щоб особисто зустрітися з Джуліо Біколіні і дати йому підписати договір. До цього часу, Вітторіо Феліче вже не в змозі її зупинити. Він сидів, вражений і знесилений, у себе в офісі. Він уже звільнився з армії.\n\nУ той час, як на папері вже писалися імена, як існування Францистрії як незалежної країни закінчувалося, Вітторіо дістав із кишені револьвер і приставив ствол до скроні. У той час, як по радіо з радісною мелодією передавали, що Францистрія тепер офіційно частина Вінґбардії, Вітторіо наспівував мотив місцевої народної пісні і нарешті натиснув на гачок."
 francistria.91.a:0 "І, зрештою, спадщині Графа Франциска I настав кінець."

 francistria.92.t:0 "Францистрія приєднується до вітчизни!"
 francistria.92.d:0 "Після місяців підготовки францистрійських фашистів все нарешті готово для формальної анексії Францистрії Вінґбардією. Перехід має відбутися гладко, оскільки адміністрація, армія, законодавчі органи, економіка всі були змінені таким чином, щоб максимально відповідати вінґбардійським аналогам. Усе, що залишилося — підписати документ, і інтеграція настане й офіційно.\n\nҐеріта Зарфатті відвідала Карфін, щоб особисто зустрітися з Джуліо Біколіні і дати йому підписати договір. Імена були підписані на папері, і, таким чином, настав кінець незалежності Францистрії. Нова провінція увійшла до складу Королівства Вінґбардія, і щойно це передали по радіо, багато грифонів зраділи цій звістці."
 francistria.92.a:0 "Раді об'єднатися з нашими братами і сестрами!"

 francistria.93.t:0 "Прихований лист"
 francistria.93.d:0 ""М-мені взагалі н-не можна вийти?" запитав Граф Франциск у члена чорнокрилого, який сторожив вихід із замку Мартлвінґів.\n"Ні, ваша високість. Вам суворо заборонено виходити. Якщо хочете, можете запитати у Геріти Зарфатті. Вона, можливо, дозволить вам вийти в супроводі варти."\n"А-але я х-хотів сам погуляти в-в лісах..."\n"Вибачте, сер, але наказ є наказ. Повертайтеся у свою кімнату, вам скоро принесуть вечерю."\nФранциск глибоко зітхнув і повернувся у свою кімнату, і побачив уже принесену тарілку теплої юшки у себе на столі. Він зачинив за собою двері і взявся за їжу.\n\nЇвши, він раптово помітив, що тарілка стоїть якось нерівно. Щось було під нею. Він підняв її і подивився, що ж було під тарілкою, очікуючи побачити якісь прилиплі недоїдки, але там він побачив маленький складений папірець, приклеєний до денця скотчем. Він дістав його і розгорнув, усвідомивши, що це лист. Він відклав тарілку і почав читати.\n\n"Дорогий Графе,\n\nНещодавній зрадницький переворот, проведений фашистськими злочинцями, був протизаконним. Це знає кожен, але ніхто їм не сміє чинити опір, тому що у них є контроль над армією. Ніхто, крім нас. Ми маємо намір повалити фашистських гнобителів, але щоб у нас була легітимність, нам необхідна ваша підтримка і співпраця. Очікуйте більше повідомлень надалі, там буде додаткова інформація та інструкції до дії.\n\nЯкщо ж ви член ЛПФ, який виявив це повідомлення, знайте, скоро ми про вас подбаємо."\n\nФранциск розплющив очі. З ним зв'язався рух опору і попросив його допомоги. Але чинити опір головорізам з ЛПФ було б украй ризиковано. Він відчув порив викинути цей лист у камін, як і всі майбутні. Але, глибоко в душі, в ньому горів дух Мартлвінґа, який спонукав його підтримати опір. Він уставився на папірець і сидів у роздумах."
 francistria.93.a:0 ""Це м-мій обов'язок, як Г-Графа.""
 francistria.93.b:0 ""Це за-занадто небезпечно.""

 francistria.94.t:0 "Вінґбардії потрібна наша допомога!"
 francistria.94.d:0 "Оскільки ЛПФ нарешті забезпечив контроль над країною, армія тепер може прийти на допомогу Вінґбардії, без необхідності просити згоди в безчесного Аренго або Графа. Ґеріта Зарфатті надіслала радісну телеграму Джуліо Біколіні, в якій повідомила йому, що францистрійська армія скоро допоможе йому і приєднається до його антикомуністичного фронту.\n\nАрмія вже була мобілізована, війська готові рятувати Короля Вінґбардії від червоної орди на півдні. Усіх членів ПАС, які виступили проти війни, було заарештовано, побито і кинуто до в'язниць без суду, а декого застрелили за непростиме — за те, що вони комуністи.\n\nЩойно все було готово, війну було офіційно оголошено проти незаконного уряду в місті [WNG.Capital.GetName] -- не те щоб уряд ЛПФ був набагато легітимнішим, чесно кажучи."
 francistria.94.a:0 "У бій! Смерть комуністичній нечисті!"

 francistria.95.t:0 "Зміна ролей"
 francistria.95.d:0 "Ґеріта працювала у своєму офісі в бараках зовні м. Францистрії, а саме — складала текст для офіційного договору про анексію Францистрії Вінґбардією. Вона вже уявляла, як їде в Карфін, зустрічає свого коханого Біколіні після такої тривалої розлуки, і вони разом підписують документ, у такий спосіб здійснюючи спільну амбіцію щодо великої Вінґбардії. Незабаром, ці мрії здійсняться — ну або так їй здавалося.\n\nВітторіо увірвався, відчинивши двері, з чорнокрилими з боків. Ґеріта мало не вистрибнула з місця, але швидко усвідомила, що ситуація була дещо знайомою. Минулого разу, це вона так розкривала двері й переривала Вітторіо.\n\n"Ти птах розумний, тому, гадаю, ти прекрасно знаєш, що відбувається," сказав Вітторіо.\nҐеріта кігтями вхопилася за свій документ і зковтнула. "Так."\n"Отже, я очікую, що ти визнаєш мене новим лідером партії. А ще віддай-но мені цей папірець."\nҐеріта притиснула її до грудей, і хотіла вже сказати 'тільки через мій труп', але подумала про Біколіні і продовжила мовчати.\n"Я не посоромлюся вдатися до жорстокості, якщо доведеться. Будь ласка, давай все вирішимо як цивілізовані грифони."\nҐеріта усвідомила, що її загнали в кут, як щура. Вітторіо не дурень, зрозуміло, що якщо він може робити такі вимоги — у нього є перевага. Якщо йому відмовити, нічого б не вийшло, тому немає сенсу чинити опір. "Добре! Ти виграв, вітаю." Сказала вона, зім'яла документ і кинула у Вітторіо. "Але знай, що Біколіні це не сподобається."\n"І що він зробить? Уб'є мене? Так він налаштує весь ЛПФ і всю Францистрію проти себе. Мені нема чого боятися. Давай, нам ще треба подбати про офіційну передачу твоєї влади мені.""
 francistria.95.a:0 "Францистрія врятована!"

 francistria.96.t:0 "Перемога і смерть"
 francistria.96.d:0 "Натовп навколо Замку Мартлвінґів радів: солдати, колишні члени ЛПФ, що перейшли на бік опору, вивели назовні Геріту Зарфатті та Вітторіо Феліче. Ці двоє закрилися за своїм останнім рубежем, ЛПФ вигнали звідусіль ополченці-селяни і народні бунтарі, і кінець ЛПФ прийшов не ззовні, а зовні. Граф Франциск IX і Маріо Вічіно стояли серед простих мешканців, їх вихваляли, як героїв, що очолили антифашистський опір. Франциск усміхнувся, немов уперше в житті, він відчував, що піддані справді його цінують.\n\nЧерез деякий час Франциск увійшов до свого офісу, більше не боячись чорнокрилих вартових, які узурпували його будинок. Він задумливо зітхнув, подумавши про майбутнє своєї країни. Маріо, що стояв за ним, усміхнувся. "Ми вам вдячні, пане Франциск, адже лише завдяки вашій допомозі ми звільнили Францистрію від фашистського режиму. Ви воістину перевершили наші очікування!"\nФранциск засміявся. "В-ви мені лестите, буду че-чесним, ви і ваші с-селяни зробили б-більшу частину р-роботи."\n"Так, так, але без вас у нас би точно нічого не вийшло. Тому, мені дуже шкода за те, що мені зараз доведеться зробити!"\nФранциск насупився. "Пр-про що ц-це ви?" запитав він, обернувшись до Маріо, і чітко побачив відповідь. Маріо тримав револьвер і вказував ним прямо в нього. Франциск розплющив очі.\n"Вибачте, пане Франциск, але, як кажуть, що посієш, те й пожнеш. Арріведерчі."\n\nРознісся гучний постріл, яскравий спалах, а потім, гробова тиша.\n\nМаріо зітхнув і прибрав револьвер. Селянин-ополченець увірвався в кімнату, але побачивши, що сталося, заспокоївся. "Справу зроблено?"\n"Да. Пора браться за работу.""
 francistria.96.a:0 "Праця ката невдячна."

 francistria.97.t:0 "Кінець епохи"
 francistria.97.d:0 "Натовп навколо Замку Мартлвінґів радів: солдати, колишні члени ЛПФ, що перейшли на бік опору, вивели назовні Геріту Зарфатті та Вітторіо Феліче. Ці двоє зачинилися за своїм останнім рубежем, ЛПФ вигнали звідусіль хоробрі лицарі та народні бунтарі, і кінець ЛПФ прийшов не ззовні, а зовні. Граф Франциск IX і Мадре Джіна де Джоя стояли серед простих мешканців, їх вихваляли, як героїв, що очолили антифашистський опір. Франциск усміхнувся, немов уперше в житті, він відчував, що піддані справді його цінують.\n\nЧерез деякий час Франциск увійшов до свого офісу, більше не боячись чорнокрилих вартових, які узурпували його будинок. Він задумливо зітхнув, подумавши про майбутнє своєї країни. Джіна, що стояла за ним, посміхнулася. "Хоч ми, здебільшого, можемо дякувати Трійці за те, що благословила нас на успіх, мушу сказати, що без вашої допомоги ми б не впоралися, Графе."\n"М-можливо, але більшу ч-частину роботи зробили в-ви і ваші л-лицарі. Я був не б-більше, ніж с-символом."\n"Бути лідером країни означає бути символом нації. Своїм опором, ви ототожнюєтеся з нацією, яка чинила опір фашистам. Я б сказала, що ви гідно виконали свій обов'язок."\n"П-певно, що т-так і є. Але я більше н-не бажаю бути с-символом."\nДжіна підняла брову. "Про що ви, мій дорогий Графе?"\nФранциск зробив глибокий вдих. "Я б-бажаю відректися, п-перестати бути п-правителем. Те, що м-мене скинули ф-фашисти, переконало мене, що я н-не гідний т-титулу."\n\nДжіна розкрила очі. "Але ви ж повели опір проти-"\n"Без ду-дурниць. Його повели ви. Б-білеше того, ви би кр-раще впоралися з керуванням кр-країною, а-аніж я."\nДжіна схилила голову. "Дорогий Графе, згідно з порядком успадкування, престол має дістатися Марко Мартлвінґу-"\n"П-порядок успадкування уже н-нічого не значить. Я р-розпущу монархію, щоби в-ви і ваші лицарі могли п-прийти до власти. Але а я пі-піду, і буду щасливо ж-жити собі в як-комусь-там селі. Це м-мій останній наказ, як Г-графа. Підкоритеся мені?"\nДжіна схилилася перед ним. "Так, мій дорогий Графе. Як і завжди.""
 francistria.97.a:0 "На цьому і закінчується правління Мартлвінґів."

 francistria.98.t:0 "Смілива втеча"
 francistria.98.d_commie:0 "ЛПФ з обережності прибрав усіх можливих небезпечних особистостей із Замку Мартлвінґів, але найменш значущу прислугу вони залишили. Кухарі, прибиральники, слуги, працівники пралень та інші були визнані неважливими і безпечними, тоді як придворні вище потрапили під домашній арешт або загадково "пропали". Як виявиться потім, це була фатальна помилка.\n\nОдного доленосного дня, страж увійшов до спальні Графа зі сніданком, але самого Графа не виявив. Вмить було піднято тривогу, і чорнокрилі рвонули коридорами замку, розпитуючи всю прислугу, шукали його скрізь і всюди. Щоправда, Графа Франциска IX і слід прохолов. Незабаром, вартові стали звинувачувати один одного в тому, що вони упустили Графа.\n\nВодночас далеко від замку, у безпеці найближчого лісу, Граф, що ховався, виліз із мішка сміття. Від смороду він кашляв і чухався. Прибиральник, який його туди виніс, захохотів. "Вийшло. Я знав, що вартові не наважаться глянути в мішок, там же такий сморід!"\nФранциск змів із себе залишки сміття. "М-мені однозначно по-потрібен новий о-одяг."\n"Буде тобі, щойно зустрінешся з іншими. Тепер іди, і залишайся непомітним! Мені необхідно повернутися в замок, інакше мене пристрелять. Товариш Маріо чекає на тебе біля призначеного місця зустрічі."\n"Д-дякую. Я об-обіцяю, як тільки ми р-розберемося з цими ч-ч-чорнокрилими хуліганами, я т-тебе гідно н-нагороджу за це."\nПрибиральник усміхнувся і вдячно кивнув. "Нам платять мало, тому я був би вдячний. Удачі, Графе, і хай буде з тобою Трійця.""
 francistria.98.d_harmony:0 ""Тиха нічка видалася, Віченцо, — сказала стражниця своєму товаришеві, сидячи на балконі Замку Мартлвінґів.\n"Так, Аззурра, але це вже стало звичним. Ніхто вже нині не сміє бідокурити."\n"Занадто бояться нас, чорнокрилих! Їм варто було б хоч трохи чинити опір. Було б не так нудно."\nВіченцо усміхнувся і глянув на зоряне нічне небо. Придивившись, він насупився. "Який же величезний птах летить," пробурмотів він.\nАззурра розплющила очі. "Це не птах, це-"\n\nЛетючий грифон пустив шквал куль з кулемета, і двох вартових порвало на шматки. Він приземлився, і за ним незабаром поспіла ціла група грифонів. Вони всі були вкриті зачарованою латною бронею, і обвішані до самих дзьобів зброєю і вибухівкою.\n\nНаляканий страж вибіг назустріч на балкон, і за кілька секунд його вже не було. Потім лицарі увірвалися всередину — вони йшли на задніх лапах і в пазурах тримали зброю. Кожен вартовий, що потрапляв їм на очі, одразу ж зустрічав свою смерть. Деякі чорнокрилі встигали перед смертю натиснути на гачок, але кулі часто нешкідливо відскакували від сяючої магічної броні лицарів. Лише один лицар упав на шляху до спальні Графа.\n\nЗачинені двері розкрили прикладом важкої рушниці, після чого увійшов лицар. Граф Франциск, чекаючи на них, сидів на ліжку. "В-ви вкрай галасливо рятуєтеся, ви з-зауважили?"\n"Немає часу базікати, треба йти, поки не підійшли ворожі підкріплення," проричав Граф і схопив Графа, потягнувши його за собою, і лицарі розходилися на його шляху. Франциск побачив бійню, яку вони влаштували, і його потішило, що він на одному боці з настільки грізними Лицарями Трійці."
 francistria.98.a:0 "Вільний Граф, але не країна..."

 francistria.99.t:0 "Рісорджименто!"
 francistria.99.d:0 "Ґеріта не могла не посміхатися, спостерігаючи за парадом на вулицях Карфіна. Солдати і громадяни раділи закінченню воєн об'єднання і наступу Рісорджименто. Вона пишалася тим, чого досягла, і ще більше пишалася солдатами, які воювали, спливали кров'ю і помирали заради здійснення національної мрії про об'єднання. Вони — мученики нації, які назавжди житимуть у серцях своїх громадян.\n\nАле все ж Ґеріта зітхнула, адже вона знала, що буде далі. Боротьба не закінчена. Залишки старих країн доведеться стерти, також потрібно буде створити нову адміністрацію, встановити нові закони, призначити губернаторів тощо. Це виснажливе і складне завдання, і куди менш героїчне, ніж ці війни. Вона зрозуміла, що з такою відповідальністю сама не впорається. На щастя, їй і не доведеться.\n\n"Це лише початок," сказав Джуліо Біколіні, який стояв біля неї. "З цього моменту починається історія єдиної Вінґбардії, і мені здається, що перед нашою нацією буде ще чимало випробувань у майбутньому."\n"Це правда," сказала Ґеріта. "Але мені не страшно. Принципи фашизму посилять нашу націю, об'єднають її в прагненні до спільної справи. Єдине королівство залишиться на віки."\nДжуліо усміхнувся. "Так. І ми з тобою будемо факелоносцями фашизму, з нами настане епоха просвітлення." Він наблизився до Геріте і взяв її за кігті. "Разом, ми подбаємо про те, щоб Вінґбардія витримала випробування часом."\nНа очах Геріти з'явилися сльози, і вона поцілувала Джуліо, в той час як вдалині вибухали феєрверки."
 francistria.99.a:0 "Разом ми сильніші!"

 francistria.100.t:0 "Mille Wingbardiano"
 francistria.100.d:0 "Сьогодні в м. Францистрія відкрилася виставка мистецтв, і на ній було запущено новий напрям мистецтва, відомий як "Mille Wingbardiano", або, інакше, "Вінґбардійське тисячоліття". Роботам у цьому напрямку була присвячена ціла галерея. Їхні засновники, зокрема генерал і поціновувач мистецтва Ґеріта Зарфатті, брали участь у церемонії відкриття, як і Джуліо Біколіні, запрошений виступити з промовою. Сам напрямок, зрештою, був значною мірою натхненний фашистською ідеологією Біколіні. Багато хто з художників-піонерів напряму — ветерани воєн, зокрема й сама Ґеріта, і серед них також чимало фашистів.\n\nУ напряму не було чіткої програми, тому стилі різних робіт разюче відрізнялися. Їх об'єднувало те, що в них було бажання повернутися до традиційного мистецтва і оживити його, провести в ньому революцію. Мистецтво також не завжди ґрунтувалося на реалізмі, Зарфатті каже, що художники "не імітують світ, створений Богами, а надихаються ним".\n\nПроте розвиток напряму не зовсім задався, оскільки Біколіні особисто був не дуже зацікавлений у мистецтві. На церемонії він заявив, що мистецтво належить індивідам, і що організації та нації повинні лише заохочувати художників і забезпечувати їм ідеальні умови для створення мистецтва. Цим він має на увазі, що напрямок не отримає безпосередньої підтримки з боку Вінґбардійської Фашистської Партії. Крім цього, Mille Wingbardiano конкурувало з більш популярними напрямками, такими як Mago-Futurism, а деякі фашисти засудили всі рухи в принципі за "невінґбардійський" стиль деяких францистрійських художників. Проте, рух ознаменував нову віху у францистрійському образотворчому мистецтві."
 francistria.100.a:0 "Мистецтво, як вражаюче."

 francistria.101.t:0 "Питання про Тринітаристів"
 francistria.101.d:0 "Фашистська рада щойно зібралася на чергову зустріч, а в повітрі вже тяжіла напруга. Після успішного перевороту, співпраця між двома лідерами ЛПФ, Герітою Зарфатті та Вітторіо Феліче значно послабилася після успішного перевороту. Тепер ці двоє військових влаштовують перепалку мало не з кожного питання в раді, і в обох із них були свої прихильники, які їх і підтримували. Ця зустріч, здається, вкотре стане полем бою для двох сторін.\n\nНа порядку денному — Тринітаризм і ставлення держави до його послідовників. Свого часу, францистрійські графи їм не перешкоджали, незважаючи на постійні прохання Архоната придушити цю руйнівну "єресь". Тепер же, партії доведеться вирішувати, якою ж буде офіційна релігійна політика.\n\n"Ми, вінґбардійці, століттями вірно служили Архонатам, — сказала Ґеріта Зарфатті, у звичній для себе манері назвавши францистрійців вінґбардійцями. "І навіть після розвалу Імперії та занепаду Архонтів, Прелати Трьох Храмів досі в пошані. І все ж є ті, хто не підкоряються їхній владі і керуються власними релігійними лідерами. Ці тринітаристи загрожують єдності нашої нації, і не приймаючи Архонати, не приймають і вінґбардійську особистість. Крім того, вживши заходів проти цих проклятих єретиків, ми поліпшимо наші стосунки з Прелатурами і Архонатами. Тому, я вважаю, що нам слід перестати терпимо ставитися до Тринітаристів і почати спонукати їх переходити в головну віру."\n\nВітторіо повільно поплескав. "Гарна промова, навіть не знав, що тебе так хвилює релігія. Хіба фашизм не виступав колись за антиклерикалізм?"\nҐеріта усміхнулася. "Можливо, але не можна заперечувати, що більшість громадян слідує Архонтам. Тому, держава і повинна підтримувати панування Архонатів."\n"Тут-то і проявляється твоє жахливе нерозуміння Францистрійської культури. До формування Архонатів, тут усі були Тринітаристами, поки іноземний вплив Архонатів не почав зростати, і їхня віра не стала зганяти нашу власну. Тринітаристи — ті, хто зберегли свої традиції і свою ідентичність, незважаючи на весь тиск. Цих грифонів потрібно поважати, а не переслідувати."\nҐеріта стиснула кігті, але зберегла спокій. "Ну добре. Дорогі фашисти!" запитала вона в іншої частини ради. "Що ви думаєте з цього приводу?""
 francistria.101.a:0 "Тринітаризму не місце в нашій країні."
 francistria.101.b:0 "Тринітаристи — справжні францистрійці!"

 francistria.102.t:0 "Комуністична проблема"
 francistria.102.d:0 ""Розбиратися з лівими — простіше простого, — сказала Ґеріта членам ЛПФ, які зібралися, — Тих, хто не чинить опір, — під арешт, хто чинить опір — на розстріл."\nВітторіо від душі посміявся, та так, що мало не впустив монокль. "І це ти називаєш 'класовою співпрацею'? Я думав, що це ключова частина фашистської політики."\nҐеріта посміялася з нього. "Так, але якщо ти вважаєш, що диванні інтелектуали і головорізи представляють робітничий клас, то ти дуже помиляєшся."\n"Ну, добра частина селян, мабуть, любить Маріо і ПАС. Якщо ми піднімемо на них лапу, селяни це точно не схвалять."\n"Думаєш, що я про це не знаю?" — сказала вона, дістала зі своєї валізи папери і показала всім. "У мене є ціла програма з переведення сільських жителів на наш бік, у ній передбачається їхній захист, чесні зарплати, а також ми задарма роздамо їм землю."\n"То чому б не піти на крок далі?" заперечив Вітторіо і дістав уже свій папір та поклав на стіл. "Це — мирний договір з ПАС, з метою покласти край кровопролиттю. Маріо його вже підписав, бо я йому пригрозив, що якщо він його не підпише — на нього обрушиться вся сила фашизму."\n\nГрифони в залі ахнули. Вітторіо взяв і зробив щось подібне, навіть не запитавши Гериту? Після того, як усі знову прийшли до тями, фашисти Геріти і Вітторіо почали сперечатися і кричати один на одного, поки Ґеріта не викрикнула їм наказ припинити. "Ну, молодець, що змусив його підписати, — сказала вона Вітторіо, — Але якщо цей документ не підпишуть усі, хто перебуває в цій кімнаті, то це не більше, ніж папірець."\nАнітрохи не приголомшений Вітторіо звернувся до решти грифонів. "То що ви думаєте, джентльгрифи? Чи варто нам застосовувати силу і злити селян, або ж переконати комуністів нашими словами здатися мирно?""
 francistria.102.a:0 "Заборонити партію і вистежити їх."
 francistria.102.b:0 "Підписати Акт про Примирення."

 francistria.103.t:0 "Доля лицарів"
 francistria.103.d_disband:0 "Згідно з офіційним указом, Орден Лицарів Трійці розпустили, і його членів заарештували за звинуваченням у зраді, а в ордері на арешт заявляється, що "Боги не задоволені. У нашій країні є вороги нашої віри". Уся власність ордена буде націоналізована державою. Будь-хто, кого можуть підозрювати у співпраці з лицарським орденом, також буде допитаний. Прелат Францистрії, П'єтра, яка донині займала позицію компромісу з Тринітаристами, отримала наказ засудити лицарів і публічно підтримати переслідування. У неї не було вибору, окрім як погодитися.\n\nПотім, чорнокрилих відправили в села, де вони заарештували кожного лицаря, якого знайшли. У деяких випадках, лицарі чинили опір арешту, але їх швидко розтрощили організовані рішення нашої армії. Більша частина лицарів не чинила опору, знаючи, що це марно, після чого їх змусили, деколи через тортури, визнати свою провину в різних злочинах, за якими їх могли звинуватити в суді. Нехай більша частина після цього і відмовилася від своїх зізнань, це вже було ні до чого. Було страчено сотні лицарів, зокрема й Грандмастера, Джіну де Джою, яка перед розстрілом востаннє помолилася.\n\nДії, вжиті ЛПФ, були швидкими і брутальними, але що найважливіше — ефективними. Опір лицарів було зламано наповал, і публіка була шокована зізнаннями, опублікованими офіційною пропагандою, яка промовчала про тортури. Велика частина громадян повірила, що лицарі й справді були зрадниками, які таємно будували задуми, і їх заспокоїло, що фашисти розправилися із загрозою.\n\nНайзначніших захисників Тринітаристів було вбито, і їхня доля залежала від жалю до них про-Архонтського уряду. Тисячі втекли від переслідувань за кордон, у країни, більш терпимі до релігійних меншин."
 francistria.103.d_reform:0 "Згідно з офіційним указом, Орден Лицарів Трійці був інтегрований у національну армію, і припинив своє існування як автономна організація. Їхнє керівництво тепер безпосередньо підпорядковується військовому штабу, і, отже, національному уряду. Уся власність ордена невійськового призначення буде націоналізована державою. Будь-яких лицарів, які чинитимуть опір інтеграції, звинуватять у зраді та заарештують. Це рішення ухвалив Вітторіо Феліче, на думку якого лицарі — могутні солдати, яких не можна даремно втрачати. Він заявив, що будучи частиною армії, лицарі зможуть краще здійснювати свій обов'язок, але на ділі, це був спосіб покінчити з їхнім опором проти ЛПФ.\n\nСпочатку деякі лицарі чинили опір і відмовлялися приносити клятви вірності армійським командирам, але після жорстокого придушення і масових арештів, лицарі стали більш відкритими до співпраці. Їхній Грандмастер, Джіна де Джоя, звернулася до своїх лицарів, попросивши їх перестати чинити опір заради свого ж блага. Вони були не в змозі чинити опір усій францистрійській армії самотужки, тож у них не було вибору, окрім як стати її частиною, або ж просто загинувши.\n\nНарешті, інтеграція завершилася успіхом і Лицарський Орден став частиною армії. Їхній активний опір закінчився, але продовжився пасивний, лицарі воювали більш неохоче. Проте, Тринітаристи нашої країни раді, що їхні захисники все ще виконують свій обов'язок, нехай і під проводом фашистів."
 francistria.103.a:0 "ВСЄ-ҐО ХОРО-ШЕ-ҐО!"
 francistria.103.b:0 "Сподіваюся, ми навчимося співпрацювати."

 francistria.104.t:0 "Дуель"
 francistria.104.d:0 "Ґеріта Зарфатті стояла в залі бараків Францистрії, в оточенні лише вірних їй чорнокрилих. Вона тупнула лапою по землі, подивилася на годинник і закурила сигарету.\n\nПотім увійшла інша група грифонів, на чолі з Вітторіо Феліче. Вони всі були солдатами, але лише деякі мали пофарбоване чорне пір'я. Щойно Ґеріта його побачила, вона посміхнулася. "Ти справді прийшов. Не очікувала, що ти будеш настільки хоробрий."\nВітторіо залишився непохитним і поправив монокль. "Мені нема чого тебе боятися, з чого б мені не приходити?"\nҐеріта трохи посміялася, потім вмить стала серйозною. "Гаразд, давай відразу до справи. Як ми домовилися, без вогнепальної зброї, і без прихованої зброї. Лише холодна зброя, кігті та дзьоб. Дуель на смерть."\nВітторіо кивнув. "Так. Згідно з францистрійською традицією."\n"Кажу востаннє — вінґбардійської, не францистрійської." Один із чорнокрилих Герити передав їй її зброю — фальшіон із широким лезом і руків'ям, оздобленим золотом і коштовним камінням. "Ну все, досить витрачати час на балаканину."\nСолдат Вітторіо дав йому його зброю, елегантний полуторний меч із вузьким лезом. Він прийняв бойову стійку, вставши на задні ноги. "До бою."\nҐеріта підійшла до нього, тримаючи свій меч у дух кігтях. "Готуйся, непатріотичний зрадник. Арктурій, дай мені сили!" І потім вона видала пронизливий бойовий клич і побігла на Вітторіо, широко розкривши свої багряні крила.\n\nТак і почалася дуель. У підсумку, виживе лише один."
 francistria.104.a:0 "Ґеріта розсікає Вітторіо навпіл!"
 francistria.104.b:0 "Вітторіо протикає серце Геріти!"

 francistria.105.t:0 "Ґеріта Зарфатті мертва"
 francistria.105.d:0 "Один із помічників Біколіні доставив йому листа. "Із Францистрії, мій Дуче."\n\nБіколіні посміхнувся. "А, мабуть, черговий листок від Геріти, маленької червоної голубки." Він схопив конверт, розрізав його кігтем і дістав листа. Щоправда, щойно він почав його читати, усмішка спала з його обличчя, стиснулася, і його вираз обличчя сповнився шоком, жахом, і, насамперед, гнівом. Він зім'яв лист і викинув його.\n\n"Дуче? Що ж було в листі?" — запитав помічник.\n"Це від одного з чорнокрилих з ЛПФ, францистрійського відгалуження НФП." Він глибоко зітхнув перед тим, як продовжити. "У ньому пишеться, що Ґеріта викликала свого суперника, Вітторіо Феліче, на дуель. І вона..."\nНастала тиша. У Біколіні не було сил продовжувати. Помічник розуміюче кивнув. "Співчуваю про вашу втрату. Вона була прекрасним активом фашистської партії і чудовою художницею."\n\nБіколіні вдарив стиснутими кігтями по стіні, гарчачи від люті. "Вона була моєю коханкою, Маар його забирай! Ким цей вискочка Вітторіо себе уявив? Він пізнає всю лють фашизму! Вінґбардія помститься за її смерть!"\n\nПомічник відскочив назад, але зберігав спокій. "Зрозумів, Дуче. Чи варто мені передати наказ армії готуватися до війни?"\n\nБіколіні важко дихав, по його перистій щоці потекла сльоза. "Ні. Ніякої підготовки. Війна почнеться просто зараз.""
 francistria.105.a:0 "Вітторіо заплатить за те, що зробив!"

 francistria.106.t:0 "Марш селян"
 francistria.106.d:0 "На вулицях Францистрії — нині офіційно званого Пульчино — метушня: селяни ПАС проводять парад перемоги. Ополченці не марширували в якомусь строю, тому збоку здавалося, що містом ішов безладний натовп. Вони махали червоними прапорами, волокли за собою полонених у ланцюгах і наспівували радісні революційні пісні. Маріо Вічіно, лідер ПАС, був на чолі колони, він був украй гордий досягненнями своїх грифонів.\n\nІ все ж, він глянув на перехожих, і побачив їхню байдужість. Багато хто просто спостерігав, лише деякі комуністично-налаштовані міські робітники раділи або навіть приєднувалися до параду. Городяни не довіряли, а то й ненавиділи цей натовп селян, які гуляли містом. Дехто непокоївся, можливо, у зв'язку з чутками, що Графа було вбито. Городяни завжди любили Графів і мирно жили під їхнім керівництвом, нехай навіть і якщо були проблеми з більш сільським дворянством Аренго.\n\nМаріо насміхався над ними. У П'юмонта — або, як кажуть монархісти, у Францистрії — не було сильних міських соціалістичних рухів, і Маріо вірить, що це у зв'язку з тим, що П'юмонт занадто пізно індустріалізувався, щоб у робітників виробився менталітет пролетаріату. Водночас, уми торговців та інших паразитів заражені жадібністю та егоїзмом. Багатих городян мало турбували селяни, доти, доки ті їм вирощували їжу. Вони всі експлуататори, вважають себе вищими за селян, багато з яких покинули села в пошуках прибутку. Він знав напевно, що опозиція його режиму, а саме, лицарі та фашисти, скористаються буржуазією як основою свого впливу.\n\nЩось із цим усім потрібно буде зробити. Але поки що, час святкувати."
 francistria.106.a:0 "Пьюмонт — назавжди, Францистрія — ніколи!"

 francistria.107.t:0 "Очистити репутацію"
 francistria.107.d:0 "Артуро Аззуріно мовчки стояв у довгій шерензі офіцерів, і Маріо Вічіно повільно проходив повз кожного з них. Зовні, Артуро здавався спокійним, але його серце невпинно билося.\n\n"Ти," вигукнув Маріо і вказав на капрала біля Артуро. "Наскільки я знаю, ти — офіцер одного з дворянських будинків. Чи так це?"\nГріфіна зковтнула. "Сер, моя сім'я, або її залишки, завжди вважалися частиною дрібного дворянства. І в мене особисто жодного титулу."\n"Дворянка — значить дворянка, і згідно з архівами, у вас був великий земельний наділ на півдні від Воліно. Ба більше, я чув, що ви досить погано ставилися до простих грифонів у своїх лавах."\n"Сер, з першим можу погодитися, у мене було трохи більше, ніж у звичайного землевласника, а друге — не більше, ніж наклеп-"\n"Досить, досить, дорогенька. Я почув усе, що хотів, — сказав Маріо і тепло посміхнувся.\n\nАртуро трохи здригнувся, коли Маріо особисто застрелив капрала своїм пістолетом. Потім, цей повний грифон підійшов до нього. Артуро відчув, що його гнів перемагає над занепокоєнням. Цей безжалісний убивця вбив Графа, багатьох дворян і його товаришів по службі-офіцерів. Подумки він уже уявляв, як вихоплював у Маріо пістолет і стріляв у гада, але навколо всіх них були озброєні селяни, які пристрелять його, щойно він посміє лише підняти кіготь.\n\nПобачивши його, Маріо розплющив очі. "А, мамма мія! Невже це сам Артуро Аззуріно!" Він енергійно потиснув кігті Артуро. "Ви відомий 'Соарлетський Живодер', чи не так?"\nАртуро зніяковів, потім відповів: "Так, деякі мене так звуть."\n"Чудово. Знаєш, чому? Мені потрібен такий грифон, як ти. Навіть більше, мені здається, що в нас багато спільного."\n"Не зрозумів?"\n"Хіба не очевидно? Ми обидва готові робити жахливі речі заради вищого блага. Та й крім того, ти не якийсь нечистий дворянин або торговець, а простий П'юмонтський грифон." Маріо поплескав його по спині. "Можеш іти, ти залишаєшся у званні генерала. Дивись, щоб я про це не пошкодував, гаразд? Якщо ти навчишся мені довіряти, мені здається, ми зможемо стати кращими друзями."\nАртуро на мить засумнівався, але усвідомив, що здружитися з ним і заробити його довіру, можливо, найкраще рішення, на яке він міг би піти. Він через силу посміхнувся і кивнув. "Дякую, Маріо. Я тебе не розчарую."\n\nЙдучи з місця страт, він почув дзенькіт чергового пострілу, і всіма силами намагався не озиратися."
 francistria.107.a:0 "Революція жадає крові."

 francistria.108.t:0 "Кінець справедливості"
 francistria.108.d:0 "Артуро Аззуріно швидко усвідомив, що Маріо мав на увазі, коли сказав, що йому "потрібен такий грифон, як ти". Маріо потрібен був м'ясник, який міг би подбати про його брудну роботу. Репутація Артуро приносила йому лише нещастя.\n\nСолдати-селяни під керівництвом Артуро відвели групу засуджених до рову. Це була чергова пачка "злочинців", засуджених до смерті на імпровізованих сільських судах, які віднедавна з'явилися скрізь. З того, що він довідався, він зрозумів, що всі вони взагалі не злочинці, а грифони, які всім не подобалися або на яких хтось затаїв образу. Одну з них навіть звинуватили в тому, що вона відьма, навіть попри те, що грифони ними в принципі бути не можуть. І все ж Артуро міг лише давати накази солдатам. Будь-який знак незгоди або опору вмить змусить Маріо втратити до нього довіру, і він так само також буде засуджений до смерті.\n\nАртуро, віддаючи селянам команду стріляти по шерензі засуджених, уперше відчув жаль з приводу того, що він зробив у Соарлето, уперше в житті. Може, якби він не вбивав усіх цих бридких фалькорців, цього б зараз із ним не сталося. Що справді його стривожило, так це усвідомлення того, що Маріо мав рацію, вони — дві сторони однієї монети. Маріо також належав до вищого класу, як Артуро до Фалькорців. Їх обох засліпив гнів, що й спонукає на жахливі діяння в ім'я вищого блага.\n\nАртуро глибоко зітхнув. Застрелені грифони впали в рів."
 francistria.108.a:0 "Це безумство."

 francistria.109.t:0 "Цикл жорстокості"
 francistria.109.d:0 ""Ти хотів зустрітися, Артуро?" запитав Маріо, щойно генерал увійшов у його вітальню. Його будинок, по суті, був звичайною селянською халупою, і це незважаючи на те, що він — лідер нації.\n"Так. І не просто поговорити, як зазвичай. У мене питання щодо... ваших останніх наказів."\nМаріо підняв пір'ясту брову. "Вас щось не влаштовує в моїх наказах, друже?"\n"Можна і так сказати. Я просто не вважаю, що всі ці страти необхідні."\nМаріо засміявся. "Хаха, гарний жарт, друже! Але ти й сам знаєш, чому вони обов'язкові."\nОбличчя Артуро залишилося кам'яним. "Це не жарт. Нам не потрібно вбивати всіх цих грифонів."\n"О, ні, це жарт, твій жарт. Невже вбивство всіх тих фалькорців під Соарлето було обов'язковим?"\nАртуро стиснув кігті. Він знав, що Маріо йому про це нагадає. Він щоразу нагадував. "Ні."\n"То навіщо ти їх тоді вбив?"\n"Без раціональної причини. Це рішення було породжене гнівом."\n"Так-так, саме. Приниження і покарання фалькорців! У цьому й була твоя причина. Це ж і причина того, що я зробив із дворянами. Гнів існує не просто так." посміхнувся Маріо.\n"Але це ні до чого не призвело! Лише до того, що фалькорці лише нас ненавидять ще більше. І діями, які ти очікуєш, що я виконаю, цими наказами, ти теж нічого не доб'єшся. Твої вороги лише будуть ще більше тебе ненавидіти."\n"Ти ж не мій ворог, правда, друже?"\n\nАртуро ковтнув. "Ні, Маріо, анітрохи. Я про те, що це не знищить опозицію. Має бути інший шлях."\n"Я не маю наміру їх знищити, не будь дурнем. Я хочу їх послабити і принизити. Те саме, чого ти і домігся в Соарлето. Від ненависті, фалькорці стали нерозважливими, вони стали гніватися, творити дурниці. Наш гнів — раціональний. Тому ми, я і ти, перевершуємо наших ворогів."\nАртуро промовчав.\n"Я думаю, ти все зрозумів, і просто хотів вислухати мою думку, друже. Ну, я розповів тобі все, що потрібно було. Тепер іди, будь хорошим генералом і виконуй мої накази."\nАртуро безсило кивнув, повернувся і покинув кімнату."
 francistria.109.a:0 "Це ніколи не закінчиться?"

 francistria.110.t:0 "Назад в минуле"
 francistria.110.d:0 "Ізабелла йшла головною вулицею місця, раніше відомого як місто Францистрія, але зараз це місце стало невпізнанним. Більша частина будівель була покинута, квартири і будинки були обшукані і повністю розкрадені, їм залишалося лише загнивати від немилості безжальних елементів. Усіх їхніх жителів вигнали, і природа знову бере гору. На своєму шляху вона бачила, як через тротуар проростав саджанець, пробиваючись через бетон і камінь. На вулиці, на якій ще кілька років тому було повно трафіку, тепер лише ходили кілька грифонів, що волочили за собою візки. Ніде не було видно жодної машини. Було вкрай тихо, але Ізабелла все одно нервувала. Вона звикла до шуму.\n\nВона дісталася історичного центру міста, старі будинки якого досі заселені. Це — останній осередок цивілізації в раніше живучому місті, якому селянська влада дозволила залишитися. Здебільшого тому, що там був фермерський ринок, де всі обмінювалися продуктами. Гроші були заборонені, їх використання каралося смертною карою, тому грифони обмінювалися товарами, як і століттями раніше. Колись у магазинах міста можна було знайти будь-які продукти з усього світу, від домашньої техніки до всякої зебриканської екзотики. Тепер майже все, що можна знайти — місцева продукція. Масово вироблений одяг грифонів уже давно зносився, і дехто вже ходив або в грубому селянському одязі, або без одягу взагалі. Францистрія справді немов повернулася в минуле.\n\nІзабелла обміняла свою сукню на хліб і рибу, і повернулася додому, в найближче село. У неї закінчувалися речі на обмін на їжу, і вона все ще не знайшла роботу. Звикати важко, і в душі їй інколи хочеться втекти з батьківщини в більш розумне місце, але вона знала, що вона ризикувала б життям і залишила б за собою свого хворобливого батька. Їй доводилося залишатися, тому вона благала до Ейр, щоб усе, коли-небудь, стало як раніше."
 francistria.110.a:0 "Утопія для одного — дистопія для іншого."

 francistria.111.t:0 "Прогулянка"
 francistria.111.d:0 "Коли Маріо знову покликав Артуро, він уже очікував, що на нього чекає чергова брудна робота. Але, на щастя, виявилося, що Маріо просто хотів із ним прогулятися околицею. Він, з полегшенням, вирушив до будинку Маріо, який далеко від будь-якого іншого великого поселення.\n\nІ вони пішли, пішли ґрунтовою дорогою, оточеною нещодавно скошеними полями. Маріо йшов повільно, через свою вагу, тому Артуро постійно пригальмовував. Йому здавалося, що намагаючись випередити Маріо, він доб'ється своєї смертної кари.\nМаріо глибоко вдихнув, і видихнув. "Робота м'ясника нарешті закінчена, і ми можемо жити в мирі. Хіба це не чудово?"\n"Ну, я радий, що все закінчилося, — відповів Артуро.\n"Так. Знаю, що ти радий. І я радий. Жахливі речі були зроблені, адже в тому була необхідність. Тим не менш, я б не був такий радий без тебе."\nАртуро добре приховував огиду. "Що ти маєш на увазі?"\n"Ну, знаєш, на самій висоті стає самотньо, друже мій. Я вже давно втратив зв'язок зі своєю сім'єю. Моєю справжньою родиною стала партія, але вони не мої друзі. Вони політичні союзники, отже, їм не можна довіряти. Якщо я хоч колись послаблю хватку, вони вмить цим скористаються!" розповів Маріо і від душі посміявся. "Але тобі, тобі я можу довіряти. Тебе не хвилює політика. Я знаю, що ти ненавидів впровадження фашистів у нашу армію свого часу."\n"Це правда."\n"Тому я тобі вірю." Маріо поклав кіготь йому на плече, від чого Артуро мало не здригнувся. "Ти виконував мої накази, і справді довів свою вірність. Ти також показав, що розумієш мене, як ніхто інший. Знаєш, скільки разів мене звали тираном? Це навіть безглуздо. Але ти не говорив жодного разу."\nАртуро через силу посміхнувся і кивнув. "Так, ти маєш рацію. І я... радий... вважати тебе своїм другом."\nМаріо знову засміявся і ляснув його по спині. "Не соромся! Дружба — прекрасна річ у настільки похмурому світі. Поні навіть її називають магією."\n"Здогадуюся чому."\n\nДалі вони йшли мовчки. Артуро обрадувала звістка про те, що він заробив довіру Маріо. Тепер, йому залишалося чекати можливості напасти на тирана і вбити його. На жаль, йому здавалося, що для Францистрії вже занадто пізно."
 francistria.111.a:0 "Справедливість терпляча."

 francistria.112.t:0 "Справжня дружба?"
 francistria.112.d:0 "Артуро задумався, наскільки ж терпляче правосуддя. Він уже давно заробив довіру Маріо, але досі не помстився за смерть своїх товаришів. Подумки він виправдовував це тим, що в нього не було можливості скоїти непомітне вбивство, бо Маріо майже завжди йшов разом із солдатом-селянином або якимось вірним прислужником. І це не кажучи про те, що на перед зустрічами з ним, він досі забирав його зброю, а вбити без неї такого важкого грифона досить складно.\n\nАле в душі, Артуро знав, чому він нічого так і не зробив. Він теж зовсім самотній.\n\nКожен, кого він міг вважати своїм другом, або вже давно загинув, або втік із країни. І як би він не ненавидів Маріо, він не міг не визнати, що він багато в чому має рацію. Вони розуміли одне одного. Навіть зараз, коли Артуро планує холоднокровне вбивство того, хто його вважає другом, він знає, що Маріо вчинив би так само, якби йому довелося покарати Артуро за зраду. Можливо, у світі десь є фалькорець, який ненавидить його так само сильно, як і він Маріо.\n\nЦе божевільний цикл помсти і жорстокості. Він знав, що якщо розплатиться з Маріо, П'юмонт розвалиться. Роками ціла країна перебудовувалася з нуля, з Маріо у фундаменті. Убивши його, вся гнила структура розпадеться. Може, якщо він перестане бути настільки одержимим справедливістю і помстою. Може... він і Маріо могли б стати друзями. Справжніми.\n\nАртуро прокинувся, коли Маріо відчинив вхідні двері свого будинку і вийшов назовні. Час для чергової прогулянки. Може, Артуро міг зізнатися, розкрити свої думки і пообіцяти Маріо бути справжнім другом. Вони обидва — жахливі грифони, але, можливо, прощення — шлях до порятунку.\n\nМаріо цього разу не забрав його зброю.\n\nОбличчя Артуро було в холодному поту, він ішов біля Маріо, і його пістолет досі був у його кобурі. Вони були самі, і дорога, і поля навколо порожні. Зараз — ідеальна можливість його вбити. Але він сумнівався. Його серце билося як ніколи, адже доля П'юмонта, ні, Францистрії, на кону."
 francistria.112.a:0 "Справедливість понад усе."
 francistria.112.b:0 "Дружба понад усе."

 francistria.113.t:0 "Колапс"
 francistria.113.d:0 "Артуро глянув в очі Маріо. Погляд повного грифона, що лежав на землі, був порожнім. Його залитий кров'ю череп пробитий смертельною кулею. Відомої посмішки Маріо на його обличчі більше не було. Тиран мертвий.\n\nАртуро не відчував себе героєм. Він відчував себе брудним зрадником, катом, який продовжував виконувати свою роботу. Його димлячий пістолет упав на землю з його тремтячих пазурів.\n\nЄдиний, хто його розумів, хто йому допомагав, уже мертвий. Тепер із ним уже точно нікого. Він знову самотній, цього разу, напевно, назавжди. Але він не бажав помирати, ще не час.\n\nСолдати-селяни миттю побігли на звук пострілу, але Артуро одразу ж розкрив крила і полетів. Він махав крилами щосили, летячи якнайдалі від місця вбивства, подалі з Францистрії. Він знав, що його батьківщину поглине анархія, і він не хотів залишатися і споглядати наслідки своїх дій. Незважаючи на те, що він — холоднокровний кат, він завжди відчував себе боягузом.\n\nЄ лише один спосіб воістину спокутувати свої гріхи, і це був не він. Його дух розбитий, воля зламана. Він вирушив, як пілігрим, у Соларспайк, найсвятіше місце для всіх грифонів. Лише боги зможуть його врятувати, і він благав до них про прощення, нехай він і чув у себе в голові божевільний регіт Маара."
 francistria.113.a:0 "Він зробив те, що повинен був."

 francistria.114.t:0 "Шлях до спокути"
 francistria.114.d:0 ""Вважаю, що ти маєш рацію, друже. Я явно іноді заходив занадто далеко," Маріо сказав Артуро під час прогулянки. "Я робив лише те, що було необхідно, але деякі речі важко такими назвати."\nАртуро кивнув. "І якщо вони були необхідними, то вже ні, адже ситуація у Франції, тобто П'юмонті, стабілізувалася."\nМаріо зітхнув. "Усе, що я робив, було заради моїх дорогих селян. Їм не потрібно, щоб я ними командував. Я повинен дати їм право правити самостійно!"\n\n"Саме так. Може, ще запропонувати амністію деяким полоненим? Перебудувати судову систему? Можна багато чого прекрасного зробити для покращення нашої нації."\n\n"Так! Деурбанізація — лише початок. Я тепер розумію, про що ти. Це не утопія, якщо не кожен селянин їй радий."\nАртуро знав, що цього мало, але це — каталізатор для майбутніх змін. З часом, Францистрія зцілиться, відновиться від цього божевілля.\n\n"Що ж ти думаєш, Артуро? Чи можуть такі грифони, як ми, сподіватися на спокуту?" — раптово запитав Маріо.\nАртуро насупився і задумався. "Те, що ми зробили, вже не скасувати. Але ми можемо якось компенсувати це. Може, цього й не буде достатньо, щоб урятувати наші душі від Маара, і, може, деякі грифони ніколи нас не пробачать. Але ми хоча б досягнемо внутрішнього спокою, якщо не чогось іще."\nМаріо кивнув на знак згоди. "Ти хороший друг, Артуро. Я радий, що пощадив тебе, і відтепер я постараюся, щоб щадили побільше грифонів."\n\nАртуро посміхнувся, уперше за довгий час — не фальшиво."
 francistria.114.a:0 "Нехай зглянуться над нами боги."

 francistria.115.t:0 "Очищення історії"
 francistria.115.d:0 "Величезний натовп зібрався біля підніжжя пагорба, на якому був зведений Замок Мартлвінґів. Він завжди був символом королівської влади, домом однойменної династії Мартлвінґів. І все ж, селянство нормально ставилося до Графів, адже вони були лідерами жорстокими, але справедливими. Лише після приходу Аренго до влади, Замок став уособленням занепаду й аристократичного гніту.\n\nСеляни вже пограбували і спалили всі дворянські маєтки по країні, коли те саме станеться із Замком Мартлвінґів — лише питання часу. З нього вже винесли незліченні цінності та скарби, значну частину яких або продали за кордон, або переплавили у щось більш корисне. Маріо наказав знести замок повністю, щоб від нього не залишилося ні сліду. Селянське ополчення наказ виконало, і використовували порох зі столичних складів для руйнування цього замку на пагорбі. Тепер усе було готово для повного знищення цього кам'яного символу тиранії та експлуатації.\n\nБагато селян, які спостерігали, раділи, радісно чекаючи вистави, але жителі столиці, що залишилися, не поділяли їхнього ентузіазму. Вони лише мовчки дивилася, в тихому жаху, деякі — на межі плачу.\n\nПішов відлік, і потім стався величезний вибух, який потряс навіть сам пагорб. Грифони позакривали вушні отвори і дивилися із захопленням і жахом, як усю кам'яну будову розірвало на частини, наче якусь кволу землянку. Уламки покотилися пагорбом і полетіли повітрям, тому грифони розбіглися по укриттях. Деякі радісно сміялися, а деякі — сумували."
 francistria.115.a:0 "Замкам не місце в країні селян."

 francistria.116.t:0 "Складання конституції"
 francistria.116.d:0 "Грандмайстер Джіна де Джоя оглянула документи на робочому столі Франциска IX — який тепер технічно її, бо вона — глава держави. Перед її очима — ще не дописана конституція [Root.GetFrancistriaName_genitive], яка і перетворить її на демократичну, парламентську республіку. Проте, вона більше заснована на традиційній релігійній адміністрації Тринітаристів, ніж на новіших ідеалах Грифонових Республіканців. Що унікально, головні лицарі Ордену Трійці виступають у ролі "Ради Вартових", з владою накладати вето на кандидатів або закони, які вони вважатимуть недемократичними або неконституційними. Вона знала, що декому це здасться спірним, але у зв'язку з тим, що загроза ЛПФ ще нікуди не поділася, їй здавалося, що це необхідний захід.\n"Народ скептично до цього всього поставиться, — пробурмотів сер Вінченцо Аредджьяре. "Ідея республіки для них чужорідна. Це не кажучи про те, що архоністи нам не довірятимуть."\n"Я прекрасно це розумію, — відповіла Джіна. "Але я вірю, що ми доб'ємося їхньої довіри, повільно, але впевнено."\n"Фашисти і бандити Маріо, боюся, нам ніколи не довіряться, — сказав сер Фабріціо дель Уччелло і зітхнув. "Вони зроблять усе можливе, щоб послабити наш уряд."\n"Це я теж розумію," сказала Джіна. "Довіртеся мені, друзі, Я вже надто довго над цим розмірковувала. Ми зробимо все необхідне, щоб провести реформи."\n"Молюся Трійці, щоб це все зрештою спрацювало", — сказав сер Фабриціон. "Ми ще ніколи не правили настільки безпосередньо."\nСер Вінченцо насупився. "Упевнений лише в одному: гряде нелегкий шлях. Тому ми повинні бути сильні! Якщо наша країна залишиться слабкою, то наші вороги вмить прилетять, немов стерв'ятники."\nСер Фабриціон похитав головою. "Не думаю, що це спрацює в довгостроковій перспективі. Якщо ми зосередимося на добробуті нації, народ буде на нашому боці і буде противитися будь-яким урядовим змінам."\n\nДжіна постукала кігтями по столу. "Можливо, нам потрібна золота середина," задумливо пробурмотіла вона. "У будь-якому разі, ця конституція — лише початок. З вашими порадами, я впевнена, що наші майбутні реформи будуть вкрай успішними. З нами Трійця!""
 francistria.116.a:0 "Хай поведе нас Трійця правильним шляхом."

 francistria.117.t:0 "Спокуса, як мистецтво"
 francistria.117.d:0 "Вітторіо Феліче працював з армійськими документами у своєму кабінеті, як раптом у його двері обережно постукали. Він вважав за краще, щоб його не відволікали, це знали всі, тому якщо вже йому стукають у двері, значить — у справі. "Увійдіть, будь ласка."\n\nВітторіо перевів погляд з документів на двері, що відчинилися, і побачивши Геріту Зарфатті, підняв брову. Вона остання з усіх, кого він міг очікувати побачити, і що більш несподівано, вона була в неймовірно дружньому настрої. Він підправив монокль і запитав, що ж їй треба в його кабінеті.\n"О, я лише хотіла поговорити, — сказала вона, підходячи до його столу. "Можливо, навіть, залагодити розбіжності, знаєш. Уся ця... метушня з боротьбою за владу вже дуже довго триває, не думаєш?" Її голос був напрочуд м'яким, а усмішка — спокійною, а не гордовитою чи глузливою.\n"І що ж у тебе на думці? Наші розбіжності не так вже й просто залагодити."\nҐеріта ліктями вперлася об стіл. "О, у мене щось особливе на думці. Пропозиція... від якої не можна відмовитися. Але лише в тому разі, якщо ти пообіцяєш, що складеш зброю, так би мовити." Вона провела кігтем по щоці Вітторіо.\nВін виглядав зовсім не задоволеним. "Мем, ви ж знаєте, що мене не цікавлять грифіни? Ба більше, змушений сказати, що з вашого боку це дещо непрофесійно."\n\nНастрій Герити швидко став таким самим, як і завжди. "Тебе що? Прокляття!" Вона вдарила по столу кулаком. "З яких це пір?!"\n"З мого пубертатного періоду. Наступного разу спробуйте для спокушання вислати красивого грифона, замість того, щоб займатися самоприниженням. Ну а тепер, вибачте, у мене важливі справи."\nҐеріта прочертихалася під себе і вийшла, зачинивши за собою двері. Вітторіо розслабив лицьові м'язи й посміявся сам собі. "Цікаво, що б про це подумав Біколіні," подумав він вголос."
 francistria.117.a:0 "Вона що, настільки відчайдушна?"

 francistria.118.t:0 "Антирадикальний фронт" # 118-120 — thanks to Sosninsky :rzhaka:
 francistria.118.d:0 "Лицарський посланник прибув із [FRN.Capital.GetName]. Він бажав зустрітися з [Root.GetLeader] і обговорити важливе і конфіденційне питання, що стосується зовнішньої політики, і ми задовольнили його прохання.\n\nПосланець розповів нам про небезпеку радикального уряду Вінґбардії та про їхню мету ведення війни проти своїх сусідів, які є ворогами, а також про те, що вони мають намір насильно інтегрувати будь-яких союзників. Як доказ він представив різні промови і маніфести[WNG.GetLeader], які мали на увазі або навіть відкрито заявляли вищезгадані речі.\n\nЗаради миру в Південній Гріфонії сусіди Вінґбардії муситимуть сформувати єдиний фронт, щоб протистояти Біколіні та його дружкам. Лише завдяки тісній співпраці всі вони можуть зберегти свій суверенітет і, можливо, одного разу повалити уряд Вінґбардії, відновивши старе конституційне правління.\n\nПосланець навів переконливі доводи, але чи наважимося ми ризикнути і виступити проти [WNG.GetLeader]?"
 francistria.118.a:0 "Ми повинні об'єднатися проти [WNG.GetRulingIdeology]!"
 francistria.118.b:0 "Дурниці. Ми можемо довіряти Вінґбардії."

 francistria.119.t:0 "Держава [From.GetNameDef] приєднується до Фронту"
 francistria.119.d:0 "Наш лицарський посланник, якого ми відправили в [From.Capital.GetName] досяг успіху, і їхня нація погодилася приєднатися до нашого антирадикального альянсу. Вони готові надати військову підтримку нашій справі, коли це буде необхідно, і протистояти будь-якій агресії з боку уряду Вінґбардії або інших іноземних загарбників."
 francistria.119.a:0 "Об'єднавшись, ми сильні."

 francistria.120.t:0 "Держава [From.GetNameDef] відмовляється приєднатися"
 francistria.120.d:0 "Незважаючи на всі зусилля лицарського посланця, якого ми відправили до [From.Capital.GetName], він не зміг привернути їхню націю на наш бік. Вони сказали, що вважатимуть за краще не ризикувати провокувати уряд Вінґбардії і не бажають вступати в жоден явно антивінґбардійський альянс, принаймні поки що."
 francistria.120.a:0 "Розділені, ми слабкі."

 francistria.121.t:0 "Зустріч у замку Мартлінг"
 francistria.121.d:0 "Оскільки лицарі тепер використовували замок Мартлвінґів як свою штаб-квартиру, нараду з дворянами було організовано саме там. Саме рішення було спірним, оскільки віконтеса Іполіта ла Чільєджа вважала, що вони не мають права використовувати його як урядову будівлю і повинні звільнити його.\n\nКрім Іполіти, на зустріч також прибули барон Данте Ковелло і Леді Б'янка Бентівольйо. У них зав'язалася розмова з грандмайстром Джіною де Джоя і двома її довіреними помічниками, сером Вінченцо Аредджьяре і сером Фабріціо дель Уччелло.\n"Давненько ми тут не були," — сказала леді Б'янка, вмощуючись у кімнаті, де зазвичай збиралися Аренго.\n" Я, наприклад, не нудьгував за цим місцем," — пробурмотів барон Данте.\n"Пані та панове, ми викликали вас сюди, щоб обговорити майбутнє дворянства в [Root.GetFrancistriaName_prepositional]," — сказала Джіна де Джоя. — "Я знаю, що ви, можливо, не згодні з усією нашою політикою, але я все ж сподіваюся, що ми зможемо знайти спосіб працювати разом."\n"Працювати разом?" — презирливо сказала Іполіта. — "З тобою? Лицарі мають служити, а не правити! Ви вже ведете нашу націю до краху і забуття. Навіщо нам мати з вами справу?"\n"Віконтесо, будь ласка, давайте поводитися як цивілізовані грифони," — наполягала Б'янка.\nДжіна зітхнула. — "Так, нам не призначалася ця роль, але це був і не наш вибір.\n\nМи просто виконуємо свій обов'язок як вартові [Root.GetFrancistriaName_genitive]".\n"Вартові простих грифонів, ймовірно, — сказав Данте, — але не дворян. Ви зробили все, що у ваших силах, щоб послабити й зубожіти нас."\n "Заради загального блага нації," — відповіла Джіна. — "Послухайте, мені дуже шкода, але ми вважаємо всіх наших громадян рівними. Однак сер Фабріціо запропонував, щоб ми не позбавляли вас ваших прав і власності. Ми могли б запропонувати вам свого роду гарантію захисту в обмін на взаємну співпрацю."\n"Це звучить непогано, чи не так?" — запитала леді Б'янка, намагаючись говорити оптимістично. Данте та Іполіта вагалися, але мовчали.\n"Звичайно, якщо ви не зацікавлені у співпраці, то я дослухаюся до поради сера Вінченцо." — Джіна не стала вдаватися в подробиці, тому Іполіта запитала: "Ну і що ж він вам порадив? Вінченцо усміхнувся. "Позбавити вас привілеїв і покінчити з вашим гнобленням раз і назавжди."\nІполіта зковтнула, Данте впився в нього поглядом, а Б'янка спробувала розрядити обстановку. "То що, нам краще прийняти їхню пропозицію, дорогі панове?" сказала вона з посмішкою." # Thanks to GrandPri :rzhaka:
 francistria.121.a:0 "Дворяни згодні співпрацювати."
 francistria.121.b:0 "Дворяни йдуть, не сказавши ні слова."

 francistria.122.t:0 "Роль лицарів"
 francistria.122.d:0 "Грандмайстер Джіна де Джоя виглянула на подвір'я перед Замком Мартлвінґів: там група лицарів відточувала свої навички стрільби, стріляючи в цілі. Грифони по черзі стріляли, розносився гул пострілів. Але тим не менш, це доволі маленька група, і Джіні здавалося, що дедалі менше й менше лицарів зацікавлені у збереженні своїх бойових навичок. Це її насторожило.\n\nПізніше, того ж дня, вона покликала своїх надійних помічників, сера Вінченцо Ареддж'яре і сера Фабріціо дель Уччелло до свого кабінету, щоб обговорити це питання. Вона висловила свої сумніви, але досі була не впевнена, що ж варто робити.\n\n"Мем, я згоден. Ми забуваємо нашу справжню мету, — сказав сер Вінченцо. "Нам потрібно нагадати лицарям про їхні найважливіші завдання і відновити дисципліну в наших лавах! Нам не можна дозволяти собі лінуватися."\nСер Фабріціо похитав головою. "Часи змінилися, мем. Раніше, ми були слухняними воїнами. Але тепер у нас стільки нових обов'язків! Ми керуємо країною і перетворюємо її на найкраще місце для життя. Це — монументальне зусилля, від якого не варто відхилятися."\n"Але хто ж оборонятиме громадян, якщо не ми?" запитав у нього сер Вінченцо.\nСер Фабріціо знизав плечима. "Самі громадяни, хіба ні? Згадай стару [Root.GetAdjective]у приказку — легше навчити грифона рибалити, ніж усе життя його годувати.\n"Ти хочеш сказати, що ми маємо відмовитися від нашого довгого?" дещо збентежено заперечив Вінченцо.\n"Ні, не зовсім. Ми можемо продовжувати підтримувати нашу військову традицію і боротися за нашу країну. Але ми повинні зосередити наші зусилля на управлінні країною, і навчити громадян мистецтву війни, щоб вони не покладалися лише на нас."\nСер Вінченцо повернувся до Грандмастера. "Ну, то що ви вважаєте, мем? Я особисто не згоден, адже ми ніколи не навчалися бути бібліотекарями чи суддями. Возитися з папірцями — не в нашій крові."\n"У вас обох хороші аргументи, — сказала Джіна після роздумів. "Але, загалом, я згодна лише з одним із вас.""
 francistria.122.a:0 "Ми не повинні забувати про основний обов'язок."
 francistria.122.b:0 "Їм пора навчитися захищати себе."

 francistria.123.t:0 "Суперечка про ідентичність"
 francistria.123.d:0 ""У чому ж сьогодні справа?" спитав сер Вінченцо Аредджьяре.\nГрандмайстер Джіна де Джоя показала двом помічникам пачку паперів. "Як бачите, департамент культури просить нас вирішити суперечку. Мабуть, чиновники не можуть дійти висновку щодо того, чи є у нас унікальна культура, відмінна від вінґбардійської, або ж ми частина більшої вінґбардійської сфери."\nСер Фабріціо дель Уччелло задумливо постукав по дзьобу. "Ну, це правда, що протягом століть у нас були близькі зв'язки з Вінґбардією. Ми навіть говоримо дуже схожою мовою, настільки, що дехто її вважає діалектом."\n"Це так," сказав сер Вінченцо, "але у нас також є унікальний, винятково [Root.GetAdjective]ий дух, зовсім відмінний від вінґбардійського. І це не кажучи про те, що у простих грифонів дуже багато традицій, яких не знайти ніде у Вінґбардії, і багато хто з них більш вірні [Root.GetAdjective]ій нації, ніж будь-кому ще."\n"І при цьому для них усіх вінґбардійці подібні до близьких родичів, і вони б з радістю з ними б об'єдналися і жили б у більшій країні," — сказав сер Фабріціо. "І це не кажучи про більш прагматичні речі, як підтримання хороших стосунків з вінґбардійцями та заохочення співпраці і торгівлі між нашими народами."\n"Я тепер бачу, чому це питання настільки складне і спірне," сказала Грандмастер Джіна, і усміхнулася. "На мою думку, все ж таки доволі дурне. Але ви обидва навели гарні аргументи. Я тепер знаю, як відповім департаменту культури. Дякую за ваші, як завжди, мудрі поради, сери."\nОбидва лицарі, на знак поваги, віддали їй честь."
 francistria.123.a:0 "Ми — були, є, і завжди будемо самостійним народом."
 francistria.123.b:0 "Давайте підтримувати зв'язки з нашими братами і сестрами!"

 francistria.124.t:0 "Розкол чи єдність?"
 francistria.124.d:0 "Зазвичай, Грандмастер Джіна де Джоя радилася зі своїми лицарями, перш ніж ухвалювати подібні рішення, бо чути думки інших для неї важливо. Але цього разу рішення, яке вона мала зробити, було настільки важливим, настільки особистим, що думки інших не допоможуть. Їй потрібно було вирішити виключно самостійно.\n\nСуть питання — відносини релігійних організацій і держави. Як Тринітарист, вона прийняла доктрину двох королівств, яка передбачає, що секулярні нації і релігійні організації виконують різні зобов'язання, навіть якщо їхні сфери впливу перетинаються. Тому вона так і не хотіла приводити Орден Трійці до влади в нації. Але, з іншого боку, поки вони досить добре справляються з управлінням [Root.GetFrancistriaName_genitive], чому б тоді не зробити позиції Ордену, храмів Трінітаристів і храмів Архоната офіційними? Це не послабить демократичний цивільний уряд, оскільки вони просто б співіснували. З іншого боку, насаджувати віру всім громадянам їй у душі здавалося неправильним.\n\nЯкщо [Root.GetFrancistriaName] залишиться секулярною державою, то Орден збереже свої пости в Раді вартових, але відокремиться від решти адміністрації нації та виконуватиме роль віддалених спостерігачів. Таким чином, лицарі зосередяться на виконанні свого військового обов'язку і на захисті країни. З іншого боку, об'єднавши Францистрію вірою, ми пробудимо не тільки релігійне завзяття, а й дамо лицарям більше влади над управлінням.\n\nВона довго думала у себе в кабінеті перед тим, як ухвалити рішення, яке вирішить долю її країни."
 francistria.124.a:0 "Нам не варто особливо втручатися в цивільні справи."
 francistria.124.b:0 "Віра і держава завжди йшли пліч-о-пліч у [Root.GetFrancistriaName_prepositional]."

 francistria.125.t:0 "Вибори"
 francistria.125.d:0 "Орден Трійці ще давно пообіцяв провести вибори. Настільки, що дехто навіть сумнівався, що вони їх справді проведуть, і звинувачував Орден в авторитаризмі. Проте лицарі не посміли порушити обіцянки, і вже незабаром було оголошено парламентські вибори, і почалася агітація.\n\nЗа час між приходом лицарів до влади і проведенням виборів, політична усвідомленість народу зросла, і вони створили нові партії, схожі за організацією на талузькі та вінґбардійські. Дві лідируючі партії, які мають найбільшу ймовірність перемогти на прийдешніх виборах: Традиція і Порядок і Соціал-Релігійна Партія.\n\nПершу заснував ніхто інший як Марко Мартлвінґ, колишній претендент на нині неіснуючий трон [Root.GetFrancistriaName_genitive]. Сходження Ордена до влади не зруйнувало його амбіції, і він швидко адаптувався до нового демократичного режиму, використовуючи для агітації своє багатство. Він пропонує більш консервативний і поміркований політичний підхід, він заявляє, що віра і традиція повинні бути стовпами [Root.GetAdjective] суспільство, і що його партія переконається, що Рада вартових від Ордену не буде занадто віддалятися від традицій. Другою партією керує францистрійська Прелат-архоніст, П'єтра. Будь-які обмеження на участь релігійних фігур у політиці було знято, тому вона з радістю увійшла на політичну арену. Її партія подекуди радикальніша за лицарів, оскільки вона прагне до суміші релігійних цінностей і соціалізму. Прагнення П'єтри до компромісу, проте, означає, що навряд чи її партія доб'ється радикальних змін.\n\nЩойно настає день виборів, явка виявляється нереально високою, і урни голосування по всій країні наповнюються до країв. Наступного дня було оголошено результати, завдяки яким стало зрозуміло, яка ж партія отримає більшість місць у парламенті."
 francistria.125.a:0 "Перемагає Традиція і Порядок!"
 francistria.125.b:0 "Перемагає Соціал-Релігійна Партія!"

 francistria.126.t:0 "Інтервенція [Root.GetFrancistriaName_genitive]"
 francistria.126.d:0 "[Root.GetFrancistriaName], одна з країн-членів Карфінського Пакту, відмовилася дотримуватися нейтралітету в громадянській війні. Вони оголосили про допомогу проти "зрадників-повстанців", які борються проти "законного уряду", з яким вони в союзі. Вони вже мобілізували армію і перетинають кордон з Вінґбардією.\n\nЖереб кинуто, в бій вривається новий гравець."
 francistria.126.a:0 "Це змінює наші плани..."

 francistria.127.t:0 "Проблема ФНВТ"
 francistria.127.d:0 "Уже багато десятиліть у Тарріні вирує опір, насамперед завдяки високій організованості ФНВТ. Вони, багато в чому, першопрохідці в сучасному опорі: вдаються до тактик бий-і-біжи, роблять цілеспрямовані вбивства, мають народну підтримку і користуються низкою інших методів, щоб тероризувати окупантів. Францистрія, як невелика країна, впоратися з ними не змогла. Тепер же, цю землю окупує [Root.GetNameDef], і відповідальність вирішення їхнього питання тепер лежить на нас.\n\nНайпростіший спосіб покласти край опору — піти на переговори з лідерами ФНРТу. Вони, найімовірніше, вимагатимуть великої регіональної автономії або навіть номінальної незалежності. В іншому випадку, ми можемо вкласти чимало часу і ресурсів у військове вирішення цього питання. У військового рішення менше прихильників, але мирне рішення означатиме, що ми не зможемо отримувати всі можливі переваги від окупації Тарріна. Останній варіант — трансформувати Таррін у маріонетку, яка буде на папері незалежна, але за фактом буде змушена слідувати нашій зовнішній політиці. Не зрозуміло, щоправда, як до цього поставляться місцеві.\n\nЦе важке рішення, але нам у будь-якому разі доведеться вирішити."
 francistria.127.a:0 "Ми дамо їм автономію."
 francistria.127.b:0 "Розтрощити їх."
 francistria.127.c:0 "Створити маріонетку і все."

 francistria.128.t:0 "ФНВТ — Кінець"
 francistria.128.d:0 "Коли ми віддали наказ умиротворити повстанців будь-якими силами, щоб нарешті принести мир до Тарріна, місцевий гарнізон підготував великомасштабну операцію, з використанням тактик, які, на думку [Root.GetAdjective]их теоретиків, будуть ефективні проти ФНВТа. Для початку, весь Таррін був розділений на сектори, і до кожного сектору був призначений гарнізон, із завданням придушувати опір у своїй зоні. Далі, підтримка з інших регіонів, яку може отримувати ФНВТ, буде припинена, коли ми побудуємо бар'єр на західному кордоні регіону, і для нього будуть використовуватися міни, колючий дріт, електричні паркани, ППО і прожектори. Це зупинить перетин кордону землею та повітрям. І нарешті, гарнізон проводитиме операції пошуку та знищення, насамперед у місцевостях із найбільшою активністю опору.\n\nПід час цієї великої кампанії, не буде ніякої жалості до цивільних. Будь-які з сіл, у яких живуть члени опору (або які з ними будь-яким чином співпрацювали) було підпалено, їхніх жителів вигнали з будинків, їх грабували і вбивали. Для ізоляції цивільних від опору, була введена сувора комендантська година. Призвані місцеві також були задіяні в контрпартизанських операціях, вони вдавалися до тих самих тактик, що й сам ФНВТ, що призвело до нищівного успіху.\n\nНезважаючи на всі спроби відбитися, ФНВТ уже зазнав величезних втрат, тисячі його членів потрапили до в'язниць, сотні вбито. Полонених катували, щоб ще сильніше послабити мораль ФНВТу. Місцеві, на власні очі спостерігаючи, як сила ФНВТу вичерпувалася, все менше бажали їм допомогти, для них надії більше не було. Зрештою, залишки ФНВТу стали масово здаватися, а їхні лідери втекли на північ через неохоронюваний кордон.\n\nПісля такого кровопролиття і стількох страждань, тарринське повстання нарешті досягло болісного кінця."
 francistria.128.a:0 "Ми зробили те, що не змогли францистрійці!"

 francistria.129.t:0 "Наслідки"
 francistria.129.d:0 "Франциск повернувся додому зі столиці в синцях і вельми змученим. Вуличні бої вирували протягом кількох годин, і він був присутній просто на фронті, командуючи своїми солдатами під час придушення селянського повстання. Ополченці Маріо були розігнані, а тисячі інших повстанців — роззброєні й затримані. І все ж це була гірка перемога, оскільки вони зазнали багато втрат, а самому Маріо вдалося втекти.\n\nВін приземлився перед воротами замку Мартлвінґів і глибоко зітхнув. Стражники побачили його й негайно відчинили ворота. Коли Франциск увійшов у двір, Б'янка вже летіла до нього назустріч.\n— Джозе! З тобою все гаразд? — запитала вона стурбованим тоном.\n— Усе га-гаразд, люба. Не турбуйся про мене.\n— Я так хвилювалася... Я рада, що ти майже не постраждав! — Вона підскочила й обійняла Франциска, який був явно захоплений цим зненацька. Потім він усміхнувся і обійняв її у відповідь. — Ну, тепер я повернувся. Усе добре.\n— Я так хвилювалася, тому що... Я збиралася тобі дещо сказати, але боялася, що ти цього ніколи не почуєш.\nФранциск запитально підняв брову. — Пр-про що це ти?\nБ'янка посміхнулася. — Це хороші новини, не хвилюйся. Я, ем...\n— Так? Ти можеш сказати це, в-варта нас не почує.\n\n— Я вагітна.\n\nОбличчя Франциска застигло. Воно не виражало жодної емоції з тих, які він зараз відчував. І все ж врешті-решт тривога проявилася першою. — М-мне так шкода, я міг би запобігти цьому...\nБ'янка хихикнула і ще міцніше обійняла його. — Це добре, дурнику. Я щаслива.\nФранциск розслабився й усміхнувся. — Ну, в такому разі, я теж щасливий."
 francistria.129.a:0 "Тепер у трону є спадкоємець."

 francistria.130.t:0 "Новий граф"
 francistria.130.d:0 "Марко Мартлвінґ, який після коронації став графом Марко I Мартлвінґом, привітав Джозе Деболіно Мартлвінґ, раніше відомий як граф Франциск IX Мартлвінґ. Новий граф з подивом оглянув двір замку. — Ах, я завжди мріяв, що це місце буде моїм домом! І тепер ти втілюєш мої мрії в реальність, — сказав Марко. Джозе усміхнувся. — Всього будь ласка, ваша в-величність. — Марко пішов за Джозе, коли той провів його замком, показавши всі кімнати і познайомивши його зі штатом замку. Марко був доброзичливий і балакучий. Він уже почав розпитувати їх про те, які проблеми з управлінням замком потрібно розглянути і вирішити. Остання кімната, яку показав йому Джозе, була його особистим кабінетом. Марко одразу ж увійшов усередину і почав розкладати свої ручки і папери на столі в акуратні ряди і стопки.\n\n— Схоже, тобі не терпиться приступити до роботи, — сказав Джозе. Марко кивнув, переставляючи меблі. — Звичайно! Це найбільший день у моєму житті, але я не зацікавлений у святкуванні. У мене дуже багато роботи!\n— Я впевнений, що т-ти впораєшся набагато краще за мене.\nМарко насупився. — Хм? Що ти маєш на увазі? Ти був хорошим графом.\nТепер уже насупився Джозе. — Пере-прошую?\n— Ти мудро попросив вінґбардійців поліпшити нашу економіку і збройні сили, ти зробив грандмайстра своєю найближчою радницею, а також очолив процес демократизації нації, тим самим забезпечивши стабільність у майбутньому. Ти давав правильні завдання компетентним грифонам.\n— Он я-як ... Я... Я ніколи не думав про це в такому к-ключі.\nМарко сів у своє офісне крісло. — Пам'ятай, Джозе, що ти можеш пишатися своїми сильними сторонами. І не соромся своїх слабкостей.\nДжозе посміхнувся і схилив голову на знак подяки. — Д-дякую, графе. Хай буде твоє пр-правління довгим."
 francistria.130.a:0 "Так, нехай буде моє правління довгим!"

 francistria_news.1.t:0 "Республіка Таррін оголошує незалежність"
 francistria_news.1.d:0 "[This.GetNewspaperHeader]Після розвалу Імперії Грифонів і революції в Аквілеї багато країн оголосили незалежність, останньою такою країною була Вільна Територія Аделарт, що відкололася від Графства Ґрайфвальд у 987 році. У наступні роки, нових країн у Грифонії, досі, не з'являлося.\n\nРеспубліка Таррін, західна половина [Root.GetFrancistriaName_genitive], оголосила незалежність. Регіон уже давно був у занепаді, рух опору, ФНВТ, довго бився проти [FRN.GetAdjective]ого гарнізону. Тепер вони перемогли, але нам залишається лише побачити, чи довго їхня нова нація протримається в такі важкі часи."
 francistria_news.1.a:0 "Vive le Tarrin!"
 francistria_news.1.b:0 "Довго їм незалежними бути не судилося."
 francistria_news.1.c:0 "Чергова дрібна держава в Грифонії..."

 francistria_news.2.t:0 "Таррінська війна"
 francistria_news.2.d:0 "[This.GetNewspaperHeader]Ще недавно, держава Таррін відокремилася від [Root.GetFrancistriaName_genitive], але війна вже вибухнула, оскільки колишні власники регіону прагнуть його повернути. Проте, конфлікт різко розрісся з малозначущої регіональної війни у велику, оскільки [JER.GetNameDef] прийшла на допомогу тарринцям. Південна Грифонія у вогні — доля Тарріна вирішується на полях бою."
 francistria_news.2.a:0 "Ну, це було швидко."

 francistria_news.3.t:0 "Реставрація Королівства Вінґбардія!"
 francistria_news.3.d:0 "[This.GetNewspaperHeader]Останніми роками Вінґбардія потерпала від внутрішньої нестабільності та слабкості. Це спонукало фашистський уряд Францистрії, що має тісні зв'язки з сумнозвісним Біколіні, втрутитися і "відновити порядок" на півдні. Після взяття столиці — Карфіна, та решти значущих земель Королівства, вони відновили монархію і зміцнили своє правління. Поки буде існувати цей порядок, миру не буде, оскільки фашисти вже оголосили про свої плани "Рісорджименто", об'єднання всіх вінґбардомовних земель."
 francistria_news.3.a:0 "Хай живе Вінґбардія!"
 francistria_news.3.b:0 "Чорні крила розкрилися над Півднем..."

