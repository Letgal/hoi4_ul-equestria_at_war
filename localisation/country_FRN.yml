### Decisions
 FRN_fascist_unrest:0 "Неминучий переворот ЛПФ!"
 FRN_fascist_unrest_desc:0 "Немає сенсу це заперечувати, ЛПФ готуються захопити владу над нашим урядом і не приховують цього. Проте, якщо ми їх спробуємо заарештувати, то у нас буде тільки ще більше проблем, оскільки з ними армія. Нам потрібно щось зробити, поки не стало пізно!"
 FRN_burning_baguette:0 "Неминуче повстання ФНВТ!"
 FRN_burning_baguette_desc:0 "Кількість терактів у Тарріні зросла до неймовірних масштабів, наш гарнізон постійно атакують. Якщо ситуація так і триватиме, їм доведеться не інакше як евакуювати весь регіон, і дозволити ФНВТу отримати над ним контроль, і, можливо, навіть оголосити незалежність."
 FRN_crush_flnt:0 "Кампанія з пацифікації Тарріна"
 FRN_crush_flnt_desc:0 "Тепер, коли ми нарешті інтегрували нашу таррінську територію, ми легко зможемо проводити організовану операцію по викоріненню сепаратистів ФНВТ і позбавлення від цього головного болю раз і назавжди. Це дорого, але необхідно."
 FRN_peace_with_flnt:0 "Остаточні переговори з ФНВТ"
 FRN_peace_with_flnt_desc:0 "Ми доклали всіх зусиль, щоб заспокоїти борців за свободу ФНВТа, щоб ті не здійснювали акти насильства проти нашого гарнізону, але в регіоні досі не настав мир. Нам потрібно продовжити мирні переговори, щоб ФНВТ остаточно склав зброю."
 FRN_deal_with_flnt:0 "Розібратися з таррінським опором"
 FRN_deal_with_flnt_desc:0 "Під час окупації Тарріна Францистрією в регіоні розрісся сильний і організований рух опору, який місцева влада не могла придушити через свою некомпетентність. Тепер ми контролюємо цей регіон і мусимо щось зробити з цим настирливим опором, щоб забезпечити порядок у Таррині."

 FRN_deurbanize_talouse:0 "Деурбанізувати Талузу"
 FRN_deurbanize_talouse_desc:0 "З усіх трьох союзників Вінґбардії, Талуза завжди була однією з найрозвиненіших. Повсюдні розкопки, експлуатація нижчих класів і капіталізм призвели до різкої урбанізації регіону. Тепер, нам належить відновити збиток і звільнити шахтарів з кайданів."
 FRN_deurbanize_wingbardy:0 "Деурбанізувати Вінґбардію"
 FRN_deurbanize_wingbardy_desc:0 "Вінґбардія — одна з найрозвиненіших націй Грифонії, незважаючи на недавні економічні проблеми. Її південні поселення швидко розросталися завдяки заморській торгівлі та бурхливому капіталізму, який і спустошив північні села. Промисловість, що отруювала землю, також процвітала. Тепер же, коли ми нарешті здолали буржуазну гідру, ми можемо повернути назад руйнівний процес модернізації та врятувати Вінґбардію."
 FRN_deurbanize_falcor:0 "Деурбанізувати Фалькор"
 FRN_deurbanize_falcor_desc:0 "Поки Вінґбардія бурхливо розвивалася, Фалькор відставав, особливо після втрати столиці у Фалькорській війні. Це означає, що більшу частину країни пошкодував бурхливий розвиток, але під вінґбардійським контролем шкоди зазнала столиця. Відтепер, Фалькор буде деурбанізовано, і його жителі вирушать освоювати фалькорську цілину."

 FRN_join_aquileia:0 "Помиритися з Аквілеєю"
 FRN_join_aquileia_desc:0 "Тепер ми більше не в Карфінському Пакті, і тому нам дуже потрібні союзники. Аквілея цілком може ним стати, але їм явно щось знадобиться у відповідь, оскільки наші відносини в минулому дуже важко назвати доброзичливими."
 FRN_join_empire:0 "Налагодити зв'язок із державою [From.GetNameDef]"
 FRN_join_empire_desc:0 "[Root.GetFrancistriaName] в минулому — васал Імперії. Незважаючи на наш розрив зв'язків понад кілька десятиліть тому, ми все ще можемо зв'язатися з Герцландом, якщо у нас немає союзника. Проте, вони можуть нам не довіряти, і пред'явити занадто великі вимоги."
 FRN_rejoin_wingbardy:0 "Повернутися до Вінґбардії"
 FRN_rejoin_wingbardy_desc:0 "Вінґбардія століттями була близьким союзником нашої країни. Отже, ми можемо запросто відновити старі відносини і відновити наш вічний альянс. Нехай наш союз живе століттями!"
 FRN_bring_back_ally:0 "Повернути нашого союзника"
 FRN_bring_back_ally_desc:0 "Очевидно, наш союзник помилково вирішив покинути Карфінський Пакт, у такий спосіб зрадивши нас і Вінґбардію. Їхній уряд необхідно повалити, їхню націю — повернути в Пакт, оскільки кожен втрачений союзник лише послаблює нас. Пакт повинен залишатися настільки сильним, наскільки можливо, і ми не готові прощати зрадників!"
 FRN_anti_radical_war_decision:0 "Гармонійний похід"
 FRN_anti_radical_war_decision_desc:0 "Ми не дозволимо радикальним і небезпечним ідеям загрожувати порядку і свободі! Ми повинні вдарити перш, ніж буде вже пізно, оскільки гармонію необхідно оберігати за всяку ціну."
 FRN_JES_war_timer:0 "Таррінське болото"
 FRN_JES_war_timer_desc:0 "Урядова пропаганда, публічні заяви та військові стратегії — вони всі пророкують швидку перемогу в Тарріні та швидкий розпад неорганізованого й децентралізованого ФНВТ. Якщо ж цього не станеться, то операція обернеться провалом. Варто тільки конфлікту в Тарріні затягнутися, стане ясно, що це війна між національними державами, а не антитерористична операція. До того моменту, суспільство і військове командування вимагатиме закінчення війни в Тарріні."
 FRN_request_aid:0 "Запросити допомогу в союзників"
 FRN_request_aid_desc:0 "Нехай це повстання і внутрішня справа, воно стало досить серйозним, щоб ми задумалися про можливість попросити наших союзників допомогти нам."
 FRN_make_peace:0 "Запропонувати мир Тарріну"
 FRN_make_peace_desc:0 "Цей конфлікт рухається в бік погіршення ситуації. Таррінці відкинули нас назад, а наші всі контратаки зазнали невдачі. Багато хто тисне на нас і вимагає укласти мир із противником, оскільки ми явно програли цю війну."

 FRN_power_struggle:0 "Боротьба за владу"
 FRN_power_struggle_desc:0 "Ґеріта Зарфатті має намір домагатися своєї мрії про об'єднання з Вінґбардією, тоді як Вітторіо Феліче бажає чинити опір її планам і зберегти незалежність Францистрії. Ніхто з них, вочевидь, не бажає йти на компроміс, тому боротьба за владу в країні, вочевидь, неминуча.\n\nПрямо зараз, §g[?FRN_gherita_support]%§! з членів ЛПФ підтримують Геріту, в той час, як §O[?FRN_vittorio_support]%§! підтримують Вітторіо."
 FRN_annexation_timer:0 "Підготовка інтеграції"
 FRN_annexation_timer_desc:0 "Необхідні адміністративні та економічні процедури вже виконуються для більш гладкого перетворення Францистрії на провінцію Вінґбардії. Щойно все буде готово, наша країна буде анексована Вінґбардією, і мрія про Рісорджименто стане на крок ближче до дійсності."
 FRN_patriotic_speech:0 "Дати патріотичну промову"
 FRN_patriotic_speech_desc:0 "Грифонам Францистрії потрібно нагадати, що вони насамперед вірні своїй країні, а не Вінґбардії. Францистрійська і вінґбардійська культури повинні співіснувати пліч-о-пліч, замість того, щоб поглинати одна одну. Плани Геріти не інакше як національний суїцид!"
 FRN_appeal_to_soldiers:0 "Звернутися до солдатів"
 FRN_appeal_to_soldiers_desc:0 "Солдатам потрібно нагадати, що навіть якщо вони члени ЛПФ, Вітторіо — їхній лідер, і потрібно дотримуватися його наказів. Непокора — зрада. А ті, хто йому вірно служать, будуть нагороджені відповідно."
 FRN_spread_rumours:0 "Поширити зловмисні чутки"
 FRN_spread_rumours_desc:0 "Ні для кого не секрет, що Ґеріта у стосунках з Біколіні, що і затуманює її уявлення про управління країною, через що вона так відкрита до маніпуляції. Невже вона любить його більше, ніж свою країну? І хто тільки може знати, які непотребства вона витворяла з цим вінґбардійцем."
 FRN_bribe_and_persuade:0 "Підкуп і переконання"
 FRN_bribe_and_persuade_desc:0 "Трохи монет сюди, кілька завуальованих погроз туди, і раптом грифони раптом стануть значно відкритішими до пропозицій. Цікаво, як же швидко грифон може передумати, якщо знати йому ціну."
 FRN_vittorio_coup:0 "Вітторіо втручається"
 FRN_vittorio_coup_desc:0 "Цю нісенітницю пора зупинити. Францистрія повинна залишитися незалежною, і її державність не можна втрачати забаганок через якусь нахабну гріфіну.\n\nЩоб це рішення було доступним, потрібно, щоб у Вітторіо було більше підтримки в партії, ніж у Геріти."

 FRN_counts_conspiracy:0 "Змова Графа"
 FRN_counts_conspiracy_desc:0 "Граф Франциск IX погодився співпрацювати з прихованим рухом опору, який бажає повалити фашистів з ЛПФ. Оскільки армія під контролем фашистів, їм доведеться переконати народ повстати проти незаконного уряду. Чи вийде у них, ще належить побачити."
 FRN_break_count_free:0 "Звільнити Графа"
 FRN_break_count_free_desc:0 "Законний правитель країни, Граф Франциск IX, перебуває під домашнім арештом всередині Замку Мартлвінґів. Фашисти знають, що Графа можуть використовувати проти них. Проте, з Графом на нашому боці, нам буде відносно просто дістати його з в'язниці, за умови, що він буде слідувати нашим інструкціям."
 FRN_count_tours_nation:0 "Граф подорожує країною"
 FRN_count_tours_nation_desc:0 "Ми нарешті звільнили Графа, тож він нарешті зможе вирушити мандрувати країною та збирати підтримку серед підданих і налаштовувати публіку проти злочинців з ЛПФ. Він не дуже хороший оратор, але лише його образ на публіці покаже спротив фашистському режиму."
 FRN_count_appeals_to_soldiers:0 "Граф звертається до солдатів"
 FRN_count_appeals_to_soldiers_desc:0 "Багато ветеранів Фалькорської війни, які зараз в армії, переважно є членами ЛПФ, так само як і деякі особливо буйні рекрути. Вони повинні знати, що вони частина організації, яка вчинила державну зраду, проти головнокомандувача армії! Ми дамо Графу висловитися на радіо і звернутися до цих солдатів, щоб нагадати їм, кому вони повинні бути вірні."
 FRN_bash_the_fash:0 "Вдарити по фашистах"
 FRN_bash_the_fash_desc:0 "Зважаючи на пригноблення, жорстокість не просто виправдана, вона необхідна. Деякі, може, і вважають інакше, але вони боягузи. Нам потрібно зробити сміливий крок уперед і провести хоробрі набіги на чорнокрилих, щоб показати, що вони слабкі та їх ніхто не повинен боятися."
 FRN_preach_to_masses:0 "Проповідувати масам"
 FRN_preach_to_masses_desc:0 "Фашисти — сліпі послідовники держави і жорстокості. Їх мало хвилюють речі згори, але вони хвилюють простих грифонів. Наші лицарі і священики будуть проводити антифашистські молебні, щоб налаштувати народ проти їхнього жорстокого режиму."
 FRN_commie_propaganda:0 "Революційна пропаганда"
 FRN_commie_propaganda_desc:0 "Фашисти заявляють, що їх хвилює традиція, але вони все ще хочуть посилити державу і модернізувати націю. Вони кажуть, що їх хвилює доля простого селянина, але вони готові затягувати їх у свої війни. Вони не більше, ніж брехуни! Ми справжні факелоносці революції, яка поверне нас до нашого коріння, а не ці ненависні фашисти. Нехай селяни Францистрії це знають!"
 FRN_commie_coup:0 "Селянська революція"
 FRN_commie_coup_desc:0 "Фашистські гнобителі надто довго експлуатували простих грифонів і тримали їх у ланцюгах, і скоро цьому настане кінець! Граф поведе нас на свободу, проти безумців ЛПФ. Усе, що нам треба, вистежити і добити його ослаблених ворогів, і ми нарешті зламаємо наші ланцюги."
 FRN_harmony_coup:0 "Лицарська інтервенція"
 FRN_harmony_coup_desc:0 "Розпалювачі війни, тирани, Маарова прислуга — фашисти ЛПФ! Тремтіть перед нами, адже ми приведемо вас під суд Трійці! Слава Франциску IX, споконвічному правителю Францистрії!"

 FRN_food_trade_cat:0 "Торгівля за їжу"
 FRN_food_trade_cat_desc:0 "Завдяки нашому фокусу на сільському господарстві, у нас вистачає зайвої їжі, щоб експортувати її в обмін на промислові продукти, необхідні для різних цілей. Із зерном, ми зможемо отримати все.\n\nУ нас є £wheat_texticon §Y[?FRN_food]§! мільйонів бушелів їжі на складах."
 FRN_harvest:0 "Наступний урожай"
 FRN_harvest_desc:0 "Щороку, сільські комуни збирають свій урожай. Частину своєї продукції вони віддають самій країні, часто в обмін на урядові товари або послуги. Кількість зібраної їжі, готової до експорту, залежить від нашої кількості §Yнаціональних територій§!."
