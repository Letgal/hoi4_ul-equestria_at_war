 francistria.79.a:0 "Ну, нарешті. Ми відновили мир і порядок у Тарріні."

 francistria.80.t:0 "Іглерський Договір"
 francistria.80.d_vittorio:0 "Після цілого року договорів і нескінченної безлічі зустрічей, нарешті було укладено остаточну угоду про мир у Тарріні. Те, що більша частина населення проголосувала проти на референдумі за незалежність, унаслідок чого Таррін залишився частиною [Root.GetFrancistriaName_genitive], ФНВТ був переконаний піти на переговори і вперше спробувати прийти до остаточного перемир'я. Якщо грифони Тарріна не підтримують їхню боротьбу, то навіщо вони взагалі борються?\n\nШлях до перемир'я не був гладким, переговори регулярно переходили в суперечки. У процесі переговорів, ФНВТ не припиняв свої атаки, через що організацію звинувачували в деескалації конфлікту. Вітторіо Феліче поклявся відповісти цим безчесним, і деякий час здавалося, що переговори провалилися. Проте, Вітторіо все ж прибрали з [Root.GetAdjective]ої делегації, гарнізон призупинив свої операції і незабаром, було підписано одностороннє перемир'я.\n\nЩойно переговори почали досягати свого логічного закінчення, [Root.GetLeader] вирішує провести особисту зустріч із лідерами ФНВТу, Мейнаром Носером, Коріною Трасвірер і Леонтіною Пандіонн. Мета зустрічі — підписати історично важливу угоду, в якій [Root.GetAdjective]ий уряд надає амністію борцям ФНВТ, що звинувачувалися лише за політичними мотивами. І в той же час, члени гарнізону, звинувачені у військових злочинах, відповідатимуть за свої дії перед судом. Також були обіцяні компенсації тарринським цивільним.\n\nОстаточну угоду було підписано і ратифіковано в Іглерсі, в якому більша частина переговорів і відбувалася, що і поклало офіційний кінець конфлікту. ФНВТ почав роззброюватися і трансформувався в політичну партію, і вони вже могли брати участь у майбутніх виборах. Обидві сторони масово відпустили полонених, і гарнізон Тарріна буде значно зменшено. За підписанням договору спостерігали аквелійські та вінґбардійські довірені особи.\n\nПісля такого кровопролиття і стількох страждань, тарринське повстання нарешті досягло мирного кінця."
