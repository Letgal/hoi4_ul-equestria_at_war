### Country Leader & General descriptions
 FRN_coward_count_desc:0 "Джозе Деболіно Мартлвінґ, також відомий за тронним ім'ям Франциск IX і прозваний "Франциск Заїка" — найдивніший граф за всю історію Францистрії. Він був третьою дитиною молодшого брата Франциска VIII, і виявився єдиним законним спадкоємцем після того, як минулий граф несподівано зник під час Фалькорської війни. Раніше ніхто й не припускав, що йому доведеться обіймати якусь важливу посаду, а тому його батьки приділяли йому не так вже й багато уваги. Навіть більше того, вся увага, яку він отримував від інших, полягала в глузуваннях і знущаннях над його заїканням, що зробило з нього замкненого і сором'язливого грифона.\n\nНа відміну від своїх попередників, Франциск — не гордий і галасливий воїн. Він поводиться досить тихо, і вважає за краще проводити час у своєму особистому маєтку або лісах біля Замку Мартлвінґів, де його не турбують прислуга і чиновники. Зважаючи на це, дворяни, фашисти і опір Тарріна прагнуть захопити владу, користуючись слабкістю і жалістю графа, який по суті нічого з себе не представляє."
 FRN_not_so_coward_count_desc:0 "Джозе Деболіно Мартлвінґ, також відомий за тронним ім'ям Франциск IX і прозваний "Франциск Заїка" — найдивніший граф за всю історію Францистрії. Він був третьою дитиною молодшого брата Франциска VIII, і виявився єдиним законним спадкоємцем після того, як минулий граф несподівано зник під час Фалькорської війни. Раніше ніхто й не припускав, що йому доведеться обіймати якусь важливу посаду, а тому його батьки приділяли йому не так вже й багато уваги. Навіть більше того, вся увага, яку він отримував від інших, полягала в глузуваннях і знущаннях над його заїканням, що зробило з нього замкненого і сором'язливого грифона. \n\nНа відміну від своїх попередників, Франциск — не гордий і галасливий воїн. Він поводиться досить тихо, і вважає за краще проводити час у своєму особистому маєтку або лісах біля Замку Мартлвінґів, де його не турбують прислуга і чиновники. Зважаючи на це, дворяни, фашисти й опір Тарріна прагнули захопити владу, користуючись слабкістю графа. Однак їхні змови зазнали невдачі, а Франциск знайшов нову впевненість у своїх силах. Можливо, його предки все-таки зможуть пишатися своїм нащадком?"
 FRN_angry_bird_desc:0 "Ґеріта Зарфатті — ветеран Фалькорської Війни, лідерка фашистів ЛПФ, а за чутками — коханка Біколіні, і, що також важливо, журналістка і мистецтвознавиця з витонченим смаком. Вона — висхідна зірка францистрійської політики, при цьому весь час міцно співпрацює з Біколіні. Її вища мета і мрія — Рісорджименто, об'єднання всіх вінґбардомовних земель у єдину націю. Вона вважає таррінську мову вінґбардійським діалектом, так само як і францистрійську, хоча більшість лінгвістів погоджуються з думкою, що тарринська — радше діалект аквілейської. Ґеріта — експерт пропаганди. Користуючись своїми навичками, з кожним днем вона переконує у своїй правоті дедалі більше францистрійців."
 FRN_bird_brienne_desc:0 "Одні назвуть її єретиком, інші — захисницею бідних і слабких. Джіна де Джоя — Грандмастер Ордену Лицарів Трійці, чия основна мета — захищати членів їхньої переслідуваної релігійної секти, Трінітаризм. Згідно з її вірою, всі три божества грифонів являють собою уявлення єдиної вищої сутності, а тому, послідовники Тринітаризму не будують окремі храми для різних божеств і не мають різних священиків для кожного з них. У секти є члени по всьому континенту, але переважна більшість її представників живе в нашій країні. Протягом багатьох років лицарі вірою і правдою служили графам, борючись із ними пліч-о-пліч у безлічі битв, що часто було чи не єдиним, що захищало їх від переслідування архонатами як злісних єретиків. Граф їх захищає, а вони захищають послідовників своєї релігії. Джіна де Джоя побожна і добра душею, але при цьому в бою показує себе грізним воїном. Вона також відома своїм зростом, за що отримала прізвисько "Джіна Висока"."
 FRN_peasant_from_monty_python:0 "Маріо Вічино — товстий грифон, який віджив уже за 50 і має вигляд звичайного старіючого селянина. Попри це, насамперед він — політик, ветеран партії аграрних соціалістів, ПАС. Його погляди — дивна суміш консерватизму і комунізму, партія виступає і за знищення класу дворянства, і за збереження традиційної п'юмонтської культури. Він скористався відносно дружніми стосунками з графом, щоб зрадити його і вбити, після чого захопив владу за допомогою селянського ополчення. У нього немає довіри до династії ді Альмієрі, але є тверде бажання, щоб вінґбардійські комуністи досягли успіху у своїй боротьбі, незважаючи на всі переслідування, що влаштовуються проти них."
 FRN_cutebird_desc:0 "Артуро Аззуріно, багатьом відомий як "Соарлетський Живодер" — юний, але здібний генерал, який швидко піднявся у званні після Фалькорської війни. У тому конфлікті він був лише сержантом, але заробив погану славу за своє сміливе (і доволі жорстоке) керівництво і за звірства, скоєні щодо фалькорців. Його жорстокість так вразила Вітторіо Феліче, що той особисто підвищив його і нагородив за службу. Проте з роками Артуро дещо віддалився від Вітторіо через його загравання з фашистами. Він вкрай відданий графу, і ніколи не посміє його зрадити, що б той не робив."

