 FRN_vittorio: "Вітторіо Феліче"
 FRN_vittorio_desc:0 "Вітторіо Феліче — старий і поранений ветеран Фалькорської Війни. Він був другим за важливістю командувачем військ, лише поступаючись Франциску VIII. Він прагматичний, не соромиться вдаватися до жорстокості для вирішення проблем. Він вважає, що сила визначає країну, і що саме сила тримає країну разом, чому Францистрія — чудовий приклад. Відомо, що він співчуває ЛПФ, нехай він і насамперед францистрійський націоналіст, і лише потім вінґбардійський. На його думку, таррінський народ — лише частина францистрійського, але він просто не хоче це визнавати, якщо тільки не забивати їм здоровий глузд у голови силою."
 FRN_vittorio_noble: "Маркграф Вітторіо Феліче"
 FRN_vittorio_noble_desc:0 "Вітторіо Феліче — старий і поранений ветеран Фалькорської Війни. Він був другим за важливістю командувачем військ, лише поступаючись Франциску VIII. Він прагматичний, не соромиться вдаватися до жорстокості для вирішення проблем. Він вважає, що сила визначає країну, і що саме сила тримає країну разом, чому Францистрія — чудовий приклад. Відомо, що він співчуває ЛПФ, нехай він і насамперед францистрійський націоналіст, а лише потім вінґбардійський. На його думку, таррінський народ лише частина францистрійського, вони просто не хочуть це визнавати, якщо тільки не вбивати їм здоровий глузд у голови силою.\n\nЗ недавніх пір, він був нагороджений дворянським титулом Маркграфа Таррінського за свою чорну службу. Рід Феліче відтепер дворянський, за що Вітторіо буде нам вдячний до кінця своїх днів."
 FRN_bianca: "Леді Б'янка Бентівольйо"
 FRN_bianca_desc:0 "Б'янка Бентівольйо — правителька невеликого, але процвітаючого Лордства Ітела. Вона вважає себе добровільним правителем своїх підданих. За характером вона тиха, але дотепна і заповзятлива. Вона керує низкою Ітельських компаній-лідерів францистрійської індустрії, але при цьому змушена конкурувати з вінґбардійцями, які мають не менш сильну позицію на ринку. З усіх найвпливовіших дворян графства, вона єдина, хто не насміхається над Графом Франциском IX."
 FRN_dante: "Барон Данте Ковелло"
 FRN_dante_desc:0 "Юний, але з поганою славою, Барон Роамео влаштовує найпишніші банкети і вечірки в усьому графстві, але при цьому його піддані бідні, а його земля — лісиста глушина. Він харизматичний і балакучий, але при цьому, він же егоїст і вмілий брехун. Він — грифон контрасту, його ненавидять і обожнюють."
 FRN_ippolita: "Віконтеса Іпполіта Ла Чільєджа"
 FRN_ippolita_desc:0 "Іпполіта Ла Чільєджа колись була дружиною Франциска VIII, до тих пір, як він трагічно зник під час Фалькорської Війни. Відтоді вона так і залишилася вдовою, ні за кого не вийшовши заміж. У неї з Графом не було дітей, подейкують, що вона безплідна. Але ось землі, якими вона править, безплідними не назвеш. Віконтство Ґолденфезер — житниця всієї країни. Навіть більше, їжа звідти експортується і до Вінґбардії, не в останню чергу завдяки тому, що громадянська війна в Прайвені вибила з гри головного конкурента з експорту зерна. Щоправда, фокус виключно на сільське господарство призвів до того, що її Віконтство слабко розвинене, а зростаюча необхідність у виробництві їжі з кожним днем дедалі більше тисне на місцевих селян."
 rural_magnate: "Сільський магнат"
 FRN_giacomo: "Маріо Вічіно"
 FRN_giacomo_desc:0 "Маріо Вічіно — товстий грифон, якому за п'ятдесят, зовні схожий на середньостатистичного селянина, що старіє. Але насамперед він політик, старожил Партії аграрних соціалістів — ПАС. Його погляди являють собою дивну суміш консерватизму і комунізму, він виступає як за припинення існування дворянства, як класу, так і за збереження традиційної францистрійської — або ж п'юмонтської — культури. Нехай він і бажає повного руйнування монархії, для нього дворяни і фашисти — велика загроза, тому він готовий співпрацювати з Графом. Він також не довіряє династії ді Альмієрі і сподівається на перемогу вінґбардійських комуністів, яких нині переслідують."
 FRN_some_martlewing: "Марко Мартлвінґ"
 FRN_some_martlewing_desc:0 "Марко був дядьком Франциска VIII. Коли Граф ще був живий, він дбав про логістику, тоді як сам Франциск VIII бився на передовій. Він спокійний і розважливий, добре знається на військовій справі. Він очікував, що займе престол після несвоєчасної смерті Франциска VIII, але у нього не було претензій на престол, і Аренго вважав за краще підтримати слабкого Графа, який зможе стати маріонеткою. Незважаючи на те, що він не став лідером Францистрії, він досі підтримує нинішнього Графа і допомагає йому, як тільки може. Але якщо Франциск IX помре, він безсумнівно знову спробує зайняти престол."
 FRN_another_martlewing: "Аврора Мартлвінґ" # інак. Аурора
 FRN_another_martlewing_desc:0 "Франциск VIII, безсумнівно, вмів битися, але економіка і законодавство його не дуже турбували. Ці важливі обов'язки він поклав на свою двоюрідну сестру, Аврору, яка якраз вивчала право і зналася на цих сферах. Вона прекрасно знала, за які ниточки потрібно потягнути, щоб переконати Аренго прийняти її економічні реформи. Проте, незважаючи на всі її зусилля, над країною все ще нависає вплив Вінґбардії, що заважає розвитку країни. Але все ж, без сумніву, якби не вона, наша країна була б ще більш відсталою, ніж зараз."
