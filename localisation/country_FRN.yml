# == (*) ==
### Focus
 FRN_crisis_in_wingbardy:0 "Криза у Вінґбардії"
 FRN_crisis_in_wingbardy_desc:0 "З часів брутальної Фалькорської війни, Вінґбардія була в хаосі. Тепер же, сумнозвісний Джуліо Біколіні готує марш на Карфін, а комуністи бунтують на вулицях. Ми міцно пов'язані з Вінґбардією, але доля нашого союзника балансує на лезі ножа. Все, що нам залишається — чекати і сподіватися на краще."
 FRN_allies_not_subjects:0 "Союзники, не піддані"
 FRN_allies_not_subjects_desc:0 "Ми вже давно дружимо з Вінґбардією, але за останні десятиліття наші стосунки дещо погіршилися. Вінґбардійські компанії домінують у Францистрійській економіці, вінґбардійська культура домінує над місцевими традиціями, і, найгірше, біди Вінґбардії впливають на нас безпосередньо. Францистрія має віддалитися, не гніваючи свого могутнього союзника."
 FRN_cooperate_with_socialists:0 "Співпраця з ПАС"
 FRN_cooperate_with_socialists_desc:0 "Партія Аграрних Соціалістів завжди опиралася вінґбардійському впливу та протестує проти підйому фашистів. Граф Франциск вважає, що їхні ідеї збігаються з його власними, і бажає попросити в них допомоги. Це потрібно тримати в секреті від дворян і чорнокрилих ЛПФ, бо вони ненавидять лівих."
 FRN_dismiss_wingbardian_advisors:0 "Звільнити вінґбардійських радників"
 FRN_dismiss_wingbardian_advisors_desc:0 "Хоч допомогу вінґбардійських радників важко переоцінити, не можна заперечувати, що їхній вплив на економіку й армію став занадто великим. Замість того, щоб спиратися на вінґбардійських інвесторів для фінансування нашої економіки та їхніх же офіцерів для управління армією, ми маємо навчитися літати на власних крилах."
 FRN_nationalize_businesses:0 "Націоналізувати вінґбардійські підприємства"
 FRN_nationalize_businesses_desc:0 "Вінґбардійський контроль над нашою економікою потрібно обмежити. Місцеві компанії не в змозі конкурувати з транснаціональними корпораціями, такими як Taloniel, які, своєю чергою, і висмоктують гроші з Францистрії. ПАС пропонує націоналізувати ці компанії, і передати їхні активи державним. Франциск також вирішив компенсувати іноземцям втрати."
 FRN_independent_army:0 "Незалежна армія"
 FRN_independent_army_desc:0 "Під час Фалькорської війни, францистрійська армія тісно співпрацювала з вінґбардійською, та настільки, що майже була нею поглинена. Проте, врешті-решт, це армія Францистрії, а не Вінґбардії. Наш штаб не повинен слідувати вінґбардійським наказам, і ми не повинні спиратися на Карфін у питаннях про стратегію і доктрину."
 FRN_defensive_doctrine_focus:0 "Прийняти захисну доктрину"
 FRN_defensive_doctrine_focus_desc:0 "У роки правління Франциска VIII, Францистрія не раз проводила сміливі наступи. А що в підсумку? Непокірні підлеглі землі, смерть Графа. Франциск IX не має наміру гнатися за подвигами, як свій попередник. Відтепер, Францистрія зосередиться на захисті своїх кордонів. Як саме — незабаром буде вирішено."
 FRN_meet_with_talonuel:0 "Зустріч із королем"
 FRN_meet_with_talonuel_desc:0 "Недавні дії Графа не догодили нашому союзнику, Королю Вінґбардії. Якщо ми не хочемо, щоб нас вигнали з Карфінського Пакту, а то й безпосередньо вторглися в наші справи, Граф зобов'язаний зустрітися з Королем і залагодити розбіжності."
 FRN_protectionist_policy:0 "Запровадити протекціоністські політики"
 FRN_protectionist_policy_desc:0 "Леді Б'янка вже давно скаржиться, що її компанії не в змозі скласти конкуренцію дешевим імпортам з Вінґбардії. Наша промисловість не зростає, оскільки наш попит задовольняють іноземці. Потрібно вжити заходів, щоб заохотити зростання нашої промисловості. Тимчасово запровадивши мита і квоти, ми обмежимо кількість зарубіжних товарів на нашому ринку."
 FRN_hire_condottieri:0 "Найняти кондотьєрів"
 FRN_hire_condottieri_desc:0 "У минулому у Францистрії була сильна традиція найманства, яка сягає корінням у групу мандрівників і найманців самого Франциска I. Нехай і сучасні армії призовників зробили добровольців реліктом, Фалькорська Війна показала, як легко втрачати життя. Ми повинні знову найняти найманців для того, щоб вони тренували наші війська і за нас помирали."
 FRN_school_in_every_village:0 "Школа в кожному селі"
 FRN_school_in_every_village_desc:0 "Минулих графів мало турбувала освіта простого населення. Граф Франциск IX, в той же час, знає, що ми будемо відсталою країною, поки ми не забезпечимо базовою освітою якомога більше грифонів. За підтримки ПАС, він уже готує великомасштабний публічний проєкт, з метою побудувати школу в кожному поселенні, в якому понад 250 жителів."
 FRN_minimum_wage:0 "Прийняти мінімальну зарплату"
 FRN_minimum_wage_desc:0 "Дешева праця давно приваблювала вінґбардійські компанії і дає можливість експлуатувати робітників, і низькі зарплати призводять до бідності наших робітників. Маріо Вічіно з ПАС порадив Графу Франциску IX ввести закони про мінімальну зарплату, щоб роботодавці платили чесно. Це зменшить експлуатацію та збагатить простих громадян."
 FRN_import_substitution:0 "Імпортозаміщення"
 FRN_import_substitution_desc:0 "Францистрія давно покладалася на імпорт, бо здебільшого виробляє сировину на експорт, як-от зерно і вино. Оскільки мита підвищують ціни товарів, що ввозяться, нам потрібно субсидувати наш сектор виробництва, інвестувати в перспективних. Усе це, разом із приростом кількості освічених робітників завдяки тій програмі, має поступово індустріалізувати країну."
 FRN_invest_domestic_arms_industry:0 "Інвестувати в місцевих виробників зброї"
 FRN_invest_domestic_arms_industry_desc:0 "Вінґбардійські виробники зброї давно забезпечували нею нашу армію, але ми не повинні покладатися на іншу країну для забезпечення нашої армії. Навіть більше, ми повинні бути самодостатніми у військовому питанні, і цього можна домогтися, розширюючи нашу збройову промисловість, розширюючи арсенали та інвестуючи в наші компанії."
 FRN_polytech_uni:0 "Ітельський Політехнічний Університет"
 FRN_polytech_uni_desc:0 "Граф Франциск IX тісно співпрацював із Леді Б'янкою, і вже готується відкрити новий освітній заклад в Ітелі, зі спеціалізацією в освіті нового покоління інженерів. Найнято чимало вчителів із Францистрії та з-за кордону, і вони попрацюють над тим, щоб нам більше не довелося в усьому покладатися на вінґбардійських інженерів."
 FRN_land_reform:0 "Обмежена земельна реформа"
 FRN_land_reform_desc:0 "ПАС багато років ратувала за велику земельну реформу, але дворян з Аренго це мало цікавило. Тепер, з підтримкою Леді і Барона, Граф Франциск IX може виконати їхнє бажання і роздати землю аристократів селянам. Звичайно, дворяни збережуть більшу частину своєї землі, але ПАС і народ все одно будуть задоволені."
 FRN_aid_veterans:0 "Допомогти ветеранам"
 FRN_aid_veterans_desc:0 "Грифони, які хоробро боролися у Фалькорській війні, нехтуються урядом. Це спонукало багатьох із них вступити до ЛПФ, яка рясно їх підтримує. Настав час повернути їхню вірність, запропонувавши допомогу більшу, ніж коли-небудь зможе собі дозволити ЛПФ. Ми їм нагадаємо, що їхній героїзм не забутий."
 FRN_fortify_borders:0 "Зміцнити кордони"
 FRN_fortify_borders_desc:0 "Хоч поки що більша частина наших кордонів у безпеці, хто знає, що буде далі. Ворог може прийти як і з півночі, так і з півдня. Якщо ми зараз же почнемо підготовку, нам не доведеться починати її, коли вже буде пізно. По всьому кордону будуть побудовані укріплення для оборони від будь-якої загрози."
 FRN_invite_foreign_experts:0 "Запросити іноземних експертів"
 FRN_invite_foreign_experts_desc:0 "Ми мусимо шукати таланти не лише у Францистрії чи Вінґбардії. Дивлячись далі, в інші країни, ми зможемо знайти грифонів — а то й інших істот, які бажають на нас працювати і давати нашому Графу добрі поради. ЛПФ, звісно, буде незадоволена, але Графу їхня думка не цікава."
 FRN_francistrian_identity:0 "Відродити Францистрійську ідентичність"
 FRN_francistrian_identity_desc:0 "Відтоді, як Граф Франциск II подружився з Вінґбардією, тривають тривалі зусилля з "вінґбардизації" францистрійських земель. На ділі, грифони нашого народу мають власну ідентичність, відмінну від вінґбардійської, і також можна посперечатися, що наш діалект ближчий за решту до тарринського. Ми не вінґбардійці, і не бажаємо бути аквелійцями, то будьмо францистрійцями!"
 FRN_blood_of_martlewings:0 "Кров Мартлвінґів"
 FRN_blood_of_martlewings_desc:0 "Граф Франциск IX давно відчував, що він — не істинний Мартлвінґ. Але не можна заперечувати, що глибоко в його венах тече кров його предків. Глибоко всередині нього — гордий воїн із сильною волею. Останнім часом, це стає дедалі очевиднішим, бо впевненість Графа лише зростає. Зараз він бажає вивчити військову справу і взяти участь у керівництві армії."
 FRN_develop_roameo:0 "Розвинути Роамео"
 FRN_develop_roameo_desc:0 "Баронство Роамео — найвідсталіший і найнерозвиненіший регіон Францистрії. Раніше ми дозволяли Барону Данте розпоряджатися своєю землею, як йому хотілося, але тепер цьому кінець. Граф Франциск IX вирішив широко інвестувати в Роамео, щоб витягнути його зі злиднів і відсталості. Барон Данте має бути вдячний, а його піддані так тим більше."
 FRN_engineer_corps_focus:0 "Заснувати Інженерні Корпуси"
 FRN_engineer_corps_focus_desc:0 "Для побудови нових укріплень потрібно було найняти чимало інженерів, які тепер бажають і далі служити Графству. Тому Франциск IX вирішив створити нову гілку армії, що складається повністю з інженерів. Вони відповідатимуть за будівництво не тільки укріплень, а й мостів, таборів, а також знищення структур і очищення перешкод."
 FRN_restore_count_authority:0 "Відновити владу Графа"
 FRN_restore_count_authority_desc:0 "Францистрія завжди була абсолютною монархією, слово Мартлвінґів — закон. Це змінилося лише після смерті Франциска VIII. Тепер упевненість Франциска IX продовжує зростати, і він нарешті вирішив обмежити владу Аренго і повернути богами дану владу в Графстві. Дворяни знову стануть не більше, ніж дворянами. Слава Графу!"
 FRN_a_proposal:0 "Запропонувати весілля"
 FRN_a_proposal_desc:0 "Дотепер у Графа немає консорта, і він сам править країною, за допомогою радників. Йому слід одружитися, не тільки, щоб з кимось жити, а й щоб зберегти свій родовід. Криза престолонаслідування, що настала після смерті Франциска VIII, не повинна повторитися. На щастя, Граф Франциск IX вже прекрасно знає, яку грифіну він вибере. Все, що залишилося — зробити пропозицію."
 FRN_peasant_militia:0 "Створити селянське ополчення"
 FRN_peasant_militia_desc:0 "Маріо Вічіно з ПАС запропонував дати зброю і базову військову підготовку нашим селянам, щоб вони могли взяти участь у захисті від можливих завойовників. Дворяни, які правлять селами, звісно, цьому не раді, але у них уже немає влади перечити Франциску IX, який виступає за озброєння селян."
 FRN_talk_to_angry_bird:0 "Утворити ЛПФ"
 FRN_talk_to_angry_bird_desc:0 "ЛПФ продовжує протестувати проти кожного рішення Графа, скаржачись на майже кожен його рух. Графу Франциску IX це набридло, але замість сили він вирішує вдатися до слів. Буде організовано особисту зустріч Графа і лідера ЛПФ, Геріти Зарфатті. Може, він зможе показати їм, у чому вони помиляються."
 FRN_frexit:0 "Фрекзіт?"
 FRN_frexit_desc:0 "Незважаючи на наші дипломатичні зусилля, Вінґбардія продовжує на нас впливати. Ми були союзниками впродовж століть, але напевно, настав час із цим нарешті покінчити, для захисту нашого суверенітету. Ми можемо зберегти добросусідські відносини, якщо вінґбардійці виявляться досить розумними. Нам небезпечно бути самим, тому Граф Франциск IX повинен добре подумати."
 FRN_curtail_privileges:0 "Обмежити дворянські привілеї"
 FRN_curtail_privileges_desc:0 "Численне францистрійське дворянство користувалося унікальними привілеями ще до завоювань Франциска I. З них традиційно не стягуються податки, у них особливі права в торгівлі. Соціальна мобільність ослаблена, наш розвиток стагнує. Зараз же, Граф Франциск IX вирішує покласти цій несправедливості край."
 FRN_the_counts_speech:0 "Промова Графа"
 FRN_the_counts_speech_desc:0 "Уперше за все своє правління, Граф Франциск IX вирішує дати публічну промову на всю країну. Вона буде передана по всіх радіохвилях, і буде про майбутнє нашої країни. Ще належить побачити, чи зможе Граф утримати заїкання під контролем під час промови, правда."

 FRN_trust_in_wingbardy:0 "Довіра до наших друзів"
 FRN_trust_in_wingbardy_desc:0 "Ми століттями були довіреними союзниками Вінґбардії, навіть до сходу Імперії. Нехай наші стосунки не ідеальні, але ми присягнулися бути з ними незважаючи ні на що. У відповідь ми очікуємо такої ж допомоги. Карфінський Пакт — дружний альянс. Усе що потрібно — попросити, і вони допоможуть нам."
 FRN_request_help_from_knights:0 "Попросити допомоги у лицарів"
 FRN_request_help_from_knights_desc:0 "Лицарі Трійці — орден, який присягнувся захищати наступних за його нестандартною вірою. Проте, вони також вірно служать Графу в обмін на піклування з його боку. Вони показали свою хоробрість у Фалькорській війні, але в ці бурхливі роки вони нам знадобляться знову. Ми повинні переконати Графа попросити в них допомоги."
 FRN_consult_wingbardian_advisors:0 "Порадитися з вінґбардійськими радниками"
 FRN_consult_wingbardian_advisors_desc:0 "Вінґбардія хоробро забезпечила нас талановитими грифонами, охочими поліпшити економіку й армію нашої країни. Замість того, щоб їх відчужувати, ми повинні прийняти їхні корисні поради, якщо хочемо, щоб Францистрія стала сучасною нацією. Вони поведуть Аренго (і Графа, звісно) і допоможуть їм проводити розумну політику."
 FRN_cooperate_with_companies:0 "Співпраця з Talonieli"
 FRN_cooperate_with_companies_desc:0 "Talonieli — велика вінґбардійська компанія, яка займається виробництвом інструментів і сталеплавинням. Останніми роками вони розширили свою діяльність у Францистрії, відкривши кілька сталеплавильних заводів у столиці. Ми повинні працювати з ними безпосередньо і субсидувати їх, дозволяючи їм відкривати нові фабрики та забезпечувати інструментами і технікою."
 FRN_expand_military_cooperation:0 "Розширити військову співпрацю"
 FRN_expand_military_cooperation_desc:0 "З часів незалежності від Імперії, ми тісно співпрацювали з Вінґбардією з військових питань. Ми стояли пліч-о-пліч у Фалькорській війні і багато чому навчилися з того жахливого досвіду. З тих років вінґбардійська армія разюче посилилася, а ми — відстали. Нам потрібно посилити нашу співпрацю, якщо ми хочемо не відставати."
 FRN_eliminate_trade_barriers:0 "Знищити торговельні кордони"
 FRN_eliminate_trade_barriers_desc:0 "Віконтеса Іполіта давно вимагала, щоб ми прибрали мита, що залишилися, та інші обмеження торгівлі з іншими країнами. Вона вже збагатилася на експорті їжі, тому можна зрозуміти її прагнення. Крім того, наші економічні радники заявляють, що вільна торгівля — ключ до швидкого економічного зростання. Тому ми повинні мінімізувати втручання уряду в комерцію."
 FRN_county_parliament:0 "Створити Парламент Графства"
 FRN_county_parliament_desc:0 "Отримавши схвалення від вінґбардійських радників і Лицарів Трійці, Граф Франциск вирішив запропонувати затвердити створення напівдемократичного двопалатного парламенту, заснованого на вінґбардійському. Це має задовольнити тих, хто волає до демократизації і при цьому збереже більшу частину влади у дворян."
 FRN_wingbardian_doctrine:0 "Прийняти вінґбардійську доктрину"
 FRN_wingbardian_doctrine_desc:0 "Без сумніву, армія Вінґбардії набагато просунутіша і могутніша за нашу. Замість вигадування власних стратегій, ми повинні просто слідувати за лідером. У цьому випадку, лідером Карфінського Пакту. Вони вже точно поділяться своїми знаннями в мистецтві війни, а у відповідь ми продовжимо вірно їх підтримувати в їхніх військових кампаніях."
 FRN_wingbard_investments:0 "Залучити вінґбардійських інвесторів"
 FRN_wingbard_investments_desc:0 "У вінґбардійських бізнес-грифонів є пристойний капітал, і вони постійно шукають, куди ж інвестувати. Ми повинні мотивувати їх вливати свої гроші в нашу країну, що стимулює нашу економіку і принесе їм пристойний прибуток завдяки інвестиціям. Тому ми призначимо зустрічі між нами і вінґбардійцями, щоб підписати договори."
 FRN_buy_back_goldenfeather:0 "Викупити голденфезерські шахти"
 FRN_buy_back_goldenfeather_desc:0 "Майже 60 років тому, величезні земельні наділи з малонаселеними пагорбами в північному Ґолденфезері були продані вінґбардійським шахтарям. Відтоді вони виявили значні поклади різних руд, що найважливіше — заліза і хрому. Вінґбардійські державні підприємства відкрили там шахти і відтоді там працюють. Можливо, настав час повернути Ґолденфезер?"
 FRN_influx_of_scientists:0 "Приплив вінґбардійських учених"
 FRN_influx_of_scientists_desc:0 "Протягом багатьох років науковці та вчителі емігрували з Вінґбардії через їхню відсталу систему освіти та брак фінансування. Поки що вони не поспішали відвідувати [Root.GetFrancistriaName_genitive], але, можливо, ми зможемо декого з них переїхати до нас, пропонуючи їм високі зарплати та хороші умови. Їхня експертність може добре посприяти розвитку нашої малорозвиненої країни."
 FRN_joint_army_exercise:0 "Спільні навчання"
 FRN_joint_army_exercise_desc:0 "Ми погодилися провести військові навчання разом із вінґбардійською армією. Уже йде підготовка великомасштабних військових ігор, які пройдуть біля Тарріна. Це дасть цінний досвід нашим військам, і також посилить їхню боєздатність. При цьому ж, покращиться кооперація армій наших двох націй."
 FRN_grant_land_to_knights:0 "Дати землю лицарям"
 FRN_grant_land_to_knights_desc:0 "Лицарі Трійці славно нам служили і служать досі. Щоб нагородити їхню службу і зберегти їхню вірність країні, ми їм віддамо частину коронних земель, насамперед ті, що населені Тринітаристами. Під їхнім розумним управлінням, передана їм земля буде процвітати."
 FRN_volino_trade_school:0 "Відкрити волінську торгову школу"
 FRN_volino_trade_school_desc:0 "Тісно співпрацюючи з вінґбардійцями, уряд уже працює над відкриттям нової професійної школи Воліно. Вона буде створена з метою надати технічні навички для багатьох затребуваних робіт, таким чином надаючи нам освічену робочу силу. Велика частина вчителів будуть вінґбардійцями, але, можливо, в майбутньому їх витіснять місцеві."
 FRN_deal_with_wng_arms:0 "Угода з вінґбардійськими зброярами"
 FRN_deal_with_wng_arms_desc:0 "Нашого виробництва військового спорядження не вистачає. Проте, ми можемо пошукати допомоги у наших союзників. Підписавши контракти з вінґбардійськими виробниками, такими, як Greda, ми зможемо прискорити виробництво і підняти якість зброї. Таким чином ми зможемо легше забезпечувати нашу армію всім необхідним, щоб у свою чергу краще допомагати союзникам."
 FRN_develop_goldenfeather:0 "Розвинути Ґолденфезер"
 FRN_develop_goldenfeather_desc:0 "Щоб воістину пізнати розвиток країни, потрібно дивитися не в міста, а в села. Ґолденфезер, здебільшого, сільський регіон, який експортує їжу до Вінґбардії, тому його розвиток був би вигідний для всієї країни. Віконтеса Іполіта посприяла інвестиціям у цей проєкт, тож залишилося змусити грифонів працювати."
 FRN_end_personality_cult:0 "Розвіяти культ особи"
 FRN_end_personality_cult_desc:0 "З часів правління Франциска I, розміри его якого наближалися до розмірів Імперії Грифонів, династія Мартлвінґів обросла культом особистості, в якому Графів бачать, як божественних монархів, які завжди чинять правильно, що і виправдовує їхню абсолютну владу. З правлінням Франциска IX більша частина грифонів перестала серйозно сприймати культ особистості. Тому, в ньому немає приводу."
 FRN_embrace_wingbard_culture:0 "Прийняти вінґбардійську культуру"
 FRN_embrace_wingbard_culture_desc:0 "Задовго до прибуття аквелійської династії Мартлвінґів, грифони П'юмонта були частиною вінґбардійської культурної сфери, під сильним впливом епохи Карфінії. Наші зв'язки з південними побратимами з століттями лише зміцніли, настільки, що наші культури і мови майже не відрізняються. Давайте приймемо вінґбардійську мову, як офіційну!"
 FRN_temple_schools:0 "Розширити храмові школи"
 FRN_temple_schools_desc:0 "Храми традиційно надавали освіту для простого населення, яке не могло звідкись іще дозволити собі освіту. Тим не менш, їм донині не вистачало ресурсів, щоб надавати свої послуги кожному. За допомогою вливань від уряду і допомоги Лицарів Трійці, це більше не буде проблемою. Деякі секулярні організації будуть незадоволені, але це не важливо."
 FRN_tarrin_line:0 "Побудувати Таррінську лінію"
 FRN_tarrin_line_desc:0 "З назріванням невдоволення в Тарріні та можливістю вторгнення Аквелії з метою повернути втрачений регіон, не факт, що ми його втримаємо. Затим ми змушені спорудити оборонну лінію на нашому кордоні з регіоном Тарріна, щоб запобігти будь-яким аквелійським вторгненням на нашу батьківщину. Звичайно, сама лінія не непроникна, але за допомогою союзників ми витримаємо."
 FRN_honor_veterans:0 "Вшанувати пам'ять ветеранів"
 FRN_honor_veterans_desc:0 "Чимало солдатів билося і загинуло у Фалькорській війні. Ми не можемо дозволити собі забути про них! Ми затвердимо нове свято, День Ветеранів, на честь якого будуть проведені паради з ветеранами нашої країни. Ми спонукаємо простих грифонів поважати і прославляти тих, хто бився у війні, щоб заохотити вступ до армії."
 FRN_cement_alliance_marriage:0 "Зміцнити союз весіллям"
 FRN_cement_alliance_marriage_desc:0 "Хоч наші зв'язки з дорогими членами Карфінського Пакту вже близькі, вони мають стати ще ближчими. Це буде не складно, оскільки наш Граф досі неодружений. Якщо вже й призначити політичне весілля з одним із наших союзників, ми зможемо не тільки створити міцніший зв'язок між нашими монархіями, а й заручитися новою дружиною для Графа."
 FRN_integration_or_self_reliance:0 "Інтеграція чи самодостатність?"
 FRN_integration_or_self_reliance_desc:0 "Нехай кооперація з Вінґбардією вже дала плоди, від неї ж були і недоліки. Проте, це не означає, що ми повинні кидати Вінґбардію. Натомість ми зможемо або інтегрувати нашу націю у вінґбардійську сферу, або ж почати переговори, і за допомогою Вінґбардії зможемо постояти за себе."
 FRN_bersaglieri:0 "Тренування Берсальєрів"
 FRN_bersaglieri_desc:0 "Вінґбардійські Берсальєри — славний і старий підрозділ військ спеціального призначення. Вони виконують функцію легкої піхоти, швидко переміщаючись із невеликою кількістю спорядження і ширяють над розсіченими місцевостями на крилах. Вони зазвичай б'ються в невеликих сутичках, але можуть і виконувати роль ударних військ за необхідності. І говорити зайве, що їхні навички нам знадобляться."
 FRN_expand_knight_ranks:0 "Розширити лави лицарів"
 FRN_expand_knight_ranks_desc:0 "Лицарі Трійці відкинуто захищають Францистрію, але їх надто мало, щоб значимо вплинути на наш захист. Їм потрібні нові члени, і, на щастя, охочих вистачає. Ордену просто потрібна наша підтримка, для того, щоб дозволити собі тренування і спорядження цих нових рекрутів."
 FRN_draft_constitution:0 "Скласти конституцію"
 FRN_draft_constitution_desc:0 "Нижчі класи незадоволені нестачею влади, і виступають за посилення парламенту та обмеження влади Аренго формальною конституцією. І тепер, антивінґбардійські дворяни ради тепер бачать можливість завдати удару у відповідь і зломити Аренго, щоб той не міг просувати свої політики, які їх не задовольняють."
 FRN_francis_the_humble:0 "Франциск Скромний"
 FRN_francis_the_humble_desc:0 "Раніше, Графи були абсолютними правителями, але тепер все навпаки. Завдяки діям Аренго і за його власною згодою, влада Графа Франциска IX практично випарувалася. Він тепер не набагато більше ніж символічний лідер, і країні потрібен реальний лідер. За підтримки Аренго, останнім актом Графа буде призначення грандмайстра як захисника володіння."
 FRN_concessions_to_flnt:0 "Вступити в мирні переговори з ФНВТом"
 FRN_concessions_to_flnt_desc:0 "Нам очевидно, що ця жорстокість у Тарріні не закінчиться, якщо ми самі не висловимо бажання вирішити питання мирно. Ми вступимо в переговори з терористами і спробуємо знайти рішення, яке задовольнить обидві сторони. Звісно, розпочавши з ФНВТом переговори, ми визнаємо їхню легітимність, але це, найімовірніше, все ж таки хіба що потішить місцевих."
 FRN_union_with_wingbardy:0 "Союз із Вінґбардією?"
 FRN_union_with_wingbardy_desc:0 "Зв'язки між нашими країнами дуже посилилися за останні роки, настільки, що кордону між нами вже практично не існує. Прихильники Вінґбардії тепер виступають за приєднання до Вінґбардії, виправдовуючи це спільною культурою і доброзичливими відносинами. Можливо, вони мають рацію, що стати частиною Вінґбардії — добре, але дехто не згоден..."

 FRN_for_the_fatherland:0 "За Вітчизну!"
 FRN_for_the_fatherland_desc:0 "Наш патріотичний переворот вдався, правлінню безчесного Аренго покладено край, незабаром буде встановлено військове регентство. Під нашим керівництвом, наша нація буде врятована від занепаду і дегенерації. Ми вже повідомили про це Вінґбардію, надіславши лист про досягнення особисто батькові-засновнику фашизму. Нехай зблизяться при нас Францистрія і Вінґбардія!"
 FRN_wingbardy_is_not_yet_lost:0 "Вінґбардія ще не впала"
 FRN_wingbardy_is_not_yet_lost_desc:0 "Не важливо, що трапиться — дух Вінґбардії житиме, якщо доведеться, ми приймемо естафету керівництва. Поки ми живі, ми будемо боротися за вільну Вінґбардію, хоробро стояти під натиском гноблення, лібералізму і комунізму! Лише смерть може нас звільнити від цього обов'язку."
 FRN_patriotic_fervour:0 "Патріотичне завзяття"
 FRN_patriotic_fervour_desc:0 "Громадяни Францистрії! Доля нашої вітчизни на кону! Ми волаємо до сміливих добровольців, вступайте в бій, щоб здолати проклятого ворога. Важливий кожен! Поразка — не варіант у цій доленосній боротьбі."
 FRN_blackwing_militia:0 "Мобілізувати ополчення чорнокрилих"
 FRN_blackwing_militia_desc:0 "Чорнокрилі ЛПФ — воєнізована організація, більш ніж готова вступити в бій за призовом. У них вистачає тренування і спорядження для того, щоб показати себе на фронті, тому ми повинні їх швидко закликати, поки ворог нас не придушив."
 FRN_open_up_caches:0 "Відкрити збройові"
 FRN_open_up_caches_desc:0 "ЛПФ давно готувалася до такого епохального конфлікту. По всій країні багато прихованих збройових арсеналів, які очікували, поки настане їхній час. Час нарешті настав, тому настав час їх розкрити і забезпечити наших солдатів такою необхідною зброєю та іншим спорядженням."
 FRN_dream_of_risorgimento:0 "Мрія про Рісорджименто"
 FRN_dream_of_risorgimento_desc:0 "Карфін звільнений, незабаром буде відроджено Королівство Вінґбардія. Але цього замало. Під нашим пурпуровим стягом потрібно об'єднати всі вінґбардомовні землі, щоб наша нація пізнала справжню єдність. Але поки що, час святкувати нашу важку перемогу, і відновити порядок у вінґбардійських землях."
 FRN_unite_talouse:0 "Об'єднання з Талузою"
 FRN_unite_talouse_desc:0 "Гори Талузи дали змогу малому і впертому Графству зберегти свою незалежність протягом століть. Але з сучасними технологіями, навіть гори більше не перешкода. Ми підемо на захід і возз'єднаємося з талузькими братами, нарешті включивши їх до складу самого Королівства Вінґбардія."
 FRN_unite_falcor:0 "Об'єднання з Фалькором"
 FRN_unite_falcor_desc:0 "Фалькор — багаторічний суперник Вінґбардії, незважаючи на те, що розділяє її культуру. Пора покінчити з цією нісенітницею! Фалькорці — вінґбардійці, подобається їм це чи ні. Їхній жалюгідний опір буде розтрощено, щоб у наших країнах нарешті настали єдність і мир."
 FRN_unite_arantiga:0 "Возз'єднання з Арантігою"
 FRN_unite_arantiga_desc:0 "Арантіга мала, але файно, що вони досі шанують свої військові традиції. Дехто в їхній країні вважає себе більше спадкоємцями Арантизького Королівства, але це по суті відноситься до всіх вінґбардійців, так як наше плем'я повстало з попелу старого королівства. Арантигці такі ж вінґбардійці, як і всі ми, тому вони також повинні приєднатися."
 FRN_dream_realized:0 "Мрію здійснено"
 FRN_dream_realized_desc:0 "Нарешті, після стількох століть, вінґбардійці більше не живуть у різних країнах, і всі вінґбардійці можуть радісно жити під майоріючим прапором батьківщини. Це все завдяки відважним зусиллям Геріти Зарфатті, героїні Королівства, яка повела наших солдатів у кампанії об'єднання Вінґбардії. Єдина нація, єдина культура, єдине майбутнє!"
 FRN_a_puppet_count:0 "Граф-маріонетка"
 FRN_a_puppet_count_desc:0 "Нехай Графство Францистрія і номінально під нашим контролем, нам потрібно зберегти нашу легітимність, зберігши Графа на посаді. Проте нам також потрібно позбавити його всієї залишкової влади, щоб він не заважав нам правити. На щастя, Граф украй поступливий, він підпише будь-який наш документ, за умови, що його не чіпатимуть."
 FRN_replace_the_arengo:0 "Замінити Аренго"
 FRN_replace_the_arengo_desc:0 "Бездуховний і неефективний Аренго лише послаблював нашу країну. Тому ми його відразу ж і розформували, але потрібно швидше встановити новий уряд. Надихнувшись ідеями Біколіні, ми створимо фашистську раду. Її членів призначатиме [Root.GetLeader], і за владою вони поступатимуться лише лідеру."
 FRN_subjugate_the_nobles:0 "Знесилити дворян"
 FRN_subjugate_the_nobles_desc:0 "Деяких дворян дещо не влаштовує наше захоплення влади. Що ще гірше, нехай дворян і витіснили з уряду, вони все ще тримають при собі багатство і суспільний вплив. Ми можемо їх послабити досить запросто: забравши їхню власність, ми їх послабимо економічно, і роздавши її їхнім підданим, послабимо їхній вплив."
 FRN_national_syndicalism:0 "Фашистський синдикалізм"
 FRN_national_syndicalism_desc:0 "Францистрія великою мірою не змогла індустріалізуватися через кровососів-дворян і капіталістів. Створивши національні профспілки, ми захистимо робітничий клас і підпорядкуємо його уряду, що дасть нам змогу безпосередньо керувати темпами виробництва. Також це послабить вплив комунізму. Згодом усі державні фабрики перейдуть до національних профспілок."
 FRN_status_of_trinitarianism:0 "Статус Тринітаризму"
 FRN_status_of_trinitarianism_desc:0 "Тринітаристи здавна жили у Францистрії, мирно практикуючи свій різновид грифонової віри. Проте, так було за часів Мартлвінґів. Зараз же при владі фашисти, і нам потрібно вирішити, що ми зробимо з цією потенційно небезпечною релігійною меншиною."
 FRN_order_discipline_hierarchy:0 "Порядок, Дисципліна, Ієрархія"
 FRN_order_discipline_hierarchy_desc:0 "Саме ці три слова лежать в основі політики ЛПФ. У нас буде порядок, а не хаос, дисципліна, а не боягузтво, та ієрархія замість анархії. Особливо це себе покаже в армії, яку ослабила зневага і опора на союзників. Пора застосувати нашу політику до армії і видавити з неї слабкість."
 FRN_tripartism:0 "Трипартізм"
 FRN_tripartism_desc:0 "З заснуванням національних профспілок, ми можемо прийняти економічну політику трипартизму. Будуть обумовлені угоди між профспілками, роботодавцями та урядом. Таким чином, підприємництво і праця будуть безпосередньо прив'язані до державної політики, що дасть змогу тісніше співпрацювати корпораціям і приведе до гармонії між класами."
 FRN_anti_communism:0 "Червона загроза"
 FRN_anti_communism_desc:0 "Зграї некерованих Маріо тероризують села відтоді, як ми прийшли до влади, постійно влаштовуючи сутички із загонами чорнокрилих. З цим невдоволенням щось потрібно зробити, поки ще більше селян і робітників не приєдналися до руху Маріо і не стали нам реально загрожувати. Щоправда, в партії не дійшли до єдиного вирішення питання, тому незабаром буде організована зустріч."
 FRN_anti_knight:0 "Vox In Excelso"
 FRN_anti_knight_desc:0 "Лицарі заявляють, що вірно служать Графу, але вони чинять опір нашому захопленню, яке і звільнило Графа з пазурів дворянства. Їм уже важко довіряти через їхню єретичну віру, але тепер, уже ясно, що вони зрадники. Орден Трійці потрібно зупинити, поки не пізно і поки лицарі не спробували повалити наш праведний порядок."
 FRN_nationalize_arms_industry:0 "Націоналізувати збройову промисловість"
 FRN_nationalize_arms_industry_desc:0 "Військова промисловість занадто важлива для національної безпеки, щоб залишати її в ненадійних пазурах підприємців і капіталістів. Взявши під свій контроль низку приватних підприємств, ми зможемо перепризначити і розширити виробництва для безпосереднього задоволення потреб нашої армії. Ми, звичайно, надамо колишнім власникам компенсацію."
 FRN_productivism:0 "Посилити національну економіку"
 FRN_productivism_desc:0 "Економічне зростання — ключ посилення країни. З підвищенням виробництва ми можемо створити фундамент для повної модернізації та відновлення суспільства. Реструктуризація податкової системи та урядове втручання в потрібних місцях прискорить наше зростання, разом з тарифами на імпорт."
 FRN_fascist_welfare:0 "Добробут профспілок"
 FRN_fascist_welfare_desc:0 "Примусове членство в профспілці для всіх робітників буде непопулярним, якщо натомість на це не буде ніякої віддачі. Пропонуючи різні державні премії, пенсії, страховки, програми відпочинку та інше, ми змусимо суспільство не тільки прийняти примусове членство, а й схвалити його. Противники фашизму також переосмислять свої погляди."
 FRN_indoctrinate_youth:0 "Індоктринація молоді"
 FRN_indoctrinate_youth_desc:0 "Старші покоління, можливо, і скептично ставляться до фашизму, але уми молоді відкриті до нових ідей, їх легше формувати. Уся освітня література вимагатиме підтримки ЛПФ, усі вчителі мають бути членами партії, освіта — прославляти країну. Відвідування шкіл також буде суворо примусовим, молодих грифонів навчать слухатися без питань."
 FRN_expand_blackwing_militia:0 "Розширити ряди чорнокрилих"
 FRN_expand_blackwing_militia_desc:0 "Чорнокрилі — воєнізоване крило ЛПФ і НФП, і досі вони — важливий інструмент для здійснення амбіцій партії. Тепер, коли ми забезпечили контроль над урядом з їхньою допомогою, ми можемо вкластися в розширення їхніх лав і поліпшення їхнього тренування. Ми сподіваємося, що в майбутніх конфліктах вони битимуться поряд зі звичайними солдатами."
 FRN_adopt_arantigan_doctrine:0 "Арантізьке мистецтво війни"
 FRN_adopt_arantigan_doctrine_desc:0 "Арантігці завжди були майстрами військової справи, в давнину вони вогнем і сталлю сковували могутнє королівство. Те королівство було попередником Карфінської держави, тому всі спадкоємці Карфіна повинні бачити в Арантизі батьківщину. Їхня дисциплінована армія має бути натхненням нашої, об'єктом наслідування."
 FRN_national_council_of_experts:0 "Створити раду експертів"
 FRN_national_council_of_experts_desc:0 "Щоб поліпшити ефективність нашої економіки, потрібно затвердити раду з економістів, інженерів, вчених та інших експертів, для управління економічною політикою держави. З їхніми знаннями, держава зможе відіграти більшу роль в управлінні економікою замість спирання на волю ринку або егоїстів-промисловців."
 FRN_national_university:0 "Відкрити національний університет"
 FRN_national_university_desc:0 "Незабаром, у м. Францистрія з'явиться установа для здобуття вищої освіти, і вона привнесе цивілізацію у відсталу Францистрію. Багато інтелектуалів-фашистів уже запрошено туди працювати професорами. Вони збережуть цілісність нашого національного духу, культивуючи нашу винахідливість і покращуючи нашу культуру."
 FRN_anti_partisan:0 "Створити АПГ"
 FRN_anti_partisan_desc:0 "Досвід боротьби з добре організованим ФНВТом спонукав нас створити АПГ, Антипартизанську Групу, як армійський підрозділ. Її завданням буде вести операції, пацифікація території та придушення повстань. Її лави будуть наповнені найзагартованішими боями, найбезстрашнішими солдатами з гарнізону Тарріна, які вдадуться до чого завгодно, щоб придушити опір."
 FRN_modernity_and_tradition:0 "Сучасність і традиція"
 FRN_modernity_and_tradition_desc:0 "За фашизму, ми можемо зберегти ідеальний синтез минулого і майбутнього, прогресу і консерватизму. Технологічний прогрес життєво важливий для національної величі, але і при цьому традиційні цінності продовжують жити, і не пропускають занепадницькі ідеї лібералізму, рівності та демократії. Нехай наша монархія з силою фашизму живе вічно!"
 FRN_artist_patronage:0 "Покровительство мистецтв"
 FRN_artist_patronage_desc:0 "Наше мистецтво дуже потребує революційних змін для відображення змін у нашому суспільстві. Ті художники, що не зациклені на минулому, і що не цікавляться відсталими ідеями, мають підтримуватися, їх потрібно спонукати творити, виражати душу нації на полотні. Це фашистське мистецтво прийме світ майбутнього, прагнучи перевершити досягнення минулого."
 FRN_murderize_verenia:0 "Підкорити Північ"
 FRN_murderize_verenia_desc:0 "Упродовж багатьох років, Веренія була нестабільним регіоном, розділеним претендентами на трон. Тепер же цей регіон залишився сам, в той час, як Аквілея, Імперія та інші імперіалісти жадібно поглядають на їхні багаті землі. Ми не можемо дозволити Веренії впасти до чужих пазурів, бо це залишить наш північний кордон відкритим. Ні, ми повинні терміново приступити до дії забрати регіон собі!"
 FRN_fascist_mysticism:0 "Фашистський містицизм"
 FRN_fascist_mysticism_desc:0 "Фашизм не повинен обмежуватися політикою, він повинен поширюватися і на духовне. Доктрина Дуче, Біколіні — чиста істина, яка не підлягає сумніву. Дуче являє собою грифоний дух, що перевершує індивідуальність і об'єднує нації. Ідол Борея раніше надихав цей дух, але тепер його замінить непохитний Дуче."
 FRN_home_of_the_wingbards:0 "Батьківщина вінґбардів"
 FRN_home_of_the_wingbards_desc:0 "Згідно з архівами, племена вінґбардів вторглися в Карфінське королівство з півночі. Звідки ж іще вони могли прийти, як не з землі, нині відомої, як Францистрія? Вочевидь, ми справжні вінґбардійці, більш чистокровні, ніж наші побратими з півдня. Ми повинні поширити цю істину і зробити її широко відомою, щоб наші громадяни пишалися!"
 FRN_question_of_identity:0 "Битва титанів"
 FRN_question_of_identity_desc:0 "Тертя між лідерами ЛПФ, Герітою Зарфатті та Вітторіо Феліче досягли точки кипіння. Якщо раніше вони були готові співпрацювати і домовлятися, то зараз вони навряд чи можуть один одного терпіти. Партія розділена в питанні підтримки, тому, заради єдності, цю суперечку треба вирішити. Вона буде вирішена по-фашистськи: насильством."

 FRN_rise_of_the_downtrodden:0 "Схід пригноблених"
 FRN_rise_of_the_downtrodden_desc:0 "Уже давно прості селяни Францистрії зазнають пригноблення від господарів. Але революції в інших частинах світу відкрили нам очі. Навіщо нам продовжувати страждати, якщо ми можемо взяти зброю, і боротися за свободу, домагаючись перемоги або смерті? Тому ми, селяни, під проводом Маріо Вічіно, вибилися з кліток і вільно літаємо під сонцем."
 FRN_shoot_knights:0 "Зламати лицарів"
 FRN_shoot_knights_desc:0 "Лицарі Трійці мають добрі наміри, але при цьому вони вірні монархії і фанатичні єретики. Переговори з ними неможливі, вони цілком чинять опір нашому правлінню. Якщо вони борються проти нас, вони борються проти грифонів П'юмонта! Ми відправимо ополченців у їхні штаби, і виженемо якомога більше лицарів із країни."
 FRN_shoot_nobles:0 "Вирізати дворян"
 FRN_shoot_nobles_desc:0 "Дворяни — злі кровососи і паразити, які жирніють від експлуатації селян. Наш рух засновано для боротьби з ними, і тепер, якщо вже ми при владі, їм не бачити пощади. Багатовікова зневага буде відплачена за місяць. Нехай зросить блакитна дворянська кров наші поля!"
 FRN_shoot_fascists:0 "Винищити фашистів"
 FRN_shoot_fascists_desc:0 "У фашистів, може, і є соціалістичний вплив, але немає сумніву, що вони наші найгірші вороги. Вони завжди вимагали від Графа і його уряду нас придушувати, і постійно проводили жорстокі рейди на нас. Їхній вплив на армію складно переоцінити, тому нам варто швидше з ними впоратися, інакше революція впаде. Пора вигнати фашистів назад у Вінґбардію!"
 FRN_collectivize_all_property:0 "Колективізувати всю власність"
 FRN_collectivize_all_property_desc:0 "Приватна власність — антипод традиційного селянського господарства. У П'юмонті громади раніше ділили власність і спільно нею розпоряджалися, доки не прийшли злісні дворяни, які забрали собі землі та багатства, подібно до драконів у горах Тарріна. Тепер ми повернемося до традиції, зробивши всю власність знову спільною!"
 FRN_promote_tradition:0 "Просування традиційних цінностей"
 FRN_promote_tradition_desc:0 "Під час помилкової модернізації, простий народ занепав. Нам їм потрібно нагадати про старі добрі часи, коли замість нуклеарних сімей, була ціла мережа далеких родичів, які дбали про потомство, в ті часи, коли всіх не спокусив капіталістичний гедонізм. Насамперед, ми повинні зберегти нашу віру в трьох Богів і їхніх Архонтів."
 FRN_rural_communes:0 "Сільські комуни"
 FRN_rural_communes_desc:0 "Села будуть реорганізовані в напівавтономні сільські комуни, в яких володіння землею буде. Буде заохочуватися самодостатність комун, щоб вони виробляли те, що їм треба, і щоб вони могли міняти свої надлишки на щось їм потрібне в інших. Шахти теж будуть комуналізовані, але їхнє виробництво буде націоналізовано, щоб комуни шахтарів сильно не багатіли."
 FRN_abolish_money:0 "Скасування грошей"
 FRN_abolish_money_desc:0 "Селяни традиційно не використовували гроші, і часто платили податки Графу у вигляді своєї продукції. Гроші — міський винахід жадібних торговців. П'юмонту не потрібен такий сфабрикований символ багатства. Справжнє багатство — продукти з реальним застосуванням, і щоб не морочити собі голову з акціями і банками, ми краще зосередимося на максимізації виробництва."
 FRN_out_with_the_old:0 "Геть старих, давай нових"
 FRN_out_with_the_old_desc:0 "Не можна очікувати довіри до нового уряду від старих офіцерів. Командна структура нашої армії має бути перебудована з нуля, багато чого потрібно реорганізувати. Ми належним чином розберемося зі старим керівництвом і підвищимо селян. Це буде перший крок до створення порядної народної армії."
 FRN_return_to_countryside:0 "Повернення в села"
 FRN_return_to_countryside_desc:0 "Громадяни, відірвіть занепадницькість і паразитизм городянства! Поверніться туди, звідки прийшли, в мирні, ідилічні села, подалі від капіталістичної метушні та міського шуму! Є дуже багато вільної землі, оскільки мала частина населення більше не володіє більшою частиною землі. Промисловість теж буде переміщена, техніка буде розподілена по селах."
 FRN_peasant_assembly:0 "Селянська асамблея представників"
 FRN_peasant_assembly_desc:0 "Нації потрібен новий законодавчий орган для остаточного розпуску старого уряду. Для цієї мети буде затверджена Селянська асамблея, однопалатний законодавчий орган з 250 членів. Більшість місць буде за селянами, решта — за робітниками і солдатами. ПАС залишиться єдиною законною партією, і нею ж будуть призначатися члени асамблеї."
 FRN_tear_down_judicial_system:0 "Знищити правову систему"
 FRN_tear_down_judicial_system_desc:0 "Старими судами здебільшого керували ненависні дворяни і корумповані судді. Ми вирвемо всю цю гнилу систему з корінням. Справедливість нестимуть селянські суди та армія. Таким чином, право судити буде нарешті повернуто простим грифонам, і жадібні кровососи вже не уникнуть правосуддя завдяки багатству і владі."
 FRN_purge_heretics:0 "Чистка єретиків"
 FRN_purge_heretics_desc:0 "Дурні вважають, що Тринітаризм — традиційна п'юмонтська віра. Це нісенітниця. Нехай Тринітаризм уже давно існує, він завжди був вірою переслідуваної меншини, і більша частина населення вірить у богів окремо. Чому, на їхню думку, з'явилися Лицарі Трійці? Ці багаторічні переслідування триватимуть, і ми зламаємо лицарів."
 FRN_deindustrialization:0 "Деіндустріалізація"
 FRN_deindustrialization_desc:0 "Промислова революція та її наслідки стали лихом для раси грифонів. Вся система була побудована на капіталізмі, пошуку прибутку, максимізації прибутку. Постійна потреба зростання і злидні міщан розколюють суспільство. Що, як не це, призвело до революції 978 року? Нам потрібно повернутися, поки не пізно. Грифонам не місце в клітках, їм потрібна воля!"
 FRN_cleansing_of_bad_elements:0 "Чистка негідників"
 FRN_cleansing_of_bad_elements_desc:0 "Навіть розтрощивши дворян та інших ворогів революції, до сих пір існує опір нашому режиму і нашій місії порятунку П'юмонта. Ці негідники суспільства мають бути прибрані, як ракові пухлини з хворого тіла. Лише тоді у нас буде надія на досягнення мети."
 FRN_revolutionary_army:0 "Революційна Армія Селян"
 FRN_revolutionary_army_desc:0 "Відродження наших збройних сил майже готове. Тепер, армія не буде інструментом гноблення або інкубатором політичних ідей, а просто справжньою армією простих грифонів. Її солдати вмотивовані обороняти свої домівки і звільняти простий народ, її офіцери — виключно з нижчих класів, а стандарти призову настільки знижені, що вступити може майже кожен."
 FRN_educate_peasantry:0 "Освіта селян"
 FRN_educate_peasantry_desc:0 "Занадто довго прості грифони трималися в невіданні, щоб вони не усвідомлювали, наскільки погані їхні умови. Щоб воістину звільнити селян, їм потрібна освіта, яка звільнить їхні розуми. Вони мають усвідомити, як працюють класи, і усвідомити, що вищі класи прагнуть лише грабувати й гнобити. Навчитися читати — важливо, але ще важливіше індоктринувати всіх селян."
 FRN_repurpose_cult:0 "Переінакшити культ особистості"
 FRN_repurpose_cult_desc:0 "Графи Мартлвінґи спорудили культ особистості навколо своєї династії, щоб недбайливі простоґрифони їх вважали напівбогами, які завжди чинили правильно. Нехай усі сліди цього культу стерті, можна його перебудувати під керівництво ПАС. Маріо Вічіно — зразковий селянин, який повів нас до визволення, тому ми повинні ставити його за приклад і слідувати його мудрості."
 FRN_every_peasant_a_soldier:0 "Кожен селянин — солдат"
 FRN_every_peasant_a_soldier_desc:0 "Ми — нація селян, а селяни прив'язані до землі. Отже, кожен селянин має бути готовий помирати за свою землю! Наша військова доктрина має бути переглянута для врахування зростання кількості потенційних солдатів, оскільки у воєнний час, від кожного селянина буде очікуватися участь у боях."
 FRN_turn_back_the_clock:0 "Перевести годинник назад"
 FRN_turn_back_the_clock_desc:0 "Відкат індустріалізації майже завершено. Міста пустують, села знову кишать життям. Збиток від сучасності повільно, але впевнено виправляється, але шрами залишаться на наших землях на багато років. Ну а поки що колишнім городянам доведеться перенавчатися скромно і тихо жити в селах. Їм належить звикнути або загинути."
 FRN_end_of_hierarchy:0 "Кінець ієрархіям"
 FRN_end_of_hierarchy_desc:0 "Кожен, хто прагнув до переваги над іншими, отримав по заслугах. Кожен, хто цьому чинив опір — теж. Ніхто не багатший за інших, і ніхто не бідніший за інших. Нарешті ми можемо жити в мирі та рівності за мудрого керівництва нашого лідера, Маріо Вічіно. Наша революція захищена зсередини."
 FRN_breadbasket_of_south:0 "Житниця Півдня"
 FRN_breadbasket_of_south_desc:0 "П'юмонт завжди був значущим сільськогосподарським регіоном, особливо завдяки родючим землям Ґолденфезера. Тепер, наша економіка стала повністю сільською, у нас стало тільки більше селян, ніж будь-коли раніше, і ми вже можемо очікувати наявності надлишків їжі на продаж. Ми можемо обміняти нашу продукцію на іноземні товари та послуги, що дасть нам змогу процвітати навіть за відсутності промислової бази."
 FRN_socialist_dialectics:0 "Соціалістична діалектика"
 FRN_socialist_dialectics_desc:0 "Те, що ми аграрні, не означає, що ми повинні відставати в науці. На щастя, деякі з наших товаришів-соціалістів за кордоном — інтелектуали, і бажають з нами поділитися своїми знаннями. Крім того, вступаючи в діалог з іншими ідеологами соціалізму, ми зміцнимо зв'язки з міжнародним рухом."
 FRN_institute_of_agronomy:0 "Відкрити інститут агрономії"
 FRN_institute_of_agronomy_desc:0 "Наступний крок у нашому процесі революції в інтелектуальній сфері — заснування нового дослідницького інституту, присвяченого сільськогосподарським наукам. Дослідження проводитимуться з метою збільшити врожаї, розібратися зі шкідниками, управління навколишнім середовищем і придумування нових застосувань рослинних продуктів."
 FRN_keepers_of_peace:0 "Хранителі Миру"
 FRN_keepers_of_peace_desc:0 "Борючись як проти капіталізму, так і проти сучасності, нам потрібно мати контроль у територіях поза нашою країною. Для цієї мети буде засновано організацію з придушення реакційного опору нашої революції, Хранителі Миру. Будь-які методи будуть дозволені в цій доленосній боротьбі проти буржуазії."
 FRN_torchbearers_of_peasants:0 "Факелоносці селянства"
 FRN_torchbearers_of_peasants_desc:0 "Міським інтелектуалам не знати, що допоможе селянам-селянам. Вони не можуть вважати себе лідерами соціалістичного руху в південній Грифонії! Цей титул належить лише нашому славному лідерові. Лише він може повести нашу революційну армію звільняти пригноблених селян півдня. Усе, що нам потрібно — слідувати його наказам, і перемога буде за нами."
 FRN_liberate_neighbours:0 "Звільнити колишніх союзників"
 FRN_liberate_neighbours_desc:0 "Монархія Францистрії була в союзі з такими самими тиранічними режимами Талузи й Арантіги. Новий П'юмонт не зацікавлений у дотриманні цих угод. Навіть якщо у місцевих революціонерів щось і вийшло, вони занадто несхожі на справжніх комуністів. Тепер, коли в них немає захисту Вінґбардії, місцеві селяни волають до свободи. Чого ж ми чекаємо? У бій!"
 FRN_increased_yields:0 "Збільшити врожаї"
 FRN_increased_yields_desc:0 "Максимізація виробництва їжі вже довгий час є однією з офіційних цілей нашої партії, але тепер ми нарешті справді можемо цього досягти. Інститут Агрономії склав план з разючого збільшення врожайності. Буде потрібно викопати канали, використати чимало техніки, більш ефективно ротувати посадки, добрива і так далі. Селяни, за роботу!"
 FRN_unconditional_divisions:0 "Беззастережні дивізії"
 FRN_unconditional_divisions_desc:0 "Для збереження режиму Маріо і ПАС, буде сформовано елітне військове формування з солдатів-селян. Вони будуть воістину професійними солдатами, вірними лише самому Маріо, і житимуть в ізольованих військових колоніях, щоб захистити їх від зовнішнього впливу. В обмін на їхню службу нації, вони отримуватимуть безкоштовні пайки від селян."
 FRN_great_liberation_war:0 "Велика Визвольна Війна"
 FRN_great_liberation_war_desc:0 "Селяни Вінґбардії! Незабаром вашому гнобленню південними містами буде покладено край. Селяни Фалькора! Після цієї остаточної війни, ваші монархи-тирани більше не будуть тягнути вас у криваві конфлікти, адже вони будуть мертві. Пухлина капіталізму вирізається з нашого регіону. Наш край миру незабаром стане справжньою утопією."
 FRN_agrarian_paradise:0 "Аграрна ідилія"
 FRN_agrarian_paradise_desc:0 "Наші мрії нарешті стали реальністю, незважаючи на критику скептиків. Ми повстали проти сучасності й вийшли переможцями! Тепер ми нарешті можемо мирно будувати аграрну соціалістичну утопію в південній Грифонії, в якій селяни вільні від пригноблення і де кожен грифон нарешті рівний. Жадібність — пережиток минулого, ми нарешті можемо спокійно насолоджуватися життям у селі."

 FRN_guardians_of_francistria:0 "Вартові [Root.GetFrancistriaName_genitive]"
 FRN_guardians_of_francistria_desc:0 "Графство було розпущено, але в якості свого останнього акту Граф Франциск IX дав Ордену Трійці абсолютну владу над країною. Тепер, наш обов'язок — встановити новий, демократичний уряд, і скласти план великомасштабних реформ для вирішення суспільних і економічних проблем країни."
 FRN_promises_to_the_peasantry:0 "Обіцянки селянам"
 FRN_promises_to_the_peasantry_desc:0 "Бідні селяни в селах, можливо, і не підтримують безпосередньо комуністичну ПАС, але тим не менш захоплюються її лідером, Маріо Вічіно. Тому що донині він єдиний, хто близько до серця тримає їхні інтереси. Проте, якщо ми пообіцяємо селянам реформи, при тому, що у нас є влада їх провести, його підтримка вичерпається."
 FRN_religious_coexistence:0 "Співіснування релігій"
 FRN_religious_coexistence_desc:0 "Наша батьківщина завжди була домом двох релігій: Тринітаризму і стандартного Архонізму. Іноді між ними бували розбіжності, але зусилля династії Мартлвінґів показали, що вони можуть мирно співіснувати. Прийнявши Тринітаризм офіційною другою вірою нації, ми просто підтвердимо істинне."
 FRN_disband_blackwings:0 "Розпустити чорнокрилих"
 FRN_disband_blackwings_desc:0 "Воєнізовані політичні організації призводять лише до нестабільності, і являють собою загрозу миру. Фашистські чорнокрилі хулігани намагаються вести дрібномасштабну війну проти уряду навіть не намагаючись вдаватися до мирних методів. Тому, воєнізовані структури не під контролем уряду необхідно беззастережно заборонити."
 FRN_full_land_reform:0 "Велика земельна реформа"
 FRN_full_land_reform_desc:0 "Земля в [Root.GetFrancistriaName_prepositional] дуже нерівно розподілена, більшою її частиною володіє дрібний прошарок дворян. Для Францистрії це давно було великою проблемою, і однією з наших цілей має бути її вирішення. Ми перерозподілимо зайву землю селянам з повною компенсацією дворянам, передамо державні землі землевласникам, переглянемо законодавство і так далі й тому подібне."
 FRN_arrest_giacomo:0 "Заарештувати Маріо Вічіно"
 FRN_arrest_giacomo_desc:0 "Маріо дуже трудився над агітацією серед селянства, але завдяки нашій земельній реформі, його підтримка вже незначна. Селяни більше не бачать сенсу в радикальних і небезпечних ідеях Маріо, адже у них і так є своя земля. Отже, ми можемо тепер заарештувати Маріо за його злочини не боячись наслідків. Його дням відчайдушності кінець."
 FRN_foundations_of_a_republic:0 "Свята Демократія"
 FRN_foundations_of_a_republic_desc:0 "Трійця, або ж, як вважають архоністи, Борей, Ейр і Арктурій, створили грифонів рівними. Звичайно, деякі грифони розумніші або сильніші за інших, але в підсумку всіх грифонів перевершує лише одна сутність, або ж три, як вважають архоністи. Лише з їхнім святим мандатом, як Ґровер I, дозволено правити над іншими. Жоден інший грифон такого права не має!"
 FRN_reform_the_army:0 "Реформа збройних сил"
 FRN_reform_the_army_desc:0 "Армія [Root.GetFrancistriaName_genitive] має застарілу структуру й організацію, і через опору на Вінґбардію спроб реорганізації в сучасну бойову силу не робилося. Як лицарі, ми вважаємо, що найбільш важливо мати у своєму розпорядженні здібну армію, яка вміє виконувати свій обов'язок обороняти націю ефективно. Відтепер ми будемо уважно спостерігати за реформуванням армії."
 FRN_meet_with_nobles:0 "Переговори з дворянами"
 FRN_meet_with_nobles_desc:0 "Аристократи [Root.GetFrancistriaName_genitive] були дуже впливові з часів смерті Графа Франциска VIII, і немає сумніву, що дехто з них бачить у нашому уряді загрозу їхній особистій владі. Ми повинні вступити в переговори з наймогутнішими з дворян, екс-членами Аренго, і ми побачимо, чи розумні вони. Вони можуть бути або нашими союзниками, або загрозою стабільності."
 FRN_changing_of_the_guard:0 "Зміна варти"
 FRN_changing_of_the_guard_desc:0 "Генштаб [Root.GetAdjective]ої армії кишить вінґбардійськими пішаками, фашистами і військовими злочинцями. Вони вважають себе патріотами, але приносять батьківщині лише біди. Нам потрібно повністю реорганізувати офіцерський склад і призначити нових, вірних богам і країні без тіні сумніву, лідерів в армію."
 FRN_distributism:0 "Дистрибутизм"
 FRN_distributism_desc:0 "І капіталізм, і соціалізм — однаково помилкові ідеології. Боги веліли, щоб усі грифони задовольняли всі свої потреби рівною мірою, але вони не стверджували, що свобода власності має обмежуватися. Право власності — фундаментальне право грифонової душі. Ми повинні перерозподілити різного роду власність від меншості до більшості, рівно розподіливши багатство суспільству."
 FRN_learning_the_holy_texts:0 "Вивчення святих текстів"
 FRN_learning_the_holy_texts_desc:0 "Орден Трійці завжди вірив, щоб для того, щоб по-справжньому бути побожним, грифони повинні самі читати священні тексти, а не просто слухати інтерпретації священиків. Тому грамотність серед тринітаристів традиційно висока. Тепер те саме вірно про архоністів, тому ми заснуємо гуртки з читання по всій країні."
 FRN_expand_curriculum:0 "Розширити програму"
 FRN_expand_curriculum_desc:0 "Дотепер простому народові викладали базові, необхідні речі в школах, як читання, письмо і математика. Цього очевидно замало для цивілізованих, свідомих грифонів, готових до участі в демократичному суспільстві. Ми розширимо освіту, включивши нові предмети, такі як економіка, соціальні науки, історія, теологія та інші."
 FRN_priests_in_the_ranks:0 "Священики на службі"
 FRN_priests_in_the_ranks_desc:0 "Солдата мало мотивує офіцер, який рявкає накази. Але праведний грифон, який проводить надихаючі проповіді, може змусити навіть дезертирів вступити в бій проти злісного ворога. Священики в армії значно піднімуть мораль наших солдатів і спонукають їх продовжувати битися, навіть якщо перемога малоймовірна, спираючись лише на релігійне завзяття."
 FRN_defenders_of_the_weak:0 "Захисники слабких"
 FRN_defenders_of_the_weak_desc:0 "Захищати слабких [Root.GetFrancistriaName_genitive] завжди було обов'язком лицарів. Але зараз ми повинні запитати себе, чи хочемо ми, щоб слабкі могли самі постояти за себе. Згодом, наш орден дедалі більше втручається в управління та адміністрацію країни, і більше цим захоплюється, ніж збереженням своїх умінь у бою. Чи варто нам повернутися до витоків або прийняти нові ролі?"
 FRN_eleos:0 "Елеос"
 FRN_eleos_desc:0 "Елеос описує релігійну традицію поділу багатств із менш заможними. Імперський Елеос, нехай і не був універсальним, але був найкращим прикладом офіційного Елеоса. Тим не менш, ми, тринітаристи, краще заохочуватимемо таку поведінку серед населення і спонукатимемо громадян допомагати одне одному. Якщо священики ділитимуть своє багатство, то, сподіваємося, громадяни теж."
 FRN_cultural_revival:0 "Культурне відродження"
 FRN_cultural_revival_desc:0 "Графство давно підтримувало культуру вищих класів, але нехтувало культурою нижчого. Культурні дійства простого народу важливіші, і лише покращаться з нашою допомогою. Крім того, ми повинні сприяти формуванню національної ідентичності. Втім, ще стоїть питання, якої форми буде ця ідентичність."
 FRN_liberation_ethos:0 "Дух звільнення"
 FRN_liberation_ethos_desc:0 "Ми не можемо просто сидіти склавши крила в нашій країні, поки громадяни сусідніх країн страждають від залізних пазурів гнітючих режимів. Нічого не робити і дозволяти злу діяти грішно. Ми повинні бути сміливими і боротися за звільнення за нашими кордонами! Лише тоді наші душі пізнають спокій."
 FRN_introduce_civilian_service:0 "Ввести цивільну службу"
 FRN_introduce_civilian_service_desc:0 "Нехай призов і необхідне зло у воєнний час, але є ті, хто небажає служити через моральні переконання. Ми повинні це поважати і дозволити тим, хто свідомо не служить, послужити батьківщині, не примушуючи вступати в армію. Ті, хто віддає перевагу цивільній службі, будуть натреновані проводити рятувальні операції у воєнний час, пізнають цивільну оборону та інші обов'язки підтримки."
 FRN_military_self_reliance:0 "Самостійність армії"
 FRN_military_self_reliance_desc:0 "Ми не повинні залежати від чужих поставок зброї. Життєво важливо дозволити [Root.GetFrancistriaName_dative] забезпечити армію всім необхідним, навіть якщо ми оточені ворогами. Отже, ми повинні посилити нашу збройову промисловість і осучаснити методи виробництва, щоб у солдатів було все необхідне і щоб вони могли виконувати свій священний обов'язок."
 FRN_guilds_and_cooperatives:0 "Гільдії та кооперативи"
 FRN_guilds_and_cooperatives_desc:0 "Організована праця — важлива деталь дистрибутизму, але профспілки виступають за жорстоку класову боротьбу. Для просування співпраці в суспільстві, ми затвердимо гільдії, синдикати змішаних класів, щоб зміцнити зв'язок роботодавця і робітника. Замість капіталістичних компаній, у нас також будуть кооперативи, в яких влада буде у робітників."
 FRN_expand_order_archives:0 "Розширити архіви Ордена"
 FRN_expand_order_archives_desc:0 "Протягом багатьох років наш Орден Трійці зібрав величезну колекцію різноманітних томів на різні теми у своїх бібліотеках, але значна частина цього матеріалу застаріла. З великими ресурсами, ми можемо собі дозволити розширити наші архіви й одержати найсвіжіші книжки, опубліковані найкращими винахідниками та іншими. З великими знаннями, ми краще зрозуміємо плани богів."
 FRN_unity_of_faith_and_state:0 "Єдність віри і держави"
 FRN_unity_of_faith_and_state_desc:0 "Відносини між вірою і державою завжди були розмитими в [Root.GetFrancistriaName_prepositional], у Мартлвінґів були близькі зв'язки з релігійними організаціями, такими як Орден, але вони виконували роль секулярних правителів. Це відношення має бути прояснене, але все ж таки не зрозуміло, чи повинна нація бути однозначно релігійною, чи окремою і секулярною."
 FRN_parliamentary_elections:0 "Провести парламентські вибори"
 FRN_parliamentary_elections_desc:0 "Орден вирішує, що перехідний період скінчився, і вже готовий провести демократичні вибори до [Root.GetAdjective]го парламенту. Вони будуть першими з часів ухвалення нової конституції та заснування Ради Вартових. Рада залишиться при владі й вестиме націю, але й парламент ухвалюватиме закони."
 FRN_hospital_trains:0 "Потяги-госпіталі"
 FRN_hospital_trains_desc:0 "Жахи сучасної війни не можна недооцінити. Нова зброя завдає жахливих поранень солдатам, яким у підсумку негайно потрібна медична допомога. Проте, часто військовим медикам бракує необхідного для порятунку життів на полі бою. Щоб їм допомогти, ми підготуємо окремі, повністю екіпіровані поїзди, здатні в разі потреби швидко переміщатися на рейках."
 FRN_blessed_armour:0 "Освячена броня"
 FRN_blessed_armour_desc:0 "Оскільки зброя стає дедалі потужнішою, броня також має посилитися. На щастя наші ритуали зачарування можна поліпшити, як і можна застосувати нові сплави для виробництва лицарської броні. Вклавшись у це, ми зможемо зробити лицарів по-справжньому нестримною і лякаючою силою, здатною витримати навіть важку зброю. Бійтеся, тирани!"
 FRN_steeds_of_steel:0 "Сталева броня"
 FRN_steeds_of_steel_desc:0 "Еквуська інновація, так званий танк, швидко набирає популярності в багатьох націях. Для наших лицарів, ці броньовані транспорти можуть виконувати роль чудової броні, пропонуючи більший захист, вогневу міць і мобільність, в обмін на неможливість літати. Грандмайстер прийняла пропозицію щодо формування невеликої танкової бригади для Ордену."

 FRN_radical_threat:0 "Гармонія під загрозою"
 FRN_radical_threat_desc:0 "Чорне зло назріває на півдні, ім'я цьому злу — [WNG.GetRulingIdeology]. Ця небезпечна ідеологія породжує жорстокість, революцію і пригнічення, суперечить усьому для нас святому. Але у нас самих мало шансів у боротьбі проти вінґбардійської могутності. Нам потрібні союзники, навіть ззовні Карфінського пакту, щоб ми могли боротися разом і захищати наш суверенітет і свободу від жорстокого ворога."
 FRN_anti_radical_sermons:0 "Антирадикальні проповіді"
 FRN_anti_radical_sermons_desc:0 "Релігія — основа громадського порядку, але вінґбардійських радикалів це не цікавить. Вони бажають забрати у нас все, що нам дорого, і побудувати новий, безбожний світовий порядок за своїм образом. Це ідолопоклонство воістину нечестиве і лише призведе до занепаду південних грифонів. Нам потрібно попередити громадян про загрозу, щоб ті бажали взяти зброю і боротися зі злом!"
 FRN_open_armouries:0 "Розкрити лицарські арсенали"
 FRN_open_armouries_desc:0 "У нашого лицарського ордена є чимало прихованих арсеналів якраз для такого випадку, коли країні загрожує могутній ворог. Тепер ми можемо їх розкрити і роздати зброю солдатам, щоб у них було все необхідне для боротьби з ворогами свободи і демократії. Ми видамо зайву зброю і союзникам, щоб і вони могли нам допомогти."
 FRN_anti_radical_volunteers:0 "Добровольчі батальйони"
 FRN_anti_radical_volunteers_desc:0 "Наші проповіді дали плоди, і вже тисячі грифонів юрмляться в бій за нашу справу. Ми можемо організувати деяких із них у повноцінні бойові одиниці, але на це знадобляться зусилля і час. Вчинивши таким чином, ми зміцнимо наші ряди, і нам потрібна вся можлива допомога."
 FRN_call_of_duty:0 "Поклик Обов'язку"
 FRN_call_of_duty_desc:0 "Обов'язок нашого лицарського ордена — обороняти [Root.GetFrancistriaName_accusative] і боротися проти її ворогів, і вже настав час приступити до його виконання. Ми не заспокоїмося, поки зло, що загрожує нашій батьківщині, не буде розтоплено і перемога не буде нашою. До тих пір, ми будемо впевнено боротися, відмовляючись здаватися, якщо доведеться, боротися до самої смерті."
 FRN_kill_wingbardy:0 "Почати похід"
 FRN_kill_wingbardy_desc:0 "Ми достатньо підготувалися. Настав час почати кампанію зі звільнення старого і доброзичливого уряду Вінґбардії, щоб повернути розсудливість і порядок у південну Грифонію. Розпалювати війну жахливо, але війна неминуча. Ми або нападаємо першими, або віддаємо ворогові ініціативу. Ми, лицарі, кровопролиття не боїмося! Уперед, браві солдати, в бій! Хай буде з нами Трійця!"

 FRN_designate_flnt_as_terrorist:0 "Оголосити ФНВТ терористами"
 FRN_designate_flnt_as_terrorist_desc:0 "ЛПФ правильно заявляє, що ФНВТ — безжальна організація, зациклена на хаосі. Вони нападають не тільки на солдатів, а й на цивільних, і від їхніх бомбардувань постраждали й інші тарринці. Як вони можуть заявляти, що борються за Таррін, якщо вбивають своїх? З цього дня, уряд офіційно визнає ФНВТ терористами і буде ставитися до них відповідно."
 FRN_confiscate_assets:0 "Вилучити активи повстанців"
 FRN_confiscate_assets_desc:0 "Під час низки розслідувань з'ясувалося, що окремі тарринські підприємці секретно підтримують сепаратистів. Це державна зрада, і виправдовує їхній арешт і вилучення власності. Усе, що ми заберемо, буде відправлено до нас, щоб не віддати в пазурі бунтарів."
 FRN_conscript_locals:0 "Покликати місцевих"
 FRN_conscript_locals_desc:0 "ФНВТ охоче нападає на [Root.GetAdjective]їхніх солдатів, але якщо ми покличемо місцевих тарринців і дамо їм завдання охороняти місцевих від терактів, то їхня мотивація різко впаде. Ми, звісно, спершу маємо спробувати зібрати добровольців, але якщо цього буде замало, ми зможемо просто примусити тарринців до служби. Це буде непопулярно, але послабить повстанців."
 FRN_fortify_aquileian_border:0 "Зміцнити аквілейський кордон"
 FRN_fortify_aquileian_border_desc:0 "Немає сумніву, що ФНВТ отримує підтримку від аквілейських республіканців. Прикордонний контроль був доволі слабким заради простоти торгівлі, але тепер ми зобов'язані запровадити обмеження та збудувати фортифікації для запобігання співпраці між аквелійцями та тарринцями. Це також спростить оборону від Аквілеї, якщо їй захочеться "звільнити" Таррін."
 FRN_villagization_program:0 "Програма аграризації"
 FRN_villagization_program_desc:0 "Одне з джерел підтримки терористів — таррінські села. Повстанці можуть запросто ховатися серед селян і за необхідності щедро отримувати постачання. Крім того, ФНВТ поширює там брехливу пропаганду, щоб набрати рекрутів і налаштувати населення проти нас. Якщо ми бажаємо розібратися з тероризмом, то потрібні рішучі заходи."
 FRN_suppress_tarrinian:0 "Придушити таррінську мову"
 FRN_suppress_tarrinian_desc:0 "Якщо ми хочемо швидше асимілювати Таррін, ми повинні постаратися, щоб наша мова замінила їхню. Перехід не повинен бути дуже складним, [Root.GetAdjective]та мова і так схожа на їхню. Відтепер, таррінська буде повністю заборонена в офіційному і публічному застосуванні, що змусить місцеві газети, чиновників і дорожні знаки поголовно перейти на [Root.GetAdjective]ій."
 FRN_ennoble_vittorio:0 "Звести Вітторіо в дворяни"
 FRN_ennoble_vittorio_desc:0 "Генерал-губернатор Вітторіо Феліче добре справлявся впродовж останніх років, підтримуючи в Тарріні порядок і борючись із непохитним опором. Ба більше, у нього вже є місце в Аренґо, і він за фактом уже дорівнює дворянину. Настав час нагородити його за його хоробрість і зробити його Маркграфом Тарріна. Це також спростить інтеграцію регіону в нашу адміністрацію."
 FRN_grant_land_to_colonists:0 "Дати ще землі колоністам"
 FRN_grant_land_to_colonists_desc:0 "Найшвидший і найпростіший спосіб інтеграції території — заселити її вірними колоністами, які представлятимуть наші інтереси в регіоні. Ми вже роками заохочували міграцію, але запропонувавши землю задарма і забезпечивши щедрі субсидії, ми можемо спонукати тисячі [Root.GetAdjective]їхніх поселенців переїхати в Таррін. Звичайно, ми компенсуємо витрати колишніх власників землі."
 FRN_integrate_tarrin:0 "Ідеальне злиття"
 FRN_integrate_tarrin_desc:0 "Таррін уже довго був під нашим контролем. Настала пора його зробити корінною, невід'ємною частиною [Root.GetAdjective]ої нації, прямо підпорядкувавши нам місцеву адміністрацію. Упертий опір ФНВТу, може, і продовжиться, але вони не зможуть перешкодити нам асимілювати по праву нашу землю. Ми будемо обороняти Таррін до останньої краплі селянської крові!"

 FRN_negotiate_with_flnt:0 "Поступки ФНВТу"
 FRN_negotiate_with_flnt_desc:0 "Нехай акти ФНВТу жахливі, вони частково виправдані. Ми повинні розглянути те, на що скаржаться повстанці, адже це краще за нескінченне кровопролиття. Доведеться, на жаль, піти на деякі вчинки, і ЛПФ цим не буде задоволена. Але щось потрібно зробити, або Таррін так і залишиться полем бою."
 FRN_pardon_prisoners:0 "Відпустити полонених"
 FRN_pardon_prisoners_desc:0 "З роками, наш гарнізон спіймав і ув'язнив тисячі тарринців, більшу частину з них через підозри у співпраці з ФНВТом або безпосередню в ньому участь. Багато хто досі чекає на суд, і деякі з них, найімовірніше, невинні, але все одно гниють у наших в'язницях. Відпустивши багатьох полонених, ми заробимо вдячність тарринців, нехай це і може призвести до зростання активності опору."
 FRN_invest_in_tarrin:0 "Інвестувати в Таррін"
 FRN_invest_in_tarrin_desc:0 "Економіка Тарріна дуже постраждала від нестабільності останніх десятиліть, і так як багато компаній бояться оперувати в такій небезпечній місцевості. Але якщо ми діятимемо сміливо і вкладемо кошти в Таррін, це заохотить підприємства наслідувати приклад, і це поліпшить життя самих таррінців. Вони однозначно будуть вдячні."
 FRN_nap_with_aquileia:0 "Переговори з Аквілеєю"
 FRN_nap_with_aquileia_desc:0 "Аквілея не забула, що Графство Таррін колись було їхнім васалом. Вони тепер бажають повернути територію і забрати її в нас, якщо доведеться — силою. Якщо ми бажаємо зберегти контроль у Тарріні й уникнути кровопролиття, ми повинні вступити в переговори з аквілейцями. ЛПФ засудить цю спробу, але якщо у нас вийде, ми доб'ємося миру в наш час."
 FRN_win_their_hearts:0 "Перемогти в серцях і умах"
 FRN_win_their_hearts_desc:0 "Використовуючи силу для розгрому повстання, ми його лише посилимо, адже це лише налаштує більше таррінців проти нас і покаже нас, як тиранів. Альтернативний підхід — заробити довіру та підтримку місцевих, щоб вони більше не хотіли підтримувати повстанський рух. Таким чином, ми послабимо опір без жодного пострілу."
 FRN_officialize_tarrinian:0 "Узаконити таррінську мову" #Я не хочу писати “Зробити таррінську другою державною” чи щось таке.
 FRN_officialize_tarrinian_desc:0 "Нехай таррінська і місцями схожа на [Root.GetAdjective]ий, вона однозначно ближча до аквілейської, ніж будь-яка вінґбардійська. Досі її офіційне застосування заборонено, і місцевих примушували використовувати нашу мову, що викликало значне невдоволення. Визнавши тарринську офіційною мовою нашого уряду, ми це виправимо."
 FRN_limited_autonomy:0 "Обмежена автономія"
 FRN_limited_autonomy_desc:0 "Спроби управляти Тарріном, як частиною нашого Графства, призвели до складнощів, і це управління непопулярне серед місцевих. Замість цього, ми повинні задуматися про надання обмеженої автономії, права створення власного демократичного уряду. Таррін буде існувати, як автономний регіон у нашому складі, підкоряючись своїм законам і не зобов'язуючись слухатися центрального уряду."
 FRN_return_land_to_locals:0 "Повернути землю місцевим"
 FRN_return_land_to_locals_desc:0 "З роками, великі клаптики землі відбиралися або урядом, або [Root.GetAdjective]ними поселенцями. Більш того, частина була силою вилучена у підозрюваних терористів та інших злочинців. Це зробило багатьох жителів сіл прихильниками ФНВТу. Повернувши землю початковим власникам, ми заробимо вдячність і довіру селян."
 FRN_referendum_for_independence:0 "Референдум про незалежність"
 FRN_referendum_for_independence_desc:0 "У надії заспокоїти неспокійних таррінців, ми раніше дали розмиті обіцянки провести референдум про незалежність. Настав час виконати обіцянку. Проте, з огляду на все, що ми зробили для таррінців, ми сподіваємося, що більшість проголосує залишитися в нашій нації і прийме можливість інтеграції та об'єднання."

 FRN_charity_for_needy:0 "Благодійність нужденним"
 FRN_charity_for_needy_desc:0 "Нехай грифони і не славляться щедрістю, щедрість — це щось виняткове і гідне. Допомагаючи бідним нашої нації, які постраждали від вінґбардійської економічної кризи, ми можемо заробити повагу простого грифона і допомогти їм встати на лапи."
 FRN_found_airforce:0 "Заснувати [Root.GetAdjective]у авіацію"
 FRN_found_airforce_desc:0 "Наші вінґбардійські сусіди роками раніше обзавелися повітряними військами, але нам потрібно заснувати власні. Ми повинні обороняти наші небеса і допомагати союзникам. В епоху сучасної війни, контроль над повітряним простором життєво важливий, і ми не повинні спиратися на інших для оборони від повітряних атак."
 FRN_army_motorization:0 "Моторизація армії"
 FRN_army_motorization_desc:0 "Вінґбардійська армія моторизувалася вже давно, і в неї є цілі батальйони мобільної піхоти з сучасною технікою для швидкого розгортання, що пересуваються швидше за звичайних грифонів. Ми повинні наслідувати їхній приклад і почати моторизацію нашої власної армії. Для цього, нам потрібен гідний запас вантажівок та іншої техніки."
 FRN_equipment_modernization:0 "Модернізація спорядження"
 FRN_equipment_modernization_desc:0 "Більша частина нашого спорядження застаріла, деякі з наших солдатів використовують ті самі рушниці, що й у Фалькорську війну. Після смерті Графа Франциска VIII, не так вже й багато було зроблено для того, щоб встигати у виробництві зброї, але зараз настав час приступити до справи і замінити старе спорядження. Вінґбардійські зброярі нам у цьому допоможуть."
 FRN_knightly_traditions:0 "Лицарські традиції"
 FRN_knightly_traditions_desc:0 "Навіть до завоювань Франциска I, земля, яка потім буде прозвана Францистрією, славилася своїми праведними лицарями. Ця традиція жива і сьогодні, наші лицарі пишаються своїми вміннями. Щоправда, у цих традицій мало застосувань у наш час, якщо не провести деякі зміни і не перетренувати лицарів."
 FRN_creeping_barrage:0 "Сучасне вогневе прикриття" # AquaMuro
 FRN_creeping_barrage_desc:0 "Загороджувальний вогонь вперше використали наприкінці Фалькорської війни, коли артилерія наносила концентровані залпи по позиціях ворога, підтримуючи наступ піхоти, завдяки чому вона проривалася крізь покручені оборонні ряди. У наш час загороджувальний вогонь використовується рідко — він зберіг колишній потенціал. Адаптувавши його під сучасну війну, ми зможемо знову скористатися ним."
 FRN_build_airport:0 "Побудувати аеропорт у столиці"
 FRN_build_airport_desc:0 "У міру поширення авіаперевезень і подорожей, значно збільшується і важливість повітряної війни, а значить, нам необхідна відповідна база для розквартирування цивільних і військових літаків. Для розв'язання цієї проблеми, ми побудуємо новий величезний аеропорт поблизу столиці, що забезпечить також додаткову заправну станцію для літаків, які перелітають між Аквілеєю і Вінґбардією."
 FRN_crackdown_on_mafia:0 "Покінчити з вінґбардійською мафією" # Mageytash
 FRN_crackdown_on_mafia_desc:0 "Тільки-но у Вінґбардії вибухнула економічна криза, місцеві мафіозні клани сильно розширили свою діяльність, їхній вплив відчутний навіть за кордоном. Тисячі збіднілих грифонів у розпачі вступають у злочинні лави і так само скоюють злодіяння. Пора нам втрутитися і наказати поліції реалізувати великомасштабну операцію проти цих негідників!"
 FRN_free_education:0 "Безкоштовна освіта"
 FRN_free_education_desc:0 "Обов'язок будь-якої сучасної країни — створити доступ до безоплатних шкіл, забезпечити кожному грифону, незалежно від віку або походження, шанс на середню освіту. Ми просто не можемо чіплятися за минуле. Так, реформа потребуватиме багато коштів, але окупиться вже в майбутні роки."
 FRN_engineering_school:0 "Відкрити Інженерну школу"
 FRN_engineering_school_desc:0 "Інженерна справа — основа сучасного індустріального суспільства. Ось тільки в нашій країні дуже мало професійних інженерів, особливо відчутною ця нестача стала після недавнього напливу вінґбардійської інтелігенції. Ми вкладемо кошти в навчання нового покоління фахівців, охочих і готових до будь-яких труднощів в індустріалізації держави."
 FRN_science_patronage:0 "Наукове заступництво"
 FRN_science_patronage_desc:0 "Перспективні вчені повинні отримати підтримку уряду і концентуватися на науці, а не відволікатися на оплачувану роботу. За останні роки багато вчених покинули Вінґбардію, вважаючи, ніби не потрібні батьківщині. Ми змінимо своє ставлення і допоможемо їм знову облаштуватися в нашій країні. Натомість, вони нададуть доступ до своїх відкриттів"
 FRN_electromechanical_award:0 "Премія в галузі електромеханіки" # Peko
 FRN_electromechanical_award_desc:0 "[Root.GetLeader] зробив публічну заяву, що держава запропонує щедру нагороду будь-якому грифону, який зможе зробити науковий прорив у галузі електромеханіки. Це надихнуло багатьох інженерів розпочати роботу і спробувати придумати дійсно революційний винахід. Незалежно від того хто виграє, ми залишимося в плюсі."
 FRN_francistrian_academy:0 "[Root.GetAdjective]а Академія Наук"
 FRN_francistrian_academy_desc:0 "Настав час об'єднати різні наукові товариства в єдину співдружність, централізовану в одному місці: Академію наук. Це буде воістину престижне місце, що стане домівкою для найвидатніших умів. Працюючи спільно, вони зможуть зробити неймовірні прориви."
 FRN_mechanise_mines:0 "Механізовані шахти Ґолденфезера"
 FRN_mechanise_mines_desc:0 "Шахти на пагорбах Ґолденфезера є дуже важливим джерелом видобутку залізної руди і хрому, але їхнє обладнання сильно застаріло. Ми повинні інвестувати в механізацію гірничодобувної діяльності шляхом закупівлі бурових установок, насосів, ліфтів та інших матеріалів із сусідніх країн. Це дасть змогу гірничодобувним компаніям значно збільшити обсяг видобутку."
 FRN_francistrian_wine:0 "Просунути [Root.GetAdjective]е вино"
 FRN_francistrian_wine_desc:0 "Довго всі вважали, що віновіанське вино перевершує наше, аж настільки, що унікальний аромат нашого власного напою не так добре відомий. Щоб підтримати наших фермерів, ми почнемо фінансовану урядом кампанію з реклами нашого вина за кордоном, нагадуючи грифонам, що їм не потрібно пити несвіже віновіанське вино, коли вони можуть замість цього спробувати щось нове."
 FRN_railroad_expansion:0 "Розширення залізниць"
 FRN_railroad_expansion_desc:0 "Залізнична мережа пов'язує тільки великі міста нашої держави. Поки міста ізольовані від столиці, торговцям доводиться перебиратися через річки, або погані дороги, щоб потрапити до столиці. Ми повинні інвестувати в наші залізниці, щоб з'єднати багато міст, відремонтувати старі колії та придбати нові та швидші поїзди."
 FRN_tractor_factories:0 "Новий тракторний завод"
 FRN_tractor_factories_desc:0 "Хоча наше сільськогосподарське виробництво є значним, більшу частину роботи все ще виконують голі кігті. Ми могли б полегшити ношу наших селян і значно збільшити виробництво за рахунок створення дешевих тракторів. Тому ми повинні відкрити великий державний завод, присвячений саме цьому."
 FRN_industrial_development_policy:0 "Політика промислових інвестицій"
 FRN_industrial_development_policy_desc:0 "Ми запланували потужний поштовх до індустріалізації нашої країни, відкриття багатьох нових фабрик і заохочення подальшої урбанізації. Це буде великий стрибок уперед для нашої слаборозвиненої країни. Але перш ніж наші плани будуть реалізовані, нам потрібно буде вирішити, на якому регіоні зосередитися."
 FRN_mechanized_agriculture:0 "Механізоване сільське господарство"
 FRN_mechanized_agriculture_desc:0 "З нашим тракторним заводом, що виробляє достатню кількість сучасного обладнання для наших ферм, ми зможемо підвищити врожайність. А з підвищенням врожайності ми можемо не тільки експортувати більше, а й забезпечити власні запаси продовольства, гарантуючи, щоб хліб залишався широко доступним для всіх грифонів у нашій країні."

### Ideas
 FRN_noble_council:0 "Аренґо при владі"
 FRN_noble_council_desc:0 "Після того, як Франциск I сформував державу Францистрія, він дозволив місцевим правителям зберегти свої титули за умови, що ті стануть його васалами. Граф Франциск II, боячись перевороту, пішов ще далі на поступки, створивши консультативну раду, Аренґо, у якій три найвищі за титулом дворянина могли вплинути на ухвалення рішень і загалом представляли всю аристократію. Більша частина влади все ж таки тоді залишилася в пазурах Графа.\n\nКоли Таррін був звільнений від аквілейців, у раді з'явилося ще одне місце. Франциск VIII дав титул Генерал-Губернатора своєму надійному заступнику, Вітторіо, у такий спосіб зробивши його "представником" Тарріна.\n\nВплив Аренґо впродовж багатьох років залишався обмеженим, аж доти, доки Граф Франциск VIII не помер. Після чого рада скористалася можливістю і фактично захопила владу, і ставиться до Франциска IX не більше ніж як до п'ятого члена Аренґо. Проте дворяни часто заходять у глухий кут, коли по два дворянина підтримують різні рішення питання, і в таких моментах Графу доводиться вирішувати нічию. Цією владою він і обмежений, принаймні доти, доки не переманить частину дворян на свій бік."
 FRN_wingbardian_dependance:0 "Залежність від Вінґбардії"
 FRN_wingbardian_dependance_desc:0 "§WПрава на ресурси в деяких регіонах передаються державі§! @WNG§Y[WNG.GetName].§!\n\nВже впродовж століть, [Root.GetFrancistriaName] однозначно перебуває у сфері впливу Вінґбардії. Хоч і горді Графи минулого ревно виступали за [FRN.GetAdjective]ий суверенітет, вони також і підтримували близькі стосунки з Вінґбардією. Через те, що [Root.GetFrancistriaName] здебільшого зосереджується на експорті мінералів та їжі до Вінґбардії, економіка залишилася слаборозвиненою, навіть у ті роки, коли сама Вінґбардія індустріалізувалася. Графи завжди були радниками під боком у Вінґбардії і завжди до них прислухалися.\n\nПісля передчасної смерті Графа Франциска VIII і з приходом до влади слабкого Франциска IX ситуація лише погіршилася. Вінґбардійські компанії експлуатують [FRN.GetAdjective]у економіку, армія покладається на допомогу вінґбардійців у тренуванні офіцерів і забезпеченні постачання. Якщо нічого не зробити, то суверенітет нації буде поступово зникати, поки його не буде зовсім."
 FRN_fascists_0:0 "§WЛіга Патріотів:§! §GУ спокої§!"
 FRN_fascists_0_desc:0 "Ліга Патріотів Францистрії, більш відома просто як ЛПФ, — ультраправа націоналістична партія, яка в основному складається з ветеранів Фалькорської війни. Ліга розділена на [FRN.GetAdjective]их націоналістів і вінґбардійських націоналістів, причому другі хочуть, щоб наша країна возз'єдналася зі своєю "батьківщиною". Незважаючи на свої відмінності, члени ліги добре згуртовані. Вони поважають правління Графа, але виступають за політику, яка здебільшого притаманна їхній ідеології, і якщо їх розчарує нинішній режим, вони можуть втрутитися.\n\nНаразі ЛПФ здебільшого задоволена діями уряду і його політиками. Нехай вони все ще поширюють пропаганду, але вона не про Графа. Нам все одно краще поглядати за ними."
 FRN_fascists_1:0 "§WЛіга Патріотів:§! §gПідозріла§!"
 FRN_fascists_1_desc:0 "Ліга Патріотів Францистрії, більш відома просто як ЛПФ, — ультраправа націоналістична партія, яка в основному складається з ветеранів Фалькорської війни. Ліга розділена на [FRN.GetAdjective]их націоналістів і вінґбардійських націоналістів, причому другі хочуть, щоб наша країна возз'єдналася зі своєю "батьківщиною". Незважаючи на свої відмінності, члени ліги добре згуртовані. Вони поважають правління Графа, але виступають за політику, яка здебільшого притаманна їхній ідеології, і якщо їх розчарує нинішній режим, вони можуть втрутитися.\n\nНаразі ЛПФ ставиться підозріло до Графа і його дій, і не погоджується з низкою з них. Втім, здебільшого обстановка в країні їх влаштовує."
 FRN_fascists_2:0 "§WЛіга Патріотів:§! §YОбражена§!"
 FRN_fascists_2_desc:0 "Ліга Патріотів Францистрії, більш відома просто як ЛПФ, — ультраправа націоналістична партія, яка в основному складається з ветеранів Фалькорської війни. Ліга розділена на [FRN.GetAdjective]их націоналістів і вінґбардійських націоналістів, причому другі хочуть, щоб наша країна возз'єдналася зі своєю "батьківщиною". Незважаючи на свої відмінності, члени ліги добре згуртовані. Вони поважають правління Графа, але виступають за політику, яка здебільшого притаманна їхній ідеології, і якщо їх розчарує нинішній режим, вони можуть втрутитися.\n\nНаразі ЛПФ публічно засудила нещодавні дії Графа і вимагають від нього їх відкотити. Їхнє ставлення до нас погіршилося, але все ж поки що вони не вдаються до насильства."
 FRN_fascists_3:0 "§WЛіга Патріотів:§! §OЗла§!"
 FRN_fascists_3_desc:0 "Ліга Патріотів Францистрії, більш відома просто як ЛПФ, — ультраправа націоналістична партія, яка в основному складається з ветеранів Фалькорської війни. Ліга розділена на [FRN.GetAdjective]их націоналістів і вінґбардійських націоналістів, причому другі хочуть, щоб наша країна возз'єдналася зі своєю "батьківщиною". Незважаючи на свої відмінності, члени ліги добре згуртовані. Вони поважають правління Графа, але виступають за політику, яка здебільшого притаманна їхній ідеології, і якщо їх розчарує нинішній режим, вони можуть втрутитися.\n\nНаразі ЛПФ розгнівана вектором розвитку нашої країни. Їхні члени марширують нашими вулицями на знак протесту, показуючи свою міць і чисельність, і деякі чиновники отримали погрози про розправу на пошту. Напруга зростає, нам слід бути обережними..."
 FRN_fascists_4:0 "§WЛіга Патріотів:§! §RРозгнівана§!"
 FRN_fascists_4_desc:0 "Ліга Патріотів Францистрії, більш відома просто як ЛПФ, — ультраправа націоналістична партія, яка в основному складається з ветеранів Фалькорської війни. Ліга розділена на [FRN.GetAdjective]их націоналістів і вінґбардійських націоналістів, причому другі хочуть, щоб наша країна возз'єдналася зі своєю "батьківщиною". Незважаючи на свої відмінності, члени ліги добре згуртовані. Вони поважають правління Графа, але виступають за політику, яка здебільшого притаманна їхній ідеології, і якщо їх розчарує нинішній режим, вони можуть втрутитися.\n\nНа даний момент, ЛПФ сито по горло. Їхні члени в армії не підкоряються наказам і відкрито планують урядовий переворот. ЛПФ занадто сильна і впливова, щоб її зупинила наша поліція або солдати-лоялісти. Якщо ми щось швидко не зробимо, щоб їх заспокоїти, то у нас будуть проблеми."
 FRN_baguettes_0:0 "§WФронт Визволення Тарріна:§! §GУмиротворений§!"
 FRN_baguettes_0_desc:0 "Фронт Національного Визволення Тарріна, ФНВТ, багатьма вважається терористичною організацією. Але для більшості таррінців, вони — партизанська армія борців за свободу проти чужоземного гнобителя. Ряди цього радикального сепаратистського руху в основному складаються з республіканців, або місцевих, або тих, хто втік з Аквілеї після контрреволюції. Їхня мета — вигнати [FRN.GetAdjective]их окупантів і створити незалежну Республіку Таррін. Вони не соромляться вдаватися до крайньої жорстокості для досягнення цієї мети.\n\nПоки що акти жорстокості проти наших солдатів стали рідшими, оскільки ФНВТ задоволений нашими їм поступками. На жаль, вони боротимуться доти, доки Таррін знову не стане вільним. Це напевно не більше, ніж тиша перед бурею.\n\n§OПримітка: якщо Друга Аквілейська Революція вже відбулася, і Францистрія перебуває в стані миру та опір у регіонах Тарріна буде вищим за 50%, то він повстане незалежно від думки ФНВТ про нас.§!"
 FRN_baguettes_1:0 "§WФронт Визволення Тарріна:§! §gНеспокійний§!"
 FRN_baguettes_1_desc:0 "Фронт Національного Визволення Тарріна, ФНВТ, багатьма вважається терористичною організацією. Але для більшості таррінців, вони — партизанська армія борців за свободу проти чужоземного гнобителя. Ряди цього радикального сепаратистського руху в основному складаються з республіканців, або місцевих, або тих, хто втік з Аквілеї після контрреволюції. Їхня мета — вигнати [FRN.GetAdjective]их окупантів і створити незалежну Республіку Таррін. Вони не соромляться вдаватися до крайньої жорстокості для досягнення цієї мети.\n\nЗараз ФНВТ час від часу вчиняє теракти проти нашого гарнізону, але все ж таки залишається досить обережним. Ми мусимо бути обережними, щоб вони не осміліли і не наважилися на активніший опір.\n\n§OПримітка: якщо Друга Аквілейська Революція вже відбулася, і Францистрія перебуває в стані миру та опір у регіонах Тарріна буде вищим за 50%, то він повстане незалежно від думки ФНВТ про нас.§!"
 FRN_baguettes_2:0 "§WФронт Визволення Тарріна:§! §YОсмілілий§!"
 FRN_baguettes_2_desc:0 "Фронт Національного Визволення Тарріна, ФНВТ, багатьма вважається терористичною організацією. Але для більшості таррінців, вони — партизанська армія борців за свободу проти чужоземного гнобителя. Ряди цього радикального сепаратистського руху в основному складаються з республіканців, або місцевих, або тих, хто втік з Аквілеї після контрреволюції. Їхня мета — вигнати [FRN.GetAdjective]их окупантів і створити незалежну Республіку Таррін. Вони не соромляться вдаватися до крайньої жорстокості для досягнення цієї мети.\n\nНаші нещодавні дії дали сепаратистам мету, що спонукало їх провести нові теракти проти наших солдатів. Нам потрібно якось знову їх заспокоїти.\n\n§OПримітка: якщо Друга Аквілейська Революція вже відбулася, і Францистрія перебуває в стані миру та опір у регіонах Тарріна буде вищим за 50%, то він повстане незалежно від думки ФНВТ про нас.§!"
 FRN_baguettes_3:0 "§WФронт Визволення Тарріна:§! §OБуйний§!"
 FRN_baguettes_3_desc:0 "Фронт Національного Визволення Тарріна, ФНВТ, багатьма вважається терористичною організацією. Але для більшості таррінців, вони — партизанська армія борців за свободу проти чужоземного гнобителя. Ряди цього радикального сепаратистського руху в основному складаються з республіканців, або місцевих, або тих, хто втік з Аквілеї після контрреволюції. Їхня мета — вигнати [FRN.GetAdjective]их окупантів і створити незалежну Республіку Таррін. Вони не соромляться вдаватися до крайньої жорстокості для досягнення цієї мети.\n\nФНВТ засуджує наш уряд за його дії і веде активну партизанську війну проти наших військ. Вони присягнулися вигнати нас із Тарріна за будь яку ціну.\n\n§OПримітка: якщо Друга Аквілейська Революція вже відбулася, і Францистрія перебуває в стані миру та опір у регіонах Тарріна буде вищим за 50%, то він повстане незалежно від думки ФНВТ про нас.§!"
 FRN_baguettes_4:0 "§WФронт Визволення Тарріна:§! §RГотуються повстати§!"
 FRN_baguettes_4_desc:0 "Фронт Національного Визволення Тарріна, ФНВТ, багатьма вважається терористичною організацією. Але для більшості таррінців, вони — партизанська армія борців за свободу проти чужоземного гнобителя. Ряди цього радикального сепаратистського руху в основному складаються з республіканців, або місцевих, або тих, хто втік з Аквілеї після контрреволюції. Їхня мета — вигнати [FRN.GetAdjective]их окупантів і створити незалежну Республіку Таррін. Вони не соромляться вдаватися до крайньої жорстокості для досягнення цієї мети.\n\nФНВТ мало якоїсь партизанської війни. Згідно з нашими звітами, вони готують повномасштабну війну, щоб одним різким, диким ударом звільнити Таррін. Потрібно щось зробити, і зробити швидко.\n\n§OПримітка: якщо Друга Аквілейська Революція вже відбулася, і Францистрія перебуває в стані миру та опір у регіонах Тарріна буде вищим за 50%, то він повстане незалежно від думки ФНВТ про нас.§!"
 FRN_reduced_dependance:0 "Зменшена залежність"
 FRN_reduced_dependance_desc:0 "Надмірний вплив Вінґбардії на нашу державу було різко зменшено, завдяки реформам і змінам політик з метою зберегти зів'ялий суверенітет нашої країни. Проте, у Вінґбардії все ще чимало контролю, і ми досі остаточно не перенавчилися літати на власних крилах. Потрібно ще попрацювати для повного виправлення становища."
 FRN_reduced_economic_dependance:0 "Зменшена економічна залежність"
 FRN_reduced_economic_dependance_desc:0 "Вінґбардійське втручання в нашу економіку було ослаблене ще більше з націоналізацією їхніх ключових підприємств і скасуванням низки особливих проєктів, у яких наше становище було очевидно нерівним. Наша держава в змозі самостійно розібратися, як використовувати ці ресурси, щоб не прийти до занепаду."
 FRN_reduced_military_dependance:0 "Зменшена військова залежність"
 FRN_reduced_military_dependance_desc:0 "Хоч графи Францистрії і підтримували сильну постійну армію протягом століть, її спорядження і стратегічний вектор орієнтувалися на вінґбардійську допомогу. Зважаючи на нещодавні події, ці кайдани нашого суверенітету частково ослабли, і таким чином ми проклали шлях до повноцінної незалежності нашої держави."
 FRN_protectionist_policy_idea:0 "Протекціоністська економічна політика"
 FRN_protectionist_policy_idea_desc:0 "Недорозвинені економіки, такі, як наша, страждають від потоків дешевих іноземних товарів і сировини. Для посилення місцевих виробників, робітників і підприємств, на всі імпортні товари були введені високі мита, а з ними і низка інших регуляцій. Звичайні грифони деякий час збідніють через зростання цін місцевих товарів, але до завершення нашої модернізації, це необхідне зло."
 FRN_defensive_doctrine_idea:0 "Доктрина оборони"
 FRN_defensive_doctrine_idea_desc:0 "Наша держава не шукає розбіжностей за кордоном; наша проста мета — зберегти незалежність. Для зміцнення цієї мети, ми розробимо загальну військову стратегію навколо довгих ліній оборони, окопів, ровів і укріплень."
 FRN_advertised_wine:0 "Розрекламоване [FRN.GetAdjective]е вино"
 FRN_advertised_wine_desc:0 "Кожен культурний грифон поважає смак якісного вина: що може зрівнятися з витриманими [FRN.GetAdjective]ими винами з дубових діжок з цим особливим м'яким металічним смаком і кислими нотками. Куди краще, ніж те арантізьке фруктове пійло — ну чи не варвари?"
 FRN_knight_traditions_idea:0 "Лицарські традиції"
 FRN_knight_traditions_idea_desc:0 ""Захищайте слабких, молодих і старих, ніколи не кидайте своїх друзів. Справедливо ставтеся до всіх, будьте безстрашними в бою і завжди готуйтеся відстоювати свою праве діло."\n\nСпадщина [FRN.GetAdjective]их лицарів, чий рід сягає ще до перших графів, знову прославляється і шанується."
 FRN_creeping_barrage_idea:0 "Сучасні обстріли"
 FRN_creeping_barrage_idea_desc:0 "Артилерія хороша, але вона не може вирішити всі наші проблеми в сучасному бою. Однак постійне вдосконалення нашої тактики і спорядження продовжить вселяти страх у серця наших ворогів."
 FRN_mechanise_agriculture:0 "Механізоване сільське господарство"
 FRN_mechanise_agriculture_desc:0 "Завдяки технічному прогресу населення продовжує зростати, але наші щорічні врожаї не встигають за цим демографічним вибухом. Ми забезпечимо селян доступом до сучасного сільськогосподарського обладнання та дамо змогу скоротити витрати на імпорт продовольства. Також ми запобіжимо дефіциту в довгостроковій перспективі."
 FRN_martlewing_spirit:0 "Дух Мартлвінґів"
 FRN_martlewing_spirit_desc:0 "Нехай усі пам'ятають, за що і за кого ми воюємо — за спадщину графів Мартлвінґів, які заснували Францистрію, а потім захищали націю та її народ від лиха й прикрощів."
 FRN_absolute_rule:0 "Абсолютне правління"
 FRN_absolute_rule_desc:0 "Нещодавні події значно знизили і навіть звели нанівець вплив Аренго. Це не підвищило популярність [FRN.GetLeader] серед знаті, але все ж граф сподівається побачити, як Францистрія позбудеться їхніх постійних сварок. Тепер Аренґо не контролює країну, і ми зможемо дізнатися, чи призведе це до суспільного та економічного прогресу."
 FRN_peasant_militia_idea:0 "Селянське ополчення"
 FRN_peasant_militia_idea_desc:0 "Для захисту нашої землі знадобиться добре озброєне ополчення, навіть якщо якість його підготовки і зброї буде не найвищою. Однак, у міру того як простогрифони стануть приймати свої обов'язки, вони почнуть охочіше приєднуватися до повноцінних збройних сил, що піде на користь почуттю національної гордості."
 FRN_curtailed_nobility:0 "Обмежене дворянство"
 FRN_curtailed_nobility_desc:0 "Дворяни починають зазнаватися — їхні привілеї були даровані їм в ім'я підтримки доброї волі та служби, а не для повної зміни динаміки влади в нації. І поки вони не зможуть знову довести свою спроможність, [FRN.GetLeader] поки обмежить привілеї знаті. Будемо сподіватися, що в результаті цього розвиток нації буде йти більш гладко."
 FRN_wingbard_advice:0 "Вінґбардійський план розвитку"
 FRN_wingbard_advice_desc:0 "Вінґбардія завжди була вірним союзником нашої держави, і тому ми розробили план, який прискорить зростання нашої країни в обмін на низку поступок. Наш розвиток є необхідною умовою для подальших успіхів регіону."
 FRN_liberal_policy_idea:0 "Ліберальна економічна політика"
 FRN_liberal_policy_idea_desc:0 "Відповідно до вчення шановного економіста-поні Дей Рея, уряд прагне до побудови вільної економіки з мінімальним втручанням у вигляді оподаткування та регулювання. Відкритий ринок заохочує подальше зростання виробництва, хоча держава, як і раніше, втручається для захисту майнових прав і вирішення проблем ринку."
 FRN_parliament:0 "[FRN.GetAdjective]ий парламент"
 FRN_parliament_desc:0 "Парламент Графства [Root.GetFrancistriaName] складається з двох палат, у верхній палаті складаються дворяни, у нижній — демократично обрані прості грифони. Через те, що члени верхньої ради набрані особисто Графом, і в нього є право вето на будь-які пропозиції нижньої палати, парламент важко назвати демократичним інститутом."
 FRN_supporting_doctrine:0 "Підтримка наших союзників"
 FRN_supporting_doctrine_desc:0 "Можливо, що це не надто ефектно чи вигідно, але [FRN.GetAdjective]і солдати завжди відважно підтримували своїх вінґбардійських товаришів по зброї. Лише продовживши цей давній зв'язок, ми можемо зберегти деякий рівень автономії."
 FRN_normal_payment:0 "Плата за ґолденфезерські шахти"
 FRN_normal_payment_desc:0 "Відповідно до угоди, укладеної з державою [FRN.GetName], ми отримуємо компенсацію, яка дорівнює вартості річного видобутку на цих шахтах."
 FRN_normal_payment_paid:0 "Плата за голденфезерські шахти"
 FRN_normal_payment_paid_desc:0 "[WNG.GetName] була дуже люб'язна, дозволивши нам придбати шахти Ґолденфезера. Сума, яку ми повинні виплатити, це дрібниця порівняно з потенційними прибутками від видобутку на цих рудниках. Та й що ще можна сказати про переваги контролю над ресурсами, що розташовуються на нашій території."
 FRN_big_payment:0 "Плата за голденфезерські шахти"
 FRN_big_payment_desc:0 "Згідно з угодою, укладеною з державою [FRN.GetName], ми отримуємо компенсацію, що дорівнює подвоєній вартості річного видобутку на цих шахтах."
 FRN_big_payment_paid:0 "Плата за голденфезерські шахти"
 FRN_big_payment_paid_desc:0 "[WNG.GetName] була дуже люб'язна, дозволивши нам придбати шахти Ґолденфезера. Сума, яку ми повинні виплатити, зависока порівняно з доходами від видобутку на цих рудниках. Але переваги контролю над ресурсами, що розташовуються на нашій території, варті цих витрат."
 FRN_joint_exercise:0 "Спільні армійські навчання"
 FRN_joint_exercise_desc:0 "[FRN.GetAdjective]ая та вінґбардійська армії погодилися провести спільні навчання біля Тарріна, щоб показати свої навички та покращити співпрацю. Це також має тимчасово зупинити дії всіх зловмисників, які переховуються в регіоні."
 FRN_marriage:0 "Шлюб із графом Франциском IX"
 FRN_marriage_desc:0 "Шлюбні узи пов'язали нас із державою [FRN.GetNameDef]. Дружина графа Франциска походить із нашої країни, що зближує нас."
 FRN_WNG_marriage:0 "Принцеса Олівія ді Альмієрі Вінґбардійська"
 FRN_WNG_marriage_desc:0 "Шлюбні узи зв'язали нас із Вінґбардією. Граф Франциск одружився з принцесою Олівією, що зблизило наші нації."
 FRN_TAL_marriage:0 "Марія ді Кьязбіні Талузька"
 FRN_TAL_marriage_desc:0 "Шлюбні узи зв'язали нас із Талузою. Граф Франциск одружився з леді Марією, що зблизило наші нації."
 FRN_ARA_marriage:0 "Баронеса Маргарет Фезерін Арантізька"
 FRN_ARA_marriage_desc:0 "Шлюбні узи зв'язали нас з Арантіґою. Граф Франциск одружився з баронесою Маргарет, що зблизило ці дві нації."
 FRN_constitution_idea:0 "[FRN.GetAdjective]а конституція"
 FRN_constitution_idea_desc:0 "Конституція, яка є новинкою для традиціоналістських держав, являє собою сукупність встановлених прецедентів, що визначають порядок управління державою. Наш справедливий лідер [FRN.GetLeader] править у межах обмежень, описаних у цій конституції. Різні права і свободи, описані в цьому документі, гарантуються всім громадянам держави [FRN.GetNameDef]. Час покаже, чи приживеться ця концепція, адже ідеї Кемерская недовго живуть далеко від півночі."
 FRN_francis_ns:0 "Граф Франциск "Скромний""
 FRN_francis_ns_desc:0 "Багато хто вважав, що граф, який заїкається, ніколи нічого не доб'ється, і певною мірою ці припущення виявилися вірними: Франциск IX відмовився від своєї монаршої влади і став лише номінальним лідером. Однак громадянин Деболіно, як і раніше, отримує певні почесті від держави, а його рідкісні появи на публіці сприймаються вельми позитивно. Більшу частину часу він проводить у лісах поблизу замку Мартлвінґ."
 FRN_bilingualism:0 "Білінгвізм"
 FRN_bilingualism_desc:0 "Ми вирішили відмовитися від придушення, і в рамках нової політики щодо Тарріна дозволили використовувати тарринську мову, як і [FRN.GetAdjective]у в ролі офіційної мови. Для визначення правильного використання мови будуть потрібні кваліфіковані перекладачі, але багато хто вважає, що це перший крок до забезпечення мирного співіснування."
 FRN_insurgency:0 "Таррінське повстання"
 FRN_insurgency_desc:0 "Спокійно, народ, це просто невеличке повстання, все під контролем.\n\nФранцистрія §Rне зможе§! закликати союзників, поки цей національний дух активний."
 FRN_beakolini:0 "Джуліо Біколіні"
 FRN_beakolini_desc:0 "Джуліо Біколіні народився в сім'ї середнього класу в 954, і з юних років він глибоко цікавився політикою. Його сім'я давно симпатизувала республіканським ідеям, внаслідок чого вони активно підтримали Республіканську революцію в Грифонії, і їхня поразка, яка відбулася після цього, не послабила, а лише посилила підтримку цієї справи з боку юного Джуліо, зокрема радикальніших лівих гілок руху. У свої ранні роки, він працював журналістом, і став відомим баламутом у лівому крилі вінґбардійської політики.\n\nале Фалькорська війна, тим не менш, стала поворотним моментом для юного Біколіні, на відміну від більшості товаришів, він цілком і повністю підтримував війну. У ній він побачив, як робітники знаходили силу в бою, знаходили шанс об'єднати розколоті землі. Через це з нього почали насміхатися як з розпалювача війни, і зрештою його звільнили і сказали, що раз він так любить війну, нехай краще сам і піде повоює. Біколіні прийняв цю образу близько до серця і добровільно вступив до вінґбардійської армії, де його завзяття й упевненість дали змогу стати частиною вінґбардійських елітних військ, берсальєрів.\nКоли настав мир, він уже став іншим грифоном, і якщо багатьох зламало поле бою, він у ньому знайшов мету. Він знову почав писати, але цього разу про свою ідеологію, і відтоді він невпинно писав про свій власний рух і займався його організацією. Їх звуть 'Чорнокрилі'. Він усвідомив, що республіканізм слабкий і занепадницький, а соціалізм — брехливий ідол, який розірве країну. Новий шлях уперед вимагає організації всієї країни як однієї істоти, де всі грифони борються за славу Вінґбардії. Своє бачення він назвав Фашизм, і при ньому, він сподівається побачити, як Вінґбардія стане господарем Грифонії, або помре, намагаючись."
 FRN_some_martlewing_ns:0 "Граф Марко I Мартлвінґ"
 FRN_some_martlewing_ns_desc:0 "Марко був дядьком Франциска VIII. Коли Граф ще був живий, він дбав про логістику, тоді як сам Франциск VIII бився на передовій. Він спокійний і розважливий, добре знається на військовій справі. Він очікував, що займе престол після несвоєчасної смерті Франциска VIII, але у нього не було претензій на престол, і Аренґо вважав за краще підтримати слабкого Графа, який зможе стати маріонеткою. Тепер, коли Граф Франциск IX зрікся престолу, він скористався претензією на престол за підтримки вірних Лицарів Трійці, і став новим Графом країни."
 FRN_liberation_front:0 "Вінґбардійська визвольна війна"
 FRN_anti_communist_front:0 "Антикомуністична боротьба"
 FRN_fascist_council:0 "Мала рада фашизму"
 FRN_national_syndicalism_idea:0 "Фашистський синдикалізм"
 FRN_harmonic_resistance:0 "Лицарський опір"
 FRN_commie_resistance:0 "Комуністичний опір"
 FRN_trinitarian_persecution:0 "Переслідування тринітаристів"
 FRN_trinitarian_tolerance:0 "Терпимість до тринітаристів"
 FRN_order_discipline_hierarchy_idea:0 "Порядок, Дисципліна, Ієрархія"
 FRN_tripartism_idea:0 "Фашистський корпоративізм"
 FRN_disbanded_order:0 "Переслідування тринітаристів"
 FRN_restructured_order:0 "Терпимість до тринітаристів"
 FRN_blackwings_idea:0 "Порядок, Дисципліна, Ієрархія"
 FRN_industrial_council_idea:0 "Фашистський технократичний корпоративізм"
 FRN_anti_partisan_idea:0 "Порядок, Дисципліна, Ієрархія"
 FRN_francistrian_spirit:0 "Францистрійський дух"
 FRN_wingobard_spirit:0 "Вінґбардійський дух"
 FRN_weakened_fascists:0 "Ослаблений фашистський опір"
 FRN_weakened_harmonists:0 "Ослаблений лицарський опір"
 FRN_aftermath_of_collectivization:0 "Наслідки колективізації"
 FRN_traditional_values:0 "Традиційні цінності"
 FRN_rural_communes_idea:0 "Сільські комуни"
 FRN_rural_communes_idea_desc:0 "Старі перекази з далекого сходу розповідають про казкову країну під назвою Архайдія, де поні жили в гармонії з природою — це ідилічне бачення незайманої дикої природи. Цю землю, не заплямовану міським життям, вважали ідеальним місцем для життя в доброчесності й усамітненні. Ми знаємо німбусців, і схоже, що це була свого роду метафора, але для грифонів це не важливо. Ми дбаємо насамперед про практичні результати та втілення ідей у реальність, а не про польоти в мріях! Щоб перевірити, чи можливе таке ідеальне життя, ми почали експеримент у кількох окремих комунах."
 FRN_moneyless_economy:0 "Природнаі економіка"
 FRN_aftermath_of_army_reform:0 "Наслідки армійської реформи"
 FRN_peasant_assembly_idea:0 "Селянська асамблея"
 FRN_rural_harmony:0 "На шляху до аграрного суспільства"
 FRN_rural_harmony_desc:0 "Старі перекази з далекого сходу розповідають про казкову країну під назвою Архайдія, де поні жили в гармонії з природою — це ідилічне бачення незайманої дикої природи. Цю землю, не заплямовану міським життям, вважали ідеальним місцем для життя в доброчесності й усамітненні. Ми знаємо німбусців, і схоже, що це була свого роду метафора, але для грифонів це не важливо. Ми дбаємо насамперед про практичні результати та втілення ідей у реальність, а не про польоти в мріях!\n\nПерші результати сільської модернізації довели, що це в цій ідеї щось є. Тепер ми бачимо, що для процвітання нам не потрібна ні масова індустріалізація, ні капіталізм. Хоча, на відміну від того, що розповідають поні, нам не потрібно відмовлятися від наших знань."
 FRN_revolutionary_army_idea:0 "Революційна Армія Селян"
