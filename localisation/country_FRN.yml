 FRN_prelate_chick_desc:0 "Прелат П'єтра — найвисокопоставленіша представниця Архонта у Францистрії. Служить Ейру. Вона перебуває на посаді вже близько десяти років, відтоді, як минулий Прелат впав у немилість Аренґо і її змусили піти. На відміну від своїх попередників, вона веде більш лояльну політику по відношенню до Тринітаристів, яких Архонат офіційно вважає єрессю. Вона намагається балансувати між праведністю і догоджанням уряду, тому, найімовірніше, залишиться Прелатом ще надовго."
