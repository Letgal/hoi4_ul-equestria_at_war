 francistria.79.t:0 "ФНВТ — Кінець"
 francistria.79.d_vittorio:0 "Щойно [Root.GetLeader] дав команду нейтралізувати опір будь-якими можливими методами, щоб нарешті в Тарріні настав мир, Генерал-Губернатор Вітторіо запустив великомасштабну кампанію, використовуючи тактики, які, як запевняють [Root.GetAdjective]і теоретики, будуть ефективні проти ФНВТ. Для початку, весь Таррін був розділений на сектори, і до кожного сектору був призначений гарнізон, із завданням придушувати опір у своїй зоні. Далі, підтримка від аквілейських республіканців, яку отримує ФНВТ, буде припинена, коли ми побудуємо бар'єр на західному кордоні регіону, і для нього будуть використовуватися міни, колючий дріт, електричні паркани, ППО і прожектори. Це зупинить перетин кордону землею та повітрям. І нарешті, гарнізон проводитиме операції пошуку та знищення, насамперед у місцевостях із найбільшою активністю опору.\n\nПід час цієї великої кампанії, не буде ніякої жалості до цивільних. Будь-яке з сіл, в яких живуть члени опору (або яке з ними будь-яким чином співпрацювало), було підпалено, їхніх жителів вигнали з будинків, їх грабували і вбивали. Програма аграризації вже дуже спростила завдання відокремлення цивільних від членів опору, тому програма продовжилася, старі поселення в ізольованій місцевості тепер перенесено на значно більш досяжні рівнини, які й патрулювати простіше. Покликані місцеві також були задіяні в контрпартизанських операціях, вони вдавалися до тих самих тактик, що і сам ФНВТ, що призвело до нищівного успіху.\n\nНезважаючи на всі спроби відбитися, ФНВТ уже зазнав величезних втрат, тисячі його членів потрапили до в'язниць, сотні вбито. Полонених катували, щоб ще сильніше послабити мораль ФНВТу. Місцеві, на власні очі спостерігаючи, як сила ФНВТ вичерпувалася, все менше бажали їм допомогти, для них надії більше не було. Зрештою, залишки ФНВТу стали масово здаватися, а їхні лідери втекли на північ через неохоронюваний кордон.\n\nПісля такого кровопролиття і стількох страждань, тарринське повстання нарешті досягло болісного кінця."
