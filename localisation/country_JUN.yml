### ОПИСИ ЛІДЕРІВ ###
 JUN_doctor_desc:0 "§YBiography§!: Born in Puerto Caballo, Doctor Caballeron is an all too real figure; one whose arrival in the Southeast was a turn of events more absurd than any of Daring Do's books. Armed with a doctorate in archaeology, a deep fascination for ancient cultures, and a small private army funded by years of... enthusiastic relic acquisition, the doctor landed at Saltmane as Equestria tore itself apart. His methods were direct: he marched on and expelled Lunar garrisons, consolidating power through a blend of charm, coercion, and sheer audacity.\n\nTo the outside world, he is the villain from Daring Do's novels – a tomb-raider turned warlord. In Tenochtitlan, the picture is far more complex. The local chieftains, faced with certain oppression from the Nightmareist garrisons, saw in him a chance for survival. Caballeron, for his part, dismisses certain rumours of his character with a disarming smile and a wave of his hoof, always quick to redirect the conversation. Even his closest allies sometimes find themselves asking... what does the Doctor really want?"
 JUN_nice_doctor_desc:0 "§YBiography§!: Born in Puerto Caballo, Caballeron has long been a student of archeology, fascinated by the cultures, languages and history of southeastern Equestria. To fund his studies, he sold artifacts he found, sometimes to rather questionable individuals. This proved to be worth it as he eventually graduated with a Doctor's degree, despite Daring Do, his arch-nemesis, often trying to intervene and rescue the relics before he could sell them.\n\nAfter he founded the Aztlan State in the southeast, Caballeron has worked hard to create a free federation where everybody's rights are guaranteed. Despite his background, he has proven himself as an honest leader who genuinely cares for the natives. Thus he earned the trust of Equestria, much to the dismay of Daring Do."
 JUN_resistance_doctor_desc:0 "§YBiography§!: Fate, it seems, has a vicious sense of irony. Aztlan was supposed to be a simple con to make a quick bit before leaving for greener pastures. Now, with the north consumed by madness, Caballeron has gritted his teeth and transformed his federation into the continent's last bastion. The weight of it all has etched new lines on the Huey Tlatoani's face, even as he smiles, makes deals, and pulls every string to prepare the region for whatever may come next.\n\nOnce, Caballeron was a simple, run-of-the-mill scoundrel scheming for a quick profit. Now, the villain stands atop something madder than all his previous schemes. The odds are impossible; the cost, horrific. But Caballeron is accustomed to terrible odds and impossible gambles – and the fate of Equus is now the prize in his greatest, and most perilous, gamble of all."
 JUN_loyal_doctor_desc:0 "§YBiography§!: Against all odds, Doctor Caballeron's venture has been a spectacular success. The region, once a bloodied battleground, now stands united under his Federation: a sovereign, stable, and strikingly prosperous nation. From his office in Tenochtitlan, the recently ordained 'Huey Tlatoani' Caballeron presides over what many call a renaissance. Neighuatl, Tenanyotl, and creatures of all kinds are respected and equal under his banner. Trade flows, and a dizzying array of festivals celebrates the region's melting pot of cultures.\n\nCritics abroad may still whisper about his past, but within Aztlan's borders, such talk is met with bemusement. Caballeron himself cuts the figure of a harried but satisfied executive, more concerned with budgets and revenue than any "evil-doing". He has built, from chaos, a functioning, profitable, and peaceful corner of Equus. Whether it was altruism, ego, or the ultimate long con, the result is the same: the Doctor is, against all the tales in Daring Do's books, someone who delivered on his promises."

### ОПИСИ РАДНИКІВ ###
 JUN_rat_horse_desc:0 "Кобилка, сповнена пригод і досліджень, Світ Уотер росла без особливого нагляду, мандруючи, де їй заманеться. Болото, джунглі, пустеля — жоден клімат не був для неї недосяжним, коли вона росла, і зголошувалася в будь-яку ситуацію, компанію чи гільдію дослідників, щоб зануритися в бруд. У відповідному віці, записавшись у допоміжний підрозділ Місячної гвардії і прослуживши короткий термін, не роблячи по суті нічого значущого, ходячи по кахельній підлозі і великих залах, вона швидко занудьгувала і, як тільки термін її служби закінчився, вона поскакала на південь, щоб продовжити свої дослідження. Коли одного дня до неї звернувся сумнозвісний кабальєро, запропонувавши високооплачувану роботу і можливість вести поні та загони через джунглі, вона швидко погодилася. Маленька болотяна лисиця, так би мовити, джунглевий щур, тренувала своїх поні, водила їх крізь гущавину і бруд і зробила з них страшну бойову силу джунглів. Весь цей час вона дуже сильно бруднилася і бруднилася в процесі."
 JUN_merc_pone_desc:0 "§YДата народження§!: 22 грудня 984 року, Тоналцінтлі\n\n§YЖиттєпис§!: Народившись у джунглях далеко від населених прибережних міст південного сходу, Джанґл Трек не мав типового лошачого дитинства. Далеко від будь-яких шкіл чи навчальних закладів, його батько робив усе можливе, щоб навчити Джанґла, і хоча він швидко засвоїв основні предмети, такі як математика, природничі науки та історія, його більше цікавило дослідження світу та джунглів навколо нього. Побачити, що там ще є, завжди було одним з його найпотаємніших бажань, але так само глибоко він цінував і неприборкане середовище, яке його оточувало.\n\nДосягнувши повноліття, Джанґл вирушив шукати свій власний шлях у житті, якийсь час слугував посіпакою в планах доктора Кабальєрона, перш ніж врешті-решт оселився в мандрівній банді найманців. Працюючи побіжно в Еквестрії та за її межами, його харизма та природні бойові навички здобули йому захоплення та повагу багатьох його колег, а один з жартівників у групі казав, що він міг би переконати саму принцесу Селестію вийти за нього заміж, якби йому випала така нагода. Коли попередній капітан урешті-решт загинув у бою, більшість вирішила, що Джанґл стане його наступником і новим лідером.\n\nПісля того, як Джанґл став капітаном, з ним незабаром зв'язався його колишній роботодавець на батьківщині з пропозицією взяти участь у бойових діях на боці новопроголошеного Астлану. Він швидко погодився, і не лише заради грошей чи через вірність Доктору, а й щоб повернутися туди, де він завжди відчував себе найближче. Маючи сильний моральний компас, який лише зрідка засліплюють уламки, і вірність поні, що стоять під ним, Джанґл Трек готовий боротися за новий прапор і, можливо, націю, яку він незабаром зможе по-справжньому назвати домом.\n\n§YАвтор портрета§!: Rari"

 JUN_light_narrative_desc:0 "Having written for numerous newspapers – such as the Baltimare Times, Equestria Daily, Manehattan Tribunal and even the Canterlot Inquirer – Light Narrative has made a name for himself in the Equestrian journalist circles by publishing divisive, yet factual articles on thestral rights. Despite his best intentions, Equestria's anti-bat pony bias meant that he did not remain employed for long.\n\nAfter another slump following his most recent discharge, Light Narrative traveled to the Equestrian southeast to research and report on the mysterious native tribes that inhabit its jungles. His investigation was interrupted by the civil war – which in no way interfered with his publishing – having sided with the thestral uprising to write about the successes of the Lunar garrison.\n\nDuring his stay as one of the only permitted journalists in the garrison, Light learned firsthoof what it truly meant to be a Nightmareist, and how out of his depth he was. Now in too deep to hope for an easy escape, he had thought that would be his destiny: a silent thestral subservient to the Nightmare, a living confirmation of all the bias and prejudice he had suffered in Equestria.\n\nYet, it was not to be. The garrison crumbled under foreign attacks, and by the end, only one statelet remained: Aztlan. For his newfound companions, this meant either surrender or a descent into guerrilla warfare. For Light, it marked an opportunity.\n\nHaving gained the attention of the Huey Tlatoani after saving his life, Light has found himself the second most powerful stallion in the Southeast, having ascended to the role of Cihuacoatl. The mere notion seemed absurd; that one action leading to such a meteoric rise. Light is determined to transform his newfound influence into a tool. He will ensure thestral voices are heard." # (!)
 JUN_light_narrative_ally_desc:0 "Having written for numerous newspapers – such as the Baltimare Times, Equestria Daily, Manehattan Tribunal and even the Canterlot Inquirer – Light Narrative has made a name for himself in the Equestrian journalist circles by publishing divisive, yet factual articles on thestral rights. Despite his best intentions, Equestria's anti-bat pony bias meant that he did not remain employed for long.\n\nAfter another slump following his most recent discharge, Light Narrative traveled to the Equestrian southeast to research and report on the mysterious native tribes that inhabit its jungles. His investigation was interrupted by the civil war – which in no way interfered with his publishing – having sided with the thestral uprising to write about the successes of the Lunar garrison.\n\nDuring his stay as one of the only permitted journalists in the garrison, Light learned firsthoof what it truly meant to be a Nightmareist, and how out of his depth he was. Now in too deep to hope for an easy escape, he had thought that would be his destiny: a silent thestral subservient to the Nightmare, a living confirmation of all the bias and prejudice he had suffered in Equestria.\n\nYet, it was not to be. The garrison crumbled under foreign attacks, and by the end, only one statelet remained: Aztlan. For his newfound companions, this meant either surrender or a descent into guerrilla warfare. For Light, it marked an opportunity.\n\nWorking alongside Caballeron to further the rights of the batponies who long have been isolated has furthered political goal of making thestrals heard. Beyond that, Light Narrative campaigned hard for the rights of all creatures who typically didn't see the spotlight, earning him plenty of friends. When Caballeron stepped down, it was a no-brainer that Light Narrative would be chosen by a landslide vote. Now, as Huey Tlatoani, he can continue that goal of an equal Southeast for all."
 JUN_light_narrative_resistance_desc:0 "Having written for numerous newspapers – such as the Baltimare Times, Equestria Daily, Manehattan Tribunal and even the Canterlot Inquirer – Light Narrative has made a name for himself in the Equestrian journalist circles by publishing divisive, yet factual articles on thestral rights. Despite his best intentions, Equestria's anti-bat pony bias meant that he did not remain employed for long.\n\nAfter another slump following his most recent discharge, Light Narrative traveled to the Equestrian southeast to research and report on the mysterious native tribes that inhabit its jungles. His investigation was interrupted by the civil war – which in no way interfered with his publishing – having sided with the thestral uprising to write about the successes of the Lunar garrison.\n\nDuring his stay as one of the only permitted journalists in the garrison, Light learned firsthoof what it truly meant to be a Nightmareist, and how out of his depth he was. Now in too deep to hope for an easy escape, he had thought that would be his destiny: a silent thestral subservient to the Nightmare, a living confirmation of all the bias and prejudice he had suffered in Equestria.\n\nYet, it was not to be. The garrison crumbled under foreign attacks, and by the end, only one statelet remained: Aztlan. For his newfound companions, this meant either surrender or a descent into guerrilla warfare. For Light, it marked an opportunity.\n\nWorking alongside Caballeron to further the rights of the batponies who long have been isolated has furthered political goal of making thestrals heard. Beyond that, Light Narrative campaigned hard for the rights of all creatures who typically didn't see the spotlight, earning him plenty of friends. When Caballeron stepped down, those friendships paid off massively. A large media campaign helped seal the deal. Now, as Huey Tlatoani, Light Narrative can continue that goal of an equal Equus for all."

 JUN_word_bearer_desc:0 "§YBorn§!: 21 December 980, Ayacachtli\n\n§YBiography§!: From a young age, Word Bearer was interested in the theology of the Tenanyotl, but that curiosity has led him into strange beliefs amongst his kin. Usually reverent to only the Moon as a whole and separating Luna from their beliefs, Word Bearer never understood this belief: Luna was clearly as holy as the Moon itself, and so, so was Nightmare Moon! To ignore this was to ignore the Moon's will itself.\n\nHe dreamed becoming a Moonspeaker and convincing the other high members of the faith as a rite of passage for himself; hoping to lead his people to a new glorious future where they could all rejoice in the truth he had found. However, when he was rejected for his 'unorthodox' beliefs, Word Bearer was enraged. He venomously spoke out against what he saw as the corruption by the elites of Ayacachtli leading the largest tribe of thestrals to forever suffer under the domination of others. Feeling betrayed, he would continue travelling and spreading his word and sharing his theses to any who would listen... with little success.\n\nIn 1000, when Nightmare Moon returned, he thought it to be a chance for his beliefs to be proven correct once and for all. To the shock of many, she had not only been defeated, but Princess Luna had returned after the confrontation. For many nightmareists, this was a crisis of faith. But Word Bearer was no nightmareist, and he too rejoiced on the return of Princess Luna – after all, she was one and the same with the Nightmare; her return was a good omen that reinvigorated his belief. In the years since, he would write theses about the Moon, hoping to prepare his fellow batponies for when the Nightmare would return again. And return she did.\n\nYet, the Moon's forces were defeated in the Southeast. However, with Light Narrative taking up the position of Cihuacoatl, he had come to Word Bearer as a gate into learning more about Tenanyotl belief and connecting with his community.\n\n§YPortrait By§!: Aquamuro"

 JUN_crescent_glow_desc:0 "§YBorn§!: August 9, 978, Ayacachtli, Equestria\n\n§YBiography§!: Ever since she was young, Crescent Glow had always loved Princess Luna. Tales of her kindness and beauty enthralled the young mare, and so like many other thestrals, she sought to devote her life to the Princess of the Night. Unfortunately for her, the millennium since Nightmare Moon's banishment had polluted the vision of Luna held by many ponies, leading to Crescent's dismay when she learned that the Night Guard in Canterlot was merely a ceremonial role and a ridiculed one at that.\n\nStill, Crescent persevered. She sought education at Canterlot University, and then on the day of her graduation, something miraculous happened: Princess Celestia announced the return of her beloved sister, and Crescent got to see the younger alicorn with her own eyes. The joy that Princess Luna's return had brought to Crescent was matched only by her desire to remedy the Night Guard's perceived appearance as a joke. She quickly enrolled in Equestria's military, and through sheer determination, she outpaced all of her peers in Officer School.\n\nAlas, fate is a cruel mistress. Princess Luna transformed into Nightmare Moon once more, devastating Crescent. When she was placed in charge of a portion of the Lunar Empire's military, she and many other like-minded Lunarists defected to fight for harmony. For that's what they believe Princess Luna would have wanted.\n\nThat too, Crescent was denied. The Celestial Resistance lost and her friends scattered, she found herself in a land that rejected both Harmony and Equestria... but not her. Her old tribe welcomed her back with open hooves, and she has found some semblance of peace. An unexpected call had come soon after. A thestral called Light Narrative was ordained as Cihuacoatl, and he decided to call for Crescent's assistance as a way to mend bridges. While this was not the fate Crescent wished for, she's not willing to lose anymore, and so, accepted the offer. She only hoped Princess Luna was still around to see this future being built...\n\n§YPortrait By§!: Egil"
