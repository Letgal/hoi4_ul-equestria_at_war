 JUN_doctor_desc:0 "Народившись у Пуерто-Кабальйо, Кабальєрон довгий час вивчав археологію, захоплюючись культурою, мовами та історією південно-східної Еквестрії. Щоб фінансувати свої дослідження, він продавав знайдені артефакти, іноді досить сумнівним особам. Це виявилося того вартим, оскільки він врешті-решт отримав ступінь доктора, незважаючи на те, що Дерінґ Ду, його заклятий ворог, часто намагався втрутитися і врятувати реліквії до того, як він встиг їх продати.\n\nПісля того, як почалася громадянська війна в Еквестрії, Кабальєрон використав багатство, отримане від продажу артефактів, щоб найняти найманців і витіснити війська Місяця з регіону навколо Теночтітлана. Він стверджує, що захищає місцевих жителів, хоча дехто сумнівається, що його мотиви справді чесні."
 JUN_nice_doctor_desc:0 "Народившись у Пуерто-Кабальйо, Кабальєрон довгий час вивчав археологію, захоплюючись культурою, мовами та історією південно-східної Еквестрії. Щоб фінансувати свої дослідження, він продавав знайдені артефакти, іноді досить сумнівним особам. Це виявилося того вартим, оскільки він врешті-решт отримав ступінь доктора, незважаючи на те, що Дерінґ Ду, його заклятий ворог, часто намагався втрутитися і врятувати реліквії до того, як він встиг їх продати.\n\nПісля того, як він заснував державу Астлан на південному сході, Кабальєрон наполегливо працював над створенням вільної федерації, в якій гарантувалися б права кожного. Незважаючи на своє минуле, він зарекомендував себе як чесний лідер, який щиро дбає про корінне населення. Таким чином він заслужив довіру Еквестрії, на превеликий жаль для Дерінґ Ду."
 JUN_rat_horse_desc:0 "Кобилка, сповнена пригод і досліджень, Світ Уотер росла без особливого нагляду, мандруючи, де їй заманеться. Болото, джунглі, пустеля — жоден клімат не був для неї недосяжним, коли вона росла, і зголошувалася в будь-яку ситуацію, компанію чи гільдію дослідників, щоб зануритися в бруд. У відповідному віці, записавшись у допоміжний підрозділ Місячної гвардії і прослуживши короткий термін, не роблячи по суті нічого значущого, ходячи по кахельній підлозі і великих залах, вона швидко занудьгувала і, як тільки термін її служби закінчився, вона поскакала на південь, щоб продовжити свої дослідження. Коли одного дня до неї звернувся сумнозвісний кабальєро, запропонувавши високооплачувану роботу і можливість вести поні та загони через джунглі, вона швидко погодилася. Маленька болотяна лисиця, так би мовити, джунглевий щур, тренувала своїх поні, водила їх крізь гущавину і бруд і зробила з них страшну бойову силу джунглів. Весь цей час вона дуже сильно бруднилася і бруднилася в процесі."
 JUN_merc_pone_desc:0 "§YДата народження§!: 22 грудня 984 року, Тоналцінтлі\n\n§YЖиттєпис§!: Народившись у джунглях далеко від населених прибережних міст південного сходу, Джанґл Трек не мав типового лошачого дитинства. Далеко від будь-яких шкіл чи навчальних закладів, його батько робив усе можливе, щоб навчити Джанґла, і хоча він швидко засвоїв основні предмети, такі як математика, природничі науки та історія, його більше цікавило дослідження світу та джунглів навколо нього. Побачити, що там ще є, завжди було одним з його найпотаємніших бажань, але так само глибоко він цінував і неприборкане середовище, яке його оточувало.\n\nДосягнувши повноліття, Джанґл вирушив шукати свій власний шлях у житті, якийсь час слугував посіпакою в планах доктора Кабальєрона, перш ніж врешті-решт оселився в мандрівній банді найманців. Працюючи побіжно в Еквестрії та за її межами, його харизма та природні бойові навички здобули йому захоплення та повагу багатьох його колег, а один з жартівників у групі казав, що він міг би переконати саму принцесу Селестію вийти за нього заміж, якби йому випала така нагода. Коли попередній капітан урешті-решт загинув у бою, більшість вирішила, що Джанґл стане його наступником і новим лідером.\n\nПісля того, як Джанґл став капітаном, з ним незабаром зв'язався його колишній роботодавець на батьківщині з пропозицією взяти участь у бойових діях на боці новопроголошеного Астлану. Він швидко погодився, і не лише заради грошей чи через вірність Доктору, а й щоб повернутися туди, де він завжди відчував себе найближче. Маючи сильний моральний компас, який лише зрідка засліплюють уламки, і вірність поні, що стоять під ним, Джанґл Трек готовий боротися за новий прапор і, можливо, націю, яку він незабаром зможе по-справжньому назвати домом.\n\n§YАвтор портрета§!: Rari"

