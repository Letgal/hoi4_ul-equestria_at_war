 newjungle.71.t:0 "[JUN.GetName] Invites Us To Join The Association Of Anti-Imperialists"
 newjungle.71.d:0 "Delegates from [JUN.GetNameDef] have arrived to request a new favour from us. Citing the aggressive rhetoric of [3.Owner.GetLeader], the Huey Tlatoani Caballeron asks for us to stand up to \"Foreign imperialism\" and \"Tyranny of the worst kind\" in order to safeguard the freedom of not just [JUN.GetName], but of ourselves and all creatures who currently suffer under the oppressive hoof of [3.owner.GetLeader]. What should our response be?"
