 newjungle.73.a:0 "Fools! If we fall, then they'll fall too!"

 newjungle.26.t:0 "Madness Of The Logistical Genius" #With Friends Like These #Snow
 newjungle.26.d:0 "To the outside world, the Huey Tlatoani's methods were a thing of legend, far grander than Daring Do's novels portrayed. The sudden acquisition of weaponry, the diplomatic deals that always seemed to land in his favour – it all painted a picture of a stallion of supernatural skill. A stallion who, with a slam of his hoof, made the impossible mundane. Those who had been there before he took over knew better.\n\nThe office was a war zone of paper, coffee cups, and frayed nerves. Caballeron stood in the center of the chaos, his mane disheveled and his vest unbuttoned.\n"BIFF! THE MANIFESTS, WHERE ARE THEY?!"\nBiff, a stack of papers balanced precariously on his head, skidded into the room. "Right here, boss! But the numbers don't match the—"\n"I DO NOT CARE!"\n"Yes, boss!" Biff yelped, spinning on his hooves and immediately colliding with a low-hanging lamp. Papers exploded into the air like a blizzard.\n\n"DAMN IT ALL; WITHERS!" Caballeron bellowed. "THE GRIFFONS ARE THREATENING TO PULL OUT OF THE DEAL IF THEY DON'T GET THEIR PART YESTERDAY! GO USE YOUR BIG EYES FOR SOMETHING, GROVEL IF NEEDED!"\nWithers, who was quietly trying to untangle two phone cords that had somehow become knotted around a desk leg, looked panicked. "B-But my glasses—"\n"APOLOGETIC SINCERITY! MOVE!"\nWithers scurried out, leaving the phone tangled.\n\nCaballeron took a ragged breath, only to hear the irritating noise of a tuba. "I-I... WHAT ARE YOU DOING???"\n"Well, boss, you seem pretty stressed! But me mum always said a good jingle warms the heart! So I'm playing you a jig! Could sing if you prefer, I have been practicing my voice!"\n\nFor a moment, Caballeron just stared. He took a deep, shuddering breath. Then, he exhaled calmly..."YOU BUNCH OF NITWITS! WHY DO I EVEN PAY YOU?!"\n"But boss... you don't pay us."\n"IT IS A MANNER OF SPEECH!"\n\nBy the end of the day, more guns had reached Aztlan's armories."
 newjungle.26.a:0 "How does he do it???"

 newjungle.27.t:0 "Widespread Naval Mutinies" #Fleet Defections
 newjungle.27.d:0 "While it was known that resistance movements to the Empress' rule were becoming more and more prominent with each passing day, few within the Empire believed that they was more than just passing nuisances.\n\nUntil today, that was.\n\nJust recently, a report arrived detailing how a significant number of ships in the Imperial Navy had undergone mutinies, throwing loyalists overboard, then setting sail for Saltmane to join [JUN.GetNameDef]. To say that the Empress was not pleased was an understatement, as she has proclaimed that she would utterly destroy Caballeron and any traitors that threw their lot in with him."
 newjungle.27.a:0 "Those insolent fools! We shall crush them and their petty resistance!"

 newjungle.28.t:0 "Apple Family Tricks" #Ursa Minors #Snow
 newjungle.28.d:0 "The clearing near the cave was quiet. A single resonant hum played from afar, seemingly vibrating the entire forest. Light Narrative was acutely aware of this fact, because he was standing in the exact center of the clearing, holding on his back a dripping chunk of honeycomb.\n\n"This feels... dangerous." His voice trembled slightly as he glanced over at Golden Delicious, who was partially hidden atop a nearby tree, coiling a heavy lasso with an intensity in their eyes that scared him.\n\n"I told you this is the best way to tame an Ursa Minor. Now stop fidgeting! Bait should be enticing, not twitchy."\n\n"I trust this being the best way; the 'stand there and be bait' part is what I'm stuck on!" Light squeaked. A tree on the far side of the clearing groaned and began to tilt. A shimmering snout the size of a stallion pushed into the open, sniffing. "Well, at least you're pretty great with that lasso."\n\n"Well, my cousin's great with a lasso!" Golden mumbled, now holding the rope in his mouth, his voice growing muffled. "Pride of the family, I tell you. I've watched her do it a few times while visiting Ponyville." His eyes fixed on the distance. "It's coming!"\n\n"WHAT—" He was cut off by the ground-shaking rumble of the Ursa Minor moving towards him. As the beast slowed to investigate the honey, Golden took the opportunity and leaped from the tree, landing atop its broad back. The Ursa Minor began to spin and buck. Golden clung on, the lasso looped around its snout as the creature threatened to fling him off. Light remained rigidly quiet as he actively held himself upright to avoid fainting.\n\nThen, as if by magic, the Ursa Minor finally settled, laying down with the lasso still around its snout. It began contentedly licking the honey from Light's back, having apparently interpreted the entire ordeal as a game. Golden Delicious looked over at Light with an adrenaline filled smile.\n\n"See?" Golden panted. "Genetics have their way of doing things!""
 newjungle.28.a:0 ""Oh, he's out cold.""

 newjungle.29.t:0 "A Different Kind Of Fight" #Home is the Front
 newjungle.29.d:0 "The factory air was thick with the smell of smoke and sweat. Mocel felt embarrassed as she saw others working flawlessly; her own hooves feeling clumsy and slow on the assembly line. When she had volunteered to help with the war effort, she hadn't expected such busy work. Amidst the deafening noise and relentless pace, she had begun to think that maybe wrestling an alicorn would be easier than working here everyday. Her salvation came at the sound of a whistle, signalling a moment to breathe.\n\nDuring the all too short lunch break, Mocel slumped against a crate; at least the ground was cold enough to relax a little. Her view of the ceiling found itself suddenly interrupted by an older stallion with a strange badge pinned to his coveralls. "I noticed you didn't stop by the cafeteria; too tired to stand?" Mocel just nodded, too tired for words. "The first week is Tartarus, I understand... well, the second week is pretty much the same," he laughed dryly, pulling out a wrapped box lunch and offering it to her. "My wife's cooking. If that doesn't get you up, nothing will. And this..." He tapped his badge. "Get one of these if you wanna ensure you don't get overworked. The TER can ensure you get a real break and real pay. We workers gotta be organised, y'know." He gave her a tap on her side and left, but his words stayed in Mocel's mind. She hoped she wouldn't be staying here long, but it wouldn't hurt to be cared for while she was.\n\nAs the final whistle blew, she shuffled out to find the stallion she'd talked to. She found him near the exit, surrounded by other workers, all wearing the same badge on their clothes – some new and shiny, some worn and faded like his. As more and more gathered, soon enough it seemed the entire factory had crowded around the same spot. The stallion, noticing her, smiled. "Glad to have you here, comrade!""
 newjungle.29.a:0 "By the end of the day, the entire factory had matching badges."

 newjungle.30.t:0 "All Tribes Together" #Last Stand of the Natives #Snow
 newjungle.30.d:0 "Light Narrative stood atop the ridge, the humid jungle air buzzing as much with insects as with tension. Below him, a valley filled with creatures. It was a sea of Neighua and Tenanyotl, and certainly had the presence of dozens of tribes. It was like a tapestry of the entire Southeast. Light stood aghast, but Maita simply let out a deep chuckle from beside him. "It is a sight to behold."\n\nLight's wings twitched nervously. "The scale... I knew we had support, but this is..." He trailed off, his eyes lost once more in the sea of colours. "I never expected they could stand together like this."\n\nYet Maita only offered a serene smile. "These tribes are very proud, you know. They are not merely fighting for survival; they are fighting for their culture. They do not want to see it wiped out by a crazy alicorn or some other megalomaniac. Grudges are nothing compared to the shared pride we all feel for this land."\n\nLight Narrative looked at Maita and then back at the army. The anxiety did not vanish, but it was joined by something else... something warmer and far more potent. It was a pride he was not born with, nor was it taught from a young age. It was a pride forged – earned by living and fighting alongside those he had once seen as distant subjects of yet another report; yet another attempt to grasp at any relevance or acceptance in a place that never took him as one of its own. The acceptance he had always been denied in Equestria had materialised as a sense of belonging here in the Southeast.\n\nThat warm feeling rose until it forced a hoof of his to rise alongside it. That warm feeling rose until it forced his heart to beat strongly alongside it. That warm feeling rose until it forced his own voice to rise alongside it. That warm feeling rose until it made Light finally notice he had found his home."
 newjungle.30.a:0 ""Make sure they hear us all the way from Canterlot!""

 newjungle.67.t:0 "Peaks Of Prestige" #Resistance victory
 newjungle.67.d:0 "As the victory gala in Canterlot came to life, with creatures dancing all around, none were busier than Caballeron. Smiling and laughing at jokes by old folk too important to ignore, he danced through the night to a rhythm all his own.\n\n"Say... Huey Tlatoani. What's the next step for, er, Aztlan, now that you're at the top?" A posh stallion tripped over his words, trying to appease him. Caballeron couldn't deny the amusement of seeing even a member of the elite trying to find his way into his pocket. "Canterlot's upper class are especially... intrigued, to say the least."\n\nCaballeron took a sip from his drink, keeping his gaze distant but his smile ever-present. "I am sure you will enjoy my announcement later tonight. It is sure to make the party." As the stallion smiled and left, Caballeron's own smile widened. The time was perfect. He rang his glass by lightly tapping it, calling the attention of the entire room as the music stopped. As creatures gathered, he cleared his throat.\n\n"Good evening, stallions and gentlemares. I hope you have all enjoyed this night so far, even if the context is unlike what the galas of this salon are accustomed to. I can assure you I feel quite out of my depth in such a prestigious place." He paused for the polite laughter, then continued. "Many of you have approached me tonight with propositions of all kinds, and I shall forever keep your kindness in my heart. However," his smile grew devious, "I am certainly not the creature to speak such sweet words. Unlike an alicorn, I have no pretension of ruling forever. Therefore, I announce my retirement, to come as soon as possible, followed by elections! Good evening to you all."\n\nAs creatures began to whisper, Caballeron imagined Daring's reaction had she accepted his invitation. Ah, well. He was sure to hear from her sooner rather than later – that mare could never resist involving herself."
 newjungle.67.a:0 "This was sure to be fun."

 newjungle.68.t:0 "Peace For A Low Price" #Equusian Common Market
 newjungle.68.d:0 "Before a dense thicket of microphones and notepads, Caballeron stood, smiling as camera flashes assaulted him. As one of the last projects he would pen, he had to ensure he tackled it with his usual charisma. As the flurry of pictures subsided for a moment, he raised a hoof to speak.\n\n"Good evening! We are here today to consecrate what my fellow colleagues and I have worked toward through endless days and nights. While we have beaten back all who attempted to enslave Equus and secured peace, the continent remains battered and bruised. The United Ponies Alliance was meant to promote peace; to be a shield and ensure safety... but it failed. It attempted to do too much, while doing barely anything at all." Caballeron stood silent for a moment as cameras clicked. "But that does not mean cooperation is not the way forward! Cooperation is the only way to ensure Equus's reconstruction proceeds smoothly and to safeguard our collective future. With that in mind, we have drafted this project with that sole aim."\n\nAs a banner was unveiled, it showed a logo reading 'ECM'. "The Equusian Common Market," he said, gesturing to the banner. "It will provide tariff reductions, open borders, joint investment funds for reconstruction, and much more! The Confederation does not wish to police the continent; it simply wishes to steady itself, just as all our neighbours do. Any sovereign nation on this continent may apply, subject to a vetting process to ensure no would-be conquerors benefit from its provisions."\n\nCaballeron did his best to hold himself from sighing as the cameras clicked and the crowd cheered. He hoped this would make it simply unprofitable to attack one another in the future. If this plan worked, perhaps peace could be more than just a dream. He offered one last, small smile to the flashing lights."
 newjungle.68.a:0 ""Let the markets bear the burden of peace!""

 newjungle.691.t:0 "An Uncertain Future" #Resistance pre-election
 newjungle.691.d:0 "With Caballeron's retirement a certainty, the political landscape of the nascent Confederation was thrown into the thrill of its first election. For the first time, power in Equestria would be decided by the hooves and the will of its citizens. The campaign to succeed the Huey Tlatoani had begun in earnest.\n\nLight Narrative sat in his study, surrounded by the comforting clicks of his typewriter and the smell of ink. Dozens of drafts of speeches lay beside meticulously organised proposals. His heart beat with a quiet, fierce ambition. This was his opportunity to not simply be a voice for his community, but to become the guide of a truly integrated society, where every creature had a page in the story.\n\nGolden Delicious stood on a factory floor in Baltimare, the rhythm of machinery serving as his rally music. Alongside his comrades, he preached of ensuring worker rights and directing the vast engines of postwar industry towards the good of all. The revolution may have been postponed by their need to survive. But now, with peace, there was a hope it could happen through the ballot box.\n\nMaita listened to the birds chirping back at his village. These last relentless years were a storm, one he had no desire to face. Here, back in his home, he could finally rest once more. He would cast his vote, but that would be his only participation in these elections.\n\nYet, a new figure emerged to complicate this clash of visions. As this was an election for the entirety of Equestria, candidates previously non-factors in Aztlan were sure to appear. Celestia's former disciple, Sunset Shimmer, announced her candidacy; her entry shattered any prediction of a simple contest. The race was shaping up to be a three-way fight where every vote would define Equestria's future."
 newjungle.691.a:0 "May the best candidate win!"

 newjungle.692.t:0 "The Confederation's First Elections" #Resistance election
 newjungle.692.d:0 "Following his final acts, Huey Tlatoani Caballeron has kept his word and formally called for the nation's first election. The only thing standing between him and full retirement is the formal appointment of a successor. As Equestria's first election, it is a moment of great significance.\n\nFirst is the thestral, Light Narrative. Originally drafted by the Nightmareist command in the region, he has since done wonders to integrate himself into Aztlan's fabric. He is known as a quiet figure with grand hopes for the future, advocating for the closer integration of Equestria's regions on equal standing and ensuring equality of all races.\n\nNext is the famous syndicalist, Golden Delicious. Another former enemy of Aztlan who later joined the nascent nation, Golden is known as a fiery orator who enraptures crowds and workers with promises of a better future. While some are wary of whether he will adhere to democratic methods, he was allowed to participate in the elections due to his contributions to the resistance.\n\nOne of the more surprising candidates is Sunset Shimmer, a former pupil of Princess Celestia. While she returned to help fight for Equestria, she was devastated by the nation's defeat, much like everypony else. During the wars, she operated mostly within enemy territory, sowing discontent and planting the seeds of hope for liberation. Now she seeks to do good as a proper leader, rather than a guerrilla fighter.\n\nThese first elections proved incredibly heated, but in the end, only one candidate emerged victorious..."
 newjungle.692.a:0 "...the syndicalist revolutionary, Golden Delicious!"
 newjungle.692.b:0 "...the hopeful thestral, Light Narrative!"
 newjungle.692.c:0 "...the freedom fighter, Sunset Shimmer!"

 newjungle.70.t:0 "A Surprise Visit" #Snow #Resistance post-election
 newjungle.70.d:0 "Caballeron was packing whatever he thought he'd need for the next few weeks. His train of thought was interrupted as a knock echoed through the living room. "It's open! Unless you are a bureaucrat – in which case, I am not home!"\n\n"Didn't expect you to pack for yourself." Caballeron turned slowly at the voice. Daring Do stood in the doorway, leaning against the frame. "I figured you'd have your henchponies doing this."\n\n"They have names, you know. Besides, I may be retiring, but I am still a young stallion." He tossed some more clothes in and closed the bag. "Unlike you, clearly. You look like you have aged a decade."\n\n"Look at yourself in a mirror before you speak, Caballeron. Or better yet, don't. You might give yourself a scare." The two stared at each other for a moment, but quickly laughed. Soon enough, their talk devolved into reminiscing for the afternoon in Caballeron's couch.\n\n"You know, I never thought I'd say this... but thank you. You stepped up when it mattered most. Equestria may be different now, but..." she looked at him with a certain warmth in her eyes. "It's still here. Safe from the tyranny that could have been."\n\nHe kept his gaze down as she spoke, then turned slowly to face her, offering an uncharacteristically soft smile. "I suppose playing the hero once in a while is not all bad... even if it is dreadful on the complexion."\n\nThe two laughed again, their gazes meeting as the laughter faded. With no old rivalries or grudges between them, they could finally see each other for who they truly were: two ponies who had given sweat and blood to ensure the safety of their home. Daring anxiously averted her gaze but didn't turn away, closing her eyes as she sat there, tense. No words needed to be exchanged; the moment was perfect...\n\n"Boss! What's keeping you so long?!" The two quickly separated, Daring almost jumping to the other side of the room. Rogue stood confused in the doorway as Caballeron broke into a coughing fit. "You alright, boss?" When Caballeron got his cough under control, he simply started to laugh, leaving Rogue standing ever more confused in the doorway."
 newjungle.70.a:0 "I am quite alright! In fact, I may have a new arrangement for us..."

 newjungle.701.t:0 "The Doctor's Prescription: Two Weeks of Rest" #Snow #Resistance ending
 newjungle.701.d:0 "When Daring went to visit Caballeron, there were a few things she didn't expect to happen. The unlikeliest of them seemed to be happening right now, as she stood outside a car while Rogue packed Caballeron's things. The other two were already inside, the engine already lightly rumbling as Daring stood aghast after hearing Caballeron's idea. "No, no way!" Daring shook her head. "I came here to see you off, but joining you is out of the question, Caballeron!"\n\n"Yes, yes, ever the hero," Caballeron waved a hoof dismissively. "I assure you the world will survive two weeks without your heroic deeds. Besides, if your issue is money, the Huey Tlatoani's pension is higher than a writer's salary, I assure you." he smirked. "Besides, shouldn't you keep your eyes on the villain to ensure he is not doing any misdeeds?"\n\nDaring seemed conflicted, but her thoughts were interrupted by the car's honk. Biff was looking out of the window. "Boss! We gotta get going or we'll have to make our stop early!" he looked to the side as Withers seemed to mumble something. "And he's saying he'd rather sleep on the campsite rather than in the car."\nRogue, having secured the last bag, turned towards Daring. "If you're scared of cars, Biff can go slow!"\n\nWith all the urging, Daring's conflicted expression gave in, with her sighing and marching towards the car. Caballeron smiled at her as he walked beside, Daring rolling her eyes. "This is just to ensure you don't go off and do any misdeeds! You may not have had the time before, but who knows how you'll act now that you have all the time in the world."\n\n"A good idea, Miss Do. Frankly, I already had quite some misdeeds in mind if not for your brave act of joining us on a vacation." As he laughed and the two got in the back seat, the car rumbled to life."
 newjungle.701.a:0 "Caballeron pretended not to notice the small smile forming on her face as they took off."

