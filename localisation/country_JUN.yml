 JUN_chief_maita_desc:0 "§YBorn§!: March 31, 959, Tenochtitlan, Equestria\n\n§YBiography§!: Once an adventurous young stallion, Maita of the Neighua has taken his role of Chief in stride, as the "Hidden Tribe of the Sun and Moon" he belonged to sought to become separate from the Neighua as a whole. Maita spent a considerable amount of time trying to tone down the extreme and bloody traditions of the Hidden Tribe with mild success, though he knew that some of them still clung to the ancient ways in hopes that they might get to practice their beliefs openly once more. It did not help Maita's efforts, knowing that the mysterious creature known as Ahuizotl whispered promises of a "New Cycle" into their ears.\n\nStill, Maita's charismatic nature and easygoing personality worked wonders in de-radicalizing the majority of his kin, so much so that he no longer worried daily about the possibility of bloody rituals being performed in secret. Unfortunately for him, the Equestrian Civil War caused numerous problems to flare up with both his tribe and the rest of the Neighua, and so he and many of his tribe turned to Daring Do for help.\n\nThe defeat of the Celestial Resistance marked a turning point for the Southeast. Maita decided to retire back to his home now that his friends had scattered due to their defeat. Yet, it seemed like the so-called Doctor Caballeron had bigger ideas for him; turning to him and his tribe as the only Neighua that had yet to warm up to him. Maita had been apprehensive at first, but Caballeron's promises to keep his friends alone had assuaged his worries.\n\nNow, as Cihuacoatl, Maita mostly assists the Huey Tlatoani as needed; mostly with serving as a bridge to tribes and by smoothing conversations with his comforting nature. He is content to do as little as possible, mostly spending his days in the comfort of his home or calmly assisting as the Huey Tlatoani stresses."
 JUN_chief_maita_alt_desc:0 "§YBorn§!: March 31, 959, Tenochtitlan, Equestria\n\n§YBiography§!: Once an adventurous young stallion, Maita of the Neighua has taken his role of Chief in stride, as the "Hidden Tribe of the Sun and Moon" he belonged to sought to become separate from the Neighua as a whole. Maita spent a considerable amount of time trying to tone down the extreme and bloody traditions of the Hidden Tribe with mild success, though he knew that some of them still clung to the ancient ways in hopes that they might get to practice their beliefs openly once more. It did not help Maita's efforts, knowing that the mysterious creature known as Ahuizotl whispered promises of a "New Cycle" into their ears.\n\nStill, Maita's charismatic nature and easygoing personality worked wonders in de-radicalizing the majority of his kin, so much so that he no longer worried daily about the possibility of bloody rituals being performed in secret. Unfortunately for him, the Equestrian Civil War caused numerous problems to flare up with both his tribe and the rest of the Neighua, and so he and many of his tribe turned to Daring Do for help.\n\nWith Huey Tlatoani Caballeron stepping down, there was really no doubt on who would become the next leader of [JUN.GetNameDef]. Chief Maita, even though he simply wished to relax, now finds himself the leader of the nation. While now at the top of everything, his laid-back and easygoing nature still continue despite the stresses of running the nation. With his friends by his side, Huey Tlatoani Maita is prepared for whatever the future may bring."

 JUN_golden_delicious_desc:0 "Golden Delicious, commonly known as "Comrade Delicious" among the ranks of his Baltimare militia, is a member of the syndicalist TER organisation. Part of the vast Apple family, he has lived in Baltimare his entire life, working on its docks as a hauler of apple crates. Poor working conditions inspired him to join a labour union, and he soon became active in politics, advocating for better rights for Equestria's working class. Rumoured to have been part of a foreign secret military training program, he served as the Baltimare Republic's interim leader.\n\nThe defeat of the Republic proved a harsh lesson in realpolitik. The revolution had been defeated in the most absurd of circumstances, now subservient to a fictional character come to life. For his comrades, this was chaos, but Golden gritted his teeth and prepared to do whatever it took to ensure the safety of his friends and comrades.\n\nSeeing an opportunity to safeguard his comrades in the TER, CAN, and PON, he accepted Caballeron's offer of fulfilling the position of Cihuacoatl. Now operating within the heart of Aztlan's government, his days are spent walking a fine line, negotiating worker rights, tempering the radical impulses of his old unions, and keeping a constant eye on the Huey Tlatoani to ensure he remains faithful to their agreement.\n\nThe revolution may have been postponed, but as long as Golden remains, it is never an impossibility. Only time will tell if the fragile status quo will hold."
 JUN_golden_delicious_ally_desc:0 "Golden had done it. He survived as Baltimare fell, forged new connections and protected old ones, and now, had ascended to the highest office of Aztlan. The most powerful voice of the left had inherited the system he had spent years operating within. By working alongside him, Caballeron had given him the attention and power needed to rise. The revolution had finally come to the Southeast... at least, that was the plan.\n\nThe partnership was meant to be a temporary arrangement; simply a means to an end. Instead, Golden witnessed the unexpected care hidden beneath the doctor's crafted persona. He could not help but see him for what he was: a flawed, yet well-meaning stallion; one who had done right by the workers and citizens of the Southeast during his rule; one who, while not a revolutionary, had heeded Golden's advices and actions without any major conflict rising between the two.\n\nGolden's dreams of revolution now have come into direct conflict with his duty to the federation he has helped define as Cihuacoatl. He has every tool to ensure the revolution comes by ballot, but his clouded mind impedes him from taking action, as the expectations of every creature of Aztlan grow. Every decision now serves as another test of whether he is the heir to a legacy, or its betrayer. Only time would tell the fate of the federation."
 JUN_golden_delicious_revolution_desc:0 "Golden Delicious, commonly known as "Comrade Delicious" among the ranks of his Baltimare militia, is a member of the syndicalist TER organisation. Part of the vast Apple family, he has lived in Baltimare his entire life, working on its docks as a hauler of apple crates. Poor working conditions inspired him to join a labour union, and he soon became active in politics, advocating for better rights for Equestria's working class. Rumoured to have been part of a foreign secret military training program, he served as the Baltimare Republic's interim leader.\n\nThe defeat of the Republic proved a harsh lesson in realpolitik. The revolution had been defeated in the most absurd of circumstances, now subservient to a fictional character come to life. For his comrades, this was chaos, but Golden gritted his teeth and prepared to do whatever it took to ensure the safety of his friends and comrades.\n\nSeeing an opportunity in the nation's first elections, Golden campaigned with his fiery oration and reputation as a friend of the workers. With the votes counted and his position of Huey Tlatoani secured; the revolution can finally be truly brought to Equestria... in a way. While not revolutionary in the traditional sense – still adhering to the democratic process – Golden intends to use his position to push for worker rights and the dismantling the structures that have oppressed the working class for so long."

 JUN_cricket_chafer_desc:0 "Cricket "Pig" Chafer is a veteran of the communist PON party and had been its formal leader for many years. He spent much of his life in Stalliongrad and participated in the Winter Revolution of 995/996. The rest he spent on his humble farm near Saltlickingham, secluded in the jungle which he has become familiar with. Working as a farmer, he fell in love with maize and now always advocates for its cultivation.\n\nWith Baltimare's defeat, Chafer seemed to be destined to a quiet retirement on his farm, but a call came from one of his former comrades. Having been chosen as Cihuacoatl, Golden Delicious was able to pull some strings and ensure Chafer's return to politics. While a firm believer in the ideals of Steel Stallion and Caramel Marks, he has toned down his rhetoric and joined TER as means to continue their organisation; hoping one day for a future revolution."

