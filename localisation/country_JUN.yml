 JUN_news.1.t:0 "Aztlan Rises"
 JUN_news.1.d:0 "[This.GetNewspaperHeader]Out of the bickering factions of the Southeast, few expected the so-called Aztlan to come out on top. After defeating all rival statelets, their leader, Doctor Caballeron, pardoned many high-ranking enemies from the previous conflict and peacefully reintegrated them into the nation – a notable exception being the hero Daring Do, having been missing ever since her resistance was beaten.\n\nHaving since won widespread popular support among the creatures of the Southeast, he has been ordained as the nation's "Huey Tlatoani" and proclaiming the region as a proper Federation, claiming that he intends to rule only until stability is restored and proper elections can be held."
 JUN_news.1.a:0 "Praise the Huey Tlatoani!"
 JUN_news.1.b:0 "Stars Whirl, you fool!"
 JUN_news.1.c:0 "We'll be back, like before. We will fight the fight and win the war."
 JUN_news.1.e:0 "What happened to Daring Do?"
 JUN_news.1.f:0 "Seems like there is good business to be had in the Southeast."

 JUN_news.2.t:0 "Unification Of The Equestrian South"
 JUN_news.2.d:0 "[This.GetNewspaperHeader]The southeastern statelet of Aztlan was deemed by many as just an afterthought, just one more of the bickering factions borne from the chaos in Equestria. Yet, interesting news has now emerged from the region. Having taken possession of major Southwestern Equestrian settlements, the nation has seemingly rebranded itself as a 'Southern Federation.' There has also been a notable shift in the use of the word 'Aztlan.' Previously a simple symbol of Southeastern unity, it is now being reimagined as a rallying cry for southern self-determination and resistance."
 JUN_news.2.a:0 "The south united!"
 JUN_news.2.b:0 "They will pay for their insolence!"
 JUN_news.2.c:0 "Our alliance grows stronger!"
 JUN_news.2.e:0 "Oh dear..."
 JUN_news.2.f:0 "They seem to be getting ambitious."

 JUN_news.3.t:0 "A New Equestria?"
 JUN_news.3.d:0 "[This.GetNewspaperHeader]In a stunning turn of events, the statelet of Aztlan has surpassed many expectations of their backwater region and have managed to fight their way to Canterlot. Having established their hold on the capital city, they have now proclaimed themselves to be a new Equestria, untainted by all these struggles and marching towards a fairer union. Their 'Huey Tlatoani', Doctor Caballeron, has proclaimed that he and all his federation will fight to ensure that Equus shall see peace, now and forevermore – hopefully through peaceful means, but they shall not be trampled by any evildoers."
 JUN_news.3.a:0 "Marching for freedom!"
 JUN_news.3.b:0 "Insolent fools! We will crush them yet!"
 JUN_news.3.c:0 "Look at them go!"
 JUN_news.3.e:0 "Just so we're clear: that's the book character?!"

