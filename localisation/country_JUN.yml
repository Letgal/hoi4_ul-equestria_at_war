# == (*) ==
### ІДЕЇ ###
 JUN_selling_luxury_goods:0 "Багатства Астлану"
 JUN_selling_luxury_goods_desc:0 "У джунглях багато багатств, таких як безцінні артефакти та мінеральні жили, а війна — дуже дорога справа. Місцеві жителі не будуть вдячні за те, що їх експлуатують, але вони зрозуміють, що це необхідно."
 JUN_food_surplus_idea:0 "Надлишок їжі"
 JUN_food_surplus_idea_desc:0 "Ситий поні — щасливий поні: набагато більше прагне продовжувати битися, жити і розмножуватися."
 JUN_bury_them_here_idea:0 "Володарі джунглів"
 JUN_bury_them_here_idea_desc:0 "Розуміння аборигенами джунглів та їхніх таємниць дає нам значну перевагу над «туристами», які вторгаються в них."
 JUN_the_final_push_idea:0 "Боротьба за Астлан"
 JUN_the_final_push_idea_desc:0 "Джунглі належать аборигенам! Ні байдужі божества, ні маніакальні революціонери не можуть володіти ними! Виштовхайте їх звідси!"
 JUN_codetalkers_idea: "Уаллау'атлатолламіні"
 JUN_codetalkers_idea_desc:0 "Діалекти місцевих поні джунглів численні і часто незрозумілі. Це робить їх ідеальним шифром."
 JUN_codetalkers_idea_lar: "$JUN_codetalkers_idea$"
 JUN_codetalkers_idea_lar_desc: "$JUN_codetalkers_idea_desc$"
 JUN_army_of_aztlan_idea:0 "Захисники Астлану"
 JUN_army_of_aztlan_idea_desc:0 "Поні Астлану гордо стоять на захисті своїх домівок."
 JUN_night_fliers_idea:0 "Нічні літуни"
 JUN_night_fliers_idea_desc:0 "Літати вночі — ризикована справа, але багато аборигенів звикли до темряви і легко орієнтуються в ній. Їхні результати вражають."
 JUN_expert_fliers_idea:0 "Сини Кецалкоатля"
 JUN_expert_fliers_idea_desc:0 "Вітри завжди прихильні до послідовників Кецалкоатля. Вони літають вище і краще за інших, хоча важко сказати, чи це справжня майстерність, чи самогубна самовпевненість."
 JUN_admirality_idea:0 "Адміралтейство Астлану"
 JUN_admirality_idea_desc:0 "Новостворене Адміралтейство займається всіма морськими справами і забезпечує критично важливе фінансування для розвитку нових морських суден."
 JUN_lunar_remnants:0 "Місячні залишки"
 JUN_lunar_remnants_desc:0 "Ми перемогли їх, прихильників Найтмер Мун. Але навіть після поразки вони ховаються в темряві, не бажаючи визнати поразку. Ми повинні вжити заходів, щоб примиритися з кажанами і придушити тих, хто не відмовляється від насильства."
 JUN_discontent_in_cities:0 "Невдоволення в містах"
 JUN_discontent_in_cities_desc:0 "Громадянська війна, можливо, і закінчилася, але ворожнеча між звичайними поні анітрохи не зменшилася. Вирішення цього питання має бути одним з наших першочергових завдань, щоб не допустити повторного повстання."
 JUN_economic_backwater:0 "Економічна розруха"
 JUN_economic_backwater_desc:0 "Південний схід і так був одним з найменш розвинених регіонів Еквестрії, але громадянська війна зруйнувала ту невелику промисловість, яка вже існувала. Правлячий уряд повинен вжити швидких заходів для відновлення цивілізації та сучасності."
 JUN_economic_backwater_2: "$JUN_economic_backwater$"
 JUN_economic_backwater_2_desc:0 "$JUN_economic_backwater_desc$ Однак останні події дещо полегшили цю проблему."
 JUN_stableside_primacy_idea:0 "Першість Стейблсайда"
 JUN_stableside_primacy_idea_desc:0 "Нашим центром розвитку стало багате портове місто Стейблсайд, ворота до Зебрики та багатьох островів, де вирощують прибуткові культури. Це також гарне місце для централізації наших програм імпорту озброєнь."
 JUN_tourism_idea:0 "Туристична індустрія Астлану"
 JUN_tourism_idea_desc:0 "Коли в країні знову запанував мир, доктор Кабальєрон втілив у життя одну зі своїх ідей щодо створення туристичних напрямків як на узбережжі, так і в джунглях Астлану. Поки відвідувачі не зважатимуть на спеку, вони будуть проводити час якнайкраще! Однак корінні жителі не люблять, коли на них витріщаються, і коли привласнюють їхню культуру."
 JUN_tourism_2_idea:0 "Туристична індустрія Астлану"
 JUN_tourism_2_idea_desc:0 "«Приїжджайте побачити чудеса Астлану! Проведіть час свого життя!\n\n(будь ласка, не турбуйте місцевих поні)»"
 JUN_technochitlan_primacy_idea:0 "Першість Теночтітлана"
 JUN_technochitlan_primacy_idea_desc:0 "У центрі нашого розвитку залишається колись зруйноване місто Теночтітлан, яке буде відбудоване до колишньої слави. Багато поні із задоволенням зароблятимуть собі на життя тут."
 JUN_baltimare_technical_institute_idea:0 "Технічний інститут Балтимейра"
 JUN_baltimare_technical_institute_idea_desc:0 "Університет Балтимейра був перепрофільований і перетворений на інститут, присвячений усім галузям інженерії та точних наук, наповнений багатьма блискучими поні, які створюють майбутнє своїми копитами."
 JUN_baltimare_primacy_idea:0 "Першість Балтимейра"
 JUN_baltimare_primacy_idea_desc:0 "Нашим фокусом розвитку стало промислове місто Балтимейр, яке відносно збереглося під час численних битв громадянської війни. Присутня там техніка дозволить нам скопіювати їхні розробки та впровадити їх в інших містах південного сходу, щоб кожна поні могла насолоджуватися сучасністю."
 JUN_peace_in_our_time_idea:0 "Південний маяк"
 JUN_peace_in_our_time_idea_desc:0 "Незважаючи на багато труднощів і невдач, доктор Кабальєрон здійснив свій задум і приніс довготривалий мир і стабільність у південно-східну Еквестрію. Поні, фестрали і місцеві жителі тепер живуть в гармонії разом і відзначають, що життя ніколи не було кращим, ніж зараз."
 JUN_discontent_in_cities_2:0 "Невдоволення в містах"
 JUN_discontent_in_cities_2_desc:0 "Громадянська війна, можливо, і закінчилася, але ворожнеча між звичайними поні анітрохи не зменшилася. Вирішення цієї проблеми має бути одним з наших першочергових завдань, щоб не допустити повторного повстання."

### ФОКУСИ ###
 JUN_decleration:0 "Застрягли в чужій країні"
 JUN_decleration_desc:0 "Через непередбачувані обставини здається, що ми фактично застрягли, керуючи країною, посеред джунглів, наповнених небезпечною фауною, флорою, племенами, божевільними культистами та набридливими авантюристами... але якщо ми правильно розіграємо наші карти, можливо, ми все ще зможемо отримати тут прибуток."
 JUN_we_need_a_port:0 "Перепрофілювати Солтмейн"
 JUN_we_need_a_port_desc:0 "Узбережжя Солтмейна — чудова територія, але нам потрібно більше, ніж просто джунглі та пляжі для наших військових зусиль. Ми перетворимо цю територію на наш основний порт, щоб захистити себе і від морських загроз."
 JUN_we_need_the_guns:0 "Звернутися за допомогою"
 JUN_we_need_the_guns_desc:0 "Нестабільність, з якою ми стикаємося, не можна сприймати легковажно. Наші активи низькі, наша позиція — слабка. Однак, це скоро зміниться. Засоби боротьби — це невелика послуга, яку ми просимо для того, щоб досягти контролю. Немає ніякої вигоди, якщо ми навіть не можемо захистити себе."
 JUN_we_need_even_more:0 "І навіть більше"
 JUN_we_need_even_more_desc:0 "Небезпека завжди поруч, якщо ми хочемо мати шанс, нам потрібно більше зброї. Настав час збільшити наші запаси зброї. Пістолети, гранати, боєприпаси, все, що може знадобитися солдату."
 JUN_the_wealth_of_the_jungle:0 "Багатства Астлану"
 JUN_the_wealth_of_the_jungle_desc:0 "Ця земля багата на товари та скарби, нам потрібно лише вміти їх розкопувати. Я, Кабальєрон, вимагаю, щоб кар'єри були розроблені, землі були зрівняні, а дерева зрубані, ресурси є скрізь, і вони будуть нашими."
 JUN_dedicated_smugglers:0 "Блокадники"
 JUN_dedicated_smugglers_desc:0 "Вони думають, що можуть нас тут стримувати, обмежувати наші доходи. Ця територія тепер наша, і ми використаємо її на свою користь. Покажемо їм, хто контролює ці джунглі, і хто може краще переправляти через них контрабанду."
 JUN_fortify_technochitlan:0 "Відбудувати стіни Теночтітлана"
 JUN_fortify_technochitlan_desc:0 "Колись Теночтітлан був фортецею, непроникним бастіоном з великими стінами, які ніхто не міг подолати. Ми повинні відбудувати їх, що забезпечить нам стратегічну точку опори та оборонну позицію, якщо виникне така потреба. І, можливо, місцеві жителі будуть більш прихильно ставитися до нашої присутності тут."
 JUN_reuse_the_ruins:0 "Перепрофілювати руїни"
 JUN_reuse_the_ruins_desc:0 "Руїни тут старі, руйнуються, але вони все ще можуть стати міцним фундаментом. Ми перепрофілюємо їх для власних потреб, побудуємо свої споруди на древній землі, тут вмить постане твердиня, така моя воля."
 JUN_repair_the_cannals:0 "Відремонтуємо канали"
 JUN_repair_the_cannals_desc:0 "Річки — мінлива стихія, дика і непередбачувана, але якщо ми зможемо її приручити, вона стане нашою перевагою. Відремонтуйте старі канали, і тоді вода забезпечить нас ресурсами, річка стане нашою транспортною лінією, а береги — нічним жахіттям наших ворогів."
 JUN_food_surplus:0 "Заповнити комори"
 JUN_food_surplus_desc:0 "Наші вантажі надходять стабільно і впевнено, настав час поповнити наші запаси. Завантажуйте комори, нехай жоден з наших припасів не пропаде, або, що ще гірше, не потрапить до пазурів ворогів. Їм завжди знайдеться гарне застосування пізніше, вони знадобляться нашим поні."
 JUN_the_old_road:0 "Відремонтувати систему О'тлі"
 JUN_the_old_road_desc:0 "Так багато речей тут ще в напівпристойному стані. Можливо, зараз вони не приносять користі, але якщо ми будемо інвестувати в ремонт цих доріг і споруд, наша інфраструктура буде процвітати так само, як і ці джунглі."
 JUN_secondary_forts:0 "Підняти башти"
 JUN_secondary_forts_desc:0 "З усіма елементами, які я встановив, ми все ще вразливі і розкидані серед цих лісів. Підніміть башти! Наш огляд буде поширюватися далеко і широко, ніхто не застане нас зненацька! Ці укріплені споруди дадуть нам приємне відчуття безпеки."
 JUN_repair_the_temple:0 "Відремонтувати піраміду Тоналцінтлі"
 JUN_repair_the_temple_desc:0 "Культура та архітектура цих місцевих жителів захоплює, піраміда Тоналцінтлі є яскравим прикладом чудової споруди племені нейуа. Хоча з часом цей храм занепав, він ще може повернутися до своєї колишньої слави. Нехай він надихає нас і дає нам притулок від війни, що триває. Моя єдина надія на те, що вожді зможуть розділити мій ентузіазм."
 JUN_basic_manufacturies:0 "Мануфактури Теночтітлана"
 JUN_basic_manufacturies_desc:0 "З усім тим прогресом, якого я досягнув у розвитку структури тут, настав час переходити на наступний рівень. Наш капітал потребує кращих заводів, кращого виробництва. Ми можемо нарешті створити тут прогресивну виробничу базу, подібної до якої ця земля ще не бачила."
 JUN_basic_saw_mills:0 "Лісозаготівельні табори"
 JUN_basic_saw_mills_desc:0 "У джунглях не бракує деревини. Але для того, щоб збирати її більш ефективно, нам потрібні кращі інструменти та підґрунтя для підтримки такої діяльності. Побудуйте більше лісопилок, і наші лісозаготівельні табори будуть забезпечені матеріалами вщерть, у нас більше ніколи не буде дефіциту якісної деревини."
 JUN_win_them_over:0 "Зустріч із аборигенами"
 JUN_win_them_over_desc:0 "Можливо, ці місцеві жителі можуть бути нам корисними. Зрештою, вони тут аборигени, було б нерозумно воювати проти них, а не разом з ними. Треба організувати зустріч, я знаю шлях до їхніх сердець, є шанс, що вони мене послухають."
 JUN_hearts_and_minds:0 "Серця та уми"
 JUN_hearts_and_minds_desc:0 "Ми повинні розвивати наші відносини з нейуа. Боротьба за виживання може об'єднати будь-кого, і це наш шанс. Вони можуть бути небезпечними, але якщо ми схилимо їх на свій бік, на нашу сторону, небезпека, яку вони становлять, може стати нашою тактичною перевагою."
 JUN_borne_of_the_jungle:0 "Народжені джунглями"
 JUN_borne_of_the_jungle_desc:0 "Після того, як ми домовилися, наші новоспечені союзники довірили нам деяких зі своїх найкращих і найбільш підготовлених воїнів. Це велика честь і можливість, яку ми повинні цінувати. Я вітаю їх, наші партнери будуть процвітати, а наші вороги навчаться боятися цих джунглів."
 JUN_bury_them_here:0 "Володарі джунглів"
 JUN_bury_them_here_desc:0 "Наше партнерство дозволило нам вивчити ці території в найдрібніших деталях. Кожен куточок, серед якого ці місцеві жителі жили протягом століть, їхні таємниці, тепер є частиною нашої розвідки. Зрештою, здається, що цей союзник став нашим найбільшим надбанням."
 JUN_the_chosen:0 "Обрані богами"
 JUN_the_chosen_desc:0 "Їхня культура дуже цікава. Дивна, але має свої переваги, можливо, я їх недооцінював. Вони хочуть запропонувати нам бути обраними богами. Такі казки химерні, але жорстокість і хитрість цих поні не викликає сумнівів. Ми приймемо їхню пропозицію, це обов'язково допоможе нашим стосункам у майбутньому."
 JUN_the_final_push:0 "Боротьба за Астлан"
 JUN_the_final_push_desc:0 "Після всього, крізь що ми пройшли, я ніколи не здавався, ми ніколи не здавалися і ніколи не здамося. Ці джунглі були небезпечним місцем, повним небезпек на кожному кроці. Вони й досі залишаються такими, але завдяки нашим союзникам лише наші вороги бачать їх такими. Нейуа та їхня культура, їхні знання тепер є частиною нашої власної. Ми вільні, і тепер це наша земля, і ми будемо боротися за неї, як за свою власну. Тепер ми вдома. За Астлан!"
 JUN_army_debate:0 "Мілчімаллі"
 JUN_army_debate_desc:0 "Нарешті Астлан звільнився від еквестрійського імперіалізму, але було б нерозумно очікувати, що він буде стояти вічно з чистої міжнародної доброї волі. Щоб переконатися, що наша незалежність не буде знищена, як багато інших в історії, нам потрібно буде створити армію. Я подбаю про те, щоб будь-який поні, який увійде в ці джунглі з ворожими намірами, ніколи звідти не вийшов."
 JUN_equestrian_tactics:0 "Уроки від Еквестрії"
 JUN_equestrian_tactics_desc:0 "Астлан звільнився від еквестрійського ярма. Але, незважаючи на наш успіх, ми залишаємося дуже відсталими в плані ведення еквестрійської війни, і багато в чому це походить або від традицій наших предків, або від авантюристів. Якщо ми хочемо по-справжньому побудувати армію, нам потрібно вивчати військову теорію і тактику. І найпростіша для вивчення — це еквестрійська доктрина."
 JUN_trucks:0 "Прийняти «Jackalope»"
 JUN_trucks_desc:0 "Логістика була одним з найважливіших аспектів ведення війни протягом всієї історії, і місцеві племена були дійсно вправні в цьому. Однак сучасна війна ставить виклики, які просто неможливо подолати за допомогою наших традицій. Наші інженери переобладнали деякі сікамемонські всюдиходи для використання в джунглях, назвавши їх «Jackalope». Візьмімо їх на озброєння, щоб зміцнити наші лінії постачання."
 JUN_new_rifles:0 "Стандартизувати моделі гвинтівок"
 JUN_new_rifles_desc:0 "Наші солдати використовують різноманітну зброю, придбану різними способами з перших днів війни за незалежність. Це призвело до логістичного кошмару для наших сил. Нам потрібно якнайшвидше стандартизувати нашу зброю. Якщо ми цього не зробимо, цілі дивізії можуть застрягти на передовій без боєприпасів чи справної гвинтівки, щоб стріляти у ворога."
 JUN_sturdy_shovels:0 "Спеціальні загони підтримки"
 JUN_sturdy_shovels_desc:0 "Війна в джунглях — це дуже складна справа, де фортифікаційні споруди можуть бути величезною перевагою в бою, але стратегічно їх важко використовувати. Однак наші військові об'єднали досвід наших рідних племен і різних авантюристів, яких я залучив. Разом вони розробили доктрину мобільного інженерного корпусу, здатного забезпечити інфраструктуру та укріплення в найкоротші терміни."
 JUN_light_tanks_f:0 "Chimalli"
 JUN_light_tanks_f_desc:0 "Наші джунглі — місцевість, несприятлива для ведення мобільної війни, але завдяки ретельній адаптації імпортної танкетки, ми навчилися використовувати механізовані машини в них. Результатом цих експериментів став нещодавно розроблений легкий танк «Chimalli», невеликий, але дуже міцний танк. Славетних механізованих зарядів крізь дерева все одно не буде, але хірургічне використання «Chimalli» виявиться руйнівним на полі бою."
 JUN_new_artillery:0 "Астланський артилерійський корпус"
 JUN_new_artillery_desc:0 "Кожен, хто коли-небудь воював у джунглях, знає, наскільки руйнівним і збиваючим з пантелику може бути вдало розміщений снаряд. Але будь-який офіцер артилерії, який воював у джунглях, може сказати вам, як важко підтримувати артилерію в належному стані в такій місцевості, не кажучи вже про її ефективне переміщення. Але це буде варте зусиль, хоча б для того, щоб еквестрійці та іноземці відчули смак власних ліків."
 JUN_new_officers:0 "Прочісуємо джунглі в пошуках талантів"
 JUN_new_officers_desc:0 "Незважаючи на те, що з моменту здобуття незалежності ми проводимо рекрутинг, нам все ще катастрофічно не вистачає військових кадрів. Я відправлю мисливців за головами в джунглі шукати таланти серед місцевих племен і еквестрійських прикордонних поселень. Вони обов'язково знайдуть тактично мислячих поні, придатних для лідерства."
 JUN_train_them:0 "Провести їх крізь Тартар"
 JUN_train_them_desc:0 "Деякі народи можуть дозволити собі розкіш розбудовуватися повільно. Ми — ні. Народження Астлану було болісним і кривавим. Мені потрібні воїни, здатні миттєво відповісти на будь-яку загрозу. Для цього ми проведемо наших новобранців через найжахливіший вишкіл полку. Ті, хто вийде з джунглів після нього, будуть грізними воїнами. Інші ж виконають свій обов'язок."
 JUN_adapt_to_the_jungle:0 "Народжені в джунглях"
 JUN_adapt_to_the_jungle_desc:0 "Хоча багато наших солдатів походять з племені нейуа і знають, як жити в джунглях, багато наших новобранців цього не знають, особливо ті, що походять з прибережних міст Астлану. Щоб виправити це, було запроваджено спеціальну навчальну програму, за якою новобранців відправляють вглиб Астлану під керівництвом місцевих жителів і ветеранів, щоб вони навчилися виживати, пересуватися і воювати в джунглях."
 JUN_sapper_tactics:0 "Саперна тактика"
 JUN_sapper_tactics_desc:0 "Джунглі — підступна місцевість, яка для непідготовленого солдата є такою ж, якщо не більш небезпечною, ніж сам ворог. Мисливці нейуа давно навчилися ставати хитрішими і стали експертами у виготовленні пасток. Ми можемо застосувати це до того, як ми ведемо війну і формалізувати її, щоб отримати перевагу над нашими ворогами, більшість з яких ніколи не бачили нічого, окрім привітного лісу."
 JUN_nastive_tactics:0 "Уроки джунглів"
 JUN_nastive_tactics_desc:0 "Хоча дехто виступає за стандартизацію нашої армії, незаперечним є той факт, що військова ситуація в Астлані є унікальною. Тому, замість того, щоб застосовувати невідповідну тактику, ми повинні розробити нашу власну форму ведення війни. У нас є давня місцева традиція, з якої ми можемо черпати досвід, а також досвід моїх товаришів. Іноземний досвід вітається, але він має походити з більш відповідних місць, таких як Пуерто-Кабальйо, Сікамеон або Зебрика."
 JUN_codetalkers: "Уаллау'атлатолламіні"
 JUN_codetalkers_desc:0 "Діалекти нейуа, за всіма ознаками, є маловідомими мовами. Хоча це дуже розчаровує, коли мова йде про нашу культурну популярність у всьому світі, це може бути військовим активом. Ворогам, які перехоплюють наші повідомлення, буде важко отримати від них будь-яку інформацію, якщо вони не матимуть навіть базового словника. Ми зробимо все можливе, щоб доручити завдання зв'язку солдатам-ніхуа або навчити наших офіцерів цих діалектів."
 JUN_integrate_bat_units:0 "Інтегрувати дивізії цінакатлів"
 JUN_integrate_bat_units_desc:0 "Протягом тривалого часу наш військовий персонал ніхуа затято виступав проти того, щоб дозволити використання кажанів у нашій армії. Це дорога політика, яка може коштувати нам перемог у майбутніх кривавих роках. Мої контакти серед цінакатлів показують, що вони готові служити Астлану і навіть прагнуть цього. Мені знадобиться вся моя чарівність, щоб переконати сусідів і рухатися вперед, але це інвестиція, яка варта мого часу і зусиль."
 JUN_officer_schools:0 "Офіцерські школи"
 JUN_officer_schools_desc:0 "Незважаючи на невтомну роботу моїх хедхантерів, ми не можемо сподіватися на те, що наші армії й надалі покладатимуться на обдарованих місцевих жителів. Ми повинні інвестувати ресурси у відкриття офіцерських шкіл у наших поселеннях і виховувати наступне покоління астланських офіцерів. Ми залучимо іноземних офіцерів з більш ортодоксальною військовою освітою. Еквестрійські дезертири вже виявили зацікавленість, а також контакти в Сікамеону і Пуерто-Кабальйо."
 JUN_electronics_military:0 "Прийняти на озброєння РАДАР"
 JUN_electronics_military_desc:0 "Для ефективного ведення війни завжди потрібна інформація, але нещодавно винайдена технологія РАДАР змінила способи отримання тактичної інформації. Вона вимагатиме електрифікації та значних інвестицій в інфраструктуру або адаптовані транспортні засоби, але це окупиться в довгостроковій перспективі."
 JUN_spec_ops_department:0 "Департамент спеціальних операцій"
 JUN_spec_ops_department_desc:0 "Під час війни за незалежність цінакатлі зарекомендували себе як жорстокі та непомітні воїни, і в багатьох випадках вони принижували навіть наших найкращих солдатів. Ми можемо використати їхній досвід у спеціалізованих підрозділах, де служитимуть лише найкращі."
 JUN_army_of_aztlan:0 "Захисники Астлану"
 JUN_army_of_aztlan_desc:0 "Астлану давно відомі всілякі негаразди. У нас вкрали нашу незалежність, коли нас зрадив наш бог. Більше цього не буде. Астлан тепер вільний. Може бути війна. Може бути пожежа. Будуть загиблі. Але врешті-решт наші вороги втечуть, а наші солдати-переможці знайдуть шлях додому, до Теночтітлана."
 JUN_aztlan_airforce:0 "Військово-повітряні сили Астлану"
 JUN_aztlan_airforce_desc:0 "Коли астланці дивилися в небо, вони не бачили нічого, окрім еквестрійських пегасів, літаків поні і страшних драконів. Якщо я дійсно хочу захистити нашу незалежність і контроль над джунглями, мені потрібно побудувати військово-повітряні сили."
 JUN_import_fighters:0 "Імпорт винищувачів"
 JUN_import_fighters_desc:0 "Астлан не має багато літаків на своєму аеродромі. Якщо ми хочемо домінувати в нашому власному небі, ми не будемо робити це за допомогою переобладнаних цивільних літаків та відремонтованих збитих еквестрійських літаків. Я знаю продавців у Грифонії, які можуть продати нам кілька винищувачів за чесну ціну."
 JUN_light_aircraft:0 "Кецалкоатль"
 JUN_light_aircraft_desc:0 "Відтоді, як істоти підкорили небо без магії та власних крил, поні Астлану бачили лише чужі літаки, що пролітали над їхніми головами, чи то еквестрійські військові літаки, чи то пілоти, що намагалися встановити рекорди. Але ці дні залишилися позаду, оскільки один з моїх інженерів розробив план повністю астланського винищувача: «Кецалкоатль»."
 JUN_CAS_f:0 "Куїтлатлотлі"
 JUN_CAS_f_desc:0 "Війна на південному сході була переважно наземною, літаки вели свою власну війну. Але багато хто з моїх пілотів виявив бажання допомогти нашим солдатам на землі. Як наслідок, багато з них були покарані за небезпечні дії на малій висоті, але багато хто закликає використовувати їх натомість. Я дістану цим божевільним героям відповідні літаки!"
 JUN_import_bombers:0 "Імпортувати бомбардувальники"
 JUN_import_bombers_desc:0 "Використання наших літаків для запобігання ворожим бомбардувальникам руйнувати наші війська та інфраструктуру — бажана мета, але вона залишає так багато потенціалу недослідженим. Завдяки контактам у Сікамеону ми знайшли можливість імпортувати наші власні бомбардувальники. Настав час, коли ми зможемо повернутись обличчям до наших ворогів."
 JUN_bomber_aircraft:0 "Куау'тлі"
 JUN_bomber_aircraft_desc:0 "Імпорт бомбардувальників дозволив нам посилити наші військово-повітряні сили, але це дороге та ненадійне джерело. Наші інженери вивчили цю модель і за допомогою ретро-технологій розробили нову модель, яку можна будувати на місці за значно менші кошти."
 JUN_heavier_bombers:0 "Тепополоані"
 JUN_heavier_bombers_desc:0 "Тактичні бомбардування — це добре, але наші інженери розробили нову концепцію, яка зробить революцію у веденні війни в усьому світі: бомбардування великої дальності. Війна на Південному Сході більше не буде далекою справою, про яку ви можете прочитати на дев'ятій сторінці газети, тому що наші бомбардувальники принесуть війну в домівки наших ворогів."
 JUN_build_the_airstrips:0 "Ми будуємо злітні смуги"
 JUN_build_the_airstrips_desc:0 "Одна з найважливіших проблем, з якою ми стикаємося сьогодні, — це відсутність аеродромів в Астлані. Старі злітно-посадкові смуги на узбережжі відслужили своє, але їх недостатньо. Наші пілоти все ще бояться будь-яких проблем під час польотів над власними джунглями. Ми повинні вжити заходів, щоб наші міста були з'єднані з нашими повітряними шляхами."
 JUN_train_the_pilots:0 "Ми навчаємо пілотів"
 JUN_train_the_pilots_desc:0 "Мої військово-повітряні сили значно покращилися з перших днів свого існування. Однак мій пілотажний корпус все ще залишає бажати кращого. Навіть за найскромнішими оцінками, він залишається різношерстою купкою авантюристів, ненадійних дезертирів і пілотів-самоучок, які зуміли вижити. Хоча я ціную ці речі, ми не можемо покладатися на них довго. Настав час запровадити стандартизовану програму підготовки новобранців та створити повноцінну академію ВПС."
 JUN_heavier_fighters:0 "Тепоз Куау'тлі"
 JUN_heavier_fighters_desc:0 "Навіть з нашими інвестиціями в аеродроми, південний схід залишається складним місцем для польотів. Багато хороших пілотів загинули в джунглях або через механічні поломки, пов'язані з виснаженням двигунів. Якими б витривалими не були наші «Кецалкоатлі», ми можемо завести їх лише на певну відстань. Наші військові та інженери розробили план нового типу важкого винищувача: «Тепоз Куау'тлі». З ним, кажуть вони, можна досягти справжньої переваги в повітрі."
 JUN_night_fliers:0 "Нічні літуни"
 JUN_night_fliers_desc:0 "З незапам'ятних часів астлани знали ціну нічному полюванню. Давайте застосуємо цю військову традицію в повітрі! Нехай наші вороги відчують жахи ночі в Астлані..."
 JUN_expert_fliers:0 "Діти Кецалкоатля"
 JUN_expert_fliers_desc:0 "Подивіться в небо! Це птах?! Це літак?! Це літак! І він належить військово-повітряним силам Астлану!"
 JUN_aztlan_navy:0 "Флот Астлану"
 JUN_aztlan_navy_desc:0 "Століттями Астлану було відмовлено у вільному доступі до моря, але тепер, коли ми вільні від імперіалізму Еквестрії, ми можемо почати працювати над створенням військово-морського флоту і по-справжньому відкрити себе світу."
 JUN_baltimare_port:0 "Верфі Балтимейра"
 JUN_baltimare_port_desc:0 "Верфі в Балтимейрі були одними з найважливіших на південному сході. На жаль, вони були сильно пошкоджені, коли ми вибороли контроль над містом у революціонерів. Після невеликого ремонту цей символ військово-морської могутності може стати символом Астлану."
 JUN_stableside_port:0 "Доки Стейблсайда"
 JUN_stableside_port_desc:0 "Стейблсайд — одне з небагатьох міст на південному сході, яке має справжній промисловий потенціал, і до того ж єдине прибережне. Як таке, воно є домом для багатьох цивільних верфей, але з певними інвестиціями з нашого боку, ми могли б перетворити його на велику військову гавань. Без цих інвестицій мрія про астланський флот так і залишиться мрією."
 JUN_destroyer_f:0 "Берегова охорона Астлану"
 JUN_destroyer_f_desc:0 "Південно-східне узбережжя Еквусу — небезпечне місце. Пірати і кавалери не рідкість, а дракони, що прилітають з їхніх островів, часто спричиняють хаос у військово-морській діяльності. Створення берегової охорони дозволить нам почати встановлювати певний порядок. Напевно, мені варто повідомити про це моїм друзям."
 JUN_light_cruiser_f:0 "Посилення обшивки"
 JUN_light_cruiser_f_desc:0 "Невеликі есмінці та переобладнані цивільні кораблі не допоможуть нам створити військово-морський флот. Нам потрібно інвестувати в крейсери, здатні витримати тривалий бій. Спочатку ми можемо використовувати їх як командні кораблі для наших прибережних флотів, але в наступні роки вони стануть важливим активом для підтримки наших більших кораблів."
 JUN_saltmane_port:0 "Верфі в Солтмані"
 JUN_saltmane_port_desc:0 "Балтимейрі і Стейблсайд виконують своє призначення як військово-морські бази, але їхнє розташування на нашій периферії шкодить нашим військово-морським можливостям. Тим часом, нашому стратегічно розташованому прибережному місту Солтмейн катастрофічно не вистачає військово-морської інфраструктури. Активно інвестуючи туди, ми зможемо нарешті з'єднати наші північні і південно-західні військово-морські сили і полегшити зв'язок між нашим військово-морським персоналом і Теночтітланом."
 JUN_submarine_f:0 "Прихований флот"
 JUN_submarine_f_desc:0 "Навіть з великими інвестиціями, Астлану знадобиться багато часу, щоб мати флот, здатний витримати прямий контакт. Однак нам не звикати до асиметричної війни та боротьби з сильнішими силами. Давайте візьмемо до уваги уроки нашої історії сухопутної війни і застосуємо їх до наших військово-морських планів. Наші підводні човни повинні ховатися під водою, поки ми не будемо готові до більш ортодоксальних форм морського бою."
 JUN_heavy_cruiser_f:0 "Легкі лінкори"
 JUN_heavy_cruiser_f_desc:0 "Наші верфі виявилися напрочуд пристосованими до зростаючих вимог до будівництва та обслуговування військових кораблів. Звіти про наші крейсерські експерименти продемонстрували, що вони готові до більш складних експериментів. В результаті наші військово-морські інженери висунули план створення легкого лінкора, перший із яких буде названий «Кабальєрон» на мою честь."
 JUN_doctrianl_development:0 "Розвиток доктрини"
 JUN_doctrianl_development_desc:0 "Незважаючи на наш прогрес, наш військово-морський персонал все ще являє собою безлад, що складається з балтимейрських перебіжчиків і моїх друзів-моряків. Це призвело до того, що мій флот функціонує без належної доктрини. Нам потрібно розібратися з доктринальними дебатами і поставити перед собою певні цілі щодо того, як повинен діяти мій флот. Від цього цілком може залежати незалежність Астлану."
 JUN_battleship_f:0 "Військовий флот"
 JUN_battleship_f_desc:0 "Наразі Астлан — невелика держава, але моря нещадні до слабких. Якщо ми хочемо існувати як морська держава, нам потрібен справжній бойовий флот, який очолять справжні морські фортеці. Це буде важка і довга праця, але якщо я не зроблю кроків у цьому напрямку зараз, Астлан ніколи не буде в безпеці, не кажучи вже про могутність на світовій арені."
 JUN_carrier_f:0 "Експерименти з носіями"
 JUN_carrier_f_desc:0 "Кожен поні, що плавав на південному сході, вже бачив, як над ним пролітав дракон. Це призвело до того, що багато моїх морських офіцерів рано зрозуміли потенціал і міць повітряної сили, що застосовується у морській війні. Це призвело до появи багатьох ранніх проєктів кораблів-носіїв, більшість з яких були абсолютно недосяжними для наших мізерних військово-морських можливостей. З нашим нещодавно набутим досвідом і інфраструктурою ми можемо спробувати побудувати прототип, придатний для використання в морі."
 JUN_new_admirality:0 "Адміралтейство Астлану"
 JUN_new_admirality_desc:0 "З огляду на неймовірний прогрес, досягнутий моїм молодим флотом, настав час остаточно утвердити його як незалежний вид наших збройних сил. Минули ті часи, коли наші військово-морські операції безсистемно керувалися з Теночтітлана. Незалежне Адміралтейство буде створено у власній новій штаб-квартирі в модернізованому порту Солтмейна. Звідти мої адмірали зможуть працювати над здійсненням нашої мрії — побачити, як одного дня Астлан керуватиме хвилями."
 JUN_the_three_regions:0 "Три регіони"
 JUN_the_three_regions_desc:0 "Війна за незалежність закінчилася, і тепер я повинен займатися державним будівництвом. Небезпеки збалансування бюджету не такі захоплюючі, як під час походу джунглями, але не менш нагальні. У нинішньому вигляді Астлан — це скоріше брукований безлад трьох ледь пов'язаних між собою регіонів, ніж об'єднана нація. Гірше того, всі три регіони були спустошені війною і поганою політикою Еквестрії. Нам доведеться робити вибір, і, враховуючи стан нашої скарбниці, він буде нелегким."
 JUN_stableside_region:0 "Стейблсайд"
 JUN_stableside_region_desc:0 "На заході лежить Стейблсайд, головний портовий та промисловий регіон на нашій території, присвячений видобутку ресурсів. Під час війни він був домом для лоялістів Дерінґ Ду."
 JUN_the_steel_mills:0 "Підтримати металургійні заводи"
 JUN_the_steel_mills_desc:0 "У останнє десятиліття геологи припускали, що в горах Макінтош знаходяться значні поклади вугілля та заліза. Деякі промисловці з Гуфінґтона почали намагатися їх розробити, але громадянська війна поклала цьому край. Однак шахти, які вони почали будувати, все ще існують, і промисловці Стейблсайда висловили зацікавленість у сталеливарній промисловості. З певною підтримкою я можу допомогти їм зайняти місце поні Гуфінґтона."
 JUN_the_arms_factories:0 "Субсидувати збройову промисловість"
 JUN_the_arms_factories_desc:0 "Незважаючи на наявність деяких компаній, що виробляють стрілецьку зброю, на Південному Сході мало що зроблено для виробництва зброї. Оскільки в моїй скарбниці більше мух, ніж золота, я навряд чи можу дозволити собі державну промисловість, але я можу субсидіювати приватних промисловців, які бажають створити її самостійно. За допомогою цих субсидій я можу залучити деяких опортуністичних виробників зброї. Зазвичай у світі їх не бракує."
 JUN_bauxite_mines:0 "Видобуток бокситів"
 JUN_bauxite_mines_desc:0 "З часів Сталліонградської революції алюмінієва промисловість в Еквестрії перебуває в кризі. Не маючи доступу до сєвєрянського виробництва, Еквестрія була змушена покладатися на оленянський та іноземний імпорт. На наше щастя, геолог знайшов сліди бокситів у регіоні Сіріуса. Вони залишаються значною мірою невикористаними, але з деякими інвестиціями ми можемо відкрити великомасштабний видобуток, а також металургійні заводи в Ґеллопфреї."
 JUN_portland_oil_wells:0 "Портлендські нафтові свердловини"
 JUN_portland_oil_wells_desc:0 "Під час моїх подорожей я одного разу зустрів авантюриста, який пояснив мені, що джунглі Куецпаллізтлі багаті на поклади нафти. За його словами, повернувшись додому на Мейнгеттен, він був упевнений, що стане неймовірно багатим завдяки цьому відкриттю. На жаль, його забрала малярія, але я ніколи не забував про цю історію. І тепер у мене є кошти, щоб щось з нею зробити!"
 JUN_connect_the_area:0 "Підключити залізницю Зоряної затоки"
 JUN_connect_the_area_desc:0 "Без залізниці Зоряної затоки, з'єднаної зі столицею, ресурси, які ми видобуваємо в Сиріусі, Портленді та горах Макінтоша, будуть просто лежати там, марні. Я маю з'єднати їх якнайшвидше, інакше всі мої зусилля будуть марними."
 JUN_stableside_primacy:0 "Першість Стейблсайда"
 JUN_stableside_primacy_desc:0 "Завдяки моїй допомозі колеса промисловості в Стейблсайді знову закрутилися. Довоєнне індустріальне місто повернулося, але з подальшими великими інвестиціями ми можемо оживити там військову промисловість!"
 JUN_central_region:0 "Теночтітлан"
 JUN_central_region_desc:0 "Теночтітлан знаходиться в центральній частині нашого штату і є серцем старої цивілізації нейуа. Це також місто, з якого я керую, і регіон, близький моєму серцю з тих пір, як я був ще студентом-археологом. Це також найбідніший з наших регіонів. Тут ще багато чого треба зробити."
 JUN_connect_the_jungles:0 "Сполучити племена"
 JUN_connect_the_jungles_desc:0 "Найбільшою проблемою, з якою стикаються нейуа та інші племена, є відсутність транспорту та зв'язку між різними поселеннями. Тепер, коли ми вільні від імперіалістичного мислення адміністрації Селестії, ми можемо з'єднати їх таким чином, щоб племена могли знову зустрічатися і жити разом. Дехто поскаржиться, що ці дороги будуть дорогими і неефективними, але я скажу, що деякі речі варті того, щоб за них заплатити!"
 JUN_technochitlan_university:0 "Університет Теночтітлана"
 JUN_technochitlan_university_desc:0 "Коли я писав свою дисертацію про цивілізацію Теночтітлана, я скаржився на відсутність археологічних досліджень з історії нейуа. І в наступні роки ситуація тільки погіршилася, оскільки весь Астлан став не більше ніж декорацією для пригодницьких книг про Дерінґ Ду! Настав час, щоб це місто стало науковим центром. Якщо ми хочемо розпочати відродження цього регіону, ми повинні спочатку навчитися пізнавати самих себе."
 JUN_tourism:0 "Підтримай туристичну галузь"
 JUN_tourism_desc:0 "У джунглях Теночтітлана, можливо, немає високих хмарочосів, галасливих ринків чи гучних фабрик. Усе, що там є, — це первозданна і неприборкана краса, в яку я закохався дуже давно. Істоти по всьому світу, можливо, не знають її, але вони повинні побачити її, щоб пережити досвід, який змінює життя, блукаючи джунглями. І я надам їм це. За певну ціну."
 JUN_limited_exploitation:0 "Обмежена експлуатація"
 JUN_limited_exploitation_desc:0 "Джунглі Астлану багаті на каучук, і промисловці приставали до мене, щоб я їх експлуатував. У каучуковому бізнесі немає ні гламуру, ні краси, але за нього платять, а сучасний світ вимагає багато каучуку. На жаль, це також галузь, яка потребує величезних земельних ділянок, оскільки ви просто не можете інтенсивно використовувати землі для цих дерев. Я дозволю експлуатацію, хоча і в обмежених масштабах. Ці жадібні виродки знекровили б ці джунглі, якби їх не зупинити."
 JUN_national_parks:0 "Закон про національні парки"
 JUN_national_parks_desc:0 "Будучи студентом-археологом, я наївно думав, що буде легко зберегти астланські землі. Однак, державне будівництво — дорога справа, якщо не використовувати ресурси, надані в розпорядження. Я не можу врятувати цю землю в цілому, але я можу зберегти більшу її частину. Я ухвалю закон, який зарезервує частину землі, щоб назавжди зберегти її незайманою, якою вона була, коли Сонце і Місяць почали свій танець на небі, а решта буде відкрита для руйнівної ходи цивілізації."
 JUN_technochitlan_primacy:0 "Першість Теночтітлана"
 JUN_technochitlan_primacy_desc:0 "Завдяки наполегливій праці та обережній політиці я виводжу Астлан з темної епохи, в якій його залишила Еквестрія. Однак Теночтітлан не був побудований за один день, і справжнє відродження цивілізації нейуа все ще залишається далекою метою, яку я можу досягти лише великою ціною."
 JUN_baltimare_region:0 "Балтимейр"
 JUN_baltimare_region_desc:0 "Регіон лежить на півночі нашої території і стратегічно розташований біля входу в Затоки Затемнення. Під час війни за незалежність тут відбулася друга соціалістична революція в Еквусі, а зараз це наші ворота до багатого східного узбережжя Еквусу. Якщо ми хочемо заспокоїти це місто, нам потрібно буде розпалити його економічне полум'я."
 JUN_steel_mills_baltimare:0 "Вугільні шахти Балтимейра"
 JUN_steel_mills_baltimare_desc:0 "Під час промислової революції Балтимейр став великим центром видобутку вугілля. Хоча це зруйнувало значну частину сільської місцевості, це також дало місту робочі місця та цінний ресурс для експорту. У той час як Еквестрія мала доступ до інших можливостей, я не маю. Відродження Балтимейра почнеться з вугілля, а з ним і сталі."
 JUN_industrial_development_bal:0 "Промислові гранти"
 JUN_industrial_development_bal_desc:0 "У Балтимейрі проживає велика кількість населення та багато кваліфікованих працівників. Чого йому завжди бракувало, так це інтересу та уваги з боку Кантерлота та прибережних промисловців. Але хто я, якщо не поні, який бачить можливості там, де інші не бачать? З деякими грантами я можу допомогти новим галузям промисловості рости і процвітати там."
 JUN_industrial_tech_f:0 "Сучасні промислові методи"
 JUN_industrial_tech_f_desc:0 "Я мало цікавлюся «наукою», якою має бути промислова оптимізація, але мені казали, що на "оптимізації" та інших нісенітницях можна заробити багато грошей. Очевидно, місцеві соціологи та профспілкові працівники розробили низку вдосконалень, які зроблять нашу промисловість і безпечнішою, і продуктивнішою. Я дам їм можливість робити все, що завгодно, і буду молитися, щоб більше ніколи не чути їхнього голосу."
 JUN_baltimare_technical_institute:0 "Балтимейрський технічний інститут"
 JUN_baltimare_technical_institute_desc:0 "Балтимейр є домом для багатьох кваліфікованих робітників, але більшості з них довелося вчитися своєму ремеслу важким шляхом і вони навіть не могли використати свої навички, щоб отримати кращу заробітну плату. Профспілки вже давно виступають за те, щоб державні технічні інститути навчали кобил і лошат цінним професійним навичкам. Промисловці дбають лише про свої прибутки, але я, доктор Кабальєрон, розумію цінність освіти. Я віддам профспілкам їхні школи."
 JUN_baltimare_industrial_park:0 "Індустріальний парк Кабальєрон"
 JUN_baltimare_industrial_park_desc:0 "Балтимейр знову кипить діяльністю, а працівники профспілок нарешті знову посміхаються. Моя політика повернула імпульс економічному життю міста, і настав час скористатися цим. Відкриваючи новий сучасний індустріальний парк, я можу допомогти новим галузям промисловості розвиватися тут."
 JUN_baltimare_primacy:0 "Першість Балтимейра"
 JUN_baltimare_primacy_desc:0 "Економічні негаразди, які змусили Балтимейр зануритися в революцію, вже минули, але місто ще далеко не досягло свого потенціалу. Це може коштувати дорого, але ми можемо розпочати там іншу революцію, цього разу економічну."
 JUN_economic_prosperity:0 "Справжнє процвітання"
 JUN_economic_prosperity_desc:0 "Минули ті часи, коли Південний Схід був пригніченим регіоном. Наші інвестиції окупилися, і зараз ми переживаємо золотий вік. Однак, вибір був зроблений, і хоча я бачу світле майбутнє для мого народу, думка про те, що могло б бути, якби я зробив інший вибір, все ще переслідує мене. Скільки надій і мрій я зруйнував. Чи зможу я коли-небудь компенсувати їх?"
 JUN_the_political_situation:0 "Мир у наш час"
 JUN_the_political_situation_desc:0 "Після тривалої боротьби за нашу свободу, нам нарешті вдалося досягти миру в наш час. Я можу лише уявити, куди ми підемо далі. Однак, із здобуттям незалежності перед нами піднявся новий виклик: розбудова нації."
 JUN_meet_the_unions:0 "Простягнути копито профспілкам"
 JUN_meet_the_unions_desc:0 "З усіх ворогів, з якими я боровся, соціалісти Балтимейра та їхні профспілки виявилися моїми найзапеклішими супротивниками. Навіть зараз залишки комуністів чинять опір моєму правлінню, але, можливо, мені вдасться схилити на свій бік деякі з менш екстремістських профспілок."
 JUN_meet_the_tribals:0 "Святкуввати з аборигенами"
 JUN_meet_the_tribals_desc:0 "Це була виснажлива битва за незалежність Астлану, але тепер, коли війна позаду, настав час відпочити, відсвяткувати, потиснути плечима вождю корінних жителів і познайомитися з деякими з місцевих кобил."
 JUN_meet_the_resistance:0 "Боротьба з залишками"
 JUN_meet_the_resistance_desc:0 "Здається, що деякі поні просто не бачать написів на стіні. Старс Вірл і рештки Місячної гвардії в Астлані відступили в найглибші джунглі, щоб продовжити свою війну проти нас. Якщо я маю хоч якусь надію на об'єднання поні Астлану під одним прапором, її треба зупинити."
 JUN_proclaim_the_federation:0 "Проголосити Федерацію"
 JUN_proclaim_the_federation_desc:0 "Астлан завжди був дивним місцем. Тисячі мов, культур і племен, великих і малих, населяють його безкраї джунглі, в той час як на узбережжі панують еквестрійські воїни. Відверто кажучи, це диво, що весь регіон не вибухнув раніше; тим не менш, шлях вперед ясний: якщо я збираюся правити цією землею, кожна поні повинна мати право голосу, і федералізм — це саме той інструмент, який мені потрібен, щоб досягти цього."
 JUN_pardon_leaders:0 "Пробачити лідерів"
 JUN_pardon_leaders_desc:0 "Збереження миру вимагає багатьох якостей, від сили до стійкості. Але найважливішою з них є прощення — те, чого я сам навчився під час війни. У нас були розбіжності, але настав час їх залагодити заради спільного блага."
 JUN_allow_unions:0 "Дозволити союзи"
 JUN_allow_unions_desc:0 "Те, що вони пропонують, не виходить за межі того, що я б назвав розумним. Я не можу завжди бути поруч зі своїми поні, і я кажу, що профспілки можуть допомогти мені в цьому. Я дозволю їм це зробити, якщо вони не будуть влаштовувати ніяких витівок і виконуватимуть свою роботу, допомагаючи цивільному населенню."
 JUN_put_stallionists_on_trial:0 "Віддати жеребців під суд"
 JUN_put_stallionists_on_trial_desc:0 "Яким би я не був, у мене немає ні часу, ні терпіння на відверту жорстокість і безлад. Вони побачать, що ніхто не уникне правосуддя, і сьогодні правосуддя каже: "Арештовуйте цих жеребців, бо сьогодні вони заплатять за свої злочини."
 JUN_the_agreement:0 "Дозволити соціалістичні партії"
 JUN_the_agreement_desc:0 "На краще чи на гірше, ми ще побачимо, але я думаю, що настав час дозволити і соціалістичні партії. Вони довели свою цінність, і щоб убезпечити наші позиції, мені не потрібно наживати нових ворогів. Сподіваюся, я не розчаруюся."
 JUN_detente:0 "Мир із лівими"
 JUN_detente_desc:0 "Нарешті, відкинувши образи та розбіжності, ми можемо працювати разом. Мої поні задоволені як ніколи, здається, що ці соціалісти дійсно можуть охопити ті сфери, які я не можу. Затамувавши образи, ми продовжимо наше дружнє існування."
 JUN_the_language_act:0 "Закон про рідну мову"
 JUN_the_language_act_desc:0 "Здається, я заслужив велику прихильність місцевих племен, тепер моя черга віддячити їм. Вони дуже цінують свою культуру, і хоча я зробив усе можливе, щоб зберегти їхні землі та святині, я можу зробити їм більше. Я зроблю їх офіційними членами нашого суспільства, зробивши їхні мови офіційними."
 JUN_cultural_institute:0 "Нейуатльський інститут культури"
 JUN_cultural_institute_desc:0 "Все більше і більше поні-нейуа, наших найбільших союзників, здається, зацікавлені в тому, щоб переїхати до міст, жити разом з іншими. Я вітаю їх, і у мене є ідея, як зробити їх щасливішими. Я вивчав їхнє плем'я в академічні часи, і тепер хочу віддати їм належне, подарувавши їм власний культурний інститут. Їх історія та культура не будуть забуті."
 JUN_bat_rights_act:0 "Четверте плем'я"
 JUN_bat_rights_act_desc:0 "Ці фестрали — живуча партія, треба віддати їм належне. Але, схоже, не всі вони налаштовані проти нас. Я отримував повідомлення про те, що цілі групи фестралів поводяться мирно і уникають конфліктів. Тому я вирішив ухвалити закон, який надасть стратам такі ж права, як і всім іншим нашим громадянам. Сподіваюся, це переконає їх вийти з укриття і поговорити про все."
 JUN_hunt_the_remnants:0 "Полювання на екстремістів"
 JUN_hunt_the_remnants_desc:0 "Хоча страти отримали ті ж права, що і решта наших громадян, здається, навіть цього виявилося недостатньо, щоб переконати деяких продовжувати протистояти нам. Таким чином, вони не залишили мені вибору, мільчімаллі будуть відправлені в джунглі, щоб так чи інакше розібратися з ними."
 JUN_pardon_the_offenders:0 "Роздати помилування"
 JUN_pardon_the_offenders_desc:0 "Поки що фестралам було обіцяно ті ж права, що й іншим нашим громадянам. Однак деякі з моїх радників справедливо зауважили, що це може бути дуже легко сприйнято як пастка для спільноти фестралів, оскільки значна частина з них все ще вважається злочинцями через їхню участь у війні. Тому я вирішив видати помилування всім стратам, які мирно здадуться."
 JUN_religious_tolerance:0 "Закон про толерантність"
 JUN_religious_tolerance_desc:0 "Мої зусилля щодо повної інтеграції фестралів в астланське суспільство виявилися досить успішними з огляду на всі обставини. Однак питання їхньої віри все ще залишається досить... суперечливою темою. Тим не менш, якщо я сподіваюся повністю інтегрувати їх в ацтеків, їхня віра має бути визнана і захищена так само, як і віра будь-якого іншого племені чи культури."
 JUN_end_the_nightmare:0 "Кошмар закінчується"
 JUN_end_the_nightmare_desc:0 "І ось ми закінчили; Старс Вірл більше немає, залишки Місячної варти практично знищені, Старс Вірл зникла, а фестрали разом зі своїми Місяцесловами співають мені хвалу... І хоча мені так і не вдалося знайти цього Старрі Ґлорі, Кошмар нарешті скінчився."
 JUN_peace_in_our_time:0 "Південний маяк"
 JUN_peace_in_our_time_desc:0 "Я ніколи не думав, що потрапити сюди буде можливо, ми прийшли до миру і порозуміння між усіма мешканцями Півдня. Нарешті бійня закінчилася, і ми об'єдналися під єдиним прапором. І я дорожу союзниками, яких ми здобули на цьому шляху, адже зараз ми є сяючим маяком надії на півдні, хай живе Астлан!."

### ПОДІЇ ###
 jungle.1.t:0 "Верховні вожді"
 jungle.1.d:0 "Ніколи не знаєш, чого очікувати, коли зустрічаєшся з місцевими племенами, на землі яких потрапляєш. Я вивчав їх, але не можу бути готовим до всього. Чи будуть вони дикунами? Чи влаштують нам засідку? Чи захочуть вони співпрацювати з нами? Але те, що вони погодилися на цю зустріч, дає мені надію. Ми зараз не в найкращому становищі, щоб торгуватися.\n\nАле все ж, незважаючи на всі можливі проблеми, вожді нейуа були налаштовані до нас приязно. Можливо, вони цінують повагу, яку я намагався проявити до їхньої культури, або просто розуміють, що війна, яка наближається навколо нас, може загрожувати їхньому миру, стабільності і навіть добробуту. Зустріч пройшла успішно, і вони допоможуть нам знайти своє місце в цих джунглях, а ми запропонуємо їм захист.\n\nХоча їх було легко смикати за ниточки, вони ясно дали зрозуміти, що будуть співпрацювати, але за умови, що ми будемо поважати їхні звичаї, традиції і культуру. Невелика ціна за притулок давнього і могутнього союзника, який знає ландшафт краще, ніж будь-хто з нас коли-небудь зможе."
 jungle.1.a:0 "Я радий, що ми працюємо разом."

 jungle.2.t:0 "Серця та уми"
 jungle.2.d:0 "Здається, ми обидва прийшли до одного висновку, нас об'єднала біда, але саме я перетворю її на нашу удачу. Так само, як і ми, вони бачать велику користь від нашої співпраці, ми даємо їм бар'єр, кращу інфраструктуру і можливість відновити свою давно втрачену велич, структури, які були побиті і зруйновані часом, суворою погодою джунглів і попередніми окупантами. Зі свого боку, вони дають нам уявлення про ландшафт, безпечні шляхи, небезпечні галявини і навіть деякі приховані скарби.\n\nЯ недооцінив з мого боку те, на що вони здатні. Слабкою помилкою було сумніватися в них, але зараз це не має значення, бо наші серця і розум зосереджені на одній меті — вижити.\n\nПобачимо, як складеться наше спільне майбутнє, але поки що цей союз виявляється багатообіцяючою справою."
 jungle.2.a:0 "Астлан буде вільним!"

 jungle.3.t:0 "Конфлікти інтересів"
 jungle.3.d:0 "Схоже, що наші місцеві друзі не надто задоволені нещодавнім розширенням наших лісозаготівельних робіт. Незабаром після того, як нові лісопилки почали перевертати галявини і складувати деревину, вожді скликали нас на екстрену нараду.\n\nВони були непохитні щодо цінності землі для них, ресурсів, які вона забезпечує, і відносин, які не можна переступати. Вони подивилися на мене блискавичним поглядом, але їхнє невдоволення все одно закінчилося лише пихтінням і бурчанням, оскільки ніяких серйозних дій з цього приводу вони не робили.\n\nХоча ресурси потрібні, я не хотів показувати ознак слабкості. Нейуа не люблять слабкості, це я добре знаю. Однак ми можемо лише сподіватися, що вони розуміють мету наших дій, величезні військові зусилля, які ми несемо, і пробачать нас за це. Можливо, я був різким, але думаю, що цього разу я був занадто різким. Гм, я ще відбудую їхні джунглі вздовж і впоперек."
 jungle.3.a:0 "Досить невдало."

 jungle.4.t:0 "Неприємності з боку сквотерів"
 jungle.4.d:0 "Наші постійні зусилля зібрати більше ресурсів привернули новий інтерес до наших територій. Не весь, щоправда, я можу назвати позитивним і корисним. Виникла проблема — сквотери почали займати все більше і більше нашого простору.\n\nДивовижно, звідки вони взагалі беруться, але багатство, а ще краще — товари, схоже, справді мають такий ефект. Прилеглі території наших комор зараз більше схожі на нетрі для бідняків і шукачів пригод. Вони, схоже, теж не мають наміру йти звідти.\n\nХоча я повинен спершу подбати про свій рід, ці шкідники, здається, не так вже й шкідливі, окрім як для наших запасів і репутації, але ігнорувати їх ми не можемо.\n\nСила в кількості, у нас достатньо ресурсів, я знайду застосування цим лакеям. На відміну від сонця, робота ніколи не сідає на горизонті, її завжди більше. Якщо вони захочуть залишитися, то залишаться, але спочатку зароблять собі на хліб."
 jungle.4.a:0 "Принаймні ми можемо змусити їх працювати..."

 jungle.5.t:0 "Чудеса іригації"
 jungle.5.d:0 "О, вода, найважливіший ресурс для будь-якої цивілізації, і ці джунглі багаті на неї. Від вологості до річок, іноді мені хочеться, щоб її було менше. Але приборкавши течію річки, ми можемо використовувати її для задоволення наших потреб.\n\nНаші поля цвітуть, наші громадяни процвітають, і все це завдяки покращеній інфраструктурі. Це воістину прояв нашої сили і перемога заради нашого добробуту. Вплив, який ми здійснюємо на цю сферу, тільки зростає.\n\nАх, чудеса іригації."
 jungle.5.a:0 "Хіба це не прекрасно?"

 jungle.6.t:0 "Дивовижне відкриття"
 jungle.6.d:0 "Відновлення старих руїн було нелегким завданням, я знав це сам. Каміння, старе, грубе, нерівне, з ним важко працювати. Я боявся, що вся ця операція принесе більше шкоди, ніж користі.\n\nАж поки одного разу ми не натрапили на таємну кімнату в одному з відділень катакомб руїн. Вона була наповнена багатствами, які я не міг собі уявити, і цього разу не було ніяких настирливих шукачів пригод, які б завадили мені забрати те, що належить мені. Місцеві жителі мали рацію, коли казали нам дослідити це місце. Мені залишається тільки гадати, чи, можливо, вони хотіли, щоб ми знайшли ось це? Тим не менш, знахідка підняла дух поні, і здавалося, що всі попередні незручності просто зникли, і робота продовжилася безперешкодно.\n\nЗ усіма новими спорудами на місці, і свіжими скарбами в наших сховищах, ця провінція починає виглядати для мене все більш багатообіцяючою."
 jungle.6.a:0 "Золото, коштовне каміння та багато іншого!"

 jungle.7.t:0 "Скарги тубільців"
 jungle.7.d:0 "Війна насувається на всіх нас, і ми поки що не маємо в ній жодних переваг. Боротьба ослабила нас, виснажила наші ресурси, вдарила по нашому моральному духу. Боюся, що настав час для більш відчайдушних заходів.\n\nМи вдалися до деяких послуг тубільців, що дозволило нам зібрати більше спорядження для військової машини, якою ми повинні керувати зараз. Зброя, припаси, все, що завгодно, аби тільки це допомогло нам отримати перевагу в конфлікті, з яким ми зіткнулися.\n\nНа жаль, тубільці не були задоволені нашими діями і вимогами. Але вони зрозуміють неминучість ситуації і ціну, яку вона несе."
 jungle.7.a:0 "Це необхідне зло."

 jungle.8.t:0 "Новий Астлан"
 jungle.8.d:0 "Війна закінчилася, звук куль більше не наповнює наші вуха, немає потреби ховатися в підвалі від страху перед тим, що чатує ззовні. Час, коли ми були просто жалюгідною купкою вцілілих, закінчився, і я зроблю все можливе, щоб так і залишилося.\n\nЯ зроблю тут велику країну, ці джунглі мені підходять, врешті-решт. Хоча я не передбачав, як багато мені доведеться завоювати, щоб закінчити цю війну. Але моїм поні потрібен лідер, і вони його матимуть, я їх не підведу.\n\nХоча тут ще залишилися залишки Місячної армії і ті, хто вороже ставиться до мого правління, я б все одно відзначив це як поліпшення війни. Це лише початок нової ери, тож до роботи."
 jungle.8.a:0 "Що ж... Гадаю, тепер я диктатор."

 jungle.9.t:0 "Зустріч із профспілками"
 jungle.9.d:0 "З важким серцем і обережністю я йду на цю зустріч із Ґолден Делішесом та іншими представниками профспілок. Після того, як я побачив, на що здатні поні, я дійсно не знаю, чого чекати тут.\n\nАле переговори пройшли просто чудово, вони не зробили нічого такого, про що б потім пошкодували. І хоча я вважаю їхні розмови про населення чи робітників нудними, я можу зрозуміти їхню точку зору. Мої поні потребують організації, і, здається, ці профспілки можуть забезпечити мені саме це. І вони, очевидно, хочуть існувати у власній ідеології з самого початку. Принаймні, вони не такі радикальні, як деякі інші, яких я бачив, так що це плюс.\n\nХоча наша сьогоднішня дискусія була успішною, нам ще багато чого треба зробити, перш ніж досягти реальних результатів. Але мушу сказати, що я приємно здивований."
 jungle.9.a:0 "Загалом, розумні поні."

 jungle.10.t:0 "Зустріч із верховними вождями"
 jungle.10.d:0 "Колись я вивчав ці південні племена, моїм наміром було отримати прибуток. Я втік сюди, щоб отримати прибуток, але час, проведений тут, багато чому мене навчив. Я знайшов потужного і дуже вірного союзника серед цих племен, і вони прикривали мою спину. Я відчуваю себе дурнем, бо в минулому просто використовував їх для досягнення своїх цілей.\n\nНа щастя, вони знайшли в мені симпатію і розуміють, що без мене вони були б у набагато гіршому становищі, ніж зараз. Однак вони переконалися, що я розумію, що їхня підтримка не була безкоштовною, і що вони очікують змін. Я погодився.\n\nЯ привіз їм подарунки. Справжні подарунки, а не колоніальні дрібнички, на знак моєї вдячності за наш союз, але я не знав, що у них було більше на думці для святкування. Вони привітали мене як героя, і тепер, настала черга за бенкетом."
 jungle.10.a:0 "Радий, що ми все ще маємо їхню підтримку."

 jungle.11.t:0 "У джунглях"
 jungle.11.d:0 "Хоча ми перемогли наших ворогів у відкритому бою, вони продовжують боротися з нами в джунглях, нападаючи на села в темряві, розбиваючи колони і тероризуючи мирне населення. Фестрали, які жили під ними, все ще не довіряють нам, але це ще може змінитися.\n\nЯ вважаю, що небезпечно йти в джунглі без зброї, і цією порадою я намагався ділитися з оточуючими. Я пішов на цю війну не для того, щоб дозволити щоденним вбивствам невинних істот стати нормою.\n\nВиття і крики відлунюють щоночі, так не може тривати довше. Все має змінитися, і змінитися скоро. Але терористи недооцінюють мене і моїх партизанів. Ми звикли до життя в джунглях, і ми їх викуримо, так чи інакше. Я не можу дозволити, щоб мої поні жили в постійному страху через якихось терористів у лісі, я придушу цей нестерпний повстанський рух."
 jungle.11.a:0 "Урешті-решт ми їх переможемо..."

 jungle.12.t:0 "Федерація"
 jungle.12.d:0 "Колись ми були маленькою державою, але ті часи давно минули. Ми виграли війну, ми заслужили свою свободу, ми більше не держава-ізгой, тепер ми повноцінна держава, країна, ми — Астлан. Ми підкорили джунглі, ми знайшли нових союзників, які досі стоять на нашому боці, і все це для того, щоб з гордістю сказати, що ми вільні.\n\nЯ оцінив наш нинішній стан, і хоча він не в найкращому стані, я присягаюся виправити його. Усередині нас є загрози, я буду боротися з ними твердим копитом, в Астлані не буде терору.\n\nІ тому, я, Кабальєрон, проголошую Астлан федерацією, ми будемо гордо стояти поруч один з одним. Наша справа справедлива, наші поні благородні, це більше не питання виживання, тепер це дисципліна і порядок. Дні притулку закінчилися."
 jungle.12.a:0 "Хай живе Астлан!"

 jungle.13.t:0 "Червона папка"
 jungle.13.d:0 "Війна за незалежність була кривавою справою, як і революція в Балтимейрі. І попередні роки. Було зроблено багато помилок, великих і малих. І після падіння Балтимейра багато поні були готові говорити. Насправді вони дуже багато говорили. І як шукач пригод, я познайомився з багатьма колишніми профспілковими працівниками, яких кинули під автобус їхні товариші, і які розповіли мені багато інших історій за хорошою випивкою. І всі ці маленькі історії є в моїй гарненькій червоній папці, але я, звичайно, ніколи не опублікую її.\n\nМало хто хоче згадувати недавні події. Зрештою, ця війна не виявила в більшості з нас найкраще. Саме з огляду на це, я вирішив, що настав час відкласти в сторону наші розбіжності. Прощення наших ворогів — це велика чеснота, яка не дається мені легко.\n\nЯ покладаю великі сподівання на це партнерство, і я впевнений, що соціально налаштовані серед нас виправдають їх. Мир — це найбільша чеснота, якої я прагну, і ми не можемо мати миру без довіри, тому ми повинні довіряти один одному.\n\nВони привітали моє прощення, сказали мені, як вони сподіваються, що ми будемо добре працювати разом. Сподіваюся, вони говорили щиро... Добре мати союзників у ці темні часи. Мені потрібно більше друзів і менше ворогів."
 jungle.13.a:0 "А якщо хтось із них стане занадто зарозумілим, у мене є способи заткнути йому рота."

 jungle.14.t:0 "Зняття заборони на профспілки"
 jungle.14.d:0 "Спостерігаючи за профспілками і співпрацюючи з ними протягом певного часу, я вирішив, що настав час зняти заборону на профспілки в Балтимейрі та за його межами. Вони довели свою добру волю, співпрацюючи з нашими промисловцями, і це обнадіює. Я радий, що план втілюється в життя.\n\nЗавдяки цьому невдоволення слабшає, тож я впевнений, що ми на вірному шляху до відновлення стабільності. Мої піддані будуть жити добре, життям, на яке вони заслуговують, життям, яке я їм дам.\n\nДосі не було жодних ознак того, що моя довіра до профспілок була недоречною, і краще, щоб так воно і залишалося."
 jungle.14.a:0 "Будемо сподіватися, що вони не спричинять багато проблем."

 jungle.15.t:0 "Випробування сталліоністів"
 jungle.15.d:0 "Всі звірства війни за незалежність продовжують спливати на поверхню, як гнила риба в струмку. Я маю намір співпрацювати з соціалістами, але я не буду миритися з оскаженілим екстремізмом. Я не спускаю очей з них ще з часів падіння Балтимейра. Я намагався, але вони просто не зрушать з місця. Вони вже давно сидять у своїх камерах, все ще не бажаючи відмовлятися від своїх твердих і фанатичних переконань. Це повинно закінчитися зараз.\n\nСуд був швидким і не викликав сумнівів у винуватості засуджених. Я переконався в цьому, а також переконався, що соціалісти виконають вирок. Це було напрочуд легко. Виявляється, Лавендер Беррі не дуже любили його товариші.\n\nКоли оголосили вирок, нещасний жеребець навіть не зміг прийняти його з гідністю. Він впав на коліна і благав про пощаду. Він безладно іржав, вигадуючи на ходу виправдання і намагаючись перекласти провину на інших. Мало хто міг дивитися на таку пародію на правосуддя. Він продовжував ридати, поки життя не покинуло його тіло."
 jungle.15.a:0 "Нехай це буде прикладом."

 jungle.16.t:0 "Соціалістичні партії заборонено"
 jungle.16.d:0 "З огляду на прогрес, досягнутий у співпраці з соціалістами, здається, що вони виконують свої обіцянки. Мушу сказати, що Крикет Чейфер виявився цінним активом, і настав час мені виконати свою частину угоди.\n\nЯ дозволю соціалістичним партіям вільно існувати в Астлані. Вважайте це моїм знаком довіри та вдячності, доки мої поні існуватимуть у мирі та порядку.\n\nЯ з нетерпінням чекаю на наше спільне співіснування."
 jungle.16.a:0 "Тільки не дайте йому вилетіти з-під копит."

 jungle.17.t:0 "Закон про рідну мову"
 jungle.17.d:0 "Племена були найбільшою допомогою в минулому конфлікті, але вони не будуть забуті. Я пообіцяв їм зберігати і поважати їхню культуру, і саме це я буду робити. Я пишаюся тим, що мене називають їхнім icniuhtli, і жоден мій друг не буде забутий.\n\nЯ постановляю, що мови поні, які живуть у цих джунглях, вважатимуться офіційними мовами Астлану. Будь-який документ, прохання, указ або повідомлення на них вважатимуться дійсними і прийматимуться до виконання. Я вітаю наших союзників з великим серцем.\n\nБудемо сподіватися, що це не буде занадто складно."
 jungle.17.a:0 "Це дуже багато мов..."

 jungle.18.t:0 "Зустріч із вождями фестралів"
 jungle.18.d:0 "Мій план спрацював! Незабаром після того, як моє слово розійшлося, я знайшов таємничу записку, в якій говорилося, що її безіменний автор бажає зустрітися. По крихітному Місяцю в куточку паперу я зрозумів, що це були фестрали. Вони не просили зустрітися наодинці, тож я попросив своїх вірних поплічників піти зі мною на цю зустріч.\n\nЗустріч мала відбутися на галявині неподалік, глибокої ночі. Спочатку нічого, але незабаром зашелестіло листя дерев і кущів, і з'явилися вони, ватажки фестралів. Беззбройні, вони миттєво висловили свій намір бути мирними. Я прислухався до їхніх слів. Мушу сказати, що навіть не уявляв, скільки серед них було тих, хто не приєднався до екстремістів. Вони ховалися, бо не відчували, що ми можемо їх прийняти, але втомившись від війни і безглуздого кровопролиття, вони відгукнулися на мій заклик.\n\nПанування терору їм теж не до вподоби, вони просять нашого... захисту? Схоже, екстремісти тут нікому не до вподоби. Це, мабуть, наш наступний крок."
 jungle.18.a:0 "Все пройшло краще, ніж я очікував."

 jungle.19.t:0 "Полювання на терористів"
 jungle.19.d:0 "З кількома озброєними до зубів мисливськими загонами та знанням наших ворогів ми вирушаємо в джунглі, щоб знищити опір місячників. З кожним кроком ми заглиблюємося у ворожу територію, і єдиний промінь надії — це те, що зараз не ніч.\n\nПопервах ми зустріли лише кілька шиплячих, але неактивних страусів, але їхня кількість зростала, і ми знали, що наближаємося до серця ворога. Раптом запах дров. Табір, захований на глибокій і пишній галявині, це не може бути ніким іншим. Не попередивши вартових, я і мої поплічники оточуємо табір і готуємося до удару.\n\nХоча ця місія небезпечна, я вважаю за краще займатися цими справами особисто. Якщо ці терористи хочуть осквернити моїх підданих, то вони будуть боятися того, хто їх веде. Мої вірні поплічники готуються завдати смертельного удару, поки ворог слабкий, за моєю командою..."
 jungle.19.a:0 "Панове, ми їх зробили."

 jungle.20.t:0 "Прощення фестралів"
 jungle.20.d:0 "Нещасні фестрали кишать у моїх містах, і хоча мені слід зосередитися на власних поні, я не можу залишити їх позаду. Загроза терору все ще на лезі бритви, не кожному фестралу можна довіряти, тому потрібен обережний підхід.\n\nЯ вирішив, що вони можуть залишитися з нами, але за однієї умови, вони погоджуються бути ідентифікованими, щоб бути помилуваними. Якщо фестрал доведе свою невинність, він отримає помилування і права серед нас, і я сподіваюся, що не пошкодую про це. Хоча ці фестрали здаються багатообіцяючими, я сподіваюся, що мої поні не будуть бунтувати проти цього рішення."
 jungle.20.a:0 "Чудово."

 jungle.21.t:0 "Закон про релігійну толерантність"
 jungle.21.d:0 "Фестрали вже деякий час живуть у моїх містах, де, на щастя, не створюють жодних проблем. Більше того, вони, здається, допомагають нам очищатися від екстремістських залишків раз і назавжди, що є приємною зміною темпу. Якщо ми продовжимо в тому ж дусі, порядок буде відновлено в найкоротші терміни.\n\nНаша співпраця з цими терористами — це теплі стосунки, їм не потрібно багато, їм надані базові права, вони безмежно вдячні. Але я в боргу перед ними за їхню невтомну і рішучу допомогу, можливо, настав час визнати і їхні переконання, щоб вони могли знайти тут новий дім.\n\nХоча сердите бурчання племінного населення мене непокоїть, радісний писк, що наповнює вулиці, є приємною зміною. Сподіваюся, що між усіма моїми підданими ще запанує дружба."
 jungle.21.a:0 "Сподіваемося, що нейуа не піднімуть бунт..."

 jungle.22.t:0 "Громадянська війна"
 jungle.22.d:0 "Ми пройшли довгий шлях відтоді, як були лише маленькою купкою авантюристів і тубільців, які вирішили не бути розчавленими громадянською війною. І ось я стою на чолі цілої нації, але я не народився лідером. Я зробив стільки помилок на своєму шляху, порушив стільки обіцянок, брав участь у битвах, в яких не мав жодного бажання бути. Мій старий «я» кричить мені, щоби я пакував золото і забирався геть. Але це був старий Кабальєрон — той, що заслуговував бути лиходієм кривавих книжок про Дерінґ Ду... Не знаю, чи зможу я довго вести своїх поні в правильному напрямку, але я не зраджу їх.\n\nЯ розглядаю можливість з'єднати копита з тими, хто раніше гнобив цей регіон: Еквестрією. У цьому немає ніякої слави, але громадянська війна продовжує вирувати, і якщо Еквестрія впаде, я боюся, що б не сталося, що б її не зруйнувало. Лоялісти в Стейблсайді запевняють мене, що можна домовитися: допомога в обмін на прощення і автономію.\n\nМоже, я мчуся назустріч катастрофі, але в мене більше немає часу на роздуми. Час має вирішальне значення. Чи достатньо Астлану, який я збудував з моїми союзниками, щоб встояти на ногах, чи я повинен зігнути його через коліно?"
 jungle.22.a:0 "Надсилайте пропозицію."
 jungle.22.b:0 "Ні, це не наша війна."

 jungle.23.t:0 "Пропозиція"
 jungle.23.d:0 "Ми отримали повідомлення від Кабальєрона, диктатора Астлану. Незважаючи на те, що він скористався громадянською війною, щоб створити свою приватну маленьку державу-ізгоя, він запропонував нам допомогу і підтримку в громадянській війні. Це застало нас зненацька. Багато хто називає цю пропозицію очевидною і абсурдною спробою підкупу, щоб ми зняли його з гачка за його сепаратистську діяльність, коли пил вляжеться.\n\nАле ми навряд чи можемо дозволити собі відкинути допомогу, навіть якщо вона надходить від такого негідника, як Кабальєрон. Вибір складний: простягнути вітальне копито тим, хто усвідомив свої помилки, чи покарати зрадників, усіх до одного?"
 jungle.23.a:0 "Скажіть Кабальєрону, що ми домовилися."
 jungle.23.b:0 "Ми не ведемо переговори з державами-ізгоями."

 jungle.24.t:0 "Еквестрія погоджується"
 jungle.24.d:0 "Уряд Еквестрії погодився на наше прохання... Хоча я радий, що майбутнє моїх поні тепер в безпеці від гніву Еквестрії, я з сумом визнаю, що зазнав поразки. Астлан більше не буде по-справжньому вільним, але, принаймні, він буде в безпеці, і цього для мене достатньо.\n\nНа жаль, ми врятовані, але тепер на війну ми повинні йти. Будемо сподіватися, що наша ситуація не стане гіршою, ніж вона вже є."
 jungle.24.a:0 "Налийте мені випити. Без льоду."

 jungle.25.t:0 "Еквестрія занепадає"
 jungle.25.d:0 "На жаль, Еквестрія відіслала моїх посланців пакувати речі. Гадаю, я все ще залишаюся тут сам, добре це чи погано. Я маю знайти інших союзників і берегти тих, що маю, щоб убезпечити нас.\n\nТепер мені час повернутися до справ, якщо я хочу забезпечити найкраще майбутнє для моїх поні, я маю працювати ще більше."
 jungle.25.a:0 "От лайно!"

 jungle.26.t:0 "Доля Астлану"
 jungle.26.d:0 "Ми пройшли довгий шлях відтоді, як були лише маленькою купкою шукачів пригод і тубільців, які вирішили не бути розчавленими громадянською війною. І ось я стою на чолі цілої нації, але я не народився лідером. Я зробив стільки помилок на своєму шляху, порушив стільки обіцянок, брав участь у битвах, в яких не мав жодного бажання бути. Мій старий «я» кричить мені, щоби я пакував золото і забирався геть. Але це був старий Кабальєрон — той, що заслуговував бути лиходієм кривавих книжок про Дерінґ Ду... Не знаю, чи зможу я довго вести своїх поні в правильному напрямку, але я не зраджу їх.\n\nЯ розглядаю можливість з'єднати копита з тими, хто раніше гнобив цей регіон: Еквестрією. У цьому немає ніякої слави, але якщо Еквестрія зверне на нас свій погляд, боюся, ми не зможемо витримати хвилю. А якщо сама Еквестрія зазнає поразки, я здригаюся від думки про те, які жахіття чекають на нас. Лоялісти у Стейблсайді запевняють мене, що можна домовитися: допомога в обмін на прощення та автономію.\n\nМоже, я мчуся назустріч катастрофі, але в мене більше немає часу на роздуми: якщо я не почну діяти першим, це зробить Еквестрія. Час має вирішальне значення. Чи вистачить Астлану, який я збудував зі своїми союзниками, вистояти самостійно, чи мені доведеться зігнути його через коліно?"
 jungle.26.a:0 "Надсилайте пропозицію."
 jungle.26.b:0 "Ні, це не наша битва."

 jungle.27.t:0 "Пропозиція"
 jungle.27.d:0 "Ми отримали повідомлення від Кабальєрона, диктатора Астлану. Незважаючи на те, що він скористався громадянською війною, щоб створити свою приватну маленьку державу-ізгоя, він запропонував мирне возз'єднання з Еквестрією, хоча і з деякими поступками з нашого боку. Як не дивно, астланська делегація прибула не сама, їх супроводжували представники наших найвідданіших підданих у Стейблсайді та вельможі Балтимейра. Вони запевняють нас, що Кабальєрон, незважаючи на свою репутацію, діє з добрими намірами і справді впровадив деякі необхідні реформи щодо південно-східних тубільців. Пропозиція вплинула на декого в Кантерлоті.\n\nОднак, якщо її прийняти, це може створити небезпечний прецедент. Чи можемо ми дозволити войовничим сепаратистам проливати кров, а потім використовувати їх незаконно здобуту позицію для отримання від нас політичних поступок? Можливо, в наш час ми повинні знайти в собі сили бути безжальними."
 jungle.27.a:0 "Ми приймаємо."
 jungle.27.b:0 "Ми не ведемо переговори з державами-ізгоями."

 jungle.28.t:0 "Еквестрія приймає"
 jungle.28.d:0 "Уряд Еквестрії погодився на наше прохання, і хоча мені сумно визнавати поразку, я відчуваю, що мої поні тепер будуть у безпечніших копитах. Астлан, можливо, більше не буде вільним, але його мешканці будуть у безпеці. Культура нейуа буде збережена. Бетпоні будуть поважати, а Південний Схід більше не буде забутий. Для мене це достатня перемога, але я відчуваю, що щось було втрачено."
 jungle.28.a:0 "Ура!"

 jungle.29.t:0 "Еквестрія занепадає"
 jungle.29.d:0 "Благання провалилося. Наших емісарів відправили назад. І ось ми тут. В очікуванні війни, яка може ніколи не настати або вибухнути завтра. Настає те, що ненавидить і солдат, і такий авантюрист, як я: очікування. І це призведе до напруження. Прекрасну єдність, якої ми досягли, буде важко зберегти. Я вже відчуваю занепокоєння серед лоялістів і пастки, які ми знайдемо на цьому шляху. Ми впораємося. Сподіваюся... У що я вляпався цього разу?"
 jungle.29.a:0 "Налийте мені випити; пляшку залиште."

 jungle.30.t:0 "Зламаний двигун"
 jungle.30.d:0 "Не будучи економічним гігантом на континентальному рівні, Стейблсайд є промисловим серцем Південного Сходу. Розташований на східному березі Зоряної затоки, Стейблсайд і менший Ґеллопфрей використовувалися еквестрійською елітою в першу чергу як центр видобутку та переробки ресурсів Південного Сходу. Ці два міста навіть були з'єднані з іншими містами Зорянох затоки та їхніми внутрішніми районами великою і нещодавно збудованою залізничною мережею, яку креативно назвали «Старґалф-експрес». Решта регіону є дещо менш захоплюючою, тут переважають джунглі, і поселенці відвідують його лише для того, щоб заснувати лісозаготівельні табори та шахти. Що стосується південно-східних околиць Еквусу, де розташоване маленьке містечко Портленд, то вони є нічим іншим, як мисливськими угіддями для драконів.\n\nНа жаль, війна взяла своє і в регіоні Стейблсайд. Багато промисловців втекли, часто прихопивши з собою значні активи та досвід, незважаючи на запевнення Дерінґ Ду. Деякі лоялісти пішли за ними, коли мої війська наблизилися до міста. А війна є війна, місцева інфраструктура і багато заводів були серйозно пошкоджені. Що стосується життєво важливих залізниць, то вони зазнали саботажу і були розбомблені дощенту.\n\nПотрібен час і зусилля, щоб відновити все це до колишньої величі, але я ніщо, якщо не буду наполегливим."
 jungle.30.a:0 "Я, доктор Кабальєрон, обіцяю це!"

 jungle.31.t:0 "Стабільна економіка"
 jungle.31.d:0 "Якщо ви поїдете до Стейблсайда сьогодні, вам буде важко згадати, що не так давно це була зона бойових дій. Шахти видобувають корисні копалини. Тече нафта. Мчать потяги. І знову з порту виходять і заходять кораблі з товарами. Здається, що добре змащену машину Стейблсайда не зупинити у її русі до процвітання.\n\nПродовжуючи інвестувати в Стейблсайд і роблячи постійними свої субсидії та податкові пільги для промисловості, я можу запустити справжній промисловий бум в Астлані, який може зробити його континентальним центром сили. На жаль, мій бюджет обмежений, і якщо ми підемо цим шляхом, то багато моїх проєктів у Теночтітлані та Балтимейрі залишаться обмеженими. Дехто навіть вказує на те, що таким чином я лише відновлюю імперіалістичні проєкти Еквестрії, зраджуючи обіцянки, які я дав тубільцям. Але це може бути лише ціною піку промислової продуктивності."
 jungle.31.a:0 "Альтернативи немає."

 jungle.32.t:0 "Серед руїн старого Астлану"
 jungle.32.d:0 "Ах, Теночтітлан. Безсмертне місто мого серця. Місто озер і каналів. Але також місто руїн... По правді кажучи, джунглі Астлану не можуть запропонувати багато цікавого. Століття еквестрійського імперіалізму призвели до того, що ціла цивілізація загубилася в ліанах. Але дехто, як я, може бачити крізь густий полог, і я бачу землю можливостей і незайманої краси. Тут можна щось зробити. Треба. Треба!"
 jungle.32.a:0 "Я, доктор Кабальєрон, обіцяю це!"

 jungle.33.t:0 "Сонце сходить над Теночтітланом"
 jungle.33.d:0 "Відродження Астлану коштує дорого, і багато хто в Стейблсайді та Балтимейрі критикує мене за це. Мені все ще потрібно багато ресурсів, щоб виконати свої обіцянки перед нейуа. Якщо я досягну своїх цілей, серце країни знову буде битися по-справжньому здоровим. Звичайно, це означатиме, що наша індустріалізація дещо сповільниться в епоху, коли все прискорюється з шаленою швидкістю. Але якщо я цього не зроблю, то невже тубільці не дочекаються ще одного шансу зайняти своє місце в сучасному світі? Я маю спокусу сказати «так». Але ким тоді я стану, як не запроданцем? Дуже багатим запроданцем..."
 jungle.33.a:0 "Нехай світ нарешті почує про нейуа!"

 jungle.34.t:0 "Прокляте місто"
 jungle.34.d:0 "Балтимейр — найбільш населене місто в нашому новому Астлані. Це, безумовно, одне з найсучасніших наших міст, оскільки є частиною великого еквестрійського східного узбережжя. Завдяки вугільним шахтам і природній гавані воно навіть відіграло важливу роль у здійсненні промислової революції на еквестрійському узбережжі. Проте, незважаючи на своє стратегічне розташування на березі Затоки Затемнення і природні переваги, воно завжди було менш привабливим для промисловців та інвесторів, ніж міста-побратими, такі як Мейнгеттен або Філлідельфія. Деякі міста відповіли б на це апатією, але балтимейрці були горді. Вони об'єдналися і зробили те, що мали, незважаючи ні на що. А коли громадянська війна розірвала Еквестрію на частини, вони зробили революцію. І хоча ми опинилися по різні боки, я поважаю їх за це. І за мого правління Балтимейр більше не буде забутий."
 jungle.34.a:0 "Я, доктор Кабальєрон, обіцяю це!"

 jungle.35.t:0 "Зняти прокляття з Балтимейра"
 jungle.35.d:0 "Після моїх початкових інвестицій та реформ у Балтимейрі, просто неймовірно, як далеко пішло це місто. Думка про те, що потрібно було так мало, щоб побудувати так багато, змушує замислитися над тим, наскільки Еквестрії було байдуже до цього міста. Можливо, тамтешні революціонери мали рацію...\n\nТепер, завдяки постійним інвестиціям і цілеспрямованому промисловому плануванню, ми можемо перетворити Балтимейр на великий індустріальний центр до наступного десятиліття. Однак це потребуватиме величезних ресурсів, але ми не можемо сподіватися інвестувати їх тут і водночас реалізовувати мої більш амбітні плани деінде. Це також не позбавлене ризиків. Зосереджуючись так сильно на регіоні Балтимейр, ми залишаємося економічно залежними від більшого східно-східного регіону для нашої економіки. Зважаючи на стан справ в Еквусі, така залежність цілком може поставити нас у скрутне становище, якщо проблеми Еквестрії поглиблюватимуться. Гірше того, це залишить племінні регіони і весь Південний Схід у стані постійної відсталості.\n\nМоже, я не можу дозволити собі зняти прокляття Балтимейра, але чи можу я дозволити собі не зробити цього?"
 jungle.35.a:0 "Досить відкладати!"

