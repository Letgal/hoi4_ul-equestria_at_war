 JUN_stability_boosted:0 "Winning The Public" # (!)
 JUN_stability_boosted_desc:0 "We are slowly but surely convincing the common pony that we have their best interests in mind." # (!)
 JUN_stability_boosted_2: "$JUN_stability_boosted$"
 JUN_stability_boosted_2_desc:0 "The public's trust continues to grow, helping our efforts greatly." # (!)
 JUN_selling_luxury_goods:0 "Багатства Астлану"
 JUN_selling_luxury_goods_desc:0 "У джунглях багато багатств, таких як безцінні артефакти та мінеральні жили, а війна — дуже дорога справа. Місцеві жителі не будуть вдячні за те, що їх експлуатують, але вони зрозуміють, що це необхідно."
 JUN_food_surplus_idea:0 "Надлишок їжі"
 JUN_food_surplus_idea_desc:0 "Ситий поні — щасливий поні: набагато більше прагне продовжувати битися."
 JUN_bury_them_here_idea:0 "Володарі джунглів"
 JUN_bury_them_here_idea_desc:0 "Розуміння аборигенами джунглів та їхніх таємниць дає нам значну перевагу над усякими нападниками."
 JUN_the_final_push_idea:0 "Боротьба за Астлан"
 JUN_the_final_push_idea_desc:0 "Джунглі належать аборигенам! Ні байдужі божества, ні маніакальні революціонери не можуть володіти ними! Виштовхайте їх звідси!"
