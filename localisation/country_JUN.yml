 JUN_crescent_glow_vp_libertarian_sunset:0 "§YBorn§!: August 9, 978, Ayacachtli, Equestria\n\n§YBiography§!: Ever since she was young, Crescent Glow had always loved Princess Luna. Tales of her kindness and beauty enthralled the young mare, and so like many other thestrals, she sought to devote her life to the Princess of the Night. Unfortunately for her, the millennium since Nightmare Moon's banishment had polluted the vision of Luna held by many ponies, leading to Crescent's dismay when she learned that the Night Guard in Canterlot was merely a ceremonial role and a ridiculed one at that.\n\nStill, Crescent persevered. She sought education at Canterlot University, and then on the day of her graduation, something miraculous happened: Princess Celestia announced the return of her beloved sister, and Crescent got to see the younger alicorn with her own eyes. The joy that Princess Luna's return had brought to Crescent was matched only by her desire to remedy the Night Guard's perceived appearance as a joke. She quickly enrolled in Equestria's military, and through sheer determination, she outpaced all of her peers in Officer School.\n\nAlas, fate is a cruel mistress. Princess Luna transformed into Nightmare Moon once more, devastating Crescent. When she was placed in charge of a portion of the Lunar Empire's military, she and many other like-minded Lunarists defected to fight for harmony. For that's what they believe Princess Luna would have wanted.\n\nRecently, a major change has rocked her world. Not only has Harmony been restored to Equestria, but the famed hero of harmony and pupil of Celestia herself has come back to the land. Sunset Shimmer and Crescent had taken to each other's quirks fairly well during the latter's election campaign, and when Sunset Shimmer won the election, she surprisingly chose the Lunarist thestral as her Cihuacoatl. Cresent Glow now works harder than ever to ensure that, this time, the ponies's memory of Princess Luna won't be lost.\n\n§Y