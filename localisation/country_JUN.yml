 JUN_maita_vp_3: "Сіуакоатль Кресент Ґлоу"
 JUN_maita_vp_4: "Сіуакоатль Кресент Ґлоу"
 JUN_golden_vp_3_desc:0 "With Baltimare's defeat, Chafer seemed to be destined to a quiet retirement on his farm – but a call from one of his former comrades changed that. Having been chosen as Cihuacoatl, Golden Delicious was able to pull some strings and ensure Chafer's return to politics.\n\nNow, fate seems to have decreed the revolution one more chance. With Golden Delicious elected as Huey Tlatoani, Chafer had been chosen as his Cihuacoatl as a means of unity. Now, as Golden's right hoof, Chafer has begun to go back to his old rhetoric; less fearful of speaking out of line. After all, the revolution will come soon, why would he hide?" # (!)
 JUN_light_vp_3_desc:0 "§YBorn§!: 21 December 980, Ayacachtli\n\nWith Light Narrative's ascension to Huey Tlatoani; Word Bearer (surprisingly even for him) turned out to be Light's chosen Cihuacoatl. Having proved to be an useful ally and quite knowledgeable of the Tenanyotl's inner workings, Word has risen to be the second most important stallion of the nation. For now, he is mostly content to remain working as is, but he is certain that the future still holds much in store for him.\n\nIt is his duty as a servant of the night to serve Her goals, after all.\n\n§YPortrait By§!: Aquamuro" # (!)
 JUN_maita_vp_3_desc:0 "§YBorn§!: August 9, 978, Ayacachtli, Equestria\n\nRecently, a major change has rocked Crescent Glow's world. Against all odds, [Root.Getname] has become a land of equality and opportunity for all creatures, one where batpony and pony live in harmony with each other. When Maita was elected as Huey Tlatoani, Crescent was the natural choice for him. The two of them have shown the nation that even would-be enemies can be friends and that Harmony is alive and well. The example of Maita and Crescent Glow has carried the tribes together very far. Surely, Princess Luna would be proud.\n\n§YPortrait By§!: Egil" # (!)
 JUN_maita_vp_4_desc:0 "§YBorn§!: August 9, 978, Ayacachtli, Equestria\n\nRecently, a major change has rocked Crescent Glow's world. Not only has Harmony been restored to Equestria, but the famed hero of harmony and pupil of Celestia herself has come back to the land. Sunset Shimmer and Crescent had taken to each other's quirks fairly well during the latter's election campaign, and when Sunset Shimmer won the election, she surprisingly chose the Lunarist thestral as her Cihuacoatl. Crescent Glow now works harder than ever to ensure that, this time, the ponies's memory of Princess Luna won't be lost.\n\n§YPortrait By§!: Egil" # (!)
 JUN_codetalkers_idea: "Уаллау'атлатолламіні"
 JUN_codetalkers_idea_desc:0 "Діалекти місцевих поні джунглів численні і часто незрозумілі. Це робить їх ідеальним шифром."
 JUN_codetalkers_idea_lar: "$JUN_codetalkers_idea$"
 JUN_codetalkers_idea_lar_desc: "$JUN_codetalkers_idea_desc$"
 JUN_army_of_aztlan_idea:0 "Захисники Астлану"
 JUN_army_of_aztlan_idea_desc:0 "Поні Астлану гордо стоять на захисті своїх домівок."
 JUN_night_fliers_idea:0 "Нічні літуни"
 JUN_night_fliers_idea_desc:0 "Літати вночі — ризикована справа, але багато аборигенів звикли до темряви і легко орієнтуються в ній. Їхні результати вражають."
 JUN_carrier_plane_idea:0 "[Root.GetAdjective] Carrier Air Protection" # (!)
 JUN_naval_air_idea:0 "[Root.GetAdjective] Aerial Coast Guard" # (!)
 JUN_naval_air_idea_desc:0 "No longer will our shores be unguarded from above. With superior naval bombers, enemy ships won't get close to our shores." # (!)
 JUN_bombing_capstone_idea:0 "The Harbingers Of Huitzilopochtli" # (!)
 JUN_bombing_capstone_idea_desc:0 "Although we no longer sacrifice captives to appease the Sun, many of our warriors seem to fight as if they are on a frenzy. It's hard to say if they are just eager to defend their homes, or fulfilling revenge from the skies." # (!)
 JUN_expert_fliers_idea:0 "Сини Кецалкоатля"
 JUN_expert_fliers_idea_desc:0 "Вітри завжди прихильні до послідовників Кецалкоатля. Вони літають вище і краще за інших, хоча важко сказати, чи це справжня майстерність, чи самогубна самовпевненість."
 JUN_admirality_idea:0 "[Root.GetAdjectiveCap]е Адміралтейство"
 JUN_admirality_idea_desc:0 "Новостворене [Root.GetAdjective]е Адміралтейство займається всіма морськими справами і забезпечує критично важливе фінансування для розвитку нових морських суден."
 JUN_lunar_remnants:0 "Місячні залишки"
 JUN_lunar_remnants_desc:0 "Хоча прихильників Найтмер Мун було переможено на полі бою, вони досі ховаються в темряві, не бажаючи визнати поразку. Ми повинні вжити заходів, щоб примиритися з кажанами і придушити тих, хто не відмовляється від насильства."
 JUN_discontent_in_cities:0 "Невдоволення в містах"
 JUN_discontent_in_cities_desc:0 "Громадянська війна, можливо, і закінчилася, але ворожнеча між звичайними поні анітрохи не зменшилася. Вирішення цього питання має бути одним з наших першочергових завдань, щоб не допустити повторного повстання."
 JUN_economic_backwater:0 "Економічна розруха"
 JUN_economic_backwater_desc:0 "Південний схід і так був одним з найменш розвинених регіонів Еквестрії, але громадянська війна зруйнувала ту невелику промисловість, яка вже існувала. Правлячий уряд повинен вжити швидких заходів для відновлення цивілізації та сучасності."
 JUN_economic_backwater_2: "$JUN_economic_backwater$"
 JUN_economic_backwater_2_desc:0 "$JUN_economic_backwater_desc$ Однак останні події дещо полегшили цю проблему."
 JUN_daring_propaganda:0 "Daring Do's Propaganda War" # (!)
 JUN_daring_propaganda_desc:0 "Daring Do has been defeated on the battlefield, but she remains committed to toppling our government and Caballeron. Through acts of resistance and speeches, she is stirring up discontent against Dr. Caballeron. This must be stopped." # (!)
 JUN_daring_propaganda_2:0 "Daring Do's Suspicion" # (!)
 JUN_daring_propaganda_2_desc:0 "While less active now, Daring Do is still utterly convinced Caballeron is up to something nefarious, and continues to denounce his legitimate administration regularly." # (!)
 JUN_the_southeast_sucks:0 "Bleed Them Dry" # (!)
 JUN_the_southeast_sucks_desc:0 "If we cannot win, then we must deny the enemy the luxuries of victory. Every step they take in our land will be another step towards their inevitable deaths." # (!)
 JUN_stableside_primacy_idea: "Ставка на урбанізацію"
 JUN_stableside_primacy_idea_desc:0 "Нашим центром розвитку стало багате портове місто Стейблсайд, ворота до Зебрики та багатьох островів, де вирощують прибуткові культури. Це також гарне місце для централізації наших програм імпорту озброєнь."
 JUN_tenochtitlan_primacy_idea: "Зразкові спільноти тубільців"
 JUN_tenochtitlan_primacy_idea_desc:0 "Our development focus has become based on the native communities of the Neighua of Tenochtitlan. Cities should be open with islands for producing agricultural products while being fully self-sufficient. Our resource production will boom as a result." # (!)
 JUN_tourism_idea:0 "Туристична індустрія Астлану"
 JUN_tourism_idea_desc:0 "Коли в країні знову запанував мир, доктор Кабальєрон втілив у життя одну зі своїх ідей щодо створення туристичних напрямків як на узбережжі, так і в джунглях Астлану. Поки відвідувачі не зважатимуть на спеку, вони будуть проводити час якнайкраще! Однак корінні жителі не люблять, коли на них витріщаються, і коли привласнюють їхню культуру."
 JUN_tourism_2_idea:0 "Туристична індустрія Астлану"
 JUN_tourism_2_idea_desc:0 "«Приїжджайте побачити чудеса Астлану! Проведіть час свого життя!»"
 JUN_tourism_idea_3:0 "The Aztlan Tourism Industry" # (!)
 JUN_tourism_idea_3_desc:0 "Come on down to Aztlan! Enjoy the sun, beaches, exotic scenery, and make sure to spend lots of money!" # (!)
 JUN_tourism_idea_4:0 "The Aztlan Immigration Service"
 JUN_tourism_idea_4_desc:0 "Come on down to Aztlan! Enjoy the sun, beaches, exotic scenery, and unique native cultures! While you're at it, feel free to settle down, and relax. You can stay as long as you want!" # (!)
 JUN_tourism_idea_3_2:0 "Everypony Loves Aztlan!" # (!)
 JUN_tourism_idea_3_2_desc:0 "Come on down to Aztlan! Enjoy the sun, beaches, exotic scenery, and make sure to spend lots of money!" # (!)
 JUN_tourism_idea_4_2: "$JUN_tourism_idea_3_2$"
 JUN_tourism_idea_4_2_desc:0 "Come on down to Aztlan! Enjoy the sun, beaches, exotic scenery, and unique native cultures! Enjoy your stay, since you won't want to leave!" # (!)
 JUN_rebuilding_idea:0 "Build Upon What Was Lost" # (!)
 JUN_rebuilding_idea_desc:0 "Centuries of lost wonders and ancient cities lie under our hooves. Where ponies lived before, we shall modernize to live there now." # (!)
 JUN_aztlan_for_everypony_idea:0 "Aztlan For Everypony!" # (!)
 JUN_aztlan_for_everypony_idea_desc:0 "Aztlan is open for everypony to enjoy! Be it the tourist destinations, ancient ruins, or a revitalised economy, we are open for business!" # (!)
 JUN_peace_in_our_time_idea:0 "Південний маяк"
 JUN_peace_in_our_time_idea_desc:0 "Незважаючи на багато труднощів і невдач, доктор Кабальєрон здійснив свій задум і приніс довготривалий мир і стабільність у південно-східну Еквестрію. Поні, фестрали і місцеві жителі тепер живуть в гармонії разом і відзначають, що життя ніколи не було кращим, ніж зараз."
 JUN_discontent_in_cities_2:0 "Невдоволення в містах"
 JUN_discontent_in_cities_2_desc:0 "Громадянська війна, можливо, і закінчилася, але ворожнеча між звичайними поні анітрохи не зменшилася. Вирішення цієї проблеми має бути одним з наших першочергових завдань, щоб не допустити повторного повстання."
 JUN_better_torpedos_idea:0 "Fish With Bombs" # (!)
 JUN_better_torpedos_idea_desc:0 "The foreign designs for torpedoes work really well for us, practically homing in on targets." # (!)
 JUN_carrier_bonus_idea:0 "Carrier Tactics" # (!)
 JUN_carrier_bonus_idea_desc:0 "The aircraft carrier is the new star of the navy. Air power is replacing the largest boats, and we're going to be at the forefront of these advances." # (!)
 JUN_asgore_truck_idea:0 "Domestic Truck Production" # (!)
 JUN_asgore_truck_idea_desc:0 "The beginnings of the new army of [JUN.GetNameDef] have begun to form with the new idea of using motorised soldiers and producing tons of trucks to support us. Foreign ideas, but with a Southeastern spirit." # (!)
 JUN_asgore_truck_idea_2:0 "Strike Hard, Strike Fast" # (!)
 JUN_asgore_truck_idea_2_desc:0 "Our motorised and mechanised army is coming together nicely. Focusing on the maneuverable parts of our army is going to have great effects on the frontlines." # (!)
 JUN_asgore_truck_idea_3:0 "Southeastern Tanks" # (!)
 JUN_asgore_truck_idea_3_desc:0 "Although many creatures doubt that we have the capabilities for tanks in the jungles, they forget that a lot of our land isn't jungle. If we plan to bring the fight to our enemies, we need to strike them in their homes. That means going on the offensive, and tanks are the future for offensive warfare." # (!)
 JUN_asgore_truck_idea_4:0 "Panzergrenadier Tactics" # (!)
 JUN_asgore_truck_idea_4_desc:0 "Our changeling friends have been very helpful in preparing us for a new stage of warfare. Panzergrenadiers are mechanised soldiers capable of operating with speed, armor, and flexibility. It's like the native warbands, but better!" # (!)
 JUN_asgore_truck_idea_5:0 "Tank Tactics" # (!)
 JUN_asgore_truck_idea_5_desc:0 "Our changeling friends have been instrumental in preparing us for a new stage of warfare. While the Southeast used to rely on its militias and warbands, now it relies on the hard steel of tanks and mechanised infantry to crush the enemies beneath us." # (!)
 JUN_asgore_truck_idea_6:0 "Mechanised Fist Of Steel" # (!)
 JUN_asgore_truck_idea_6_desc:0 "The ultimate evolution of the Neighua warfare has come to the Southeast. Combining modern mechanised units with the ideas of warfare of the Southeast will show even the most modern army that Aztlan reigns supreme." # (!)
 JUN_native_warfare_idea:0 "The Native Way To Warfare" # (!)
 JUN_native_warfare_idea_desc:0 "It's said that history is the best teacher. If that's the case, then we're geniuses in the war of war." # (!)
 JUN_southern_army:0 "The Southern National Army" # (!)
 JUN_southern_army_desc:0 "We fight under our own banner for our own goals!" # (!)
 JUN_neighuatl_army_idea_3:0 "The Neighua Warband System" # (!)
 JUN_neighuatl_army_idea_3_desc:0 "Don't fix what isn't broken! The Warbands of the Neighuatl are still among the best in the world, and we're going to work on expanding them." # (!)
 JUN_neighuatl_army_idea_2:0 "The Aztlan Warband System" # (!)
 JUN_neighuatl_army_idea_2_desc:0 "The integration of the Tzinacatl into our army has given us more recruits and experience to wage war. Who wants to fight a war every hour of every day? Only us." # (!)
 JUN_neighuatl_army_idea_1:0 "The Tēlpochcalli System" # (!)
 JUN_neighuatl_army_idea_1_desc:0 "Schooling of the newest soldiers allows us to make our army even better. For the future, this is going to be even better!" # (!)
 JUN_neighuatl_army_idea_4:0 "The Modern Warbands" # (!)
 JUN_neighuatl_army_idea_4_desc:0 "Although most would think that our way of fighting was completely outdated, I have to differ. We have an army that is perfectly suited to handle the harshest war in the world and come out on top. Let's see these other nations do that." # (!)
 JUN_special_forces_idea_1:0 "Tzinacatl Integration" # (!)
 JUN_special_forces_idea_1_desc:0 "The thestrals cannot be left out of our army. Instead, we'll use them like the shock troops they are. No pony wants to fight a war at night except for our insane bat friends." # (!)
 JUN_special_forces_idea_2:0 "Racial Equality Through Blood" # (!)
 JUN_special_forces_idea_2_desc:0 "Battle-brothers and -sisters gather 'round campfires, not scared of the night or day any longer. Not that they have reason to be afraid: that is the role of their prey." # (!)
 JUN_fleet_defections:0 "Naval Defections" # (!)
 JUN_fleet_defections_desc:0 "It's hard to replace experienced officers and sailors that have defected to foreign countries. Our naval abilities will be hampered until we can replace them." # (!)
 JUN_homefront_idea:0 "Frontline On The Homefront" # (!)
 JUN_homefront_idea_desc:0 "Our home is under attack by foreign imperialists! All must give their best efforts to successfully keep our homeland free." # (!)
 JUN_spiritual_warfare_idea:0 "Supremacy Of Will" # (!)
 JUN_spiritual_warfare_idea_desc:0 "As good as tanks, planes, and the biggest boats are at defeating one's enemies, there is no substitute for the willpower of the average creature to defend their home. As good" # (!)
 JUN_spiritual_warfare_idea_2:0 "Last Stand Of The Natives" # (!)
 JUN_spiritual_warfare_idea_2_desc:0 "The typical bickering of the native tribes of the Southeast are behind them. United hoof in hoof, the fierceness of Equestria's most ferocious fighters is now being unleashed on the enemies of [JUN.getnamedef]. As the tribes aren't willing to give up, defeat is impossible!" # (!)
 JUN_NLR_sons_of_sunlight_idea:0 "Sons Of The Sun" # (!)
 JUN_NLR_sons_of_sunlight_idea_desc:0 "The sun's scorching rays shall burn all the heathens beneath the holy light. Blinded by the radiance of Father Sun, there is no safe place for the followers of the heathen goddesses that dare claim divinity from the truly divine. This night ends with a brilliant dawn over the Southeast!" # (!)
 JUN_NLR_daughters_of_darkness_idea:0 "Daughters Of Darkness" # (!)
 JUN_NLR_daughters_of_darkness_idea_desc:0 "Fear the Night and those who dwell in the darkness! Shrouded by Mother Moon's grace, there is no safe place for the followers of the heathen goddesses that dare claim divinity from the truly divine." # (!)
 JUN_holy_war_anti_imperialism_idea:0 "War Of Anti-Imperialism" # (!)
 JUN_holy_war_anti_imperialism_idea_desc:0 "We have come a long way since we fought for our freedom in the War in the Southeast. Foreign imperialists seek to establish hegemony over our homes. To them we say: Go to Tartarus!" # (!)
 JUN_SOL_sons_of_sunlight_idea:0 "Sons Of The Sun" # (!)
 JUN_SOL_sons_of_sunlight_idea_desc:0 "The sun's scorching rays shall burn all the heathens beneath the holy light. Blinded by the radiance of Father Sun, there is no safe place for the followers of the heathen goddesses that dare claim divinity from the truly divine." # (!)
 JUN_SOL_daughters_of_darkness_idea:0 "Daughters Of Darkness" # (!)
 JUN_SOL_daughters_of_darkness_idea_desc:0 "Fear the Night and those who dwell in the darkness! Shrouded by Mother Moon's grace, there is no safe place for the followers of the heathen goddesses that dare claim divinity from the truly divine. This day ends with a mystical dusk over the Southeast!" # (!)
 JUN_friends_defensive_bonus:0 "A Hoof On Your Shoulder" # (!)
 JUN_friends_offensive_bonus:0 "Victory Through Friendship" # (!)
 JUN_new_government_1:0 "Power To The Ponies" # (!)
 JUN_new_government_2:0 "Freer Market Means Free Ponies" # (!)
 JUN_new_government_3:0 "Constitutional Racial Equality" # (!)
 JUN_good_life_1:0 "Aztlan Education Policy" # (!)
 JUN_good_life_2:0 "Wildlife Protection Act" # (!)
 JUN_good_life_3:0 "Tourist Destination Zones" # (!)
 JUN_good_life_4:0 "Under the Guidance of the Speaker" # (!)
 JUN_first_amendment:0 "Right to Organize" # (!)
 JUN_second_amendment:0 "Right to Own Firearms" # (!)
 JUN_civ_greed_tiem:0 "An Economy of Peace" # (!)
 JUN_alliance_keeper:0 "Anti-Imperialist Pact Member" # (!)
 JUN_alliance_keeper_desc:0 "While many alliances are built on ideology, ours is built upon a common idea that all creatures should be free to decide their own fate. Imperialists prowl everywhere, but together we stand strong and free." # (!)

### ФОКУСИ ###
 JUN_decleration:0 "Застрягли в чужій країні"
 JUN_decleration_desc:0 "The Southeast has fallen into chaos, mirroring Equestria's own descent into war. Centred in Tenochtitlan, a small, ragtag group of mercenaries has seized control from the Nightmareist administration. While fear for the future remains, the leader of the mercenaries assures all that he wishes only to safeguard native interests." # (!)
 JUN_shield_the_skies: "Кілька напіврозбитих зеніток"
 JUN_shield_the_skies_desc:0 "Enemy planes, thinking themselves immune as they strafe and bomb Aztlan, will learn otherwise! While we lack the resources for widespread coverage, the skies over Tenochtitlan will be defended." # (!)
 JUN_we_need_a_port: "Розширити порт Солтмейна"
 JUN_we_need_a_port_desc:0 "The Saltmane Coast is perfect terrain for future investments, but current objectives require more than simple jungles and beaches for the war effort. The area shall be transformed into Aztlan's primary port, serving to project Aztlan's naval power and ensuring commerce keeps flowing." # (!)
 JUN_we_need_the_guns:0 "Звернутися за допомогою"
 JUN_we_need_the_guns_desc:0 "The instability we face is not to be taken lightly. Our assets are low and Aztlan's position is dire. However, the good Doctor Caballeron is pulling every contact and connection to ensure the region's safety." # (!)
 JUN_we_need_even_more: "Багатства Астлану"
 JUN_we_need_even_more_desc:0 "The Southeast is a land rich in goods and treasure, yet these resources lie forgotten in old, trap-ridden temples while the land fights for its survival. It's time to change that. We shall send expeditions into the deepest jungles to reclaim these treasures for civilisation, where they can be put to good use protecting the Neighua." # (!)
 JUN_the_wealth_of_the_jungle: "Втілення духу пригод"
 JUN_the_wealth_of_the_jungle_desc:0 "Aztlan is a land of opportunity and adventure! A place to make a name, find whirlwind romance, and seize riches. It is the place to be for those who dare to live life to the fullest! Come to Aztlan and make your fortune!" # (!)
 JUN_dedicated_smugglers:0 "Блокадники"
 JUN_dedicated_smugglers_desc:0 "Aztlan's enemies believe they can strangle its income and starve it out. With Caballeron's connections and native expertise, we will break through any blockade and keep our economy thriving." # (!)
 JUN_fortify_technochitlan:0 "Відбудувати стіни Теночтітлана"
 JUN_fortify_technochitlan_desc:0 "Tenochtitlan was once an impenetrable fortress, its great walls insurmountable. We must reinforce this bastion to its prime, creating a strategic strongpoint and defensive position. It shall be the pride of Aztlan once more!" # (!)
 JUN_reuse_the_ruins:0 "Перепрофілювати руїни"
 JUN_reuse_the_ruins_desc:0 "Though old and crumbling, many southeastern ruins have foundations strong enough to support Aztlan's war effort. By building upon the structures of the past, Aztlan shall be able to ensure its future." # (!)
 JUN_repair_the_cannals:0 "Відремонтуємо канали"
 JUN_repair_the_cannals_desc:0 "Rivers are the lifeblood of this land. By mastering their flow, we can turn water from a fickle landmark into our greatest ally. It shall be a powerful tool that will both confound our enemies and nourish our people." # (!)
 JUN_food_surplus:0 "Заповнити комори"
 JUN_food_surplus_desc:0 "A stable food supply is the bedrock of any war effort. While our supply lines are secure for now, we must acquire enough to create a surplus. A well-fed nation is a resilient nation." # (!)
 JUN_the_old_road:0 "Відремонтувати систему о'тлі"
 JUN_the_old_road_desc:0 "So much of the old infrastructure is still in a half-decent state. If we invest in renovating these roads and structures, our own infrastructure will flourish just as these jungles do." # (!)
 JUN_secondary_forts:0 "Підняти башти"
 JUN_secondary_forts_desc:0 "Despite our efforts, Aztlan remains exposed and scattered. We must raise watchtowers! With them, our sight will span far and wide; none shall take us by surprise. These fortified posts will grant us the security we need." # (!)
 JUN_repair_the_temple:0 "Відремонтувати піраміду Тоналцінтлі"
 JUN_repair_the_temple_desc:0 "The architecture of the Neighua is fascinating, and the Tonaltzintli Pyramid is a prime example. Though time has left it decrepit, this temple can yet return to its former glory. May it inspire us and provide refuge from the raging war. Hopefully the chiefs share this enthusiasm." # (!)
 JUN_basic_manufacturies:0 "Мануфактури Теночтітлана"
 JUN_basic_manufacturies_desc:0 "With our foundational progress, the time has come to advance. Our capital requires better factories and greater production. We can finally establish a progressive manufacturing base, the likes of which this land has never seen." # (!)
 JUN_basic_saw_mills:0 "Лісозаготівельні табори"
 JUN_basic_saw_mills_desc:0 "If there is one thing the jungles have no shortage of, that would be wood. To harvest it effectively, we need better tools and infrastructure. By building more sawmills, our logging camps will yield enough materials to ensure we never run short of fine wood." # (!)
 JUN_win_them_over:0 "Зустріч із аборигенами"
 JUN_win_them_over_desc:0 "We are guests here – uninvited, heavily armed guests, but guests nonetheless. It is poor form, and poorer strategy, to make enemies of one's hosts. These tribes hold the secrets to surviving and thriving in this land. To ensure Aztlan is not yet another failed state, we must be as one with the natives." # (!)
 JUN_my_old_rival: "Вона найгірша"
 JUN_my_old_rival_desc:0 "Daring Do, the so-called 'hero' extraordinaire; real life is uglier than the narratives of books. She's a power-hungry mare seeking to overthrow Aztlan's rightful banner and re-enslave it under Canterlot's rule. She must be stopped at all costs if Aztlan is to survive. Yes, the other enemies are important... but she's the worst!" # (!)
 JUN_hearts_and_minds:0 "Серця та уми"
 JUN_hearts_and_minds_desc:0 "We have fought beside the Neighua; yet, we must make them believe in the same future. Their gods watch this land, and their warriors defend it. If their cause becomes inseparable from ours, we must earn both their hearts and minds." # (!)
 JUN_borne_of_the_jungle:0 "Народжені джунглями"
 JUN_borne_of_the_jungle_desc:0 "With agreements in place, our newfound allies have entrusted us with some of their best and most highly trained warriors. It is a great honour, and an opportunity that we must cherish. Our enemies will learn to fear these jungles!" # (!)
 JUN_bury_them_here:0 "Володарі джунглів"
 JUN_bury_them_here_desc:0 "Our partnership allowed us to learn these territories in the greatest details. Every nook and cranny that these locals have lived among for ages, their secrets, are now part of our strategy. Let any invader come! They will face the jungle itself – and it has already chosen the victor." # (!)
 JUN_the_chosen:0 "Обрані богами"
 JUN_the_chosen_desc:0 "Their rituals may seem like pageantry to an outsider, but to mistake it as such is a terrible mistake. To be chosen means that our soldiers will fight with the conviction of destiny, and our enemies will face those chosen by the Gods themselves. We would be fools to refuse a weapon this potent." # (!)
 JUN_the_final_push:0 "Боротьба за Астлан"
 JUN_the_final_push_desc:0 "After all we've been through, I never gave up, we never gave up, and we never will. These jungles were a dangerous place, full of peril at every step. They still are, but thanks to our allies, only our enemies see them as such. The knowledge of the Neighua is now our own. We stand free and united! For Aztlan!" # (!)
 JUN_army_debate:0 "Мілчімаллі"
 JUN_army_debate_desc:0 "Aztlan is finally free from Equestrian imperialism, but it would be foolish to expect our independence to last on international goodwill alone. To ensure its sovereignty is never extinguished, we must build a proper military. Any enemy foolish enough to enter these jungles with hostile intent will never leave them alive." # (!)
 JUN_equestrian_tactics: "Уроки від чейнджлінґів"
 JUN_equestrian_tactics_desc:0 "Despite our successes during the War of the Southeast, we remain woefully behind in terms of warfare and much of it comes either from ancestral methods or from adventurers and mercenaries. If we are to truly build an army for Aztlan, we need to borrow military theory and tactics. And the best ones on Equus are the Changelings." # (!)
 JUN_forest_masters: "Повелителі лісу"
 JUN_forest_masters_desc:0 "While jungles dominate the southeast, our foreign borders are heavily forested. Our foreign friends possess extensive experience in this type of warfare. By combining our terrain expertise with foreign insight, we will forge an army adept at fighting in these environments." # (!)
 JUN_trucks:0 "Прийняти «Jackalope»"
 JUN_trucks_desc:0 "Logistics has been one of the most important aspects of warfare throughout history, one that the natives mastered in these jungles. Our engineers have successfully modified Sicameonese all-terrain trucks for local operations, dubbing the new model the Jackalope. It will secure our supply lines where tradition falls short." # (!)
 JUN_cheap_labor_for_ford_factories: "Профінансувати Blue Mare Motors"
 JUN_cheap_labor_for_ford_factories_desc:0 "Blue Mare Motors is ahead of the curve when it comes to motorisation, and it's located right here in the Southeast. Direct investment will help stabilize their post-war struggles and incentivize them to develop superior trucks for our use." # (!)
 JUN_strike_hard_strike_fast: "Бий сильно, бий швидко"
 JUN_strike_hard_strike_fast_desc:0 "The thrill of the automobile! The wind in your mane! The raw speed! Automobiles are the tool of the future... while not quite the same, riding in a military vehicle comes close. Our mercenaries will relish the rush and adapt swiftly." # (!)
 JUN_mechanized: "Ставка на бронетранспорт"
 JUN_mechanized_desc:0 "Mechanisation is the future of warfare, whether we like it or not. Trucks won't be good enough for combat roles with heavier infantry weapons coming to the average soldier. We need to focus on the future, and that future is mechanised infantry." # (!)
 JUN_foreign_expertise: "Іноземна експертиза"
 JUN_foreign_expertise_desc:0 "While it may seem insane to bet everything on mechanised forces and tanks for a small nation filled with jungles, there is enough precedent abroad to showcase that this is the future. A few bits here or there would go a long way towards getting officers here who share this vision, and ensuring that Aztlan's high command is all prepared for the change." # (!)
 JUN_tanks: "Танки південного сходу"
 JUN_tanks_desc:0 "The griffon mercs speak of the rapid advances in armored warfare that are happening over at Griffonia. Perhaps their expertise will be useful to ensure we can prepare our armor to better survive the rough terrain of the southeast. If our armor can survive here, it can survive anywhere!" # (!)
 JUN_changeling_tactics: "Тактика панцергренадерів"
 JUN_changeling_tactics_desc:0 "There is a lot to say about the changelings, but what can't be denied is their prowess at war. The changeling mercs share stories about the independent motorised schools of thought of several changeling officers. If their tactics are applied to our own mechanised forces, we can ensure that our army will be among the best in the world!" # (!)
 JUN_modern_army_of_southeast: "Сучасна армія південного сходу"
 JUN_modern_army_of_southeast_desc:0 "From warbands of Neighua and mercenaries, to a modern army with modern strategies, it has been a wild journey. But the [JUN.Getadjective] Army can now stand proud among the greatest on Equus!" # (!)
 JUN_new_officers:0 "Прочісуємо джунглі в пошуках талантів"
 JUN_new_officers_desc:0 "Despite our recruitment binge since independence, our officer corps remains critically understaffed. We will call for volunteers from every tribe, selecting the most promising talent Aztlan has to offer." # (!)
 JUN_train_them:0 "Провести їх крізь Тартар" # TODO
 JUN_train_them_desc:0 "Some nations have the luxury to build up slowly. Aztlan does not. Its birth was a painful and bloody affair. What is needed now are warriors that can take on any threat in a moment's notice. For this purpose, any new recruits will be put through the most gruesome of training regiments. Those who come out of the jungle after it will be formidable warriors. The others will have done their duty." # (!)
 JUN_adapt_to_the_jungle:0 "Народжені в джунглях"
 JUN_adapt_to_the_jungle_desc:0 "While many of our soldiers are of Neighua heritage, many recruits are not. To remedy this, a training program has been instituted to send recruits deep into the jungles under native and veteran leadership to learn how to survive, move and fight here. By the end of the training, they'll be trueborn Aztlan fighters." # (!)
 JUN_sapper_tactics:0 "Саперна тактика"
 JUN_sapper_tactics_desc:0 "The jungle is as dangerous as any enemy to the unprepared soldier. Neighua hunters have long learned to adapt and mold themselves to its quirks, becoming experts in its warfare; including trap making. We can apply this to the way we wage war and formalize it to gain an edge over our enemies, most of whom have never seen much beyond welcoming woods." # (!)
 JUN_nastive_tactics:0 "Уроки джунглів"
 JUN_nastive_tactics_desc:0 "While some argue for standardisation of our army, Aztlan's demographics are quite unique. As such, rather than forcing unsuitable tactics, we should develop our own form of warfare. We have a long native tradition to draw from, as well as from the mercenaries." # (!)
 JUN_neighuatl_memery: "Армія тубільців"
 JUN_neighuatl_memery_desc:0 "The Neighua warbands have shown themselves to be able to stand up to the best of the best. Celestial marines, Lunar Guard divisions, and Stalliongrad's volunteers, they all fell before the might of the Neighua. Why would we fix what isn't broken?" # (!)
 JUN_lessons_of_the_neighua_empire: "Уроки минулого"
 JUN_lessons_of_the_neighua_empire_desc:0 "The Neighua speak of an ancient empire that once ruled the Southeast, with mage kings who mastered the elements, and martial traditions that are followed to this day. These ancient ways, though often ritualised, have stood the test of time and can be adapted for modern warfare." # (!)
 JUN_jungle_masters: "Повелителі джунглів"
 JUN_jungle_masters_desc:0 "Our soldiers have been forged by the jungle. The Neighua have guided and trained our troops every step of the way. To defend our home from outsiders, we must formalize their role as the primary instructors for all recruits. We will become one with the jungle." # (!)
 JUN_native_ways_of_war: "Реформувати телпочкаллі"
 JUN_native_ways_of_war_desc:0 "Long before Equestria came to the Southeast, Neighuatl tribes raised their sons as soldiers from a young age. While some practices are extreme, their effectiveness is undeniable. We will adapt this tradition into military schools to draw recruits and ensure they receive a proper martial education." # (!)
 JUN_yet_another_sf_build: "Найліпші з найліпших"
 JUN_yet_another_sf_build_desc:0 "During the War of the Southeast, the Tzinacatl have proven themselves vicious and stealthy warriors, and in many cases, they have humbled even our best soldiers. We should harness their expertise in specialised units where only the best of the best will serve." # (!)
 JUN_racial_equality_through_blood: "Рівність у пролитій крові"
 JUN_racial_equality_through_blood_desc:0 "When we first arrived, our mercenaries were a mix of ponies, griffons, and changelings fighting alongside native troops. Shared hardship and spilled blood forged a bond that transcended race. Perhaps this hard-won racial harmony can become a model for all tribes of Aztlan." # (!)
 JUN_cooler_pegasi: "Тактика тенаньйотль-нейуа"
 JUN_cooler_pegasi_desc:0 "Each tribe has much to learn from the others. Let the Neighua instruct the Tzinacatl, and the Tzinacatl the Neighua. They may hate it at first, but this could be the foundation for greater cooperation in the future." # (!)
 JUN_native_warfare: "Тубільна війна"
 JUN_native_warfare_desc:0 "The Southeast has known war longer than peace. If Aztlan is to cast off the yoke of imperialism, it must be able to defend itself, and there is no shortage of martial experience among the natives of this land." # (!)
 JUN_bring_the_past_to_life: "Відроджене минуле"
 JUN_bring_the_past_to_life_desc:0 "The native armies that once marched across the Southeast may have faded, but through recent reforms, they have been reborn! Never before have the tribes been so united behind a single goal, one grander than any other: freedom." # (!)
 JUN_codetalkers: "Уаллау'атлатолламіні"
 JUN_codetalkers_desc:0 "Neighua dialects are notoriously obscure. While it is highly disappointing when it comes to our cultural radiance worldwide, it may serve well as a military asset. Enemies who intercept our messages would be hard-pressed to gain any intel from them. We will take steps to assign communications tasks to Neighua soldiers and educate our officers in those dialects." # (!)
 JUN_army_of_aztlan: "Захисники Астлану"
 JUN_army_of_aztlan_desc:0 "Aztlan has endured countless woes, and even its independence was stolen. No more! Imperialists beware! Dare to attack these jungles, and you forfeit your life. The [JUN.Getadjective] Army will defend its home at all costs!" # (!)

 #new army
  JUN_free_guns: "Відновити запаси"
  JUN_free_guns_desc:0 "The War of the Southeast heavily depleted our stockpiles of equipment necessary for any war efforts. Should foreign imperialists try to destroy Aztlan and its cultures again, it needs to stand ready. For that, we need guns. For a pony as savvy as Caballeron, that is no issue at all!" # (!)
  JUN_artillery_go_boom: "Діставаймо важку артилерію"
  JUN_artillery_go_boom_desc:0 "Artillery has been around for ages, but its usefulness on the battlefield has never wavered. If we are going to protect ourselves, then we are going to need the big guns out." # (!)

  JUN_build_the_airstrips: "Побудувати злітні смуги"
  JUN_build_the_airstrips_desc:0 "One of the most significant issues still faced today is the lack of airfields in [Root.GetNamedef]. The old airstrips on the coast have served their purpose but they are simply not enough. Our pilots train knowing a single mishap could be fatal, with nowhere to land. We need to take steps to ensure their safety and extend our reach." # (!)
  JUN_air_force_new: "Астланський авіакорпус"
  JUN_air_force_new_desc:0 "To truly secure our skies, we must build the force to dispute them. The birth of an air force is no small feat, but with the right investment and planning, it will be done. The first wings of the Aztlan Air Corps will soon take flight." # (!)
 JUN_import_fighters:0 "Імпорт винищувачів"
 JUN_import_fighters_desc:0 "Астлан не має багато літаків на своїх аеродромах. Якщо ми хочемо, щоби вони домінували в нашому власному небі, ми не будемо робити це за допомогою переобладнаних цивільних літаків та відремонтованих збитих еквестрійських літаків. Я знаю продавців у Грифонії, які можуть продати нам кілька винищувачів за чесну ціну."
 JUN_import_bombers:0 "Імпортувати бомбардувальники"
 JUN_import_bombers_desc:0 "Stopping enemy bombers is vital, but we cannot leave our own offensive potential untapped. Through contacts in Sicameon, we have an opportunity to import our own bombers. It is time we held the power to strike back." # (!)
 JUN_fighter_doctrine:0 "Keep The Skies Clear" # (!)
 JUN_fighter_doctrine_desc:0 "What is the importance of an airforce? To keep the skies clear and your people safe! Fighter doctrine is the backbone of this mission. We will train our pilots to the highest standard, ensuring no enemy plane darkens Aztlan's skies unchallenged." # (!)
 JUN_steal_the_spitfire:0 "A Southeastern Spitfire" # (!)
 JUN_steal_the_spitfire_desc:0 "The Spitfire is an Equestrian advanced fighter design that could very well be implemented over here. Due to the chaos of the recent conflicts, a few engineers and designers ended up integrating into our nation. With some smooth-talking and a few incentives, we can convince them to share their knowledge with us." # (!)
 JUN_better_guns:0 "Close Air Support" # (!)
 JUN_better_guns_desc:0 "While the airforce is mostly focused on securing Aztlan's airspace, it does not mean it should not support our ground troops. Developing weapon systems for our fighters will make them versatile, allowing them to clear the skies and then dive to shatter enemy formations." # (!)
 JUN_fighters_again:0 "Domestic Fighter Focus" # (!)
 JUN_fighters_again_desc:0 "Relying on foreign designs is not sustainable for a sovereign air force. The natural next step is to develop our own fighters. This will ensure standardisation, logistical independence, and a design tailored to our conditions." # (!)
 JUN_fighter_doctrine_2:0 "Advanced Fighter Doctrine" # (!)
 JUN_fighter_doctrine_2_desc:0 "Doctrines for fighters have evolved much since Hippogriffia's victory over the Storm King. New tactics and strategies have emerged that allow fighters to be more effective in their roles. We must ensure our pilots are trained in these new doctrines to keep Aztlan's skies safe." # (!)
 JUN_fighter_capstone:0 "Spirit Of Quetzalcoatl" # (!)
 JUN_fighter_capstone_desc:0 "The air flows around our planes as we master the skies. Gods of old bless our wings. Black blood from planes and red blood from their pilots will water the sacred earth and satiate the Sun." # (!)
 JUN_bomber_doctrine:0 "Bloody The Earth" # (!)
 JUN_bomber_doctrine_desc:0 "What is the importance of an airforce? To serve as a deterrent to ensure your enemies fear facing you! The enemies of Aztlan will soon discover that no pain inflicted upon Aztlan shall go unanswered. Fire will rain upon those who dare threaten us." # (!)
 JUN_long_range_bombers:0 "Long Range Bombers" # (!)
 JUN_long_range_bombers_desc:0 "New advancements in range and bombsight technology allow us to strike deep behind enemy lines, targeting the factories that fuel their war machine. We must invest in this capability immediately." # (!)
 JUN_heavy_fighters:0 "Escort Fighters" # (!)
 JUN_heavy_fighters_desc:0 "A bomber without an escort is simply a suicidal maneuver. To ensure the safety of our pilots and the effectiveness of our airforce, heavy fighters with bigger guns and longer range shall ensure the safety of our bombers when flying over hostile lands." # (!)
 JUN_naval_fighters:0 "Carrier Air Protection" # (!)
 JUN_naval_fighters_desc:0 "Escort fighters are quite useful to ensure the safety of other aircraft, but their potential is so much larger. By extending their reach to the seas through aircraft carriers, they shall also ensure the safety of our waters." # (!)
 JUN_air_coast_guard:0 "Aerial Coast Guard" # (!)
 JUN_air_coast_guard_desc:0 "It's not good enough that we should defend our coasts with our army and navy, the airforce should also play a role in this. By patrolling our waters and coastlines, our airforce will ensure that no enemy ship or plane ever threatens our shores!" # (!)
 JUN_CAS_bombers: "Тепополоані"
 JUN_CAS_bombers_desc:0 "Heavy bomb loads are for industry; direct army support requires a different tool. We will develop dedicated Close Air Support bombers to shatter enemy logistics and troop formations right on the front line." # (!)
 JUN_bombing_raids:0 "Improved Payloads" # (!)
 JUN_bombing_raids_desc:0 "As much as we can try to sugarcoat it, we cannot deny that a bomber's reason for existing is simply to deliver devastation. By developing larger and more effective payloads, we ensure that every sortie inflicts maximum damage on the enemy's will and capacity to fight." # (!)
 JUN_bombing_capstone:0 "Harbingers Of Huitzilopochtli" # (!)
 JUN_bombing_capstone_desc:0 "Ancient Neighuatl myths tell of the importance of sacrifices to keep the Sun healthy to raise itself every morning. Today, those sacrifices to Huitzilopochtli are delivered by our bombers, deep behind enemy lines. The folly of facing Aztlan shall be recompensed in fire." # (!)
 JUN_baltimare_foundary:0 "Expand The Baltimare Foundries" # (!)
 JUN_baltimare_foundary_desc:0 "Aluminium is the lifeblood of modern aircraft. Baltimare's foundries are already the largest producers of steel and aluminium in the Southeast. Expanding them is essential to fuel the growth of our nascent air force." # (!)
 JUN_night_fliers:0 "Нічні літуни"
 JUN_night_fliers_desc:0 "Night flying is a risky endeavour, but the native Neighuatl and Tenanyotl navigate the darkness with innate ease. We will integrate their skills to master night operations, turning the cover of darkness into our ally." # (!)
 JUN_nukes:0 "Tlaloc's Solution" # (!)
 JUN_nukes_desc:0 "Tlaloc the ancient Neighuatl god of storms carries a quite known tale. When his wife was kidnapped and his divine duty unfulfilled, Tlaloc rained down fire on all the world in his rage. Scientists and engineers each devised a method capable of replicating this devastation as ultimate deterrents for Aztlan's safety. We hope not to ever use it, but it is better to be safe than sorry." # (!)

 JUN_navy_1_1:0 "The Southeastern Navy" # (!)
 JUN_navy_1_1_desc:0 "To truly secure our seas, we must build the force to dispute them. The birth of a navy is no small feat, but with the right investment and planning, it will be done. The first fleets of the Southeastern Navy will soon sail the seas!" # (!)
 JUN_navy_2_1:0 "Expand The Baltimare Dockyard" # (!)
 JUN_navy_2_1_desc:0 "The dockyards in Baltimare have been one of the most important ones in the southeast. Sadly, they were badly damaged when the communists were beaten. With some repairs, this symbol of equestrian naval power may become one for [Root.getnamedef]." # (!)
 JUN_navy_2_2:0 "Expand The Stableside Port" # (!)
 JUN_navy_2_2_desc:0 "Stableside's industrial capacity is among the highest in the Southeast, with significant pre-war investment in civilian dockyards. With some investments, we can transform this port into a major military harbor." # (!)
 JUN_navy_3_1:0 "Destroyer Effort" # (!)
 JUN_navy_3_1_desc:0 "Any coast guard needs good destroyers. They're the cheapest surface vessel but can serve in practically any role. To start our naval expansion properly, we must invest in real warships, not just retrofitted fishing barges with guns bolted on." # (!)
 JUN_navy_3_2:0 "Invest Into The Saltmane Dockyards" # (!)
 JUN_navy_3_2_desc:0 "Baltimare and Stableside's position on our periphery is hurting our strategic capabilities. Meanwhile, the coastal settlement of Saltmane is critically underdeveloped. By investing there, we can bridge our northern and southwestern fleets and give the region's third-largest port the infrastructure it deserves." # (!)
 JUN_navy_3_3:0 "Crown Jewel Of The Celestial Sea" # (!)
 JUN_navy_3_3_desc:0 "As it stands, [Root.Getname] is a small power still. To be taken seriously, we'll need a battle fleet led by the true fortresses of the seas. It will not be cheap neither will it be easy, but to ensure the safety of our seas, we must get to investing in battleships soon." # (!)
 JUN_navy_4_1:0 "Strike From Below" # (!)
 JUN_navy_4_1_desc:0 "Even with heavy investment, it will be years before we can match major fleets in a straight fight. However, we are no strangers to asymmetrical warfare. Let us apply the lessons of our land campaigns to the sea by developing a submarine force." # (!)
 JUN_navy_4_2:0 "Workhorses Of The Fleet" # (!)
 JUN_navy_4_2_desc:0 "The cruiser is the backbone of the fleet, no doubt about it. Versatile, cheap, and efficient; cruisers provide the essential screen for our battleships and the firepower our destroyers lack. Resources must be committed to their development." # (!)
 JUN_navy_5_1:0 "A New Type Of Fish" # (!)
 JUN_navy_5_1_desc:0 "Torpedo technology is rapidly advancing, becoming the greatest threat to enemy capital ships. While we cannot yet compete on the surface with the largest navies, we can focus our efforts here to even the odds." # (!)
 JUN_navy_5_2:0 "Doctrinal Advances" # (!)
 JUN_navy_5_2_desc:0 "Without a coherent naval doctrine to guide our fleets through battles and war, they would fare little better than pirates. To avoid being routed by the first organised resistance, our navy needs a unified strategic and tactical doctrine to guide it." # (!)
 JUN_navy_5_3:0 "Carrier Experiments" # (!)
 JUN_navy_5_3_desc:0 "Anypony sailing in the Southeast has been witness to dragons flying over the seas. This has led many naval officers to brainstorm on the potential of air power applied to naval warfare; a concept unfeasible without major investments. With our growing experience and infrastructure, perhaps we can invest into dominating both sea and sky." # (!)
 JUN_navy_6_1:0 "Admiralty Of The Southeast" # (!)
 JUN_navy_6_1_desc:0 "The Southeast Admiralty is ready for commission! Our navy is growing at a fast rate and our navy is ready for whatever may come to us on the high seas. From fisherponies to sailors, the creatures of the Southeast have become the masters of the seas." # (!)
 JUN_navy_6_2:0 "Pride Of The High Seas" # (!)
 JUN_navy_6_2_desc:0 "A capital ship is more than a weapon; it is a symbol of national pride and power. By constructing a grand flagship for our navy, we will inspire our sailors and strike fear into the hearts of any who would threaten our waters." # (!)

 JUN_look_at_the_economy:0 "Looking At The Economy" # (!)
 JUN_look_at_the_economy_desc:0 "The war in the Southeast has shattered the region's fragile economy. Comprehensive plans must be drafted to rebuild and bring the region up to the standard of the rest of Equus so it may stand on its own hooves." # (!)
 JUN_become_modern:0 "To Become A Modern State" # (!)
 JUN_become_modern_desc:0 "The Southeast was Equestria's forgotten backwater, misunderstood by Canterlot's administrators. By working alongside its native peoples, Aztlan will forge a modern state that honours its roots while embracing the future." # (!)
 JUN_factories_to_life:0 "Factories Rumble To Life" # (!)
 JUN_factories_to_life_desc:0 "We will breathe life back into the factories damaged by war; transforming them into the beating industrial heart of our sovereign nation. With hard work and determination, Aztlan will rise from the ashes stronger than ever before!" # (!)
 JUN_example_to_be_followed:0 "Forged From The Earth" # (!)
 JUN_example_to_be_followed_desc:0 "Steel for our frames, coal for our furnaces, aluminium for our wings; these shall be the bones of a modern Aztlan. We will master this land, and with its booty, we will build an industrial complex so efficient it will become the envy of every state in Equus." # (!)
 JUN_abundant_resources:0 "Making Use Of Our Abundant Resources" # (!)
 JUN_abundant_resources_desc:0 "The Southeast is rich in rubber and oil. While some natives are uneasy about exploiting these resources, it is necessary for Aztlan's growth. To ensure there is no conflict from this, we must proceed with both caution and respect in mind." # (!)
 JUN_build_upon_what_was_lost:0 "To Build Upon What Was Lost" # (!)
 JUN_build_upon_what_was_lost_desc:0 "The war has left profound scars, and sadly, not everything can be salvaged. We must invest boldly, clearing the wreckage of the past to construct the modern infrastructure that will define our future. Aztlan will never forget the destruction of war, but it will rise once more to ensure such horrors are never again repeated!" # (!)
 JUN_sun_shines_on_tenochtitlan:0 "The Sun Shines On Tenochtitlan" # (!)
 JUN_sun_shines_on_tenochtitlan_desc:0 "Tenochtitlan is the heart of the Neighua and the soul of Aztlan. Developing it into a proper capital is essential for administration and a profound gesture of respect to the native tribes who are the foundation of our nation." # (!)
 JUN_potential_unleashed:0 "Our Potential Unleashed" # (!)
 JUN_potential_unleashed_desc:0 "As much as the natives enjoy their way of life, we cannot deny that urbanisation is the way forward. Centralizing communities near industry improves efficiency and living standards. Of course, this does not mean discarding culture or displacing settlements, but thoughtfully preparing the land for a prosperous future for future generations." # (!)
 JUN_example_of_our_beliefs:0 "An Example Of Our Beliefs" # (!)
 JUN_example_of_our_beliefs_desc:0 "Progress must respect tradition, always. The traditional way of life has been around for millennia; industrialisation must be in harmony with tribal structures and customs. Modernisation will not stop, but it will be guided by the wisdom of the land." # (!)
 JUN_aztlan_rising:0 "Aztlan Rising" # (!)
 JUN_aztlan_rising_desc:0 "After immense effort, the southeast is no longer a forgotten backwater dependent on Canterlot's whims! Factories hum, resources flow, and hope fills the air. Aztlan rises as a beacon of self-determined progress in the Equus!" # (!)
 JUN_capitalizing_on_beauty:0 "Capitalising On Our Beauty" # (!)
 JUN_capitalizing_on_beauty_desc:0 "The Southeast has been largely untouched by the environmental devastation of world-wide industrialisation. A land of diverse jungles with hundreds of tribes, ancient historical sites, and breathtaking coastlines. We can build a thriving tourism industry to bring in vital capital by showcasing this unique heritage to the world!" # (!)
 JUN_culture_of_sun:0 "The Culture Of The Sun" # (!)
 JUN_culture_of_sun_desc:0 "The Neighua tribes possess a rich, sun-worshipping culture. By carefully allowing foreign tourists to witness and understand these traditions, we can turn profound cultural heritage into business, while also bringing much needed understanding to the Neighuatl way of life." # (!)
 JUN_beauty_of_moon:0 "The Beauty Of The Moon" # (!)
 JUN_beauty_of_moon_desc:0 "The isolated Tenanyotl tribes have cultivated a unique and mysterious culture over millennia. While they are wary of outsiders, fostering understanding could greatly enrich the Southeast and become a powerful draw for tourism." # (!)
 JUN_charms_of_the_city:0 "Charms Of The Cities" # (!)
 JUN_charms_of_the_city_desc:0 "Our cities are few, but each of them is a shining jewel. Baltimare is a bustling metropolis, and Stableside is known as the 'Humble Corner of Harmony' for its blend of cultures and the presence of the strange 'Friendship Lodge'. Promoting urban tourism will show the world that the Southeast is not just jungle, but a land of vibrant and modern life." # (!)
 JUN_better_connections:0 "Better Connected Than Before" # (!)
 JUN_better_connections_desc:0 "For the longest of times, the Southeast had been isolated from the rest of Equestria, as well as itself. Even the trek from one settlement to the next is an ordeal. If we are going to attract tourists, we need to make sure they can get around easily; ensuring that tourists and locals alike can travel with ease." # (!)
 JUN_welcome_to_the_jungles:0 "Come To The Jungles!" # (!)
 JUN_welcome_to_the_jungles_desc:0 "The jungles of the Southeast are a wonder to behold! Full of mystery, adventure, and untouched beauty seen nowhere else in the world; it's perfect for the bold traveller! Let our propaganda trumpet them as the ultimate destination for those seeking an unforgettable experience." # (!)
 JUN_keep_tourists:0 "Stay Just A While More" # (!)
 JUN_keep_tourists_desc:0 "A revolving door of tourists may bring cash, but it does not bring long-term growth. Instead of squeezing them dry, perhaps we could create incentives to stay. From residency programs to investment opportunities, we can ensure these visitors find themselves welcome to put down roots in Aztlan." # (!)
 JUN_make_money:0 "A Truly Premium Experience" # (!)
 JUN_make_money_desc:0 "Tourists love Aztlan! By crafting an exclusive, high-end experience, we can maximise revenue from every visitor. Enjoy that hotel, the service and the receptiveness of the nation, but always remember: quality has a price, and Aztlan provides perfection." # (!)
 JUN_everypony_knows_aztlan:0 "Everypony Knows Aztlan!" # (!)
 JUN_everypony_knows_aztlan_desc:0 "Once Equestria's least-known region, Aztlan is now on everypony's lips. Our reputation for culture, adventure, and mystery is attracting creatures of all kinds; bringing new brains and ideas to fuel our golden age!" # (!)
 JUN_aztlan_for_everypony:0 "A Place For Everypony!" # (!)
 JUN_aztlan_for_everypony_desc:0 "Tourism is flourishing, industry is modernizing, and life is better for all. The days of mismanagement are over! Aztlan now has an administration that truly cares for its creatures, building a prosperous home in the Southeast where everypony can thrive." # (!)

 JUN_the_political_situation:0 "Мир у наш час"
 JUN_the_political_situation_desc:0 "After a long fight for our freedom, we have finally managed to achieve peace. However, with independence secured, a new challenge has reared its ugly head: nation building." # (!)
 JUN_meet_the_unions:0 "Простягнути копито профспілкам"
 JUN_meet_the_unions_desc:0 "Even with the war over, unrest fills the cities as all kinds of leftists strike against our government. While PON-IES might be too radical to reach a compromise, the remnants of CAN and TER might be willing to negotiate." # (!)
 JUN_meet_the_tribals:0 "Святкуввати з нейуа"
 JUN_meet_the_tribals_desc:0 "It was a harrowing battle to secure Aztlan's independence and it could not have been done without the support of the Neighua tribes. We'll set up a giant party to reunite all the chiefs. Hopefully things can be smoothed out with Daring Do's previous allies to ensure unity among our Neighua companions." # (!)
 JUN_meet_the_resistance:0 "Promises To The Moonspeakers" # (!)
 JUN_meet_the_resistance_desc:0 "The radical Nightmareists were expected to put up resistance, but that does not mean Aztlan wishes to make enemies of the Tenanyotl. It won't be easy due to their animosity with the Neighua, but we have to show them that this federation also has a place for them." # (!)
 JUN_volunteers_to_eqs:0 "Volunteers For Peace" # (!)
 JUN_volunteers_to_eqs_desc:0 "Our new position is quite fragile. While deciding our stance with Equestria must wait until our internal affairs are settled, ensuring their survival is paramount for Aztlan to have a chance at peace. Hopefully these volunteers will be enough to gain some goodwill with our northern neighbours." # (!)
 JUN_internal_focus:0 "Rebuilding The Nation" # (!)
 JUN_internal_focus_desc:0 "The economy is in shambles and our forces are exhausted. Before we can think about any foreign adventures, we must first focus on rebuilding and patching the scars of war." # (!)
 JUN_proclaim_the_federation:0 "Проголосити Федерацію"
 JUN_proclaim_the_federation_desc:0 "Південний схід завжди був дивним місцем. Тисячі мов, культур і племен, великих і малих, населяють його безкраї джунглі, в той час як на узбережжі панують міста. Відверто кажучи, це диво, що весь регіон не вибухнув раніше; тим не менш, шлях вперед ясний. Якщо ця земля хоче обрести мир, кожна поні повинна мати право голосу, і федералізм — це саме той інструмент, який мені потрібен, щоб досягти цього."
 JUN_vp_golden_delicious: "Сіуакоатль Ґолден Делішес"
 JUN_vp_golden_delicious_desc:0 "Ensuring the support of the workers is paramount for the future, meaning Golden Delicious is clearly the best choice for a Cihuacoatl. This will show the workers our goodwill and make the corrupt Canterlotian elites tremble! I know this will be a big hit among the hardworking, industrious city girls..." # (!)
 JUN_vp_light_narrative: "Сіуакоатль Лайт Нерратив"
 JUN_vp_light_narrative_desc:0 "The Tenanyotl fear for a future where they are once more subjugated by the sun. To ensure their fears are remediated, there would be no better option than Light Narrative. He seems to be quite impressionable, so he'll be a good asset to ensure Aztlan's stability and showcase our efforts towards true equality. And he surely knows many lovely thestral mares..." # (!)
 JUN_vp_chief_maita: "Сіуакоатль Майта"
 JUN_vp_chief_maita_desc:0 "It's only natural to stick to my old friends, and Maita is the most respected chief amongst the Neighua. While he had foolishly aligned with Daring Do before unification, he's enormously popular among the Neighua and is sure to bolster my already-strong power base. Not to mention he's beloved by the pretty Neighua warrior-maidens..." # (!)
 JUN_an_end_to_the_fear: "Кінець страху"
 JUN_an_end_to_the_fear_desc:0 "The Nightmareist lunatics keep spreading terror around the southeast. We must rid ourselves of the leading Disciples to ensure their resistance cannot go on. With Light Narrative having joined our civil services and Starry Glory imprisoned, we must turn our attention to Stars Whirl, who foolishly has kept on fighting for a lost cause. With her dealt with, the radicals are sure to surrender." # (!)
 JUN_kill_berry: "Куля для Беррі"
 JUN_kill_berry_desc:0 "Though we do not wish to antagonise the left, there are some of the "comrades" that cannot be forgiven. Having masterminded the Terror in Baltimare and being widely hated even by his fellow workers during his time as secret police chief, Lavender Berry shall receive no forgiveness. He has been captured and brought to us by his own secret police, a final irony before facing justice for his victims." # (!)
 JUN_language_recognition_act: "Закон про визнання мов"
 JUN_language_recognition_act_desc:0 "One of the few things that everypony here seems to agree on is that we have a great number of different cultures and tongues under our administration. It is essential to recognize the strength in our diversity and enshrine rights for all languages that reside here in our Federation." # (!)
 JUN_kill_stars_whirl: "Уполювати Старс Вірл"
 JUN_kill_stars_whirl_desc:0 "Though we do not wish to antagonise the Tenanyotl, the radical Nightmareists cannot be left to their own devices. Stars Whirl is currently leading a guerrilla war in our jungles, wreaking havoc and destabilising our Federation. As long as she is left to roam, she will continue to do harm. We must stop her, whatever it takes." # (!)
 JUN_purge_ponies: "Делегалізувати НОН-ВВБ"
 JUN_purge_ponies_desc:0 "PON and IES, the statists in Baltimare, would see Aztlan mirror Severyana's fate. To prevent further organizing, arrests for IES's members will be called and justice will be brought to their leader, Lavender Berry, for all his crimes as secret police chief. PON will be banned as a movement and their leader, Cricket Chafer, will also face appropriate action." # (!)
 JUN_debunk_daring_propaganda: "Розвінчати реакцію Дерінґ Ду"
 JUN_debunk_daring_propaganda_desc:0 "Daring Do goes around screaming all about "Friendship" and "Freedom", but the truth is she wishes to plunge the Southeast into yet more conflict, subjugating us under Canterlot and undoing all we have built under our Federation. The Southeast must not listen to her! That mare is merely bitter that I won; she will stop at nothing to see me suffer, even if it means hurting the workers!" # (!)
 JUN_friends_on_the_left: "Друзі зліва"
 JUN_friends_on_the_left_desc:0 "Baltimare had a vibrant political scene under their short-lived republic that still flourishes under our Federation. With the worst of their elements removed, there is no reason not to integrate all these talented creatures into our administration; after all, the workers must stand together!" # (!)
 JUN_friends_in_the_night: "Друзі в ночі"
 JUN_friends_in_the_night_desc:0 "Many thestrals such as Light fought for understandable reasons, long kept as second class citizens under Equestrian rule they only wished to be seen as equals. Now, under our Federation, that is finally true! We should look for talent among them and showcase to all our inclusivity!" # (!)
 JUN_expose_the_harmonist_fraud: "Викрити лицемірство Дерінґ Ду"
 JUN_expose_the_harmonist_fraud_desc:0 "Daring Do fought for harmony and friendship, she claims, but she was deaf to the thestrals' plight! Sure, she had Crescent Glow's clique fighting alongside her, but many thestrals were traditional followers of the Moonspeakers, and Daring called these innocent bats disharmonist! She is jealous of our progress, wishing to keep the same status-quo Equestria kept!" # (!)
 JUN_the_workers_federation: "Федерація робітників"
 JUN_the_workers_federation_desc:0 "Our Federation is for the common pony! We may not be a socialist state such as Stalliongrad, but we have done great strides to uplift the ordinary worker, on whose labour everything relies!\n\nLong live the Aztlan Federation!" # (!)
 JUN_the_tribals_federation: "Федерація народу"
 JUN_the_tribals_federation_desc:0 "Our Federation is for everypony! In our diversity our beauty is found, a place where no matter your background, wealth, or faith, you will always be welcome here!\n\nLong live the Aztlan Federation!" # (!)
 JUN_the_peoples_federation: "Федерація громадян"
 JUN_the_peoples_federation_desc:0 "Our Federation is a federation of rights and obligations, but much more importantly, of the regular citizen who belongs to it. Founded on principles of equality, friendship, and stability, we stand tall!\n\nLong live the Aztlan Federation!" # (!)
 JUN_my_final_showdown: "Мій остаточний бій"
 JUN_my_final_showdown_desc:0 "After so many struggles, I - no, WE stand triumphant. Our Federation stabilised, with the ground work to stand on its own without foreign meddling. Only one task remains: ensuring Daring Do cannot slander our state any longer so we can march into the future with no more pesky troublemakers threatening my - OUR Federation!" # (!)
 JUN_join_the_upa:0 "Join The UPA?"
 JUN_join_the_upa_desc:0 "Equestria may have wronged the southeast, but they are still a way better hope for Equus than their alternatives. Perhaps there is a merit in working alongside them to ensure our independence?"
 JUN_rebuild_the_pyramids:0 "Rebuild The Pyramids"
 JUN_rebuild_the_pyramids_desc:0 "The great pyramids of Aztlan have laid in disuse and ruin for centuries. These magnificent wonders of the world deserve repair and for the world to marvel at them!"
 JUN_breakaway_diplomacy:0 "Breakaway Diplomacy"
 JUN_breakaway_diplomacy_desc:0 "The other regional secessionists are a potential risk, but also a potential opportunity. By mutual recognitions of those aligned with our goals, we stand to gain significantly. For those opposed to us, we will be ready."
 JUN_union_with_southwest:0 "Southern Dealings"
 JUN_union_with_southwest_desc:0 "While the Southeast may have a very unique culture, it has long had ties of kinship with the ponies to the west. Moreover, the buffalo have been wronged much as our tribals have. If diplomacy can be done, then that's a win for us all! But if the Southwest has fallen to tyranny, then we must be ready to act."
 JUN_talk_with_vp:0 "The Importance Of The Cihuacoatl"
 JUN_talk_with_vp_desc:0 "The Cihuacoatl is a position that should not be sidelined simply due to the importance of the Huey Tlatoani. As the second most important figure in Aztlan, it is vital to keep good relations with them to ensure the stability of our young nation. Their skillsets are sure to develop as we work together."
 JUN_heirs_of_equestria:0 "Fast Talking Diplomacy"
 JUN_heirs_of_equestria_desc:0 "While it's not in not our plans to go back north, if the need must arise, the Huey Tlatoani's fast talking and diplomatic skills would be sure to ensure us favourable terms. After all, what's the difference between a business deal and a diplomatic one?"
 JUN_desert_training:0 "Desert Training"
 JUN_desert_training_desc:0 "The desert is a harsh land to fight in, but Aztlan's troops will adapt. Cross-training with the buffalo and western ponies will ensure maximum combat readiness."
 JUN_southern_federation:0 "A Southern Confederation"
 JUN_southern_federation_desc:0 "With the South now united as never before, Aztlan has risen to new heights! We'll reform into a true confederation to ensure equal treatment for all our regions, while resignifying the term of Aztlan as a symbol of unity amongst all the southern creatures!"
 JUN_grand_dissertation:0 "Grand Dissertation On Southern Cultures"
 JUN_grand_dissertation_desc:0 "While Caballeron has been very busy with his role as Huey Tlatoani, he has not forgotten his academic roots. During his time in the region, he has compiled his thoughts and experiences into a grand dissertation on the cultures of the Southeast. It's soon to be published, and it is sure to be a landmark work on the subject!"
 JUN_restore_sanity:0 "Stand Against The Tyrants"
 JUN_restore_sanity_desc:0 "Alicorns gone mad with power are no friends of ours! If we are meek or indecisive now, only death and enslavement awaits all of the southeast. Rather than wait to die, let us fight bravely now for a chance at freedom!"
 JUN_cottage_industry:0 "Expand The Native Work System"
 JUN_cottage_industry_desc:0 "There are many secrets hidden in the jungle, but the millions of ponies who call it home are by far the greatest resource of all. It won't matter where the enemy strikes: the old ways of work will keep us going."
 JUN_bribe_their_fleet:0 ""Donations" From The Good Doctor"
 JUN_bribe_their_fleet_desc:0 "Not many in the [3.Owner.GetAdjective] fleet are happy to be there. Many are cracking under the pressure exerted from the tyrant they serve. With a few nudges in the right direction there and a warm welcome, these ponies will be glad to fight for freedom!"
 JUN_homefront:0 "The Home Is The Front"
 JUN_homefront_desc:0 "No matter how we look at it, it is clear that war is coming. The populace is afraid, rightfully so... but retreat is not an option! Your father or sister may be fighting at the front; so too must the mother or brother staff the lines that aid them! Everypony must do their part if we are to end this madness!"
 JUN_r_and_d_fund:0 "Research And Development Stimulus"
 JUN_r_and_d_fund_desc:0 "The southeast isn't exactly known for its academic minds, but desperate times call for innovation! Funding research into experimental and otherwise unorthodox ideas may yield results that can turn the tide of war in our favour."
 JUN_spirit_of_the_jungle:0 "Call Upon The Jungle"
 JUN_spirit_of_the_jungle_desc:0 "The Ursa Minor holds a special spot in the mythology of the Tenanyotl and the Neighuatl, even if for opposite reasons. When the Southeast is threatened, these nearly-mythical beasts roar to life once more. Working alongside them will bring the foreign imperialists to their knees!"
 JUN_spiritual_warfare:0 "Spiritual Warfare"
 JUN_spiritual_warfare_desc:0 "The native way of life has existed since before written records. Though often outnumbered and outgunned, there is a quality in their warriors that no other soldier can match: their will to survive and come back home at any cost! We will show that every soldier of Aztlan has the spirit to match a hundred of our enemies!"
 JUN_last_stand_of_the_natives:0 "Last Stand of the Natives"
 JUN_last_stand_of_the_natives_desc:0 "It is no secret that the native tribes of the Southeast are set in their ways. However, one aspect is often overlooked: how fiercely they will defend their way of life when it is threatened. Internal rivalries and squabbles are forgotten as every single tribe stands together to protect their home!\nTo arms, Neighua and Tenanyotl!"
 JUN_sons_of_the_sun:0 "Sons Of The Sun"
 JUN_sons_of_the_sun_desc:0 "The sun's scorching rays shall burn all the heathens beneath the holy light. Blinded by the radiance of Father Sun, there is no safe place for the followers of the heathen goddesses that dare claim divinity from the truly divine."
 JUN_daughters_of_darkness:0 "Daughters Of Darkness"
 JUN_daughters_of_darkness_desc:0 "Fear the Night and those who dwell in the darkness. Shrouded by Mother Moon's grace, there is no safe place for the followers of the heathen goddesses that dare claim divinity from the truly divine."
 JUN_last_stand_of_freedom:0 "Last Stand Of The Free Southeast"
 JUN_last_stand_of_freedom_desc:0 "It doesn't take a genius to know the tyrants' plans for us. We are more than a ragtag army of mercenaries, harmonists, Lunarists, and natives: we are the army of all the Southeast!\nWe'll rally 'round the flag, oh we'll rally once again, shouting our battlecry for freedom!"
 JUN_heroes_from_the_north:0 "Heroes From The North"
 JUN_heroes_from_the_north_desc:0 "We're severely outnumbered and outgunned, but we have many potential allies in the far north. The ponies of the Crystal Empire and Stalliongrad face the same threat as us, and as such, are in a unique position to support us. With this in mind, we'll ask for their material support in this conflict. If they are not fools, they will see the value in partnership."
 JUN_call_upon_the_tide:0 "Call Upon The Tide"
 JUN_call_upon_the_tide_desc:0 "Across the seas lie those who have seen tyranny and evil rise upon their shores. New Mareland, Puerto Caballo, and Hippogriffia have seen the dangers that occur when imperialistic ambitions are allowed to thrive firsthoof. Aztlan might not have been their first choice of an ally, but they are faced with supporting us or seeing Equus fall to madness. If they are not fools, they will see the value in partnership."
 JUN_gods_of_the_air:0 "Gods Of The Air"
 JUN_gods_of_the_air_desc:0 "Our gods rule the very skies above Aztlan! With their blessing, we will take to the skies and ensure that the southeast is safe from above. Oh, you brave fliers, ensure your home is safe from tyranny!"
 JUN_gods_of_the_land:0 "Gods Of The Land"
 JUN_gods_of_the_land_desc:0 "Our gods rule the land that encompasses all of Aztlan! With their blessing, even the soil we walk on is soil will be made safe from the enemy. Oh, you brave fighters, ensure your home is safe from tyranny!"
 JUN_gods_of_the_sea:0 "Gods Of The Sea"
 JUN_gods_of_the_sea_desc:0 "Our gods rule the waves that surround Aztlan! With their blessing, water will run red with the blood of those who try to invade our home. Oh, you brave marines, ensure your home is safe from tyranny!"
 JUN_friends_like_these:0 "With Friends Like These..."
 JUN_friends_like_these_desc:0 "Together, hoof in hoof, we stand bravely against tyranny as freedom, diversity, and our very way of life is threatened. Every favour is being called in by the Huey Tlatoani to give Aztlan every advantage it can get. A miracle of logistics is being played out by the Good Doctor!"
 JUN_friends_give_defensive_bonus:0 "...Defeat Is Impossible!"
 JUN_friends_give_defensive_bonus_desc:0 "There isn't a pony in Aztlan who will tell you that we will lose! Our fight may last a year, ten years, or even fifty years; but we won't ever be defeated! Aztlan will stand defiant forever! The Sun rises without an alicorn! The Moon rises without an alicorn! Aztlan will continue to stand without the damned alicorns!"
 JUN_friends_give_offensive_bonus:0 "...Victory Is Assured!"
 JUN_friends_give_offensive_bonus_desc:0 "There isn't a single pony in Aztlan who will tell you that victory is cheap or easy, but there isn't a single pony who will tell you that we will not win this conflict! Our friends in [3.Owner.GetName] who suffer under the rule of tyrants now count on us as their last chance for freedom. Fight on brave warriors of Aztlan, for our cause is just; and for the just, victory is assured!"
 JUN_against_SOL:0 "Operation: Tonalteuctin"
 JUN_against_SOL_desc:0 "Daybreaker threatens to burn the world to ash in her tarnished flame! Her brutal tyranny will inevitably turn towards the southeast, no doubt. We will punish her gross appropriation of the sun's beauty. We will strike first, and topple the alicorn tyrant!"
 JUN_against_NLR:0 "Operation: Yohualtecuhtin"
 JUN_against_NLR_desc:0 "Nightmare Moon threatens to bring eternal night to all of the world! Her brutal tyranny has already fallen over the southeast before, and no doubt her gaze will return here soon. We will punish her gross appropriation of the moon's beauty. We will strike first, and topple the alicorn tyrant!"
 JUN_unify_equestria:0 "The Confederated Republics Of Equestria"
 JUN_unify_equestria_desc:0 "With Canterlot in our grasp, Aztlan bears the burden of Equestria's legacy. We have seen how a nation collapses under the whims of the all-too-powerful! Equestria shall be transformed into a confederation of republics that will stand together as one! For freedom and for safety!"
 JUN_expand_the_faction:0 "Expand The Association"
 JUN_expand_the_faction_desc:0 "It will be a hard fight to defeat anycreature one our own. However, if we are able to gather allies from those who supported us earlier, then maybe we can stand a fighting chance against the mad tyrants."
 JUN_holy_war_anti_imperialism:0 "The Dark Den Of Imperialism"
 JUN_holy_war_anti_imperialism_desc:0 "Although we have defeated our immediate enemies, Equus remains tense. Chrysalis is an existential threat to all, but they are nothing compared to what we have endured! Aztlan stands for the freedom of all, changelings included!"
 JUN_consolidate_equestria:0 "Consolidate Equestria"
 JUN_consolidate_equestria_desc:0 "Although ruling Equestria was not our aim, fate has decreed it. We must consolidate our borders and ensure no imperialist power can ever threaten us again!"
 JUN_epilogue_1:0 "Equestria At Peace"
 JUN_epilogue_1_desc:0 "Against all odds, we prevailed. The continent is whole, and the fires of war are ashes. Now comes the harder work: building what we fought for. Not the old Equestria, but the idea it was supposed to stand for. We'll need to start preparing for new elections and to pass some last minute policies to ensure the Federation's future is properly secured."
 JUN_epilogue_2:0 "Equusian Common Market"
 JUN_epilogue_2_desc:0 "The United Ponies Alliance was a living contradiction – too meek to secure the continent, and yet, still centered all around Canterlot. To remedy this situation, we plan to unite the continent in a different way: Money. As long as trade is flowing, economies growing and reconstruction progressing, maybe war can become a thing of the past."
 JUN_epilogue_3:0 "No Gods, No Masters"
 JUN_epilogue_3_desc:0 "If a foreigner, a Tenanyotl, a Neighuatl, and a Marksist can put their differences aside and defeat the strongest militaries on the planet, then truly there are no masters over our own destinies but ourselves! It's time for everypony to have a chance of deciding their future, free from the shackles of tyrants and alicorns!"
 JUN_epilogue_4:0 "Retirement Is A Good Enough Reward"
 JUN_epilogue_4_desc:0 "It's been a long while since I've been able to just relax. After all I've done, after everything I've been through, maybe... maybe I deserve a break. The confederation will be in good hooves even without me. Now, it's time to kick back, relax, and enjoy a well earned vacation."
 JUN_left_1:0 "Government Incentives"
 JUN_left_1_desc:0 "Big businesses have long dominated economic development, including in the Southeast. However, small businesses and the local workers are the heart of a nation! By providing incentives to these businesses, we can ensure that the working class has a fair chance at success and an even playing field."
 JUN_left_2_1:0 "Right To Organise"
 JUN_left_2_1_desc:0 "Aztlan is meant to be a free place for all to enjoy their chance to thrive, and if the government is failing at that? Then it's the right of all creatures to organize! Whether into unions or protests, we shall codify freedom of organising into the Federation's law. So long as you aren't against the system, we welcome you with open hooves!"
 JUN_left_2_2:0 "Right To Bear Arms"
 JUN_left_2_2_desc:0 "The natives of the region are wary of a powerful government, after long being tied to Canterlot's whims. To ensure that freedom is a certainty, we'll enshrine their ancient right of self-defence into law. Any tyrants that attempt to subjugate our nation will quickly discover that nopony in the Southeast is undefended!"
 JUN_left_4:0 "Cutting The Red Tape"
 JUN_left_4_desc:0 "There is a lot of growth potential in Aztlan that is simply unachievable due to certain ancient restrictions. By simply loosening old spoken laws of the land and renegotiating with the tribes, money could flow into the Southeast like never before!"
 JUN_middle_1:0 "Allies, Not Subjects!"
 JUN_middle_1_desc:0 "To ensure it is made clear our status in this alliance, we must assert ourselves to showcase that the Southeast is no longer a region of Equestria! We are Aztlanian, now and forever; Canterlot will learn to treat us as allies, not subjects!"
 JUN_middle_2:0 "The Tlapatlaloyan"
 #JUN_middle_2_desc:0 "Some investors up north are worried about our government's independence from Equestria meaning that investments will sour. We do not wish to scare them off, nor allow them free reign in our lands. To remedy this situation, we will call for a renewal of relations and renegotiation of old deals to better suit our new relationship."
 JUN_middle_2_desc:0 "Some Aztlanians are worried that we will end up being militarily weak compared to Equestria, and unable to resist their inevitable military might. What they don't understand is that we will also be benefiting militarily from our discussions with Equestrian military officials."
 JUN_middle_3:0 "A Fairer Relation"
 JUN_middle_3_desc:0 "The Southeast is no longer a simple territory of Equestria, and our relationship is now more equal. Let us praise this new era of cooperation and friendship between the two nations."
 JUN_middle_1_2:0 "A Truly Free Southeast"
 JUN_middle_1_2_desc:0 "Canterlot still sees us as yet more subjects to return to their fold. To ensure our independence is respected, we must make it clear that we are no longer under their hoof. Our freedom is non-negotiable!"
 JUN_middle_2_2:0 "Not An Inch Of Land!"
 JUN_middle_2_2_desc:0 "With no friends abroad, Aztlan is vulnerable to foreign imperialist ambitions. To ensure our sovereignty is respected, we will heavily fortify our borders and make it clear that not an inch of our land is up for grabs. Any imperialist power that dares try to take our home will find themselves facing the full wrath of the Southeast!"
 JUN_middle_3_2:0 "Bleed Them For Every Step"
 JUN_middle_3_2_desc:0 "The imperialists will try to take our land, of that there is no doubt. However, they will find that every step they take on our soil will be paid for in blood. Everypony that dares set hoof on Aztlan will find themselves unable to blink or breathe without fearing for their lives! They will learn the folly of their ways!"
 JUN_right_1:0 "A Complete Curriculum"
 JUN_right_1_desc:0 "Aztlan is simply too diverse for a single curriculum. Instead of trying to force a centralised approach, we will allow local schools to draft their own curriculum that best suit their local culture and needs. There shall be certain standardised basic requirements for all of Aztlan, but otherwise, the schools will be free to teach as they see fit."
 JUN_right_2_1:0 "Promoting Natural Diversity"
 JUN_right_2_1_desc:0 "While some businesses may have expected freedom to expand into the jungle, they are foolish to think that the jungle is theirs to take. Our jungles are home to many creatures and plants that cannot be found anywhere else in the world; that in itself is a treasure worth protecting. To take advantage of this, we will promote our diversity as a key part of our image, ensuring tourism and research flourish here."
 JUN_right_2_2:0 "The Temples Act"
 JUN_right_2_2_desc:0 "The Southeast is home to many ancient temples and ruins, many of which are sacred to the local tribes. To ensure these temples are protected, we will pass a law that protects them from looting and destruction. Anypony caught desecrating these holy sites will face severe punishment."
 JUN_right_4:0 "Holidays For You And The Family!"
 JUN_right_4_desc:0 "Work is important, but so is rest! To ensure that all have time to relax, we will create new national holidays that celebrate the diverse cultures of Aztlan. These will ensure that everypony has time to spend with their families and friends, showcases respect to all our diversity, and will surely improve public perception of the Huey Tlatoani."
 JUN_left_5:0 "Enshrine Racial Equality"
 JUN_left_5_desc:0 "Be they changeling or griffon, Tenanyotl or Neighua, Aztlan has truly grown to be a diverse nation. To ensure this respect flourishes, we must enshrine racial equality into our law, making it clear that all who live in Aztlan are equal."
 JUN_right_5:0 "What Is The Huey Tlatoani?"
 JUN_right_5_desc:0 "While Caballeron has led Aztlan well, he does not plan to lead forever. To ensure future stability, we must codify the role of the Huey Tlatoani into law, making it clear what powers and responsibilities the position has, and setting a precedent for the future."
 JUN_left_epilogue_1:0 "Peace In Equus"
 JUN_left_epilogue_1_desc:0 "Peace in Equus seems to finally have been achieved. Making good on his promises, the Huey Tlatoani plans to hold the nation's first elections to ensure his rule is not seen as a dictatorship. Everypony is anxious, yet hopeful as this transition approaches."
 JUN_left_epilogue_2_1:0 "The Red"
 JUN_left_epilogue_2_1_desc:0 "Golden Delicious's time as Cihuacoatl has been marked by his strong support for the workers and the common pony. His fiery speeches and practical results have made him one of Aztlan's most popular figures. For now, he prepares alongside Caballeron for the federation's next chapter, but it is unclear if their alliance will hold."
 JUN_left_epilogue_2_2:0 "The Fat"
 JUN_left_epilogue_2_2_desc:0 "Maita's time as Cihuacoatl has been marked by his strong support for stabilisation and the common pony. While he is known to prefer a calm life, his steady wisdom and deep integrity have boosted the immense respect he already wielded. For now, he prepares alongside Caballeron for the federation's next chapter, but it is unclear if he will remain involved with governing."
 JUN_left_epilogue_2_3:0 "The Bat"
 JUN_left_epilogue_2_3_desc:0 "Light Narrative's time as Cihuacoatl has been marked by his strong support for integration and the common pony. Once an unknown, he has grown into a confident administrator with a clear vision for Aztlan's future. For now, he prepares alongside Caballeron for the federation's next chapter, but it is unclear whether he'll stay in the Huey Tlatoani's shadow or try to chart his own path."
 JUN_left_epilogue_3:0 "Aztlan's First Elections"
 JUN_left_epilogue_3_desc:0 "With all the groundwork laid, Aztlan is finally ready to hold its first democratic elections. After years of turmoil and strife, the Southeast can finally look forward to a bright future where everypony has a say in their destiny!"

### ПОДІЇ ###
 ## РЕЧІ З ГРОМАДЯНСЬКОЇ ВІЙНИ
  jungle.1.t:0 "Soldiers Of Fortune" #Snow #First event
  jungle.1.d:0 "As anarchy found its home in the southeast with the upheaval of Celestial and Communist revolts against the Lunar administration, a strange figure landed at the port of Saltmane and quickly made its way toward Tenochtitlan. A stallion called Caballeron, who insisted on the title of Doctor being used to refer to him, was followed by bands of ponies, changelings, and griffons – all heavily armed and seemingly ready to be unleashed at a moment's notice. The stallion had gone into the local administration building followed by the chief of Saltmane. An hour passed in a tense standstill, a single thought echoing behind the walls of the City of the Sun: "What is going to happen?"\n\nAfter what seemed an eternity, Caballeron emerged, accompanied by the local administrator and several Neighua chiefs. Their laughter and smiles were starkly contrasted with the expressionless faces of his armed followers and the tense brows of the gathered locals. A palpable silence hung over the plaza, until Caballeron climbed into a nearby crate.\n\n"Creatures of the Sun! Freedom has come to you today!" he shouted to the skies. "I, Doctor Caballeron, have come to free you from Lunar subservience and Equestrian neglect! Share the news with your neighbours! You have suffered too long. Join me, and suffer no more!"\n\nThe local administrator and the chiefs did not protest these absurd proclamations; they even cheered and shouted for others to join, sparking a fervor that soon swept through the crowd. Some felt pressured, others were swept away, and all rushed to spread the news. As the town erupted, the doctor spoke into a radio for his soldiers to hear.\n\n"Hostile takeover will not be needed; we can proceed as planned." A smile formed as he stashed it back into his bag."
  jungle.1.a:0 "Time to make a quick bit..."

  jungle.2.t:0 "Enough To Go Around" #Snow #Civil war event
  jungle.2.d:0 "With so many pulled from their lives to fight, hooves were lost for farming, foraging, and other essential labor. Food insecurity during wartime could be a death sentence; a hungry people meant no morale and no trust, while a hungry army would certainly mean Aztlan's death. This was a problem Caballeron simply could not afford to leave unanswered.\n\nAs ships docked at Saltmane Harbor, he directed his personal guard to oversee the unloading. Their cargo was transferred to a line of waiting trucks: crates upon crates of grain – enough to fill the granaries for months. It was not a luxurious meal, but it was enough for the people to keep on living. That thought tugged oddly at the corner of his mouth. Caballeron raised a hoof to cover it, surprised. He... felt good about helping others?\n\nCaballeron was quickly called back to reality as engines began to roar to life. He boarded a truck as the convoy prepared for the capital, but the disquieting feeling followed him. Why should he care for this jungle? It was merely a venture, a means to fund his research and any future objectives he deemed fit for the fortune he would surely make here. A stepping stone, nothing more. Through the window, he glimpsed a distant lakeshore where foals played and adults rested, as if no pain had found its way to this land. Caballeron sharply closed the window and looked straight ahead at the dirt road."
  jungle.2.a:0 ""A stepping stone, Caballeron. That is all this is.""

  jungle.3.t:0 "Siblings In Arms" #Snow #Civil war end
  jungle.3.d:0 "After some months as the top stallion of this Aztlan experiment that started as nothing more than a farce for Caballeron and his troops to make a quick bit, the doctor found himself standing at a podium with the responsibility of speaking for thousands, caring for a million and fighting for the freedom of millions more. He could never have dreamed this: no longer just a goon for Daring Do to outsmart, but a symbol of hope for the Neighua and all the tribes of the Southeast. He took one last, deep breath.\n\n"To all who call the Southeast home, be they Neighua, Coltec, Mareyan, or whatever denomination you fall under, you have a place here! We have walked great strides to free this land from Equestrian neglect! We have kept it safe from those who would exploit it anew: the Nightmare followers, who would enslave you to a mad goddess; the ponies hiding behind a veil of communism to purge their own in Baltimare; or adventurers like Daring Do, who would chain this land to a distant throne that cares nothing for your plight! I say NO MORE! The Southeast will never again be slaves! Never again be forgotten! After we have all fought and bled for this land, how could we ever give it up?!" The crowd erupted into cheers, Caballeron allowing them to chant his name a while longer before continuing.\n\n"By the principles of freedom that have guided our struggle, I make this vow today: when the fighting is done, I will proclaim this land a true nation! A federation to stand proud on Equus! And all will have a chance to enjoy the fruits of this new era! Be they lunarist or communist, all who have not committed grave crimes against our people shall have a chance at redemption. Long live Aztlan!"\n\nAs the crowds cheered, Caballeron thought of how easy it was to get creatures to trust you if you just spew some honeyed words. Well... it also wasn't the worst to be seen as a hero for once."
  jungle.3.a:0 ""LONG LIVE CABALLERON! LONG LIVE AZTLAN!""

  jungle.4.t:0 "Sacred Treasures" #Snow #Civil war event
  jungle.4.d:0 "Akanti had collected an excellent haul of herbs near the coast. It would surely earn him praise from the elders, perhaps even from — he crouched, freezing. The undergrowth rustled with the movement of many figures. Lunarists? They were near the old temple ruins. Were the bat-ponies planning to loot them? He crept through the foliage, hoping to count their numbers for the chief. But as the scene cleared, he saw not bats, but griffons. They were led by an earth pony stallion. A team of griffons were heaving crates laden with raw gemstones into a waiting truck. A second truck already stood nearby, packed with unmarked boxes. Akanti's breath caught. How could they? These temples were sacred and so were the gems there; this was a horrible thing to do... but what could he do? He was a lone pony watching as dozens of armed creatures ransacked and destroyed their heritage, his people's history...\n\nThe torture seemed to finally give way, as the pony and a rather well-off looking griff shook hoof and claw. The gem-laden truck rumbled away, leaving the other behind. The pony smiled, issuing orders to the remaining griffons to open the boxes, before turning and vanishing into the jungle. Akanti kept a close look as to ascertain whatever was in those boxes, it could be valuable information for the tribe to have.\n\nAs the boxes were opened, one of them reached out and took a... rifle? As dozens crowded around the truck, that same realisation repeated. That was it? They had stolen from sacred lands for what? Weapons?! Did they know nothing about the importance of those gems? Were they simply misguided? Were they—\n\nA heavy hoof landed on his shoulder. Akanti stiffened, too terrified to turn. "I will not hurt you," a voice said, thick with a foreign accent. "But you must not speak of this to anypony. Nod if you understand." Tears welled in Akanti's eyes. He could do nothing but nod, a slow, trembling motion. "Good," the voice murmured, close to his ear. "You have done a great service for your tribe today.""
  jungle.4.a:0 "Heritage exploited for monetary gain."

  jungle.5.t:0 "Treasure Of The Temples" #Snow #Civil war event
  jungle.5.d:0 ""It is good to see you in good health, Schilder." Caballeron found himself sitting at a table by the coast with a Skyfallian... "merchant." They had done business in better times, for different goods. These were not those times. "There is a need for... more guns this time."\n\nThe griffon took a leisurely sip from his flask, barely listening. "Sure, sure. More guns. You're the boss. Say, any chance of amethysts in this haul? Love that purple. Would look magnificent on the wife, if you know what I mean."\n\nGems... The last time they had done business, it was also for gems. He got some of his soldiers to raid a broken down temple a few miles from Ixtapan; it all went well, except... the kid. He had seen shadows and foliage moving in the distance while his mercs brought the guns. He wouldn't have gotten so far facing Daring Do if he hadn't grown to be attentive. He was relieved he, and not one of his soldiers, had been the one to creep up behind the observer.\n\nIt was just a foal. Scared, angry, saddened, all feelings amplified by youth... it reminded him of his early days studying archeology, the sadness he felt by having to put a price on such priceless pieces; the anger he felt from his first encounter with Daring Do; that deep fear the first time he was face to face with Ahuizotl... all things that foal had to face at once due to his... his...\n\n"Doctor? You in there?" Caballeron snapped awake as he noticed the griffon snapping his claw at him. Yes, right. The deal. They still needed guns to keep the fight going. This fight, which he had chosen to lead, had to be won."
  jungle.5.a:0 ""On second thought, I will do cash this time.""

  jungle.6.t:0 "Artful Negotiations" #Snow #Civil war event
  jungle.6.d:0 "Sat around the city hall were the chieftains of Tonaltzintli, Ixtapan, Saltmane and even Tenochtitlan, all looking towards Caballeron, skepticism filling their eyes.\n\n"You expect too much of us, Doctor... the strongest warriors of Ixtapan have already joined you; if even more are mobilised it will mean losing strong hooves in the tribe. If they do not return, it could very well ruin our balance." The other chiefs seemed to agree, all voicing their concerns about this hasty mobilisation.\n\nCaballeron maintained a patient smile, nodding as each chief voiced their fears. When the room finally fell quiet, he put his hooves over the table once more. "Yes, yes, I do understand. Trust me, I do not wish for needless suffering to come to your people; why else would I be here?" He smiled at the chieftains. "I have understood your woes, so I will not ask for so many warriors."\n\nThe chiefs seemed relieved. "So it shall be done like this: You will send half of the previously proposed amount of warriors and half the amount as non-warriors." The chiefs looked to Caballeron aghast, with him quickly amending, "This way... balance is kept, no? With half warriors and half non-warriors, there is no risk of ruining your balance. Do not worry! They will be quickly trained by my folk how to use guns." Caballeron smiled. "You have my word, every death will be memorialised as a hero of our freedom. You should get to it soon though; it would be a tragedy if more died due to lack of support, no?"\n\nAs the chiefs left the room, Caballeron couldn't help but feel proud of getting his way done while running circles around them."
  jungle.6.a:0 "As easy as taking candy from a foal!"

  jungle.7.t:0 "Honour" #Snow #Civil war event
  jungle.7.d:0 "The air in Tonaltzintli was thick with a sombre quiet, broken only by the crackle of the ceremonial fire. The Neighua had gathered not for celebration, but for a sending. Before the tribe, the chief stood with a cloth-draped form behind him, his stoic face betrayed by grieving eyes. "Quitzá lived and died as a true child of the Sun. Ambushed by the Night's treachery, she stood her ground. Hers was a warrior's death." It was directly because of Caballeron's choices that she had died, being one of the warriors conscripted after his edict to mobilize more creatures. He did not expect to have to see this, much less to be invited here to participate in such private rituals. "Alongside us today is Doctor Caballeron, who will say a few words as promised."\n\nThe chief stepped down and made way for Caballeron to take his place. Taken by surprise but never one to freeze in the headlights, Caballeron found himself standing in front of hundreds of Neighua; some looking upon him with disdain and blame, all sharing a sadness in their eyes. "I... thank you all for giving me this opportunity." He had nothing prepared, nothing left to do but go for it. "I did not know Quitzá as you did. I never asked for her help, or heard her laugh. But I know this: she fell as a soldier of Aztlan. She died for a belief shared by me and many others. She died for a land where the Neighua are free, safe, and sovereign. Though she was taken by the night, we now commit her to the Sun's embrace." As he spoke, sacred oil was poured over the shroud. A torch was handed to Caballeron. "We witness not just death, but her new beginning," he said, his voice gaining strength. "Let this flame carry your prayers, your memories, and your love to guide her journey."\n\nHe lowered the torch. The oil-soaked cloth ignited with a soft whoosh. In the rising light, he looked out. The anger in the crowd was gone, subsumed by a profound, fiery grief. "WE FIGHT ON!" Caballeron shouted, the cry torn from him. "NOT JUST FOR AZTLAN, BUT FOR QUITZÁ! LONG LIVE HER SPIRIT!" Lost in the quickly growing fervour, he failed to notice the heat on his own cheeks, and the wet trails left behind by tears he did not remember shedding."
  jungle.7.a:0 "Rest in peace."

### ПОДІЇ ПІСЛЯ ГРОМАДЯНСЬКОЇ ВІЙНИ ###
 jungle.8.t:0 "The New Aztlan" #Snow
 jungle.8.d:0 "Stacks of paper lay piled on Caballeron's desk. They had really won the war. What started as a bit-making scheme had quickly transformed into a true nation-state in the Southeast... but this didn't mean the headaches were over.\n\nWhile most enemy commanders were captured or had surrendered, Daring Do and Stars Whirl remained at large, stirring up dissent. Even the surrendered leaders were a persistent headache, their loyalists still proving a thorn.\n\nOn top of all that, Caballeron had so many promises to fulfil. The promise of a federation was the first item on the list to be dealt with. What about after that? Demands and expectations were piling up, both figuratively and literally, as illustrated by the mountain of papers he still had to deal with\n\nOr... perhaps they weren't his to handle. He did promise to work towards reintegrating and giving a stage to all the voices in his federation... what better way to do that than by getting a right-hoof to stand by his side? That would showcase his commitment to unity and reconciliation, and, more importantly, allow him to shove all this bureaucracy into someone else's lap while he can focus on what really matters: smiling for the cameras!"
 jungle.8.a:0 "Huey Tlatoani Caballeron has a nice ring to it."

 jungle.9.t:0 "CAN It! You BetTER listen!" #Snow # ХТО БУДЕ ПЕРЕКЛАДАТИ, ВКЛЮЧІТЬ ПО МОЖЛИВОСТІ ОБИДВІ НАЗВИ (РЛ має “ГАЛ-ОПом в будущее!”)
 jungle.9.d:0 "Golden Delicious stood surrounded by members of the anarchist CAN and the unionists of TER. He had called them to meet in a Baltimare factory to tell of an arranged meeting proposed by Caballeron that they would be having in a few hours. The syndicates had warily accepted. CAN, on the other hoof...\n\n"This is a betrayal! We should be organizing to depose him, not dealing with him!" As Golden opened his mouth to reply, the factory door slowly creaked open, making a loud noise that got the attention of everypony. A head popped out, revealing none other than...\n\n"Caballeron?!" Golden exclaimed. "Our meeting is set for three hours from now at my office. How did you even get here?"\n\n"Why, I must have gotten the wrong location! Such a silly mistake." The doctor strode into the gloom, his reactions over the top and a grin plastered on his face. "Although... now that I am here, it would be best to get our talks underway."\n\nThe room tensed. Only Golden's raised hoof held the groups from erupting. "Fine. Should we go to a less busy room?"\n\n"Quick wit. Respectful. There will be no need for another room." Caballeron spoke, unmoving. "I will be frank, your... 'unions,' they can stay in the federation I'm creating. Political aspects are still to be decided, but... allowing the workers to organize is my sign of respect to you. All I ask is for less rabblerousing in the cities... until we can better decide the terms." The workers watched, silent, gauging the two stallions in a standoff.\n\nGolden extended a hoof towards Caballeron. "While there is still much to be desired, constitutional recognition of our rights to strike and unionize is a good enough step for now. You have my word that CAN and TER will respect this agreement. Caballeron smiled and the two shook hooves. Then he turned and vanished as abruptly as he'd appeared, leaving a stunned silence in his wake. Golden soon followed suit, leaving the workers with his parting words."
 jungle.9.a:0 ""I'll be notifying the other syndicates of these developments. Complaints can be left for later.""

 jungle.10.t:0 "In The Shadow Of The Sun" #Snow
 jungle.10.d:0 "Music and laughter filled the night as hundreds upon hundreds of Neighua gathered to commemorate not only their newfound freedom under Aztlan, but also to mourn and say their goodbyes to all those that were lost. The party counted with the attendance of every Neighua chief, even those that once stood alongside Daring Do, now sharing drinks and hearty conversation with Caballeron.\n\n"Really, really. I am mournful that it took so long for us to stand side by side... Daring Do has a way with words and manipulation. I do not blame any of you for standing by her side during the war." He flashed a charming smile. "Let us leave that bad blood in the past, and like the sun does every day, a new dawn will wash over us. As one would say... Chicāhuiliā. Now, a drink?" As if they had never been enemies, all partied. Kin was united under one cause... except one.\n\nA rather rotund stallion having some food and talking to the chief of the Ixtapan. By his size and obnoxious smile, he fit perfectly the description of the Neighua closest to Daring Do. Caballeron approached with a practised smile on his face, only for the stallion to walk away after some quick greetings. Caballeron stood surprised as the chief of Ixtapan spoke to him. "Maita is a very wise pony with a very kind heart, but he was close friends with Daring... I am sure you can be friends in the future, please do not resent him for this."\n\nCaballeron quickly regained his smile. "Of course, there was no offense taken at all. Let us go? I heard there was an announcement to be made."\n\nAs the party continued and smiles were exchanged, the defining moment of the night was the ceremony to name Caballeron as Huey Tlatoani, ensuring he was not only president of Aztlan, but a leader to all Neighua... except Maita, who was wearing an aloof smile as all others laughed and partied. Caballeron wasn't one to give up; after all, what greater humiliation could there be for Daring Do than losing even her friends to him. He would keep Maita in mind; for now though, there were festivities to be had."
 jungle.10.a:0 "A final trophy to claim."

 jungle.11.t:0 "Into The Caves" #Snow
 jungle.11.d:0 "The air grew cold and thick as Caballeron descended deeper into the cavern, his hoofsteps echoing. A lone, hooded thestral guided him, followed by his own nervous escorts. The guide halted abruptly "We've arrived."\n\nCaballeron looked around confused, flashlight in mouth, as an unsettling silence permeated the air. "What do you mean we have arrived? There is no one here—" As he spun around with his flashlight, it illuminated hundreds of bats perched around the ceiling, weapons in hoof, their postures battle-ready. The mere sight of this situation was enough to get his so-called escorts to run away screaming, a luxury he could not afford at his current position; not if he wanted the thestrals to ever stand down. "I see you have prepared a... welcome party. This is too much kindness." He chuckled weakly, sweat tracing a line down his temple; hopefully they could not see it from up there. If small talk would not work, he'd need to think of something else... or so he wished. His flashlight flickered, died, plunging him into absolute blackness; followed by the echoing sounds of dozens upon dozens of wings starting to beat; what else could he say?! This surely couldn't be the end of the run for him, not after getting so far! He still hadn't beat her yet!\n\n"STOP!" The hooded guide shouted, lighting a torch from the wall. "There's no point if he's dead! What are you all thinking?!" The figure got closer to Caballeron, his young face not one stallion recognised. "Caballeron came here to negotiate about our rights! We'd be no better than Celestia if we ignored him!" With the torch illuminating his surroundings, no bats seemed to come closer. "I'm sorry for this and I'm sorry for not introducing myself sooner. My name is Light Narrative, writer for... it doesn't matter right now! What matters is what we can do for the Tenanyotl."\n\nA bit flustered, inexperienced... but this Light Narrative had a spark of potential. If Caballeron could refine him, he'd surely prove a valuable tool for the future. He cleared his throat, his bravado rushing back to fill the void left by fear. "I do not judge your misgivings about me. To you I am a representative of the Neighua, but my true hope is for all to stand in this federation as equals... it is why I have come here today, face to face with you all." With his confidence back and Light Narrative serving as an intermediator, hooves were shaken and the non-fanatical Lunarists decided to give the Federation an opportunity to prove itself."
 jungle.11.a:0 "Remind me to fire those cowards when I get back..."

 jungle.12.t:0 "The Birth Of The Federation" #Snow
 jungle.12.d:0 ""When I came to the southeast, I found a land that yearned to be SEEN—" In a village, Maita and his foals sat around a fire. He wondered where his friends went ever since they had lost the war. Crescent Glow... Good Word... Daring Do... none of them had made contact. He could only hope they were safe.\n\n"I found a land that yearned for FREEDOM—" At the TER headquarters, Golden Delicious listened intently to the radio broadcast. This land did yearn for freedom, for change. Could this federation be the vessel for these millions of such hopes?\n\n"I found a land that yearned for EQUALITY—" Light Narrative typed into his old typewriter. He never cared much for Luna or the Nightmare, but he had to ensure his people would be heard... and that they, too, could listen.\n\n"I found a land that yearned for PEACE—" Daring Do marched through the forests, Quibble ceaselessly talking while following close behind. He was annoying but he was well-intentioned; unlike that scoundrel Caballeron, taking advantage of so many innocent creatures... Her heart would not find peace for as long as his schemes went unstopped.\n\n"I found a land that yearned for an OPPORTUNITY—" Deep within the jungles, Stars Whirl took a drag of a cigarette. She could still prepare this land for the moon, she just had to keep fighting. She could not be ignored, neither could she be stopped. The moon's will was much stronger than whatever they could throw at her.\n\n"I found a land that yearned for THIS!" Caballeron slammed his hoof down. "Today we are no longer just creatures, we are all citizens! Citizens of the Aztlan Federation! Where all creatures will have equal opportunity! Where freedom and peace will endure for all! Where we all can be seen!" Caballeron raised a hoof as millions chanted, celebrating the hope of a better future."
 jungle.12.a:0 "Even for you!"

 newjungle.7.t:0 "Soldiers Of Sunlight" #Snow #Send volunteers diplo
 newjungle.7.d:0 "When Daring Do failed her mission in the Southeast, it had seemed as if there was no hope of help coming from the region. However a recent message has arrived from the region proposing us a unique opportunity. Doctor Caballeron, the secessionist who has unified the region, is offering Equestria his military aid. He proposes sending his professional mercenaries as assistance in return for a truce once the war concludes.\n\nWhile at first our diplomats thought this communiqué might have been a joke due to coming from a villain straight from Daring Do's books, it seems this is the real situation the Southeast finds itself in.\n\nWe have not heard anything about the Celestial forces down south in quite some tim. This might prove to be the best opportunity we have now to gain an advantage against Nightmare Moon, although it would mean taking longer to reintegrate them after the war is over..."
 newjungle.7.a:0 "Send Caballeron a reply: we'll accept his deal."
 newjungle.7.b:0 "We can't betray Daring Do like that!"

 newjungle.8.t:0 "A Deal With The Sun" #Snow #Yes volunteers
 newjungle.8.d:0 "As Caballeron prepared his speech for the official declaration of the Federation, he was stopped by Biff coming into his room. "Yes? Be quick, I have much work to do."\n\nBiff stood panting, trying to catch their breath. "B-Boss, the Equestrians accepted our help! We need to get the soldiers ready to go."\n\nAs he heard the news, his face quickly lit up. "Well, why didn't you start with that? Go on and notify our battalions that it's time to earn their pay. For the Neighua... You can say they are going to go help the sun or something. If further convincing is needed, call me; if not, shoo." As Biff nodded and ran off, Caballeron couldn't help but feel a surge of pride at the opportunity he had secured."
 newjungle.8.a:0 "Great news to hear before the speech!"

 newjungle.9.t:0 "The Sun's Refusal" #Snow #No volunteers
 newjungle.9.d:0 "As Caballeron prepared his speech for the official declaration of the Federation, he was stopped by his Biff coming into his room. "Yes? Be quick, I have much work to do."\n\nBiff stood panting, trying to catch their breath. "B-Boss, the Equestrians refused our help! What do we do now?"\n\nAs he heard the news, his expression was unreadable to Biff. "Just leave... I must think. Thank you for coming to tell me." He quickly waved off Biff before getting back to work. As he left the room and closed the door, Caballeron felt a migraine coming on."
 newjungle.9.a:0 "We had better prepare for the worst..."

 newjungle.89.t:0 "Aztlan Asks For Peace" #Alternative if EQS already beat NMS
 newjungle.89.d:0 "An interesting communiqué has arrived in [GetCapitalVictoryPointName] today. Caballeron – at one point thought only to be a fictional antagonist to the Daring Do books – has sent diplomats to try to work out some sort of arrangement between the "[JUN.Getname]" and ourselves.\n\nThey are proposing a mutual pact of non-aggression between our nations. While we are still weakened from the civil war, Aztlan also has made no steps to try to expand at our expense. This would ensure peace reigns a little while longer with our sorthern borders and allow us to sort other matters, and potentially even serving as the first step towards closer cooperation between Aztlan and the UPA.\n\nThe other choice is to simply refuse their deal, after all: are they not occupying our rightful lands?"
 newjungle.89.a:0 "We will accept this offer of peace and hope for a joint future."
 newjungle.89.b:0 "We do not negotiate with secessionists."

 newjungle.90.t:0 "Equestria Accepts" #Yes NA
 newjungle.90.d:0 "The Equestrian government has agreed to our offer of a non-aggression pact! While Aztlan may not be fully safe yet, we will be allowed more time to prepare our agendas and continue our build-up. Perhaps this could open the door to more negotiations in the future."
 newjungle.90.a:0 "This has bought us some breathing room."

 newjungle.91.t:0 "Equestria Declines" #No NA
 newjungle.91.d:0 "The Equestrian government has rejected our offer of a non-aggression pact! It seems they are adamant on their view of seeing us as a rogue statelet that must join the fold one way or another, even if it meant avoiding further bloodshed in the region. While this is disappointing, it is not entirely unexpected; it simply means some changes to policy and tenser days to come..."
 newjungle.91.a:0 "Damn it!"

 newjungle.92.t:0 "Darling Angel's Coup"
 newjungle.92.d:0 "How did you get this event?"
 newjungle.92.a:0 "you're just a dirty cheater, aren't you? yeah, get outta here."

 newjungle.93.t:0 "Fun In The Sun" #Snow
 newjungle.93.d:0 "The drums had already started at dawn. By midday, the entire settlement of Altepetl was a whirl of feathers, colour, and dizzying motion. Caballeron, stiff and somewhat uncomfortable in a ceremonial vestment that itched his back, stood at the edge of the crowd. He should have been aghast at the sheer energy that had been erupting non-stop since so early in the morning – months ago, he certainly would have been. But now, watching ponies painted like beasts leap to the primal rhythm had grown strangely mundane. He watched with a bemused smile. The Neighuatl had their own way of doing business with the universe.\n\n"Huey Tlatoani!" The chief approached him with a big smile on his face. "You must join! Show your energy! Give your sweat and our joy so the earth will be fruitful this season!" Before Caballeron could formulate a reply, he was swept forward by a wave of movement.\n\nA young mare, her face painted with precise geometric lines, raised a gourd filled with a viscous liquid near his face. "For the Huey Tlatoani!" she cheered. "Drink, drink!" The strong smell of alcohol rose from it. He had taken this drink once before in one great gulp, and in response, it had taken him down with one great kick. Now, he proceeded more calmly. He took a sip and poured a small libation onto the earth before placing the gourd down. The mare smiled, and the crowd roared.\n\nAs they pushed and pulled, Caballeron found himself matching their energy. 'Respecting the natives and their wishes is the basis for any good anthropological work,' his teachers would have told him. But now, with the cool soil under his hoof, surrounded by the joyful faith of thousands, the lines in his own mind began to blur."
 newjungle.93.a:0 "Mixpantsinko!"

 newjungle.94.t:0 "Gearing Up" #Zop
 newjungle.94.d:0 "The whistle blew and started the shift in the factory. Caballeron didn't know what to expect. He has an archeologist, not a factory worker! It was Golden's idea that he take just one shift at a factory, just to have the workers see that their Huey Tlatonai was capable of a day's hard labor.\n\nCaballeron wished it was just a desk job.\n\nFor four gruelling hours, he did the same job over and over again. Take the hammer, hit the steel to shape it, repeat. It wasn't even one of those light hammers; the darned thing nearly weighed a quarter of himself. When the next whistle blew, he watched as ponies immediately quit what they were doing and sat with each other, talking, eating, making jokes, and telling stories of the War of the Southeast. Their camaraderie was spectacular. Caballeron sat, sweat dripping him his brow, as a stallion sat next to him.\n\n"Good first half, right?"\n\nCaballeron's face dropped. "First half?!"\n\nThe stallion laughed as others who heard the commotion joined in. Caballeron would been red with embarrassment if he wasn't red with the effort of swinging hammers. "It's alright. Pace yourself and take a break when you need to. No one's seen you even sit for a minute yet." Caballeron nearly fell from the tough hoof that was slammed on his back. He was knocked out of the momentary trance by the whistle signalling the lunch period was over.\n\n"Back to work, again," he muttered to himself. Somehow, the aching was better with friends."
 newjungle.94.a:0 "Bonds stronger than steel."


 newjungle.1.t:0 "Class Enemies, Business Partners" #Snow #Golden Cihuacoatl
 newjungle.1.d:0 "Caballeron had invited Golden to meet him at his office; the two had not met since their negotiations to stop the strikes. Golden wondered if this meeting was to address the points left unresolved, particularly political representation for the left. As Golden opened the door, he found Caballeron waiting by his table.\n\n"Golden Delicious! Just the stallion I wanted to see! Here, take a seat."\n\nGolden went to sit down. "I'd prefer you to be as direct as last time. The faster we conclude this, the better."\n\nCaballeron couldn't even react properly, but he kept an ever present grin on his face. "Of course! In fact, it would be even better for us to be frank. You see, I like that about you. You have beliefs and you stick by them... but you know how to compromise to get it done." Caballeron took a sip of water. "So, I come here to propose a compromise." Golden kept an impassive look, but allowed Caballeron to continue. "I need a strong voice such as yours by my side. With my charm and the weight your name carries among the left, I can see this federation going far. What do you say? Willing to be my Cihuacoatl?"\n\nGolden seemed to be deep in thought for a few seconds before he spoke. "Fine. However, I have demands of my own. First off I want you to leave PON, TER and CAN alone. While we may diverge at times, they are still my comrades and are to be left alone. I don't care for what you do to IES and Berry, they were a thorn for me too. But understand this one thing: I do this only as it serves the workers' interest. Betray that, or harm them, and our arrangement is null."\n\n"That is all fine by me. You have to understand, Golden... I too want what's best for the worker." Caballeron smiled. "Although... You will have to tone down your anti lunarist rhetoric. I am not losing their support after all I have gone through to get it."\n\n"It is a deal then." "As the two ponies shook hooves, both knew the alliance would only last as long as it was useful."
 newjungle.1.a:0 "But for now, it would stay."

 newjungle.2.t:0 "Light In The Darkness" #Snow #Light Cihuacoatl
 newjungle.2.d:0 "Light had arranged a meeting with the Huey Tlatoani. They hadn't seen each other since Caballeron had gone to meet his kind and he had to stop them from doing something rash. He didn't even try to think about what his resume would look like if that had happened. "Hello! I'm Light Narrative. I was fired from every job I ever had, served as an administrator for Nightmare Moon, and watched a president die once!" He dryly laughed, at least only two of those were true.\n\n"Do not stand laughing at my door. Come in." He gulped, not expecting to already be waited for. As he entered the room, he noticed Caballeron lazily sitting. Light quickly strode towards the opposite chair. "I'm glad you agreed to meet me, Mister President Caballeron. I may be overstepping my luck here, but I wrote up some proposals for your government to assist with integrating thestrals. Now, I know that it's a lot, but—"\n\n"Approved." Caballeron quickly waved him off. "Anything else?"\n\n"W-What? Just like that? But you didn't even read it..." Caballeron kept his relaxed stance as the young thestral began to sweat.\n\n"Kid, I know your worth, unlike those cultists or those papers." Caballeron pointed his hoof at the bat "If this is half as good as what you wrote during your time at the Canterlot Inquirer, it's bound to end tensions for good." Caballeron smiled. "Besides, you saved my hind before, it's the least I can do to repay you... tell you what. How do you feel about helping me with more than just proposals? A functioning state needs more than one creature, and I'm in dire need of a right-hoof at my side... vice-president, Cihuacoatl, whatever you fancy. How about it? You're up for it?"\n\nLight seemed flabbergasted, trying to find the words. "Me? N-no, sir, I couldn't possibly... I'm not... I'm just..." His face kept contorting itself as he tried to find the right words. Caballeron waited patiently, a small smirk forming on his face. In due time and a bit more convincing words from Caballeron, a deal was struck."
 newjungle.2.a:0 ""Trust me, this is a story you'll want to write.""

 newjungle.3.t:0 "Old Faithful" #Snow #Maita Cihuacoatl
 newjungle.3.d:0 "Out of all the Neighua chiefs, there was only one that Caballeron had yet to ally with. While the others treated him as an equal, this one had simply ignored him; the only chief who remained loyal to Daring Do.\n\nAs he heard the heavy steps approach, Caballeron rose and opened the door himself. The stallion who stood there carried not just weight, but a certain aura. "Tlatoani Maita, it is a pleasure to truly be able to meet you. Please, come in." He allowed the rotund chieftain to pass and closed the door. Some snacks were prepared on the table, but Maita paid them no mind as he sat down. "Your fellow Tlatoani have all repeatedly told me you are a truly respectable creature. Wise, kindhearted... loyal."\n\n"I am glad my friends talk well of me, but really, I am just a stallion."\n\nCaballeron laughed. "Humble, too, it seems." He took a bite out of a biscuit he took from the table. "I'll be honest with you, Maita. We have gotten off on the wrong hoof; I wish to fix this. I wish to have you by my side as my Cihuacoatl. What could I do to make it happen?"\n\nMaita seemed to look into the distance, his mind lost in thought. "I wish for you to leave my friends alone; including Daring Do, of course." That statement felt like a knife being twisted in Caballeron's gut. Promising this would mean going against everything he stood for... yet, he could always deal with her without his knowledge. He'd just need to be subtler about it. "That is an acceptable term. I accept it." Caballeron extended his hoof, only to be enveloped in a giant hug by the stallion.\n\n"I think we may get to be friends yet, Mister Caballeron!""
 newjungle.3.a:0 "I-I am glad, but... please let me go..."

 newjungle.4.t:0 "Waking From A Nightmare" #Snow #Golden Cihuacoatl
 newjungle.4.d:0 "In a courtroom at Tenochtitlan stood Starry Glory, his face a stoic mask as the judge read him his crimes.\n\n"...with your actions against the southeast during your paramilitary years, your vitriol-filled speeches against all creaturekind outside of Thestrals, and worst of all, the leaked plans for a Thestral-only state in the southeast by arranging camps for the Neighua and other non-thestrals. You have committed inexcusable crimes against creaturekind; I hereby sentence you to death by firing squad. Take him away."\n\nThe bat stood, rage beginning to fill his eyes. "This cowardice was to be expected of a lesser creatures such as you, your so-called leader not even brave enough to face a chained bat, pathetic. HEED MY WORDS, WE THESTRALS WILL RISE AGAIN. BE IT IN A DECADE OR A THOUSAND YEARS, YOU WILL FACE OUR FURY." As he was dragged away to face his fate, none indulged his crazed ramblings; his vile dream dying as irrelevantly as it had lived.\n\nSomewhere else, deep in the jungles of Ayacachtli, a band of soldiers of all kinds stalked a Thestral warband; their leader keeping a close eye on them through his binoculars. They didn't come here to engage in battle, there was no need for that anymore. All they needed was one shot for this cauldron to disperse. After a few days of no opportunity, one finally presented itself as Caballeron noticed Stars Whirl preparing a scout party to leave the camp for the night. With his soldiers ready, they kept a close eye as she stood tall among her most devout followers, surely some beautiful speech about dying for the Nightmare and whatnot.\n\n"At my signal, fire at will." Tense moments passed as pony, griffon and changeling alike waited for a signal, Caballeron with one hoof up in the air as he watched her speech. Once Stars Whirl raised her hoof and her followers did the same, it was the perfect moment of weakness. "FIRE" Dozens of shots rang out, many missing, three connecting: hind leg, stomach and neck. As she fell to the ground coughing up blood, Caballeron issued the final signal. "TARGET DOWN, RETREAT!""
 newjungle.4.a:0 "The Southeast free to rest once more."

 newjungle.5.t:0 "Purging PON-IES" #Snow #Light Cihuacoatl
 newjungle.5.d:0 "In the main courtroom of Tenochtitlan stood Lavender Berry. Watched by judging eyes on all sides and sweating profusely as the judge read his long list of crimes.\n\n"...endangering the population, leading to the deaths of thousands during your purges and repressive measures as secret police chief and leader of IES during the times of the Baltimare Republic. You have committed inexcusable crimes against creaturekind; I hereby sentence you to death by firing squad. Take him away."\n\n"You... YOU CAN'T DO THIS TO ME. I'M INNOCENT, THESE ARE ALL LIES, I NEVER DID ANY OF THIS!" The stallion fell to the ground, tears and sweat streaming down his face. "G-GOLDEN IS THE REAL CRIMINAL, THEY ORDERED ME TO DO ALL OF IT, THIS IS ALL A MISTAKE, YOU'RE TAKING AN INNOCENT LIFE, I'M IN—" A hoof hit his face, his glasses falling to the ground as he tried to understand what just happened.\n\n"You killed my son! No one else did; it was you and your orders that did it!" An elderly mare stood in front of him, having left the jury; no guards moved to apprehend her, none daring to deny a mother's grief. "He did nothing wrong and now he's dead because a sociopathic coward treated his life as just quota to meet!" Tears streamed from her rage-filled eyes as others stood up, the whole room erupting with accounts of his crimes, many having lost loved ones during the purges.\n\nAs the gavel was hit to call for order and the guards dragged him away, broken families stood to see his last few scrambling moments, kicking and screaming for mercy that would never come.\n\nSomewhere else in a farm near Saltlickingham was a lone old creature. Swaying lazily in a rocking chair, watching his maize grow. He was saddened to give up his dreams of Stalliongrad being born in the southeast but glad to finally have some peace and quiet to tend to his farm once more, a letter standing by his table.\n\n"Enjoy your retirement and remember to live a quiet and peaceful life. Signed, Huey Tlatoani Caballeron.""
 newjungle.5.a:0 "The PON-IES have been neutered."

 jungle.15.t:0 "The Coward's Trial" #Snow #Golden or Maita Cihuacoatl
 jungle.15.d:0 "In the main courtroom of Tenochtitlan stood Lavender Berry. Watched by judging eyes on all sides and sweating profusely as the judge read his long list of crimes.\n\n"...endangering the population, leading to the deaths of thousands during your purges and repressive measures as secret police chief and leader of IES during the times of the Baltimare Republic. You have committed inexcusable crimes against creaturekind; I hereby sentence you to death by firing squad. Take him away."\n\n"You... YOU CAN'T DO THIS TO ME. I'M INNOCENT, THESE ARE ALL LIES, I NEVER DID ANY OF THIS!" The stallion fell to the ground, tears and sweat streaming down his face. "G-GOLDEN IS THE REAL CRIMINAL, THEY ORDERED ME TO DO ALL OF IT, THIS IS ALL A MISTAKE, YOU'RE TAKING AN INNOCENT LIFE, I'M IN—" A hoof hit his face, his glasses falling to the ground as he tried to understand what just happened.\n\n"You killed my son! No one else did; it was you and your orders that did it!" An elderly mare stood in front of him, having left the jury; no guards moved to apprehend her, none daring to deny a mother's grief. "He did nothing wrong and now he's dead because a sociopathic coward treated his life as just quota to meet!" Tears streamed from her rage-filled eyes as others stood up, the whole room erupting with accounts of his crimes, many having lost loved ones during the purges.\n\nAs the gavel was hit to call for order and the guards dragged him away, broken families stood to see his last few scrambling moments, kicking and screaming for mercy that would never come.\n\nIn a seat nearby, Cricket Chafer watched the judgement silently, his eyes conflicted. Lavender Berry deserved the fate he got, but shouldn't he and Golden also be held accountable? It was peculiar they would be allowed to walk free and even participate in politics after being openly opposed to Aztlan during the war... he couldn't understand the so called doctor; but he wasn't one to pass up an opportunity."
 jungle.15.a:0 "His farm would have to wait a while longer."

 jungle.17.t:0 "The Language Recognition Act" #Snow
 jungle.17.d:0 "With the Language Recognition Act passed, all schools were now expected to have speakers and offer optional classes in, at least, the most spoken languages in Aztlan. Citlali found himself at class for the first time. Before, learning at the tribe would be enough, but his parents wanted him to go to the capital for better opportunities. 'What a waste of time,' he thought.\n\nAs he idly waited for the teacher to arrive, a thestral arrived at the class. Her mane was long and flowing, clearly well kept. Her pretty little snout, her round face... it was all so...\n\n"Cualtzin... Ah!" He clapped a hoof over his mouth, heat flooding his cheeks. The bat pony's ear twitched slightly, but she gave no other sign of understanding as she took a seat across the room. Citlali thanked the Sun for her not knowing Neighua.\n\nThe mare seemed to write and crumple papers, as if deep in thought. Finally satisfied, she stood, glided to his desk, placed a neatly folded paper before him, and returned to her seat without a word. Citlali unfolded it.\n\n"In my language one would say ki'ichpam, however beautiful also works wonderfully! May I have your name? Mine is Shining Dream." At the end of the message, there was a little smiley face.\n\nReading the note, Citlali covered his face to try stopping himself blushing. From across the room, he heard a soft giggle."
 jungle.17.a:0 "Perhaps the city isn't so bad."

 jungle.19.t:0 "The Beauty Of The Night" #Snow #Light and Maita Cihuacoatl
 jungle.19.d:0 "The Lunar Administration in the Southeast had fallen, but that did not mean everything was lost just yet. Stars Whirl commanded the last loyal core of her vanguard; others were scattered, their communications severed ever since the collapse. Thinking back, she should have known the administration could never work with civilians having a say during wartime. Light Narrative was never loyal to their ideals, and Starry Glory was only loyal to his own idiotic ramblings... she never should have trusted that letter.\n\nIn the end, her situation mirrored her first incursions in the region: guerrilla warfare alongside her most loyal companions and they had a job to do. As long as they remained alive, they could wreak havoc through the jungles, make sure these sunnies could not have a single day of peace... and then when Nightmare Moon was done with Equestria, the Southeast would be weakened enough, ready for her taking. Her thoughts were interrupted by an aide coming into her tent, notifying that the soldiers were ready for the night's incursion, all that was left was for her to join them.\n\n"Thank you, dismissed." She walked to the middle of the camp, where a party stood with pristine positioning. These were all those that remained for her to lead, all prime examples of soldiers of the night. Taking her place in front of them, Stars couldn't help but feel pride for these creatures... their dream would never truly vanish as long as any believers were left breathing. She found herself speaking before her thoughts had even finished.\n\n"We have been fighting in these jungles for many months now, the enemy may think us to have given up after we lost Ayacachtli, but as the Moon's vanguard, our duty is eternal! Let every single night be a nightmare for those who oppose her will! May eternal night find its way to all who devoutly follow her! PRAISE—"\n\nIn an instant, dozens of bullets rained upon Stars, she felt the ringing pain all throughout her body as she tried to speak for her soldiers to take cover, but no words came out, only splatters of blood from her neck. As she gurgled, her last thoughts were of the beautiful night sky. Her final sight, as if the Moon were giving her one final embrace."
 jungle.19.a:0 ""TARGET DOWN, RETREAT!""

 newjungle.6.t:0 "The Doctor's Due" #Snow #Caballeron and Daring Confrontation
 newjungle.6.d:0 ""You're repeating the same mistake as you did in 'Daring Do and Fleeting Jade', when Doctor Caballeron tricked you by calling you over to negotiate surrender, almost getting you down for the count." Quibble followed Daring as they walked up a hill, clearly more fatigued than the mare. "He's gonna trick you again and you don't even have the Lasso of Equity with you to turn the tides as you did back then!" Quibble complained "The right way to do this would surely be to—"\n\n"THIS is the right way," Daring cut him off. "Lesson one, Quibble: 'Heroes. Never. Lose.' It doesn't matter if he has a thousand schemes; I'll beat him up and bring him to justice a thousand and one times. If you're too scared you can stay here."\n\nAs they climbed, the villain's silhouette came into view. It was— "Caballeron!"\n\n"We meet again, Daring Do! It has been awf—" He couldn't get another word out before she tackled him to the floor. Punches and kicks began to fly. Tussling was something both of them were very familiar with. "Enough!" Caballeron gave her a well timed kick in her abdomen, pushing her away from him and leaving her winded.\n\nShe attempted to get up, her body tired from the restless days marching by the jungle... she had been careless. Caballeron stood over her, his victorious gaze accompanied by a smug smile. Her hooves shook against the floor and her wings flapped desperately as she tried to muster the strength to stand, shouting at her longest-standing enemy. "So what now?! You get rid of me like all the others who were a problem for you?!" Vitriol in her eyes, Daring's shouts echoed throughout the valley, mirrored by Caballeron's menacing laugh. Daring prepared for her final stand, that same mantra echoing on her mind."
 newjungle.6.a:0 "Heroes never lose..."

 newjungle.11.t:0 "Defeat? Never!" #Snow #Happens if Daybreaker has not ascended, Equestria is alive or either of the previous two happened AND Caballeron decided to remain neutral
 newjungle.11.d:0 "Should she duck? Weave? Jump at him? A million ideas ran through Daring's head, her body struggling to keep up with her plans of action. Before she could do anything, a single envelope fluttered down and landed before her. "Open it. I am sure you will like the contents." Caballeron said smugly.\n\nAs Daring tore open the envelope, the words seemed to make no sense at all... she read once, twice, thrice even! But the words didn't change. "'Daring Do is henceforth acquitted from any criminal acts having been done against the government or creatures of Aztlan.' What do you mean?! What is this?!" Confusion filling her mind, Caballeron only laughed in response.\n\n"It is as it says, Daring Do. You would have known earlier had you not attacked me. Frankly, you are too... emotional." He smirked "You see, while you were out playing pretend in the jungles, I had a nation to take care of... the millions of creatures that YOU failed." She winced at the statement.\n\n"Face it, Daring Do: you are nothing but a scared foal who does not know how the world works." As motors revved, Caballeron looked away. "That is my cue, decisions are happening over dinner and I cannot miss them for playing with you any longer. Goodbye, Daring Do!"\n\nAs his silhouette went further and further away, Quibble came to check up on her, whatever annoying remarks he was spouting fell on deaf ears. Daring had finally understood: she couldn't do this by herself. She needed to gather her friends and take down Caballeron before he could do any harm to the southeast. With them alongside her, even the webs of bureaucracy that Caballeron set up to protect himself would not save him from justice! As she quickly got up and marched off, Quibble could only run after her."
 newjungle.11.a:0 "...not as long as they never give up!"

 newjungle.86.t:0 "The Doctor, Bearer Of Bad News" #EQS dead or daybreaker ascended version, if Caballeron went to right path. Recruits Daring
 newjungle.86.d:0 "Should she duck? Weave? Jump at him? A million plans flashed through Daring's mind, her body struggling to keep pace. But something felt off. Caballeron just kept laughing as she braced for her last stand.\n\n"W-What's so funny?!" Daring stammered, using the moment to catch her breath. "Got you right where it hurts, huh, Caballeron?!"\n\nAs she felt strength returning to her legs, his laughter ceased. "Oh, please! I am simply bemused by the foolishness you cannot seem to shed! I come here to offer you a second chance, and you treat me like a common villain? I never thought a single-minded pursuit of revenge would blind even the great Daring Do. Really, it's..." Steadying himself, he looked at her, his expression shifting to surprise. "You... you haven't heard, have you?"\n\nDaring knew she shouldn't lower her guard around anyone, least of all a scoundrel like Caballeron. But she gave him the chance to speak as she regained her breath, and as she did, she found herself growing more and more horrified by what she heard. As he recounted the fate of Equestria, Daring could not help but feel despair. She had entirely missed the catastrophe during her jungle escapades, too focused on toppling him... Caballeron was right. Her single-track obsession had blinded her. She hadn't been there for Equestria in its hour of need, and now it was too late.\n\nThat was, until she saw the hoof extended toward her.\n\n"Come now, 'hero.' Haven't you heard of a team-up story before?" Caballeron offered a thin smile. "I'll need help if I'm to save Aztlan from this madness. So, are you and your buffoonish sidekick going to fight for it, or will you lie down and give up?"\n\nDaring looked at the outstretched hoof, hesitation hanging in the air for a moment. Then, with a resolute smile and a surge of strength, she took it and rose."
 newjungle.86.a:0 "...because they never give up!"

 newjungle.87.t:0 "Equestria Invades Us!" #War with Equestria due to taking too long to ally them
 newjungle.87.d:0 "An emergency meeting had been called by Caballeron after the news arrived of a formal declaration of war. Aztlan was meant to be a safe haven in the Southeast with enough formal recognition and basis to exist, that it would hamper Equestrian will to attack it.\n\nClearly, that had failed.\n\nThe Equestrian diplomat was eager to leave after delivering the message, but Caballeron urged them to stay until day's end so he could convene with his advisors. As Aztlan's most influential figures gathered, the room grew tense with bickering – until a hoof slammed the table.\n\n"SILENCE! ALL OF YOU!" Caballeron shouted, his usual composure gone. The room fell quiet. "Our federation has just begun, and already its existence is threatened..." He sighed deeply. "There are only two ways out of this mess. We can call this a tragic misunderstanding before blood is shed, join the UPA and negotiate for formal recognition of our independence..." Caballeron went quiet, a thoughtful expression taking his face.\n\n"What's the other option, boss?" Biff asked. Caballeron looked up once more, with a fiery determination in his eyes.\n\n"Show the world that Aztlan is not to be messed with.""
 newjungle.87.a:0 "Peace can still be achieved if we act quickly!"
 newjungle.87.b:0 "We'll show the imperialists how much they messed up!"

 newjungle.88.t:0 "Aztlan Sues For Peace" #Equestria peace offer diplo event
 newjungle.88.d:0 "Our diplomat has returned after delivering our declaration of war to Aztlan, but they return with dire news. Before the conflict could truly escalate, Aztlan has already called for peace talks, claiming the situation to be a grave misunderstanding and that they always hoped for friendship with Equestria.\n\nTheir terms are simple: they will join the UPA in exchange for recognition of their independence, with both nations putting this short, tragic incident behind them.\n\nGaining a willing ally in the southeast without bloodshed would be a great boon – far better than a grinding jungle war. Yet some argue they sue for peace only because they face impossible odds. Our troops are already mobilised, and without a swift decision, more soldiers may die needlessly."
 newjungle.88.a:0 "Apologise for the misunderstanding and accept their offer."
 newjungle.88.b:0 "The Southeast is rightfully Equestrian and peace shall only come once it returns to the fold!"

 jungle.22.t:0 "The Fate Of Aztlan" #Join UPA choice
 jungle.22.d:0 "Caballeron paced back and forth around his office. He had gotten a second in command, but it seemed like the mountain of expectations only grew by the minute. His profiteering project had gotten so off his hooves it had truly become a country. Yet, he still had to face the greatest trouble of any nation...\n\nStaying independent.\n\nThe idea of Aztlan may have been his brainchild, but it did not come from nothing. Equestria may have been tangled in its own civil war, but wars don't last forever. Eventually northern forces would look south and see Aztlan as yet another province that slipped away in the chaos of war; yet another opportunist to dethrone. Aztlan could fight for its independence, Caballeron was sure he could rally the creatures to yet another bloodbath, but was that what he wanted? War is only profitable when it's not on your shores after all.\n\nThe other option was the UPA. Aztlan could realign itself to it, but not as a returning territory, oh no. As an equal. It was a laughable idea on paper, but it had its benefits. No invasion, open trade, a shield against any other foreign threats... but it'd also mean tying the region's fate back to Canterlot once more. Aztlan would live and die fighting alongside Equestria.\n\nHe'd have to spin some tales to ensure everypony was appeased, but he was sure he could get the Southeast onboard with whatever course of action he decided. The true issue was deciding..."
 jungle.22.a:0 "Надсилайте пропозицію."
 jungle.22.b:0 "Aztlan fought to be independent, not tied to Canterlot once more!" # (!)

 jungle.23.t:0 "Пропозиція" #EQS choice
 jungle.23.d:0 "We have received a message from Aztlan's "Huey Tlatoani", as their leader seems to calls himself. Despite having taken advantage of the civil war to establish a rogue state, he has surprisingly come with an offer to rejoin the United Ponies Alliance. But there is a catch: Caballeron has not offered for the Southeast to be rejoined into Equestria, but instead comes to the table hoping for an equal partnership, where Aztlan would be allowed to remain independent.\n\nWhile he is seen as an opportunistic scoundrel, there is merit in hearing him out. We might be setting a bad example by allowing a secessionist province to simply do as it pleases, but having an ally in the region is better than having yet another enemy. He has seemingly been able to stabilize the region and is even respected by the locals. If we can bring him back into the fold, perhaps we can avoid further bloodshed." # (!)
 jungle.23.a:0 "Скажіть Кабальєрону, що ми домовилися."
 jungle.23.b:0 "Ми не ведемо переговори з державками-ізгоями."

 jungle.24.t:0 "Еквестрія погоджується"
 jungle.24.d:0 "The Equestrian government has agreed to our plea! While Aztlan may have tied itself to the UPA, it will be allowed to remain independent and enjoy the benefits of the alliance as an equal partner. This means that Aztlan's fate is now tied to Canterlot's, but it also means finally taking another step towards peace in the bloodied continent." # (!)
 jungle.24.a:0 "To a new era where the Southeast is equal to Canterlot!" # (!)

 jungle.25.t:0 "Еквестрія занепадає"
 jungle.25.d:0 "The Equestrian government has rejected our plea! Noting they do not desire allying themselves to a rogue statelet as an equal partner, even if it meant avoiding further bloodshed in the region. While this is disappointing, it is not entirely unexpected; it simply means some changes to policy, considering that now Aztlan truly stands alone..." # (!)
 jungle.25.a:0 "Трясця!"

 newjungle.12.t:0 "A New Home" #Snow #Economy event, non-main story # (!)
 newjungle.12.d:0 "Herzland was meant to be Griffonia's heart, its greatest region... but the recent wars had left Augustin fearful for the future. He didn't know what that future held for his chicks back home. He had vaguely heard of the conflicts overseas, but it seemed one region had found a safe corner and was apparently thriving compared to the rest of the continent. He was indecisive at first, but life is meant to be lived, and so he booked passage for his family to spend the next two weeks there.\n\nAs he strolled by the hotel pool, the scent of salt air and frying plantains thick in the warm breeze, that feeling of relief began to shift into something else. To see his chicks running around without a care in the world. To see his wife, who had not smiled in months, finally let down her guard. What was this Aztlan place...?\n\n"Look, Papa!" his youngest chirped, pointing at a mixed group of ponies and griffons playing. Augustin watched them for a moment, then looked back at his own chick, who was pleading with his eyes. He waved a claw, laughing as he saw the chick running smiling to get his brother. He chuckled to himself and headed to the bar for a drink, wishing they could simply pack up and live in a small, peaceful town with a climate and friendly creatures like here in this hotel.\n\nAs he reached the bar, he noticed a neat display with pamphlets for the... 'immigration and residency office.' He took one without much thought. 'Skilled worker visas and possibility for permanent settlement. Consult your nearest immigration office today.' The bartender finally came to take his order, but Augustin raised a claw stopping him."
 newjungle.12.a:0 "Tell me... where is the nearest immigration office?"

 newjungle.13.t:0 "Tourist Trap" #Snow #Economy event, non-main story
 newjungle.13.d:0 "Gerard had a middling inheritance from his ailing father, and it was simply burning a hole in his coin purse... so he decided to grieve by enjoying another fresh drink at the pool. The cosy resort of Stableside was everything the brochures promised; it was so liberating to have his every need attended to at any hour, with the staff running to fulfil his every wish... and the mares were quite nice-looking, too. He had truly found bliss here in Aztlan.\n\nAnd so, he just had to stay longer and indulge in their culture! Smoothies, gourmet banquets, access to a private beach and even a casino! One where he had a few modest losses, but it was all in good fun, nothing he couldn't afford! Aztlan was simply perfection. A hidden gem for the discerning traveller who'd grown tired of the stuffy old resorts of Griffonia. He barely even recalled his father's name by the end of his trip, so relaxing was the week.\n\nOn his final morning, Gerard packed his bags with a contented sigh, already mentally composing the glowing review he'd leave. He strode to the front desk, a confident smile on his beak. "The bill for room 407, if you would."\n\nThe receptionist nodded. "Of course, sir. We hope you enjoyed your stay!" Her hooves danced across an abacus with soft, rhythmic clicks that began to sound ominous as the seconds stretched into a minute. Finally, she finished her calculations and presented the bill with a practised smile.\n\nGerard's own smile faltered as his eyes tracked down the list. The numbers at the bottom swam before his eyes. The total was a figure with which he could have bought a small house. "This... this is a mistake," he stammered, his claw trembling as he pointed. "It was all stated as complimentary in the brochures!"\n\nThe receptionist's smile didn't waver. "Oh, absolutely, sir! The experience was integrated into the room! But so were the sourcing, preparation, and service you received, which you acknowledged upon check-in!" She smiled. "So, will it be check or cash?""
 newjungle.13.a:0 "Thank you, and thanks for the bits!"

 jungle.31.t:0 "City Lights" #Economy event, non-main story
 jungle.31.d:0 "As his family rested, exhausted from the long day's sun, Shimmering Moonlight found himself unable to sleep. He stood by a small square window that offered a view of a million lights spreading through the night sky. The room was thankfully cool, a welcome respite from the heat he had endured. It felt strange to be alone; his whole life had been one of intimate huddles with his family. Here, for today at least, he had his own room.\n\nThe city was all lines. Hard lines of brick and stone, sharp lines of light, straight streets that cut into the land without care. Even this room was all lines, perfectly sculpted into a little square that was all his. From this height, he could see the sea for the first time. Distant and uncaring, it should have been the most fantastical sight... but it was caged between hundreds of buildings that separated him from it. And even that was somewhat comforting.\n\nThe day had been oppressive. They were accustomed to the rhythm of the cave. A full day of relentless heat and the uncaring bustle of thousands had exhausted him and his family. Back home, they could gaze at the stars whenever they wished; it had always been a point of comfort and faith. Here, not even that solace was given. The true sky was gone, replaced by lights that never yielded, not even this late at night as a lone thestral watched from his hostel room. It should have felt terrifying... yet, it didn't.\n\nHe felt a strange calm settle over him. This bright, sprawling place didn't need him. It didn't care about him. And in that indifference, there was a terrifying, exhilarating freedom. His reflection, faint on the window, was superimposed over the grandeur of Baltimare. Shimmering realised in that bright night that he was not meant for the mountains."
 jungle.31.a:0 "He had found where he belonged."

 jungle.32.t:0 "A Rowdy Welcome" #Economy event, non-main story
 jungle.32.d:0 "When Rusty Bolt signed up to work in the interior, he expected at least some basic amenities for city folk. What he found on the journey was mosquitoes, overgrown weeds, and even more mosquitoes. The trek had been exhausting, and he couldn't wait to finally reach the plaza he'd been promised so he could just lay down and rest. As he reached what seemed to be the edge of the village, he noticed the figure of a stallion who looked somewhat anxious and dazed. When Rusty approached, the stallion's worry melted away, and he marched forward to meet him.\n\n"Ximopanōltih! You are the one from Baltimare, yes?" The stallion gave him a hug that took Rusty completely off-guard. "I am Tecuetlaza, your host. I hope you enjoy your stay!"\n\n"Woah, woah!" Rusty backed off. "I'm not meant to be staying with anypony. I'll be staying at..." Sudden realisation hit him. "Tlaza..."\n\n"That's me!" The stallion simply smiled. "Now come, I must show you the village before you can rest." Before Rusty could argue, the stallion was already marching off. He simply sighed and followed. As they trotted about, he noticed it was a tidy little place, certainly less of a headache than Baltimare. It was also refreshing to breathe without feeling like a smoker. By the time their little tour was done, Rusty felt as if he had met more creatures than in his whole lifetime. Strangely, he didn't feel as tired as before.\n\n"So, here is where you'll be staying! It's not much, but I hope you can make yourself comfortable." Rusty gave a small smile and went to set his things down. It was a two-room home: a small lounge and a bedroom; larger than Rusty's place in Baltimare. He went to the bedroom to lie down but stopped in shock. There was... only one bed. He looked back towards the lounge, where Tecuetlaza was preparing tea, then back at the bed. He shrugged and laid his things down."
 jungle.32.a:0 "Not like Baltimare's apartments were known for their personal space either."

### ПОДІЇ ЛІВОГО ШЛЯХУ ###
 newjungle.31.t:0 "Stubborn As A Mule" #Snow #Daring Do event line 1
 newjungle.31.d:0 ""That's the trick!" Daring leaned forward towards Maita; the large stallion weaving a basket, even as he listened to her. "He's pretending to be good so you don't see when he uses the Neighua for his misdeeds!"\n\n"He is not a perfect stallion," Maita conceded, his hooves never pausing. "But nopony is, and he has done good for the Southeast. It would be wrong to turn on him." Daring opened her mouth to argue, but he continued gently. "And you should know better, friend. The Neighua are not foals in distress that need saving. The tribes have chosen to trust him for a reason, please do not belittle their will."\n\nSeeing the shame in her eyes, Maita's expression softened. "I could speak to him. Perhaps we could all sit together, that would allow you to better converse." Daring stood up abruptly and looked away. Maita nodded slowly, his smile sad. "You are always welcome here. I wish you safe travels, old friend."\n\nShe left the village at a brisk trot, the heat of the day now feeling oppressive. She didn't have to go far. Quibble Pants was waiting for her just off the main path, leaning against a tree with his signature look. "So? Let me guess. He listened intently to your well-reasoned arguments about Caballeron's inevitable betrayal, was moved by your passionate plea for justice, and is now rallying all the Neighua to your cause as we speak." Quibble's jaw dropped in mock surprise as she grit her teeth. "No! You mean the charismatic leader who provides stability and food is popular? That's a twist I didn't see coming!" Daring kept walking and ignored his quips. He fell into step beside her. "Look, I'm just saying, your 'rally friends' plan is hitting some snags. Maybe we need to re-evaluate."\n\n"Maita is one ally." She began to pick up her pace, heading deeper into the jungle, away from the pain of the rejection. "Crescent Glow and Good Word are out there somewhere. They'll listen. They know what Caballeron really is.""
 newjungle.31.a:0 "Someone will listen..."

 newjungle.32.t:0 "The Woes Of Fame" #Snow #Caballeron event line 1
 newjungle.32.d:0 "The Neighua knew how to make a commemoration feel electric, but a more traditional party was comforting in its own way. The only thing that ruined it was the creatures he had to share it with: foreign investors and local rich ponies. Dealing with one or two of those was fine, but getting ambushed by one after the other, hour after hour, was simply exhausting.\n\nAs Caballeron went for a drink at the refreshments table, he bumped into an older-looking stallion. Before he could apologize, the two met eyes. "Colour me surprised! Doctor Caballeron, esteemed archaeologist," he gave a curt bow, "and our dear Huey Tlatoani. It is such a pleasure to make your acquaintance."\n\nCaballeron felt something strange as he looked at the stallion: well-dressed, well-groomed, with fine posture and annoyingly good-looking. "That is all me, indeed. And you are?"\n\n"But of course, forgive my lack of transparency! I am Darling Angel, a collector and lover of all things beautiful," he said, extending a hoof. "I am a big fan of all you have done for the Southeast." Caballeron was quickly growing uncomfortable. More than any of his other annoying features, there was one that latched deeply onto all his instincts: this stallion was lying through his teeth. As he gave a curt nod and prepared to return to the festivities, he was halted by the stallion continuing to prattle on. "Say, I have quite a fortune and a graceful collection of artifacts. Perhaps we could meet in private at a later date to better discuss how I could assist the nation? I am sure we both have much to gain from being... partners."\n\nThat was it for Caballeron. He stepped closer to the stallion and leaned in to his ear, his smile faltering. "They say a good liar can recognize another liar. And I have grown quite proficient at that. Don't do anything stupid, 'Darling'." Getting that off his chest, the Doctor walked away, leaving the unpleasant interaction behind."
 newjungle.32.a:0 "The look on Darling's face was enough recompense for his time"

 newjungle.33.t:0 "A Light At The End Of The Tunnel" #Snow #Daring Do event line 2
 newjungle.33.d:0 "Daring kicked a rock as hard as she could. She had contacted every single pony she knew in the Southeast, and it all led to the same dead end. An adventure was meant to be shared; they were supposed to be hopeful. She wondered how Equestria was faring, but she couldn't go back! Not until she brought Caballeron to justice...\n\n"You know, as much as I enjoy being a hero, maybe it's time we threw in the towel here? Frankly, I really gotta get back to my—"\n\n"Good day to you. Daring Do, am I correct?" An impeccably dressed stallion approached them. "I am Darling Angel, a collector and lover of all things beautiful." He took one of her forelegs and left a brief kiss upon it. Trying to ignore her growing blush, Daring glanced out of the corner of her eye, catching a rather unimpressed Quibble Pants looking on with annoyance. "And of course, her... companion."\n\n"N-Nice to meet you, too. This is Quibble Pants; he's been accompanying me as we—" The stallion didn't seem to pay much attention, if any, to Quibble. He was much more entranced by Daring herself.\n\n"Oh dear, you are simply in a terrible state! Your clothes are tattered, you are clearly not eating enough, and worst of all... I hear you have been wronged by that scoundrel Caballeron." Daring seemed to wilt a little at that, but Darling quickly raised a hoof. "Say no more! He too has wronged me, but much worse than that, he has wronged a beautiful mare such as yourself. That is simply unforgivable. Say, why don't you come with me to my abode? I live nearby; you can stay as long as you need, and we could better discuss our... shared goals." Daring was taken aback by the offer. Like a knight in shining armour, Darling had appeared, and yet...\n\n"I'm really thankful for the offer, but... there's still something I have to try. I'll keep you in mind, is that alright?" Darling looked a bit taken aback for a moment before smiling and giving her hoof a parting kiss."
 newjungle.33.a:0 ""I'm sure you will.""

 newjungle.34.t:0 "Keeping The Peace" #Snow #Caballeron event line 2
 newjungle.34.d:0 "Caballeron sat behind his desk, the rhythmic tap of Rogue polishing a rifle the only sound. Before him stood three of his lead mercenary captains: a griffon, an earth pony, and a changeling, each commanding sizeable portions of Aztlan's force. Biff and Withers flanked the door, still as statues.\n\n"The boys are talking, Doc," the earth pony finally said, breaking the silence. "They're asking what's next. We ain't exactly settlers, and we're working on a very well-defined paycheck, if you'll recall." Both the griffon and the changeling nodded in agreement. "I get that you're bringing in the bits as usual, but fighting's also an important part of being a merc."\n\nCaballeron let the words hang, a faint, knowing smile playing on his lips. "But of course. A blade unused goes dull. You think I do not know this?" He chuckled. "You are still free to fight abroad for the extra money. But remember: as long as Aztlan stands, you are not a simple mercenary cadre. You are soldiers of Aztlan and this is where you will come back to. Trust me, it will make you worth twice your price later."\n\nThe three mercenaries glanced at each other, then back at their employer. With quick nods, they filed out, allowing a sigh to escape Caballeron. "Always a new issue with these mercenary types, it is saddening to see how low the standard falls with time. There was a day when a gentlepony knew how to conduct proper business." He began to rise from his chair. "Furthermore, Rogue, you can stop cleaning that rifle. It was only meant for intimidation."\n\nThe gruff pony quickly set the rifle down, looking embarrassed. "You should've told me, boss! I've been doing my best to get this thing clean, but it seemed to only get dirtier because of this rag you gave me!" Caballeron only laughed in response."
 newjungle.34.a:0 "Money and words go a long way."

 newjungle.35.t:0 "Daring Do And The 'Great Plan'" #Snow #Daring Do event line 3
 newjungle.35.d:0 ""This is insane," Quibble Pants hissed as he pushed the cart around the building. He was wearing a maintenance coverall they had grabbed in a rush from a cleaning closet. "Even for you, this is certifiably insane. We're going to get arrested for trespassing!"\n\nDaring eased the cart's lid open a crack, peering down the empty hall. "We're not trespassing! He's the criminal! Now, stay quiet or you'll blow our cover. His office should be two doors down on the left." They soon reached a door labeled 'HUEY TLATOANI'S OFFICE.' With a quiet nudge of the cart, Daring set to work on the lock.\n\n"Is somepony there? Come in." As the voice called out from inside, time slowed down. Daring sprang from the cart, and in one motion, yanked open the nearest window and grabbed Quibble as she jumped. The two hung on the ledge, warm night air hitting their faces, as they heard the office door open. "What is that doing there? Did I scare the new janitor?"\n\nDaring didn't wait. She dropped and flew into the shadow of an alley with the other pony in her grasp. "See? Clean escape!" she panted, leaning against the cool brick. "Now we just need to think of another way to get in there..."\n\n"Clean?! They almost caught us!" Quibble was beyond annoyed; he seemed... scared. She couldn't deny she was exhausted, she had never spent so long on an adventure. Caballeron's web was tighter than she'd ever expected. As Quibble launched into a whispered rant, Daring's hoof brushed against an inner pocket of her satchel, brushing against the edge of a card. She didn't remember putting anything there. Taking it out she saw the name: Darling Angel. A charming stranger with resources and that had offered a safe harbour. She could certainly use it.\n\n"Look, Quibble, you're free to leave if you want. I... thanks. For staying by my side so long." She turned around to avoid having to stare him in the face. "I'm going to meet Darling now, I wish you luck." She began to trot off and was stopped by a shout."
 newjungle.35.a:0 "I didn't say I was leaving! This is a book in the making!"

 newjungle.36.t:0 "A Visitor From Abroad" #Snow #Caballeron event line 3
 newjungle.36.d:0 "The diplomat had been waiting in the antechamber for precisely seventeen minutes. Caballeron knew this because he'd ordered Withers to time it. A little waiting did wonders for establishing the proper tone. When the doors finally opened, the diplomat – a middle-aged mare – entered with poise. "Mr. President. Thank you for seeing me on such short notice."\n\n"But of course! Your nation is a friend to Aztlan, after all. Please, do forgive the delay; some urgent business required my attention." He offered a broad smile. "May I offer you something to drink?" She took her seat, her eyes performing a slow, discreet sweep of the office. It was tastefully furnished with Neighua tapestries. Her gaze lingered for a half-second on a particularly fine obsidian figurine on the shelf behind his desk. Caballeron's smile didn't waver as he quietly poured the water, even without a response. "I trust your journey was comfortable? The roads have undergone significant improvement these last few months."\n\n"The progress is remarkable, given the circumstances. Few could deny the stability you've brought to the region. It's certainly unique to see such stability in a war-torn continent such as Equus."\n\n"Unique. Yes, it is quite a unique circumstance." Caballeron chuckled, taking his own seat. "One does not build a federation from scratch every day." He noticed her gaze wandering to yet another artifact and let out an amused laugh. "Please, do not be troubled. Everything here has been fully documented, I assure you."\n\nThe diplomat looked faintly flustered. "I didn't mean to imply—"\n\n"No implication taken!" he interjected, his cheer undimmed. "It is a natural question. You must only know me from Daring Do's... let us say, colourful memoirs. But those are adventure stories. This is governance. Far less exciting, but far more... legitimate." His eyes gleamed. "Now, to business. I believe we can offer a most favourable rate for grain...""
 newjungle.36.a:0 "Diplomacy is a battlefield as any other; strategy is key to getting what you desire."

 newjungle.37.t:0 "A Much Needed Safehaven" #Snow #Daring Do event line 4
 newjungle.37.d:0 "The path through the jungle was exactly as Darling Angel had described: a thin, serviceable road that gave way to flagstones winding through lush, overgrown gardens. Exotic, placid animals watched them from the shadows. At the end stood an opulent manor. Shortly after they knocked, Darling Angel greeted them with his customary smile. "Daring Do! And the ever-faithful Mr. Pants! You honor my humble home. Please, come in out of the humidity."\n\nInside was a collector's paradise. Trophies, artifacts, and artworks from across Equus filled every shelf and wall, each meticulously kept and displayed. Darling led them on a grand tour, his voice a pleasant murmur as he shared a charming anecdote for each piece.\n\n"It's all so... incredible," Daring said, her eyes wide despite herself. The sheer opulence was a world away from her usual digs or her own humble home. "But, Darling, we need to talk about why we're here: Caballeron. We need a plan. You said you wanted to help."\n\nDarling waved a dismissive hoof, his gaze lingering on a crystalline sculpture. "All in good time, my dear. Strategy requires a clear head, and you look as though you haven't rested properly in ages." He turned his dazzling smile back to her. "There will be plenty of time for plotting. For now, rest. Consider my home your sanctuary."\n\n"You... but I..." Daring sighed. "You're right." The tension in her back eased for the first time in months. "A short break wouldn't hurt."\n\n"Splendid! I'll fetch the cups and a bottle. The shower is just down that corridor. Please, refresh yourselves while I prepare our refreshments; if you will forgive the turn of phrase."\n\nAs Darling walked away, Quibble leaned close to Daring. "This place is giving me the creeps. I hope you're not planning to stay long."\n\nDaring just shook her head, a weary smile on her face. "You worry too much. He's just a tad eccentric, not a villain! Besides, isn't this what you wanted? A place to finally rest for a minute?""
 newjungle.37.a:0 ""Now, where was that shower?""

 newjungle.38.t:0 "Hustle And Bustle" #Snow #Caballeron event line 4
 newjungle.38.d:0 "The site for the railyard bustled with activity in every corner; even Caballeron was present that day, surveying the construction. Listening with half an ear to an engineer's droning report, he felt as if he could drift away at any moment. They were both startled by a sudden shout.\n\n"Boss! A-And Mr. Huey Tlatoani! You need to see this!"\n\nEager for any excuse to free himself from the yapping, Caballeron was at the trench edge in moments. Below, where a shovel had bitten too deep, the soil gave way to ancient, fitted stone: a wall carved with the distinct markings of an ancient Neighua period. For Caballeron, the world narrowed to that stone. The sounds of the construction site faded. He had seen such markings in his books, but few examples from this period remained in such pristine condition; despite its age, it had resisted time remarkably well.\n\n"Mr. Huey Tlatoani?" The forepony's hesitant voice hauled him back to the present. "What should we do?" The curious crew had stopped, gathering around and waiting for instructions.\n\n"Is it not obvious?!" he declared, his voice ringing with a conviction that surprised even him. He pointed a hoof at a stunned aide. "Send for the chief of the nearest tribe! Immediately!" He turned back to the trench, his eyes alight. "Not a single stone will be disturbed without the proper rites observed." As the crew scrambled to obey, Caballeron remained at the edge, looking down. For all the items he'd ever sold, for all the titles he'd acquired, this felt like a different kind of treasure altogether."
 newjungle.38.a:0 "An archaeologist's heart is not easily dismissed."

 newjungle.39.t:0 "The BurdenOf Conscience" #Snow #Daring Do event line 5
 newjungle.39.d:0 "Four months. four months of elegant meals, soft beds, and a gnawing, restless guilt that grew louder with each passing day. Daring paced the length of the sitting room, her wings twitching. Quibble watched her from an overstuffed armchair, his own anxiety written clearly on his face. The 'short break' had become a vacation by this point. She had to do something.\n\nDarling entered the room, humming lightly as he carried a tray of pastries. "My dear, you'll wear a trench in the marble. Have a macaron; they're exquisite today."\n\n"No, Darling!" Daring stopped pacing to face him directly. "We've rested! We've been clear-headed for months! We need a plan to expose Caballeron, to rally support, to do something! You promised you wanted to help."\n\nDarling set the tray down with a soft sigh, his smile twitching. "Daring, Daring... always so impetuous, so heroic. These things simply cannot be rushed. Just wait a bit more, I promise you."\n\n"I've done more than enough waiting! If you're not going to help, then we'll do it ourselves. Thank you for hosting us, but Quibble and I are leaving today."\n\nDarling's pleasant mask finally slipped. The warm charm evaporated as he let out a long, disappointed sigh. "I truly didn't want it to go this way. I had so hoped you'd come to appreciate my hospitality." He slammed a hoof on the ground. The response was instantaneous. Hidden panels in the floor slid open. Before Daring could even spread her wings, a section of the floor spun and slammed upward, catching her on the head.\n\nDaring felt so foalish. As her consciousness faded, she heard screaming. "No! Damn you, come back here! Argh, no matter! He was never the prize... you were... my dear..." As his voice began to fade, Daring could only feel thankful that Quibble had escaped; she'd never forgive herself if he had to suffer for her mistakes."
 newjungle.39.a:0 "Heroes... never... lose?"

 newjungle.40.t:0 "The Spice Of Life" #Snow #Caballeron event line 5
 newjungle.40.d:0 "Caballeron was savoring a glass of decent brandy when that peace was suddenly shattered by a commotion. Raised voices, a scuffle, and the unmistakable sound of his goons grunting in exertion were followed by the doors bursting open. A disheveled, panting stallion tumbled through. "I tried to stop 'im, boss. But he's like a bull."\n\nCaballeron set his glass down, studying the panting intruder. Mud-spattered, wild-eyed, and vibrating with panic. The face was irritatingly familiar. "You. I know you." Caballeron said, his voice dripping with annoyance. The stallion stumbled forward. "You are that idiot of a pony who set off the pressure plate traps at the Temple of Chicomoztoc! You cost me the Seven-Sided Chest! All because you couldn't stop blabbering!"\n\nThe pony, still gasping for air, waved his hooves frantically. "There's no time for that! Daring is in danger! Real, right-now danger!"\n\n"How tragically ironic." Caballeron leaned back. "And what does that have to do with me? She has made her disdain for my methods perfectly clear. Let her heroic instincts see her through."\n\n"He's got her!" He shouted, his voice cracking. "That pony, Darling Angel! He's a psychopath! He knocked her out and took her somewhere in that mansion of his!"\n\nThe name extinguished Caballeron's smirk instantly. "Darling Angel... describe him."\n\n"Fancy, smarmy, kept calling her 'my dear,' has a mansion full of creepy trophies. But please, you have to help! I don't know who else to go to!"\n\nA low, humorless chuckle escaped Caballeron. "I told him not to do anything stupid." He stood up. "It appears he lacked the sense to listen." He walked around the desk, heading for a cabinet and pulling out a worn leather satchel. "You three! We have a pest to deal with." He glanced back at the stunned visitor. "Well? Are you coming... whatever you are called? Or would you prefer to wait here and draft a critique of how this rescue operation should be plotted?""
 newjungle.40.a:0 "It seems the hero requires saving from a far less charming villain – oh, the indignity."

 newjungle.41.t:0 "End Of The Run" #Snow #Daring do and Caballeron event line 1
 newjungle.41.d:0 "The signs of Caballeron's passage were everywhere. Overturned statues, disabled pressure plates, the unconscious forms of guards slumped against the walls. But it had not been easy getting here. Biff and Rogue were off fighting a tiger to allow Caballeron to keep going. Withers had stopped to hold down a door as they were being chased. And Quibble... he'd last seen the panicked stallion sliding down a tilting floor into a library that had then sealed shut. He hoped they were all alive, but he had to keep going.\n\nHe felt like he had been running down that staircase for a few minutes at this point. Until finally, a light revealed itself at the distance. The room beyond was a cavernous space, a museum of pilfered grandeur. And there, in the center, was the only piece that mattered. Daring Do hung in a cage of ornate, gilded bronze, suspended by a heavy chain from the distant ceiling. She was bruised, her wings bound, and most disgustingly, she wore an ornate dress.\n\n"Caballeron!" Her voice was hoarse. He didn't answer. He just started walking, a low, determined march across the wide, empty marble floor. "Stop!" Daring's cry echoed in the vast space. He didn't slow. He began to pick up his pace. That pedestal was the control. He just had to reach it. "It's a trap! He's right behind you!" As Caballeron turned, he saw—\n\nA loud, echoing explosion of noise filled the room as the doctor crashed to the marble with a heavy thud. As Daring looked on in shock, she felt powerless as that monster's slow laugh began to echo from the staircase as he slowly marched forward"
 newjungle.41.a:0 "Heroes never lose... but villains do not have such privileges."

 newjungle.42.t:0 "Never Punished" #Snow #Daring do and Caballeron event line 2
 newjungle.42.d:0 "Darling Angel stepped fully into the light, the elegant pistol still smoking faintly in his grip. His eyes, bright with a fanatical gleam, were locked solely on Daring. "Oh, my dear... look at what your insistence has wrought," he said, gesturing with the pistol toward the fallen doctor. "A crude ending for a crude stallion." He slid the pistol into a hidden sheath within his tailored coat and began to slowly pace towards the cage, his voice swelling with unrestrained grandiosity.\n\n"With Caballeron gone there is no one left in this jungle with the wit or the resources to oppose me." He stopped, spreading his hooves wide as if addressing an invisible audience. "No one even knows you or the good doctor are here. You simply... vanished. A tragic, unsolved mystery. And I? I am free. Free to expand my collection, free to reshape the antiquities markets, free to do as I please without some uncouth creature sticking their nose in!" He threw his head back and laughed. "It's perfect! The ultimate—"\n\nTHWUMP.\n\nThe sound was a heavy impact. Darling's laugh cut off as his eyes rolled back, his grand stance melted into limpness, and he crumpled to the floor like a marionette with its strings cut. Daring stared, flabbergasted. Against the light, the silhouette revealed itself to be—"Caballeron?!" He stood unsteadily, a heavy, leather-bound book held in his hooves.\n\n"Finally, some quiet." Caballeron winced, rubbing where his wound should be. "I could not even die in peace with all that prattling." He finally looked up at Daring, who was still grappling with the sheer, impossible reversal before her. He saw the shock in her eyes and slowly – and very smugly – began to smile. "Please, Daring Do, spare me your admiration. If anypony in this room knows how a grand, self-congratulatory speech inevitably precedes a failure to secure the prize..." He paused, tapping a hoof against the dark stain on his vest – not blood, but the spreading ink from a shattered inkwell."
 newjungle.42.a:0 "...it would be I.""

 newjungle.43.t:0 "Two Of A Kind" #Snow #Daring do and Caballeron event line 3
 newjungle.43.d:0 "With a flick of a lockpick and a heavy clunk, the gilded cage swung open. Daring Do tumbled out, the dress pooling around her. She quickly shrugged it off and tore at the bindings on her wings. Free of the last restraint, she looked up to find Caballeron already marching away. He was halfway back to the staircase when her voice cut through the silence.\n\n"Wait!"\n\nHe paused, one hoof on the first step. "What is it now, Daring Do? My schedule is, as you can imagine, quite busy." Seeing her conflicted expression, Caballeron let out a sigh and fully turned to face her. She was standing now, but her usual defiant posture was gone, replaced by uncertainty. She stared at the floor, her mouth opening and closing as she fought with the words.\n\nShe took a shaky breath, her gaze flicking up to meet his for a second before darting away again. "I... I'm sorry."\n\nThe words hung in the air, quiet but clear. Caballeron blinked. Once. Twice. The smugness melted from his face, replaced by pure shock. His jaw went slightly slack. "Excuse me?" His accent betrayed him for a brief moment. "Could you repeat that? The acoustics in this mausoleum are atrocious."\n\n"I said I'm sorry!" she burst out, her voice gaining strength, laced with frustration – mostly at herself. "For... treating you like a villain. I never expected you could change and that led to this situation."\n\nThe shock held for another second. Then, a low chuckle escaped him, building into full, uncontrollable laughter. He threw his head back, a hoof pressed to his chest. "Ha! Oh, this is priceless! THE Daring Do! The paragon of virtue! The scourge of tomb-robbers everywhere! Apologizing... to me!" He wiped a mock tear from his eye. "Tell me, is this in your next manuscript? 'Daring Do and the Humbling Realisation'? I must demand royalties!"\n\nAll of Daring's previous flustered guilt vanished, incinerated by familiar, blazing annoyance. Her wings flared. "You... you are the most insufferable, egotistical jerk of a pony I have ever met! I try to say one decent thing—!"\n\n"And you did!" he interrupted, his laughter subsiding into a wide, triumphant grin. "And I shall cherish the memory forever!" With a final, exasperated groan at the universe, she kicked the gilded dress across the marble floor and marched off to find Quibble, determined to be gone before Caballeron could see the embarrassed flush on her face."
 newjungle.43.a:0 "The bond of a rival is not something easy to shatter."

 newjungle.44.t:0 "Breaking The News" #Snow #Daring do and Caballeron event line 4 (plays if great war already started)
 newjungle.44.d:0 "The echoes of Daring Do's exasperated hoofsteps had just faded from the marble hall. Caballeron watched her go, the lingering smirk from her apology still on his lips. He savored the moment for a few seconds more before his mind rudely interrupted his triumph. He took a deep breath, his smile fading into something more serious as he spoke. "Daring Do!" Her wings twitched in irritation, but she did stop to listen. "War has taken hold of Equus."\n\nThat made her turn. She took a few steps back into the main chamber, her annoyance replaced by confusion. "What are you talking about? What war?"\n\n"Equestria's at war. A proper war with another major nation. Aztlan has joined the fray to ensure the continent remains free. The front lines are already formed... frankly, it was quite an endeavor to even come here and rescue you. It is not easy for a leader of a nation to simply disappear." He met her gaze, and his cool composure slipped a little. "I felt you should know. Given your... attachments."\n\nA storm of emotions crossed Daring's face before settling into anger. She jabbed a hoof at his chest with enough strength to make him grunt from the pain. "You felt I should know?! You let me walk away, you stood there laughing at me, with Equestria at war?! That seems a little more important!"\n\nCaballeron had the decency to look briefly chagrined. He cleared his throat. "In my defense, you rendered me temporarily insensible. It drove all other matters from my head," he cleaned his clothes as he made some distance between the two. "Now, comes my offer." Caballeron spoke, extending a hoof towards her. "We make an accord. I am committed to seeing this foreign menace repelled, and you have your own... particular set of skills. So I propose a ceasefire, Daring Do. At least until Equus is safe."\n\nShe looked at his hoof, then back at his face. After a heartbeat that seemed to stretch for a long time, she reached out and took it. "Only until it's safe.""
 newjungle.44.a:0 "Home is more important than petty rivalries"

 newjungle.45.t:0 "When It Is Most Needed" #Snow #Daring do and Caballeron event line 4 (plays if great war starts after event line 3)
 newjungle.45.d:0 "The war room in Tenochtitlan was busier than it had been even during the southeastern war. Caballeron stood at the head of the table, surrounded by his mercenary captains and the Neighua chiefs. He pointed to a position near the Equestrian border. "Our objective is simple. We let the Equestrian regulars take the blunt of the force, while we—"\n\nThe tall, arched window behind him exploded inward in a shower of glass. A pegasus shot through the gap, executed a tight, rolling landing that scattered papers, and sprang to her hooves in the center of the room with its wings flared. She stood there with all the defiant poise of a hero, and as mercenaries moved for their weapons, the Neighua struggled to calm the situation. Only Caballeron didn't move. He looked at the shattered window and let out a long, weary sigh.\n\n"I didn't come here to fight," she said, her eyes scanning the maps strewn across the table and floor. "Not you, anyway."\n\n"So, Daring Do... you have broken into the heart of my government," the room was still tense, the immediate threat had passed into spectacle, feeling like something straight from the pages of a book as Caballeron gestured seemingly bored. "You have my attention!"\n\nDaring looked at him, her expression set in that annoyingly determined way he knew all too well. She reached out a hoof toward him. "A truce. Until Equestria is safe."\n\nCaballeron looked at her hoof, then grinned. "Astute as ever," he reached out and the two shook hooves. "Until it is safe." Then, he quickly turned back to the table, paying no mind to what had just happened. "As I was saying, there is a benefit to this maneuver... somepony, please get those papers from the ground. While you are at it, call for someone to board that window.""
 newjungle.45.a:0 "What's more trustworthy than a rival by your side?"

 newjungle.49.t:0 "New Lessons For An Old Stallion" #Snow #Golden Cihuacoatl event 1
 newjungle.49.d:0 "Somewhere else, on a farm near Saltlickingham, two creatures – one old, one new – sat facing each other on the front porch. Golden Delicious sat across from Cricket Chafer. Golden had ensured that Chafer and PON would be safe from Caballeron's crackdowns, so he had expected this call would come sooner or later. "The farm is not enough for you, is it?"\n\n"It is. Frankly it is more than enough. But the flame is still there." Chafer had a quiet flame in his eyes. "The revolution may have stalled, but he has kept you around. In due time, conditions will present themselves once more so we can topple the tyrant."\n\n"Things are different now, you know that. I was able to ensure the members of PON and CAN were left alone, but the organisations are politically irrelevant. IES is gone, and TER is only still around because I curbed its ideological fervor to focus on worker rights." Golden sighed and looked toward the swaying maize field. "If you try to raise the banner now, you won't be a revolutionary. You'll be a nuisance, and then the state will have every excuse to ensure you stop being one."\n\nChafer flinched and looked away, the fight draining somewhat from the old stallion. Golden felt bad for so casually dismissing his hopes, especially after he'd agreed to come here. "Look, if you want to stay politically active, there's still an avenue. TER has the structure and the legitimacy to stick around." He looked hopefully at Chafer. "Comrades need to stick together in these trying times, not bicker amongst themselves."\n\nChafer gazed into the fields with a conflicted expression. "I... I will take your offer. Comrades do need to stick together," he said, smiling as he raised a hoof to his chest. "To the revolution?""
 newjungle.49.a:0 "Golden smiled in response. "Yes, comrade. To the revolution.""

 newjungle.50.t:0 "An Annoying Surprise" #Snow #Golden Cihuacoatl event 2
 newjungle.50.d:0 "On one side of the long table sat representatives from the newly formed dockworkers' union of Saltmane Harbor (affiliated with TER, of course) and the harbor manager. On the other side sat Huey Tlatoani Caballeron. And right beside him, silent as a statue, was Golden Delicious.\n\nGolden was still somewhat annoyed at this turn of events. The negotiations had been his to handle: a straightforward dispute over hazard pay for workers handling volatile crystal shipments. But an hour before the meeting, it seemed Caballeron had actually read his communique about the meeting and decided to "show the government's commitment to its workers and ensure proceedings are concluded favourably." Golden had barely suppressed a scoff.\n\nCaballeron was all practised charm and attentive nods, interjecting with perfectly timed questions that made him seem engaged without understanding anything. He deferred to Golden on technical points with a wave of his hoof: "My Cihuacoatl is the expert here!" He wanted to ensure credit for any success would still be seen as flowing from the top.\n\nGolden played his part. He cited regulations and steadily wore down the harbor's bourgeois representative. Throughout it all, he and Caballeron exchanged no unnecessary words—just a brief, muttered consultation over a clause or a curt nod of agreement at most. As the final agreement was being read aloud, Golden allowed his eyes to drift from the paper. They passed over Caballeron, who was offering a practised smile to the union head.\n\nCaballeron signed the document with a flourish, as did Golden. The meeting ended with hoofshakes and smiles. As the room cleared, Caballeron gathered his papers without sparing Golden a glance. He seemed to have a locket alongside his papers, barely noticeable. As he left, Golden remained for a moment. Curiosity had taken hold. Why would Caballeron have that? But, more importantly..."
 newjungle.50.a:0 "He had actually been quite fair to the union."

 newjungle.51.t:0 "Quiet Afternoons" #Snow #Golden Cihuacoatl event 3
 newjungle.51.d:0 "The only sounds in the Huey Tlatoani's office were the scratching of Golden's quill on budget reports and the soft thud of Caballeron's stamp on decrees. Hours had passed in this steady rhythm; a silent and efficient division of labor that had become routine. The tensions of their early dealings had settled into a familiar quiet.\n\nGolden finished annotating a column, his mind wandering back to a negotiation from before. He had never stopped to ask about Caballeron's locket. He glanced up. Caballeron was leaning back in his chair, massaging his temple. The locket's chain was just visible against his vest. The question left Golden's lips before his common sense could stop it. "You carry a locket."\n\nCaballeron snapped back to reality and adjusted his vest. He seemed startled for a moment, like a thief caught. It was there and gone in an instant, smoothed over into his usual performative persona. " Yes, I suppose I do. An archaeologist develops a sentiment for relics. That also applies to the portable ones." He gave a dismissive wave, his gaze already drifting back to the papers on his desk. "It is just a... memento."\n\nGolden had spent a lifetime listening to ponies lie. A deflection as careless as this was foal's play to notice. It was not his place to question it... "It seemed well-kept." ...but that didn't stop his mouth from running once more.\n\n"All things of value deserve care, do they not? Unlike this trade proposal." Caballeron was already fully back to his papers. "Would you mind taking a look at the clauses? They seem to think we are running a charity here."\n\nThe conversation was over. Golden gave a curt nod and took the offered parchment, but his mind was no longer fully in it. That locket clearly wasn't a trophy; a stallion like Caballeron would display it proudly if it was. This was hidden and carried close, something that instigated Golden's curiosity"
 newjungle.51.a:0 "What could be in there...?"

 newjungle.52.t:0 "Apples And Doctors" #Snow #Golden Cihuacoatl event 4 (pre-election)
 newjungle.52.d:0 "They were a short time away from the official end of Caballeron's term, and the weight of impending transition hung unspoken in the air. It was Caballeron who broke the silence, his voice uncharacteristically pensive. "Golden. Your family... are they in Baltimare?"\n\nGolden looked up, surprised. It was the first personal question Caballeron had ever asked him. "Not really, no. I have a very large family, spread throughout Equus. Though we all try to meet every hundred months." He chuckled earnestly. "Quite an odd number, but we are an odd family, I suppose." He realised his rambling and cleared his throat, the usual mask hastily sliding back into place. "Apologies. You didn't ask for a biography."\n\n"No, no," Caballeron said, a soft, unguarded laugh escaping him. "Do not apologize. It is... refreshing. I do not really have a family. Not one that would be here for me now, at least." His hoof drifted to his vest in a subconscious gesture. Then, slowly, he unclasped the locket and held it out on his hoof. Inside the simple, worn golden case was a small, faded photograph. It showed a younger Caballeron, standing between three familiar figures. They were all in some dusty canyon, squinting against the sun. All of them were smiling for the picture, except Caballeron, who wore a serious expression. "These nitwits stood by me through... everything." He snapped the locket shut with a soft click. "I suppose that means they are family, no?"\n\nFor a long moment, he just looked at the closed locket in his hoof, his expression unreadable. Then, he took a sharp breath, straightened his tie, and slid the locket back beneath his vest. The moment was over, sealed away as neatly as the photograph. Golden was still looking at the spot where the locket had been. He didn't just understand; he saw him. And for the first time, a genuine smile rested on his face as he turned his attention back to the budget papers."
 newjungle.52.a:0 "Perhaps he isn't so bad."

 newjungle.53.t:0 "An Apple Does Keep The Doctor Away" #Snow #Golden Cihuacoatl event 4 (post-election)
 newjungle.53.d:0 "As Golden knocked on the door, an answer came quickly. "Come in." He entered to find Caballeron's chair facing away from the door. "Sit, please." Golden did as instructed. The two were now seated directly opposite each other, yet the moment felt strange. In a matter of days, Golden would be the one in Caballeron's position. He had... won. He didn't know what to expect. Would it be a confrontation? Should he have brought backup? A wave of thoughts raced through his mind as Caballeron slowly spun his chair around.\n\nThe stallion looked tired, yet he still carried his characteristic charm. He looked Golden up and down, then finally met his eyes. "You will be good for them. I know you will," Caballeron said as he began to stand. "I wish you luck, Huey Tlatoani Golden." He smiled, gave Golden a quick tap on the side, and left the room without another word. Golden was stunned. Was that it? No grand speeches, no confrontation – nothing? He had simply allowed one of the most known syndicalists of Equus to take the reins of his life's experiment?\n\nThe revolution had come to the Southeast so abruptly that it made him wonder... had it come at all? He was a democratically elected leader of a federation that absolutely loved its previous leader. He, too, enjoyed considerable public support due to his initiatives to assist all workers, not just those unionised under TER... but would it be enough to up-end all he had helped create these last few years?\n\nHe thought of Chafer and his comrades. He thought of Caballeron. He thought of the millions of creatures of the Southeast that now looked to him for guidance... and in that moment, he felt completely lost."
 newjungle.53.a:0 "What to do..."

 newjungle.54.t:0 "Old Friends, New Nations" #Snow #Maita Cihuacoatl event 1
 newjungle.54.d:0 "The air in Maita's home was thick with the cozy scent of mint from the boiling tea. He had invited Crescent Glow for a simple meal—a gesture of normalcy in a world that had been anything but. He had tried to contact his other friends, but none of them had the time... and in Daring's case, it was hard to even reach her. Crescent sat across from him, picking at her food distractedly. "So, you are his right hoof now."\n\nMaita took a slow sip of his soup, his large form a picture of calm as he nodded. Crescent finally looked up, her eyes sharp with a hurt not yet assuaged. "He's out there giving speeches while the Neighua cheer for him. After everything Daring did for them." She shook her head, her wings rustling with frustration. "Daring is out there somewhere, still fighting. Good Word is just happy to do his ponytarian work. And we are here, eating soup while he rules, no better than any of his flunkies."\n\nMaita listened, his expression patient. "A heavy heart needs a full stomach to carry it. The soup helps." He pushed the plate of bread closer to her. "Please, my friend." Crescent still looked hurt. Maita regarded her with a worried expression. "He is going to leave all of our friends alone. I made him promise. I am working to help all creatures of the Southeast, no matter their tribe." He met her gaze, his own steady. "I hope you remain by my side as we do that. I could not bear to lose another friend."\n\nCrescent stared down, conflicted. "And you believe him? You believe he will keep his word?"\n\n"I believe he is not as bad as Daring portrayed him – the two clearly had many unresolved issues with each other. The Federation has already done much good in such a short time, and I do believe it is yet to do more. Our path may be different than what we envisioned, but friendship remains the same. You will always be welcome in my home and in Aztlan. I promise."
 newjungle.54.a:0 "Crescent had to hold back the tears forming in her eyes as she took a sip of her soup."

 newjungle.55.t:0 "The Quiet Mountain" #Snow #Maita Cihuacoatl event 2
 newjungle.55.d:0 "The grand hall in Tenochtitlan was meant to be a symbol of unity. But just two hours before a summit of the Neighua, it stood as a monument to chaos. A rainstorm had leaked through a newly repaired section of the roof, creating a puddle. Two aides were having an argument over the seating positions, their instructions now damp and smudged. The drummers were loudly practicing in a corner, making it impossible to hear anything else. From the door, Caballeron and Maita reached the room, but Caballeron had quickly found some words to say.\n\n"Why is there a lake in the middle of the floor?! And will somepony please tell the percussion section that we are not under attack? The meeting is in two hours, not right this second!" He spun towards the arguing aides. "And you two! If you cannot figure out who sits where, I will seat you both in that puddle! Now, where is my tea?!"\n\nAs Caballeron ran around, Maita began to walk around calmly. He first approached the drummers, urging them to save their energy for the meeting and offered them some refreshments until then. Then, he explained to the aides that it did not truly matter where anypony sat, the Neighua were not as arbitrary to be bothered by this. Then, looking at the leaking ceiling, he looked conflicted for a moment, before seemingly figuring it out. He simply asked the now calm aides to help him by mopping the floor, as he went to get a bucket to put there.\n\nAs Caballeron came running back with his tea, his words died on his lips as he saw a completely different room. "I took the liberty of instructing the aides and the drummers since it seemed like they were a bit confused," Maita smiled. "I hope you do not mind."\n\nA faint, uncharacteristic blush tinged Caballeron's cheeks. "Ah. Thank you, Maita. That is... adequate." He took a sip of his tea and cleared his throat, shortly beginning to run around once more – now a bit more calmly."
 newjungle.55.a:0 "Another perspective can do wonders."

 newjungle.56.t:0 "The One Thing None Can Outrun" #Snow #Maita Cihuacoatl event 3
 newjungle.56.d:0 "The last petitioner had left over an hour ago, but the stress of the day still sat heavy, a dull ache behind Caballeron's eyes. He sat slouched at his desk, rubbing his temple. A gentle knock interrupted his solitude. He sighed and spoke. "The door is open."\n\nMaita's large frame filled the doorway, a tray balanced on his back. "I heard the kitchen was closed. I brought some snacks." Caballeron put up no resistance as his stomach growled. They ate in comfortable silence for a while, Maita occasionally speaking of idle events from his village these last few weeks. Caballeron found himself listening, the tension leaving him.\n\n"So, how has it been for you?" Maita suddenly turned the conversation. "It has been some time since you became Huey Tlatoani. To be honest, you seem very tired."\n\nCaballeron froze, a piece of flatbread halfway to his mouth. He set it down as he thought. "It is... a peculiar kind of exhaustion."\n\nMaita nodded, his gaze kind. "You spend all day being a mountain for others to lean on. You forget that mountains, too, bask in the morning sun. The people do not need a monument. They need somepony they can empathize with, somepony they know truly cares for them. Perhaps you could walk through the city one of these days and simply speak to others? I am sure it would help re-contextualize your worries."\n\nMaita's sudden wisdom had taken him off-guard. After a moment's astonishment, Caballeron couldn't help but chuckle. "A wise suggestion, my friend. Perhaps I will try that tomorrow.""
 newjungle.56.a:0 "Perhaps there is a good reason why the chief is so respected among the tribes."

 newjungle.57.t:0 "Off The Chest" #Snow #Maita Cihuacoatl event 4 (pre-election)
 newjungle.57.d:0 "In the final days of Caballeron's term, the weight of the impending transition hung in the air. Maita and Caballeron were nearly finished with the day's paperwork when Maita spoke. "You know," he said, gazing out the window at the setting sun painting the city gold, "when this is all over, I look forward to going home. I find I like the quiet times best."\n\nCaballeron, who had been pressing a seal onto a document, looked up. "I understand the feeling. Age is inescapable, after all. Personally, I... I do not think I will run again. Let someone new take the reins. Or perhaps... you should try?"\n\nMaita blinked, his tranquil expression shifting to one of mild surprise. "I... should?"\n\nCaballeron gestured vaguely with a hoof. "What I mean is the federation would do well with some continuity. A steady hoof the populace already knows and trusts could be exactly what the federation needs these next few years." The admission seemed to embarrass him. He quickly straightened a stack of papers. "Do keep in mind this is merely an observation. The tribes trust you. The thestrals respect you. You are quite a persona for the Southeast." He coughed. "It would also ensure the newer generation faces real competition rather than being handed Aztlan on a platter. A test, if you will."\n\nMaita watched him, the stallion's awkward energy almost amusing. As roundabout as it was, his intent was clear. 'I cannot stay, but I cannot bear to leave this in hooves I trust less than yours.' A warm smile slowly spread across Maita's broad face. "I will think about it."\n\nCaballeron finally met his eyes once more and gave a small, relieved smile. The topic ended there, and for the next few hours, the only sound was the quiet shuffle of paperwork between them."
 newjungle.57.a:0 "What better way for youth to prove itself than to compete with experience?"

 newjungle.58.t:0 "A Friend's Obligation" #Snow #Maita Cihuacoatl event 5 (post-election)
 newjungle.58.d:0 "Maita reached the door of the office that would soon be his, knocking it as soon as he reached. "Come in." As he entered, he quickly noticed how different the room was. It was signicantly emptier as Caballeron stood by a window, looking out at the city. He turned, a smile touching his face. "Maita! Congratulations!" He gestured to the now-empty chair behind the desk. "Come here, let's get you acquainted to your new point of view." Caballeron didn't wait for an answer, guiding Maita towards the chair. As he sat down, Caballeron spoke. "So... I was the one who made the suggestion, yes... but I never truly expected you to agree. What changed your mind? I suppose Crescent finally convinced you it was your duty? Or... did Daring tell you to ensure a goon of mine could not take power in my stead?" Caballeron smirked to himself.\n\nMaita shook his head slowly. "Them too, but it was mostly for you."\n\nCaballeron froze, his practised expression melting into surprise. He blinked, his mouth opening slightly as if to form a word that wouldn't come. Then, the moment passed and Caballeron cleared his throat, his composure sliding back into place as he offered a smile. He stepped forward and gave Maita a light tap.\n\n"Then I am honored, my friend. I know you will do much more as Huey Tlatoani than I ever could. And of course, feel free to come visit me if the need arises. I would wish you luck, but I know you do not need it." With a final, solid pat, he left, closing the door softly behind him.\n\nNow, Maita was alone. He looked around the room from a perspective he had never expected. What should his first order of business be... yes, a picnic! He could get them all together again – Crescent, Good Word, Ms. Do; and of course, Caballeron. There might be some bad blood at first, but good food on a sunny day had a way of smoothing things over. He was sure they would all learn to like each other."
 newjungle.58.a:0 "As if it was always meant to be."

 newjungle.59.t:0 "Teicniuhtlaliztli" #Snow #Light Cihuacoatl event 1
 newjungle.59.d:0 "In the room there were three creatures: one seemingly calm, another very angry, and then there was Light Narrative, sweat already threatening to drip from his mane. He needed to get closer to the Tenanyotl if he was ever to be seen as more than an intermediary. He knew he was an outsider, but he wished to truly connect with his own people. What better way than to bring two creatures that were in opposing sides of the Southeastern war to truly understand how each side came to their views?\n\nHe had quickly understood what a fool he had been.\n\n"I refuse to be anywhere near this monster! I told you, Light, I had one condition for working with you, and that was no Nightmareists. And you bring one of their fanatics here?!" Crescent Glow was livid, understandably so. It had been hard enough to get her to agree to work alongside him. He couldn't screw this up now. He had to make it clear that—\n\n"That is a wild mischaracterisation, Miss Glow." Light turned in panic toward the other figure who had begun speaking. "Truly, do you not understand even now? Nightmare Moon, praise be unto Her, is not the source of your pain." Word Bearer closed his eyes as he continued to speak. "She was simply another facet of the Moon. It was her advisors, scum that they are, that served as a venom that corrupted the Moon's beauty. Suffice to say, we both wish for the same goal: the purity of—"\n\nLight dared not move as Crescent rose and struck Word square in the face. "DO NOT SPEAK OF PURITY AFTER YOU AND YOUR ILK DID TO PRINCESS LUNA!" He could see tears forming in her eyes as she prepared to strike again, but Light quickly rose to hold her back – no easy task.\n\nAs he led the sobbing Crescent away, Word coughed, followed by a remark she was mercifully spared from hearing: "A-Ah, afraid to even properly engage in debate. She still has much to learn.""
 newjungle.59.a:0 "To make friends of enemies, huh..."

 newjungle.60.t:0 "Background Light" #Snow #Light Cihuacoatl event 2
 newjungle.60.d:0 "Light Narrative stood rigidly on the stage, a fixed smile on his face as the crowd roared and the sun burned his back. The Huey Tlatoani was in his element, his voice soaring over the plaza as he unveiled some new building. His gestures were broad and captivating as the entire crowd cheered for him. Light, positioned just a step behind and to the right, felt like a potted plant someone had forgotten to water.\n\n'Why am I even here?' was his main thought as he smiled at the crowd. His cheeks were already aching, but it would feel even more awkward to not do anything. He was the Cihuacoatl in title, but in moments like this, he felt like an accessory to the Huey Tlatoani. He resisted the urge to shuffle his hooves or adjust his scarf. What he'd give for a cigar right now...\n\nThen the Huey Tlatoani's speech pivoted. "Let this serve as a renewal of my promises! Here in Aztlan, every voice has a place! Every story deserves to be heard!" As the crowd roared its approval, Caballeron half-turned, extending a hoof towards Light. "And none of it would be possible without the aid of my Cihuacoatl, Light Narrative!"\n\nA thousand eyes swiveled to him. The crowd renewed its cheers, now directed squarely at him. Light's wings gave an involuntary, tiny flutter. He managed a nod, hoping his smile looked alright.\n\nAs the ceremony concluded and the two were escorted out of the stage, Light finally spoke. "If I may, Huey Tlatoani... my presence there seemed... superfluous. The credit is all yours."\n\n"Nonsense!" Caballeron glanced at the young thestral with his usual smile. "These ponies need to see your face until it is as familiar as mine. Now, smile. There news will be here soon." He straightened his posture with those words, composing himself just in time for the approaching reporters."
 newjungle.60.a:0 "Smile for the cameras!"

 newjungle.61.t:0 "Stresses Of Planning" #Snow #Light Cihuacoatl event 3
 newjungle.61.d:0 "Light Narrative stared at the seemingly endless guest list the Huey Tlatoani had given him for the upcoming gala. Earlier that day, he had dismissively assigned him the task, claiming it was 'Perfect work for my Cihuacoatl!' For hours now, Light had painstakingly done everything to get the gala perfected. He had triple-checked the protocols, agonised over the seating arrangements, and tried to recall the favorite dishes of each creature coming... only to realize he didn't actually know half the names on the list. As he worked, he could feel the Huey Tlatoani's occasional glances from across the office. The gaze was, quite frankly, very intense.\n\nHe had reached a section mentioning a Hippogriff magnate, which led to more questions popping up. Would he need to prepare a pool for them? What titles were they even addressed with? Light recalled a recent conversation where one guest requested to be listed under their military rank; was it this one?! As he hesitated, he began chewing his quill. His notes were quickly becoming a frantic mess of scratched-out sentences and question marks.\n\nThen, he felt heard something drop, followed by the Huey Tlatoani marching towards him with purpose. He took the papers from Light and began to read; nodding along, grunting a few times, and then giving them back. "They can transform at will, so no pool. No special honorifics needed either; she is just rich, not nobility." And with that, as quickly as he had appeared, the Huey Tlatoani withdrew to his desk.\n\nLight sat frozen for a moment, then looked back at the list. Did... did the Huey Tlatoani give him this task to evaluate him? Looking up, he noticed those occasional glances continued. He was totally being evaluated! But... if it was meant to be a test, why did he help him? That thought nagged at him. There had to be a lesson in this, something beyond simple evaluation..."
 newjungle.61.a:0 "But that could wait for later; Light really needed to get this done."

 newjungle.62.t:0 "His Ambition" #Snow #Light Cihuacoatl event 4 (pre-election)
 newjungle.62.d:0 "In the final days of Caballeron's term, the weight of the impending transition hung in the air. Light Narrative placed a bound proposal on the Huey Tlatoani's desk. He had called it his newest magnum opus – a comprehensive plan for a mixed settlement of Neighua and Tzinacatlians, designed to lift the underclass from poverty through state funded housing and integrated services. It may have seemed a bit utopian, but that didn't stop the Huey Tlatoani from dropping what he was doing and reading it with care.\n\nSlowly his eyes tracked each line, his hoof occasionally tapping a paragraph in thought. Eventually, he reached the final page, closed the proposal with a soft thump, and set it down. He looked straight at Light, his expression conflicted as he searched for the right words.\n\n"This... this is good." He paused, gathering his thoughts. "The structural reasoning is sound, even if a tad utopian. You have even budgeted for it in advance... and it serves to tackle poverty directly." He allowed himself an approving smile. "You have learned."\n\nThis was the moment of truth. "I intend to see it implemented. But we would not have the time for such a daring project before your term ends..." He took a steadying breath. "And to do that, I'll need authority. So... I'll be running for Huey Tlatoani." Light braced himself for anger, for a chastisement over his ingratitude.\n\nInstead, after a moment of silence, he was met with laughter. "Well, naturally!" The Huey Tlatoani laughed, his tone shifting back to its natural, charismatic warmth. "I would be disappointed if you were not! You have shown too much potential to be relegated to a sideshow forever!"\n\nLight looked taken aback for a moment, then soon joined in the Huey Tlatoani's laughter."
 newjungle.62.a:0 "Student and mentor as equals."

 newjungle.63.t:0 "The Fate Of The Old Is To Make Way For The New" #Snow #Light Cihuacoatl event 5 (post-election)
 newjungle.63.d:0 "Light Narrative stood before the heavy door of the Huey Tlatoani's office for the last time as Cihuacoatl. He raised a hoof to knock, but a wave of anxiety about the coming conversation washed over him. He closed his eyes and went for it. A voice from inside quickly answered "Come in."\n\nAs he entered, he quickly noticed how different the room was. It was significantly emptier. Caballeron stood by a window, looking out at the city. He turned, a smile touching his face. "Light. Congratulations on your victory. I suppose the first step is getting your proposal through?"\n\nLight walked towards Caballeron. There was one question that had remained ever since the election began. "I... I was prepared to face you. But you never even filed the paperwork to run... did you never intend to?"\n\nCaballeron's smile deepened. He walked over, closing the distance between them, and gave Light a light tap. "Indeed. Perhaps when I first took the role of Huey Tlatoani, I had some intent of fighting to stay at the top. But... at some point, that changed. You have proven yourself worthy of taking care of the federation... and I believe to have proven myself worthy of a break." He gave Light one final tap on his side as he smirked. "You will do good by Aztlan. Of that I have no doubt."\n\nAnd with that, he left, closing the door softly behind him. Light was left standing in the center of the room, alone. He walked behind the desk and lowered himself into the chair. It was all so... strange. He had worked under the Nightmare just for a chance to give thestrals a chance at rights – but here in this sunlit office, that past felt so blurry; like a bad memory he couldn't quite recall. These last few years had been wild, something that began as just another scoop had become something much bigger. He smiled as he got himself comfortable in the chair."
 newjungle.63.a:0 "He had found home."

 newjungle.64.t:0 "Reelection Season" #Caballeron pre-election #Snow
 newjungle.64.d:0 "With the election season heating up, a quiet moment had settled over Caballeron's office... but not for Biff, Withers, and Rogue, who stood anxiously by the table.\n\n"Boss, the deadline is tomorrow," Rogue spoke. "The papers are askin'. The ponies are askin'. We're askin'. You're runnin', right?"\nWithers looked down with a sad expression. "I'd finally gotten used to being on a plane..."\nBiff cut the two off. "Of course he's running, you blockheads! He's the boss for a reason. Right, boss?"\n\nCaballeron looked up, somewhat annoyed. "No. I will not be running." He held up a hoof to stop the immediate stuttering from the three goons. "Because," he continued, producing a key from under his desk, "I have a reservation for four. At a beachside villa that expressly forbids discussing politics, economics, or anything of the sort. My only plan is to do absolutely nothing of consequence for several weeks, and I am obligated by law to bring three trusted associates to ensure I do not sneak off to do any misdeeds.'" As he turned his gaze back to them, he noticed their glistening eyes and braced for the worst.\n\n"You mean... a vacation?" Biff whispered. "A real one?"\n"No treasure hunting?" Rogue asked, a grin spreading.\n"Pure leisure...?" Withers's glasses slipped down his muzzle.\n\nBefore Caballeron could say anything else, he found himself assaulted. Withers and Biff launched into a tearful, tight hug from his sides, and Rogue enveloped them all in a crushing embrace. "ACK! Too tight! Unhoof me, you oafs!" Caballeron squawked, his face turning red as he flailed helplessly in the center of the pile. "This is a breach of professional conduct! I am still your employer! I demand—ARGH!" His demands were ignored, lost in the sound of their laughter."
 newjungle.64.a:0 "Despite his loud protests, he found he didn't mind it one bit."

 newjungle.65.t:0 "Aztlan's First Elections" #Actual election event #Snow
 newjungle.65.d:0 "The political landscape of Aztlan has been irrevocably altered. With the continent now stabilised enough to hold the nation's first elections, it was widely assumed that Huey Tlatoani Caballeron would run and secure a democratic mandate of his own. Instead, in a move that stunned the political class, Caballeron formally announced he would not seek election. With characteristic flair, he declared his work complete, entrusting the nation's foundations and future to another pony.\n\nWhat followed was a campaign unlike any the Southeast had seen. Without its charismatic founder competing, dozens of candidates emerged, all vying to define Aztlan's next chapter. Yet from the first opinion polls, it became clear there was simply no competition.\n\nDominating every provincial poll and every major demographic was the Cihuacoatl. Hailed by the press as the natural continuation of the federation's stability, recognition, and progress, they had been the trusted hoof at Caballeron's side. For most creatures, there was no compelling reason to change course.\n\nWhen the final results were announced, the message from the Southeast was crystal clear. The legacy of the Doctor's unlikely nation was secure, even if he would not be the one to steer it."
 newjungle.65.a:0 "Congrats to the new Huey Tlatoani!"

 newjungle.66.t:0 "A Surprise Visit" #Caballeron and Daring post-election #Snow
 newjungle.66.d:0 "Caballeron was packing light for the next few weeks. That vacation with Withers, Rogue, and Biff was sounding better by the minute. A knock echoed through the living room, which was strange since he wasn't expecting visitors. "It's open! Unless you are a bureaucrat – in which case, I am not home!"\n\nThe door creaked open. "Wow. Even out of office, the charm just radiates." Caballeron turned slowly at the voice. Daring Do stood in the doorway, leaning against the frame with a smirk.\n\nA wide grin spread across his face as he recomposed himself. "Well, well! A.K. Yearling on my humble doorstep? To what do I owe the immense pleasure? Seeking an endorsement for your next thrilling installment?"\n\n"Oh, shut up," she said, rolling her eyes as she stepped inside. "I see losing your fancy title hasn't deflated your ego."\n\n"Excuse me, I do still have a fancy title! My doctorate still stands, after all." He gestured to the bare room. "And as you can see, the doctor is quite busy."\n\nDaring glanced around and entered fully, closing the door. "Yeah... I saw the news." Her expression was uncharacteristically conflicted. "Look... I never got a chance to properly thank you. For... you know. The whole Darling Angel mess."\n\n"Please," he waved a dismissive hoof. "I could not have a third-rate collector like that putting a stain on Aztlan's reputation."\n\n"Right. Sooo..." She took a small breath. "You're officially less busy now. Maybe we could... get something to eat?"\n\nA laugh almost escaped Caballeron from the sheer shock. But seeing her face made him stutter. He coughed, adjusting his collar. "I... well... I suppose my schedule may have an opening." He glanced at his bag. Ah, they could manage their excitement for a few more hours. "I do know a place. Decent food, terrible decor. My posture may be a bit tense at first, it will be strange not to expect a tackle at any moment during dinner.""
 newjungle.66.a:0 "Daring laughed. "Well, don't get used to it... wait, I didn't mean—""

 newjungle.83.t:0 "An Uneventful Retirement" #Snow #Alternate ending to left path if Daring hates you
 newjungle.83.d:0 "Caballeron was packing light for the next few weeks. That vacation with Withers, Rogue, and Biff was sounding better by the minute. As he finished his packing uninterrupted, he sighed and wiped his brow. He looked around his home; the tidy place hadn't been his for long, but it had been perfect for his short but very eventful tenure as Huey Tlatoani, especially with all the chaos up north.\n\nAnd how short it had been! It felt somewhat out of character to leave power so readily, but considering how often he'd given Ahuizotl avenues to power for a few bits in the past, he supposed it was in his blood to be satisfied with 'just enough'. Besides, if he didn't give up power willingly, he'd eventually be thrown out in shame – he was grateful to get through one scheme without needing to run away in shame. Especially since that Daring Do...\n\nCaballeron shook his head. This was his nation, his successes. Why should he be thinking about that accursed mare in his triumphant moment? It did feel somewhat dull without their constant confrontations, but this was what he had always wanted: peace and quiet, money and fame. Caballeron had gotten everything he'd ever wished for as a scoundrel, and he'd even gotten it through legal means! The federation was flourishing, the creatures were happy, and he had left a legacy to be followed and built upon by his former Cihuacoatl. But...\n\nAs he looked outside, he wondered why it was so sunny already. It shouldn't be so sunny at seven AM... "I'm late!" Exclaiming to himself, he quickly gathered his bags and ran out of the house, leaving that particular doubt to be unpacked at a later date... or, hopefully, never."
 newjungle.83.a:0 "Prosperous retirement, here I come!"

 newjungle.74.t:0 "Sun Solstice Day!" #Flavor event left path
 newjungle.74.d:0 "As the sun rose on one of the longest days of the year, Tenochtitlan and all of Aztlan surrendered themselves to the sun and the summer. Plazas around every settlement, usually mere backdrops to daily life, were transformed into rivers of colour and food. This was the Day of the Sun, the commemoration of the Summer Solstice – one of the most sacred Neighua celebrations and now a national holiday.\n\nFrom dawn, processions wound through the cities. Dozens of dancers, bodies painted with vibrant patterns, moved to the beat of towering drums. Intricate headdresses rose tall, reaching for the sky. The air shimmered with fragrant scents of spices and spirits.r\n\nWhile this explosive and energetic ritual was traditionally performed only by the Neighuatl, curiosity drew many others to join. Griffons circled above, admiring the spectacle. Vendors wove through the crowd, selling drinks and snacks. Even Tenanyotl found themselves amidst the procession, twirling with colourful umbrellas to protect from the sun among the revelers.\n\nThe climax came at noon. As the sun reached its zenith, the rituals calmed and transformed into a more mellow moment of quiet gratitude – thanks to the sun that grew their crops and warmed their foals. For the Neighua, this day was a reaffirmation of respect and adoration. For every other creature in Aztlan, it was a day off, a fantastic party, and a powerful lesson."
 newjungle.74.a:0 "To the light that feeds us all!"

 newjungle.75.t:0 "Winter Solstice Night!" #Flavor event left path
 newjungle.75.d:0 "As the moon rose on one of the longest nights of the year, Ayacachtli and all of the lands of the Tenanyotl surrendered to moon and winter. From the mountain peaks to base, every settlement was alive with songs sung in foreign languages and exotic smells that could only be found deep within the jungles and swamps. This was the Festival of the Moon the commemoration of the Winter Solstice - one of the most sacred Tzinacatl celebrations and now a national holiday.\n\nFrom dusk, processions wound through the cities. Dozens of dancers, bodies painted with vibrant patterns, moved to the beat of towering drums. Intricate headdresses rose tall, reaching for the sky. The air shimmered with fragrant scents of spices and spirits. Ponies got higher than the moon from just the smoke in the air as the celebrations ran throughout the night.\n\nWhile this explosive and energetic ritual was traditionally only performed by the Tenanyotl, curiosity drew many others to join. Griffons circled above, admiring the spectacle. Vendors wove through the crowd, selling drinks and snacks. Even the Neighua found themselves amongst the festival-goers, holding torches close to keep warm.\n\nThe climax came at midnight. Mother Moon's glory basked all under the silvery light of the moon. Sacred fruits were broken, juices poured, and the Moonspeakers sermoned. Soon, the rituals calmed and transformed into a more mellow moment of gratitude - thanks to the moon that guided their sleep and kept the shadows out of the home at night. For the Tenanyol, this was a day of reaffirmation of pride and the bonds forged between tribes. For every other creature of Aztlan, it was the next day off, a fantastic party, and a powerful lesson."
 newjungle.75.a:0 "Wooo!"

 newjungle.14.t:0 "Merger With [JUN.GetNameDef]?" #Diplo event southwest
 newjungle.14.d:0 "A recent offer has come to the office of [Root.Getname] from the office of [JUN.getnamedef]. They have proposed a merger between our two countries, although a closer look at the offer has some concerning points. Most among them is the clause about the government of [Jun.GetNameDef] "being the one to take over temporary powers until a point in which a future administration can be properly put in place in accordance with the merged government." Effectively, this would put us at their mercy. However, there are a lot of other good points of the agreement, and we really could really use their support. The choice is ours."
 newjungle.14.a:0 "Sure, he seems nice."
 newjungle.14.b:0 "Let's politely decline."

 newjungle.76.t:0 "[FROM.Getname] Asks For The Buffalo Tribes"
 newjungle.76.d:0 "A delegation from [JUN.getname] has arrived in our capital to discuss a potential offer. Citing the awkward situation that the buffalo are in following the liberation of the Southwest, [JUN.Getleader] has requested that we transfer the lands that historically have belonged to the Buffalo Chiefdom to them. They do have much more experience in the governing of tribes and in inter-tribal conflict resolution, so the idea isn't insane. However, some government ministers fear this sets a precedent that land that is ours will not longer be ours for the future."
 newjungle.76.a:0 "They would be better rulers of this land."
 newjungle.76.b:0 "We shall divide the land of the Southwest along the Rockville Strip."
 newjungle.76.c:0 "We didn't fight for nothing. He will not get it."
 newjungle.76.e:0 "We didn't fight for nothing. He will not get it."

 newjungle.77.t:0 "The Equestrian Counteroffer"
 newjungle.77.d:0 "The delegation we sent to Canterlot has come back with an unique offer. Instead of rejecting or accepting our offer, it appears that [EQS.GetLeader] has proposed a compromise. They would receive all of the lands above and including the Rockville Strip, while allowing us to integrate Mixie as a rightful part of our territory. The offer is almost too good to refuse, although some particularly hawkish individuals don't desire to hoof over what they view as our rightful land. The choice is ultimately the Huey Tlatoani."
 newjungle.77.a:0 "We want our cake and to eat it too!"
 newjungle.77.b:0 "It is a fair deal."

 newjungle.78.t:0 "Equestria Refuses!"
 newjungle.78.d:0 "Unfortunately, despite our best efforts, our delegation has come back with bad news. Equestria has refused to even consider the offer, let alone actually accept it. It seems that the land of the Southwest will be divided amongst those who care for the ponies (that is not [EQS.GetLeader] by the way!) and those who care for power."
 newjungle.78.a:0 "A shame."

 newjungle.79.t:0 "A Diplomatic Disaster!"
 newjungle.79.d:0 "It appears that [3.Owner.Getnamedef] has not only decided to not give us our rightful land, but actually now views us as a threat! They have kicked us out of their alliance, and reconnaissance shows they are preparing soldiers on our mutual border. It seems our fair request has angered them greatly."
 newjungle.79.a:0 "This is a disaster!"

 newjungle.80.t:0 "Mangos And Moonshine" #Zop
 newjungle.80.d:0 "Caballeron did not know what to expect from the Drinoktlhyoualtika tribe in Axomolli, located at the base of the River Pa'Chan. While Light Narrative might have joined the government, the Tenanyotl were still on edge with the victory of the Neighua and their foreign mercenaries. Still, the Drinoktlhyoualtika were not far from being one of the friendliest tribes out there, if for nothing more than their love of living and drinking. That love of drinking is why Caballeron came there in the first place. He would ensure that they understood he was just as much of their Tlatoani as he was the Neighua's, and it would start with some moonshine, their sacred drink.\n\nCaballeron wasn't not used to strong liquors from his time in university, but even one whiff of the moonshine nearly had him gagging. A sip had him on the floor. "That is... strong stuff you drink," he coughed out weakly, gasping for the humid jungle air that seemed cooler than whatever he just drank. The thestrals laughed at the Tlatoani's weakness. "What exactly is in this?" He barely managed to mutter out.\n\n"Nothing unusual. Mango, corn for fermentation, giant frog toxins, some -" Caballeron's heart sank as he chugged water, much to the amusement of the thestrals. "It's okay! You'll be fine! We only put a little in!" One shouted as she started to chug the toxic liquid. Caballeron could see through their smiles at the sadness growing in their eyes as their leader who tried to be friendly couldn't even properly partake in their celebrations. With a rousing effort, he took a shot glass and let one of the bats fill it up. The smell was putrid, the taste would be horrible, and he would probably regret it tomorrow. He needed to do it though. Without thinking, he downed the shot and rushed to drink water after.\n\nNow, he was truly their friend."
 newjungle.80.a:0 "Cheers!"

