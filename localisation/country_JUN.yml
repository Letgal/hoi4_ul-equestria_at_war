 newjungle.46.t:0 "Change Of Plans" #Snow #Daring Reactive 1 (these serve to leave the mission storyline and setup resistance narrative)
 newjungle.46.d:0 "The humid air of the town was thick with the usual scents of salt, fish, and spices. Daring Do moved through the crowded market, her head down but her mind racing. She needed supplies, information, and a new angle to tackle Caballeron. The familiar rhythms of haggling and gossip served as a dull background noise.\n\nThen, something snagged her attention. She looked up to see a newsmare standing on a crate, clutching a freshly printed paper. Her voice, amplified by a cone, rang out, shaky and clear.\n\n"Extra! Extra! Read all about it! Harmony falls! What is the future for Equestria?"\n\nThe world seemed to tilt. The market's noise died, swallowed by a stunned silence, followed by a rising tide of panicked murmurs as creatures rushed to surround the newsmare. Daring stood frozen, the words etching themselves into her mind. At that moment, she bit her lip hard enough to bruise. She couldn't stand by as her home fell. Something like this wouldn't be joked about, even by the most sensationalist of media. This meant that these news were more likely than not real. She had to do something, and Caballeron... he was her best bet if Equestria was to have any future.\n\nWithout another moment's hesitation, Daring turned. She abandoned her intended path and sprinted back the way she came, nearly colliding with Quibble. He took one look at her face and, without a word, fell into step beside her, running as he had grown accustomed to these last few months. She could only hope Caballeron could be reasoned with. Otherwise..."
 newjungle.46.a:0 "...would Equus even have a future?"

 newjungle.47.t:0 "Way Bigger Concerns" #Snow #Daring Reactive 2
 newjungle.47.d:0 "Daring Do sat stiffly on the opulent lounge in Darling Angel's manor, trying to ignore the creeping unease that had replaced her initial relief at finding shelter. Inaction had already taken root in her head, and she felt guiltier by the day. Across from her, Darling sipped a glass of tea, his eyes scanning a freshly delivered newspaper. His usual smirk transformed into something unreadable. "Oh, my," he purred, folding the paper with a crisp snap. "Now here is a development."\n\nDaring tensed. "What is it?"\n\n"Harmony seems to have fallen," he said, taking a long, savoring sip. "The chaos that is to come rather drains this region of its appeal." He set his glass down and stood, brushing an invisible speck of dust. "Well, that settles it! I am departing. This charming backwater is about to be engulfed." He gestured towards Daring. "I have a yacht at Saltmane Harbor that can reach a suitably remote island in short order. There are still places where beauty can be pursued in peace. Will you come? We could leave all this... unpleasantness behind."\n\nDaring stared daggers at him. Harmony had fallen and this was his reaction?! He wasn't just eccentric; he was evil. All thought of working with him evaporated. Yet, there was only one enemy that mattered now: the force that had ruined her home. "No," she said, rising from the chair. "I'm staying."\n\nDarling's charming façade slipped for a moment, revealing a flicker of cold annoyance. "Suit yourself," he quickly gave a shallow bow." I, however, have no intention of dying in a jungle for a cause that isn't mine. A pity." Darling turned around quickly, without sparing her another glance. "Pack your things and go get that friend of yours. You two be gone by day's end. I have preparations to make."\n\nDaring wanted to punt him to give him a lesson... but they really didn't have the time. Daring would just run to find Quibble, and they would leave. They had to get to Tenochtitlan."
 newjungle.47.a:0 "They had to find Caballeron."

 newjungle.48.t:0 "Anhedonia" #Snow #Daring Reactive 3
 newjungle.48.d:0 "The cage was just that: a cage. There had to be a way to escape, Daring had escaped from dozens before! But it seemed Darling had been careful to leave nothing she could use. At least he respected her fame enough to prepare for it.\n\nThe sound of hoofsteps announced his presence. He rose through the stairwell and appeared outside the bars, holding a delicate porcelain cup and saucer, steam curling into the damp air. "I thought you might appreciate an update, my dear. Let me tell you, It's quite the drama!" he continued, sipping his tea. "Equestria, it seems, has finally staged a finale worthy of its history. Harmony has fallen! An end to a tedious era of stagnation. But, oh, the opportunities it creates!" As he laughed, he didn't notice the tiny spoon slipping from his saucer. Daring caught it before it could hit the stone floor.\n\nDarling was monologuing, as villains loved to do. "It does put our little disagreement in perspective, doesn't it? It's all so small now. This jungle will be a battleground or a vassal state within the year. Truly, I'm considering a relocation." He didn't notice as Daring's eyes narrowed in concentration, her hooves working subtly at the lock. "...so you see, your stubbornness is really quite—"\n\nTHWACK.\n\nThe fine porcelain teacup shattered against his skull. A split-second later, Daring's hoof found its home square on his face. His elegant speech dissolved into a gurgle of surprise and pain as he crumpled. Daring looked down at him in disgust. She didn't waste a second. She scooped up his keys and anything else from the floor that looked useful. Unbinding her wings and tearing off the awful dress he had forced her into. Whether the news were true or not, all roads now led to one place. She only hoped her friends were alright... including Quibble."
 newjungle.48.a:0 "She had to get to Tenochtitlán. That was where she would find answers."

 newjungle.81.t:0 "Argument" #Reaction to Daring Reactive if you stayed on left path, Daring now hates Caballeron
 newjungle.81.d:0 "The doors to the Huey Tlatoani's office burst open with a force that rattled the artifact cases lining the walls. Daring Do stood in the doorway, her expression erasing any trace of her usual adventurous glint. Caballeron, who had been studying a map, looked up with a practised smirk. "Ah! Daring Do! To what do I—"\n\n"No time for your games, Caballeron!" Completely ignoring his banter, she marched across the room towards his desk. "I've heard the news that..." It looked as if she was hurt even by trying to utter those words. "Celestia's..."\n\nThe smirk died on Caballeron's face. He didn't look surprised, he knew Daring Do, after all It was only a matter of time until she came to him. He let out a sigh as he leaned back in his chair. "What is it you want?"\n\nShe opened and closed her mouth a few times as she tried to find the right words. "What... what will you do?"\n\nCaballeron watched her for a moment, then lowered his gaze. Daring waited for him to say anything, but the silence soon stretched. Her expression shifted from confusion to anger, and finally to disappointment. "I knew I shouldn't have expected anything different from you. I hope you enjoy all the money you're no doubt making," She turned to leave and whispered to herself. "You're no better than any villain."\n\nCaballeron raised a hoof as she turned away, but the words never left his mouth, stopped by the slamming door. He looked down at his desk, then slammed a hoof onto it in frustration."
 newjungle.81.a:0 ""Stop shaking, damn it!""

 newjungle.82.t:0 "Cooperation" #Reaction to Daring Reactive if you went to right path
 newjungle.82.d:0 "The doors to the Huey Tlatoani's office burst open with a force that rattled the artifact cases lining the walls. Daring Do stood in the doorway, her expression erasing any trace of her usual adventurous glint. Caballeron, who had been studying a map, looked up with a practised smirk. "Ah! Daring Do! To what do I—"\n\n"No time for your games, Caballeron!" Completely ignoring his banter, she marched across the room towards his desk. "I've heard the news that..." It looked as if she was hurt even by trying to utter those words. "Celestia's..."\n\nThe smirk died on Caballeron's face. He didn't look surprised, he knew Daring Do, after all It was only a matter of time until she came to him. He let out a sigh as he leaned back in his chair. "What is it you want?"\n\nShe opened and closed her mouth a few times as she tried to find the right words. "What... what will you do?"\n\nCaballeron watched her for a moment and then lowered his head. "It is quite simple. I will do what I have always done, Daring Do..." he raised his head with a smirk. "I will be a thorn in their flank they simply cannot ignore."\n\nThe tension in Daring's posture didn't vanish, but she managed to force a small smile. "Good," she extended a hoof. "Then we'll do it together.'"
 newjungle.82.a:0 "Adversity can make even the greatest of rivals stand together."

### ПОДІЇ ШЛЯХУ СПРОТИВУ ###
 newjungle.18.t:0 "Stand Firm Against The Sun" #Speech against Solar Imperialism #Snow
 newjungle.18.d:0 "The mood across the southeast was tense. Today, a sea of thousands stood in silence, their eyes fixed on the podium where Huey Tlatoani Caballeron stood. Gone was his charming smile; his face held only simple, humble grief. A grief not his own, but one that echoed for all the southeast.\n\n"The Neighua have long praised the sun, and with it, they have long praised Celestia. For the Neighua, Celestia was not the Sun itself... but she was raised in its rays. Even as her nation turned its back on us, the Neighua stood by her. To see... to see it come to this... this demon of spite..." Caballeron shook his head, letting the silence hang. "It is a tragedy."\n\nThen, his posture shifted. The grief vanished as he leaned into the microphone, his eyes scanning the crowd. "But listen! The old Equestria wronged us through neglect; Daybreaker is different! She eyes our home with malicious intent! It is the deliberate hope to reduce our homes and fields to ash! She does not see Aztlan as an equal, nor as a future subject; she sees a forest to fuel her pyre of hatred as she tries to burn the world!"\n\nHe slammed a hoof down, the crack echoing. "Well, we are not mere timber for her fire! We here are not one group or another; we are AZTLAN! We built this country with our blood and sweat! Will we stand idle while a mad alicorn tries to wipe it from the map?" Spreading his hooves wide, it was as if he embraced all there. "If survival means war, then war it shall be! We fight not for glory, but for the right of our foals to see a morning sun not raised by false gods who believe themselves greater than its light! For the right to see a morning we took back for ourselves from the folly of tyrants! The last free voices of Equus are here, in this plaza! We will hold the line, we will break her fury, and we will win! For if Aztlan falls, what light is left in this world but that of destruction?!""
 newjungle.18.a:0 "Aztlan would have its sun back, no matter the cost."

 newjungle.19.t:0 "Take Up Arms Against The Moon" #Speech against Lunar Imperialism #Zop
 newjungle.19.d:0 "The mood across the southeast was tense. Today, a sea of thousands stood in silence, their eyes fixed on the podium where Huey Tlatoani Caballeron stood. Gone was his charming smile; his face held only simple, humble grief. A grief not his own, but one that echoed for all the Southeast.\n\n"One-thousand years ago, thestrals were cast into darkness by ponies... fearful of their loyalty to that demon of darkness. Yet, we know that it was Luna that the Children of the Night yearned for. For a millennia, they were haunted just as all others were by the demon that had taken the Princess of the Night away. Princesses Luna and Celestia... are now taken away from us."\n\nSilence fell over the crowd. Thestrals bowed their heads in a mix of shame and pity. Caballeron joined them in a symbolic gesture of unity. It would not go unnoticed.\n\n"But Daring Do... was not entirely wrong in her writings about the Nightmareists - who fortunately have been destroyed by our brave and united efforts - even their barely believable fiction... is better than the facts. Ponies tremble in fear. Celestia is defeated. Now, this demonic alicorn... turns its bloodied and vengeful gaze towards those states that have broken away from her tyrannical reach. Her domination was not welcomed down here. Her allies lie defeated. Her lieutenants have been imprisoned, killed, or now stand at our side as friends and allies against the eternal darkness to our north."\n\nCaballeron slammed a hoof down. "At first we were divided. There was... nothing we could hope to do against the tyrant that now resides in [NLR.capital.GetCapitalVictoryPointName]. Now we are more united than ever before! Nightmare Moon wants revenge against us all: those who turned away from her iron hoof, those who killed her generals, those who brought peace and strength to a land she wanted too weak and squabbling against each other to resist her rule!"\n\nThe crowd, melancholic at first, roared with the strength of a thousand horns. War cries filled the air, the stomping of the Tenanyotl and Neighuatl threatening to split the earth.\n\n"If Aztlan is to stand against the bloody moon she raises in defiance of Mother Moon's wishes, then we have to put aside that hate of the past! Together we stand against Nightmare Moon! Together, Aztlan will stand as the light against the darkness. Together. We. Will. Win!"
 newjungle.19.a:0 "Aztlan would never fall to the Nightmare's cruel hoof."

 newjungle.20.t:0 "[JUN.GetNameDefCap] Calls For Aid" #crystal empire, new mareland, puerto caballo,
 newjungle.20.desc:0 "An urgent message has reached us from [JUN.GetLeader] on behalf of [JUN.GetNameDefCap]. Initially formed as a rebellious statelet in the Southeastern theatre of the War of Two Sisters, their ragtag group has grown into the de facto government of Southeastern Equestria. Now, with Equestria gone, it seemed as if there would be none able to save the continent from madness... yet, this communique from [JUN.GetLeader] paints a different picture.\n\nThey have appealed to our sense of survival. [JUN.GetLeader]'s missive contains vividly-written descriptions of the brutalities committed in the north, of the suffering waves of refugees their lands has had to resettle, of how day by day, it becomes ever clearer that there is no peace in a future following a mad alicorn, only eternal subservience. They call on us for assistance in their struggle to ensure Equus may still have a future.\n\nIt falls to us to decide how, if at all, we want to help our struggling neighbours."
 newjungle.20.a:0 "We will assemble a volunteer force."
 newjungle.20.b:0 "We will send weapons and supplies."
 newjungle.20.c:0 "We have our own battles to fight."

