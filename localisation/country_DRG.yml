 dragon.3.t:0 "The Genius"
 dragon.3.d:0 "Dear diary,\n\nNow I was back in the Zebhara desert, but I was not going to Azir. Not yet. Instead, I was a passenger on a merchant canoe sailing up the Neighle river. My destination was in [CZR.GetNameDef] and its capital, [CZR.Capital.GetName]. It was a very dangerous journey as the area had faced much conflict recently, but the merchants had hired competent guards, so I was not too afraid.\n\nWhen the canoe arrived and the merchants engaged in trade with the locals, I went out to look for Rachel. Most of the populace were zebras who had never seen a pony before, but I assumed some of them must've seen a goat. Indeed, when I drew an image of a goat in the sand, one of the zebras pointed me where to go.\n\nThe home of Rachel was more of a makeshift workshop or laboratory. She was an inventor, apparently, with an ingenius mind. It was exceptional, because most goats I had met were honestly dull-witted. When she saw me, she immediately started asking questions about who I was and why I was there. I ended up explaining many details about my life before I even got to talk about the ruins and the crystal ball. At no point did she show any signs of boredom.\n\nShe said that obviously, someone wanted me to find the ball. It was a valuable artifact, and would've been stolen centuries ago if it had always been buried in the rubble, as ruins in the Zebhara were often scavenged by thieves. This was quite shocking to me as I had not even thought of it, but Rachel was probably right. When I asked why someone would've wanted me to find it, she said they wanted me to find a way to open the tomb because something valuable was in there. She did not say who "they" were or why they wanted the tomb to be opened, but said she was eager to find out what was inside it and would do everything she could to help with the task."
