bat.172.e:0 "§OVeni, Vidi, Vici!§!"

bat.173.t:0 "Принцип культурного омолодження"
bat.173.d:0 "«—цює?» — радіо затріщало, коли музика раптово обірвалася.\n\n«Ей, поверніть музику!» — пробурчав єдиноріг, імовірно, ще занадто молодий, щоб пити. Голос на іншому кінці прокашлявся. «Хіроптерро. Це Стірлінґ Силвер. Я не майстер виголошувати промови, тож буду коротким». Фестрал зробив радіо гучніше. По залу прокотилося «ш-ш-ш» та «тихіше», поки відвідувачі з'юрбилися навколо приймача. «Ми пройшли крізь пекло за останні кілька років. Нас били і чужі, і свої. Ви це знаєте, і я це знаю. Ті, хто нагорі, давали накази, яких самі не розуміли, поні, на яких їм було начхати. Усе це було суцільним безладом. Ми не можемо так продовжувати. Я точно не міг. Я мусив щось із цим зробити. Мусив втрутитися і розібратися. Прорватися крізь бюрократію та політичне сміття».\n\n«Я і моя команда взяли контроль на себе, поки що. Не хвилюйтеся, це тимчасово. Я вже збираю поні, щоб почати повну перебудову Хіроптерри. Вільні вибори та представницький уряд вже на підході; чим швидше, тим краще. У мене немає бажання цілими днями стирчати на нарадах, це нудно до Тартара. Нам треба залагодити ще кілька деталей, але все буде вирішено. Ви всі маєте подумати про те, куди Хіроптерра буде йти як країна. Я не можу відповісти за вас, але зміни у наших справах необхідні. Зрештою, якби все працювало, мені не довелося б втручатися. Просто пам'ятайте: якщо ми збираємося це зробити, ми маємо згуртуватися і працювати разом. Ми кращі за те багаття, яке самі ж і розпалили... Гаразд, на цьому дос—» Трансляція перервалася, з чим знову ожила музика.\n\n«Як думаєш, що це все означає?» — запитав єдиноріг у старого п'яниці.\n\n«Мабуть... єєє... саме те, що він і сказав».\n\n«Випивку всім за мій рахунок!» — вигукнув бармен."
bat.173.a:0 "Ура!"

bat.174.t:0 "Бетсбіський едикт"
bat.174.d:0 "«Хіба це справді важливо?» — роздратовано відпарував Стірлінґ. «Це ніфіга не міняє».\n\n«З усією повагою, сер, це не те саме. І так, у юридичному документі це має значення». Вони сперечалися вже кілька днів. Стіл для нарад був завалений книгами та сувоями, але з вуст юристів, місяцесловів та політиків, що сиділи навколо, лилася справжня нісенітниця. Зібравшись навколо нього як ворожа сила, вони на кожному кроці перешкоджали його простим запитам.\n\n«Нам потрібно відокремити Церкву від держави», — сказав Стірлінґ. «Це спричиняє розбрат, страх і розпалює обурення серед наших співгромадян. Не кажучи вже про нашу репутацію за кордоном. Свобода віросповідання для всіх. Це просто». Усі погодилися.\n\nА потім почалися запитання. Що нам робити із землями, якими володіє Церква? Чи мають вони бути передані державі? Чи мають вони залишити їх собі та натомість сплачувати податки? Якщо так, то скільки? Хто, коли, що, як — і так без кінця. Стірлінґ глибоко вдихнув. Він був готовий перестати прокручувати в голові черговість того, кого вбити першим, і просто діяти так, як підказувало серце. Він був солдатом, а не теологом чи юристом, і це були не переговори. Це була облога.\n\n«Добре. Якщо ми визнаємо право Церкви володіти майном і право мати орендарів, то ми можемо надати їй ті ж права, що і звичайному бізнесу». По столу прокотилося схвальне мурмотіння. «Значить вирішили», — Стірлінґ посміхнувся. «Занесіть до протоколу, що Церква сплачуватиме податки як комерційне підприємство». Хвиля усвідомлення пройшла за столом, коли вони зрозуміли, що щойно сталося. Вони явно недооцінили солдата. «Тепер щодо питання державної підтримки...» — він рушив далі, перш ніж вони змогли «перейти в контратаку». Ще кілька днів битви, і вони, можливо, дійдуть згоди."
bat.174.a:0 "Сподіваюся, це їх трохи втихомирить."

bat.175.t:0 "Солдатська демократія"
bat.175.d:0 "«Так, тихо, тихіше!»\n\nГаллас у залі перекрикував його. Кілька сотень офіцерів, що перешіптувалися та сперечалися між собою, наповнювали приміщення глухим рокотом замішання. На чолі зали, на підвищенні, стояв Стірлінґ, почуваючись так само не на своєму місці, як і ті, хто був перед ним. На той час ідея здавалася гарною: зібрати військових офіцерів і дати їм право голосу в управлінні країною, виборчі права та представництво. Жоден рід військ більше не буде обділений. Якщо їм знадобляться припаси, вони зможуть запросити їх самі, не чекаючи місяцями, поки політики закінчать дебати. «Струн-нко!» Зал здригнувся, коли сотні поні витягнулися в струнку, копита прогриміли як одне ціле, а за цим настала мертва тиша — уся військова структура Хіроптерри дивилася на нього. Сковтнувши огиду до публічних виступів, він почав.\n\n«Я знаю, що дехто з вас запитує: чому ми не можемо просто керувати всім як у старі добрі часи? Відовідаю, не працює. Більше ні. Якщо ви хочете сильну націю, вам потрібна процвітаюча нація. Наші цивільні повинні мати слово, мати контроль. Поні завжди битиметься за свій дім запекліше, ніж за в'язницю. Ми маємо слідувати за ними. Навести лад у собі. Більше ніякої конкуренції за запаси пального чи набої. Зі свого боку, я поверну припаси, які позичив у 7-го легіону для своєї останньої операції». Більшість присутніх посміхнулися... окрім офіцерів 7-го легіону. «Настав час, щоб світ побачив Хіроптерру як сучасну націю, яку захищає сучасна армія. У цьому дусі поваги та честі я оголошую першу сесію Легіонерської асамблеї відкритою»."
bat.175.a:0 "До перемоги!"

bat.176.t:0 "SPQC" #Від SPQR, остання буква замінена на С - Chiropterra
bat.176.d:0 "Стірлінґ марширував на чолі процесії, коли сенатори входили до зали. Єдина колона, одягнена в церемоніальне вбрання, слідувала за прапором Хіроптерри. Вигуки натовпу зовні вселяли гордість і нагадували про завдання, що чекають попереду.\n\nНайкращі представники нації зібралися в цій залі. Його члени були обрані з керівних посад Легіонерської та Народної асамблей. Інтелектуали, купці, високопоставлені офіцери. Кожна група інтересів та соціальна верства представлена тут, у вищому органі державної влади — Сенаті, який матиме останнє слово в усіх питаннях, що стосуються нації. Прапор, встановлений на підвищенні в центрі зали між двома запаленими жаровнями, холодно чекав на нього. Схиливши голову до підлоги, Стірлінґ склав присягу.\n\n«Присягаюся всемогутньою Богинею, що буду вірним і відданим Хіроптеррі та її громадянам згідно із законом». Простіше нікуди. Підвівшись, він зайняв своє місце в кріслі спікера і спостерігав, як один за одним сенатори складають власні присяги і займають свої місця на трибунах навколо."
bat.176.a:0 "Яка чудова інституція."

bat.177.t:0 "Vox Populi"
bat.177.d:0 "Стірлінґ зціпив зуби і приготувався до найгіршого. «Добре. Я готовий». Швейцари відчинили двері до Народної асамблеї. На трибунах уже почалися суперечки, але, коли він увійшов, залом поширилася тиша. Потім почалися аплодисменти. Гуркіт копит по мармуровій підлозі — кожен представник підвівся, щоб привітати його. З муштровою байдужістю він пройшов повз лави і зайняв своє місце на чолі зали.\n\nНа диво, у їхньому вітанні не було цинізму. Перша сесія Народної асамблеї, справжній представницький уряд для всіх, чи то поні, зебри чи фестрали. Вони дякували йому за це. Кожна присутня істота показувала, що він тисячократно виправдав їхню довіру, і він приймав цей вияв пошани, хоча й відчував, що не заслужив його. Він просто виконав роботу, роботу солдата. Він не герой, лише поні, який побачив проблему, що потребувала вирішення, а зробити належало ще так багато. Перш ніж його дискомфорт став помітним, він підвищив голос.\n\n«Почнімо з розробки конституції»."
bat.177.a:0 "Народ буде почутий!"

bat.178.t:0 "Хіроптеррський жах"
bat.178.d:0 "Коли звіти про насильство та дисидентство були опрацьовані, стало цілком зрозуміло, що пішло не так. Оушн Спрей розробив блискуче ефективну змову, це залишалося правдою; чого він не передбачив, то це реакції громадськості. Він припускав, що всі громадяни Хіроптерри зрадіють смерті тих нездар, що намагалися керувати урядом. Він припускав, що Емеральд Лайт продовжуватиме підтримувати його та ТПм. Він припускав, що ті, кого він колись вважав друзями в ЛДМД, схвалять його очевидно необхідні дії з видалення жахливої плями з історії їхньої колись великої держави.\n\nЧерез свої прорахунки він залишився сам. Нація була у вогні, Емеральд Лайт, як з'ясувалося, виїхала до Скайфолла, не попередивши його, а ЛДМД дистанціювалася від нього. Навіть решта ТПм дивилася на нього з презирством, яке він раніше бачив лише в очах Даск Уейна та інших «реформаторів», що повільно руйнували перлину в короні Найтмер.\n\nВін сидів за столом, притиснувши морду до міцно зчеплених копит. Оушн Спрей не був із тих, хто просто здається; усе, що йому було потрібно — це план, такий же ефективний, як і попередній. Він вб'є кожного зрадника і реорганізує державу так, щоб навіть найменша літера закону служила лише йому. Якщо йому судилося залишитися наодинці у своїй праведній місії, тоді він сам має стати спрямовуючим копитом для всієї Хіроптерри."
bat.178.a:0 "Не можна гаяти часу."

bat.179.t:0 "Плани поверх планів"
bat.179.d:0 "Шуґар Дью напівпоклала, напівкинула стопку паперів йому на стіл. Деякі з них були науковими роботами, інші — записами та документацією того чи іншого штибу. Усе це, очевидно, стосувалося розмови, яку вони збиралися розпочати.\n\nВона прокашлялася і пирхнула, перш ніж заговорити: «Це все, що Ви просили, сер, плюс дещо додаткове, що я вважала корисним».\n\nОушн Спрей відповів поглядом, під яким темніли мішки від недосипу, а його стіл злегка прогинався під вагою справ. «Дякую. Цього має бути більш ніж достатньо для роботи».\n\nВін узяв половину стопки і почав розкладати їх на великому дерев'яному столі збоку, гортаючи теки і виймаючи окремі сторінки або цілі звіти, підготовлені ЛДМД. Шуґар подала йому решту, коли він закінчив, а потім на мить замислилася над розкладеними файлами.\n\n«Усе це... Ви справді думаєте, що воно спрацює?» — запитала вона невпевнено. «Ми ніколи раніше не намагалися впроваджувати таку політику: економічна централізація, релігійна реформа та соціальна інженерія такого масштабу... Це забагато як для одного разу».\n\n«Кожен, хто міг би заперечити, або мертвий, або за секунди до», — швидко зауважив він. «Немає кращого часу для цих необхідних змін. Найтмер надала нам цю можливість відбудувати Хіроптерру за Її образом, і я не дозволю її змарнувати».\n\nВона кивнула, дістала блокнот і олівець та негайно почала занотовувати ідеї."
bat.179.a:0 "Це справді може спрацювати."

bat.180.t:0 "Четвертий стовп управління"
bat.180.d:0 "«...і щодо округів», — зебра на мить замислився вголос, нахмуривши брови. «Гадаю, цю зміну буде нескладно впровадити. Федеральні виборчі округи — чудова основа для встановлення регіонального військового контролю. На даний момент подальший хаос змусив нелояльних істот покинути свої округи, щоб битися або тікати; ті, хто залишився, не наважуватимуться на опір, якщо не зробили цього досі».\n\nОушн Спрей сидів на краєчку свого столу, поки Зувена повільно ходив туди-сюди перед ним. Воєначальник був вельми задоволений тим, що чув.\n\nЗупинившись і підійшовши, щоб оглянути інші папери на столі, офіцер продовжив: «Національне легіонерське братство можна легко умиротворити за допомогою міцних рукостискань та деяких незначних поступок: наділів невеликих ділянок землі буде достатньо. У поєднанні з Вашою пропозицією щодо молодіжної організації та військовими реформами, це не зустріне майже ніякого опору».\n\n«Чи вирішить це нашу проблему з поні-ресурсом?» — запитав фестрал, злегка схиливши голову.\n\nЗебра посміхнувся: «Так. Самі лише економічні стимули виявляться надзвичайно корисними, але згода старих і молодих швидко виправить будь-які проблеми в цій галузі. Зрештою, фанатизм робить можливим усе»."
bat.180.a:0 "«Непогано, старий друже. Зовсім непогано»."

bat.181.t:0 "Блакить крові"
bat.181.d:0 "«Ну що ж, гадаю, Ви знаєте, чому Ви тут», — почав Верховний воєначальник. «Вашим обов'язком буде стежити за тим, щоб аристократія дотримувалася свого нового місця в Хіроптеррі, і щоб вони не повбивали одне одного остаточно».\n\nВона коротко засміялася і кивнула, розслабившись у кріслі. «Сер, я давно чекала часу, коли обрані Найтмер зможуть довести, що вони варті статків, які успадковують. Я зацікавлена в цій ідеї не менше за Вас, не в останню чергу через мій особистий досвід у дуелях».\n\nНа це Оушн Спрей підняв брову, не вважаючи Ред Роуз фанаткою дуелей. Вона піднялася з місця, розстебнула свій темно-блакитний плащ і показала на одному стегні клинок, а на іншому — пістолет. Вона була, по суті, дуже добре підготовлена. Саме в цей момент Верховний воєначальник вирішив, що зробив правильний вибір щодо спільників.\n\n«Що ж, вважайте мене повністю переконаним», — відповів він, поклавши копито на підборіддя. «Я маю намір стравлювати дворян між собою, щоб вони були зайняті, поки держава з часом повільно скасовуватиме їхні привілеї та обов'язки. Ви випереджаєте мої думки».\n\nВона впевнено посміхнулася: «Не турбуйтеся, сер, вони будуть підкорятися і битися. Вони з радістю вбиватимуть один одного через дрібні чвари; можливість битися за титули та спадщину займе їх дуже надовго. Мушу визнати, я з нетерпінням чекаю на це»."
bat.181.a:0 "Він легко зрозумів чому."

bat.182.t:0 "Шлях до спокути"
bat.182.d:0 "Радіоприймачі по всій Хіроптеррі транслювали старий голос Даск Уейна з Нового Аякачтлі, і ні відстань, ні роки, ні перешкоди не могли приборкати запал емоцій у кожному його слові.\n\n«Легіонерська рада свідомо ховалася від волі нас, хіроптеррських робітників. «Невидима держава» не відповідала ні перед ким, катуючи пересічних істот, а коли сотні наших побратимів почали зникати в лабетах Комісії по Справам Аборигенів, якою була відповідь на наші запитання? Вони вискалювали ікла біля наших горлянок, цілилися зі зброї в наші груди і жорстоко били нас, ламаючи волю битися. Тепер наш обов'язок — ніколи не допустити повторення такої жорстокості. Ми не безмозка худоба, яку можна ламати і тримати в узді задля чиїхось невідомих аморальних цілей, бо ми — хіроптеррці, і наше життя та праця дають нам цінність. Перед обличчям Місяця, я обіцяю всім хіроптеррцям, чи ви робітники, чи ні, що це буде основним принципом моєї адміністрації назавжди...»\n\nЇхнє життя. Їхня праця. Їхня цінність.\n\nНайбільш черстві та озлоблені істоти проігнорували його подальші деталі та вимкнули радіо, але набагато більше робітників продовжували слухати, захоплені майбутньою хіроптеррців."
bat.182.a:0 "Ми маємо стати кращими."

bat.183.t:0 "Перший серед рівних"
bat.183.d:0 "Ніч панувала, вітаючи вихід Місяця, коли в Западині Місяцесловів зібралися жерці, одягнені в темні шати, бездоганно оздоблені крихітними самоцвітами. Кожна цятка на кожній мантії відповідала одному з багатьох сузір'їв, що розмалювали темне полотно вгорі, якби хтось надумав виміряти їхню астрономічну точність. Навіть старі шати Даск Уейна, одягнені на цю зустріч, потерті та тьмяні, мали кристали, що повторювали візерунок зірок. Співаючи вступну мантру разом з іншими, Даск Уейн подумки повторював свої тези та слова, якими він збирався порушити тему, і, з Місячної ласки, нагода випала саме тоді.\n\n«Брате Уейн», — промовило знайоме обличчя, — «яку марку віскі Ви пили сьогодні ввечері?»\n\nПісля кількох смішків почулися суворі зауваження, але Даск Уейна осяяла посмішка. «Сьогодні ніякого, мій друже. Я говорю не лише від імені робітників, а й заради благополуччя кожної пересічної істоти».\n\n«Не заплямовуйте священні традиції своїм особистим радикалізмом», — попередив інший місяцеслов.\n\n«Але я запитую, дорогий брате, кому належать ці священні традиції?» — запитав Даск Уейн. «Нам, освіченій меншості, чи всім іншим?»\n\n«Вони належать Найтмер, що була дарована нам».\n\n«Дійсно, але що ми зробили для інших, крім проповідей? Скільки проповідей має дати кожен із нас, щоб поширити Її істину? Всі єдині під Місяцем, але саме ми поширюємо Місячну ласку. Ми повинні сягнути туди, куди не доходять слова, якщо хочемо врятувати тих, хто не може врятувати себе сам. Не силою, адже вимушена віра — це зовсім не віра, а через діяння Місячної ласки — діяння місяцесловів».\n\n«Гм, невже Ваше вірування настільки заплутане, що Ваша проповідь не має успіху?» — запитав інший місяцеслов.\n\nУ зібранні почувся сміх.\n\n«А хіба Вашого, такого зрозумілого, було достатньо?»\n\nКожен рот замовк. Знайоме старе обличчя, що мовчало з моменту свого вступного зауваження, видало смиренне зітхання."
bat.183.a:0 "Якщо віра може рухати гори, чому вони досі не зрушили з місця?"

bat.184.t:0 "Нація для багатьох"
bat.184.d:0 "Даск Уейн важко дихав, сидячи на лавці, на яку він практично впав. Чи то забагато років вживання віскі, чи то вік нарешті дали про себе знати, але факт залишався фактом: короткої гри в квача було достатньо, щоб виснажити його.\n\nМаленька кобилка-єдиноріг, яка все ще якимось чином променіла енергією, підбігла до нього. «Пане Уейн, Ви в порядку?»\n\nЛідер нації витиснув посмішку. «Не хвилюйся, просто відпочиваю».\n\nЄдиноріжка протестуюче застогнала, але підлетів молодий фестрал і штовхнув кобилку з вигуком: «Ти водиш!». Даск Уейн спостерігав за тим, як вони повертаються на ігровий майданчик, переповнений іншими молодими істотами та їхніми батьками, що ходили неподалік, спілкуючись із його помічниками. Легко було помітити, що сім'ї тут, на околицях Урсаграда, — це колишні робітники; достатньо було глянути на їхні старі будинки або на багатьох дорослих із кульгавою ходою, крихкими кінцівками та жахливими шрамами на пошкодженій шерсті. Усе це, безсумнівно, було наслідком перебування в робітничих таборах минулого. Проте, попри всі страждання, яких вони зазнали, тепер вони опинилися на узбіччі суспільства, тому що багато хто, якщо не всі, фізично не здатні більше ніколи працювати.\n\nДаск Уейн заспокоїв дихання і спостерігав за тим, як багато колишніх робітників взаємодіють з персоналом, якого він привіз із собою. Їхні жваві обличчя та палкі розмови були достатнім доказом того, що його рішення відвідати громади колишніх робітників по всій Хіроптеррі було правильним. Їм потрібен був хтось, хто почує їхнє горе, і Даск Уейн подбає про те, щоб усі голоси були почуті.\n\nНі, не просто почуті.\nДасть відповідь."
bat.184.a:0 "Ми всі — хіроптеррці."

bat.185.t:0 "Розкрите минуле"
bat.185.d:0 "Голова Даск Уейна все глибше занурювалася в передні ноги, складені на столі, у марній спробі просто... поховати відчай та муку, що викривили його обличчя в похмуру гримасу. Це була його ідея — відкрити архіви Хіроптерри. Це була його ідея — дати відповіді всім сім'ям, що стали жертвами Легіонерського Департаменту Медичних Досліджень. Якби він знав чисту правду, що чекала там, жахливі факти всього, що вчинив попередній режим Хіроптерри—\n\n«Пане?»\n\nЛідер нації навіть не глянув на стажера. «Ми завжди підозрювали, що це були сотні, ми навіть припускали, що кількість обчислюється тисячами, але, присягаюся Місяцем, ми помилялися; ми так сильно помилялися».\n\nСтажер неспокійно переступив із ноги на ногу. «І-і скільки їх було?»\n\nДаск Уейн нарешті випрямився і зустрів нерішучий погляд стажера. В очах місяцеслова-жерця, який став державним лідером, застиг неживий жах.\n\n«Легіонерська рада задокументувала понад 525 000 поні, вилучених із власних домівок, не рахуючи інших істот...»\n\n«О Луна...»\n\n«...протягом останнього століття».\n\nУвесь архів займав п'ять поверхів; вони ледь подолали половину першого. Там були не лише записи про кожну істоту, яку змусили стати робітником, там були записи про все, що схвалила Легіонерська рада: сучасні прориви, досягнуті за допомогою піддослідних без їхньої згоди, списки знищених родів, політичні вбивства, вбивства в корпораціях, соціальні експерименти, що завжди закінчувалися винищенням, викрадення з інших країн, списки терористичних осередків — зовнішніх і внутрішніх — та багато іншого.\n\nЦей величезний список продовжувався і продовжувався. Даск Уейн відвів погляд від жаху на обличчі стажера і потягнувся до однієї зі своїх пляшок віскі.\n\nРаніше він пив заради сп'яніння. Сьогодні він пив заради заціпеніння."
bat.185.a:0 "Чи справді істина звільняє?"

bat.186.t:0 "Злочин і кара"
bat.186.d:0 "Ось і все. Тільки дурень міг вірити, що зможе втекти від гріхів минулого, і сьогодні був останній день ілюзій Рубіума Пісцеса . Насправді, зараз напевно були його останні хвилини.\n\nТремтячий єдиноріг сидів перед своїми вхідними дверима, тривожно очікуючи моменту, коли доля постукає до нього. Все почалося як зазвичай, але як тільки він заходився готувати сніданок, Рубіум почув гуркіт занадто знайомого типу вантажівки, що під'їхала до його будинку, і звуки кроків. Поні в уніформі, яких він помітив, лише підтвердили його побоювання, і він негайно метнувся... куди?\n\nРубіум захлинувся від істеричного сміху. Куди б він зміг втекти? Де б він зміг сховатися? Новий уряд явно мав усе, що їм потрібно було знати про нього, і тепер, коли тіні маячили по той бік вхідних дверей, усе було скінчено. У його пам'яті промайнуло місце, де він зберігав гвинтівку, а уяву заповнили думки про героїчний останній бій. Але навіть це здалося йому неправильним. Він не хотів помирати.\n\nО Луна, він дійсно ось-ось помре.\n\nЗамість того, щоб двері вилетіли всередину, почувся стук. Спантеличений Рубіум нерішуче глянув у вічко і побачив трьох поні, що спокійно чекали на нього. Лише один мав зброю, на відміну від цілого карального загону, який він собі уявив. Він раптом виявив, що його копито відчиняє двері, а очі зустрічаються з дружнім поглядом того, хто говорив; він не дивився в дуло пістолета.\n\n«Доброго ранку, пане Рубіум Пісцес».\n\n«Д-доброго ранку?..»\n\n«З жалем мушу повідомити Вам, що уряд засудив Вас до проходження нашої нової програми реабілітації у зв'язку з Вашою попередньою роботою в Легіонерському Департаменті Медичних Досліджень».\n\nТож його не збиралися витягувати на заднє подвір'я і розстрілювати? Не в змозі стримати сльози та дурнувату посмішку, Рубіум добровільно простягнув копита, щоб на нього одягли копитники."
bat.186.a:0 "Досить несподівано."

bat.187.t:0 "Горизонт подій"
bat.187.d:0 "Домініон Найтмер був справді прекрасною річчю. Мрія про розширення царства Богині до максимально можливих меж на півночі зебриканського континенту, майже повністю реалізована. Можна було зробити більше, і він мав намір іти далі; але зараз Оушн Спрей міг дозволити собі хвилину у власному домі, щоб насолодитися успіхом, яким би самозакоханим він не був.\n\nЙого копита помітно тремтіли, коли він підносив склянку води до губ — швидке нагадування про ще одну причину, чому він взяв цей час на відпочинок. Він вважав, що причиною був робочий стрес, а також те, що він став набагато частіше перечіпатися через власні підкови. Кілька друзів із ЛДМД провели кілька тестів на ньому пару днів тому, просто щоб переконатися, але він уже почувався набагато краще, попри постійну нервозність. Це минеться.\n\nКлацання ззаду сповістило його про присутність особистого помічника, який сьогодні керував справами замість нього.\n\nЗемний поні спокійно підійшов, дістаючи телеграму з-поміж зубів. «Високий пріоритет від ЛДМД, сер, тільки для Ваших очей».\n\n«Дякую», — коротко відповів він, приймаючи повідомлення з посмішкою та піднятою бровою.\n\nВони розійшлися: земний поні — вниз сходами, а фестрал — до свого нічного столика, де була непогана лампа, щоб прочитати текст.\n\n«Магічна нейровізуалізація готова. Результати невтішні. Рекомендуємо подальше обстеження. Ймовірна нейродегенеративна хвороба. Ви втрачаєте контроль над тілом. Невиліковно. Ймовірно, до смерті залишилося лише кілька років. Висловлюємо глибоке співчуття. Моліться, щоб Найтмер допомогла Вам».\n\nПапір вислизнув із його тремтячих копит, падаючи в тінь від лампи."
bat.187.a:0 "«Ні... О Найтмер, ні...»"

bat.188.t:0 "Майбутнє Домініону"
bat.188.d:0 "Коли звістка дійшла до них, зібрати раду не зайняло багато часу. Оушн Спрей намагався тримати свій стан у таємниці, але будь-хто, хто його бачив, міг сказати, що щось не так; відтоді залишалося лише питанням часу, коли хтось звернеться за послугою до вищого керівництва ЛДМД.\n\nВерховний воєначальник помирав. Якась хвороба нервів або мозку повільно руйнувала функції його організму, хоча наразі він був ще далекий від старечого маразму. Тим не менш, було багато питань, які потребували обговорення, якщо його повільне згасання мало стати якомога безболіснішим процесом для нації та держави; зрештою, він побудував свою нову Хіроптерру навколо самого себе.\n\n«Що ж, рішення просте: ми просимо його назвати наступника», — негайно запропонувала Шуґар Дью, щойно зібрання розпочалося.\n\nРед Роуз подивилася на генералів, що зібралися з ними; всі вони глянули на неї і скривилися або іншим чином висловили своє невдоволення. «Боюся, це неможливо, Шуґар. Армія не хоче ще одного Оушн Спрея на чолі, попри запроваджені ним реформи. Всі втомилися від війни, а зовнішня політика — це відповідальність Верховного воєначальника. Вони не дозволять нам продовжувати шлях, який він проклав».\n\nВона збиралася заперечити, але суворі погляди генералітету змусили її замовкнути. Насправді, у всій кімнаті панувала майже повна тиша.\n\n«Ви справді змусите нас звести нанівець всю важку працю Верховного воєначальника, чи не так?» — риторично запитав Зувена у своїх колег-генералів, пригнічений перспективою скасування всього зробленого, але не маючи змоги сперечатися."
bat.188.a:0 "Їм доведеться збирати уламки, так чи інакше."

bat.189.t:0 "Прохання Хіроптерри"
bat.189.d1:0 "До Її Величеності принцеси Селестії\n\nПонад тисячу років тому шість легіонів Найтмер Мун вирушили на південь від Еквусу і оселилися на берегах Зебрики. З того часу ми жили в очікуванні повернення Місяця. Ми побудували суспільство на основі легіонів і завжди жили з упевненістю, що Вона повернеться і поведе нас у нову епоху слави, ночі та темряви. Але Хіроптерра змінилася на краще. Після періоду великих потрясінь ми прийняли ідеали гармонії і почали перебудовувати нашу Республіку відповідно до цих принципів. Ми досягли великого прогресу у допомозі кожному піднятися з безодні відчаю до стовпів надії.\n\nІ після довгого періоду роздумів ми визначили, що Найтмер Мун стала принцесою Луною, і що ми глибоко помилялися, вперто тримаючись за Найтмер Мун протягом тисячі років. Ми також прийшли до висновку, що наше майбутнє неоминно має бути пов'язане зі старою Батьківщиною в Еквестрії, тому:\n\nМи смиренно просимо дозволити нам приєднатися до Об'єднаного альянсу поні та Еквестрії в боротьбі проти зла у світі. Разом ми зможемо поширити ідеали гармонії не лише в Еквусі, а й в Зебриці.\n\n— Керрот Стік, Президент Республіки Хіроптерра"
bat.189.d2:0 "До принцеси Селестії\n\nПонад тисячу років тому шість легіонів Найтмер Мун вирушили на південь від Еквусу і оселилися на берегах Зебрики. З того часу ми жили в очікуванні повернення Місяця. Ми побудували суспільство на основі легіонів і завжди жили з упевненістю, що Вона повернеться і поведе нас у нову епоху слави. Але Хіроптерра змінилася на краще. Після періоду великих потрясінь ми прийняли ідеали визволення поні в їхній праці та допомоги пригнобленим, і почали перебудовувати нашу Республіку відповідно до цих принципів. Ми досягли великого прогресу, перетворивши те, що колись було бастіоном культу смерті, на місце, присвячене сяючому Місяцю.\n\nІ після довгого періоду роздумів ми визначили, що Найтмер Мун стала принцесою Луною, і що ми глибоко помилялися, вперто тримаючись за Найтмер Мун протягом тисячі років. Ми також прийшли до висновку, що наше майбутнє неоминно має бути пов'язане пов'язане зі старою Батьківщиною в Еквестрії, тому:\n\nМи смиренно просимо дозволити нам приєднатися до Об'єднаного альянсу поні та Еквестрії в боротьбі проти зла у світі. Разом ми зможемо поширити ідеали Солідарності не лише в Еквусі, а й в Зебриці.\n\n— Даск Уейн, представництво Хіроптерри" #Поміняв тут «ідеали гармонії» на «солідарності», бо дивно звучить у випадку комунізму
bat.189.a:0 "Ми завжди готові пробачити і забути."
bat.189.b:0 "З їхньою історією їм не можна довіряти."

bat.190.t:0 "Еквестрія погоджується"
bat.190.d:0 "Наш дипломатичний посланець до Еквестрії повернувся з приголомшливими новинами. Нас проінформували, що вони вислухали наше прохання і вирішили надати нам членство у своєму альянсі. Нарешті, після вигнання в минулому, наші істоти можуть знову високо тримати голову і знати, що за багато миль звідси вони стоять пліч-о-пліч зі своїми давніми родичами. Це знаменує поворотний момент у майбутньому нації, і всі істоти повинні пишатися своїми зусиллями в досягненні єдності, яку ми тепер радісно поділяємо."
bat.190.a:0 "Ми нарешті спокутували провину!"

bat.191.t:0 "Еквестрія відмовляє"
bat.191.d:0 "З поважним обличчям прийшли похмурі вісті. Дипломатичний представник, якого ми відправили до Еквестрії з листом про примирення, повернувся. Відповідь чітко написана на його обличчі. Не дивно дізнатися, що Еквестрія ставиться до нас із недовірою, з огляду на наше минуле та спадщину. Хоча це гіркий удар для зусиль із примирення, вони називають себе бастіоном гармонії та дружби, тож ми не повинні спочивати на лаврах. Тепер ми маємо докласти зусиль, щоб стояти на власних ногах, гордо. Розцінюйте це як можливість, а не як тягар. Ми можемо відірватися від залишків минулого, якщо знадобиться. Можливо, з часом вони захочуть прислухатися до того великого постулату, яким так вихваляються."
bat.191.a:0 "Тож... що тепер?"

bat.192.t:0 "Погляд із Батьківщини"
bat.192.d1:0 "Мармур Кантерлота виблискував на сонці, поки делегація йшла вулицями та проспектами. «Це точно краще за все, що можуть вигадати наші майстри», — зауважив один із супроводжуючих Керрота, коли вони зупинилися біля будівлі з невеликою латунною табличкою на фундаменті.\n\n«Звісно, звісно, але ця табличка здається цікавою», — зауважив Керрот Стік делегації, — «Для чого вона?»\n\n«Це для вшанування видатних постатей, які жили тут у минулому», — відповів один з еквестрійських супроводжуючих.\n\nВін нахилився, витираючи копитом бруд і пил, що накопичилися на табличці за ці роки, і уважно прочитав викарбуваний текст.\n\n«КЕРРОТ ДЖУС — ЛЕГАТ СЬОМОГО ЛЕГІОНУ»\n\nКеррот підвів погляд, а потім повернувся до свого супроводжуючого: «Чи можемо ми намітити це місце як можливе посольство?»\n\n«Безумовно», — почулася відповідь.\n\n«Було б добре, якби предки подивилися на те, що ми зробили».\n\n«Дуже добре, генерал-губернаторе. Наступний пункт порядку денного — візит до Королівських галерей...»"
bat.192.d2:0 "«Не зовсім те, до чого ми звикли, га?» — зауважив один із помічників, поки делегація йшла ґрунтовими стежками біля храмів.\n\n«Я був би вдячний, якби Ви уникали сарказм», — відповів Даск Уейн, дивлячись на храм перед ними.\n\n«Храм Мерехтливого Місяця...» — ахнув один із супроводжуючих.\n\n«Так, Храм. Один із перших, присвячених нашому роду», — Даск Уейн швидко опанував себе. Сам храм був вишуканим, ретельно доглянутим протягом останніх років і століть поколіннями шанувальників Місяця; зображення та піктограми захисного Місяця були викарбувані в скелі та на ній. Невелика група нарешті досягла внутрішнього святилища — величезної кімнати з вівтарем у кінці, на вершині якого стояла невелика скринька.\n\nДаск Уейн піднявся сходами, дістався вершини і подивився на скриньку. Зі сльозою на очах він поклав на неї монету та записку.\n\n«В ПАМ'ЯТІ ПРО ТИХ, КОГО МИ ЗАЛИШИЛИ ПОЗАДУ»"
bat.192.a:0 "Повернення додому."

bat.193.t:0 "Усміхнений Місяць"
bat.193.d1:0 "«І це ваш мунбургер?» — запитала Луна, розглядаючи свою тарілку.\n\n«Так, Ваша Величносте. Хіроптеррська фірмова страва», — відповів кухар; піт від жару гриля та присутності Луни стікав по його шерсті.\n\nЛуна підняла бургер магією, вивчила його, перш ніж відкусити шматок.\n\nКухар дивився на Луну. Натовп навколо дивився на Луну, яка жувала, смакувала і врешті дійшла висновку. «Чи сподобався Її Величності мунбургер?»\n\nМинула мить, Луна кілька разів кліпнула: «Мені подобається. А тепер, що сталося з тими храмами, про які я чула? Відчуваю, що мені варто добре поглянути на минуле». З цими словами Луна попрямувала дорогою, жуючи мунбургер.\n\n«Я думав, вона більше говоритиме пр—» — почав один поні.\n\n«Не так голосно. Ми не хочемо, щоб вона згадала про це і зіпсувала собі настрій», — перервав його інший."
bat.193.d2:0 "«І це ваш мунбургер?» — запитала Луна, розглядаючи свою тарілку.\n\n«Так, Ваша Величносте. Хіроптеррська фірмова страва», — відповів кухар; піт від жару гриля та присутності Луни стікав по його шерсті.\n\nЛуна підняла бургер магією, вивчила його, перш ніж відкусити шматок.\n\nКухар дивився на Луну. Натовп навколо дивився на Луну, яка жувала, смакувала і врешті дійшла висновку. «Чи сподобався Її Величності мунбургер?»\n\nМинула мить, Луна кілька разів кліпнула: «Мені подобається. Що далі?» — запитала вона, все ще жуючи.\n\n«Візити до нових дослідницьких лабораторій, а потім зустріч із низкою... релігійних діячів», — зачитав помічник зі списку.\n\n«Думаю, нам треба перенести візит до сіл на раніше. В місті мені стає душно», — відповіла Луна. «І дайте нам ще кілька мунбургерів із собою».\n\n«Чи варто нагадати їй, навіщо вона тут?» — нахилився і запитав поні в натовпі.\n\n«Вона виглядає щасливою. Нехай так і залишається»."
bat.193.a:0 "Помилки нарешті виправлені."

bat.194.t:0 "Звернення до нації"
bat.194.d:0 "У домівках по всій Хіроптеррі ожили радіоприймачі: цивільні та солдати налаштувалися на перше президентське звернення до нації. Попри важкі часи останніх місяців, багато поні відчули полегшення, коли пролунав знайомий голос їхнього лідера, а для декого — і командира, сповнений авторитету та впевненості.\n\n«Так. Хіроптеррці, солдати та всі інші слухачі. Ви знаєте, хто ви. І ви знаєте, чого ви хочете. Ви хочете покласти край насильству, повернутися до того, як усе було. Я теж цього хочу, повірте мені. Але якщо я чогось і навчився за свій час тут, то це того, що я не можу зробити це сам».\n\n«Нація — це команда. Вона живе, їсть, спить і б'ється як команда. Уся ця балаканина про «індивідуалізм» — повна нісенітниця. Ми — Хіроптерра, ми найкращі: у нас найкраща їжа, найкращий народ і, що найважливіше, найкращий дух. Кожен відіграє життєво важливу роль у той чи інший спосіб, тож ніколи не здавайтеся. Ніколи не думайте, що ваша робота неважлива. Хіроптеррці виконують свій обов'язок, бо думають не лише про себе, а й про товариша поруч».\n\n«Ці комуністи та фундаменталісти нічого не знають про ці цінності. Вони хочуть лише того, щоб ви змарнували життя заради справи, в яку не вірите, або заради якогось божества, якому мали б повністю довіритися. Усі вони — просто боягузи, боягузи та зрадники. Вони терористи, а з терористами не буде ні миру, ні переговорів».\n\n«Гаразд, на сьогодні досить. Ви знаєте, що я відчуваю. Я пишаюся тим, що веду вас, чудові поні, чи то з президентського кабінету, чи в гущі бою — у будь-який час і в будь-якому місці. На цьому все».\n\nІ по всій країні, від військових центрів до міських квартир, поні вітали свого нового лідера і піднімали тости за обіцяне майбутнє."
bat.194.a:0 "Ура!"

bat.195.t:0 "Бетсбіська конвенція"
bat.195.d:0 "Суперечка була запеклою і гучною, коли Джордж З. Баттон увійшов до зали в Бетсбі, побачивши групу місяцесловів, які кричали один на одного на підвищених тонах. Дехто гатив копитами по столах, інші розправляли крила, намагаючись перекричати колег силою голосу. Це був божевільний дім, і Джордж не збирався цього терпіти.\n\n«Стуліть пельки!» — вигукнув поні, змусивши кожного поні вмовкнути і знову сісти на свої місця. «Я покликав вас сюди не для того, щоб ви сперечалися, а для того, щоб ви взялися за розум! Я хочу, щоб ця релігія була кодифікована вже нарешті, Тартар забирай!»\n\nКілька поні перезирнулися, а потім знову подивилися на нього. «Але пане Президенте Баттон, деякі речі, які пропонують мої колеги, межують із єрессю!» — сказав один місяцеслов, знову підвищуючи голос. «Ви не можете очікувати, що я з цим погоджуся!»\n\nДжордж низько прогарчав: «Мені байдуже, що буде в тій клятій папері, просто зробіть це. Солдати зовні мають суворий наказ не випускати жодного з вас із цієї кімнати, доки ви всі не дійдете згоди щодо зводу вірувань. Тож. Вирішуйте. Це!»\n\nЄдине, що він почув, виходячи з кімнати, були вражені зойки та кілька переляканих шепотів. Вони щось та втілять, хочуть того чи ні, він був упевнений у цьому. Зрештою."
bat.195.a:0 "Сподіваюся, ці розумники розберуться."

bat.196.t:0 "Двоголові змії"
bat.196.d:0 "Ґрін Лівз був земним поні звичок. Щодня він ходив з роботи одним і тим самим шляхом, минаючи ті самі будинки, той самий парк і ті самі провулки. Повторюваність була його сильною стороною та способом життя. Та сама рутина, день за днем.\n\nАле однієї неділі щось змінилося. На стіні будинку з'явився новий плакат, якого він раніше не бачив. Текст і зображення були простими, але разючими. З одного боку — темний Оушн Спрей та його послідовники-найтмеристи, з іншого — червоний Даск Уейн та його прихильники-комуністи. Хіроптерра була розділена навпіл, розірвана між обома сторонами.\n\n«Два лиха, що мучать нас, — це одне й те саме», — йшлося на плакаті. «Соціалізм несе крах і смерть. Фундаменталізм одного разу зруйнував нашу націю. Успіх Хіроптерри як держави визначається матеріальними та соціально-економічними факторами, а не віруваннями, на яких ми будуємо фундамент. Брехня рожевих паразитів, що кусають країну за п'яти, та релігійних лунатиків, що бажають нашої загибелі, не переможе!»\n\nЦе мало всі ознаки стилю Джорджа З. Баттона з домішкою інтелектуального дизайну. Але попри всю прямолінійність, Ґрін Лівз не міг не побачити в цьому частку правди. Якби будь-яка зі сторін справді бажала Хіроптеррі добра, вони б спочатку працювали з урядом, щоб зупинити іншу фракцію, а не нищили б усіх у процесі. Тільки президент Баттон міг зараз відновити стабільність. Справді, чи була між ними різниця, якщо обоє використовували ті самі методи для досягнення цілей, які вони називали різними?"
bat.196.a:0 "Оушн Спрей та Даск Уейн — практично одна і та ж особа!"

bat.197.t:0 "У Сенаті"
bat.197.d:0 "Попри те, що Сенат Хіроптерри був відносно новою інституцією порівняно з багатьма іншими частинами суспільства, він був вщерть забитий делегатами, коли президент Баттон увійшов до зали і зайняв місце на трибуні. Кілька сенаторів самі були колишніми солдатами; вони віддали йому честь, перш ніж він жестом запросив усіх сісти.\n\n«Солдати та сенатори», — почав він. «Я ніколи не був майстром політики, тож скажу коротко. Я розумію, що дехто в цій залі хвилюється, ніби я зосередив у своїх копитах занадто багато влади або планую захопити її і перетворити цю націю на диктатуру. Це все — купа поні-лайна. У мене немає наміру залишатися при владі довше, ніж цього хоче народ, і крапка. Проте нам усе ще потрібно зробити це офіційним».\n\nПомічник поспішно підійшов і приніс йому невелику стопку документів, які він показав аудиторії політиків. «Моя команда і я склали абсолютно нову конституцію з нуля. Ця річ гарантує поділ влади і дасть штатам необхідну силу для самоврядування. Проте я залишаю вам, шановні панове, право вирішувати самостійно».\n\nСенатори підвелися і вибухнули оплесками, поки Джордж сходив зі сцени, покидаючи залу, де розпочиналися наступні слухання Сенату Хіроптерри."
bat.197.a:0 "Я солдат, а не тиран."

bat.198.t:0 "Невидима імперія"
bat.198.d:0 "Коли справа доходила до адміністрування, Джордж З. Баттон першим визнав би, що він не експерт у цій темі. Основи він засвоїв за час перебування на посаді, але тонкощі бюрократії та адміністративного поділу залишалися незрозумілими для військового командира. Такі речі краще було залишити поні, які зналися на справі.\n\nА ось військові карти, з іншого боку, — це було те, що він розумів.\n\n«Пане?» — запитала Сонар Біп, поки вони розглядали різні регіональні та національні карти Хіроптерри. «Який план перекроювання штатів? Я розумію, що стара система потребує вдосконалення, але навіщо робити все заново з нуля?»\n\n«Бо все зламано», — відповів Джордж. «Занадто багато політичних машин, маніпуляцій з кордонами округів та всього іншого з минулої системи. Нова має бути чесною та рівною для всіх — як для виборів, так і для впливу в столиці».\n\n«Зрозуміло», — відповіла вона. «Ну, в такому разі, чи можу я запропонувати почати з Нью-Мейридіану? Злиття цих двох округів тут і поділ цього великого там допоможе зробити ситуацію більш збалансованою...»\n\nДля них обох це мала бути довга ніч."
bat.198.a:0 "Це має допомогти справі!"

bat.199.t:0 "Ми, народ"
bat.199.d:0 "Після тижнів дебатів, переписувань та поправок Сенат Хіроптерри нарешті схвалив нову конституцію нації. З першого ж погляду вона радикально дистанціюється від догм легіонерського режиму і має на меті перетворити країну на сучасну демократичну державу.\n\nКожен поні, незалежно від раси, походження чи релігії, вважатиметься вільним громадянином Хіроптерри і отримає повний набір прав, що фактично скасовує стару систему робітників раз і назавжди. Ба більше, відтепер нація стає республікою, щоб уряд нарешті міг представляти волю народу.\n\nХіроптерра також стає світською державою: кожен громадянин вільний вірити у що забажає, а всі релігії розглядаються як рівні. Як наслідок, Найтмер Мун більше не вважається духовним главою нації — вперше за понад тисячу років.\n\nКоли Керрот Стік та інші прогресивні законодавці представили проєкт конституції нації по радіо, вони зустріли вкрай різну реакцію: від обурення та замішання до надії та радості. Дехто вважає, що конституція є образою для всього, на чому була побудована Хіроптерра, або що хоч країна і має змінюватися, це занадто різкий відхід від її цінностей і традицій, і зміни мають відбуватися повільніше. Прихильники ж конституції вірять, що нація має розірвати зв'язки з минулим, якщо вона хоче рухатися до кращого майбутнього."
bat.199.a:0 "Для народу, з народу, зусиллями народу."

bat.200.t:0 "Принцип секуляризму"
bat.200.d:0 "Ефір по всій Хіроптеррі вибухнув раптовою новиною про введення релігійних свобод та десекуляризацію державного управління. Очолювана Керротом Стіком політика, як було заявлено, вступає в дію негайно. Нашим кореспондентам вдалося зв'язатися з самим Керротом Стіком для подальших коментарів.\n\n«Уряд не має права нав'язувати переконання своїм громадянам, так само як ми не повинні допускати політики, за якої чиясь віра дає особливі привілеї в державному секторі», — почав Керрот Стік. «Спільний пакет законів, написаний найкращими юристами нашої країни, вже оформлений і підписаний. Останнє, чого ми хочемо, — анархії в Хіроптеррі, як після падіння попереднього режиму».\n\nНатомість інтерв'юери отримали відповідь від адмірала Пандехи, наступного лідера консерваторів після покійного Оушн Спрея.\n\n«Принципи наших вірувань спрямовували Хіроптерру з моменту її заснування», — заявив адмірал Пандеха. «Встановлення адміністрації, яка відхиляється від віри, робить її політику та дії відтепер відмінними від принципів моралі!»\n\nКількість членів Консервативної партії почала зростати у відповідь на ці зміни, хоча це зростання врівноважується рівнем відвертих критиків, які виступають за впровадження цього заходу.\n\n«Хай там як, зміни Керрота Стіка вже були юридично прийняті та втілені, а отже, релігія особи більше не є державною вимогою. А тепер — слово нашим спонсорам із Мунбургера.»"
bat.200.a:0 "Релігія — це приватна справа."

bat.201.t:0 "Справедливість для всіх"
bat.201.d:0 "Нещодавній законопроєкт Хіроптерри, над яким несподівано спільно працювали політичні лідери адмірал Пандеха та Даск Уейн, встановив, що всі права громадян Хіроптерри тепер додатково поширюються на тих, хто був колишніми робітниками, та всіх, хто перебував у системі до краху попереднього режиму. Спрямований на надання громадянства колись вигнаним громадам та на суворе покарання за дискримінацію за расовою ознакою, цей захід, що не дивно, здобув велику популярність серед колишніх робітників та поні, пов'язаних зі старою Хіроптеррою, а також, на подив, серед нинішніх громадян.\n\n«Знадобилося багато суперечок, компромісів, віскі та мунбургерів, щоб обидві сторони дійшли спільних умов, але ми це зробили!» — зауважив Даск Уейн."
bat.201.a:0 "Злочин проти одного — це злочин проти всіх."

bat.202.t:0 "Важкі часи"
bat.202.d:0 "Клац.\n\nЦедрус Коун забив ще один металевий кілок у асфальт, закріплюючи будування нового дитячого майданчику. Їхня група — всі колишні співробітники ліквідованої ЛДМД — працювала над цим проєктом із самої рані, але за положенням сонця, що визирало з-за горизонту, Цедрус міг точно сказати, що час був між 06:32 та 06:40.\n\nВін витер піт. Колись він був помічником у новаторських дослідженнях, а тепер був лише в буквальному сенсі «першопрохідцем» для дурного дитячого майданчика.\n\nОдин із охоронців-наглядачів свиснув у свисток, і група повільно припинила роботу, щоб піти на перерву. Відпочинок не прискорить будівництво, але тіло Цедруса все одно було вдячне за паузу. Він добре знав, що в робітничих таборах минулого ніколи не надавали таких розкошів, хоча, сам пройшовши через величезну кількість фізичної праці, Цедрус мовчки почав запитувати себе, чому.\n\n«Гей, серже», — заговорив один із більш балакучих колег з ЛДМД, — «для кого саме ми будуємо цей майданчик?»\n\nСтарший сержант, кобилка-єдиноріг, вказала рогом неподалік. «Для них».\n\nКоли сонце почало світити яскравіше, всі вони обернулися і побачили фермерський будинок, якого раніше не помічали; невелика група лошат виходила з будівлі, щоб подивитися на них. Всі дивилися з цікавістю, дехто навіть посміхався і махав малими копитами, а інші почали тихо шепотітися між собою, перш ніж вийшов дорослий фестрал і почав заводити їх назад.\n\nЦедрус озирнувся навколо подвір'я, в якому вони опинилися. Це була школа? Дитячий садок?\n\nСтарший сержант відповіла на його невисловлене питання: «Це поні-сироти, яким в цьому «допоміг» ЛДМД».\n\nЦе усвідомлення змусило його та його колег заціпеніти.\n\nНе звертаючи уваги на решту перерви, Цедрус підхопився на копита і повернувся до роботи над майданчиком, до нього мовчки приєднався його балакучий колега."
bat.202.a:0 "Шанс на спокуту?.."

bat.203.t:0 "Наша мета і фінал"
bat.203.d:0 "«Ти впевнений, що все гаразд?» — запитав Даск Уейн.\n\nКеррот Стік просто спостерігав за поні в уніформі, які розподіляли припаси. «Так, це перша партія з семи до Істактепетлю, інші шість прибудуть протягом місяця; завтра вирушають вантажі до Ферстпорту, а післязавтра — до Бетсбі».\n\nДаск Уейн дістав флягу з кишені пальта. «Ну і слава Місяцю».\n\nКеррот Стік продовжував спостерігати за тим, як вкрай необхідні речі нарешті потрапляють до копит сімей, які потребували їх найбільше. Дехто не стримував сліз, отримуючи пакунки з допомогою, інші ж йшли геть із сяючими посмішками, ніби побачили принцес Еквестрії на власні очі. Це була сцена, яку неможливо було уявити у старі часи.\n\nНа обличчі Керрота Стіка з'явилася ледь помітна усмішка. «Ми всі пройшли довгий шлях, чи не так?»\n\nДаск Уейн застиг із флягою біля рота. «Гм?»\n\n«Від минулого».\n\nСтарший поні опустив флягу і хмикнув. «Мало статися багато подій та обставин, щоб ми привели Хіроптерру до цього моменту».\n\n«Принаймні тепер легше побачити вплив того, що справжнє добро робить для кожного».\n\nДаск Уейн сховав флягу з віскі. «Справді так»."
bat.203.a:0 "Приємно хоч раз побачити щось хороше."

bat.204.t:0 "Перекус"
bat.204.d:0 "Гані Дью обережно вивела Вадлза з черги в шкільній їдальні. Подумки вона перебирала, якими продуктами може обмінятися і які післяшкільні проєкти вони з друзями могли б зробити сьогодні завдяки її додатковим бітам із щотижневих кишенькових грошей.\n\nЗараз у неї було більше вільних грошей, ніж минулого року, хоча її щотижнева виплата не змінювалася з того часу, як її вперше призначили. Проте всі ці біти не витрачалися не розсудливо на нову моду чи фігурки; ні, вона витрачала їх на обіди для своїх друзів. На відміну від її родини, сім'ї багатьох її друзів були або колишніми робітниками, або переживали скрутні часи і не могли дозволити собі харчування в їдальні. Але, на відміну від них, Гані мала розкіш отримувати достатньо кишенькових грошей, щоб купувати їм усім обіди щодня.\n\nЦе було очевидне рішення! Вона не збиралася дозволяти друзям голодувати, і ні, вона не збиралася змушувати їх бути винними їй!\n\nПотім настав день, коли вони отримали звістку, що їдальня забезпечуватиме всіх учнів, багатих і бідних, безкоштовними обідами. Ніхто й не думав, на загальний подив, що їжа виявиться цілком пристойної якості. Тепер усі її друзі могли їсти власні обіди, хоча Гоні все одно платила за їхні вихідні походи до найближчого Мунбургера (але тільки тому, що вони пообіцяли: той, кому випаде рідкісна плюшева принцеса Луна, віддасть її їй).\n\n«Гані, ми тут!»\n\nТа яскраво посміхнулася і спрямувала Вадлза до своїх друзів, яким сьогодні якось вдалося зайняти стіл для «крутих поні».\n\nОдин із друзів прокашлявся. «Привіт, Гані! Привіт, Вадлз!»\n\nКокосовий краб Вадлз просто витріщався.\n\nГані Дью ледь встигла злізти з Вадлза, як за столом почалися жваві торги за продукти один одного."
bat.204.a:0 "Я обміняю запас кокосових чіпсів на два тижні на цей манго."

bat.205.t:0 "Віра та покора"
bat.205.d:0 "Новий відвідувач на проповіді — це завжди приємно, але усвідомлення того, що це, швидше за все, державний інспектор, викликало протилежне відчуття. Лоу Лайт був на середині своєї першої вечірньої проповіді, коли помітив фестрала, який час від часу щось занотовував у блокнот. Якби йому не вдавалося до цього часу залишатися поза увагою держави, він би втратив хід думок прямо на місці.\n\nВідвівши погляд від паперу, зебра продовжив. «...і саме так Найтмер дарувала нашому племені та решті своїх відданих ці дари; фрагменти Її сили, якими ми, як Її обрані піддані, маємо привілей володіти».\n\nКоли він закінчив лише невелику частину церемонії, багато побратимів-хіроптеррців схилили голови в молитві, інспектор наслідував їхній приклад. Лише на кілька хвилин Лоу Лайт зміг видихнути і розслабитися. За звичайних обставин він би уникав наступної частини проповіді просто тому, що не був згоден із тим, що держава намагалася сказати його вустами. Проте одна неприємна промова краща за те, щоб бути засланим туди, куди відправили деяких його ліберальніших друзів.\n\nКоли паства підняла голови, він продовжував: «Це наш обов'язок перед Найтмер як Її підданих — нести Її віру невірним і поширювати благе слово. З тими дарами, які Вона так щедро нам надала, ми принесемо Її євангеліє світу та багатьом іншим, кому бракує нашої відданості. З силами, дарованими Богинею, приходять і обов'язки, даровані Нею ж, — проповідувати наш шлях тим, хто не йде тією ж дорогою».\n\nБільшість у натовпі знову схилили голови, хоча місяцеслів помітив кількох, хто обмінявся стурбованими поглядами. Очевидно, вони мали стільки ж інтересу до такого прозелітизму, як і він, але кількість тих, хто зберіг незворушність, вражала сама по собі."
bat.205.a:0 "Краєм ока він побачив, як інспектор посміхнувся."

bat.206.t:0 "Важка праця та старанність"
bat.206.d:0 "Шорт Сандаун перебував у в'язниці вже кілька років — тривалий термін завжди був результатом викриття у податковому шахрайстві, навіть якщо злочин був вчинений ненавмисно. Але ці «реформи» не були схожі ні на що, що він бачив раніше. Йому завжди надавали певні привілеї як громадянину, а тепер їх позбавили в одну мить.\n\n«Номер два-два-п'ять-шість! Працюй активніше!» — прогримів голос через імпровізований гучномовець.\n\nФестрал скривився і прискорив помахи кайлом. Тепер до нього ставилися як до будь-якого іншого в'язня, ніби він не мав прав, як і робітники, яких пригнали працювати в це місце. Власне, це було дуже близько до істини, згідно зі словами адвоката, якого він востаннє бачив кілька місяців тому. Жоден громадянин Хіроптерри у в'язниці більше не зберігав своїх прав. Ти не міг вийти, не міг подати апеляцію, і було дуже важко отримати необхідні ліки, якщо вони тобі були прописані.\n\nВін продовжував працювати на своїй ділянці кар'єру, достатньо далеко від інших в'язнів, щоб вони не могли розмовляти. Дуже рідко хтось падав непритомним. Тоді приїздили охоронці, щоб відтягнути таких геть або переконатися, що вони мертві. Не було ніякої винагороди за довгий робочий день чи знахідку чогось блискучого; лише відчуття, що твоя спина ось-ось зламається щоразу, коли з'являлася можливість поспати."
bat.206.a:0 "Порушити закон — означає анулювати свій статус громадянина."

bat.207.t:0 "Питання спадщини"
bat.207.d:0 "Ред Роуз завжди була великою шанувальницею спорту. Не традиційних видів, як копитобол — такі примітивні речі були нижче її статусу, — а от фехтування на мечах її дуже цікавило. З новими законами про спадкування та врегулювання суперечок вона швидко стала популярним суддею на дуелях між претендентами на різні статки. Сьогодні був день одного з таких поєдинків, і то між рідними сестрами.\n\nВона прокашлялася, поки дві кобилки стояли за метр-два одна від одної. «Сьогодні Азур Ґлім та Сапфір Шайн борються за майно покійного Клаудед Топаза. Переможець цієї дуелі стає власником маєтку, всього майна в ньому, а також сімейного бізнесу, що раніше належав померлому. Ви готові почати?»\n\nАзур була молодшою з двох і палко бажала битися: «Я готова повернути своє право за народженням».\n\n«Я також готова до бою», — відповіла її старша сестра, нахмурившись, бачачи, як легко її родичка готова ризикнути життям заради цього.\n\nФестралка-спостерігачка вручила їм обом дуельні рапіри, давши знак оголити зброю і схрестити клинки.\n\nЗ легким зітханням, приділивши мить огляду суперниць, Ред Роуз кивнула: «Бій».\n\nІ він був швидким та брудним, не в останню чергу тому, що жодна з них ніколи не вчилася фехтувати. Якби на кону не стояли їхні життя, суддя могла б вважати всю ситуацію неймовірно кумедною.\n\nНа жаль, одна з них мала здатися в той чи інший спосіб. Спочатку здавалося, що агресія Азур принесе їй перемогу, але з часом Сапфір швидко перехопила ініціативу. Достатньо було одного вчасно зробленого випаду, щоб клинок пройшов між ребер молодшої сестри прямо в легені."
bat.207.a:0 "Сапфір залишилася з документом на власність та свідоцтвом про смерть."

bat.208.t:0 "Кров і характер"
bat.208.d:0 "Кімната була заповнена димом самокруток і запахом найдешевшого віскі, який тільки можна було виміняти. Останнім часом вони часто користувалися цим місцем через усі ті зміни, що спускалися «згори». Спочатку робітники були навіть задоволені захопленням влади Оушн Спреєм, не знаючи про нього нічого, окрім того, що він знищив майже всіх, хто міг би погіршити їхнє життя. На жаль, з часом його хватка міцнішала, і стало зрозуміло, що він зовсім не «хороший поні». Насправді його важке копито перетворювало їхнє і без того нелегке життя на трясовину.\n\n«...і відтепер усі робітники підпорядковуються волі держави на додачу до волі власників маєтків, на яких вони працюють. Жодна особа в межах кордонів Хіроптерри, громадянин чи робітник, не повинна бути поза наглядом держави».\n\nСтарий земний поні зачитував останню кодифікацію статусу робітників, одну з кількох, що поступово впроваджувалися. Вже багато підневільних працівників маєтків вигукували образи та кривили обличчя від перспективи залишитися взагалі без захисту, тоді як раніше вони мали хоч якийсь прихисток у доброго власника плантації; але промовець ще не закінчив.\n\nЗмусивши залу знову замовкнути, прокашлявшись, земний поні продовжував: «Крім того, критерії отримання громадянства було змінено. Громадянство тепер можна отримати лише в тому разі, якщо робітник має принаймні три чверті громадянської крові; система звільнення через покоління повністю скасовується»."
bat.208.a:0 "Тиша, що запала після його слів, була гнітучішою за будь-які слова."

bat.209.t:0 "Старі фестрали, нові трюки"
bat.209.d:0 "Спочатку і ветерани, і лошата-скаути ставилися один до одного досить насторожено, але знадобилося зовсім небагато часу, щоб вони почали ладнати. Зрештою, у них було багато спільних інтересів, а старі легіонери мали багато мудрості, якою могли поділитися, на додачу до цікавих історій.\n\nСьогодні був день барбекю — один із небагатьох у календарі — і всі присутні чудово проводили час. Деякі батьки навіть затрималися, щоб поговорити з молодими відставниками, побачивши, як добре ті ладнають із дітьми — це стало неймовірним сюрпризом для всіх. Навіть новачки в лавах лошат-скаутів ніколи не вірили, наскільки мирними та приємними зазвичай бувають ці заходи, хоча іноді міг трапитися якийсь дідуган, що псував веселощі.\n\nАле сьогодні все було чудово. І малеча, і ветерани хапали все, до чого могли дотягнутися їхні копита, з широкого вибору страв для пікніка та з грилів. О, і звісно ж, лунали звуки пострілів.\n\nЖоден захід, що проводиться обома організаціями, не обходиться без стрільбища та кількох прапорів Хіроптерри. Девізом лошат-скаутів було «Завжди будь готовий», і цей девіз не ігнорувала жодна зі сторін. До того ж малеча обожнювала гвинтівки, і хто краще навчить їх дисципліні поводження зі зброєю, ніж їхні старші побратими?"
bat.209.a:0 "Вони пам'ятатимуть ці барбекю роками."

bat.210.t:0 "СПС у дії"
bat.210.d:0 "«Ви всі знаєте, чому ви тут. У нас є ресурси і у нас є воля. Все, що вам потрібно — це підписати контракт, і ми надішлемо вам усе необхідне; звісно, за умови, що ви зможете виконати для нас додаткову роботу. Довівши свою ефективність, ми зможемо збільшити поставки і втілити ваші найсміливіші мрії в життя».\n\nНіхто з них не міг бачити його обличчя або розрізнити будь-які риси в темряві. Фестрал — вони мали це припустити — сидів у затінку, коли підштовхнув відкриту валізу з трьома стопками грошей і трьома відповідними записками з координатами для кожного присутнього.\n\nОдин за одним вони забирали гроші та перевіряли записку, перш ніж запхати все в сумку. Ліворуч від агента сидів загартований у боях пегас із Нового Мейрленду, у центрі — земний поні з південного сходу Еквусу, а праворуч — зебра з якоїсь невеликої групи фанатиків, що переховувалися в Найтмер-знає-де. Усі вони були готові померти за те, у що вірили, і всі вони були готові прийняти угоду, навіть якщо це означало співпрацю з якимось підозрілим жеребцем — знову ж таки, вони так припускали — та їхнім таємничим благодійником.\n\nНезабаром вони вже були на шляху до схованок зі зброєю, зазначених у їхніх записках. Скоро вони отримають свою Найтмер, скоро вони отримають вічну ніч, яку їм обіцяли."
bat.210.a:0 "Хто ж відмовиться від безкоштовних речей?"

bat.211.t:0 "Лист із Зарантії"
bat.211.d:0 "Дорогий дідусю. Сподіваюся, з вами все буде гаразд під час моєї відсутності. Вчора я перетнув кордон із зарантійськими пустелями і прибув до столиці, Шізри. Це ледь схоже на місто: воно збудоване з глиняної цегли біля висохлого русла річки і виживає завдяки величезним підземним басейнам, де місцеві збирають річкову воду під час коротких періодів, коли вона тече. Вся ця система мене заінтригувала, і я, ймовірно, напишу про неї більше у майбутніх листах.\n\nПісля прибуття мене привітала аґеллід племен, Умалез Атаган. Точне значення титулу дещо незрозуміле, але це скоріше не королівський титул, а щось подібне до фельдмаршала, хоча можна помилитися, коли знайомишся з нею. Вона донька Мекіуззи Атаган, яка очолювала боротьбу проти нашого народу, і зійшла на трон лише два тижні тому після смерті матері.\n\nЗ того, що я можу сказати, вона не така войовнича, як її мати, і, сподіваюся, виявиться відкритою до співпраці в довгостроковій перспективі. Наразі її вітання було досить холодним, щоб заморозити Зебхару — в чому мені важко її звинувачувати. Проте, попри прохолодне ставлення, вона все ж влаштувала пишний прийом, майже не шкодуючи коштів. Як мені повідомив наш радник з культури імазебів, гостинність є для них священною чеснотою, і, попри нещодавні події, для них було б ганьбою її не виявити.\n\nЯ не можу сказати, що принесе майбутнє, але вже відчуваю, що мій час у Зарантії буде непростим. Хіроптерра благословенна єдністю мети та бачення, але народ Зарантії такий же неприборканий, як і її дюни. Можливо, я не зможу легко це зрозуміти, але принаймні можу це поважати.\n\nЯ напишу тобі знову, коли все владнається і я зможу приступити до своїх обов'язків. Без сумніву, буде про що написати.\n\n— Люсент Екліпс"
bat.211.a:0 "Успіхів тобі, Люсенте!"

bat.212.t:0 "Ще один лист із Зарантії"
bat.212.d:0 "Дорогий дідусю. Мої зусилля в Зарантії тривають, хоча не можу сказати, що вони були цілком успішними. Племена імазебів справді неприборкані, і здається, що багато хто з них вирішив сприймати губернатора скоріше як прикрість, ніж як щось інше. Кочові племена особливо призвичаїлися просто тікати від збирачів податків, якщо тільки не водять їх колами або не переводять стрілки на інше племе, стверджуючи, що вони вже заплатили, а той факт, що вони не зареєстровані, є доказом того, що імазеби, яких ми наймаємо, підробляють записи. Один збирач отримав оплату худобою (необхідність, оскільки багато племен не мають грошей), але тварин відібрали бандити і розігнали по дванадцяти різних племенах. Коли на північ відправили опергрупу, вони провели п'ять днів, розбираючись із двома племенами, які люто звинувачували одне одного в скоєному, аж до збройних сутичок.\n\nНе можу сказати, що леді Атаган була більш корисною. Часом мені здається, що я маю справу з дитиною, бо вона більше налаштована підколювати мене, ніж співпрацювати. Вона особливо вподобала ставити безглузді запитання про Хіроптерру. Я б вітав її бажання вчитися, але кожного разу, коли я відповідаю, вона використовує якусь шалену тролячу логіку, щоб перекрутити мою відповідь і кинути тінь на мене. Вона особливо полюбила називати мене «рабом», посилаючись на мою віру та лояльність як на ознаки сорому, а не честі. Я не вважав за потрібне відповідати їй у цьому питанні: в яку б гру вона не грала, я в неї грати не буду.\n\n— Люсент Екліпс"
bat.212.a:0 "Ці зебри — надзвичайно впертий народ..."

bat.213.t:0 "Третій лист із Зарантії"
bat.213.d:0 "Дорогий дідусю. У минулому листі я казав, що не гратиму в ігри леді Атаган, але боюся, що вчинив саме так. Ти, без сумніву, читав про нещодавні події: після її чергової витівки я наказав схопити її та усунути від влади. Якщо вона не хотіла співпрацювати, я вирішив, що все, що я можу зробити — це призначити Аґелліда, який буде. Я помилявся, що і довели нещодавні заворушення, про які ти міг чути, і був змушений вдатись до радикальних заходів.\n\nЯ довго вагався, чи зізнаватися у своїх діях, але занадто ціную твою довіру, щоб приховати це: я принизився перед леді Атаган, просячи її про допомогу і благаючи зупинити цю спіраль, поки Легіонерська рада не поставила остаточну крапку в історії її народу. Я сказав їй, що мені ще забагато треба дізнатися про звичаї її народу і забагато зрозуміти, щоб дозволити цьому статися. Я усвідомлюю, наскільки неналежними були мої дії, але я не відмовляюся від них.\n\nВона розповіла мені, що дії її матері зі створення зарантійської держави були вкрай непопулярними, оскільки багато племен занадто цінували свою незалежність, і знадобилися десятиліття ретельної роботи та дипломатії, щоб досягти того, що вона мала. Зарантія ніколи не була справжньою державою, а була мрією однієї кобилки, яка майже розлетілася на друзки після її смерті. Ми маємо справу не з однією державою, а з сотнею міні-держав, кожна з яких має власний порядок денний. Навіть леді Атаган може лише просити, а не наказувати, а її сприйняття як маріонетки підриває це ще більше. Ось чому вона називала мене «рабом» — бо я так легковажно припустив, що її влада абсолютна, а ієрархія непохитна.\n\nМожу уявити, скільки офіцерів би проковтнули язика, читаючи це, але я дійшов висновку: щоб правити Зарантією, ми маємо розуміти Зарантію. Не лише для того, щоб знати, як її найефективніше зламати, а й для того, щоб знати, як поводитися з народом, який цінує свою честь і незалежність понад усе. Леді Атаган кинула виклик мені винищити її народ, щоб провчити мене, і я змушений засвоїти цей урок.\n\n— Люсент Екліпс"
bat.213.a:0 "Досить неортодоксальні методи. Сподіватимемося, вони дадуть плоди."

bat.214.t:0 "Четвертий лист із Зарантії"
bat.214.d:0 "Дорогий дідусю. Останні кілька тижнів пролетіли як у тумані, багато з того, що сталося, я навіть не знаю, як описувати в офіційних донесеннях. Якщо коротко: леді Атаган погодилася скликати великі збори племен, щоб вислухати їхні проблеми та спробувати укласти якийсь мир. Вона попередила мене, що це буде затяжна справа — імазеби люблять свої наради, — але я не очікував, що це триватиме цілий тиждень.\n\nЯ не можу згадати моменту, коли мій самоконтроль випробовувався б так сильно, як тут. Деякі з цих племен плекають стародавні образи, що сягають корінням у століття, а тонкощі їхньої ворожнечі можуть позмагатися з найскладнішими теологічними дебатами. Часом здавалося, що я намагаюся видертися по багнюці. Проте, попри всі сперечання, було досягнуто реального прогресу.\n\nБули проведені внутрішні межі, щоб приглушити місцеві конфлікти, доступ до джерел води та оаз був врегульований так, щоб він був відкритий для всіх, а податковий тягар було змінено на військову службу, оскільки багато імазебів надають перевагу війні перед сплатою податків. Сподіваюся, Легіонерська рада схвалить це, і принаймні торгові шляхи будуть безпечнішими, оскільки мої сили безпеки тепер зможуть підкріплюватися розвідкою імазебів.\n\nЯ також попросив дозволу бути присутнім на їхньому святкуванні місяця наступного тижня, і леді Атаган погодилася. Хоча їхня теологія радикально відрізняється, вони вшановували Найтмер у свій спосіб з незапам'ятних часів. Це важливо, бо в імазебів є концепція під назвою «Амсісі» — свого роду передбачувана спорідненість між племенами, яку не можна оскаржувати без вагомих причин і яка робить особу перед тобою не чужинцем, а частиною єдиного цілого. Це, звісно, не виключає ворожнечі, але гарантує, що ти принаймні є частиною їхньої гри, а якщо ти в грі, ти можеш грати і, можливо, перемогти. Якщо хіроптеррці та імазеби виявлять, що у них спільна богиня, можливо, будуть створені зв'язки, які гарантують, що ці горді зебри-воїни приймуть своє місце під владою Найтмер? Можливо, це малоймовірно, але це варте спроби.\n\n— Люсент Екліпс"
bat.214.a:0 "Дуже цікаво, але, схоже, це працює."

bat.215.t:0 "П'ятий лист із Зарантії"
bat.215.d:0 "Дорогий дідусю. Імазеби — дивний народ, але з кожним днем я відчуваю, що розумію їх трохи більше. Я не можу заперечувати, що мене б тут не було, якби не мої робочі стосунки з леді Атаган, яка зарекомендувала себе не лише як неоціненний радник, а й як начитана вчена та здібний політик. Якби вона народилася на землях Хіроптерри, я не сумніваюся, що вона могла б дійти аж до Легіонерської ради. Я кажу це не для того, щоб кинути тінь на Раду, яку я глибоко поважаю, а скоріше тому, що вона справді мене вразила. Мені страшно подумати, чого могла б досягти її мати.\n\nПоки ми подорожували регіоном минулого тижня, виступаючи посередниками в місцевих суперечках, вона запитала мене, якою я бачу мету хіроптеррського контролю над цим краєм і чи імазебів просто використають і витратять задля досягнення цілей Хіроптерри. Я відповів їй, що одного дня імазеби стануть не «витраченим матеріалом», а частиною великого цілого, і що її співпраця гарантує виживання Зарантії. Нехай це периферія, але вони зберегли дещицю незалежності, і якщо їхні карти будуть розіграні правильно, вони цілком можуть залишити слід у Хіроптеррі на віки вічні. Це вже вплинуло на наші доктрини та політику, і ці уроки були засвоєні кров'ю. Пустеля була суворим вчителем для нас, як і для імазебів, і обидва з нам вірять в Місяць. Зв'язки існують, і якщо тобукці та імазеби змогли побудувати Амсісі, то чому б це не повторити між хіроптеррцями та імазебами?\n\nМожливо, з мого боку єретично говорити, що ці ідеї для мене — не просто слова. Щоб Хіроптерра процвітала після перемоги, вона має розуміти землі, які завоювала, і не вагатися змінюватися. Зебрика — континент гордості та сили, і його мешканці не повинні бути нашими ворогами, якщо ми готові слухати.\n\n— Люсент Екліпс."
bat.215.a:0 "Він же не збирається там зовсім омісцевитись, чи не так?"

bat.216.t:0 "Сліпучий світанок"
bat.216.d:0 "Сьогодні до нашої адміністрації надійшли зловісні новини. Хоча ми тисячу років знали, що Найтмер Мун і принцеса Луна — це дві сторони однієї медалі, багато хто потайки підозрював, що подібне «друге я» існує і в принцеси Селестії.\n\nНаші підозри стали реальністю сьогодні, коли телеграми підтвердили, що колись пацифістична принцеса перетворилася на жахливого демона вогню та полум'я. Вона пообіцяла болісну загибель усім, хто протистоїть їй, і вже втілила цю обіцянку в життя, буквально спаливши кількох послідовників своєї сестри невдовзі після проголошення створення своєї нової «Сонячної Імперії».\n\nНа жаль, новина була занадто великою, щоб її піддати цензурі. За кілька годин вона вже досягла найвіддаленіших куточків Хіроптерри. У минулому наша віра та рішучість завжди були непохитними, проте зараз наші громадяни налякані більше, ніж ми вважали за можливе. Уряд видав кілька прокламацій, намагаючись заспокоїти населення, але шкоди вже було завдано.\n\nОдне можна сказати напевно: ми повинні бути готові. Якщо ця «Дейбрейкер» зміцнить свій контроль над Еквусом, то наступними вона неодмінно прийде за нами."
bat.216.a:0 "Наші таємні страхи втілилися..."

