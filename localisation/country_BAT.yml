BAT_appoint_warmaster:0 "Легіонерська рада"
BAT_appoint_warmaster_desc:0 "Хоча Її Імператорська Величність Найтмер Мун є офіційною главою §CХіроптерри§!, доволі прикрі обставини Її вигнання з цього плану буття дещо ускладнюють виконання Нею своїх обов'язків.\n\nЧерез це §CІмперська легіонерська рада§!, яка складається з §Yлордів-командувачів§! шести початкових §CІмперських легіонів§!, що втекли до Зебрики після першого вигнання §CНайтмер Мун§!, керує щоденними справами нашої країни.\n\n§CЛегіонерську раду§! своєю чергою очолює §GІмперський верховний воєначальник§!, якого зазвичай обирають шляхом голосування серед інших командувачів. §GВерховний воєначальник§! виконує роль §Yголовнокомандувача§! та де-факто глави §CХіроптерри§! доти, доки інші командувачі дозволяють йому це робити, або доки він сам не висловить бажання піти з посади."
BAT_raiding:0 "Комісія по Справам Аборигенів"
BAT_raiding_desc:0 "Доволі архаїчна організація — §CКомісія по Справам Аборигенів§! — відповідає за вилучення та утримання народжених у Зебриці §Yробітників§!. Бідолахи, які ще не прийняли §CНайтмер Мун§! як свого єдиного істинного Бога та спасителя, зазвичай змушені виконувати різні форми §Yфізичної§! та §Yчорнової§! праці на користь держави, доки не доведуть свою відданість Її Імператорській Величності або не впадуть замертво.\n\nНаразі ми маємо £manpower_icon §G[?BAT.BAT_labourers]§! §Yробітників§!."
BAT_LMRD:0 "Легіонерський Департамент Медичних Досліджень"
BAT_LMRD_desc:0 "§CЛегіонерський Департамент Медичних Досліджень§! — це оперативна група вчених, дослідників та інженерів, що вивчають медичні та біологічні прориви задля вищого блага §CХіроптерри§!. §CЛДМД§! не знає меж у тому, наскільки далеко чи інвазивно можуть зайти її дослідники, але їхні найжахливіші §Yексперименти§! дали результати, що мають високе прикладне значення для збройних сил. Через етично сумнівні методи роботи небагато співробітників §CЛДМД§! залишаються там довше ніж на десятиліття, часто запитуючи переведення або звільняючись після першого терміну служби. Тих, хто залишається, часто вважають високоефективними §Rсоціопатами§!, але це не заважає леді-командувачці §YЕмеральд Лайт§! підтримувати їх без жодних нарікань.\n\nНаразі ми маємо £research_icon §G[?BAT.BAT_test_subjects]§! §gпіддослідних§!."
BAT_special_projects:0 "Спеціальні дослідницькі проєкти"
BAT_special_projects_desc:0 "Спеціальні проєкти розробки — це гранти, що надаються тим, хто в межах наших кордонів займається особливими інженерними проєктами, які потенційно можуть принести велику користь нашій нації. На відміну від офіційних досліджень, уряд забезпечує лише обмежений нагляд, натомість просто виписуючи чеки командам, що займаються розробками. Нижче наведено список проєктів, доступних для фінансування на даний момент."
BAT_opium_production:0 "Виробництво опіуму"
BAT_opium_production_desc:0 "Макові поля §CХіроптерри§! розлогі та багаті, але §CЛегіонерська рада§! рідко втручалася в їх регулювання. Ще рідше §CРада§! дозволяла легальне виробництво £opium_text §gопіуму§!. Усвідомлюючи §Rдестабілізуючий§! потенціал цього наркотику, було видано едикт, що дозволяє легальне вирощування та збирання £opium_text §gопіуму§!. §CРада§! має на меті наводнити наших єретичних §Rворогів§! дешевими опіоїдами, щоб §Rдестабілізувати§! їх задля подальшого просвітлення.\n\nНаразі ми маємо [?opium|Y] £opium_text §Cбушелів§! §gопіуму§! на складах.\n\nМи володіємо §Y[?opium_plantations^num]§! §gопіумними§! §Yплантаціями§! і виробляємо [?predicted_opium|Y] £opium_text §Cбушелів§! §gопіуму§! кожні §Y120§! днів. Кожна третя §Yплантація§! §Gнадасть§! один додатковий £civ_factory §Yцивільний завод§!."
