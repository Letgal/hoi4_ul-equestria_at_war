BAT_stirling_silver_desc:0 "§YНародився§!: 15-го листопада 972-го року в Ферстпорті\n\n§YЗвання§!: Бригадний генерал\n\n§YБіографія§!:\n\n§YПортрет створив§!: Bunnyshrubby"
BAT_leaf_lehay_desc:0 "§YНародився§!: 15-го листопада 971-го року в Місяцесловій Лощині\n\n§YЗвання§!: Бригадний генерал\n\n§YБіографія§!: Народжений у Місяцесловій Лощині, Ліф ЛеГей вступив до лав легіонерів Хіроптерри, як тільки досяг повноліття, і просувався службовими сходами завдяки прагматизму та рішучості. Хоча його незвичний ентузіазм щодо повітряного знищення та переваги в бою легко вимальовував його як войовничого фанатика, прерогатива ЛеГея ґрунтується на веденні війни найбільш ефективним і найменш ризикованим способом. Впровадження авіації надало йому якраз ті засоби, яких він потребував, що було продемонстровано приголомшливим успіхом операції «Муншайн».\n\nНа хвилі своєї перемоги обов'язки Ліфа ЛеГея подвоїлися: від простого піклування про війська під його командуванням до ведення Хіроптерри до її майбутнього — вище і далі. Попри складність завдання, ЛеГей просто розглядає це як ширше продовження підтримки легіонів Хіроптерри, адже армія може бути настільки велична, наскільки величне її забезпечення.\n\n§YПортрет створив§!: Bunnyshrubby"
BAT_eclipse_ember_desc:0 "§YНародився§!: 19-го вересня 984-го року в Новому Аякачтлі\n\n§YЗвання§!: Лейтенант\n\n§YБіографія§!:\n\n§YПортрет створив§!: Scroup"
