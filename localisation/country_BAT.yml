bat.70.t:0 "Військова місія Хіроптерри"
bat.70.d:0 "«За всі мої роки почесної служби я ніколи не зустрічав сумнішої купи черв'яків, що прикидаються справжніми солдатами!» — з чистим презирством прогавкав інструктор Шейдсвірл. Він крокував уздовж шеренги рекрутів Кольтфагена, зупиняючи свій сповнений ненависті погляд на кожному по черзі й чекаючи, сподіваючись, що хтось із них не втримає погляд прямо. Йому завжди приносило задоволення пускати в хід свою тростину. «Я збирався порівняти вас із Допоміжними силами, але беру свої слова назад. Навіть вони подають більше надій, ніж будь-хто з вас!» Він плюнув на землю. «Жалюгідно! Абсолютна безнадійність! І це вас мають боятися гіпогрифи?!»\n\nВін відвів погляд від шеренги зебр у бік картонних мішеней, розставлених за кілька сотень метрів. На його превелике розчарування, лише в парі з них були кульові отвори, але жоден не можна було вважати смертельним. Раптом він різко зупинився. В одній із мішеней була чиста дірка саме там, де мала б бути голова гіпогрифа. Шейдсвірл насупився, а потім вказав на картонну мішень: «Хто це зробив? Хто з вас, кляті мули, це зробив?»\n\nЗапала тиша, потім крок уперед зробила кобилка-зебра зі старою гвинтівкою з поздовжньо-ковзним затвором через плече. «Я, пане!» Шейдсвірл зміряв її оцінюючим поглядом. Вона була досить молодою, не згодилася б йому навіть в племінниці, проте якщо їй вдалося поцілити в мішень з такої відстані...\n\n«Ти!» — прогарчав жеребець, вказуючи на решту картонних силуетів удалині. «Зброю до бою і повтори! Подивимося, чи це була удача, чи в нас тут справді з'явилася влучна стрільчиня!»\n\nЯк з'ясувалося, це була не удача. Мішеней було тридцять, і вона зупинялася лише для заміни магазинів. Наприкінці дня всі тридцять мали кульовий отвір там, де знаходилися життєво важливі органи."
bat.70.a:0 "Схоже, якийсь талант тут є."

bat.71.t:0 "Неспокій [NZ2.GetAdjective]ого кордону"
bat.71.d:0 "Інформація, що надходить із Варзени, все ще суперечлива, але навіть та неповна картина, яку вона малює, є похмурою. Значні [NZ2.GetAdjective]і сили, що складаються з елітних легіонерів за підтримки масованих формувань Допоміжних сил, зосереджуються на кордоні з Варзеною, проводячи розвідку та диверсійні операції. Зрозуміло, що це лише початок набагато масштабнішої операції.\n\nВарзенські сили не зможуть самотужки протистояти майбутньому вторгненню, попри нещодавні зусилля зі зміцнення їхньої армії. Ми надавали їм гарантії в минулому, але, очевидно, це не зупинило ні вірунів, ні їх амбіції; їхньою метою є ніщо інше, як підкорення всієї Варзени, а також Зумідії, і все це в ім'я хворобливої та варварської віри. Ми не можемо більше залишатися осторонь, і тепер маємо вибивати клин клином. Військове співробітництво з Варзеною стало невідкладним пріоритетом уряду, як і загальна мобілізація наших власних сил.\n\nАріс іде на війну."
bat.71.a:0 "Ми будемо битися з ними до останнього солдата!"

bat.72.t:0 "Радники з Хіроптерри"
bat.72.d:0 "Жеребець важко впав на землю, стискаючи зламану передню ногу зі стогоном болю, але все, що він отримав у відповідь, — це удар копитом в обличчя.\n\n«Вставай, нікчемне скиглійство», — гаркнув шрамований єдиноріг, що стояв над ним. «Це все, на що ти здатний? Це все, що ти пропонуєш Її Імператорській Величності?»\n\n«Я... у мене клята нога ЗЛАМАНА!» — крикнув йому рекрут у відповідь, проте зблід, коли єдиноріг витягнув із кобури пістолет і спрямував на нього.\n\n«Тоді помри», — рівним голосом промовив він. «Хіба зламана нога завадить тобі виконувати обов'язок? Ти заповзеш під камінь, благаючи матусю допомогти? Чи піднімешся і битимешся всупереч усьому? Вста-вай!..»\n\n«Бачу, Зебрика видавила з вас слабаків», — зауважила Найтмер Мун, спостерігаючи за муштрою рекрутів. Хіроптеррці, нащадки старих лоялістів Найтмер Мун, влаштували її легіонам справжнє випробування, і вона насолоджувалася цим видовищем. Шейдсвірл, лідер інструкторів, низько схилив перед нею голову.\n\n«Усе для служіння Вам, Ваша Імператорська Величність. Ми чекали на Вас тисячу років і більше не підведемо»."
bat.72.a:0 "Старі лоялісти Найтмер Мун — жахливіша з компаній."

bat.73.t:0 "Жах у темряві"
bat.73.d:0 "Війна це Тартар. Вони всі засвоїли це давно, відколи день і ніч відірвалися одне від одного, але те, що почалося нещодавно, було чимось новим — чимось холодно розважливим і неймовірно жорстоким.\n\nТам, де колись селам надавали охорону для безпеки, останнім часом наявність такої варти лише призводила до нищівних атак, спрямованих на повне знищення всіх мешканців, тоді як незахищені села не чіпали.\n\nДо того ж регулярні атаки в багатьох випадках змінилися вбивствами та викраденнями. Жителі прокидалися вранці й виявляли, що вартові зникли, а ефір заповнений радіосигналами, через які вони могли чути, як їхні зниклі солдати благають про допомогу або милосердя. У джунглях рухалося щось нове — щось, що холодно і садистично прагнуло вкрай зламати їхній дух."
bat.73.a:0 "Це точно не знайомі нам лунатики..."

bat.74.t:0 "Прибуття армійських інструкторів Хіроптерри"
bat.74.d:0 "Серед нас є ті, хто підтримував зв'язок з нашими далекими родичами за океаном з того самого дня, як вони покинули наші береги. Довгий час їх вважали екстремістами. Родинні зв'язки існували завжди, але їхня вперта відмова як забути Найтмер Мун, так і пробачити Селестії її вигнання, робила спілкування з ними ризикованим. Проте вони не забули, як і ми, і тепер вони прибувають із півдня, прагнучи допомогти нам у служінні Ночі.\n\nНа відміну від багатьох із нас, вони не забули про війну за ці століття. Навпаки, вони невтомно працювали над її вдосконаленням і більш ніж охоче діляться своїми знаннями з нами. Їхні методи жорстокі, а вимоги високі, але вони допомагають формувати наші сили та робити з нас бійців, гідних служити Найтмер Мун."
bat.74.a:0 "Дякуємо, зебриканські брати й сестри."

bat.75.t:0 "Корпус джунглів Хіроптерри"
bat.75.d:0 "Старим лунаристам Хіроптерри вдалося обійти ворожі лінії та висадити в наших землях дивізію своїх найбільш загартованих для боїв у джунглях бійців. Цей підрозділ зібрався в Аякачтлі і тепер чекає на наші накази, готовий вступити в бій. На відміну від більшості наших сил, цей підрозділ озброєний до зубів як гарматами, так і гвинтівками, і вони цілком готові обрушити гнів Ночі на наших ворогів, якщо знадобиться — до самого гіркого кінця."
bat.75.a:0 "Приємно бачити, що про нас не забули."

bat.76.t:0 "Таємничі поставки зброї"
bat.76.d:0 "Південь далеко від звання розвиненого регіону, багато наших мешканців живуть у сільській місцевості майже без промисловості. З огляду на це, нещодавні вантажі, які «викинуло на берег», є, м'яко кажучи, дуже доречними. Скинуті глибоко в наших територіях, іноді далеко вгору за течією річок, вони містять велику кількість не лише зброї, а й додаткового спорядження. Жоден з наших ворогів не зміг виявити ці поставки, і хоча ми ніколи не бачили наших благодійників, ми можемо підозрювати, що наші далекі родичі в Хіроптеррі подбали про те, щоб допомогти нам залишатися в строю."
bat.76.a:0 "Чудово!"

bat.78.t:0 "Посібник з придушення опору"
bat.78.d:0 "«Значить так, салаги! Стуліть пельки, розкрийте вуха, і, можливо, ви ще побачите рідну домівку!» — прогарчав сивий сержант-фестрал, крокуючи вздовж шеренги новоприбулих рекрутів. «Вітаю вас усіх у клоаці, відомій як Варзена! Вам усім випала честь поширювати істину Найтмер на цих диких землях!»\n\nВін припинив ходити, неспішно оглядаючи кожного рекрута по черзі, щоб його незадоволення було кришталево зрозумілим. «Легіонерська рада може заявляти що завгодно, але скоро ви виявите, що справи далеко не такі райдужні, як вони кажуть. На ваше щастя, тут я маю досвід, тож слухайте уважно!»\n\n«По-перше, місцеві вас ненавидять. І це, чесно кажучи, нормально. Вони можуть косо дивитися на вас або час від часу глузувати, але мені байдуже. Я особисто відшмагаю ідіотів, які будуть за це мститися. Галасливі поні — не проблема».\n\nВін зробив паузу, вдихнувши повітря; шрам на його лобі смикнувся. «Проблема — це тихі; ті, що зливаюся з натовпом, спостерігають і чекають нагоди встромити ніж вам між ребер, поки ви стоїте спиною. Це ті, кому не можна давати шансу!»\n\n«Завжди будьте напоготові, не відволікайтеся і, заради Найтмер, завжди ходіть парами. Мені байдуже, чи вам треба відлити, чи ще кудись. Якщо не хочете повернутися додому в дерев'яному ящику — дотримуйтесь цих правил».\n\nВін втомлено зітхнув. «Призначені офіцери повідомлять вам усе інше, що потрібно знати. Успіхів там, і, гадаю, ще побачимося. З тими, хто вціліє, принаймні»."
bat.78.a:0 "Praemonitus, praemunitus!" #З латинської «попереджений — значить озброєний», але українською звучить як хрінь

bat.79.t:0 "Зачистка залишків"
bat.79.d:0 "Після перемоги над гіпогрифами на нашому шляху до встановлення контролю над Північною Зебрикою залишилося лише кілька невеликих держав. Ми негайно вдернемося до них, не гаючи часу на зачистку цих жалюгідних залишків."
bat.79.a:0 "Вони і не зрозуміють що сталося."

bat.80.t:0 "Остання загроза"
bat.80.d:0 "Потрібна певна мужність, щоб назвати Кольтфаген справжньою загрозою, особливо порівнюючи з гіпогрифами. Їхня армія — це роздуте місиво із суперництва, ополчення та найманців, що дбають лише про себе, де згуртованість підрозділів стоїть чи не на останньому місці. Вони просто не можуть сподіватися зрівнятися з армією, що б'ється під стягом Найтмер. Це може бути невдячна праця, але її все одно необхідно виконати. Ніщо не може стояти між Найтмер та повним підкоренням Північної Зебрики, а особливо фальшива республіка, що тримається за минуле. Рада вирішила, що необхідно підготувати негайний удар; ми знищимо їх задовго до того, як вони зрозуміють, хто на них нападає."
bat.80.a:0 "Настав час дати кольтфагенцям урок..."

bat.81.t:0 "Хіроптеррська Співдружність"
bat.81.d:0 "Війна в Північній Зебриці закінчена. Кров і піт проливалися в кількостях, небачених раніше, коли сучасні армії зіткнулися одна з одною у справжній боротьбі титанів. Зрештою, однак, наші вороги просто не змогли протистояти нашій залізній дисципліні та непохитній вірі в Найтмер. Усі, хто наважився протистояти нам, тепер розбиті, а їхній колись гордий народ примушений до покори.\n\n...принаймні більшість із них.\n\nПо всій новоствореній Хіроптеррській співдружності проти нас повстало багато озброєних груп. Наші сили, розтягнуті та виснажені після тривалої кампанії, тепер змушені мати справу з постійними нападами та виснаженням з боку місцевих ополченців та колишніх військових ворога, сповнених рішучості продовжувати боротьбу до гіркого кінця. Гірше того, їхня непокора надихає ще більше мешканців наших нещодавно завойованих територій на відкрите повстання. Таку зухвалість більше не можна терпіти; наші війська повинні діяти швидко, адже, в новому етапі нашої боротьби, Співдружність має вижити."
bat.81.a:0 "Справжня війна тільки почалася."

bat.82.t:0 "Смерть гіганта"
bat.82.d:0 "Перевірити. Штемпелювати. Схвалити. Підшити.\n\nЩоденна рутина Етернал Екліпса. Лише з однією перервою — коли онук заходив на чай. Але сьогодні все мало бути інакше, просто мусило. Перевірити. Штемпелювати. Схвалити. Підшити. Стрес і біль краяли його розум; він не знав, скільки ще зможе так триматися. Він не брехав Люсенту, він це знав, але й не розповідав йому всього. Найтмер всевишня! Дай йому сил!\n\nПеревірити. Штемпелювати. Схв—\n\n«Дідусю, ти казав, що хочеш зі мною поговорити?» Люсент Екліпс повернув його до реальності; Етернал знову відчув землю під копитати і побачив онука, який уже сидів перед ним. Етернал похитав головою і почав говорити: «Я очолюю цей легіон уже понад два десятиліття. Я служив цій нації та Найтмер понад шість десятиліть. Іноді це втомлює, я відчуваю, як це виснажує мій дух і мої кістки; я відчуваю біль при кожному русі, і мені перехоплює подих, варто лише невдало нахилитися». Люсент кивнув: «Я розумію, дідусю. Якщо ти хочеш, щоб я взяв на себе більше командних обов'язків... я багато чого навчився в Зарантії, я впевнений, що змо—»\n\n«Ні, Люсенте», — Етернал перервав онука різким, владним тоном. «Я не йду у відставку, я не передаю відповідальність, я...» Етернал замовк. Йому потрібно було зібратися з думками, але також потрібно було бути відвертим.\n\n«Я вмираю, Люсенте».\n\nОбидва на мить застигли в мовчанні: Люсент не міг говорити, а Етернал не хотів. Люсент спробував щось пролепетати у відповідь, але дід знову його перебив: «Я знаю, що ти збираєшся сказати, але так, я впевнений. Я відчуваю, як наближаюся до порогу смерті, а зали Тартара вже перед моїми очима. Це станеться скоро, гадаю, за кілька днів. Це просто відчуття, якому я довіряю, і я знаю, що готовий до цього. Я виконав свою роботу в житті і підготувався як міг до моменту свого падіння; ця підготовка — це ти, Люсенте». Люсент опустив очі, не бажаючи дивитися дідові в обличчя. «Прошу дозволу бути вільним, командувачу». Етернал підвів погляд, вражений словами Люсента; зі сльозами на очах він відповів: «Дозволяю... генерале. І... я можу... обійняти тебе?» Люсент кивнув. В урочистий момент мовчання, вони обійнялися, після чого Люсент поцілував дідуся в щоку, віддав честь і вийшов із кімнати зі сльозами на очах.\n\nЕтернал Екліпс знову сів за стіл, повертаючись до останніх справ у своєму житті.\n\nПеревірити. Штемпелювати. Схвалити. Підшити."
bat.82.a:0 "Північ зустріла його через два дні..."

bat.83.t:0 "Похорон"
bat.83.d:0 "Рада хотіла влаштувати Етернал Екліпсу пишний державний похорон, за яким би спостерігали тисячі. Радіотрансляції, паради та кадри місяцесловів до самого горизонту, що вшановують полеглого товариша. Люсент відхилив цей запит: йому не потрібні були зайві нагадування про те, що дідусь помер.\n\nЦеремонія була скромною, присутніми були лише жменька поні, а в державних газетах про це згадали лише побіжно. Лунар Гейл виголосила коротку промову над скромною труною, перш ніж її опустили в землю. Не було ні помпезності, ні цирку. Все було саме так, як хотів би Етернал.\n\n«Він би пишався тобою», — тихо сказала Оберн, коли почався дощ, змушуючи присутніх повільно розходитися. «Небагато поні змогли б завадити Раді перетворити це на пропагандистський матеріал».\n\n«Помер хороший жеребець. Його смерть має бути чесною. Він бажав би саме таке», — відповів Люсент, ледь помітивши її копито на своєму плечі.\n\n«Твого дідуся було важко зрозуміти, але він завжди мав план. Тобі не здається дивним, що він не залишив жодних інструкцій щодо свого поховання?» — додала Оберн, поправляючи парасольку, щоб вони обоє могли стояти під нею.\n\n«Ні», — прошепотів Люсент, похитавши головою. Емоції, що застрягли в горлі, почали вириватися назовні, поки вони вдвох стояли біля могили його наставника. Його очі наповнилися сльозами, жеребець ледь стримував себе.\n\n«Ні? Тоді ти знаєш це так само добре, як і я. Він довіряв тобі піклуватися про нього і про цю країну до останнього подиху», — сказала вона. «Він би пишався тобою... як я»."
bat.83.a:0 "Друзі від сьогодні й назавжди."

bat.84.t:0 "Відставка"
bat.84.d:0 "«Батьку», — коротко кинула Оберн, входячи в кабінет лорда-командувача Отем Бріза на плантації Рід. «Нам треба поговорити».\n\n«Про твоє запізнення з похорону Етернала? Чи про нахабство входити в цей кабінет так, ніби ти тут господиня?» Член Ради злегка пожурив доньку, махнувши копитом, щоб вона зачинила двері. «Не дозволяй слугам почути, що у моєї дівчинки завзятість її батька».\n\n«Тобі треба піти у відставку», — сухо заявила вона.\n\n«...Я жартував, коли казав про твоє нахабство, але мушу похвалити себе за те, що виховав тебе такою сміливою, що ти наважилася прийти сюди з такою вимогою», — сказав Отем, підхоплюючись із крісла та вказуючи на неї копитом.\n\n«Тоді зрозумій, що я висуваю цю вимогу, бо люблю тебе», — промовила вона розміреним, заздалегідь підготовленим тоном. «Лорд-командувач Екліпс був лише на десять років старший за тебе... а переніс лише половину тих випробувань, що випали на твою долю».\n\n«І? До чого ти клониш? Твоя мати, нехай Найтмер благословить її душу, знала, що я буду в Раді, поки мій труп не зішкребуть зі столу засідань. Єдину відпустку, яку я коли-небудь брав, була тоді, коли вона захворіла!»\n\n«І саме тому тобі треба піти у відставку... Ти віддав Хіроптеррі все, що міг. З тим темпом, у якому ти себе виснажуєш, ти не протягнеш і цього ж десятка років», — сказала Оберн, твердо тупнувши копитом. «Ти справді думаєш, що молодий реформатор на кшталт Люсента за столом переговорів полегшить твою роботу?»\n\n«Я помилявся», — сказав Отем, піднісши копито до обличчя. «Твоя мати дала тобі цей вогонь, можливо, я лише передав тобі своє вміння володіти словом».\n\n«Ти також дав мені свою впертість», — тихо сказала Оберн, повільно підходячи, щоб обійняти батька. «Я б не прийшла сюди з цією вимогою, якби це не було найкращим рішенням для нашої родини та для Хіроптерри».\n\n«...Я почну готувати документи завтра, дівчинко», — сказав Отем, злегка поплескавши її по спині і розриваючи обійми, коли знову сів за стіл. «Перш за все? У мене тут є пляшка вина, яку я беріг для особливого випадку... дозволь дати тобі останній наказ — принеси її мені».\n\n«Слухаюся, лорде-командувачу», — відповіла Оберн із ніжною посмішкою."
bat.84.a:0 "Слава леді-командувачу баронесі Оберн Ліф!"

bat.85.t:0 "Сесія"
bat.85.d:0 "«Нехай Імператриця благословить зібрання цієї нової Ради, як це було визначено нашими попередниками!» — проголосила Лунар Гейл, завершуючи молитву і відкриваючи засідання новоствореної Ради.\n\n«І нехай довго вона царює», — промовив лорд-командувач Палісейд низьким, хрипким голосом; тепер він був найстаршим членом Ради після смерті Екліпса та відставки Отема. «Сьогодні рідкісна подія: ми вітаємо двох нових командувачів у нашій Раді — лорда-командувача Люсента та леді-командувача Оберн. Традиційно ми намагаємося ввести нового командувача в курс справ за допомогою простого завдання... чогось, що відповідає їхньому становищу, але досить скромного, щоб вони зрозуміли межі своїх повноважень».\n\n«Однак», — перервала його Лайтнінґ Чарм помахом копита, зупинивши погляд на мовчазних Люсенті та Оберн, «саме традиції привели нас до цієї ситуації. Хіроптерра тисячу років готувалася до повернення на Батьківщину під прапором Найтмер. Після її поразки? Ми повинні все переоцінити».\n\n«Немає чого переоцінювати! Нічна Імператриця ніколи не збивала нас зі шляху! Ми повинні слухати Її слово і тільки Її!» — гаркнула Лунар Гейл, підводячись на копита. «Відступ від духу Її традицій — це державна зрада!»\n\n«...ось чому ми повинні бути дуже аналітичними у нашому підході», — додала леді-командувач Емеральд Лайт, намагаючись припинити суперечку в зародку. «Саме тому ми дивимося на вас двох, щоб знайти рішення. Попри те, що ви для нас — невідомі змінні, гадаю, ми маємо загальне уявлення про ваші політичні погляди. Ми всі ведемо націю в Її ім'я, але саме ваші ідеї поведуть нас у нову епоху. Леді-командувачу Оберн, лорде-командувачу Люсенте... почнімо»."
bat.85.a:0 "Нація на роздоріжжі."

bat.86.t:0 "Мандат поміркованих"
bat.86.d:0 "«Післяопераційний звіт «Муншайн» та стенограми дебатів у цій самій Раді чітко демонструють довгострокові недоліки операції», — підсумував Люсент впевненим, ввічливим тоном. Він не міг звинувачувати Раду, лише підштовхувати їх до свого рішення так, щоб вони вважали його власним. «Не кажучи вже про добре задокументовану шпигунську діяльність колишнього лорда-командувача Отем Бріза, яка показала, що сучасна Еквестрія — це не те, чого очікували наші предки. Колеги, члени ради, навіть якби ми здобули військову перемогу... політика, яку ми практикуємо в Хіроптеррі, не могла б прижитися в Еквестрії. А якщо ми збираємося готувати Зебрику до наступного повернення Найтмер?»\n\n«...тоді ми повинні адаптувати нашу політику до масштабів наших амбіцій», — сказала Оберн, тихо вилаявшись про себе; кобилка могла бути не згодна з підходом Люсента, але було очевидно, що тепер вона його розуміє.\n\n«Ваша пропозиція... майже гармонійна», — зауважила Емеральд Лайт із часткою огиди. «Толерування поклоніння іншим фальшивим богам, захист їхніх земель і останній цвях у нашу труну — законна опозиція? Робітники повстануть, якщо ми піднімемо копито бодай на дюйм!»\n\n«Ми попросили його скласти план, який приведе нашу націю в майбутнє, Емеральд. Якщо ти не згодна з результатами... тобі не слід було голосувати за мандат Люсента», — сказала Оберн, кивнувши лорду-командувачу. Хоча незгода була чітко чутна в її голосі, вона схилила голову: «Настав час змін, лорде-командувачу Люсенте. Тож ми виконаємо ваш план дослівно»."
bat.86.a:0 "Мандат лорда-командувача Люсента вестиме нас вперед!"

bat.87.t:0 "Мандат жорсткої лінії"
bat.87.d:0 "«Це справді милосердя», — підсумувала Оберн, ходячи навколо столу Легіонерської ради, де різні схеми та звіти перед лордами та леді-командувачами малювали чітку картину. Мандат Оберн був обраний, і вона представила план, який на перший погляд здавався зловмисним, але забезпечував довгострокову стабільність Хіроптерри. «Призначивши певні регіони центрами праці та забезпечивши належну місячну освіту навіть для тих, хто перебуває в центрі?»\n\n«Ми закладаємо підґрунтя для інтеграції наступного покоління і того, що буде після нього», — сказав Люсент. Ті кілька компромісів, на які він зміг переконати Оберн піти, були, звісно, її ідеями від самого початку, але вона дозволила йому вірити, що їх вигадав він. «Ви маєте рацію. Навіть якби ми спрямували всі наші ресурси на те, щоб схилити нинішнє покоління на бік Найтмер, залишилося б занадто багато незгодних. Це єдиний шлях вперед».\n\n«Згодна», — додала Лайтнінґ Чарм, схрестивши передні ноги і спершись на стіл. «Ми — суспільство воїнів, і ми повинні готуватися до війни, якою б далекою вона не була. Мандат, який ти розробила, Оберн... Він підготує Співдружність, навіть якщо на це підуть десятиліття».\n\n«Мені не хочеться погоджуватися», — сказав генерал Палісейд із хрипким смішком. «Але ви зуміли перевершити наші очікування, леді-командувачу. Ви маєте одностайне схвалення Ради для цього жорсткого підходу»."
bat.87.a:0 "Мандат леді-командувача Оберн принесе нам майбутнє!"

bat.88.t:0 "Питання земельних наділів для ветеранів"
bat.88.d:0 "«З усією повагою, командувачу Екліпсе, я не бачу, чому це питання варте обговорення в Раді», — зауважив Стоун Палісейд, злегка насупившись. «Можливо, краще перейти до більш термінових справ».\n\n«І саме в цьому пункті я змушений з вами не погодитися, командувачу Палісейд», — заперечив Люсент завжди ввічливим тоном. «Насправді, я піду ще далі і скажу, що питання земельних наділів для наших ветеранів, які йдуть у відставку, глибоко переплетене з безпекою самої Хіроптерри». Він кинув обережний погляд навколо столу, переконуючись, що решта присутніх членів Ради займаються чим завгодно, тільки не слухають його. Доки вони вважають це питання малозначущим, вони з радістю дадуть йому свободу дій для належного втілення його програми.\n\n«Як Вам відомо, наші нові володіння величезні, а наші сили розтягнуті. Заселення лояльних Співдружності осіб, які мають як підготовку, так і зброю, допоможе полегшити тягар на регулярні війська. На жаль, у нас є ресурси для втілення лише однієї такої ініціативи в повному обсязі. Я підготував короткий огляд програми разом з аналізом потенційних вигод на—»\n\n«Дякуємо, командувачу Екліпсе, за вашу прискіпливість», — різко перервала його Лайтніґ Чарм. «Однак у цьому немає потреби. Рада повністю довіряє вашому судженню в цьому питанні. Хтось має заперечення?» Її погляд на решту командувачів обіцяв смерть будь-кому, хто наважиться підняти копито. «Чудово, вирішено. Рухаємося далі». Усі кивнули, як і Люсент, хоча він старанно приховував легку посмішку. Він точно знав, з чого почати проєкт."
bat.88.a:0 "Зосередитися на заселенні кордону §8Зарантії§!."
bat.88.b:0 "Зосередитися на заселенні узбережжя §GТобуку§!."
bat.88.c:0 "Зосередитися на заселенні територій §TВарзени§!."
bat.88.e:0 "Зосередитися на заселенні зони §2Зумідії§!."

bat.89.t:0 "День на стрільбищі"
bat.89.d:0 "Куля влучила в самий край мішені, вирвавши маленький шматочок картону, але залишивши кола цілими.\n\n«Ти все ще смикаєш гачок і все ще заплющуєш очі», — сказала Фірм Гуф, спостерігаючи, як її донька з насупленим виглядом опускає гвинтівку.\n\n«Але я намагаюся!» — сердито відповіла Мунлайт, перезаряджаючи зброю, смикаючи затвор угору-назад-вперед-вниз. «Я просто не розумію, як я маю тримати очі відкритими, коли прямо перед моїм обличчям стається вибух?»\n\n«Не боячись його», — відповіла Фірм Гуф, присідаючи поруч. «Знову підніми рушницю, цілься в мішень, спокійно...» — застерігала вона. «Вирівняй приціл і цього разу не смикай гачок...»\n\nСтрільбище було трохи замалим, Фірм Гуф віддала б перевагу чомусь більшому, але місце — великий відкритий піщаний кар'єр лише за десять хвилин від її нового дому — було неперевершеним. Разом із невеликим струмком неподалік, плодовими деревами та родючим ґрунтом, вона була щаслива бути тут. Це було гарне місце для виховання сім'ї, і вона розуміла, чому попередні власники збудували тут свій дім. Щоправда, вони не використовували це місце як стрільбище. Ймовірно, це і було частиною причини, чому вони програли боротьбу проти Хіроптерри: слабкість породжує поразку.\n\n«І плавно тисни...» — почула Мунлайт, послухалася і спокійно натиснула на гачок, відправивши кулю прямо в мішень, влучивши всього за пару кілець від «яблучка»."
bat.89.a:0 "Ось так!"

bat.90.t:0 "Вечір у пабі"
bat.90.d:0 "Глибоко в нетрях Нового Аякачтлі є невеликий бар, популярний серед легіонерів. У тому барі цокнулися три склянки — троє друзів зібралися, щоб відсвяткувати свої підвищення. Крімсон Уейв сидів поруч із двома своїми підлеглими, які служили з ним від самого першого призначення. «Важко повірити, як далеко ми зайшли. Здається, ми лише вчора закінчили академію», — почав Крімсон, все ще поправляючи свою нову уніформу. «Я б сказав, ти побив рекорд швидкості просування по службі. Ти що, затоваришував із кимось із членів Ради чи як?» — зауважив один із друзів, перш ніж зробити ще один ковток.\n\n«Ой, не сміши, достатньо добре робити свою справу, а це те, що легіон прагне винагороджувати», — відповів Крімсон, перед тим як випити сам. «Не применшуй своїх заслуг, ти вселив страх перед Найтмер у тих язичників під час минулої сутички», — відповів його друг. Потім група замовила ще по колу пива, радіючи можливості відпочити після особливо важкої серії боїв.\n\nХоча Крімсон Уейв і не побив жодних рекордів, його підвищували досить швидко. Його девіз «Суворо, ефективно» відображав його стиль командування. Він очікував найкращого від своїх солдатів і натомість найкраще ставився. Поки його поні тренувалися, він невтомно вивчав тактику та стратегію, гарантуючи, що кожен аспект майбутньої битви буде на користь легіону. Така політика принесла йому повагу, якщо не захоплення його легіонерів, і вела його вгору по службових сходах.\n\n«Але справді, Крімсоне, тобі треба пригальмувати і дати шанс іншим», — сказав його друг. «З таким темпом ти через кілька місяців будеш командувати всім легіоном», — зауважив інший. «Годі вам, якщо я пригальмую, ми до наступного тижня потонемо в єретиках». За столом знову вибухнув сміх, а трійця продовжувала пити. І поки їхнє святкування тривало до пізньої ночі, Крімсон Уейв думав про майбутнє."
bat.90.a:0 "Можливо, одного дня..."

bat.91.t:0 "Питання ВВА"
bat.91.d:0 "Леді-командувач Оберн Ліф ледь не дісталася удару, коли побачила величезну купу документів на своєму столі. Вона просто попросила надати будь-які корисні матеріали щодо ВВА (Варзенської визвольної армії), але це? Гірше того, швидкого перегляду пари з них було достатньо, щоб підтвердити її побоювання. Вона негайно викликала того, хто писав ці звіти. Певно, вони мали бути перебільшенням, чи не так?\n\n«Якщо на те пішло, мем, я намагався максимально прикрасити ситуацію», — доповів капітан легіонерів. «Я мав нещастя бути зв'язковим із ВВА. Це досвід, який я б нікому не рекомендував». Оберн кивнула, хоча на її обличчі застигла гримаса. «Єдине, для чого вони були хоч якось корисні — це відволікання вогню гіпогрифів від наших регулярних частин. Час від часу».\n\nОберн похитала головою, скривившись. «Це повний і цілковитий безлад. Нам слід було розстріляти того дурня, поки була нагода». Потім, підвівши погляд: «Ви були з ними найдовше. Є пропозиції, як розв'язати ці проблеми?»\n\n«Повністю реорганізувати підрозділ, мем», — прямо сказав капітан. «Там є кілька хороших жеребців, але вони нічого не варті, доки підрозділ існує в такому вигляді. Альтернатива — перевести їх до наших Допоміжних сил, хоча навіть у тих кращий послужний список. Або Ви можете послухатися однієї з моїх порад і скинути їх у нашу робочу силу. Свіжі тіла там завжди потрібні».\n\nОберн глибоко насупилася. На той час, коли її погляд востаннє впав на товстий стос дисциплінарних звітів, вона вже прийняла рішення."
bat.91.a:0 "Звільнити Бараґзена і реформувати ВВА в поліцейські сили."
bat.91.b:0 "Звільнити Бараґзена і включити ВВА до складу резерву."
bat.91.c:0 "Примусово розпустити ВВА і відправити їх на роботи."

bat.92.t:0 "Дезертири"
bat.92.d:0 "Погані новини! Наші зусилля щодо належного вирішення питання з ВВА, схоже, дали зворотний результат.\n\nЦі змії, мабуть, почули чутки про своє швидке розформування і вирішили діяти. Допоміжні формування, які ми відправили роззброїти їх, негайно потрапили під інтенсивний вогонь і були відкинуті; проте, коли на місце прибули справжні легіонери, ВВА вже зникла, спустошивши казарми від спорядження та зброї і розсіявшись сільською місцевістю Варзени. Хоча нам вдалося схопити і негайно повісити кількох як дезертирів, «Копито Найтмер» вважає, що більшість із них намагаються встановити контакти з Північно-зебриканським визвольним фронтом (ПЗВФ) та іншими формуваннями опору. Ситуація стає ще гіршою, якщо врахувати, що багато хто з них має реальний бойовий досвід і належну підготовку, оскільки брав участь у війні. Зайве говорити, що наша боротьба за пацифікацію континенту щойно стала важчою."
bat.92.a:0 "Комусь за це влетить!"

bat.93.t:0 "Більше не визволителі"
bat.93.d:0 "У боротьбі з червоною змією не могло бути напівзаходів; не існувало такого поняття, як «зайва жорстокість». Регулярна армія, лояльні Допоміжні сили, Прикордонні сили та інші воєнізовані формування, саме «Копито Найтмер». Кожен доступний ресурс був кинутий на єдине завдання — викорінення червоної пухлини, перш ніж вона встигне поширитися.\n\nЦе було довге завдання. Довге і брудне. Мережу інформаторів довелося впровадити серед прихильного населення, щоб стежити за ПЗВФ; для роботи з робітниками був розроблений метод батога і пряника з нагородами для тих, хто виконував норми, заохочуючи їх стежити за колегами і доповідати про них за потреби. Воєнізовані групи та озброєні ополчення поселенців постійно використовувалися для розгону страйків і поширення терору серед профспілок. Ветерани сил швидкого реагування перенесли бойові дії на територію Визвольного фронту, зрівнюючи із землею тренувальні табори, склади постачання та прихильні до повстанців села.\n\nТакий ретельний рівень державного терору нарешті приніс плоди минулого тижня, коли СПС нарешті провела одночасні удари по верхівці керівництва ПЗВФ. Очевидно, наші суворі заходи довели їх до межі відчаю, змусивши брати дедалі активнішу участь у подіях, і таким чином викрити себе.\n\nНа жаль, нашим групам не вдалося схопити Діг'ю живою. Сподіваємося, її смерті буде достатньо, щоб остаточно зламати їхній дух."
bat.93.a:0 "Соціалізм ніколи не пустить коріння у Співдружності!"

bat.94.t:0 "Смерть традиції"
bat.94.d:0 "Операція була делікатною. Невдача означала б дозволити Анзаравді зникнути в пустелі Зарантії, витрачаючи незліченні місяці на переслідування невеликих загонів воїнів із незначним ефектом; фактично, безцінна розвідувальна робота була б змарнована назавжди. Тільки еліті можна було довірити це завдання, і тому Легіонерська рада відправила свій найсмертоносніший кинджал.\n\nПлемена імазебів, імовірно, зрозуміли, що щось не так, коли почули свист літаків угорі, що скинули смертоносний вантаж на їхній табір посеред ночі. Це передчуття перетворилося на жахливу впевненість, коли навколо них з'явилися бійці СПС, наче виповзаючи з самого піску. Зарантійці були лютими воїнами самі по собі, але ті, хто перебував під керівництвом капітана Стірлінґа Силвера, мали чудову підготовку, експериментальне нічне бачення і загальну відсутність інстинкту самозбереження на своєму боці. Пройшовши бойове хрещення в серії сміливих і ризикованих операцій минулої війни, вони були тими жеребцями та кобилками, для яких кидок у зону суцільного бомбардування здавався, чесно кажучи, нудною пропозицією.\n\nТрасувальні снаряди та фари бронетехніки годинами освітлювали ніч. Оточений своїми найфанатичнішими воїнами та одноплемінниками, Ізем стояв до кінця і бився до останнього подиху, керуючи опором зі свого командного намету в центрі табору. Доки молода кобилка з роти «Браво» не закинула туди пару гранат із білим фосфором. Його обвуглені рештки ідентифікують набагато пізніше."
bat.94.a:0 "Варто було просто прийняти новий порядок."

bat.95.t:0 "Прах до праху"
bat.95.d:0 "Офіційно в Нов. Південному Баккаслі ніколи не проводилося жодної операції з безпеки. Газети повідомлять наступними днями про трагічний нещасний випадок. Невеликий витік газу, що спричинив велику пожежу і фактично обрушив цілий житловий квартал. Звісно, трагедія, авжеж, але місцева поліція закрила справу досить швидко. Губернатор Керрот Стік пізніше оголосить кілька днів жалоби за нещасними жертвами, але не більше.\n\nНеофіційно ж операція з безпеки в Нов. Південному Баккаслі увійде в аннали «Копита Найтмер» як найбільший тріумф організації, що майже суперничає за розмахом з операцією «Муншайн», і не без підстав. Вона послідувала за місяцями розвідувальної та контррозвідувальної роботи, протиставляючи «Товариство Істинного Місяця» найкращим польовим оперативникам «Копита Найтмер» у справжній грі в «кішки-мишки» по всій Співдружності.\n\nЗрештою, попри всю ретельність Шакала, він просто не володів тією величезною масою ресурсів, яку мали його опоненти. Його штаб-квартиру врешті-решт вистежили через звичайну поні-листоношу до житлового комплексу, і саме там «Копито Найтмер» завдало нещадного удару.\n\nШакал, імовірно, очікував нічного рейду або снайпера з даху. Чого він не врахував, так це вантажівку, вщерть забиту нітрогліцерином."
bat.95.a:0 "Ми ж можемо бути впевнені, що він мертвий?"

bat.96.t:0 "Кінець «Кущової війни»"
bat.96.d:0 "Активність опору різко знижується по всій Співдружності. Після того, як із найбільшими групами опору було покінчено, здається, місцеві жителі нарешті прийняли наше правління як неминуче, а дехто навіть почав ставитися до нас із певною симпатією, принаймні порівнюючи з попередніми правителями. Кількість навернень у віру постійно зростає протягом останніх місяців; вже зараз у Верховному командуванні точаться розмови про скорочення наших загонів, призначених для боротьби з повстанцями, і передачу зачистки лоялістським ополченням. Фактично, «Кущова війна» закінчена. Співдружність вистояла."
bat.96.a:0 "За ще одну тисячу років!"

bat.97.t:0 "Гра в м'яч"
bat.97.d:0 "«Гей! Гей! Кажане! Шкірокриле, пасуй м'яч сюди!» — гукнув Бензамаль фестралу-солдату, коли м'яч для копитоболу підкотився до хіроптеррського патруля, що марширував околицями ферми його батька. Фестрали, кажани, прибули лише кілька місяців тому. Була війна чи щось таке, але Бензамаль ніколи не слухав, крім випадків, коли сперечалися його Аб і Саба. Єдине, в чому вони погодилися, — це те, що Бензамаль не повинен розмовляти з кажанами за жодних обставин.\n\nАле це ж напевно буде прийнятно, так? Це був його єдиний м'яч!\n\nІнший кажан поруч зі «Шкірокрилом» різко насупився, коли Бензамаль назвав солдата ім'ям, яке він чув від Аба в одній із суперечок, що стрясали їхній дім — можливо, він теж хотів копнути м'яч?\n\n«Шкірокрил» щось сказав другові, поплескавши його по плечу, зняв свою дивного вигляду гвинтівку і поклав її на землю. Він перестрибнув через паркан і підбіг до Бензамаля, посміхаючись, почав підбивати м'яч крилами, а потім поклав його на землю. Бензамаль не розумів більшості слів, які говорив «Шкірокрил», але слово «грати» він зрозумів добре.\n\nВони грали годинами! Переслідуючи один одного на імпровізованому полі в одному з батькових порожніх полів. Бензамаль не був найшвидшим зеброю в селі, але він точно був найжвавішим. «Шкірокрил» був занадто незграбним, але набагато сильнішим. Згодом приєдналося більше друзів кажана, і Бензамалю довелося покликати власних друзів. Навіть дехто з дорослих зупинився і спостерігав. Аб і Саба напевно всиплють йому за це, але Бензамаль не міг пригадати, коли він востаннє так розважався!"
bat.97.a:0 "Бензамаль був радий новим друзям!"

bat.98.t:0 "Питання віри"
bat.98.d:0 "Зата чула про хіроптеррців. Її тато розповідав про них історії, переважно щоб налякати її та її братів і сестер, аби ті лягали спати. Темні демони, що з'являються з ночі на шкірястих крилах, щоб тягнути неслухняних лошат у свої схованки. Тепер же, змітаючи пил і землю біля входу до скромного храму в їхньому селі, вона зрозуміла, що більшість із цього, ймовірно, було перебільшенням.\n\nХіроптеррці справді прийшли; у кількості десяти осіб у кузові невеликої вантажівки, з яких лише половина була озброєна. Відтоді вони не зробили багато чого, окрім будівництва невеликого храму своїй богині та роздачі брошур час від часу. Їхній старий сільський храм залишився на місці, і Зата з сусідами все ще могли вільно поклонятися божествам своїх предків. Було, звісно, питання оподаткування, але воно не було надто суворим, а загарбники приймали оплату натурою.\n\nЗата зупинилася, насупившись. Вона достеменно знала, що деякі її друзі почали слухати проповіді місяцеслова — хтось просто щоб уникнути вищих податків, але інші з щирого інтересу. Можливо, вона могла б зробити те саме, або принаймні послухати, що каже той місяцеслів. Він ж не несе шкоди, чи не так? Зрештою, вони вигнали гіпогрифів, тож за всіма тими розмовами про Богиню Ночі мало бути щось конкретне.\n\nПрийнявши рішення, вона повернулася до роботи. Сходи самі себе не почистять."
bat.98.a:0 "Нова навернена приєднується до пастви!"

bat.99.t:0 "Закладання фундаменту"
bat.99.d:0 "«Чому ми тут?» — запитала Стронґ Уінд, закотивши очі. Кобилка-інженер змахнула піт із чола, поправляючи ремені, що тримали її на стовпі, поки її копита обережно підключали дроти до громовідводів.\n\n«Тому що ти інженер-електрик, яка вирішила, що найкращий спосіб використати свою швидкоплинну молодість — це служити Нічній Імператриці у всій її красі», — зауважив Міднайт Раннер із веселою посмішкою, ліниво кружляючи в повітрі поруч із нею і пропонуючи напівз'їдене... щось, що приготували місцеві. «Бензамаль заніс це, поки ти була зайнята справжньою роботою, це смачно!»\n\n«Ні, дякую... досі не можу повірити, що ти терпиш, коли те язичницьке маля називає тебе «Шкірокрилом», і ти не відповів на моє запитання», — запротестувала Стронґ, похитавши головою і відмовляючись від місцевої кухні, перш ніж закрити панель, над якою працювала.\n\n«А звідки мені, простому легіонеру, який зробив ту саму помилку, що й ти, знати краще», — усміхнувся солдат. «Ці поні ніколи не мали водопроводу чи електрики. Можливо, це не таке веселе завдання, як розчищення мінних полів чи штурм перешкод, але ми закладаємо тут підґрунтя для чогось важливого — майбутнього».\n\n«Майбутнього? Святі яблука, ти справді купуєшся на ті речі, які просувають місяцеслови», — зі сміхом сказала Стронґ, ледь вірячи, що її друга так легко переконали.\n\n«Коли ми востаннє виконували завдання в оточенні невіруючих, яке не вимагало від нас носіння зброї або де вони давали нам їжу?» — заперечив Міднайт, зі сміхом помахавши закускою в копиті. «Смійся скільки завгодно, але ми допомагаємо цим поні... і я думаю, вони це бачать»."
bat.99.a:0 "Серця та розуми, серця та розуми."

bat.100.t:0 "Врятовані дзвоником"
bat.100.d:0 "Співдружність дотримувалася воістину сучасного принципу: окремо, гармонійні. Проте на багатьох рівнях нинішньої адміністрації визнавали, що не все може бути окремим. Освіта лошати — це його право. Лоша не винне в тому, в якій родині воно народилося, так само як поні не може обирати, бути йому єдинорогом чи пегасом. Тому навіть єретикам і робітникам мають бути надані ті ж освітні можливості, що і їхнім більш «святим» одноліткам. Місяцеслів Евернайт обіймала посаду директорки одного з колись найпрестижніших... а нині найпрогресивніших закладів у самому серці Співдружності.\n\nДіти з найнижчих прошарків тепер вільно спілкувалися з синами та доньками генералів і дипломатів. Спочатку директорка була серед багатьох, хто протестував проти цих змін. Знадобилося співчуття самої леді-командувача Оберн Ліф, яка особисто привела перших лошат із сегрегованих громад на їхній перший навчальний день, щоб змінити думку Евернайт.\n\nКоли шок і вивчені упередження батьків вщухли, місяцеслів Евернайт помітила дивну річ серед дітей. Коли вони думали, що вона не дивиться, лошата вільно спілкувалися. Під час перерви вони всі разом грали в ті самі ігри. Судячи з того, як деякі молоді жеребці та кобилки, що наближалися до випуску, почали таємно обмінюватися записками, Евернайт підозрювала дуже скандальний День Сердець і Копит для багатьох сімей у найближчому майбутньому. Було щось у цій дивній... інтеграції, що зігрівало серце місяцеслова. Воістину, любов Найтмер існувала в усіх її дітях, якщо такий короткий час разом так зблизив їх."
bat.100.a:0 "Окремо й гармонійно? З часом воно стане єдиним і гармонійним."

bat.101.t:0 "Старі солдати"
bat.101.d:0 "«Ну що ж. Дивіться і плачте», — оголосила Міднайт Уейв, вишкірившись і кидаючи карти на стіл під загальне обурення. Шарп Сент похитав головою з повним розчаруванням; він востаннє люто глянув на карти у своїх копитах, перш ніж викласти їх. «Так... Я пас.?»\n\nСенд Касл задумливо прикусив сигару, а потім похитав головою. «Плюсую. Думаю, на сьогодні досить». За столом почулися ствердні кивки, поки інші допивали свої напої. «Хто ж знав, що у нашого сержанта такий чудовий покерфейс?»\n\nМіднайт Уейв хмикнула, згрібаючи виграш. Переважно арахіс. Вона не заперечувала; вона прийшла сюди не заради грошей, гра була лише приводом побути разом. «Бачиш, Касл, саме тому я була твоїм сержантом, а не навпаки».\n\nРаптом її посмішка зникла. Знову: різкий біль спалахнув у задній нозі, як тільки спогади наринули на неї.\n\nАйн-Тротґуре. На мить вона була впевнена, що її вуха вловили знайомий, але ледь чутний свист артилерійських снарядів, що змішувався з криками поранених і вмираючих. Уейв відчула, як гримаса викривила її обличчя.\n\n«Серж? Уейв? Ти як?» — голос Касла вирвав її з думок. «У тебе знову той самий погляд». Вона похитала головою, нагадуючи собі, що війна закінчилася, і вона зараз зі своїми друзями. «Т-так...Так, я в порядку. Трохи задрімала. Я втомлена, тож, думаю, на сьогодні вистачить»."
bat.101.a:0 "На тому ж місці наступного тижня?"

bat.102.t:0 "Світло в кінці тунелю"
bat.102.d:0 "«Дякую Вам за надану мені честь, лорде-командувачу, а також за відповідальність, яку Ви поклали на мої плечі. Запевняю Вас, що Ви не пошкодуєте про свою довіру», — сказав губернатор Керрот Стік із лагідною посмішкою.\n\n«Я впевнений, що не пошкодую. А я, у свою чергу, дякую Вам за чудовий чай, губернаторе. Мушу сказати, що сьогоднішня зустріч була дуже продуктивною. Тепер я піду, щоб усе владнати. Проводжати не треба».\n\nКеррот Стік зберігав усмішку, доки лорд-командувач Люсент Екліпс не вийшов із кімнати, після чого нарешті видихнув повітря, яке, сам того не помічаючи, затримував. Він упав у крісло. Поні був втомлений, але майже... щасливий? Ні, не так. Треба ще багато зробити. Але чи відчував він полегшення? Так, на даний момент цього було достатньо.\n\nЗа будь-яких інших обставин він би вважав таку пропозицію не чим іншим, як пасткою «Копита Найтмер», щоб остаточно затаврувати його як єретика і заарештувати назавжди. Зрештою, він добре знав їхні методи, оскільки сам там служив. Але отримати таку пропозицію безпосередньо від діючого члена Легіонерської ради? Пропозицію з підписами всіх членів Ради? Навіть «Копито Найтмер» не діяло так витончено.\n\nГубернатор Керрот Стік провів наступну ніч без сну, складаючи плани та зв'язуючись із прихильниками. Не можна було втрачати ні хвилини: Хіроптерра змінювалася, і, доклавши зусиль, вона могла стати кращим місцем для всіх, а не тільки для її громадян. Це мав бути складний процес; у Хіроптеррі ніколи не було нічого схожого на опозиційну партію, не кажучи вже про легальну. Тим не менш, Керрот Стік був упевнений: він зможе це втілити... якось.\n\nАле спочатку йому потрібна була прес-конференція."
bat.102.a:0 "Ось вам і мир."

bat.103.t:0 "Зліт Інтеграційної ліги"
bat.103.d:0 "Сьогодні Хіроптерра побачила те, чого не траплялося понад тисячу років. У великій аудиторії в Новому Аякачтлі губернатор Керрот Стік офіційно оголосив враженій публіці про створення першого справжнього політичного формування в Хіроптеррі. За будь-яких інших обставин це вважалося б тяжким злочином проти держави, але Легіонерська рада надала спеціальний дозвіл, а лорди та леді-командувачі висловили обережну підтримку.\n\nГубернатор Керрот Стік говорив довго, утримуючи увагу слухачів протягом майже сорока п'яти хвилин завдяки своїм майстерним ораторським здібностям. Він говорив про жертви, які довелося понести Хіроптеррі: «Муншайн», війну проти Аріса, «Кущову війну». Керрот похвалив зусилля легіонерів у досягненні такого тріумфу, але водночас вказав на те, що збільшення військових витрат було неправильним підходом, особливо якщо Хіроптерра прагне повної та досконалої інтеграції решти Співдружності.\n\nВін виклав свій ідеал майбутнього нації: світ, де віра в Найтмер поширилася по всій Співдружності, а новонавернені можуть користуватися тими ж правами, що й громадяни. Він пообіцяв, що новостворена Інтеграційна ліга тісно співпрацюватиме з Радою, щоб досягти саме цього: єдиної нації під покровом Найтмер.\n\nЗагалом реакція була досить позитивною. Хоча деякі прихильники жорсткої лінії поспішили назвати нове політичне формування не інакше як «зрадницькою криптогармонійною політикою», багато поміркованих скористалися нагодою похвалити зусилля губернатора у створенні надії на світле майбутнє для всієї нації."
bat.103.a:0 "Так майбутнє виглядає трохи яснішим."

bat.104.t:0 "Люсент та Оберн"
bat.104.d:0 "«Кажуть, що через пару десятиліть клас робітників повністю втратить сенс, знаєш», — сказала Оберн Ліф, поки баронеса і леді-командувач ліниво попивала чай, насолоджуючись прохолодним океанським бризом інкогніто в маленькому кафе. «Деякі радикальні газети закликають до того, щоб ці зміни відбулися ще швидше».\n\n«Я думав, ми домовилися — ніякої політики. Це мало бути як у старі часи, пам'ятаєш?» — заперечив Люсент, похитавши головою і поправляючи крислатий капелюх, що приховував його обличчя від цікавих очей.\n\n«Втечі від твого дідуся та мого батька, щоб обговорити наші надії та мрії про країну в тісній коморі, все одно частково включали політику, якщо ти ще здатний це пригадати», — дорікнула Оберн помахом копита. «...попри той напрямок, яким ти нас повів? Я вірю, що ми стали сильнішими завдяки цьому».\n\n«Це зовсім не те, що ти пишеш у газетах», — зауважив Люсент над краєм своєї чашки.\n\n«Ми були б слабшими без цієї боротьби, Люсенте. Який сенс у шляху, на який ти нас поставив, без періодичних суперечок і намагань рухатися в іншому напрямку, просто щоб зберегти подобу традицій? Нічого особистого, зауваж», — зазначила Оберн із лукавою усмішкою.\n\n«...Я знаю», — зізнався Люсент із так само легким смішком. «Як довго ми будемо по різні боки барикад, Оберн?»\n\n«Ймовірно, до кінця нашого життя... поки стоїть Хіроптерра, я не можу уявити, щоб хтось із нас не намагався робити те, що для неї найкраще», — зауважила поні з досить похмурим виразом обличчя.\n\n«...ти мій найкращий друг і мій найдостойніший суперник», — відповів Люсент після довгої паузи. «Але нам час повертатися. На тому ж місці наступного тижня?»\n\n«Я пропущу це лише якщо Найтмер повернеться... знову», — відповіла Оберн із теплою посмішкою."
bat.104.a:0 "Нема ліпшого суперника за найближчого друга."

bat.105.t:0 "У глушині"
bat.105.d:0 "Стати мером — зовсім не те, чого Ешен Міст очікувала, і все ж їй подобалося думати, що вона непогано справляється з цією роллю. Принаймні це була приємна зміна обстановки після жорстоких боїв Північнозебриканьскої. Ешен Міст почула, що Рада шукає потенційних поселенців, щоб нарешті поширити цивілізацію в Північній Зебриці, переважно ветеранів, і записалася майже негайно.\n\nЯк і кожного пообіддя, Ешен Міст прогулювалася головною вулицею поселення; деякі колоністи впізнавали її і махали рукою, коли вона проходила повз; вона пару разів зупинялася, щоб перекинутися слівцем. Це було приємне базікання, принаймні більшу частину часу.\n\n«Чув чутки, що повстанці все ще можуть бути десь там, мем. Як думаєте, нам варто хвилюватися?» — запитав один із фермерів. «Я не дуже вправний зі зброєю, а моя дружина чекає на третє лоша».\n\n«О, не турбуйтеся про це», — заспокоїла його Ешен Міст із щирим сміхом. «Нехай тиняються скільки завгодно. Це тепер наші землі, і чим швидше вони це приймуть, тим краще. А якщо ні — ми просто всиплемо їм ще раз для профілактики!» Вони обидва посміялися, перш ніж розійтися.\n\nЕшен Міст пишалася тим, чого їм вдалося досягти за такий короткий час. Там, де колись ці землі були беззаконним клаптиком відсталих сіл і племен, тепер стояли охайні громади вірних. Колоністи дбали про свої господарства, виховуючи дітей згідно з вченням Найтмер; і з кожним днем загони повстанців відтіснялися все далі й далі. Незабаром ці землі будуть умиротворені назавжди. Кобилка-єдиноріг посміхнулася. Життя для неї нарешті налагоджувалося. Можливо, одного дня і вона отримає шанс мати власну сім'ю."
bat.105.a:0 "Невблаганна хода цивілізації."

bat.106.t:0 "Цокання годинника"
bat.106.d:0 "У Затоя була одна єдина робота. Кожні три цілих дві десятих секунди складальний конвеєр підносив до нього сталеву трубку з годинниковою точністю; завданням зебри було просвердлити в ній отвір. Щоразу він опускав дриль, іскри летіли в його захисні окуляри, а потім конвеєр рухався далі з наступною деталлю. Навіщо він це робив або навіщо цим трубкам потрібен отвір саме в тому самому місці, Затой не міг сказати, та його це й не обходило. Навколо нього інші робітники виконували подібні завдання, більш-менш так само. Затой ніколи не питав їх, у чому полягає їхня робота, та й часу на це не мав. У нього був план, який треба було виконати.\n\nТак було не завжди. Були часи, коли Затой мав власні поля, передані з покоління в покоління. У нього був невеликий, але затишний будинок у селі, де він виріс. Тепер і його полів, і села не стало — їх спалили загарбники. На їхньому місці — завод і трубки. Його друзі та родина теж зникли: хтось втік, хтось загинув, дехто пішов до якогось загону опору лише для того, щоб бути вистеженим загарбниками.\n\nМинали години, а Затой продовжував свердлити отвори в сталевих трубках. Звук кроків лунав за його спиною через рівні проміжки часу — наглядачі робили обхід між рядами робітників. Колись час від часу лунав тріск батога чи удари кийків, але тепер у цьому не було потреби.\n\nДесь удалині пролунав гучний, пронизливий свисток, сповіщаючи про закінчення чотирнадцятигодинної зміни."
bat.106.a:0 "А потім вони повернулися до бараків."

bat.107.t:0 "Плоди нашої праці"
bat.107.d:0 "«Дуже добре, діти, думаю, на сьогодні досить, побачимося наступного тижня. Гарних вихідних», — Нозі Гланс прямо сяяла, а її учні вже пакували речі та збуджено поспішали до виходу з класу. Гланс уже збиралася зробити те саме, коли її зупинила на порозі Фоллінґ Рейн, її помічниця. На її обличчі була гримаса стурбованості.\n\n«Міс Гланс, мушу визнати, я не впевнена, що ми робимо все правильно. Я маю на увазі, ми ще навіть не торкнулися найсерйозніших питань щодо віри в Найтмер!» — вигукнула вона. Нозі Гланс кивнула з терплячою посмішкою.\n\n«Ми могли б, але тоді більшості цих дітей просто стало б нудно», — зауважила вона. «Ми більше не в Урсаграді; жодна з цих дитинчат не виросла в оточенні нашої віри, як ми. Нам потрібно підходити до цього обережно, розпалюючи їхній інтерес. І найкращий спосіб це зробити — почати з першого пришестя Найтмер та першої громадянської війни. Це ті історії, на які діти реагують краще, адже вони схожі на численні легенди, які вони чули від батьків. Ті самі легенди, які вони потім із задоволенням переказуватимуть їм назад».\n\n«Ну так, але...» — завагалася Рейн. «Маю зауважити, це все ще досить неортодоксально».\n\n«Це так, я впевнена, але часи змінюються, і ми мусимо адаптуватися. Це не буде швидким процесом, зауважте, але ми отримаємо результати. Якщо не з цим поколінням, то з наступним». Вона широко посміхнулася. «А тепер — досить на сьогодні. Я планувала піти пообідати. Бажаєте приєднатися, міс Рейн?»"
bat.107.a:0 "Діти навчать батьків."

bat.108.t:0 "Бездіяльний жеребець"
bat.108.d:0 "Лорд-командувач Люсент Екліпс сидів за своїм столом у скромно обставленому кабінеті, перечитуючи приголомшливі звіти, що надходили з рабських територій на сході. Колись це був стіл його дідуся — місце, де старий державний діяч сумлінно і, можливо, занадто механічно прокладав курс для Хіроптерри свого часу. Це було місце, де він очікував, що Люсент робитиме те саме.\n\nНатомість? Люсент був пасивним у своєму опорі, пасивним перед обличчям монументальних помилок. Слова Оберн спочатку переконали його, він довіряв їй як своєму найдавнішому другу і, колись... навіть більше. Але той час давно минув.\n\nЧас для рішучих дій також минув; зі шляху, який леді-командувач Оберн Ліф обрала для них, вороття не було. Вибір було зроблено, він поклався на рішення Ради, і тепер шкодував, що взагалі обійняв свою посаду. Він більше не міг вірно стояти на боці своєї... подруги; її політика вбила клин між ними. Кожен звіт про чистку чи репресію, вчинену задля утримання сходу в покорі, робив прірву між ними ще глибшою.\n\nЛюсент втішав себе тим, що він у змозі пом'якшити шкоду, яку вона спричинила, але зупинити це він не міг. Історія, коли залізне копито, яке він допоміг створити, зрештою розіб'ється, бачитиме в ньому лише чергову деталь у її машині. Що він міг зробити, то це прискорити інтеграцію деяких громад, помилувати інших і «призивати» сім'ї до тренувальних батальйонів, щоб врятувати їх від жорстокості цього нового світу."
bat.108.a:0 "Стояти осторонь — значить дозволити злу перемогти."

bat.109.t:0 "Лорд-командувач Екліпс та леді-командувач Ліф"
bat.109.d:0 "«Що це, Люсенте?» — зневажливо запитала Оберн над краєм своїх окулярів, сидячи за столом. «Черговий офіційний протест проти політики Ради? Ще один звіт про занадто завзятого офіцера-легіонера, у якого справи вийшли з-під контролю?»\n\nТепер для неї все це було таким тривіальним.\n\nЛюсент злегка кліпнув, похитавши головою, поки останні теплі спогади про свою колишню кохану та подругу танули. Та Оберн Ліф, з якою він танцював на плантації Рід, та Оберн Ліф, яка поділяла з ним надію на світле майбутнє, зникла за цим столом. Перед ним зараз сиділа холодна, розважлива кобилка, яка посилила найгірші риси його померлого друга. «Це лорд-командувач Екліпс».\n\n«...пардон?» — перепитала Оберн, легка заминка в голосі видавала здивування. На мить між ними повисла тиша, її очі звузилися, коли до неї дійшло. Біль у її голосі був очевидним, коли вона кивнула. «Люсенте... Я не думаю, що це те, щ—»\n\n«Це лорд-командувач Екліпс! Ми — колеги. Не друзі, не знайомі і вже точно ніхто інший. Твоя політика варварська, твоє співчуття порожнє, а наша минула дружба — це, безумовно, найменша трагедія в нескінченному потоці придушення по всій Співдружності. Цей лист у твоєму копиті — моя остання люб'язність до тебе», — різко відрізав Люсент у відповідь. «Це список питань для обговорення на наступному засіданні Ради. Я впевнений, що ти все ще маєш підтримку інших, але я зроблю так, щоб мої протести були почуті. Доброго дня, леді-командувач»."
bat.109.a:0 "Дружба закінчується, нація вистоїть."

bat.110.t:0 "Хто наважиться — перемагає"
bat.110.d:0 "Тривога пролунала о 23:30. Увесь фронтир ожив: солдати метушилися навколо, намагаючись знайти ворога. Але це не була звичайна атака — не було ні великих сил, ні армії, що прийшла змести лунаристів. Це був точковий рейд, і була лише одна можлива ціль: командувачі Стоун Палісейд та Лайтнінґ Чарм. Обох командувачів легіонери швидко доправили до захищеного бункера під табором, не знаючи, де вороги, і не маючи змоги відстежити будь-який рух по базі. Коли вони досягли найзахищенішої частини бункера, двері зачинили, а обоє лідерів забарикадувалися всередині.\n\nЛайтнінґ Чарм видихнула з полегшенням: незважаючи на всі її зусилля зміцнити дисципліну в армії, здавалося, все розвалилося. Ніхто не знав, що відбувається. Скільки їх було в таборі? Навіщо вони розрізали паркан, а потім заявили про себе червоною димовою гранатою? Стоун Палісейд ходив туди-сюди по кімнаті, поки Лайтнінґ Чарм підсунула стілець. Як завжди, Палісейд зберігав суворий вигляд, навіть коли стеля над ним затремтіла, а решітка вентиляції затарахкотіла. Коли Стоун Палісейд підвів погляд і побачив це, він насупився і пробурмотів: «О боже».\n\nВін відскочив убік, коли решітка впала, а за нею слідом — якась істота. Палісейд пірнув за стілець, а Чарм вихопила пістолет і крикнула: «Пред'явіть особу, загарбнику!» Істота підвелася, обтрусилася і сказала: «О, чудово, я впіймав вас обох в одному місці!» Почувши цей голос, Стоун Палісейд вигукнув: «Не стріляти, Лайтнінґ!» Підвівшись, він подивився на «загарбника» в кімнаті — розпатланого пегаса в хіроптеррській формі — і закотив очі. «Капітане Силвер», — почав він. «Якого Тартара Ви тут робите?» Стірлінґ Силвер обтрусився, витяг якісь папери з кітеля і недбало відповів: «Ну, командувачу, я просто хотів, щоб Ви подивилися мою пропозицію, от і все». Лайтнінґ Чарм сиділа в замішанні, поки командувач Палісейд розмовляв з істотою, яка, найімовірніше, і підняла тривогу в таборі, і втрутилася: «Почекайте, ти його знаєш, Стоуне?» Стоун Палісейд повернувся, глибоко вдихнув і сказав: «Так, це капітан Стірлінґ Силвер. Він тижнями «нагадує» мені про свою пропозицію створити новий загін коммандос. Він уже одного разу вломився в мій кабінет, щоб покласти її мені на стіл, і я сказав йому, що подивлюся». Стірлінґ вставив: «Але Ви мені не відповіли, тому я вирішив поговорити з Вами ще раз».\n\nЛайтнінґ Чарм випрямилася і зміряла пегаса поглядом. «Ну, враховуючи, що Ви вломилися в кабінет командувача Палісейда, а тепер і в цей захищений бункер, я б сказала, що ви принаймні маєте задатки коммандос. Тож викладайте, розповідайте свій план».\n\nСтірлінґ усміхнувся..."
bat.110.a:0 "«Тож це називається СПС»."

bat.111.t:0 "Ураган!"
bat.111.d:0 "Наші морські патрулі повідомили про наближення масивного урагану до наших кордонів, що міг би спричинити величезні живі втрати. Великому контингенту пегасів та фестралів було надано указ перехопити шторм і переспрямувати його геть. Дуже зручно, що гіпогрифи знаходяться якраз у межах досяжності для такого маневру. Хоча шторм все ж зачепив наші найпівнічніші провінції, і багато героїчних солдатів віддали свої життя, намагаючись приборкати стихію, зрештою ми досягли успіху. Ми впевнені, що це завдасть вагомого удару по гіпогрифах."
bat.111.a:0 "Насолоджуйтесь подарунком, [HIP.GetName]!"

bat.112.t:0 "Парад"
bat.112.d:0 "Гведі та його інженери стояли майже на самому початку строю; попри їхній статус допоміжних військ, служба на Еквусі принесла їм не лише почесне місце в цьому параді. Указом самої Нічної Імператриці їх було визнано повноправними громадянами! Гведі ніколи не був особливо релігійним, але зараз? Тепер він був практично догматиком у підтримці Найтмер! І чому б ні?\n\nТисячоліття очікування та пророцтво, що виявилося правдою! Найтмер Мун не просто повернулася, Вона повернулася з тріумфом! І частково завдяки хоробрості Її вірних слуг у вигнанні.\n\nВулиці Нового Аякачтлі ожили: повітря наповнювало волинки, а малі барабани вибивали дріб маршу. Важкий гуркіт басових барабанів приєднався до наростаючого вогню мідних духових, перш ніж волинки видали свій заклик. Гведі наказав собі та колишнім бійцям допоміжних частин вийти вперед, піднімаючи знамена армії, коли вони рушили на парад. Перші зебри, що несуть прапор легіону в такому строю — дюжина нових бойових стрічок тріпотіла на вітрі, поки столиця Хіроптерри вітала своїх героїв палкими вигуками.\n\nПеремога, нарешті. І тепер майбутнє було в копитах Імператриці!"
bat.112.a:0 "Як тріумфи давнини."

bat.113.t:0 "Відпочинок слуги"
bat.113.d:0 "Люсент Екліпс озирнувся на коробки. Усе життя його дідуся, все, чого він досяг і що зробив для легіону та КСА, було акуратно упаковано в сімнадцять коричневих ящиків, які тепер заповнювали колишній кабінет діда. Позаду увійшов Етернал із планшетом у копитах; він пройшовся по колу, ретельно все оглядаючи.\n\n«Це все, дідусю?» — запитав Люсент. «Я більше нічого не бачу». Етернал глянув на планшет, примружився і відповів: «Думаю, так, Люсенте. Можемо починати вантажити все це у вантажівку». Люсент посміхнувся, спостерігаючи за дідом. Це був фестрал, яким він захоплювався всі ці роки: старанний, прагматичний, державний службовець, здатний позмагатися із засновниками свого Легіону Урса. Але тепер він втратив одну зі своїх робіт. КСА скасовували, і вони звільняли будівлю. Люсент чув, ніби тут збираються зробити новий храм. Неначе Новому Аякачтлі їх мало...\n\n«Агх!» — почувся низький і горловий стогін. Люсент побачив, як дід схопився за бік, і швидко підбіг до нього: «Що сталося?» Етернал відмахнувся від онука: «Це... нічого. Просто старі кістки дають про себе знати. М'язи... і взагалі все». Він щиро засміявся, але Люсент не підтримав сміх. «Дідусю...» — сказав він, «Ти коли-небудь думав про те, щоб відпочити від роботи?» Етернал зупинився. «Люсенте. Це було моїм життям довгі роки. Не знаю, чи зміг би я займатися чимось іншим». Він підсунув стілець і сів: «Тобто, не скажу, що не думав про це. Але що б я робив?» «Усе, що забажаєш!» — вигукнув Люсент. «Ти зробив більше, ніж майже будь-який громадянин цієї країни, щоб допомогти нашій Богині повернутися. Я б сказав, навіть більше, ніж старий Бріз». Етернал зневажливо махнув копитом: «Це правда!» — продовжував Люсент. «Я думаю, ти справді заслуговуєтш на перерву, на стільки, скільки знадобиться».\n\nЕтернал замовк і замислився. Люсент стояв нерухомо, поки дід обмірковував його слова. Потім Етернал підвівся, підійшов до Люсента, поклавши копито йому на плече: «Гаразд. Але тоді я не буду робити це наполовину. Я йду у відставку. Ти очолиш легіон». Люсент застиг від шоку: «У відставку? Справді? Тобто... якщо ти так хочеш, звісно, але... вау. Я... я не знаю, чи я готовий!» Етернал хмикнув: «Ти сам сказав, мені потрібен відпочинок. І до того ж, я знаю, що ти чудово впораєшся, Люсенте. Я повністю тобі довіряю». Обоє обійнялися і посміхнулися один одному, перш ніж Етернал знову заговорив: «А тепер давай, винесемо все це звідси. Але цього разу, можливо, коробки підніматимеш ти»."
bat.113.a:0 "Я впевнений, він знайде собі заняття."

bat.114.t:0 "Зустріч"
bat.114.d:0 "«Я знаю, що Найтмер висловилася з цього приводу, і я готова виконувати Її накази», — заявила Емеральд Лайт. «Проте дозвольте нагадати Вам про роль, яку ЛДМД відіграла в технологічному прогресі Хіроптерри. Якщо ми не будемо обережними, прогрес у незліченних сферах буде поставлений під загрозу. Відкинутий на роки назад. Навіть безпека наших власних інституцій буде під питанням».\n\n«Можливо, трохи драматично», — відповів Етернал Екліпс із тихим смішком. Він кинув побіжний погляд на цілковитий безлад у її кабінеті. Папери та діаграми були розкидані повсюди, їх, здавалося, якраз пакували в різні контейнери. «Бачу, Ви сприйняли слова Імператриці буквально», — тихо зауважив він, на що Емеральд Лайт кивнула.\n\n«Я не сентиментальна кобилка, Екліпсе, але мушу визнати, що бачити, як робота всього життя викидається на смітник — це, ну...» Вона замовкла. «Неприємно, м'яко кажучи».\n\nЕтернал Екліпс кивнув. «Зрозуміло. Проте я міг би трохи полегшити Ваші турботи в цьому питанні». Емеральд Лайт підняла брову, але промовчала. «Я підготував пропозицію, яку представлю Раді наступного тижня. Це дозволить ЛДМД продовжувати свою цінну роботу, звісно, за певних умов». Він поклав досьє на стіл перед нею. «Майте на увазі, це означає, що ЛДМД доведеться виявляти хоча б мінімум етики в галузі досліджень. І це не обговорюється».\n\nЕмеральд Лайт глибоко насупилася, але врешті-решт переможено похитала головою. «Що ж, мабуть, доводиться йти на жертви. Дуже добре, командувачу Екліпс. Я підтримаю Вашу пропозицію перед Радою. А тепер, якщо Ви не проти, мені треба розібрати ті коробки і подивитися, яку частину моєї роботи ще можна врятувати»."
bat.114.a:0 "Радий, що ми змогли домовитися."

bat.115.t:0 "Кров і ґрунт"
bat.115.d:0 "Опал Скай витер піт із чола. Попри втому після довгого робочого дня, пегас не міг стримати посмішки. Новий дім для його родини виходив цілком непоганим, особливо з невеликою допомогою його майбутніх сусідів. Як і він, вони покинули метушню великого міста заради спокійнішого життя, ближчого до стародавніх вчень Найтмер. Його батьки могли б не погодитися з таким вибором, але Опал був непохитний.\n\n«Опале? Вечеря готова, любий!» Його дружина Креме гукнула його, стоячи біля каміна, востаннє перемішуючи рагу в казані. Підійшовши до неї, Опал ніжно поцілував і обійняв ззаду. Він відчував, як його серце наповнюється гордістю щоразу, коли дивився на неї; він ніколи не забуде той день, коли вони зустрілися і його життя змінилося.\n\n«Тобі не варто так перевтомлюватися», — зауважив Опал, притиснувшись до неї мордочкою. «Я маю на увазі, заради вас обох». Вона закотила очі, хоча інстинктивно погладила свій живіт. «Ти знову занадто хвилюєшся. А це ж я його ношу!»\n\nВін хмикнув. «Справедливо. Гадаю, бути місяцесловом означає багато хвилюватися. Особливо за наше маленьке благословення від Найтмер ось тут...» Він знову поцілував її, попри її жартівливі спроби вирватися з його обіймів.\n\n«Добре, добре», — засміялася вона. «Я зрозуміла. Буду обережною. А тепер, чому б тобі не відпустити мене, поки вечеря не охолола?»"
bat.115.a:0 "Новий початок!"

bat.116.t:0 "Робота на коліях"
bat.116.d:0 "Манго Менґлер колись вказав на досить очевидну ваду в хіроптеррському розподілі праці. Кілька місяців тому він зауважив, що військовополонені, злочинці та робітники використовувалися для фізичної праці, але ці активи ніколи не консолідувалися. По суті, його пропозиція полягала в об'єднанні цих різних груп праці для конкретних інфраструктурних проєктів. Неважливо, хто забиває залізничний костиль у землю, доки колія прокладається за графіком.\n\nПотім Манго спіймали на розкраданні коштів цієї програми.\n\nЛегіонерська рада, щойно звістка про злочин дійшла до них, сумлінно постановила, що Манго відбуватиме покарання в програмі, яку сам допоміг створити. Йому дали молот, комбінезон і відправили на колії. Робітники, полонені та такі ж злочинці, як він, забезпечували стабільне розширення залізниць Хіроптерри. Відповідно до його власної пропозиції, каторжні бригади були лише ще однією ледь завуальованою формою примусової праці.\n\nЯкби Манго знав, що сам опиниться в такій бригаді... можливо, він би більше переймався їхніми умовами.\n\nРобота молотом була виснажливою. Ритмічна праця колійника день у день збивала шкіру на копитах Манго до крові. Нормою була миля на день, але Манго робив дві, аби не бачити пику наглядача. Сонце нещадно палило зверху, змушуючи Манго стікати потом. Він тримав темп під розмірені робочі пісні, що допомагали зосередитися на праці, а не на жалі за минулим.\n\nМанго все ж шкодував, що не тримав язика за зубами."
bat.116.a:0 "Іронічно."

bat.117.t:0 "Імперський досвід"
bat.117.d:0 "Прімроуз була багато ким, але не кобилкою з докорами сумління. Її любий батько подбав про це; зрештою, головним було бути на крок попереду супротивників і мати гарний прибуток.\n\nІ поки місцеві хіроптеррські чиновники водили її та її групу геодезистів по майданчику, Прімроуз скористалася нагодою, щоб похвалити себе за чудове вкладення коштів. Приєднатися до Найтмер Мун здавалося небезпечною затією свого часу, якщо відкинути очевидне питання про державну зраду. Проте це була ставка, яка виправдала себе, дозволивши їй поглинути тих суперників, які або занадто повільно обирали сторону, або обрали не ту.\n\nВона глибоко вдихнула, на мить заплющивши очі. Поні уже чула метушню робітників і ревіння машин у новому промисловому комплексі, що вже скоро тут виросте. Це був лише один із багатьох об'єктів, які уряд Хіроптерри надав її компанії в зусиллях справді індустріалізувати країну.\n\nЗвісно, було ще питання робочої сили, якої у хіроптеррців, здавалося, було в надлишку, до того ж покірної. Нарешті їй не доведеться турбуватися про настирливі профспілки, які зупиняють її заводи, бо якийсь жеребчик вивихнув щиколотку. Вона була вільна керувати своєю промисловістю так, як їй подобалося, наче одним гігантським, налагодженим механізмом, що без зупину видає продукцію та гроші.\n\nО так, її батько справді пишався б нею зараз."
bat.117.a:0 "Величне нове призначення!"

bat.118.t:0 "Темрява"
bat.118.d:0 "Жеребець сплюнув кров на землю. «Ти, клятий дурню... ти робиш помилку». Його швидко змусили замовкнути: легіонерка, що стояла поруч, опустила приклад гвинтівки йому на морду. Емеральд Лайт, зі свого боку, здавалася лише злегка зацікавленою, кидаючи допитливі погляди.\n\n«Навпаки, це має ідеальний сенс», — виправила вона його. «Мені були потрібні піддослідні, ви вважали, що можете вибити собі краще місце з цієї причини, і я, відповідно, вирішила, що витрати боєприпасів на вбивство вашої охорони будуть набагато прийнятнішими. Як бачите, це цілком раціонально». Вона розвернулася і пішла, не вагаючись, залишивши работорговця на поталу долі.\n\nРабів звільнили від кайданів, і тепер вони чекали своєї долі трохи віддалік, більшість тремтіли під непохитним і холодним поглядом легіонерів. Емеральд Лайт зітхнула про себе. Імператриця висловилася; якщо ЛДМД доведеться змінити свої методи, нехай буде так. На щастя, був не один спосіб отримати піддослідних. Але спочатку вона мала особисто перевірити ефективність нового методу.\n\n«Усі, будь ласка, хвилиночку уваги. Дякую. Я прийшла оголосити вам, що я та ваші колишні господарі досягли згоди». Десь позаду почувся несамовитий крик работорговця, але вона проігнорувала його. Вона підняла стопку паперів своєю магією, щоб усі могли її бачити. «Тому я пропоную вам усім контракт на роботу в ЛДМД — організації, яку представляю я. Запевняю вас, що така робота принесе кілька вигод як вам, так і вашим родинам, а також честь служити справі, набагато величнішій за ваші прості смертні життя. Усі деталі вказані в контракті перед вами. Запитання?»"
bat.118.a:0 "Зло в його найлагіднішій формі."

bat.119.t:0 "Відставка"
bat.119.d:0 "«Мій листочку», — повільно промовив лорд-командувач Отем Бріз, входячи до кімнати своєї доньки на плантації Рід. «Нам треба поговорити».\n\n«Листочку? О Найтмер, це ніколи не віщує нічого доброго. Ти не називав мене так з того часу, як померла мама», — зауважила Оберн, злегка піднявши брову; цю скептичну рису вона давно перейняла у свого батька.\n\n«Я йду у відставку», — коротко пояснив лорд-командувач, піднявши копито, щоб зупинити запитання, які, здавалося, вже були на кінчику язика враженої Оберн. «Я присвятив усе своє життя підготовці до операції Муншайн». Це була справа мого попередника... та його попередників... це був план найперших дворян із клану Рід, які привели наших засновників сюди. Наша родина йшла до цієї мети тисячу років... і тепер, коли ми її досягли? Коли Найтмер править у Кантерлоті, а лицемірне сонце повалене?»\n\nОтем Бріз замовк, глибоко вдихнувши і повернувшись до доньки: «...хтось із баченням на наступну тисячу років має зайняти моє місце. Оберн, ти станеш леді-командувачом Ліф і допоможеш вести клан Рід у наступне тисячоліття разом із нашою Богинею».\n\nОберн на мить замовкла, а потім ступила вперед, щоб ніжно обійняти батька: «...Я не підведу тебе».\n\n«Завтра я почну готувати необхідні документи, мій листочку», — сказав Отем, злегка поплескавши її по спині і розриваючи обійми. «Перш за все? У мене є пляшка вина, яку я беріг для цього випадку... дозволь мені дати тобі останній наказ — принеси її мені».\n\n«Слухаюся, лорде-командувачу», — відповіла Оберн із ніжною посмішкою."
bat.119.a:0 "Слава леді-командувачу баронесі Оберн Ліф!" #Не певен, як краще перенести каламбур з Little Lif тут

bat.120.t:0 "Накази згори"
bat.120.d:0 "Уперше з моменту перемоги Її Величності Найтмер уся Легіонерська рада зібралася в Новому Аякачтлі, тепер уже зі своєю новою членкинею Оберн Ліф. Вони зійшлися, щоб прочитати найважливіший документ, отриманий ними за це тисячоліття. Усі погляди прикуті до Лунар Гейл, їхнього Верховного Місяцеслова, якій випала честь зачитати слова Богині. Лунар стояла, копита тремтіли від очікування; вона витягла доставлений лист із помаранчевого конверта, підняла його і почала читати вслух:\n\n«Моїм найвірнішим легіонерам; Ми не можемо висловити достатнього захоплення вашими зусиллями щодо відновлення Нашого законного Імперіуму. Ваша праця протягом багатьох століть як наших найвідданіших слуг принесла нам найславетнішу з перемог. Але тепер війна закінчена, і в Нас є нові директиви для наших найвірніших послідовників.\n\nКорінне населення Зебрики має бути швидше інтегроване задля стабільності та процвітання Імперії.\n\nВаш уряд має реформуватися так, щоб менше покладатися на легіони. Нам скоро знадобляться їхні солдати, і Ми б не хотіли, щоб вони відволікалися.\n\nЩоб запобігти єресі та надто завзятому догматизму, посада Верховного Місяцеслова має бути реформована в цивільну роль, підзвітну тільки Нам.\n\nКомісія по Справам Аборигенів має бути скасована. Її методи більше не потрібні в новій Імперії, хоча її роль має бути заповнена іншим чином.\n\nДослідникам ЛДМД наказано стриматися у здобутті піддослідних, але продовжувати свої плідні дослідження.\n\nНаостанок, усі вірні легіонери мають підготуватися до ведення війни від Нашого імені проти ворогів Імперії в Зебриці, насамперед проти підступних гіпогрифів.\n\nПідписано,\nІмператриця Найтмер Мун»\n\nНа той час Лунар Гейл тремтіла всім тілом. Ляпнувши листом об стіл, вона вигукнула: «Слово Імператриці! Слава Їй! Не гаймо часу на втілення Її указів у життя!» — після чого вилетіла з кімнати. Поки решта членів Ради збиралися з думками та обмірковували наслідки листа, Стоун Палісейд підвівся, поправив кітель і видав: «Ну, ви чули Місяцеслова. До роботи»."
bat.120.a:0 "Воля Найтмер буде виконана!"

bat.121.t:0 "Ті, хто служать Найтмер"
bat.121.d:0 "П'ятеро членів Легіонерської ради сиділи за столом, чекаючи на прибуття своєї колеги. Вони знали, через що вона зараз проходить: директива Імператриці змушувала її залишити або посаду командувача легіону, або Верховного Місяцеслова, оскільки Імператриця хотіла, щоб вірою Хіроптерри керував цивільний жрець. Лунар Гейл увійшла в супроводі двох інших поні; леді-командувач сіла на своє місце, а її почет розташувався за нею.\n\n«Вітаю всіх», — почала Лунар Гейл. «Дякую, що зібралися для обговорення моєї заміни. Хоча мені дуже прикро, слово Імператриці зрозуміле: я маю залишити одну зі своїх посад. І поки я це роблю, сподіваюся, ви розглянете обраних мною наступників». Жестом вказавши ліворуч, вона промовила: «На посаду лорда-командувача я висуваю бригадного генерала Ліф ЛеГея. Він мій близький друг і гідно керуватиме замість мене». Потім праворуч: «На посаду Верховного Місяцеслова — Фоллінґ Стар. Моя послушниця, яка нещодавно повернулася з Еквестрії та отримувала теологічні настанови від самої Імператриці». Фестрал зітхнула: «Але я залишаю на ваш розсуд, мої брати і сестри, яку саме посаду мені залишити. Адже я вирішити не можу».\n\nКожен командувач легіону зважив варіанти, почалося обговорення.\n\nЗ одного боку, командувачка Емеральд Лайт, яка роками була близькою подругою Лунар Гейл, бажала, щоб та залишилася в Раді задля збереження їхньої дружби. Командувач Люсент Екліпс, з іншого боку, знав Фоллінґ Стар; він знав, що її релігійні погляди набагато поміркованіші, ніж у догматичної Лунар Гейл, тому в його інтересах було залишити Гейл у Раді.\n\nЇм протистояла командувачка Лайтінґ Чарм: вона добре знала ЛеГея і поважала його як військового лідера набагато більше, ніж Лунар Гейл, яка керувала запалом, а не дисципліною. Далі — командувачка Оберн Ліф, яка знала Фоллінґ Стар так само добре, як і Люсент, але розуміла, що її справі піде на користь, якщо саме версія віри Лунар залишиться спрямовуючою силою нації.\n\nЄдиним командувачем без власної думки здавався Стоун Палісейд. Слухаючи аргументи, він бачив, що голоси розділилися порівну. Коли дебати почали здаватися нескінченними, він постукав копитом по столу, закликаючи до тиші, і промовив... "
bat.121.a:0 "«...Ваше місце серед бойових товаришів, командувачко Гейл»."
bat.121.b:0 "«...Ласкаво просимо до Ради, командувачу ЛеГей»."

bat.122.t:0 "Мирний кінець"
bat.122.d:0 "«Баттон заходив до мене учора, віриш чи ні. Старий виродок будував очки медсестрі, а вона ж його племінниця, заради Найтмер! Сподіваюся, ти все ще наглядаєш за ним», — сказав Етернал з усмішкою, махаючи копитом Отему, поки жеребець навпроти присьорбував віскі.\n\n«Він здібний командир, хоч і дещо розсіяний... якщо він спробує щось із твоєю медсестрою, у мене ще достатньо впливу, щоб влаштувати нещасний випадок. Минуло п'ять років від твоєї відставки, а ти виглядаєш як скелет!» — додав Отем із підбурювальним сміхом. «Тільки не кажи мені, що ти знайшов сили в тій паперовій роботі?»\n\n«Щиро?.. Гадаю, що так», — зізнався Етернал із глухим сміхом, подивившись на Отема зі співчуттям. «Нашою метою всі ці роки було забезпечення повернення Найтмер. Коли її перемога була закріплена... я відчув, ніби тягар зняли з моїх плечей, так... але хіба ти цього не відчув? Цю безцільність. Ніби нас відв'язали від усього».\n\n«Не розумію, про що ти», — збрехав Отем, якому це почуття було надто знайомим протягом останніх місяців після власної відставки.\n\n«Ми перемогли, Отеме. Що далі? Тепер це справа наших дітей... не наша. Імператриця поведе їх істинно праведним шляхом. А старим солдатам, як ми? Нам треба відійти в тінь», — визнав Етернал, помітивши ствердний кивок Отема. «Я відчуваю, як сили полишають мене останні пару днів. Недовго мені залишилося».\n\n«Впертий бовдур, тільки ти міг запланувати смерть від старості», — похмуро заявив Отем, нахиляючись вперед. «Чому я? Хіба Люсент не мав бути тут? Сама Найтмер Мун відповіла б на твоє прохання!»\n\n«Можливо, але хоч ти і проникливий у шпигунстві... у тебе завжди були сліпі зони», — покепкував Етернал, протягуючи Отему маленьку дерев'яну скриньку. «Віддай це Люсенту, коли прийде час. Думаю, він все одно запитає твого дозволу»."
bat.122.a:0 "Останній подарунок онуку."

bat.123.t:0 "Похорон"
bat.123.d:0 "Колишній лорд-командувач Етернал Екліпс пішов з життя. Один із головних архітекторів успіху операції «Муншайн» нарешті спочив із миром. Його знайшов робітник, що працював у маєтку: жеребець притискав до грудей два листи.\n\nПершим була запечатана копія його заповіту.\n\nДругим — розрахунковий час смерті; старий солдат був прискіпливим до кінця, подбавши про те, щоб його смерть відбулася за графіком.\n\nНа той час, коли звістка дійшла до Еквусу, Легіонерська рада вже розкрила печатку на заповіті Етернала. Покійний герой, як завжди пильний, уже склав плани власного похорону. Єдину зміну, яку внесла Рада, було зроблено на прохання Імператриці.\n\nТруну не нестимуть солдати.\n\nСама Найтмер Мун несла труну покійного лорда-командувача до його скромної могили на родовому цвинтарі Легіону Урса. Етернал ніколи не був прихильником видовищ, але Люсент визнав, що це, мабуть, найвища честь, на яку заслуговував його дідусь.\n\nНа відміну від парадів, що гриміли після успіху «Муншайн», не було ні музики, ні святкувань. Нічна Імператриця несла труну Етернала вулицями столиці лише під розмірений стукіт копит Легіону Урса за її спиною."
bat.123.a:0 "Нація в жалобі."

bat.124.t:0 "У питаннях дружби"
bat.124.d:0 "Емеральд Лайт вийшла з автомобіля без розпізнавальних знаків, кивнувши водієві, і піднялася сходами масивного храму в Западині Місяцесловів. Статуя Нічної Імператриці спостерігала за нею, коли вона увійшла і сіла на лаву поруч із самим голосом Найтмер — Верховним Місяцесловом Лунар Гейл.\n\nКобилка, яка, за неохочим визнанням Емеральд, була... однією з її найдавніших подруг. Те, що вона усвідомила лише після того, як Лунар пішла з Ради. «Верховний Місяцеслово, дякую, що погодилися на зустріч».\n\n«Леді-командувач... у цьому місці нам не обов'язково дотримуватися формальностей. Як тобі живеться за словом Імператриці цими днями, Емеральд?» — запитала Лунар із розуміючим виразом обличчя; вона була в традиційному релігійному вбранні замість старої легіонерської форми.\n\n«Наскільки відомо громадськості? ЛДМД була утихомирена та обмежена. Наша свята Імператриця, на щастя, визнає важливість нестримних наукових пошуків і лише попросила нас перенести операції глибше в тінь. Зрештою, не може бути протестів проти місць, які офіційно не існують», — пояснила Емеральд своїм типовим розважливим тоном.\n\n«І саме тому ти тут? Щоб подякувати Імператриці? Якщо я правильно пам'ятаю, зазвичай це я переслідувала тебе, вимагаючи зустрічей», — зауважила Лунар із усмішкою, переходячи одразу до справи.\n\nЕмеральд запнулася, прочищаючи горло і відкидаючись на спинку лави: «Мені ніяково це визнавати, але той обмежений дубоголовий Комет Флеш та решта моїх знайомих у ЛДМД навряд чи здатні на цікаву розмову. Я вигадала рішення щ—»\n\n«Так, Емеральд. Я твоя подруга. Ми можемо щотижня пити чай після моїх проповідей», — обірвала Лунар, перебиваючи голову ЛДМД із розуміючою посмішкою. «Попри мою теперішню цивільну роль... я все ще втаємничена в деякі питання політики. Ми можемо вести дискусії там, а не в моєму старому кабінеті. Прийнятно для тебе?»"
bat.124.a:0 "Я вважаю, цілком, подруго!"

bat.126.t:0 "Доля принца"
bat.126.d:0 "В останні дні нашого конфлікту з Тобуком один із наших командувачів на місцях повідомив про захоплення претендента на престол Варзени. Хоча спочатку ця новина була зустрінута Верховним командуванням із великим піднесенням, швидко стає зрозумілим, що наш трофей набагато менш вражаючий, ніж ми думали.\n\nЖеребець, відомий як Бараґзен, справді є претендентом на владу у Варзені, точніше був ним, доки його не вигнали за певні проступки. Навіть ретельне «Копито Найтмер» зібрало про нього небагато інформації, що саме по собі говорить про його «важливість» або здатність становити для нас реальну загрозу. Проте його присутність викликала дебати в Раді.\n\nПравда, останнє, що нам потрібно — це постать, навколо якої жителі Варзени зможуть згуртуватися після нашого завоювання, якою б малоймовірною вона не була. З іншого боку, ув'язнення є найбільш очевидним варіантом, оскільки він не має значної підтримки за кордоном чи на місцях і наразі не становить небезпеки. Існує, звісно, можливість використати його для залучення варзенських емігрантів на наш бік, а потім посадити його на трон, коли пил осяде. Але його корисність як маріонетки, чесно кажучи, сумнівна.\n\nЗрештою, рішення залишається за Легіонерською радою."
bat.126.a:0 "Просто застрельте цього марного бовдура і покінчимо з цим."
bat.126.b:0 "Залиште його в камері десь подалі."
bat.126.c:0 "Є у мене на думці один експеримент..."

bat.127.t:0 "Доля емігрантки"
bat.127.d:0 "Алесія Снєжна — та кобилка, якій вдається виділятися навіть серед маси найманців, бандитів і воєначальників, що паразитували на нині неіснуючому тобуцькому експерименті. «Копито Найтмер» було ретельним, як завжди, але інформація, яку їм вдалося розкопати про неї, просто вражає.\n\nЯкщо відкинути її минулу військову службу в Сєвєряні проти червоної чуми, її родовід насправді може похвалитися багатьма шанувальниками Найтмер Мун; одного цього факту було достатньо, щоб скасувати будь-який план її можливої страти. Проте питання її долі залишається відкритим.\n\nНайбільш очевидним шляхом був би домашній арешт, хоча з огляду на її походження довелося б надати певні привілеї. Свого роду режим «золотої клітки». Однак серед прихильників жорсткої лінії в Раді її брак віри та відверта байдужість до Найтмер викликають занепокоєння; вони наполягають на тому, що її віру потрібно зміцнити, перш ніж вона почне плекати єретичні думки.\n\nПомірковані елементи натомість просили про її негайну реінтеграцію до легіонів. Вони стверджують, що війна проти Аріса наближається, і мають бути задіяні кожен жеребець та кобилка з військовим досвідом, якщо ми хочемо вийти переможцями в цій титанічній боротьбі. Хоча їхні аргументи слушні, останнє слово у справі залишається за Легіонерською радою."
bat.127.a:0 "Їй знадобиться перевиховання."
bat.127.b:0 "Домашнього арешту буде достатньо."
bat.127.c:0 "Вітайте її повернення до легіонів із розкритими копитами!"

bat.128.t:0 "Питання адміністрування"
bat.128.d:0 "Розширення територій Хіроптерри принесло свою частку бонусів, від нових ресурсів для експлуатації до мас тубільців для поповнення лав робітників; на жаль, воно також принесло чимало головного болю, зокрема прикре усвідомлення того, що бюрократична система Хіроптерри погано пристосована для керування новими землями. Через це в Легіонерській раді розгорілися запеклі дебати.\n\nЗ одного боку, леді-командувач Лайтінґ Чарм виклала жорсткий підхід, що передбачає повноцінну військову окупацію нових територій задля їх умиротворення. Він полягатиме у поділі земель на кілька військових губернаторств і наданні місцевим командирам широкої автономії у боротьбі з опором у призначених їм зонах. Такий метод дозволив би нам міцно тримати в копитах нещодавно здобуті ресурси.\n\nЗ іншого боку, лорд-командувач Екліпс просуває зовсім інший погляд. Він стверджує, що методи його колеги відволікатимуть значні військові активи від більш насущних справ, особливо враховуючи підготовку нових завойовницьких кампаній у найближчому майбутньому. Тому він пропонує м'якший підхід, покладаючись на місцеву владу та еліти, які легко залучити на наш бік. Таким чином, з місцевим опором буде легше впоратися в довгостроковій перспективі.\n\nОбидва плани мають свої переваги та недоліки, але, оскільки Легіонерська рада знову зібралася для обговорення цього питання, перемогти може лише один підхід."
bat.128.a:0 "Військові губернаторства найкраще підійдуть цим територіям."
bat.128.b:0 "Цивільна адміністрація була б найкращим варіантом."

bat.129.t:0 "Пустельне королівство"
bat.129.d:0 "Лайтнінґ Чарм хмурилася. Саме по собі це не було несподіванкою і загалом вважалося поганим знаком. Вона задумливо постукала копитом по столу кілька разів. «Я не схвалю це», — нарешті сказала вона. «Ви просите мене довірити дикуну владу над дикою землею, яку ми лише нещодавно завоювали. Наші сили досі мають проблеми з тими кочовими племенами, а ви також хочете, щоб я довірила вашому племіннику більш безпосередній військовий нагляд?»\n\nЕтернал Екліпс знизав плечима. «Я навчив Люсента всьому, що знаю. Я б не пропонував його на таке завдання, якби не був упевнений у його здібностях. Крім того, він володіє тим, чого багатьом з нас просто бракує».\n\n«Ось як? Тоді дозвольте дізнатися, що це за неймовірна навичка, якою не володіє ціла кімната вмілих і досвідчених легіонерів?» Екліпс на мить усміхнувся, явно знайшовши в цьому щось кумедне.\n\n«Він знає, коли слід прийняти ідеї, що можуть здатися неортодоксальними на перший погляд, і в цьому плані він справді схожий на вас. Крім того, це завдання стане гарним вступом до справжньої командної ролі. Я не маю наміру тримати свій титул вічно, і мені врешті-решт знадобиться наступник на чолі Легіону Урса».\n\nНезадоволена гримаса Лайтнінґ Чарм не зникла, навпаки — посилилася. Проте слід віддати їй належне: вона вміла розпізнати слушний аргумент, коли його їй представляли."
bat.129.a:0 "Перший з багатьох майбутніх підданих."
bat.129.b:0 "О, як я сумую за золотими дюнами Зарантії..."

bat.130.t:0 "Хіроптеррська Співдружність"
bat.130.d:0 "«Це зрада. Єресь. Гармонійна підривна діяльність найгіршого штибу», — пробурчала Лайтінґ Чарм, її голос сочився презирством. «І при цьому Рада не має наміру розбиратися з таким віроломством? Емеральд, здається, це зовсім не обходить, вона воліє працювати над своїми улюбленими проєктами в ЛДМД. Тим часом Отем та Екліпс уже готуються до відставки, і їм байдуже до катастрофи, яку ми маємо під копитом. Тим не менш, я очікувала хоча б Вашої підтримки у боротьбі з такою зрадою!»\n\nСтоун Палісейд похитав головою, відірвавши погляд від столу та звіту. «Нічого подібного. Наскільки мені відомо, ніщо не заважає їм це зробити. Якщо вони хочуть укласти пакт, вони вільні чинити як забажають. Отже, було щось ще?»\n\nЛайтінґ Чарм кліпнула очима, перш ніж вибухнути: «Вони прагнуть узурпувати Легіонерську раду! Інституцію, чия традиція стояла тисячу років, спрямовуючи Хіроптерру з моменту її заснування!»\n\n«Інституцію, чия лояльність була насамперед до Найтмер, а не до традицій чи простої влади», — зауважив Стоун Палісейд. «І якщо Імператриця вирішить вислухати пропозицію губернатора Керрота щодо цивільного уряду, що ж, ми мало що зможемо з цим вдіяти».\n\n«А якщо вона вирішить їх вислухати? Що ми робитимемо, якщо вона вирішить, що Рада більше не потрібна?» Стоун Палісейд просто знизав плечима, перш ніж повернутися до читання свого звіту.\n\n«Ми робитимемо те, що робили завжди — виконуватимемо Її волю. Нічого більше, нічого менше»."
bat.130.a:0 "Доля Хіроптерри на терезах."

bat.131.t:0 "Дипломат"
bat.131.d:0 "«Флешінґ Балб. Я чекав на вас. Починайте, коли будете готові», — почав легко губернатор Керрот Стік. Приємні риси помаранчевого фестрала пом'якшилися кивком молодій репортерці, коли він дозволив їй сісти. Тихий гудок автомобілів, що котилися дорогами Нов. Південного Баккасла, вивів Балб зі стану заціпеніння.\n\nВідважна репортерка «New Ayacachtli Inquirer» увірвалася до кабінету Керрота Стіка без попередження, сподіваючись застати його зненацька.\n\n«Ви стежили за моїм офісом останні чотири дні і...» — Керрот Стік глянув на її обличчя, а потім на годинник на стіні, — «...шість годин. Мій помічник стежив за Вами половину цього часу».\n\n«Я... хотіла подивитися...» — пролепетала Флешінґ Балб, раптово зніяковівши і здивувавшись, що пересічний політик перехитрив її. «...як Ви?..»\n\n«Я служив Хіроптеррі в «Копиті Найтмер». Я перейняв кілька трюків за час роботи в агентстві, помітив Вас ще на початку. Мій час як агента був набагато менш славетним, ніж у моїх співвітчизників, які закладали підвалини «Муншайн». Моєю легендою був бюрократ в еквестрійській діархії, рахівник», — зауважив Керрот Стік, зробивши паузу, щоб дати їй можливість почати писати. «Але я був хорошим рахівником. Досить хорошим, щоб після повернення стати справжнім цивільним службовцем».\n\n«І яка це була кар'єра! Ваші соціальні реформи в Нов. Південний Баккасл повністю змінили... і-і це підводить мене до... Ваші опоненти кажуть...» — Флешінґ Балб похитала головою, все ще збита з пантелику невимушеністю Керрота Стіка. Її слова затнулися ще більше, коли Керрот Стік раптом підвівся з-за столу і почав наливати їй чашку чаю.\n\n«Вони вірять, що я плекаю гармонійні ідеали. Без вершків, два цукру; правильно?» — запитав Керрот, підходячи, щоб покласти два шматочки цукру поруч із її чаєм, наче це було само собою зрозумілим.\n\n«Так... я... здається, не пила чаю відтоді, як приїхала в Нов. Південний Баккасл», — прошепотіла Флешінґ Балб.\n\n«Ні? Тоді зробіть мені послугу... я вже деякий час поважаю Вашу роботу. У Вас є нюх на правду. Ви швидко вловлюєте ідеї і поширюєте їх із такою ж ефективністю. Думаю, Ви знайдете ще два інтерв'ю такими ж повчальними, як нинішнє... як Ви вважаєте?»"
bat.131.a:0 "За краще завтра."

bat.132.t:0 "Економіст"
bat.132.d:0 "«Біт — це підсумок усього», — легко заявила Спрінґ, крокуючи поруч із молодою репортеркою, якій вдалося застати її на одній із фабрик у Нью-Мейридіан. Там робітники працювали пліч-о-пліч із громадянами в напрочуд пристойних та стерильних умовах. «Якщо я плачу робітнику більше, ніж громадянину, то це тому, що цей робітник більш кваліфікований. Кваліфікована праця має бути винагороджена».\n\n«Багато хто каже, що Ваші методи ведення бізнесу підривають важливість традицій нашої держави, міс Медоу», — відповіла Флешінґ Балб. Молода фестралка з подивом оглядалася навколо, спостерігаючи, як різні предмети розкоші збираються в рекордні терміни. Холодильники, радіоприймачі та кондиціонери складалися на конвеєрах, що оперізували стіни. Важко було повірити, що Спрінґ Медоу також керує цілою провінцією з цієї самої фабрики.\n\n«Губернатор Медоу, міс Балб. Я витратила чимало часу, щоб виграти ці вибори, а оскільки час — це гроші... я збираюся витиснути з цього титулу все, що можна», — м'яко виправила губернатор Медоу, поки висока кобилка продовжувала свій хід. «Традиції вкорінені у владі. Влада походить від народу. І прибуток також походить від народу! Поки народ щасливий, прибутки хороші, бізнес процвітає, а про наших працівників дбають... ми все ще дотримуємося традицій... просто у... новий «інноваційний» спосіб!»\n\n«Ваша кругова логіка не принесла Вам багато друзів у Легіонерській раді, губернаторе Медоу. Багато хто таврує Вас як корумпованого ринкового ліберала, наче Ви якийсь брокер із селестіанського Мейнгеттену», — зауважила Флешінґ Балб, зацікавлено схиливши голову. «Ваша відповідь?»\n\n«Моя перша реакція — найняти того, хто вигадав цей наклеп. Це добре звучить і достатньо вкорінено в правді, щоб причепитися до мене. Обов'язково напишіть це у своїй колонці, міс Балб. Я заплачу їм удвічі більше, ніж будь-який підлабузник у Раді. Мені може подобатися вільний ринок, але ще більше мені подобається вільна Співдружність», — розмірковувала Спрінґ, легко махнувши копитом.\n\n«Співдружність, вільна для того, щоб Ви могли вичавити її заради своїх прибутків?» — сухо запитала Флешінґ Балб у здивованої Спрінґ Медоу.\n\n«Міс Балб! Я не з тих, хто наживається на народі! Я лише отримую прибуток завдяки йому. Війна, експансіонізм і сегрегація — усе це згубно впливає на нашу економіку, і це страшенно дорого виправдовувати в маркетингу. Заради наших квартальних звітів та нашого потомства... зміни просто необхідні»."
bat.132.a:0 "За процвітаюче майбутнє."

bat.133.t:0 "Старий солдат"
bat.133.d:0 "«Адмірале Крескент, адмірале Крескент!» — вигукувала Флешінґ Балб, спотикаючись і махаючи копитами над головою. Молода фестралка була всього за кілька кроків від знаменитого морського рейдера. Старий капітан крейсера був таким же суворим і міцним, як писали в газетах. Він дивився на неї з тією ж витримкою, з якою, певно, спустошував ворожі береги! Ембер Крескент, по правді кажучи, просто хотів насолодитися бокалом пива. Коли його погляд не налякав малу, сиві волоски на бороді жеребця наїжилися від пирхання: «Тепер просто «Ембер Крескент», дитино. Я цивільний, громадянин».\n\n«Д-дуже добре!» — пролепетала Флешінґ Балб, ніяково перелазячи через низьку огорожу патіо кафе, сприйнявши виправлення як запрошення. Ця помилка викликала черговий тужливий стогін колишнього морського героя. «Громадянине Крескент, що Ви думаєте про політику Ради щодо продовження мілітаризації навіть після великої перемоги нашої улюбленої Імператриці на Еквусі?»\n\nЗакотивши очі, сивий жеребець поправив свій простий костюм. Довгі шрами на його обличчі різко контрастували з буденним вбранням, за винятком порожнього рукава піджака, приколотого до грудей: «Кожен громадянин має обов'язок перед своєю країною. Колись цей обов'язок коштував мені ноги. Іншим він коштував набагато більше. Це була жертва, яку я приніс добровільно, так само як я добровільно продовжую кампанію проти нескінченного мілітаризму. Ми щойно виграли тисячолітню боротьбу. Рішення не в нових лінкорах, а в турботі про тих, хто боровся, щоб зробити цю перемогу можливою».\n\n«Багато хто в суспільстві симпатизує цим цілям, громадянине Крескент... але серед робітників є занепокоєння. Як Ви щойно сказали мені, Ви бажаєте покращити становище громадян Хіроптерри... а як щодо наших підневільних активів?» — запитала Флешінґ Балб, переходячи до суті з провокаційним запитанням.\n\nЕмбер Крескент глибоко вдихнув, дивлячись їй в очі з тією ж рішучістю, яка дозволила йому пожертвувати передньою ногою, щоб не дати вибухнути боєкомплекту: «Щойно вони завоюють право на громадянство? Тоді я битимуся за них до останнього подиху»."
bat.133.a:0 "За кращу Хіроптерру."

bat.134.t:0 "Губернаторський пакт"
bat.134.d:0 "Останнє інтерв'ю, яке Флешінґ Балб отримала від Керрота Стіка, навряд чи було ексклюзивним. Зазвичай стриманий і напрочуд добре інформований фестрал, якого вона вперше зустріла в Нов. Південний Баккасл, вийшов до переповненої аудиторії в Новому Аякачтлі. Поруч із ним стояли Спрінґ Медоу в розкішній сукні та Ембер Крескент у своєму простому, майже поношеному костюмі.\n\nЗамість того, щоб тулитися в переповнених рядах репортерів, які відчайдушно намагалися ставити запитання та робити фото, Флешінґ Балб комфортно стояла збоку сцени з планшетом у копиті. Ймовірно, саме Керрот сказав Спрінґ, що Флешінґ була першою, хто порівняв її з брокером в Мейнгеттені. І, вірна своєму слову, губернатор Медоу справді була готова платити втричі більше за «New Ayacachtli Inquirer». Насправді? Вона була готова купити саму газету.\n\nПідвищення зарплати та просування по службі дещо похитнули журналістську етику Флешінґ, але протягом наступних тижнів ніхто з кабали, відомої як «Губернаторський пакт», не намагався цензурувати її. Ба більше, чим довше вона слідувала за тріо, тим очевиднішою ставала їхня щирість. Шпигун, промисловець і запеклий ветеран справді здавалися найкращою надією на вільну Хіроптерру.\n\nІ це було кульмінацією всього — офіційне оголошення. Керрот Стік, звісно, взяв назву «Губернаторський пакт». Його промова була надихаючою, сильною... кожне слово мало вагу жеребця, який знав, що натовпу слід почути... а не те, що вони хотіли б. Він говорив про мрію, даровану самою Найтмер, про об'єднану Співдружність. Народжену з жертв предків, але вільну від їхніх помилок. Віддану своїй Імператриці, але визволену від власних кайданів. Скептицизм Флешінґ розтанув за хвилини, розчинившись у її власних оплесках, коли вона аплодувала на передовій історії."
bat.134.a:0 "Губернаторський пакт... наш шлях уперед!"

bat.135.t:0 "Кантина «Loose Lips»"
bat.135.d:0 "Хіроптерра стояла на порозі змін. Політичні лідери маневрували один навколо одного: Губернаторський пакт і Рада обговорювали потреби держави на тлі заворушень, що котилися світом.\n\nЦе непотрібним чином посилило напруженість у кантині «Loose Lips» у Новому Аякачтлі.\n\nЕмпті Пінт володів цим закладом від моменту свого звільнення з легіону п'ятнадцять років тому. Він обслуговував кожного поні, хто міг дозволити собі випивку: робітників, легіонерів і навіть кількох єретиків, які вміли тримати язик за зубами, коли місяцеслови поруч насолоджувалися випивкою. Такий ліберальний підхід часто завдавав йому клопоту з владою, але служба Найтмер і знижки місцевим чиновникам рятували його від усього, крім невеликих штрафів.\n\nПроте за останні три місяці? Емпті Пінту доводилося рознімати бійки направо і наліво. Хоча дебати щодо політики на національному рівні були переважно коректними, Емпті виявив, що коли поні змішують алкоголь і політику, стає гаряче.\n\nІ єдине, що зараз було на думці у поні — це майбутнє. Рада чи Пакт. Жорсткіші закони чи права робітників. Егалітаризм чи меритократія. Роль Імператриці як їхнього верховного лідера чи просто як спрямовуючого копита.\n\nЦе зводило з розуму, і Емпті пошкодував, що не послухав свого двоюрідного брата. Йому слід було зайнятися зброєю, на продажу якої ще ніхто не прогорів. Його єдиною надією було те, що рішення про шлях уперед буде прийнято скоро, і з того, що він міг сказати..."
bat.135.a:0 "...цивільний уряд уже був на горизонті."
bat.135.b:0 "...правління Ради було в пріоритеті."

bat.136.t:0 "Момент істини"
bat.136.d_1:0 "Політичні дебати в Хіроптеррі зрештою дійшли до вух Найтмер Мун. Словом Імператриці було надіслано мандат, щоб вийти з глухого кута. Перед зібраним кворумом Легіонерської ради та Губернаторського пакту місяцеслів зачитав лист, адресований їм. Нічна Імператриця похвалила величезні успіхи, які кожен поні в кімнаті зробив на підтримку Її планів. Реформи, які Рада проводила за Її волею, і сумлінна служба Губернаторів не залишилися непоміченими.\n\nКожному були вручені нагороди та подяки; титули дарувалися вільно і щедро. Маєтки, відібрані у кантерлотської знаті, роздавалися десятками, оскільки зневага Імператриці до натяків давала зрозуміти одне... це все було для того, щоб підсолодити гірку пілюлю. Її представники повідомили Їй, яке управління потрібне Її поні в Зебриці, і Вона прислухалася.\n\nТисячолітня традиція була зруйнована в одну мить. Легіонерська рада — орган, який протягом тисячоліття вів Хіроптерру крізь усі загрози — більше не був штурманом Співдружності. Лист Імператриці був чітким: цивільний уряд поведе їх у нову епоху. Присутність Керрота Стіка та його Пакту давала зрозуміти, що помаранчевий фестрал був вибором Найтмер насамперед.\n\nЛорди та леді-командувачі, варто віддати їм належне, не протестували проти цього рішення. Наймолодші в групі, Оберн і Люсент, першими висловили свої вітання. Вони спритно запропонували Пакту свою повну підтримку та начерки кількох реформ, які планували ще до того, як місяцеслів вийшов із кімнати. Інші командувачі швидко послідували їх прикладу, відчувши, як колективний тягар спадає з їхніх плечей. На краще чи на гірше, вони виграли війну для Хіроптерри... і, можливо, настав час для тих, хто поза легіоном, виграти мир."
bat.136.d_2:0 "Політичні дебати в Хіроптеррі зрештою дійшли до вух Найтмер Мун. Словом Імператриці було надіслано мандат, щоб вийти з глухого кута. Перед зібраним кворумом Легіонерської ради та Губернаторського пакту місяцеслів зачитав лист, адресований їм. Нічна Імператриця похвалила величезні успіхи, які кожен поні в кімнаті зробив на підтримку Її планів. Реформи, які Рада проводила за Її волею, і сумлінна служба Губернаторів не залишилися непоміченими.\n\nКожному були вручені нагороди та подяки; титули дарувалися вільно і щедро. Маєтки, відібрані у кантерлотської знаті, роздавалися десятками, оскільки зневага Імператриці до натяків давала зрозуміти одне... це все було для того, щоб підсолодити гірку пілюлю. Її представники повідомили Їй, яке управління потрібне Її поні в Зебриці, і Вона прислухалася.\n\nТисячолітня традиція була підтримана без вагань. Імператриця, незважаючи на своє бажання реформ, визнала відданість своїх колись вигнаних легіонів. Співдружність Хіроптерри буде бастіоном Місячної Імперії та домом для Її найвеличніших захисників. Політика Легіонерської ради продовжуватиме змінюватися, але Рада вистоїть, як і завжди.\n\nГубернаторський пакт не протестував проти цього рішення, сам Керрот Стік, здавалося, майже очікував цього. Фестрал вступив у серйозну розмову з лордами та леді-командувачами, щойно місяцеслів пішов. Губернатори підтримуватимуть їх повністю і продовжуватимуть висловлювати свої занепокоєння у законний спосіб, як і раніше. Рада вітала таких відданих цивільних службовців, визнаючи, що без губернаторів Співдружність навіть не була б проголошена. Рада виграла для них війну, і вона виграє для них мир."
bat.136.a:0 "Цивільний уряд перемагає!"
bat.136.b:0 "Легіонерська рада зберігає владу."

bat.137.t:0 "Генерал-губернатор"
bat.137.d:0 "Флешінґ Балб сиділа в кріслі, ніяково почуваючись під масивною картиною в кабінеті генерал-губернатора. Це був портрет першої висадки легіонерів на береги Хіроптерри, оточений прапорами Імперії та Співдружності. Вирази на їхніх обличчях були божественно експресивними — погляд нестримної надії та змиреної муки за втраченою Батьківщиною, зафіксований давно померлим художником. Керрот Стік наказав повісити її у своєму кабінеті як постійне нагадування всім, хто сидів під нею, про те, що було до перемоги Співдружності.\n\nСам Керрот Стік був незвично мовчазним; фестрал виглядав стурбованим за своїм новим столом.\n\nЦього разу Флешінґ сама почала ставити запитання: «Генерал-губернаторе Стік, сама Найтмер доручила Вашій адміністрації вести Співдружність у нову еру... і...»\n\nФлешінґ Балб затнулася в їхній спільній тиші, кліпнувши, коли перейшла на неформальний тон: «Що тепер, Керроте? Я ніколи не знала тебе таким мовчазним і без плану в запасі».\n\n«...Я не впевнений», — повільно визнав Керрот. «Ти коли-небудь заходила в кімнату і щосили намагалася згадати, навіщо ти там? Або втілювали мрію і нічого не відчували? Озираючись назад, боротьба за те, щоб потрапити сюди, була легшою, ніж сидіння в цьому кабінеті. Я пробирався до вершини гори в тумані. Тепер, коли я на піку? Я бачу лише той самий туман, але зверху. Я знаю, що хочу зробити... але шлях до цього більше не такий чіткий».\n\n«Гарна аналогія, але ти сам сказав, що знаєш, що хочеш зробити», — сказала Флешінґ із співчутливою посмішкою. «Знайти цей шлях непросто, але я думаю, що ти скоро знайдеш свою наступну гору».\n\nКеррот хмикнув, провівши копитом по волоссю і кивнувши на знак згоди: «Ні... це точно нелегко. Ніщо з того, що справді варто робити, не буває легким»."
bat.137.a:0 "Час братися до роботи."

bat.138.t:0 "Мандат Ради"
bat.138.d:0 "«Це було близько», — промовила Лайтінґ Чарм, простягаючи порожню склянку Стоун Палісейду, поки старий бойовий жеребець підходив, щоб підлити леді-командувачу бурбону. Вони сиділи разом у прибережній фортеці з видом на затоку Нового Аякачтлі.\n\n««Близько» рахується тільки в грі в підкови та при киданні копитних гранат. Ми вистояли, як і завжди. Я не здивований, що це був адмірал Крескент і та нова кров, губернатор Стік. Крескент — впертий жеребець, але він завжди знав, кого варто підтримати», — прохрипів Стоун із захопленням, піднімаючи склянку і спостерігаючи за заходом сонця над гаванню. «Я коли-небудь розповідав тобі, як він одного разу посадив крейсер на мілину, щоб врятувати мій взвод?»\n\n«Лише щодня відтоді, як почався той головний біль із Губернаторським пактом», — розсміялася Лайтінґ, хитаючи головою. «Але Рада не зможе витримати ще один такий удар. Пакт мав рацію — хоча ми маємо благословення Імператриці, ми більше не плануємо «Муншайн». Співдружність у безпеці, тепер ми ведемо війну за мир».\n\n«Я ніколи не знав тебе як ту, хто ходить манівцями довкола суті справи, Лайтінґ», — засміявся Палісейд, відпиваючи зі своєї склянки.\n\n«А я знаю, що ти навряд чи вловлюєш тонкощі... Раду потрібно реформувати. Пакт мав рацію в цьому, але вони помилялися щодо того, хто має це робити», — пояснила Лайтінґ із твердим кивком, ставлячи склянку і підводячись. «Я не думаю, що в комусь із нас лишилося достатньо запалу для цієї боротьби, Стоуне».\n\n«Але ти знаєш, у кого він є. У тебе завжди є якийсь план», — сказав Стоун із задоволеним виглядом, також підводячись на копита. «А поки що? Справи як зазвичай, ми маємо обговорити, що буде далі, з рештою Ради. І коли прийде час для цього обговорення — ти маєш мою повну підтримку»."
bat.138.a:0 "Все як зазвичай."

bat.139.t:0 "Вовк із Палісейд-стріт"
bat.139.d:0 "Спрінґ Медоу відкинулася в кріслі. Струнка єдиноріжка мала задоволений вигляд, поки її особисті «бухгалтери» тихо виходили з кімнати, а сама вона пригубила черговий келих шампанського. Її досить знервований секретар нарешті передав їй стрічку телетайпа з результатами закриття денних торгів: «Звіти, які Ви просили, пані губернатор».\n\nВикористовуючи магію, Спрінґ підняла тонку паперову стрічку і почала вивчати низку крапок і літер, щоб оцінити, як процвітає її імпровізований фондовий ринок. Поки Нічна Імператриця диктувала економічні закони на Еквусі, Співдружність насолоджувалася набагато менш обмеженим періодом зростання... поки що.\n\nСерія підставних компаній, що залишилися від операцій «Копита Найтмер» під час «Муншайн», дала їм змогу просунути копито в двері практично кожного великого світового ринку. Спрінґ подбала про те, щоб усередині Співдружності жоден бізнес не мав нечесної переваги над іншим, але через підставні компанії?..\n\nСпрінґ Медоу не дозволить фондовому ринку на Палісейд-стріт наживатися на вірних підданих Імператриці в Зебриці чи на Еквусі. А от решту світу? Вона могла б вичавити їх заради чистого прибутку за допомогою каральних тарифів, лобізму та тихої експлуатації. Економіка Співдружності процвітатиме, адже хіроптеррські інновації вкорінені в цій грі.\n\nГубернатор Медоу подбає про те, щоб вПалісейд-стріт була вовком серед овець на ринках."
bat.139.a:0 "Гроші! Влада! Кобилки...! І жеребці!"

bat.140.t:0 "У великому місті"
bat.140.d:0 "Міднайт Метеор зупинив старенький «Oldsmobile Six» біля вузького таунхауса, затиснутого між іншими будинками. Меблі, прив'язані до даху, хаотично зарипіли, коли фестрал обережно вийшов із машини: «Ох ти ж! А ця будівля... шикарна».\n\nГані Кейк, кремезна кобилка поруч із ним, тепло посміхнулася: «Я не була впевнена, чи варта ця поїздка того, але ти заробив нам добрячу пенсію».\n\n«Що я можу сказати? Якби я знав, що на фермі є нафта, я б випадково вистрілив у ту землю раніше!» — сказав Міднайт із сяючою посмішкою, демонструючи своїй любій щілину між зубами і вказуючи на їхній новий дім.\n\n«Тобі пощастило, що ті селестійці не встигли знести твою гарну голову... ми далеко від Гейсіда, Міднайт. Ти впевнений, що це буде найкраще місце для виховання лошат? Чому ми не взяли одну з тих ферм на сході?» — запитала Гані з прихованою тривогою в голосі. Завдяки перемозі Найтмер Мун на Еквусі та незграбному героїзму Міднайта вони отримали шанс на новий початок.\n\n«Мій тато був фермером. Його дідусь був фермером. Його прадід був фермером. Усі ми, Метеори, тільки й були фермерами. Я хочу, щоб у дітлахів, які скоро з'являться, було більше вибору, ніж у нас, кращі можливості», — пояснив Міднайт, повільно підходячи, щоб обійняти дружину. «Нас благословила Найтмер, тож давай використаємо Її благословення сповна!»\n\n«Ти впевнений, що все буде гаразд... як ти це назвав? Бути «кабінетним жеребцем»?» — запитала Гані, притулившись до нього."
bat.140.a:0 "Все буде добре, дім там, де серце!"

bat.141.t:0 "Вихід у мережу"
bat.141.d:0 "«Ну, що скажеш?» — запитала Спрінґ Медоу з самовдоволеною посмішкою на мордочці. «Мені довелося задіяти кілька зв'язків, щоб дістати робочу модель, але запевняю тебе, вона варта кожного біта. Нам пощастило, що університет у Мейнгеттены погодився віддати прототип».\n\nКеррот Стік мовчав, розглядаючи схожий на коробку пристрій, що тепер займав половину його столу. Він насупився. «Я... ціную таикй жест. Але, Медоу, навіщо на моєму столі ця коробка?»\n\n«Це не просто коробка!» — пирхнула вона. «Це технологічне диво з Еквестрії! Це майбутнє! Вважай це подарунком від мене».\n\n«Добре... і в чому воно дивовижне?»\n\n«Справжнє питання в тому, в чому воно НЕ дивовижне?» — захихотіла поні. «Уяви, Керроте: друкарська машинка, калькулятор і твій особистий органайзер, об'єднані в одному пристрої. І це лише початок. Дай йому пару років, максимум десятиліття, і ти побачиш, як його можливості подвоїться... ні, зростуть у п'ять разів! Уяви, Керроте: наші підприємства зможуть підтримувати постійний зв'язок одне з одним, коригуючи та калібруючи виробництво з годинниковою точністю. Затримки стануть справою минулого».\n\nВона мрійливо зітхнула з блаженною усмішкою. «Можливо, одного дня ми навіть зможемо поставити такий пристрій у кожну оселю Хіроптерри. Подумай про це, можливості буквально безмежні!»\n\nКеррот Стік переводив погляд з кобилки на це чудовисько, що все ще займало його стіл. Зрештою він зітхнув. «Гаразд», — видавив він нарешті, попри свої сумніви. «Я готовий спробувати». Він обережно наблизився до пристрою, підозріло насупивши брови. «...а як його взагалі вмикати?»"
bat.141.a:0 "Цікаво, що принесе майбутнє."

bat.142.t:0 "Кабінет"
bat.142.d:0 "Флешінґ Балб сиділа в кутку конференц-залу, стукаючи по клавішах друкарської машинки, поки відбувалося перше засідання уряду «Керрота-Крескента». Кімната була заповнена головами кабінетів і навіть представником Легіонерської ради, але зрештою всі погляди були прикуті до початкового тріумвірату на чолі столу. Керрот Стік мовчки жестом запросив усіх сісти, надавши честь відкрити зустріч Емберу Крескенті без жодного слова.\n\n«Тепер, коли ми біля керма, час почати розбиратися зі штормами на горизонті», — почав Ембер. Відставний адмірал кивнув присутнім. «Ми визначили кілька цілей, яких реально можемо досягти, і призначили відповідальних за них».\n\n«Питаннями економіки керуватиму я», — мовила Спрінґ Медоу. Єдиноріжка поправила елегантний костюм легким сяйвом своєї магії. «Ті самі тактики, які «Копито Найтмер» використовувало для закріплення Хіроптерри на світових ринках, можна використати для забезпечення подальшого панування на них. Те, що я зробила на Палісейд-стріт, буде розширено на всю Співдружність».\n\n«Військові реформи, запропоновані генералом ЛеГеєм, як мінімум цікаві», — прохрипів Ембер Крескент, вказуючи копитом на представника Легіонерської ради. «Кабінет їх схвалює. Забезпечте його всіма необхідними ресурсами. Крім того, ми переглянули початкові плани контртерористичних операцій... ми звузили для вас список законних варіантів. Я працюватиму з Радою, щоб забезпечити їх дотримання».\n\n«Панове, дозвольте мені чітко окреслити наміри цього уряду», — оголосив Керрот Стік, перериваючи мовчання і випрямляючись на чолі столу. «Основним напрямком наших зусиль буде політика. Від громадянських свобод до перегляду взаємодії військових і цивільних органів — зміни будуть. Стратократія буде припинена верховенством закону, а те, яким буде цей кінець, визначать наші дії. Співдружність зустріне сучасну епоху за допомогою належного законодавства та дій»."
bat.142.a:0 "Надихає, м'яко кажучи!"

bat.143.t:0 "Народження Інтеграційної ліги"
bat.143.d:0 "Оскільки реформи Губернаторського пакту продовжують просуватися в Співдружності, маргінальні гармонійні екстремісти почали виступати проти уряду «Керрота-Крескента». Неорганізована низова ініціатива — Інтеграційна ліга — це організація, що складається переважно з прихильників гармонії на нещодавно зайнятих територіях Співдружності на сході. Проте через їхній мирний характер вони не були позначені як ворожі комбатанти під час триваючих контртерористичних операцій, що проводяться урядом.\n\nКоли Керрота Стіка попросили дати коментар, він підтримав політичних дисидентів: «Я можу бути не згоден з тим, що вони говорять, але методи, якими вони діють? Мирні протести, законні вибори та петиції до місцевих чиновників? Це все, що я хотів би бачити в політичній опозиції».\n\nПід тиском подальших запитань генерал-губернатор визнав, що ідеали Інтеграційної ліги значною мірою збігаються з ідеалами уряду «Керрота-Крескента», але вони йому не підпорядковуються: «Немає ніякої формальної організації чи політичної партії, як було, коли ми формували Пакт. Це просто поні, що використовують сучасні засоби для спілкування та організації».\n\nЛеді-командувач Оберн Ліф була набагато менш милостивою: «Інтеграційна ліга переходить межу, крапка. Новий уряд проводить реформи, які вони вимагають, але це потребує часу. Легіонерська рада продовжуватиме підтримувати генерал-губернатора у всіх його зусиллях і готова розібратися з Лігою, якщо вона вийде з-під контролю»."
bat.143.a:0 "З вечірнім репортажем була Флешінґ Балб!"

bat.144.t:0 "Звільнення Даск Уейна"
bat.144.d:0 "Керрот Стік стояв по інший бік кованих залізних ґрат старої тюремної камери, що занепадала й розвалювалася. Колись це місце охороняли лише місяцеслови, тут тримали єретиків перед судом. Проте зараз у в'язниці був лише один мешканець — єдиний випадок місяцеслова, винного в державній зраді за останнє століття. Маленький, тендітний фестрал по інший бік ґрат був самим революційним місяцесловом — Даск Уейном.\n\nШерсть фестрала була глибокого синього кольору, а грива вкрита сивиною. Вузькі очі вп'ялися в Керрота Стіка, коли він видав низький смішок: «Губернатор Стік? Я здивований, що леді-командувач Гейл дозволяє мені відвідувачів. Скажіть мені... Імператриця повернулася?! Я почув її голос однієї ночі... багато місяців тому, я відчув це своїми кістками... Найтмер напевно повернулася!»\n\n«Ви надто довго тут просиділи, Даск Уейне», — повільно мовив Керрот, піднімаючи копито, щоб відкрити замок на дверях клітки. «І тепер я генерал-губернатор... посада, призначена самою Найтмер. Часи змінилися».\n\nВираз надії та замішання на обличчі Даск Уейна зрештою змінився на захоплений сміх дитини: «Зорі всевишні! Зорі всевишні! Вона не покинула мене! А робітники? Вона розбила їхні кайдани?»\n\n«У певному сенсі, так», — простенько відповів Керрот Стік, відчиняючи двері камери. «Але зараз я розбиваю Ваші. Ви помилувані. Ваш вирок залишиться в реєстрах як законний... але немає сенсу відбувати решту терміну за протести за права робітників, коли Комісію по Справам Аборигенів ліквідовано».\n\nДаск Уейн повільно ступив уперед: «І що тепер? Мені заборонять займатися політикою? Маю бути вдячним за це милосердя?»\n\n«Проводити соціальні реформи буде легше, коли з іншого боку барикад лунатиме гучний голос, що обіцяє анархію. Поруч із Вашою риторикою мої реформи здаватимуться розважливим компромісом, а не революцією», — холодно пояснив Керрот. «Цієї розмови ніколи не було, звісно. Зрозуміло?»\n\n«...Гадаю, я розумію, генерал-губернаторе. Для мене буде честю бути Вашою опозицією», — сказав Даск із довгим зітханням, шанобливо схиливши голову. «Нехай Найтмер благословить нас усіх»."
bat.144.a:0 "А тепер ідіть і наробіть трохи галасу!"

bat.145.t:0 "Народження Національного конгресу"
bat.145.d:0 "«Керроте, душенька, ця ідея — чисте безумство! Він пішов і створив відверту соціалістичну партію!» — вигукнула Спрінґ Медоу, ще раз озирнувшись через плече, щоб переконатися, що в кабінеті немає нікого стороннього. Там були лише вона, Ембер та Керрот; цього разу навіть ручної репортерки Керрота не було.\n\nІ не без причини.\n\n«І ти втілив свій план, не порадившись із нами. Легіонерська рада дихає мені в потилицю, вимагаючи пояснень, чому ми дозволяємо єретичному комуністу підбурювати робітників! У нас і так копита повні спроб покращити життя громадян, а також виплати компенсацій робітникам відтоді, як Імператриця розпустила КСА», — втрутився Ембер, махаючи копитом; сивий «морський вовк» прогавкав свій протест. «Ми втратимо підтримку громадськості!»\n\n«Даск Уейн служить певній меті. Він місяцеслов, все ще відданий Імператриці, навіть якщо йому вдалося пов'язати її з якоюсь божевільною версією соціалізму. «Копито Найтмер» вело записи про всіх дисидентів... він найменш беззубий із них, але все ще достатньо красномовний, щоб зібрати послідовників», — пояснив Керрот у своїй звичній рішучій манері. «Він відтягне на себе радикалів серед наших прихильників, а також тих, з Інтеграційної ліги. Він може просувати такий порядок денний, на тлі якого наші найсміливіші реформи здаватимуться поміркованими. І оскільки він місяцеслов, наші консервативні друзі не зможуть просто так стратити його без суду, не порушивши тисячолітню традицію».\n\n«Він божевільний поні з ілюзіями, що наша Імператриця якось симпатизує комунізму», — наполягав Ембер, похитавши головою, коли вони зайшли в глухий кут.\n\n«...проте ти правий», — визнав Керрот. «Я справді діяв не порадившись із вами. Тоді ми поставимо на голосування питання, чи дозволяємо ми цьому продовжуватися. Спрінґ, твоє слово вирішальне»."
bat.145.a:0 "Я розумію твою думку, Керроте."
bat.145.b:0 "Душенька, це заходить занадто далеко."

bat.146.t:0 "Ліга військової допомоги"
bat.146.d:0 "«Леді-командувачу Ліф та лорде-командувачу Екліпс», — почав Ембер Крескент, крокуючи палубою есмінця, що стояв у порту. Він звернувся до двох членів Легіонерської ради, яких попросив залишитися після короткої зустрічі з цією ж Радою на верфях Співдружності. «Я коли-небудь розповідав вам про те, як посадив крейсер на мілину, щоб врятувати взвод? Взвод, яким командував не хто інший, як лорд-командувач Палісейд?»\n\n«Я пам'ятаю, як дідусь розповідав мені історію про розслідування відповідальності після того випадку», — зізнався Люсент Екліпс із легкою посмішкою. Фестрал тихо засміявся, не помічаючи або ігноруючи явну напругу в словах колишнього адмірала.\n\n«Я також пам'ятаю, що лише маніпуляції «Копита» громадською думкою не дозволили народу замислитися над тим фактом, що посадка на мілину бойового корабля на ходу — це, по суті, аварія. Ви вбили десятьох матросів і поранили тридцятьох двох», — сухо зауважила Оберн Ліф. «Ви намагалися зробити добру справу, не думаючи наперед».\n\n«...ви двоє справді діти своїх родин», — повільно прохрипів Ембер. «Стоун Палісейд — мій друг. Друг, який більш ніж охоче вказав пальцем на тих, хто перекачував біти в різні легіонерські братства. Братства, які тепер поповнюють ряди активних політичних партій».\n\n«Ліга військової допомоги, так? Наскільки ми бачимо, це просто реформатори з добрими намірами... які просто воліли б бачити нашу націю у майбутньому з Радою біля керма», — пояснив Люсент із коротким кивком.\n\n«Щойно ці організації стали політичними, фінансування припинилося. У нас є документи, що підтверджують це», — додала Оберн, подивившись на Люсента з дещо самовдоволеним виразом. «Ви знаєте, як родина Екліпсів вміє вести папери, і як добре родина Рід вміє зберігати таємниці».\n\n«Ви... малі нахаби. Це майбутнє нашої нації! А не політична гра!» — гримнув Ембер, махаючи копитом у повітрі.\n\n«Саме тому, що це про майбутнє нашої нації, Ліга військової допомоги є легальною політичною партією. Саме тому вони поводяться мирно і з честю згідно з правилами, встановленими Найтмер», — спокійним голосом пояснив Люсент. «Рада не втручатиметься безпосередньо в те, що вони говорять».\n\n«Але вони підтримуватимуть те, що каже Рада... скоріш за все», — підсумувала Оберн, кинувши на Ембера погляд, що закликав його спробувати заперечити. «Рада все ж матиме свій голос у подальших реформах, губернаторе Крескент»."
bat.146.a:0 "Рада не віддасть владу так просто."

bat.147.t:0 "Lux Invicta"
bat.147.d:0 "«Ми вражені, генерал-губернаторе Стік», — промовила Найтмер Мун, повільно і розмірено походжаючи його кабінетом. Зрештою її погляд зупинився на картині з легіонерами за його столом. «Мене рідко можна вразити. Кожен звіт від моїх місяцесловів виспівує Вам хвалу. Ваші реформи... ліберальніші, ніж Ми очікували, але відданість поні своїй Імператриці все ще така очевидна».\n\n«Дякую, Ваша Величносте. Для мене було честю служити Вам і моїй країні», — відповів Керрот Стік, схиляючи голову перед Імператрицею вже, мабуть, усоте відтоді, як вона несподівано прибула пообіді. Раптова королівська інспекція, щоб побачити, як втілюються її реформи.\n\n«...Ми пам'ятаємо Вас», — пояснила Імператриця, все ще замислено дивлячись на картину. «Мені не хочеться визнавати... але Ми не зовсім розуміли це, доки не переглянули Ваші записи в «Копиті». Ви працювали під прикриттям бюрократа в Кантерлоті. Пересічний рахівник у самому палаці, роками прямо під носом у нашої любої сестри. Наші шляхи перетиналися раз чи два, коли Ми були слабшою поні. Ви пам'ятаєте?»\n\n«Пам'ятаю, Ваша Величносте», — зізнався Керрот, кивнувши, коли Імператриця повернулася до нього. «Слабшою — ні. Меншою на зріст — так».\n\n«Ми дозволимо цей жарт. Що Ви про все це думаєте? Про Кантерлот?» — запитала Найтмер Мун, зберігаючи нейтральний тон і зацікавлено піднявши брову на колишнього шпигуна.\n\n«Усе було... порожнім. Яка б магія дружби не збудувала це місто, вона давно застоялася і пішла. Скелет усе ще був там, але кожен поні, що там жив, носив маску і прикидався, що місто живе», — сухо зауважив Керрот, його тон пом'якшав, коли він став поруч з Імператрицею, дивлячись на картину. «Навіть якби «Муншайн» провалилася, якби Еквестрія подолала наші зусилля, і якби Ви були втрачені ще на тисячу років... Ваша Величносте, той труп, який ми обоє знали, розвалився б під власною вагою».\n\n«Що зробить Співдружність... іншою через тисячу років?» — запитала Найтмер, дивлячись на Керрота з щирою цікавістю.\n\n«Lux Invicta, непереможне світло... Ви, Ваша Величносте», — сказав Керрот, кивнувши на картину першої висадки легіонерів на берег Хіроптерри. «Надія, яку надихнуло Ваше повстання, тривала тисячу років. Надія, яку принесла Ваша перемога, триватиме десять тисяч років у майбутньому».\n\n«Дякую, генерал-губернаторе Стік. Знищте записи про свою службу в «Копиті» і нікому не кажіть про цю розмову», — мовила Найтмер, знизивши голос майже до шепоту. «Було... приємно знову побачити знайоме обличчя. Рідко буває так, що я відчуваю себе в боргу перед поні; Ми з нетерпінням чекаємо на співпрацю з вами в часи Lux Invicta»."
bat.147.a:0 "Навіть під владою Найтмер майбутнє виглядає світлим."

bat.148.t:0 "День Перемоги в Зебриці"
bat.148.d:0 "Сьогодні великий день для всієї Співдружності. Згідно з одностайним указом Ради, сьогодні ми святкуємо наш тріумф у Великій війні в Північній Зебриці, а також вшановуємо всіх тих хоробрих героїв, які проливали свій піт і кров в ім'я Найтмер.\n\nУсі великі міста від Урсаграда до Нового Аякачтлі прикрашені до свята тисячами прапорів із зображенням сяючого білого місяця. День промайнув у низці військових парадів та хореографічних військових навчань на суші, в повітрі та на морі — усе було відкрито для публіки. Кульмінація урочистостей відбулася в столиці: шість легіонів марширували променадами під вигуки натовпу, а нові експериментальні літаки влаштували навчальний повітряний бій у небі. Все закінчилося коротким публічним зверненням Легіонерської ради, що нагадала громадянам Хіроптерри про необхідні жертви, які привели їх до цього дня.\n\nСвяткування тривали до пізньої ночі, як і належить; деякі заклади зачинилися лише на світанку. Скарги щодо кількох «інцидентів» за участю ветеранів напідпитку були швидко приховані."
bat.148.a:0 "Досі не можу знайти свої штани."

