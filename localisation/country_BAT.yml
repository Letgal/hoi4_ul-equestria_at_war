BAT_CARROT_STICK_DESC:0 "§YНародився§!: 16-го травня 965-го року в Новому Аякачтлі\n\n§YЗвання§!: Генерал-губернатор Хіроптерри\n\n§YБіографія§!: З багатьох слуг, що вшановували справу лунаристів, Керрот Стік, мабуть, є одним із найбільш неординарних. Дотримуючись правил і суворої ієрархії Найтмер та Її легіонів, він зумів зберегти свої відносно неортодоксальні ідеали при собі. Тепер, обіймаючи відповідальну та шановану посаду, хоробрий фестрал здатний відстоювати справу гармонійних ідеалів, оскільки його неймовірна привітність дозволяє йому ефективно маневрувати в штормових водах між дипломатом і національним лідером. Тепер він — генерал-губернатор Хіроптерри; молода Республіка слабка і вразлива, але Керрот готовий витримати курс і вести країну до світлого майбутнього, відкритого для всього світу.\n\n§YАвтор портрету§!: Bunnyshrubby"
BAT_AUBURN_LEAF_AND_LUCENT_ECLIPSE_DESC:0 "§YНародилися§!: 28-го січня 981-го року в Новому Аякачтлі та 28-го січня 980-го року в Урсаграді\n\n§YЗвання§!: Дуумвіри Хіроптерри\n\n§YБіографія§!: Оберн Ліф та Люсент Екліпс — мабуть, найбільш малоймовірний дует співправителів серед можливих черех їхні протилежні погляди та постійні суперечки. Проте, попри розбіжності в методах та ідеях, обоє справді ставлять на перше місце процвітання Хіроптерри і звикли покладатися один на одного як на джерело довіреної та обґрунтованої думки.\n\nЧерез дискусії та обмін поглядами дуумвіри здатні досягти компромісного балансу заходів для втілення загальних цілей Хіроптерри. Те, як їм вдалося переймати ключові моменти та міркування один у одного через свою войовничу позицію, залишається загадкою для багатьох, але дуумвіри досягли цього і багато чого іншого саме за допомогою такої процедури. Словом Найтмер Мун, завдяки ним Хіроптерра стане тільки кращою.\n\n§YАвтор портрету§!: Bunnyshrubby"
BAT_STIRLING_SILVER_DESC:0 "§YНародився§!: 15-го листопада 972-го року в Ферстпорті\n\n§YЗвання§!: Бригадний генерал\n\n§YБіографія§!: Здібний офіцер легіону за всіма мірками, Стірлінґ Силвер здійснив стрімке сходження до вершин влади. Його досить унікальні пропозиції забезпечили йому зростання авторитету разом із поширенням його неортодоксальних, але надзвичайно ефективних ідей. Створивши невеликі ударні групи елітних коммандос, його підрозділи вселили жах у серця ворогів Хіроптерри. Тепер він має можливість спрямовувати розвиток самої країни. Тільки час покаже, чи стане його незвичний спосіб мислення даром для країни, чи тягарем. Попереду на Стірлінґа та його бійців чекають важкі часи, але кмітливий жеребець має хист до прийняття будь-яких викликів.\n\n§YАвтор портрету§!: Bunnyshrubby"
BAT_OCEAN_SPRAY_DESC:0 "§YНародився§!: 20-го квітня 960-го року в Бетсбі\n\n§YБіографія§!: Оушн Спрей народився в сім'ї солдатів Легіону Срібного Місяця. Вступивши на службу якнайшвидше, він почав поступово підніматися службовими сходами, але не так, як більшість. Він був не бойовим фестралом, а кабінетним бюрократом, хоча й вправним у своїй справі. Коли йому було трохи за тридцять, він записався до ЛДМД, де займався організацією та структуруванням їхніх менш приємних справ у форму, прийнятну для решти легіонів; хоча б тим, що брав більшу частину вогню критики за їхню найбільш кричущу діяльність на себе.\n\nОушн Спрей довгий час був лише безвідмовним помічником Емеральд Лайт, підлеглим, який ставав зручним цапом-відбувайлом, коли приходив час перевіряти ЛДМД на предмет «порушень». Зайве говорити, що його злочини проти природи та роду поні зробили його зневаженим майже всіма, крім кількох обраних істот. Не дивно, що без її нагляду він став значно сміливішим і нахабнішим, адже ніхто більше не стримує його жагу до влади та змін.\n\nВін прискіпливий, педантичний і все ж набагато менш розумний, ніж сам про себе думає, попри всі зусилля з розробки витончених планів задля власної вигоди. Тепер, коли він при владі, і при владі міцній, з хаосом, що став результатом його погано продуманих схем, доведеться розбиратися.\n\n§YАвтор портрету§!: Bunnyshrubby"
BAT_DUSK_WANE_DESC:0 "§YНародився§!: 10-го червня 930-го року в Западині Місяцесловів\n\n§YБіографія§!: Один із найстаріших фестралів у Хіроптеррі та, безумовно, найстаріший із живих місяцесловів, Даск Уейн є втіленням революційного ідеалізму. Просидівши за ґратами чи не більше часу, ніж на волі, за свої довгі роки він був палким прихильником ідей, що йдуть урозріз із засадами хіроптеррської держави: від прав робітників до пропаганди реформи легіонів, і навіть — як подейкують деякі в його оточенні — єресі та поклоніння самому Місяцю, а не Найтмер. Однак зі скасуванням системи легіонів та перетворенням країни на Республіку, Даск Уейн тепер опинився біля керма, а не агітує з-за лаштунків. Його сміливі ідеали можуть різко контрастувати з тим, до чого багато хто звик, але його щире бажання бачити країну, що служить населенню — а не населення, що служить країні, — може стати вирішальним фактором у його новій соціалістичній ері. Звісно, утримання влади — справа завжди непроста, і консолідація та об'єднання, безперечно, будуть першочерговими думками в голові хитрого старого фестрала.\n\n§YАвтор портрету§!: Egil"

