### Ідеї ###
BAT_bitter_remnants:0 "Гіркий залишок"
BAT_bitter_remnants_desc:0 "Поні Хіроптерри, вигнанці з Еквестрії, вже як тисячу років живуть далеко, за океаном, через свою любов до Найтмер Мун. Багато з них досі тримають образу на Еквестрію за вже дві принизливі поразки нанесені їхній Богині."
BAT_army_with_a_state:0 "Тіньова держава"
BAT_army_with_a_state_desc:0 "Приховані в тіні, очі в ночі пильно стежать за ворогами нашої держави, особливо за жалюгідними пішаками огидного сонячного світла. Все життя наших підданих відкрите для нагляду; ми бачимо їхні зайняття, відчуваємо їхню любов, а з тим і їхнє розчарування в нас. Крім того, навпаки, ми пильно стежимо за справами наших супротивників, сліпих й безпорадних без кволих підступів їхнього дорогоцінного сонця. Ми мовчимо, але нам і не треба говорити, адже ми є всюди."
BAT_army_with_a_state_2:0 "Тіньова держава"
BAT_army_with_a_state_2_desc:0 "Приховані в тіні, очі в ночі пильно стежать за ворогами нашої держави, особливо за жалюгідними пішаками огидного сонячного світла. Все життя наших підданих відкрите для нагляду; ми бачимо їхні зайняття, відчуваємо їхню любов, а з тим і їхнє розчарування в нас. Крім того, навпаки, ми пильно стежимо за справами наших супротивників, сліпих й безпорадних без кволих підступів їхнього дорогоцінного сонця. Ми мовчимо, але нам і не треба говорити, адже ми є всюди."
BAT_army_with_a_state_3:0 "Центральне Розвідувальне Бюро" #Типу ЦРУ
BAT_army_with_a_state_3_desc:0 "«Копито Найтмер» було повністю реструктуризовано та перетворено на нове розвідувальне агентство. Хоча деякі з підступних методів збору інформації були відкинуті, як агентство так і його працівники залишаються такими ж зострими та небезпечними, як і раніше."
BAT_slavery:0 "Комісія по Справам Аборигенів"
BAT_slavery_desc:0 "§WДоки ми маємо цей §Yнаціональний дух§!, ми зможемо§! §Rвлаштовувати набіги§! §Wна наших сусідів для отримання§! £manpower_icon §Yробочих§!§W, яких потім можна використовувати для різних§! §Cпроєктів§!\n§W--------------§!\nПравда полягає в тому, що не всіх поні можна змусити відмовитись від своїх богів, культур чи вірувань; на жаль для них, незабаром таких забирає Комісія по Справам Аборигенів, якій, своєю чергою, доручено знайти для них відповідну роль — у марній надії, що їхнє жалюгідне існування хоч якось посприяє благу Хіроптерри."
BAT_slavery_2:0 "Комісія по Справам Аборигенів"
