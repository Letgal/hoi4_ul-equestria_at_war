### Leader Descriptions ###
BAT_AUTUMN_BREEZE_DESC:0 "§YНародився§!: 31-го грудня 942-го року в Новому Аякачтлі\n\n§YЗвання§!: Лорд-командувач Легіону Найтмер\n\n§YБіографія§!: Барон Отем Бріз III — один з останніх нащадків вельмишановного клану Рід із Філлідельфії, який тисячу років тому став однією з перших еквестрійських дворянських родин, що визнали правоту повстання Її Імператорської Величності Найтмер Мун. Хоча перше повстання закінчилося катастрофічною поразкою, клан Рід ніколи не зраджував свою Імператрицю і став першим серед вірних підданих Її Величності, хто вирушив до диких земель Зебрики. Саме вони заклали підвалини для створення Хіроптерри незліченні століття тому.\n\nВід тих темних часів клану Рід і, відповідно, Легіону Найтмер було доручено керівництво. Вони перебували в тіні, повільно, але впевнено сіючи зерна сумніву, які одного дня призведуть до повернення Імператриці та знищення Еквестрії.\n\nАле наразі Отем Бріз змушений займатися справами сьогодення. Він — гордий прихильник шляхетних традицій Хіроптерри і твердо вірить, що спосіб життя, якого вони дотримувалися останнє тисячоліття, вестиме націю в майбутнє. Адже коли Найтмер Мун повернеться, саме шановані дворяни легіонів поширюватимуть Її мандат. І ніхто не наважиться їх зупинити.\n\n§YАвтор портрету§!: Kessel"
BAT_EMERALD_LIGHT_DESC:0 "§YНародилася§!: 7-го лютого 965-го року в Ферстпорті\n\n§YЗвання§!: Леді-командувач Легіону Срібного Місяця\n\n§YБіографія§!: Поні називають Емеральд Лайт «божевільною вченою», хоча вона сама рішуче спростусовує це твердження, як і багато інших. Однак причини у неї й інших різні. Народившись, як і багато хто в Хіроптеррі, в сім'ї двох легіонерів, Емеральд Лайт була свого роду вигнанкою у своїй мілітаристській родині. Її розум завжди шукав глибших відповідей: там, де батьки хотіли навчити її вбивати, Емеральд Лайт лише дивувалася, як влаштовано життя, що змушує його працювати, чому це так і як це змінити.\n\nЦя схильність визначила її шлях не до лав легіонів, а до ЛДМД, де вона швидко зарекомендувала себе блискучою дослідницею. Старші колеги відзначали її «сталевий» розум, здатний вчепитися в проблему і, відкинувши все інше, розв'язати її, навіть якщо доводилося діяти грубою силою. Крім того, її цілковита байдужість до офісних інтриг і зосередженість на цілі зробили її настільки надійною, що після серії чисток у лавах ЛДМД вона стала ідеальною кандидатурою на посаду голови департаменту, коли старе керівництво було звільнено.\n\nПід керівництвом Емеральд Лайт ЛДМД розквітла і спрямувала свої зусилля на все більш радикальні експерименти. Зрештою, вони були слугами Найтмер Мун, а під Її началом не було місця для напівзаходів. Маючи у своєму розпорядженні безліч піддослідних, вони не бачили перешкод. Будь-які залишки етики були першим, що вони відкинули на цьому шляху. З часом її технократичний та аполітичний характер у поєднанні з результатами зробили її ідеальною кандидатурою на роль командувачки Легіону Срібного Місяця. Розриваючись між ЛДМД та своїм легіоном, вона зберегла захоплення розширенням меж науки — незалежно від того, що для цього потрібно зробити. Вона не вважає себе божевільною, а інші, авжеж, тої ж думки: божевілля веде до ірраціональності, а вона понад усе цінує раціональність. Це зробило б її жертвою власного розуму, а це виправдання мало хто може проковтнути після того, як побачить, на що вона здатна.\n\n§YАвтор портрету§!: Kessel"
