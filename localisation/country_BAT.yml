BAT_AUBURN_LEAF_DESC:0 "§YНародилася§!: 28-го січня 981-го року в Новому Аякачтлі\n\n§YЗвання§!: Леді-командувач Легіону Найтмер\n\n§YБіографія§!: Нинішня голова клану Рід, баронеса Оберн Ліф, стоїть нарівні зі своїми колегами завдяки образу, який вона плекала роками — чарівної аристократичної красуні та люблячої доньки шанованого Отема Бріза. Бездоганна репутація її батька та славетна спадщина її родини, відданої Найтмер, зробили її очевидною наступницею лорда-командувача.\n\nПоні, найближчі до Оберн, розуміють, що її зовнішність може бути оманливою. Холодна, розважлива і готова забруднити копита; ні для кого не є таємницею її незадоволення існуючим станом справ. Палкі дебати між нею та командувачем Люсент Екліпсом щодо напрямку реформ у Хіроптеррі часто стають темою легендарних пліток.\n\nЗа чутками, обманом і образом, який вона створює навколо себе, леді Ліф вважає себе патріоткою. У її тілі немає жодної зрадницької кістки, як немає і місця для милосердя до ворогів Найтмер. У своїх очах і своїй мудрості вона розуміє, що виключно Найтмер є вічною, і для того, щоб створити вічну лояльність до Її Імператорської Величності — потрібні зміни. Незважаючи на ціну.\n\n§YАвтор портрету§!: Bunnyshrubby"
BAT_LUCENT_ECLIPSE_DESC:0 "§YНародився§!: 28-го січня 980-го року в Урсаграді\n\n§YЗвання§!: Лорд-командувач Легіону Урса\n\n§YБіографія§!: Лорд-командувач Люсент Екліпс — день, якого деякі цуралися, але ніхто не боявся його більше, ніж він сам. Після смерті Етернал Екліпса, молодий фестрал обійняв глибоко бажану посаду в Хіроптеррі та прийняв повне командування Легіоном Урса. Проблеми нації важким тягарем лягали на нього з кожним кроком останніми роками, але тепер, без мудрості свого діда, він вперше стикається з цими проблемами сам на сам.\n\nЦими днями на засіданнях Ради тимчасово домінують зіткнення між імпровізованими угрупованнями: командувачі Чарм і Палісейд підтримують його ліберальні реформи, а консерватори прагнуть повернення до старих порядків під проводом командувачок Гейл, Емеральд та леді Оберн Ліф. Обидві сторони сперечаються про те, чиї ідеали мають вести націю крізь нинішню кризу під проводом Верховного воєначальника. Зміни наближаються, і він стоїть у їхньому авангарді, хоча ще невідомо, куди схилиться Рада. Дехто вважає його соціальні та військові реформи занадто радикальними, тоді як інші вбачають у них необхідний крок у розбудові сильної та стабільної Хіроптерри, в яку зможе повернутися Найтмер.\n\nЙого ночі все ще поглинаються паперовою роботою та дискусіями з Оберн Ліф; пара все частіше конфліктує, але Люсент не заперечує, що вона змушує його працювати наполегливіше, йти далі. У ті тихі години Оберн зізнавалася йому в тому ж самому. Хоча їхні ідеології та підходи до реформ не можуть бути різними, їхнє прагнення до змін змусило Хіроптерру замислитися над серйозним питанням: якою нацією вона стане для самої себе і яким правлінням вона має стати для Найтмер.\n\n§YАвтор портрету§!: Bunnyshrubby"
