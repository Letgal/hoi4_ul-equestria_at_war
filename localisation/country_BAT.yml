BAT_economic_investment_desc:0 "На даний момент ми маємо §G[?num_of_factories]§! із §Y[?BAT_economic_investment_variable_factory_number]§! фабрик, необхідних для переходу до наступного етапу §Yінвестування§!, §Rбез урахування фабрик, що виробляють споживчі товари§!.\n§YЗагальна§! кількість §Cцивільних§! і §Cвійськових заводів§! та §Cверфей§!, необхідних для кожного наступного етапу §Yінвестування§!, представлена через арифметичну прогресію §OS§!§Cn§! = ( §Ra§! + §Gd§! * ( §Cn§! + 1 ) ), де:\n\nI. (§OS§!) представляє кількість додаткових фабрик, необхідних для переходу до наступного етапу §Yінвестування§!, починаючи з §Yнайпершого срока§!, (у цьому випадку §Y[?BAT_economic_investment_variable_factory_number_variable_for_display]§!).\nII. (§Ra§!) представляє поточну кількість фабрик, яка слугує §Yпершим сроком§! цієї арифметичної прогресії (у цьому випадку §Y[?BAT_economic_investment_variable_factory_number_variable_original]§!).\nIII. (§Cn§!) представляє кількість етапів, досягнутих на даний момент (у цьому випадку §Y[?BAT_economic_investment_variable_factory_number_stages_variable]§!).\nIV. (§Gd§!) представляє різницю прогресії, яку §Yможна змінити§! між §Yсроками§! (у цьому випадку §Gзбільшення§! на §Y[?BAT_economic_investment_variable_factory_number_common_difference]§! додаткових фабрик для кожного етапу §Yінвестування§!).\nV. Винагорода у вигляді §gцивільного заводу поза мапою§! за кожне успішне §Yінвестування§! може бути послідовно збільшена за допомогою рішення «Посилити §Yінвестування§!», пропорційно фіксованому співвідношенню §Y3§! додаткові фабрики на кожен §Y1§! отриманий §gцивільний завод поза мапою§! (у цьому випадку поточне співвідношення становить §R[?BAT_economic_investment_variable_factory_number_common_difference]§! до §G[?BAT_economic_investment_variable_offmap_factory_number]§!)."
