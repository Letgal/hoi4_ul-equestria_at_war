BAT_lucent_eclipse_desc:0 "§YНародився§!: 28-го січня 980-го року в Урсаграді\n\n§YЗвання§!: Бригадний генерал\n\n§YБіографія§!: Генерал Люсент Екліпс не зрадник і не настільки ідеалістичний, як кажуть його опоненти. Молодий офіцер злетів по службових сходах не завдяки своєму дідові, Етерналу Екліпсу, а завдяки власній наполегливості та заслугам. Поні, не знайомі з Люсентом, поспішають списати його з рахунків як екстреміста, молодого жеребця, настільки захопленого власними ідеалами, що він не бачить загальної картини. Але вони помиляються.\n\nГенерал Екліпс далеко не дурень, і хоча він, можливо, не має хисту до політики, він має розум для війни. Оскільки батько покладав на нього все більше відповідальності за керівництво Легіоном Урса, Люсент повністю занурився в модернізацію його доктрини та командування. Чи то через експериментальні бронетанкові підрозділи, чи через радикальні ідеї надання Допоміжним силам більшої відповідальності, його мета — створити найсмертоноснішу бойову силу, яку коли-небудь бачила Хіроптерра, — принесла йому повагу з боку колег.\n\nЛюсент — поні з серцем, мати яке в Хіроптеррі дуже складно. Його любов до Найтмер більша за Місяць в небесах. Поні вірить: він мусить врятувати Її найвідданіших послідовників від сліпого фанатизму, який зашкодив би величній візії Імператриці. Країні потрібні реформи, потрібні зміни. Він часто знаходив споріднену душу в леді Оберн Ліф із клану Рід, що призводило до багатьох нічних дебатів і суворих дискусій у тьмяно освітлених вітальнях. Хоча вони можуть не погоджуватися в окремих питаннях, вони точно розуміють, що майбутнє — в їхніх копитах.\n\n§YАвтор портрету§!: Bunnyshrubby"
