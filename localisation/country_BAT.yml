BAT_the_hour_is_upon_us_desc:0 "Незліченні покоління ми готувалися до війни за славу Найтмер. Наш час долі майже настав. Ми почнемо остаточну реорганізацію наших сил. Коли наша Богиня повернеться, ми були готові."
BAT_requisition_additional_workers:0 "Посилені заходи із залучення робітників"
BAT_requisition_additional_workers_desc:0 "Щоб просунути наші зусилля заради справи, нам знадобляться додаткові кадри, якими можна підтримати нашу воєнну машину. Наші радники люб'язно склали списки працездатних громадян. Вони, безперечно, насолоджуватимуться ще однією можливістю послужити Найтмер Мун."
BAT_intense_work_quotas:0 "Підвищені робочі квоти"
BAT_intense_work_quotas_desc:0 "Цього недостатньо! Нам потрібно більше зброї, більше спорядження... більше всього! Заганяйте робітників до виснаження, якщо доведеться, перетворіть їхні домівки на фабрики, якщо вони скаржаться! Ми повинні бути повністю готові допомогти нашій Богині у прийдешній війні!"
BAT_focus_on_supplies:0 "Медицина, шоколад та інший непотріб"
BAT_focus_on_supplies_desc:0 "Поки наші робітники трудяться, ми раптом виявили надлишок їжі на наших складах. Етернал Екліпс запропонував, щоб, коли почнуться бої, ми відправили партії надлишкової їжі у допомогу шлункам солдат Найтмер."
BAT_focus_on_weaponry:0 "Гвинтівка, револьвер, бомба!"
BAT_focus_on_weaponry_desc:0 "Завдяки труду робітників на наших фабриках, ми отримали надлишок вогнепальної зброї. Ми підготуємося до відправки нашої найкращої зброї прихильникам Найтмер в Еквестрії. Якщо пощастить, вони використають наші кращі розробки в якості зразків для власних військ."
BAT_intensify_efforts:0 "Операція «Муншайн»"
BAT_intensify_efforts_desc:0 "Як належить слугам ночі, ми найкраще працюємо в тіні. Щоб наш план зі звільнення Найтмер з лав фальшивої богині Луни спрацював, ми повинні переконатися, що наше існування залишається таємницею. За будь-яку ціну."
BAT_weaken_the_southeast:0 "Отруїти Південний Схід"
BAT_weaken_the_southeast_desc:0 "Деякі з наших агентів повідомили нам, що в південно-східному регіоні Еквестрії бракує істинно віруючих у Її Величність, і вони, ймовірно, спробують чинити опір Її Волі. Однак ми можемо легко послабити їхню рішучість. Все, що знадобиться, це просте непомітне постачання наркотиків, щоб завадити їхній здатності організуватися."
BAT_infiltrate_urban_centers:0 "Проникнути в міста"
BAT_infiltrate_urban_centers_desc:0 "Будучи дуже великою країною, Еквестрія має багато промислових потужностей, яких вона здатна задіяти, якщо усвідомить свій потенціал. Ми розмістимо агентів у ключових точках по всій їх країні. Все, що нам потрібно буде зробити, це дати їм сигнал, і військова міць Еквестрії розвалиться через брак постачання."
BAT_academic_infiltration:0 "Саботаж академій"
BAT_academic_infiltration_desc:0 "Не секрет, що в Еквестрії живуть одні з найкращих умів світу. На щастя для нас, ми знаємо, де вони мешкають. Нам просто потрібно буде переконатися, що після початку війни трапиться кілька «нещасних випадків»."
BAT_military_excersises:0 "Муштрувати легіони"
BAT_military_excersises_desc:0 "До нашої уваги дійшло, що наші легіонери не такі дисципліновані, як нам хотілося б. Ми проведемо великі військові навчання, щоб нагадати їм про їхню мету. Це також має показати нашому населенню, що підтримка Її Імператорської Величності — це справа, заради якої варто йти в армію!"
BAT_auxiliary_expansion:0 "Набір до допоміжних військ"
BAT_auxiliary_expansion_desc:0 "Зі збільшенням чисельності робітників один генерал запропонував ідею допоміжного підрозділу новобранців, що повністю складається з подібних осіб. Хоча дехто сумнівається в їхній лояльності, ми дамо їм можливість довести свою цінність."
BAT_tactical_superiority:0 "Тактична перевага"
BAT_tactical_superiority_desc:0 "Повне тисячоліття підготовки до битви дало нам перевагу в тактичних знаннях. Ми запровадимо наказ, щоб усі наші новобранці, а також наші досвідчені ветерани, пройшли поглиблене навчання найновітнім стратегіям. Вони на весь смак відчують, що означає бути легіонером Хіроптерри."
BAT_terror_bombing:0 "Тактика терористичних бомбардувань"
BAT_terror_bombing_desc:0 "З усіма нашими новобранцями Лунар Гейл запропонував в Легіонерській раді доволі радикальну ідею: використати диверсантів в Еквестрії для здійснення ударів по їхніх військових за допомогою саморобних вибухових пристроїв. Вони будуть абсолютно не готові до нашої тактики повстанської боротьби. Усі навчаться боятися і поважати Найтмер!"
BAT_send_over_resources:0 "Мейнгеттенський конвеєр"
BAT_send_over_resources_desc:0 "Ціною значних зусиль, ми встановили контроль над невеликою частиною промисловості Мейнгеттену. Коли прибуде Найтмер, Її Величність матиме достатньо виробників зброї, які з радість відгукнуться на Її заклик."
BAT_send_over_officers:0 "Легіонери ведуть в бій!"
BAT_send_over_officers_desc:0 "Поглиблений аналіз прихильників Найтмер в Еквестрії показав, що вони катастрофічно не готові до реалій збройного конфлікту. Якщо бої почнуться зараз, вони неодмінно загинуть. Цього не можна допустити. Ми надішлемо наших найкращих радників, щоб навчити нашим, правильним, способам ведення війни."
BAT_final_preperations:0 "Одна хвилина до полуночі"
BAT_final_preperations_desc:0 "Радійте, поні! Ми багато зробили, готуючись до повернення Найтмер. Тепер залишилося тільки чекати, поки жива в'язниця, якою є сама Принцеса Луна, трісне під вчиненим нами тиском. І тоді, нарешті, наша славетна Найтмер Мун повстане знову!"

BAT_the_civil_war_has_come:0 "Громадянська війна в Еквестрії"
BAT_the_civil_war_has_come_desc:0 "Нарешті настав наш час. Усі сумніви змиті, усі вагання скасовані. Її Імператорська Величність повстала знову, і ще раз ми згуртуємося на її боці! Операція «Муншайн» розпочалася, і цього разу ніч триватиме тисячу років!"
BAT_use_smuggler_networks:0 "Посилити контрабандні операції"
BAT_use_smuggler_networks_desc:0 "Війни — це м'ясорубки, які поглинають як тіла, так і зброю, а громадянська війна, що розриває Еквестрію, це війна, несхожа на жодну, з якою ми стикалися раніше. Для цього ми повинні здобути більше зброї, ніж будь-коли, і негайно."
BAT_fillydelphia_FOB:0 "ППБ «Саммерфілд»"
BAT_fillydelphia_FOB_desc:0 "Найтмер Мун закликає до нас, і ми відгукнемося. З цією метою на територіях, які Вона контролює, буде створено Передовий Пункт Базування (ППБ), з якого наші найкращі солдати зможуть проводити операції на службі ночі."
BAT_disappear_prisoners:0 "«Живий» тягар"
BAT_disappear_prisoners_desc:0 "Багато поні на території Її Імператорської Величності відмовилися бачити правду, і чим довше вони гниють у брехні, тим більше вони споживають ресурсів, потрібних нашій Імператриці у Її війні. Ми запропонуємо забрати цих в'язнів: хто, як не ми, знаї, як знайти їм гарне застосування."
BAT_send_over_instructors:0 "Надсилати інструкторів"
BAT_send_over_instructors_desc:0 "Тисячу років ми чекали і готувалися, і за цей час ми багато чого дізналися про війну. Наша чисельність може здатися мізерною порівняно з еквестрійськими легіонами Її Імператорської Величності, але з нашими знаннями ми можемо зробити тих ще більш смертоносними."
BAT_drive_up_recruitment:0 "Посилити призов"
BAT_drive_up_recruitment_desc:0 "Не буде ніяких обговорень і жодних винятків, не зараз, коли на кону доля усіх наших старань! Війна вимагає крові, і ми зі свого боку надамо стільки, скільки потрібно для забезпечення перемоги."
BAT_propaganda_effort:0 "За Імперію!"
BAT_propaganda_effort_desc:0 "Це день, на який ми чекали тисячу років. Хіроптерра загартує себе для завдання усього нашого життя. Все має бути віддано заради великої справи, і війна має бути всім і єдиним про що ми можемо і маємо думати, доки на землю не впаде останнє тіло солдата лжебогині."
BAT_procur_auxiliaries:0 "Запропонувати спокуту"
BAT_procur_auxiliaries_desc:0 "Хоча деякі фанатики з радістю б пустили кулю в потилицю нашим в'язням і засипали їх землею, це було б марнотратством. Ті, хто стояв проти нас, все ще можуть спокутувати свої злочини на війні, особливо якщо вони знають... альтернативу при відмові."
BAT_massive_recruitment_campaign:0 "Розширити Імперських Стрільців"
BAT_massive_recruitment_campaign_desc:0 "«Імперські Стрільці» добре служили нам. Збереження їхньої низької чисельності допомогло нам підтримувати їхній елітний статус у військах, але ця війна вимагає більшого, ніж ті формування, які нині є в нашому користуванні."
BAT_radar_preparation:0 "Передові пости прослуховування"
BAT_radar_preparation_desc:0 "Світ стогне під вагою великого зіткнення, наші вороги вдома з радістю вдаряють по нас тої ж секунди щойно ми втратимо пильність. Для протистояння цьому слід стежити за кожним їхнім кроком, щоб вони фізично не могли застати нас зненацька."
BAT_boost_wartime_production:0 "Війна в тилу"
BAT_boost_wartime_production_desc:0 "Розкіш мирного часу має стати для нас далеким спогадом, будь-яке марнотратство чи вагання були б не просто саботажем воєнних зусиль, але й відвертою зрадою Її Імператорської Величності. Ми не збираємося віддавати Їй менше, ніж усе, що в нас є!"
BAT_rifles:0 "Стандартизація виробництва гвинтівок"
BAT_rifles_desc:0 "Епосі контрабанди та мародерства настав кінець: ми здобули достатньо різної зброї для досліджень і висновків які технології та конструкції працюють найкраще. Тепер ми впровадимо їх і озброїмо наші сили загальною зброєю."
BAT_military_production:0 "Збільшити воєнне виробництво"
BAT_military_production_desc:0 "«Запускайте нові виробничі лінії, подвоюйте зміни, підвищуйте квоти, застосовуйте тілесні покарання до робітників, які ледарюють, мені байдуже, як ви підвищите продуктивність, але зробіть це, і зробіть негайно!»\n\n— Лорд-командувач Отем Бріз»"
BAT_producing_support:0 "Закупівля допоміжного спорядження"
BAT_producing_support_desc:0 "Наша контрабандна мережа величезна, тож ми можемо використовувати її для закупівлі не тільки гвинтівок. Якщо ми зосередимо наші зусилля на придбанні більш спеціалізованих «інструментів», це дозволить нашій промисловості зосередитися на дешевшому у виробництві обладнанні."
BAT_producing_trucks:0 "Розширити виробництво транспорту"
BAT_producing_trucks_desc:0 "На відміну від першої війни за домінування Її Імператорської Величності, ця війна вимагатиме як транспорту, так і тіл. Наші інженери, на щастя, створили конструкції, які добре послужать і нам, і Її Імператорській Величності, якщо ми переконаємося, що виробництво транспорту налагоджено та ефективно працює."
BAT_producing_artillery:0 "Закупівля артилерії"
BAT_producing_artillery_desc:0 "При правильному використанні, артилерія може завдати до трьох чвертей усіх втрат, завданих ворогу. Наші «Імперські Стрільці» завжди добре використовували артилерію з самих часів появи пороху, і щоб ми могли продовжувати громити наших ворогів, слід переконатися, що ми здобули якомога більше артилерійських одиниць."
BAT_send_advisors:0 "Корпуса джунглів"
BAT_send_advisors_desc:0 "Південна Еквестрія кишить джунглями. На щастя чи на жаль, наше вигнання в Зебриці дало нам багато досвіду боїв у них. Використовуючи ці знання, ми можемо гарантувати, що Учні Ночі зможуть використати свої джунглі з найбільшою для себе перевагою."
BAT_training_camps:0 "Тренувальні табори повстанців"
BAT_training_camps_desc:0 "Південні регіони Еквестрії оскаржуються Учнями Ночі — воістину ревною армією. Проте їхня ревність випереджає їхні навички. Якщо вони їм велено стати тією зброєю, яка справді потрібна Її Імператорській Величності, ми не повинні шкодувати зусиль, щоб допомогти виліпити з них справжніх солдатів ночі."
BAT_send_them_equipment:0 "Піклуватися про «Учнів»"
BAT_send_them_equipment_desc:0 "Учні Ночі відважно воюють на кількох фронтах, однак навіть вся ревність світу не зможе компенсувати брак спорядження. Залиште це нам. Ми забезпечимо їм належне озброєння, незважаючи ні на що, щоб доставити його."
BAT_skim_a_bit_of_rubber:0 "Внутрішнє виробництво каучуку"
BAT_skim_a_bit_of_rubber_desc:0 "Хіроптерра має ідеальний клімат для виробництва каучуку, і з усвідомленням того, наскільки важливий цей матеріал для сучасних воєн, висновок очевидний; почати виробляти стільки каучуку, скільки тільки можемо. Це не гламурно, але необхідно, адже перемога вимагатиме буденного так само, як і героїчного."
BAT_prisoner_camps:0 "Транспортування військовополонених"
BAT_prisoner_camps_desc:0 "Оскільки лоялісти Її Імператорської Величності захоплюють все більше і більше полонених, ми смиренно запропонували тримати їх на наших землях. Цікаво, вони думали, що ми плануємо просто дозволити їм байдикувати? Якщо вони не будуть служити ночі добровільно, вони будуть служити мимоволі."
BAT_psychological_fighting:0 "Психологічна війна"
BAT_psychological_fighting_desc:0 "М'якотілі поні Еквестрії можуть думати, що готові битися з нами. На жаль для їх наївних розумів, вони не розуміють, що це не так. Війни виграються тоді, коли ваш супротивник зламаний, фізично чи духовно, а наш терор — такий же смертоносний клинок, як і будь-яка зброя... якщо не гірше."

BAT_yet_another_failure:0 "Ще одна невдача"
BAT_yet_another_failure_desc:0 "Незважаючи на всі наші зусилля, Операція «Муншайн» провалилася. Це вже друге повстання, яке наші покоління програли. Нам знадобиться сила самої Найтмер, щоб переконати нашу націю готуватися вже до третьої спроби. Час поглянути на наш поточний стан справ і визначити, що потрібно змінити, аби ми протрималися ще тисячу років."
BAT_emergency_session:0 "Повернути час назад"
BAT_emergency_session_desc:0 "Хоча наші зусилля в Еквусі провалилися, до півночі все ще хвилина! Нехай єретичне сонце, можливо, і відкинуло нас назад у тінь, навколо нас є безліч багатих і родючих земель. Самий час, заради майбутнього Хіроптерри, поглянути на світ, що безпосередньо навколо нас; Зебрику."
BAT_limited_diplomacy:0 "Підготувати друге Велике Завоювання"
BAT_limited_diplomacy_desc:0 "Відвертаючись від повернення Еквестрії нашій Богині, варто посіяти насіння успіху хоча б в Зебриці. Не забувайте, заради чого ми влаштовуємо цей великий священний похід: не через жадібноість чи золото, лише заради нашої Богині! Найтмер потребує, щоб ми убезпечили ці землі від розпусників та єретиків, тільки ми можемо використати їхні багатства щиро для її праведної справи!"
BAT_pacification_brigades:0 "Сформувати Імперські Прикордонні Сили"
BAT_pacification_brigades_desc:0 "Наші легіони домінують на полі бою, але із закінченням війни стає нове питання. Коли наші перші предки викроїли сучасну Хіроптерру з тубільців, що паплюжили її землю, вони сформували спеціальні підрозділи для підтримки миру. Ми наслідуватимемо уроки власної історії та сформуємо власний Прикордонний Корпус, щоб служити, захищати та забезпечувати лояльність нових територій."
BAT_strike_at_tobuck:0 "Знищити дикунів"
BAT_strike_at_tobuck_desc:0 "Настав час показати нашу силу єретикам! Тобук і Зарантія — землі без порядку і без віри, керовані дріб'язковими деспотами, що ледве заслуговують на те, щоб в принципі вважатися націями. Однак ми не будемо недооцінювати підступних воєначальників та їхні армії. Ми будемо ставитися до них, ніби вони наші найлютіші вороги. Ми вкладемо наші серця і душі в цю війну! За легіони! За Найтмер!"
BAT_deal_with_the_warlords:0 "Горе переможеним"
BAT_deal_with_the_warlords_desc:0 "Розбійні воєначальники пустелі схоплені нашими силами, тепер залишається лише вирішити їх долю. Нехай були розмови про те, щоб просто стратити їх усіх, Легіонерська рада скликала збір, щоб вирішити це питання. Очікується, що дебати триватимуть кілька сесій і вимагатимуть багатьох допитів. Але Найтмер — справедлива володарка; тож ми наслідуватимемо її приклад."
BAT_secure_tobuck:0 "Реорганізація східних територій"
BAT_secure_tobuck_desc:0 "З воєначальниками розібралися, опір придушено, цивільних утихомирено. Ми зробили те, що не зміг жоден із цих дріб'язкових деспотів-тубільців: убезпечили Тобук. Тепер вторгнення позаду, нам не слід бути завойовниками в їх очах. Радше захисниками. Тобук наша територія, це територія Найтмер Мун, частина її Імперії. Ми не дозволимо йому знову поринути в безлад і хаос."
BAT_help_their_military:0 "Допомогти кольтфагенцям"
BAT_help_their_military_desc:0 "Кольтфагенці воюють спорядженням, захопленим у ще у єті, клятим антикваріатом, який носили ще їхні батьки. Будемо добрими союзниками і просвітимо їх про справжню силу сучасності; кулемети, гвинтівки та все інше, що ми можемо виділити, буде надано нашим друзям до пори до часу в надії дати їм шанс у майбутній боротьбі."
BAT_the_gamble:0 "Варзена на мушці"
BAT_the_gamble_desc:0 "Варзена розмістилася прямо на схід від нас і, авжеж, ледве стоїть на одній нозі. Без союзників вони є легкою мішенню для наших сил. З їх ресурсами наша міць зростатиме, адже ми зможемо повноцінно готуватися до битви з гіпогрифами."
BAT_prepare_two_pronged_push:0 "Операція «Спіт Роуст»"
BAT_prepare_two_pronged_push_desc:0 "Війна! Гіпогрифи чітко показали свої наміри, чим виправдали наші операції! Поки битви вирують по всій Зебриці, нам слід координувати дії з союзником на сході! Зорганізовані наступи з обох боків дезорієнтують і послаблять ворога. Надія на мир світитиме лише тоді, коли хіроптеррці та кольтфагенці стоятимуть пліч-о-пліч проти гармонійної загрози! Вперед, до перемоги!"
BAT_strike_them_down:0 "Відкинути гіпогрифів у море"
BAT_strike_them_down_desc:0 "Стоїмо твердо! Гіпогрифи колись думали, що їхня сила відкине НАС у море? Найтмер сміється з їхньої зухвалості, адже тепер ми повертаємось, щоб зустріти їх усією нашою міццю! Від наших копит гинули і величніші вороги так само, як у майбутньому будуть знищені ще більш величніші! Ганебні гіпогрифи будуть відкинуті назад у море!"
BAT_fighting_on_the_homefront:0 "Переконати Стару Гвардію"
BAT_fighting_on_the_homefront_desc:0 "Завоювання нових земель не виправляє провалів операції «Муншайн». Старі роди впевнені, що Легіонерська рада просто намагається загладити свою невдачу меншими здобутками. Їхнє нахабство слід прибрати. Лорд-командувач Отем Бріз проведе гала-вечір на своїй плантації спеціально для них. Вони сподіваються, що патріарх клану Рід зможе схилити решту аристократії до покори."
BAT_reorganize_local_governance:0 "Прийняти державний капіталізм"
BAT_reorganize_local_governance_desc:0 "Конкуренцію породжує капіталізм, вона відсіює слабкі, нежиттєздатні підприємства. Однак потрібне спрямовуюче копито. Економіка країни має вміти рухатися вперед без потреби втручання бізнесу. Наша буде самопідтримувана! Нехай ми не пропонуємо ті ж акційні можливості, які давно є в багатих країнах, натомість наші підприємства достатьно великі щоб не боятися банкротства."
BAT_reorganize_agriculture:0 "Реорганізувати аграрний сектор"
BAT_reorganize_agriculture_desc:0 "Наш аграрний сектор ослаблений напругою війни. Кожен успіх і кожна невдача поглинає цінні поні-ресурси та припаси, з часом виснажуючи наші запаси продовольства. Механізувавши наші ферми так само, як ми механізували деякі наші військові дивізії, ми зможемо не лише вивільнити більше кадрів для промислового сектору чи фронту, але й збільшити наявні запаси їжі!"
BAT_limited_unionism:0 "Фонд розвитку Хіроптерри"
BAT_limited_unionism_desc:0 "Розширюючи наші асигнування в промисловий сектор за допомогою більшого фонду розвитку, ми інвестуємо в наш майбутній успіх! Хоча на даний момент це скоріш зашкодить нам фінансово, вливаючи гроші у більші промислові дослідження та компанії ми можемо поліпшити поступливість та ефективність промисловості на всіх можливих рівнях."
BAT_army_development:0 "Військово-промисловий комплекс"
BAT_army_development_desc:0 "Промисловість, необхідна для підтримки військового нарощування, може бути забезпечена лише більшими урядовими субсидіями. Щоб утримувати армію на найвищому рівні, ми приймаємо це поєднання активів попри критику, яка застерігає від більшого прив'язування нашого комерційного сектору до військового. Надані контракти спокійно диверсифікують нові дослідницькі можливості."
BAT_labourer_leasing:0 "«Лізинг» робітників"
BAT_labourer_leasing_desc:0 "Всі робітники належать державі через що іноді їх просто... забагато для того, щоб вона могла використовувати їх на всіх проєктах. Що ж, так як у нас надлишок робітників, логічно дозволити тим небагатьом іноземним компаніям на нашій землі та місцевим підприємствам орендувати в нас дешеву робочу силу... звісно, за помірний податок."
BAT_the_propaganda_machine:0 "Серця та розуми"
BAT_the_propaganda_machine_desc:0 "«Муншайн» провалилася, однак сама Хіроптерра — ні! Нещодавні битви дали пропагандистській машині все необхідне для посилення її меседжу вперше за довгі століття. Досить відчайдушно шукати героїв серед предків, адже, озерніться, серед нас є живі легенди! Кінохроніка показала населенню хоробрих легіонерів, самий час спостерігати патріотичні натовпи біля вербувальних пунктів."
BAT_expand_civilian_governance:0 "Розширити місцеве цивільне управління"
BAT_expand_civilian_governance_desc:0 "Легіонерська рада може займати пост верховної влада, але змушувати її втручатися в суперечки місцевих округів та закони малих міст — безглуздя. Розширюючи владу місцевих урядовців, ми зможемо заохотити більшу участь в керуванні державою, одночасно розширюючи і закріплюючи нашу владу!"
BAT_remember_your_duty:0 "Тисячолітня боротьба"
BAT_remember_your_duty_desc:0 "Знадобилися час і зусилля, щоб нагадати народу про наш спільний обов'язок. Не слід звинувачувати їх у втраті віри, вони боролися тисячу років у благовійному очікуванні. Однак, поки одне покоління змінює інше, ми знову запалили полум'я патріотизму! Перші великі кроки в черговій тисячолітній боротьбі позаду, кожен громадянин пишається можливістю знаходитись на вістрі нової історії."
BAT_new_settlement_initiative:0 "Ініціатива нових поселень"
BAT_new_settlement_initiative_desc:0 "Розширюючи нашу територію на схід, варто не забувати про необроблені землі, що вже знаходяться в межах нашої території. Зі збільшенням автоматизації та удосконаленої інфраструктури стає можливим заселити навіть найнеродючіші частини Хіроптерри. Така нова ініціатива заохотить наш народ оселятися в цих нових поселеннях і насолоджуватися там комфортом сучасності."
BAT_youth_service_corps:0 "Молодіжний Службовий Корпус"
BAT_youth_service_corps_desc:0 "Найтмер не потрібно надихати на щирість вірних, адже ті вже в Її вічних обіймах. Вона повинна запалити любов в лошатах, щоб забезпечити майбутнє в Її ім'я. Створення Молодіжного Службового Корпусу призведе до вдосконалення віри наших молодих поні та надихне майбутні покоління лояльних, надійних і чесних хіроптеррців."
BAT_expand_operations:0 "Розширити «Копито Найтмер»"
BAT_expand_operations_desc:0 "«Копито Найтмер» має розвиватись паралельно нам. Традиційна розвідувальна агенція була з нами з часів перших висадок і практично не зазнала прогресу, проведення операцій на внутрішніх територіях майже не отримувало інновацій. Хоча вони залишалися на вістрі іноземного шпигунства, надавши їм більшу владу в самій країні, ми поліпшимо їхню підтримку нашої державності."
BAT_the_war_at_sea:0 "Війна на морі"
BAT_the_war_at_sea_desc:0 "Найбільший кордон Хіроптерри — океан. Висновок: критично необхідно мати спроможний захистити нас флот. Переглянувши поточну доктрину та порівнявши її з іншими розробками з нашого власного досвіду та досвіду інших, наші морські знання просунуться далеко за межі нинішніх можливостей. Те, що іншим зайняло роки, у нас займе місяці. Тінь Найтмер завжди поруч і веде нас вперед!"
BAT_develop_the_shipyards:0 "Схема розширення верфей"
BAT_develop_the_shipyards_desc:0 "Авжеж... Найтмер веде нас, але слід вміти самостійно усвідомлювати наші можливості. Верфі будуть модернізовані не лише для конкуренції з верфями ворогів, вони перевершать їх! Наші кораблі пам'ятатимуть століттями, їхня спадщина пануватиме хвилями! З часом вага нашої морської могутності обрушиться на ворогів! А поки що ми будемо точити наші ікла на здобичі навколо."
BAT_improve_the_submarine_fleet:0 "The Seawind MKII"
BAT_improve_the_submarine_fleet_desc:0 "Ефективні, важко помітні та небезпечні. Легко зрозуміти, чому Легіонерська рада надала перевагу розробці підводних човнів. Наші нинішні корпуси застаріли, тож якщо ми хочемо, щоб наші «вовчі зграї» були якомога небезпечними в морі, ми повинні дати їм всі інструменти для успіху!"
BAT_improve_the_destroyers:0 "The Moonfire MKII"
BAT_improve_the_destroyers_desc:0 "Дешеві, маневрені, швидкі. Не складно зрозуміти, чому Легіонерська рада надає перевагу такому надводному кораблю. Наші есмінці не так ефективні в рейдах, як підводні човни, вони... стародавні порівняно з ворожими. Нові корпуси та гармати зроблять наш флот здатним до конкуренції. Зрештою, модернізацію ліпше починати з кораблів підтримки, а не з лінкорів."
BAT_fuel_conservation:0 "Ініціатива економії пального"
BAT_fuel_conservation_desc:0 "Покращуючи наші військово-морські можливості, слід також виділити більший запас пального для надводних і підводних флотів. Складне завдання, парадоксально, має просте рішення; розширити резерви. Будуючи додаткові сховища пального, ми можемо збільшити нашу загальну місткість, забезпечуючи наявність пального під час довготривалих операцій."
BAT_the_lunar_marines:0 "Імперський Корпус морпіхоти"
BAT_the_lunar_marines_desc:0 "Наші вороги будуть в облозі! Під замком! Імперські Морпіхи Найтмер штурмуватимуть їхні ранчо й будинки, звільнять їх з-під каблуків їхніх господарів! Наші морпіхи — нещадні, хижі, налагоджені машини смерті, які висадяться на їхні береги без зайвого шуму."
BAT_convoy_raiding:0 "Тактика зриву ліній постачання"
BAT_convoy_raiding_desc:0 "Ми не можемо зрівнятися за дальністю дії нашого надводного флоту з флотом наших ворогів, тому ми присвятимо більшість наших зусиль нашим надійним рейдерським групам. Поки води навколо Хіроптерри будуть убезпечені, ми будемо сіяти хаос у ворожих рядах де би не плавали його кораблі в океані! Їм не втекти від нашого полювання!"
BAT_operation_range_expansion:0 "Операції на великі відстані"
BAT_operation_range_expansion_desc:0 "Наш надводний флот мусить виходити за межі наших берегів, щоб мати можливість зустріти ворога в будь-якій точці моря. На жаль, ми не можемо просто захопити кожен острів між нами та Еквестрією для будування морських баз там, натомість ми здатні зосередитися на вдосконаленні нашої доктрини з наявними нам можливостями, щоб значно розширити гнучкість наших операцій."

BAT_look_to_the_economy:0 "Провал у тилу"
BAT_look_to_the_economy_desc:0 "Ми зазнали невдачі у наших зусиллях, але звинувачувати лише наших легіонерів не варто. Наш тил був так само важливий для «Муншайн», як і наші солдати. Ми мусимо підготуватися до нашого наступного священного походу і, в цей раз, збудувавши економіку, здатну його підтримати, навіть якщо на підготовку знадобиться ще тисяча років."
BAT_strenghten_the_commission:0 "Залізною хваткою"
BAT_strenghten_the_commission_desc:0 "Поводження з нашими тубільними робітниками було надто м'яким. Обмеження, накладені на Комісію, дозволяли тихий протест і навіть «захист» серед небагатьох дисидентів. Ми повинні посилити наш контроль над цією критичною частиною економіки і не дозволити жодній душі думати про щось, окрім служби."
BAT_intensify_raids:0 "Рейдерські «залучні» операції"
BAT_intensify_raids_desc:0 "Наші рейдові загони будуть оснащені найсучаснішим обладнанням та солдатами. Ми більше не можемо дозволити собі обмежуватися в цих моментах. Спрямовуючи більше ресурсів на кожен наш рейд, ми зможемо отримати більшу віддачу від здобутих робітників."
BAT_free_reign_to_LMRD:0 "Стандартизація закупівлі піддослідних для ЛДМД"
BAT_free_reign_to_LMRD_desc:0 "ЛДМД є безцінним активом для Хіроптерри, тож досить обмежувати їхню потребу в піддослідних. Ми нарешті надамо їм повну свободу брати будь-яких робітників, яких вони потребують для своїх експериментів, без необхідності схвалення з боку Комісії по Справам Аборигенів."
BAT_control_collars:0 "Корекційні нашийники"
BAT_control_collars_desc:0 "Конструкція нашийників для корекції поведінки проста, але майже смертоносна. Невеликий вибуховий заряд укладений у п'ять фунтів міцної сталі. Мікрофон, а також приймач з передавачем радіохвиль дозволяють відстежувати місцезнаходження робітників та їхні розмови. За потреби, нашийники можна підірвати дистанційно."
BAT_work_for_your_bread:0 "Стандартизація продовольчих пайків"
BAT_work_for_your_bread_desc:0 "Один із наших засновників тисячу років тому написав просту директиву, коли ми облаштовувалися; хто працює, той їсть. Ми застосуємо цю пряму директиву й до наших робітників, які отримуватимуть свої пайки лише після того, як виконають призначені їм на день обов'язки. Не працюючий голодує."
BAT_dedicated_research_centers:0 "Зони Особливого Доступу"
BAT_dedicated_research_centers_desc:0 "ЛДМД та Комісія по Справам Аборигенів представили нову сміливу дослідницьку стратегію, спрямовану на збір великих обсягів даних одразу з ізольованої популяції. Об'єднуючи бараки робітників та їхні робочі місця в єдині «Зони Особливого Доступу», ми зможемо повністю обмежити їхнє пересування та дозволити ЛДМД спокійно спостерігати за ними під час роботи."
BAT_reforming_the_commission:0 "Оксамитова рукавиця"
BAT_reforming_the_commission_desc:0 "Відмовляти навіть частині нашого населення в милості священного правління Найтмер означає сіяти насіння власного знищення. Ми не можемо дозволити Комісії по Справам Аборигенів продовжувати існувати в її нинішньому стані. Розумно буде переглянути наше ставлення до робітників в цілому. Ми наслідуватимемо приклад нашої Імператриці й вдосконалюватимемось."
BAT_mandatory_temple_attendence:0 "Обов'язкове відвідування служб"
BAT_mandatory_temple_attendence_desc:0 "Робітникам завжди давали можливість відвідувати служби в наших храмах, адже віра це те, що не можна примусово нав'язати. Роблячи відвідування храму обов'язковим, ми прагнемо надати їм духовну віддушину та забезпечити присвячений день відпочинку на їхньому робочому тижні. Ми сподіваємося, що з часом перебування в храмі та святе слово пасивно навернуть до нас багатьох."
BAT_the_one_generation_rule:0 "Правило одного покоління"
BAT_the_one_generation_rule_desc:0 "Дитя не несе гріхи свого батька, чи не так кажуть місяцеслови? Ми адаптуємо наші закони і дозволимо дітям робітників, які навернуться до істинного слова Богині, стати рівноправними громадянами лише за одне покоління, замість двох. Якщо їхні батьки справді вірні, то й діти їхні будуть такими ж!"
BAT_improve_working_conditions:0 "Удосконалення житла для робітників"
BAT_improve_working_conditions_desc:0 "Дім там, де серце, і якщо дім — це два листи жерсті без проточної води, серце явноне буде лежати до роботи. Логічно, що ми повинні забезпечити базові умови життя нашим робітникам, адже вони не раби, але прості заблудлі душі, яких ми намагаємося врятувати."
BAT_accountable_overseers:0 "Обмежити фізичні покарання"
BAT_accountable_overseers_desc:0 "Батіг — інструмент слабких. Ми будемо вище за це. Наглядачі за нашими робітниками повинні відповідати тим самим стандартам, що й будь-який інший громадянин Хіроптерри. Обмеживши їхню законну можливість застосовувати фізичні покарання, ми прогнозуємо різке зниження випадків загибелі робітників у ворожих умовах праці."
BAT_decent_living_quarters:0 "Вірність має бути винагороджена"
BAT_decent_living_quarters_desc:0 "Окрім зрадивших істину, є ті, хто працює без інцидентів і вірний Найтмер Мун. Чому б не дозволити їм розкоші? Нема причин відмовляти робітнику в книгах або дозволі на винагороду за важку працю. Чому б навіть не надати тим, хто перевиконує свої квоти, шанс залишати собі те, що вони за цей час заробляють? Реформи з метою винагородження лояльних — наш вихід."
BAT_additional_labourer_acquisition:0 "Додаткове залучення робітників"
BAT_additional_labourer_acquisition_desc:0 "Рейди жорстокі та схильні до провалу, але це не єдиний спосіб добути робітників. Наші агенти почнуть операції, щоб спрямовувати кораблі біженців до наших вод або навіть знаходити тих, хто достатньо зневірився, щоб добровільно погодитися на нове життя в міфічній Хіроптеррі заради Найтмер."
BAT_the_carrot_and_the_stick:0 "Жорстокості не місце в серці"
BAT_the_carrot_and_the_stick_desc:0 "Жорстокість неефективна. Це емоційний та марнотратний прояв слабших поні та їхніх фальшивих ідеологій. Ми повинні прийняти цей факт. Ми надамо тим, хто забезпечує виконання нашого закону, кращі засоби контролю над нашим населенням більш милосердними методами, відповідно до філософії батога і пряника."
BAT_harsher_conditions:0 "Суворість ціною справедливості"
BAT_harsher_conditions_desc:0 "Ми реформуємо нашу систему правосуддя... по-своєму, наші закони стануть суворішими. Водночас вони будуть набагато справедливішими. Жоден поні не стоїть вище законів Найтмер, жодна розумна істота не стоятиме вище за інших. Правосуддя сліпе, на відміну від Найтмер!"
BAT_service_for_freedom:0 "Свобода через службу"
BAT_service_for_freedom_desc:0 "Служба гарантує громадянство! Робітники Хіроптерри, радійте! Усі, хто відслужить свій визначений термін у легіонах Найтмер Мун, отримають свободу із закінченням служби. Ті, хто буде поранений або звільнений з медичних причин із почестями, будуть зараховані до допоміжних батальйонів, але все одно матимуть те ж право. А ти вже робиш свій внесок у краще майбутнє?"
BAT_use_our_connections:0 "Підпільна економіка"
BAT_use_our_connections_desc:0 "Не будемо вдавати, що не існує економіки, яка діє в тіні кожної держави. Як діти темряви, ми будемо в ній процвітати. Наші агенти розширять наші зв'язки на цих нелегальних ринках та в підставних компаніях, щоб значно збільшити наші активи."
BAT_equipment_smuggling:0 "Контакти на сірому ринку"
BAT_equipment_smuggling_desc:0 "Із поступовим проникненням в підпільну економіку, ми пожинатимемо плоди нашої праці. Кілька судноплавних компаній з Гаукленда та Скайфолла почнуть «губити» вантажі в міжнародних водах уздовж узбережжя Сідлової Арабії, але їхній спільний страховий конгломерат «Lunar Protections» завжди щедро їм усе відшкодує."
BAT_the_poppy_fields:0 "Маки любові"
BAT_the_poppy_fields_desc:0 "Слава Найтмер Мун та щедротам її врожаю! Хіроптерра — суворе середовище, навіть за стандартами Зебрики. Однак це не зупиняє нас від спроб вирощування наших культур, у тому числі маку. Ми можемо добувати з маку цінні ліки, такі як морфін, однак слід також визнати його небезпечне рекреаційне використання..."
BAT_literal_drug_smuggling:0 "Затопити їхні ринки"
BAT_literal_drug_smuggling_desc:0 "Тоді як наші власні поні отримають вигоду від продажу та вирощування маку, наши вороги будуть тонути у дешевих, небезпечних опіоїдах. Наша мета — не прибуток, а поширення. Ми зануримо кігті залежності та розбрату глибоко в найвразливіші місця наших ворогів і поширимося від них, немов хвороба."
BAT_shell_companies:0 "Фіктивні компанії"
BAT_shell_companies_desc:0 "Наші контакти на сірому ринку зміцнили наш контроль над різними секторами. Санкціонувавши кілька невеликих загонів диверсантів, ми забезпечимо останні кілька «підписів», необхідних для отримання повного контролю над кількома різними компаніями. Через них наше охоплення стане більшим, при цьому залишаючись прихованим."
BAT_extract_equestrian_experts:0 "Вивезти еквестрійських академіків"
BAT_extract_equestrian_experts_desc:0 "Кілька еквестрійських академіків досліджують різні проєкти, які не можуть не зацікавити. Організувавши кілька операцій з «медовими пастками» та час від часу зникненнями, ми зможемо викачати найкращих і найяскравіших із наших єретичних ворогів, так що вони ні про що й не здогадаються."
BAT_electronics_development:0 "Колос"
BAT_electronics_development_desc:0 "За допомогою вакуумних ламп та інших електронних див ми розробимо електронну машину, яка обчислюватиме для нас певні рівняння та шифри! Наші провідні експерти з електроніки також прогнозують величезні стрибки в обчислювальній здатності та потужності з новішими моделями «Колоса»!"
BAT_calibrate_military_industry:0 "Посилити військове виробництво"
BAT_calibrate_military_industry_desc:0 "Більше заводів означає більше зброї. Більше зброї означає більше солдатів. Математика начальної школи, але нам доведеться витратити час на консолідацію наших національних активів для переорієнтації на військове виробництво. Щойно ми об'єднаємо наші ресурси, зможемо насолоджуватися перевагою більшої кількості заводів, що означає більше заводів... і так далі."
BAT_synthethic_oil:0 "Зрідження вугілля"
BAT_synthethic_oil_desc:0 "«Зрідження вугілля» — це процес, під час якого вугілля, що цілком очевидно, перетворюється на жидке пальне. Хоча цей метод синтезу існує вже не такий новий, ми ще не повністю розкрили потенціал цієї ідеї. Застосувавши цей новий метод доступу до критично важливих видів пального, ми знайдемо чудовий спосіб поповнювати наші резерви."
BAT_mining_mechanisation:0 "Механізація видобутку"
BAT_mining_mechanisation_desc:0 "Машина може виконути вдвічі більше роботи, ніж середньостатистичний поні, за винятком кількох аномальних земних поні серед наших шахтарів. Хай там як, із механізацією наших шахт ми зможемо видобувати більше, копати глибше і отримувати від них набагато більшу віддачу."
BAT_improve_logistics:0 "Відбудова міжрайонної інфраструктури"
BAT_improve_logistics_desc:0 "Настав час придиватися до стану наших доріг між районами, що означає, що ми повинні вжити рішучих заходів для покращення інфраструктури по всій країні. Розбудовуючи існуючі залізниці та дороги, ми можемо створити комплексну міжрайонну транспортну мережу, яка забезпечить нашим громадянам мобільність, а також критично важливу логістику."
BAT_developmental_effort:0 "Модернізація академії"
BAT_developmental_effort_desc:0 "Університетам Єлю або Школі Магії в Еквестрії нічого буде протиставити нашим академіям. Звісно щойно ми закінчимо їхню модернізацію. Не секрет, наша ізоляція примушує нас до креативності, але вона також сковує нашу здатність бути попереду в академічному плані. Надаючи більше фінансування нашим ВУЗам, ми зможемо користуватися новими знаннями швидше."
BAT_medical_research_development:0 "Міжрайонна медична мережа"
BAT_medical_research_development_desc:0 "Розширюючи державний контроль над лікарнями та іншими медичними закладами ми забезпечуємо їх укомплектацію належним чином підготовленими лікарями з найсучаснішим обладнанням. Будь-який громадянин або робітник, який потребує медичної допомоги, отримає її в нових, найсучасніших закладах. Здоров'я наших поні — є здоров'ям нашої нації."
BAT_crop_diversification:0 "Диверсифікація й спеціалізація"
BAT_crop_diversification_desc:0 "Диверсифікація є процесом розподілу капіталу таким чином, щоб зменшити вразливість до одного конкретного активу чи ризику. Спеціалізація навпаки — вкладення капіталу в один конкретний актив для отримання найбільшої винагороди. Ми знайдемо баланс за допомогою нового Промислового Фонду, призначеного для розподілу грантів між різними секторами економіки."
BAT_coconut_crab_ranching:0 "Розведення кокосових крабів"
BAT_coconut_crab_ranching_desc:0 "Кокосовий краб це найбільший сухопутний членистоногий, при цьому не використовуючий магії для виживання. Вони були поширені в Хіроптеррі, саме на них століттями полювали заради м'яса, майже до повного винищення. Тепер ми впровадимо їм державний захист і виділимо значно більше на санкціоновані ранчо. Так ми зможемо використовувати їх без загрози їх популяції."
BAT_a_life_of_luxury:0 "Розкіш для мас"
BAT_a_life_of_luxury_desc:0 "Оскільки наша економіка стає дедалі ефективнішою, наші експерти виявили приголомшливі дані щодо надлишків. Ми перевиконуємо наші прогнози на наступне століття! А це означає, що ми можемо дозволити собі поголовно обсипати наших поні споживчими товарами та предметами розкоші."

BAT_examine_military_procedures:0 "Аналіз помилок"
BAT_examine_military_procedures_desc:0 "Ми зазнали невдачі у поверненні вічної ночі, Найтмер Мун залишається для нас втраченою кой зна на скільки, але ми не можемо полишати надію! Ми повинні згадати наших предків, коли вони вперше прибули на ці береги, ми повинні наслідувати їхній приклад і закласти основу для наступної війни. Навіть якщо на підготовку знадобиться ще тисяча років."
BAT_new_officers_from_equestria:0 "Прийняти нових вигнанців"
BAT_new_officers_from_equestria_desc:0 "З провалом Операції «Муншайн» ми повинні організувати виведення значних активів з Еквестрії. Є в цьому і світла сторона: офіцери, яких ми впровадили в еквестрійську армію, тепер можуть повернутися до нас зі своїм досвідом та новими прихильниками."
BAT_support_squads:0 "Підготовка допоміжних підрозділів"
BAT_support_squads_desc:0 "Наші допоміжні війська більше не можна витрачати на чорну роботу! Деякі з наших найлояльніших підрозділів складаються з допоміжних сил, тому ми повинні повністю інтегрувати їх до легіонів. Окремі роти підтримки, змішані зі звичайними військами, нададуть нашим передовим частинам більшої гнучкості."
BAT_moonspeakers_in_military_roles:0 "Адаптувати «Luna Nova»"
BAT_moonspeakers_in_military_roles_desc:0 "Магічні гвинтівки це щось новеньке. Можливо, ненадійні, але їхню ефективність не можна заперечувати. Минули часи, коли лише єдинороги могли запускати руйнівні закляття по ворогах. Завдяки ширшому впровадженню такої зброї наші сили зможуть завдавати ударів, що значно перевершують ворожу здатність утримати їх."
BAT_ranger_corps:0 "Легіонерський Корпус рейнджерів Її Ім. Величності"
BAT_ranger_corps_desc:0 "Ми впровадимо в армію спеціалізований корпус легкої піхоти з метою збільшити смертоносність наших дивізій. Першим кроком стане відкриття нашої першої школи «рейнджерів» у Виючих Горах. Ми перевіримо розумову, фізичну та бойову підготовку кандидатів, щоб сформований спеціалізований корпус рейнджерів з гідністю був інтегрований з основними піхотними підрозділами."
BAT_equipment_modernisation:0 "Модернізація спорядження"
BAT_equipment_modernisation_desc:0 "Світ навколо нас стрімко розвивається, значні технологічні досягнення відбуваються вже не за роки, а лічені місяці. Ми не можемо дозволити собі відставати. Постійно покладатися на шпигунство для здобуття нового обладнання для копіювання надто дорого і забирає багато часу, тому ми повинні субсидувати власних дослідників для вдосконалення нашого власного спорядження."
BAT_legacy_of_the_shadowbolts:0 "Спадщина Шедоуболтів"
BAT_legacy_of_the_shadowbolts_desc:0 "Шедоуболти були спеціалізованим льотним формуванням часів першого пришестя Найтмер Мун, відомим своєю люттю в небі! Їхні нічні польоти легендарні, а здобуті в небесах досягнення ще більш величніші! Ми будемо згадувати про них, розвиваючи можливості наших льотних корпусів, тож наші нові літаки та доктрина відтворять їхній спадок!"
BAT_troop_support:0 "Тактика комбінованих озброєнь"
BAT_troop_support_desc:0 "Використання комбінованих озброєнь — майбутнє війни. Скоординовані атаки піхоти, артилерії та бронетехніки для знищення ворога у швидких, рішучих атаках виграють нам наступну війну. Минули дні марнотратних тактик та масових атак піхоти без належної підтримки, наша нова доктрина прокладе шлях до перемоги завдяки переважаючій вогневій міці."
BAT_new_bombercraft:0 "Стратегічне знищення"
BAT_new_bombercraft_desc:0 "Війна більше не просте протистояння з арміями, але битва з цілими націями. Кожне місто — це актив, кожен цивільний у ньому — робітник для їхніх воєнних зусиль. Дехто в Легіонерській раді може не схвалити подібний підхід до війни, але ми повинні завдавати ударів по всіх активах ворога, щоб закінчити війну якомога швидше, бомбардуючи ворога до абсолютної покори."
BAT_the_fuel_issue:0 "Cтратегічний резерв пального"
BAT_the_fuel_issue_desc:0 "Ми доволі мала нація, затяжний конфлікт легко вичерпає наші ресурси, та й наша економіка зараз залежить від пального. Наш обмежений контакт із зовнішнім світом не дозволяє так легко його отримувати. Відкривши низку синтетичних заводів і створивши засоби зберігання гір нафти протягом тривалого часу, ми зможемо підготувати величезний резерв для військового використання."
BAT_army_motorisation:0 "Механізація легіонерів"
BAT_army_motorisation_desc:0 "В Зебриці є плем'я воїнів, яке може проходити п'ятдесят миль на день і все ще бути здатним завдати поразки, але вони несуть лише списи та щити. Сучасний солдат несе набагато більше, а з усім — вози його підрозділу підтримки. Ми повинні повністю моторизувати нашу армію, щоб ми могли долати сто п'ятдесят миль на день і битися з повною силою наших сучасних легіонів!"
BAT_armoured_trains_focus:0 "Бронепотяги"
BAT_armoured_trains_focus_desc:0 "Залізниці це хребет нашої логістики, незалежно від кількості вантажівок на складах. Важливо надати цьому критичному активу військової інфраструктури засоби для самозахисту. Впровадивши використання бронепотягів, ми зможемо не лише забезпечити захист нашій логістиці, а і звільнимо деякі підрозділи, призначені для захисту залізниць, для використання їх деінде."
BAT_extensive_planning:0 "Глибока стратегія"
BAT_extensive_planning_desc:0 "Тактика це плани на найнижчому рівні підрозділу, а стратегія — на найвищому, однак їхні загальні цілі повинні збігатися. Наша стратегічна місія в будь-якій військовій кампанії чи операції має бути чіткою, щоб командири на всіх рівнях розуміли її задум."
BAT_military_logistics_department:0 "Логістичний корпус легіонерів"
BAT_military_logistics_department_desc:0 "Армія марширує шлунками, як то кажуть. З впровадженням транспорту, сучасної зброї та інших інструментів війни, армія дійсно марширує шлунками і воює тим, що може надати автопарк. Наш покращений логістичний корпус гарантуватиме, що наша армія матиме все необхідне, де б вона цього не потребувала."
BAT_joint_chiefs_of_staff:0 "Єдиний штаб"
BAT_joint_chiefs_of_staff_desc:0 "Лише дурень дозволить різним родам військ конкурувати один з одним за припаси чи ресурси. На жаль, ми обмежені в питанні здатностні когось чимось забезпечити. Створивши Об'єднаний Комітет Начальників Штабів, який інформуватиме Легіонерську раду про потреби різних родів військ, ми будемо краще організувати та координувати зусилля відповідно до мети держави."
BAT_psychological_warfare:0 "Психологічна війна"
BAT_psychological_warfare_desc:0 "Усі солдати вразливі до маніпуляцій, навіть наші. Поки наша пропаганда нагадуватиме легіонам за що вони воюють, ми будемо активно інвестувати у власні зусилля, щоб підірвати волю нашого ворога до боротьби. Чинити опір волі Найтмер Мун марно, ми — її обрані поні. Якщо листівки їх не переконають, це зроблять гучномовці."
BAT_chemical_warfare_corps:0 "Хімічний відділ ЛДМД"
BAT_chemical_warfare_corps_desc:0 "Загін вчених ЛДМД буде наглядати за підготовкою перших і всіх майбутніх членів легіонерського хімічного корпусу. Ці солдати будуть спеціалізуватися на використанні досягнень у хімікатах «тактичного застосування», таких як газ, білий фосфор та гербіциди, в усіх родах наших військ, а також діятимуть для протидії будь-якому використанню хімічної зброї нашим ворогом."
BAT_blow_them_out:0 "Знищення здалеку"
BAT_blow_them_out_desc:0 "Кожне життя легіонера священне в очах нашої великої Богині. Ми не можемо дозволити собі витрачати їх на Її честь у марнотратних штурмах чи ризикованих маневрах, як у єретичних жуків. Натомість ми приймемо доктрину переважної, вищої вогневої міці. Ми сподіваємося, що після того, як наша артилерія закінчить з позицією, піхоті залишиться лише вимести ворога з кратерів."
BAT_legionary_operational_integrity:0 "Оперативна цілісність"
BAT_legionary_operational_integrity_desc:0 "Минули часи, коли генерали командували майже кожним аспектом бою. Натомість наші командири тепер передаватимуть свої плани та наміри підлеглим. Ці підлеглі робитимуть те саме вниз по ланцюгу командування. На кожному рівні офіцери зможуть шукати власні шляхи для виконання відповідних завдань, проявляючи дисципліновану ініціативу."
BAT_artillery_reliability:0 "Концентрований вогонь"
BAT_artillery_reliability_desc:0 "Чим важчі бої і чим довша війна, тим більше легіони покладаються на своїх артилеристів. Наша артилерія — королева бою, гідна нашої Святої Імператриці. Ми забезпечимо, щоб на обладнання наших артилеристів на полі бою можна було покладатися. Наші місяцеслови благословлять їхні снаряди, а наші боєприпаси проллють з них праведну лють Найтмер."
BAT_mobile_warfare_conception:0 "План Баттона"
BAT_mobile_warfare_conception_desc:0 "Наполегливість генерала Баттона щодо гнучкої, мобільної армії призвела до його розробки нової доктрини для легіонів. Створений власноруч «План Баттона» звертається до чейнджлінської школи ведення війни, але вносить модифікації щодо стійкості маневреної війни. Якщо ми повністю приймемо його, Баттон наполягає, що наші сили будуть повністю моторизовані за лічені роки."
BAT_develop_tank_models:0 "Адаптувати сталліонградські креслення"
BAT_develop_tank_models_desc:0 "Безбожні язичники у Сталліонграді не виробляють найкращих танки, але вони дешеві та легкозамінні. Вони також сприйнятливі до хабарів і не боються «втратити» кілька... зразків. Прийнявши сталліонградські конструкції та їх доктрину, ми отримаємо вигоду від переваг, які пропонують їхні танки: легкість виробництва, універсальність та чисельна перевага."
BAT_develop_anti_tank:0 "Stanchion"
BAT_develop_anti_tank_desc:0 "«Stanchion» це сучасна протитанкова рушниця, яка дає своєму користувачеві протитанкову міць в силі його копит. Ранні випробування виявиллися багатообіцяючими, а демонстрації з бойовою стрільбою відбудуться за місяць. Боєприпаси для неї можна змінювати залежно від дальності, цілі чи середовища. Загалом, ефективна й унікальна зброя для арсеналів легіонів."
BAT_replacable_parts:0 "Стандартизація матеріалів"
BAT_replacable_parts_desc:0 "Ми взяли сталліонградські танки через їхні легкозамінні деталі, тож чому б не поширити цю ідею на всю нашу армію? Забезпечивши однакову надійність та легкість ремонту для всіх наших матеріалів, нам стане легше підтримувати смертоносність наших легіонів під час затяжних конфліктів."
BAT_heavier_tanks:0 "Тактика прориву"
BAT_heavier_tanks_desc:0 "Наші легкі танки перевершують наші очікування щодо маневреності, але вони не відповідають нашим потребам у подоланні глибоко укріплених позицій ворога. Іноді просто об'їхати його неможливо, тому ми повинні інвестувати в розробку важчої моделі танка, яка зможе продавити оборону ворога наскрізь."
BAT_the_power_of_massed_assaults:0 "Кожен із маленьких поні"
BAT_the_power_of_massed_assaults_desc:0 "Середньостатистичний кулемет випускає сотні набоїв на хвилину, а кожен ворожий кулемет має обмежений боєзапас і обмежене поле обстрілу. З благословенням Найтмер, ми не можемо не подолати навіть таку смертну перешкоду! Якщо він стріляє сотнями набоїв, ми надішлемо тисячі поні! Ми обрушимося на нашого ворога, подібно хвилі, у концентрованих штурмах!"
BAT_modern_assault_tactics:0 "Тактика штурмовиків"
BAT_modern_assault_tactics_desc:0 "Грифонські єретики та їхня мерзотна імперія розробили цікаву піхотну доктрину навколо «тактики інфільтрації» та «штурмовиків». Дозволяючи невеликим загонам наших солдатів розвідувати та атакувати слабкі місця на лінії ворога, ми зможемо прорватися там, де ворог найменше на нас очікує; подібно штурмовикам Імперії Грифонів."
BAT_redemptionary_brigades:0 "Спокутні бригади"
BAT_redemptionary_brigades_desc:0 "Дезертирам, зрадникам, робітникам та будь-яким іншим дисидентам, які бажають покаятися у своїх гріхах, буде надано шанс знайти спокуту через службу в спеціальних бригадах. Це може бути жорстоко, але набагато ефективніше використовувати їх як рухомий, бойовий щит для інших, більш боєздатних, підрозділів, аніж просто страчувати за злочини."
BAT_combat_enhancers:0 "Алхімічний відділ ЛДМД"
BAT_combat_enhancers_desc:0 "Гідрохлорид метамфетаміну в суміші з шаманськими зіллями створює непоганий бойовий стимулятор, який підтримує бадьорість солдатів без ризику «відходу» після нього. Ми будемо заохочувати наших воїнів вживати ці стимулятори та стежити за їхнім ефектом. Вони будуть розповсюджуватися серед підрозділів у жувальній гумці, шоколаді чи простих таблетках."
BAT_steal_the_bits_gun:0 "Bits gun"
BAT_steal_the_bits_gun_desc:0 "«Bits gun» виглядає дивно і, згідно зі звітами, його майже неможливо адекватно носити. І все ж, наші заблудлі вороги в Еквестрії створили надійну зброю, придатну для будь-яких умов. Внутрішній відсік у ствольній коробці запобігає заклинюванню навіть після занурення в бруд або пісок. Навіть його дивне розташування магазину має сенс; ми повинні мати такі при собі."
BAT_imperial_engineer_corps:0 "Сапери Її Ім. Величності"
BAT_imperial_engineer_corps_desc:0 "З інтеграцією допоміжних підрозділів у бойові ролі, ми можемо навчити наших інженерів служити вищій меті в бою. Взявши за основу аквілейську традицію, наші сапери гратимуть роль наших передових бойових інженерів. Незалежно від небезпеки, перешкоди чи місії, наші сапери прокладуть шлях для благословенних легіонів нашої Імператриці!"

BAT_the_commonwealth:0 "Хіроптеррська Співдружність"
BAT_the_commonwealth_desc:0 "Переможцю — здобич! Ми досягли наших цілей! Наше друге Велике Завоювання знищило армії наших ворогів! Жодна організована армія, жодна окрема нація, якій ми протистояли, залишила позаду думки про протистояння нам. Ми проголосимо Співдружність націй під прапором Хіроптерри, адже лише разом ми здобудемо остаточну перемогу в прийдешніх поколіннях!"
BAT_leaf_lehay_airforce_reforms_2:0 "Реформи ЛеГея"
BAT_leaf_lehay_airforce_reforms_2_desc:0 "Генерал ЛеГей має в планах реформувати ВПС в окремий, незалежний рід військ, здатний вигравати війни самостійно. Його плани, серед іншого, передбачають впровадження великих бомбардувальників, здатних спустошувати міста, та розширений відділ досліджень і розробок, щоб ВПС Хіроптерри були найпередовішими у світі."
BAT_aerial_supply_drops_2:0 "Департамент повітряної логістики"
BAT_aerial_supply_drops_2_desc:0 "З розширенням армії виникли певні проблеми. Серед них — нездатність ефективно постачати свої швидкі наступальні підрозділи, розміщені поза існуючими лініями постачання. ВПС поповнилося департаментом, що складається зі спеціальних транспортних літаків. Він буде відповідати за постачання віддалених війська з повітря у відносно швидкому темпі."
BAT_intercontinental_destruction_2:0 "Міжконтинентальні операції"
BAT_intercontinental_destruction_2_desc:0 "Завдяки нещодавному збільшенню коштів, було випущено першу партію наших стратегічних бомбардувальників нової конструкції. Ці літаки мають потенціал вигравати війни самостійно, якщо їх використовувати ефективно та у великій кількості. Тепер справа за нашими пілотами — розробити нову тактику для повітряних машин війни."
BAT_nuclear_capabilities_2:0 "Ядерний потенціал"
BAT_nuclear_capabilities_2_desc:0 "Відділ досліджень і розробок разом із деякими провідними вченими та інженерами нашої країни зробив епохальне відкриття. Бомба, здатна знищувати цілі міста одним ударом. З цим пристроєм у нашому арсеналі про міць Хіроптерри буде відому всьому світові. Однак без певного часу, коштів і терпіння розробка першої атомної бомби не обійдеться."
BAT_exploit_subjects:0 "Департамент розподілу ресурсів Північної Зебрики"
BAT_exploit_subjects_desc:0 "Оскільки з нашою перемогою наші кордони розширились, слід подбати про справедливий перерозподіл величезних ресурсів Північної Зебрики в межах Співдружності. Руїни національних держав, які колись володіли цією територією, так і не використали багатства прямо під ними. Наш святий обов'язок перед Найтмер — розподілити нові активи на користь Співдружності."
BAT_cash_crop_profiliation:0 "Земельні наділи для ветеранів"
BAT_cash_crop_profiliation_desc:0 "Назвати землі на cході лояльною територією — собі дорожче. Поки ми думаємо, що робити з її мешканцями, ми можемо довіряти лояльній групі, ветеранам, виділивши значні територій під їх плантації. Це не лише буде благом для нашої економіки, але й винагородить наших колишніх солдатів і «посадить» справжніх громадян Хіроптерри по всій Співдружності."
BAT_literally_boer_militias:0 "Легіонерські сили оборони поселень"
BAT_literally_boer_militias_desc:0 "Наші пацифікаційні бригади є чудовим інструментом нашого арсеналу боротьби з упертим опором, але навіть наші військові не можуть бути скрізь одночасно. Лоялістам та ветеранам на нових територіях Співдружності буде дано добро на формування ополчень у своїх містах для боротьби з повстанськими силами. Це створить вкрай необхідний тиск на терористичні групи ціною малих витрат."
BAT_industrial_decommission:0 "Управління з переміщення промисловості"
BAT_industrial_decommission_desc:0 "Колись... «процвітаючі» промислові центри в Тобуку та Варзені були пристосовані для власних потреб, не для Співдружності. Хоча багато місцевих жителів протестували проти цього рішення, логічно, що буде перемістити ці активи туди, куди вважаємо за потрібне. Це вже не фабрики корумпованих бізнес-поні чи воєначальників, а засіб досягнення вищої мети під проводом Найтмер Мун."
BAT_economic_cartelisation:0 "Економічна картелизація"
BAT_economic_cartelisation_desc:0 "Наша економіка, хоч і створена для підтримки наших воєнних зусиль, має бути адаптована, щоб дозволити нам досягати наших цілей протягом тривалішого періоду часу. Для цього ми приймемо концепцію «картелизації», де державні галузі домінуватимуть у своєму секторі спеціалізації. Це дозволить малому бізнесу процвітати, поки ми повністю підкоримо собі ринки."
BAT_dealing_with_resistance:0 "Контртерористичні операції"
BAT_dealing_with_resistance_desc:0 "Боротися з ворогом в уніформі набагато легше, ніж із розрізненими повстанцями, у цьому плані нам відкрито багато шляхів. Дорога попереду небезпечна, невдачі у стримуванні цих загроз означають не лише втрати сьогодні; але й втрати на десятиліття вперед. З повстанцями потрібно боротися ефективно та оперативно."
BAT_flying_arrow_doctrine:0 "Доктрина «Летюча стріла»"
BAT_flying_arrow_doctrine_desc:0 "Значно дорожча, ніж просто шукати бійки, доктрина «Летюча стріла» вимагає великої мережі блокпостів та аванпостів для обмеження пересування у визначених районах. Позбавляючи ворога свободи пересування серед його стаціонарних позицій, мобільні сили швидкого реагування вступатимуть у бій з будь-якими повстанцями в цих районах, щойно їх помітять."
BAT_drop_squads:0 "Знайти і знищити"
BAT_drop_squads_desc:0 "Непристойна вартість будівництва мережі взаємопов'язаних укріплень просто непідйомна! Ми будемо просто вступати в бій з ворогом там, де його знайдемо. Авжеж, вони збережуть значну частину своєї свободи пересування, але щоразу, коли вони збиратимуться у значній кількості, їх буде знищено переважною вогневою міццю."
BAT_interbranch_cooperation:0 "Міжвідомча співпраця"
BAT_interbranch_cooperation_desc:0 "Нехай боротьба з повстанцями є набагато багатошаровішою за звичайну війна, вона має свої подібності. Чіткі лінії зв'язку та інтегровані ланцюги командування в зонах операцій забезпечать єдиний, спільний підхід на противагу численним роз'єднаним зусиллям різних відомств та родів військ."
BAT_ban_collective_punishment:0 "Цивільні програми"
BAT_ban_collective_punishment_desc:0 "Повстання нескінченне доти, поки цивільне населення не хоче нас приймати. Ми не можемо просто змінити серця та розуми за одну ніч, ані завдати подальшої шкоди, ізолюючи цивільних у таборах... зате ми можемо достукатися до них. Будуючи дороги, школи та мирно інтегруючись у їхнє життя, ми можемо налаштувати їх проти повстанців."
BAT_WLA_profilieration:0 "Питання ВВА"
BAT_WLA_profilieration_desc:0 "Варзенська Визвольна Армія не виконала своєї мети ні як військова одиниця, ні як інструмент пропаганди. Колаборанти знову і знову доводили свою неспроможність в очах Співдружності. Оскільки ми завершуємо наші зусилля з ліквідації організованого опору, вирішення питання ВВА вже стоїть перед нами."
BAT_internment_camps:0 "Табори для інтернованих"
BAT_internment_camps_desc:0 "Під час повстання неможливо відрізнити цивільного від повстанця, чого ж тоді намагатися? Зібравши місцевих жителів у патрульовані та регульовані табори, ми зможемо дозволити їм жити своїм життям під нашим пильним оком, поки ми знищуємо будь-кого за межами цих таборів. Адже, якщо вони за їх межами, вони, вочевидь, є ворогом."
BAT_special_zones:0 "Місцеві легіонерські комісаріати"
BAT_special_zones_desc:0 "У подібних окупаційних зонах буде створено низку спільних цивільно-військових комісаріатів, щоб поглибити зв'язок між новими територіями та нашим урядом. Щойно повстання буде придушене до місцевого рівня, вони будуть розформовані на користь більш традиційних урядових структур."
BAT_fresh_blood:0 "Свіжа кров"
BAT_fresh_blood_desc:0 "Значна частина нашого вищого командування роками готувалася до великої війни, яка так і не настала. Вони тренувалися штурмувати Кантерлот... битися на вулицях Мейнгеттену... В цих умовах виросло нове покоління, яке тренувалося і досягло успіху у звільненні Північної Зебрики. Настав час визнати їхні досягнення!"
BAT_integration_issue_debate:0 "Труднощі інтеграції"
BAT_integration_issue_debate_desc:0 "Наш успіх мав менш очевидну ціну. Ми виграли війну і боремося з повстанцями й тепер стало зрозуміло, що перед нами стоїть зовсім інша проблема. Що робити з цивільним населенням на нашій новій території? Деякі вимагають негайного поневолення, інші припускають, що цей новий приплив — справжній шанс для змін."
BAT_a_time_for_change:0 "Хіроптеррська весна"
BAT_a_time_for_change_desc:0 "Співдружність не має рівних, її поні процвітатимуть під ніжним проводом Найтмер. Однак думати, що наше минуле може вести нас у майбутнє, нерозумно, адеж, перед лицем нашої перермоги, ми повинні реформуватися! Наше нове населення, хоч і введене в оману, можна прийняти до гурту, а не просто експлуатувати."
BAT_limit_reprisals:0 "Кампанія з розбудови довіри"
BAT_limit_reprisals_desc:0 "Наші надто завзяті солдати можуть взяти на себе особисте обмеження місцевих сіл і міст в ім'я Найтмер після атаки повстанців, однак подібна ініціатива часто призводить до численних смертей серед цивільних. Ми обмежимо цю дурну схильність і замінимо її більш єдиними зусиллями з розбудови довіри."
BAT_allow_native_landholders:0 "Акт про рідні землі тубільців"
BAT_allow_native_landholders_desc:0 "Ми не знайдемо друзів і нікого не просвітимо, якщо будемо виганяти тубільців з їхньої землі. «Акт про рідні землі тубільців» гарантуватиме, що законослухняні поні Співдружності зможуть насолоджуватися землями, на яких їхні предки жили століттями. Це їхня земля, але тепер вона під нашим законом."
BAT_literal_jizya:0 "Ініціатива захищених осіб"
BAT_literal_jizya_desc:0 "Держава зобов'язана захищати життя індивіда, його власність та його вибір віри... за умови, звичайно, його лояльності та згоди на вищу ставку податку. Це рівноцінний обмін, який втихомирить більшість релігійних дисидентів, а також схилить до навернення тих, хто більш-менш до цього сприйнятливий."
BAT_increase_quality_of_life:0 "Удосконалити якість життя"
BAT_increase_quality_of_life_desc:0 "Землі Тобука та Варзени були дикими місцями без навіть найпростіших сучасних зручностей. Ми принесемо електрику, сучасні дороги та залізниці для поні цих територій. Це те, за що вони будуть славити Найтмер! Підвищення якості життя завжди покращує ставлення до верхушки."
BAT_nativist_brotherhoods:0 "Підтримка легіонерських братств"
BAT_nativist_brotherhoods_desc:0 "Наші ветерани, особливо ті, що оселилися в Північній Зебриці, заслуговують на зв'язок зі своїми братами та сестрами по зброї. Заохочуючи організацію легіонерських братств по всій Співдружності, ми можемо сприяти подальшій єдності наших громад."
BAT_segregation:0 "Політика окремішності та гармонії"
BAT_segregation_desc:0 "Тих, хто не поклоняється Найтмер, не можна примушувати до цього в рамках «Ініціативи захищених осіб»... але це не означає, що вони можуть бути в тих самих школах чи будівлях, що й вірні. Поки кожен заклад дорівнює своєму аналогу для вірних, немає причин для відкидати сегрегацію. Чи не так?"
BAT_legal_opposition:0 "Розквіт легальної опозиції"
BAT_legal_opposition_desc:0 "Минуло багато років, було придушено багато протестів, перш ніж ми нарешті зрозуміли, що патріотизм також включає в себе критику Найтмер, а не сліпу вірність їй. Легалізація опозиції відокремить екстремістів, які більш раді знищити нас «в ім'я Найтмер», від патріотів, які хочуть мирно висловити свої скарги."
BAT_settler_colonies:0 "Притулок для вірних"
BAT_settler_colonies_desc:0 "Провали «Муншайн» та подальше виведення наших активів з Еквестрії та Новонр Мейрленду означали, що нам також довелося залишити позаду багатьох вірних. Однак, з новопридбаними територіями, ми тепер маємо більш ніж достатньо місця, щоб прийняти їх на наших берегах і докласти більше зусиль, щоб повернути їх в новий дім вірних!"
BAT_they_will_know_their_place:0 "Одна нація під проводом Найтмер"
BAT_they_will_know_their_place_desc:0 "Під проводом Найтмер: одна нація, одна воля і один народ! Наша віра і наш шлях — єдиний правильний удля майбутнього. Нововизволені поні Північної Зебрики не можуть цього прийняти? Значить приймуть діти їхніх дітей!"
BAT_the_model_communities:0 "Зразкові лунаристські громади"
BAT_the_model_communities_desc:0 "Нашому народу потрібен життєвий простір, місце, яке можна назвати своїм, у ворожих землях сходу. Хоча ми перемогли їхні армії, спалили їхні поля, настав час пустити там коріння власного майбутнього. Фінансуючи експедиції вірних для заснування поселень на нових землях, ми можемо закласти майбутню модель експансії."
BAT_freedom_is_a_luxury:0 "Свобода це розкіш"
BAT_freedom_is_a_luxury_desc:0 "Нове населення єретиків у нашій Співдружності має засвоїти, що свобода — розкіш, куплена вірою, сім'єю та службою. Якщо вони будуть старанно і сумлінно працювати на нових фабриках, їхні онуки, можливо, матимуть шанс отримати належне громадянство."
BAT_teach_the_children:0 "Жодне лоша не залишиться позаду"
BAT_teach_the_children_desc:0 "Розум дитини легко схилити до істини світу. Незалежно від їхньої віри чи походження, жодне лоша не залишиться неосвіченим. Вони повинні дізнатися про історію Співдружності, про тиранку в Кантерлоті, вони повинні дізнатися про свою вищість у цьому світі!"
BAT_the_worlds_finest_army:0 "Суспільство воїнів"
BAT_the_worlds_finest_army_desc:0 "Мета Співдружності — не побудувати нову націю для Найтмер Мун, її мета — вести війну за неї, щоб повернути її законний трон! Наша мета в Північній Зебриці це лише мала сходинка в набагато більшій меті. Наше суспільство створене для війни, воно завжди складатиметься з воїнів!"
BAT_slave_states:0 "Рабські регіони"
BAT_slave_states_desc:0 "Деякі території ніколи не будуть повністю утихомирені чи просвітлені, це слід прийняти. Тому ці «деякі території» по всій Співдружності будуть визначені для своєї мети як джерело робітників та централізовані зони для використання їхніх... унікальних обставин."
BAT_reaffirm_council_authority:0 "Вищий ланцюг командування"
BAT_reaffirm_council_authority_desc:0 "Ніколи не завадить нагадати навіть найлояльнішому громадянину про його місце у Співдружності. Є лише одна Імператриця, і Легіонерська рада несе її слово в цьому світі, доки вона не повернеться особисто. Рішення Легіонерської ради не можуть бути піддані сумніву і не будуть ігноруватися, адже вони йдуть від щирого серця віри в Найтмер Мун!"

BAT_victory_at_last:0 "Блаженна перемога"
BAT_victory_at_last_desc:0 "Час настав! Найтмер Мун повернулася до нас, це момент нашого тріумфу! Ми візьмемо на себе завдання бути Її авангардом, зміцнити Її правління та сповістити Її волю всій Зебриці!"
BAT_orders_from_up_top:0 "Накази згори"
BAT_orders_from_up_top_desc:0 "Слава Найтмер! Завдяки нашій вірній службі у сприянні поверненню Найтмер Мун, ми нарешті можемо належним чином виконувати Її волю. Вона надіслала нам накази з Еквестрії про те, яким чином ми мусимо служити. Усі в Легіонерській раді з нетерпінням чекають на Її слова."
BAT_empower_the_civilian_government:0 "Розширення повноважень цивільного уряду"
BAT_empower_the_civilian_government_desc:0 "Директива Імператриц вказувала нам на розбудову цивільного правління в Хіроптеррі, тож ми підкоримося. Військових губернаторів буде усунуто та замінено цивільними чиновниками, відокремивши обов'язки армії та держави один від одного."
BAT_loosen_nonbeliever_laws:0 "Закон одного покоління"
BAT_loosen_nonbeliever_laws_desc:0 "За наказом нашої Імператриці, ми докладемо зусиль, щоб прискорити інтеграцію тубільців у нашу державу. Наші нові закони будуть такими: діти негромадян, народжені в Хіроптеррі, стануть громадянами, якщо зможуть довести, що вони достатньо вірні Найтмер."
BAT_support_legionary_brotherhoods:0 "Заохочення легіонерських братств"
BAT_support_legionary_brotherhoods_desc:0 "Протягом нашої історії існували невеликі братства легіонерів, які пропагували військову службу, а в деяких випадках навіть благодійність. У минулому ми часто вважали їх розсадниками єресі та диверсій. Але тепер, з поверненням Імператриці, ми можемо без страху підтримувати ці організації, посилюючи їхнє послання про службу та вірність."
BAT_loyal_district_governors:0 "Паралельна структура влади"
BAT_loyal_district_governors_desc:0 "У кожній провінції нашої країни буде двоє відповідальних чиновників. Цивільний лідер, відповідальний за цивільні справи, та офіцер-легіонер, відповідальний за оборону території та управління персоналом легіонів в цьому районі. Це, ми сподіваємося, зробить нашу землю водночас стабільною та придатною для оборони."
BAT_the_development_fund:0 "Фонд розвитку Хіроптерри"
BAT_the_development_fund_desc:0 "Починаючи зміцнювати наш промисловий сектор, вкрай важливо зосередити наші ресурси там, де вони дадуть найбільший результат. Проєкти та креслення, що накопичуються на нашому столі, можуть бути нескінченними, на відміну від наших ресурсів. Ми повинні мудро обирати, чому надати пріоритет."
BAT_army_development_2:0 "Військово-промисловий комплекс"
BAT_army_development_2_desc:0 "Промисловість, необхідна для підтримки військового нарощування, може бути забезпечена лише більшими урядовими субсидіями. Щоб утримувати армію на найвищому рівні, ми приймаємо це поєднання активів попри критику, яка застерігає від більшого прив'язування нашого комерційного сектору до військового. Надані контракти спокійно диверсифікують нові дослідницькі можливості."
BAT_the_church:0 "Ті, що вІІІІщать від Її Імені"
BAT_the_church_desc:0 "Однією з найцікавіших директив Імператриці було те, що посада Головного Місяцеслова має стати цивільною. Лунар Гейл, нинішня власниця цієї посади, погодилася на це, але зіткнулася з дилемою, як це здійснити. Вона представляє раді два варіанти, які її влаштовують: вона або піде у відставку з посади Командувача легіону, або з посади Головного Місяцеслова."
BAT_reform_the_hoof:0 "Модернізувати «Копито»"
BAT_reform_the_hoof_desc:0 "«Копито Найтмер» відіграло важливу роль у поверненні Імператриці на Її законне місце, тож тепер його мета застаріла. Настав час реформувати його відповідно до наших нових цілей, спираючись на його традиції шпигунства та диверсій. Ніхто не зупинить найпотаємніших слуг Найтмер!"
BAT_the_empires_barracks:0 "Казарма під нічним небом"
BAT_the_empires_barracks_desc:0 "Континентальна імперська армія Лунної Імперії це все ще нова інституція, інші імперські сили реорганізуються заради лояльності та ефективності. Досі, це залишає наши легіони головною військовою силою Імператриці. Тому наш обов'язок — експортувати наші таланти всьому Місячному світу, забезпечуючи Найтмер здібними захисниками."
BAT_pacification_brigades_2:0 "Імперські Прикордонні Сили"
BAT_pacification_brigades_2_desc:0 "Готуючись виконати місію нашого суверена в Зебриці, ми повинні бути готові утримувати контроль над землею, яку ми захоплюємо в Її ім'я. Для цього ми створимо ІПС (Імперські Прикордонні Сили), набрані з усіх легіонів, які діятимуть з метою придушити будь-який опір Найтмер на землях, відібраних у тубільців та їхніх фальшивих правителів."
BAT_a_new_policy_of_expansionism:0 "Знищити дикунів"
BAT_a_new_policy_of_expansionism_desc:0 "Час пробив розпочати наше завоювання в ім'я нашої Імператриці. Вона поставила перед нами дві цілі для захоплення цінних ресурсів та населених пунктів. Спочатку ми вдаримо по Тобуку, державі торговців зброєю, а потім по Зарантії, землі золотих пустель. Хай наша Богиня благословить нашу місію!"
BAT_voe_to_the_vanquished:0 "Горе переможеним"
BAT_voe_to_the_vanquished_desc:0 "Перемога над нашими сусідами була швидкою та рішучою, легіони розгромили весь опір із нещадною ефективністю. Тепер самий час вирішити долю як їхніх лідерів, так і народів."
BAT_integrate_the_new_territory:0 "Реорганізація східних територій"
BAT_integrate_the_new_territory_desc:0 "Легіонерська рада постановила, що наші останні завоювання будуть включені до складу власне Хіроптерри. Поки ми думаємо, бюрократичні департаменти збираються, щоб гарантувати плавний перехід, а зусилля з навернення місцевого населення вже йдуть повним ходом. Хоча ми очікуємо опір, повна інтеграція — це лише питання часу."
BAT_invade_colthage:0 "Питання Кольтфагену"
BAT_invade_colthage_desc:0 "В інший час великий Кольтфаген міг би бути гідним союзником проти гіпогрифів. Однак в Імператриці інші плани. Їхні землі страждають від заворушень та корупції, тож чому б не завдати удару швидко і нещадно? Їхні ресурси стануть благом для наших воєнних зусиль, а заразом ми створимо ще один фронт для нашого неминучого конфлікту проти Арісу."
BAT_colthago_delenda_est:0 "Colthago Delenda Est"
BAT_colthago_delenda_est_desc:0 "Кольтфаген наш, їхня жалюгідна подоба армії розбита на полі бою легіонами, їхнє керівництво захоплене ще до того, як вони встигли втекти в гори. Тепер ми переконаємося, що він більше ніколи не постане як держава. Спаліть місто, зруйнуйте його і засипте сіллю поля перед їхніми домівками. Дні Кольтфагену, як великої держави залишаться спогадом, який незабаром забудеться."
BAT_colthaginian_volunteer_corps:0 "Кольтфагенська Добровольча Армія"
BAT_colthaginian_volunteer_corps_desc:0 "Кольтфагенці мають давні образи на Аріс та їхній т.з. «Зумідійський Мандат», вбачаючи в ньому неприкритий акт імперіалізму. Завдяки деяким обережним пропагандистським зусиллям, нам вдалося навернути на наш бік багатьох добровольців, які прагнуть відкинути гіпогрифів назад у море. Хоча це вкрай незвично, додаткова жива сила нових формувань не завадить."
BAT_cast_the_die:0 "Варзена на мушці"
BAT_cast_the_die_desc:0 "Ніколи не завадить перевірити свого ворога перед справжньою битвою. Клієнтська держава гіпогрифів, Варзена, лежить прямо на північ від нас, і її завоювання має першочергове значення для відкриття прямого шлях для штурму заморських територій Аріса. Якщо нам вдасться придушити місцевий опір без особливих проблем, гіпогрифи не встигнуть зреагувати."
BAT_seize_our_destiny:0 "Покласти край їх пануванню"
BAT_seize_our_destiny_desc:0 "Божественний вітер посилюється... час нарешті взяти в облогу Гору Аріс. Гіпогрифи стоять проти волі Найтмер, повне підкорення — їх єдина можлива доля. Хоча вони грізний супротивник, вони будуть безсилі перед нашою залізною дисципліною та непохитним завзяттям. Вперед! За Хіроптерру! За Найтмер!"

BAT_the_new_admirality:0 "Адміралтейство Хіроптерри"
BAT_the_new_admirality_desc:0 "Проєкція сили через море довго була другорядною думкою для Хіроптерри, оскільки ми були зосереджені на консолідації нашого контролю вглибині країни. Через це наші ВМС довго страждали від поганого управління та недбальства. Досить. Ми — бастіон Її Величності в Зебриці, і тому маємо реорганізувати наше адміралтейство та зміцнити ланцюг командування."
BAT_develop_the_destroyers:0 "The Moonfire MKII"
BAT_develop_the_destroyers_desc:0 "Дешеві, маневрені, швидкі. Не складно зрозуміти, чому Легіонерська рада надає перевагу такому надводному кораблю. Наші есмінці не так ефективні в рейдах, як підводні човни, вони... стародавні порівняно з ворожими. Нові корпуси та гармати зроблять наш флот здатним до конкуренції. Зрештою, модернізацію ліпше починати з кораблів підтримки, а не з лінкорів."
BAT_develop_the_submarines:0 "The Seawind MKII"
BAT_develop_the_submarines_desc:0 "Ефективні, важко помітні та небезпечні. Легко зрозуміти, чому Легіонерська рада надала перевагу розробці підводних човнів. Наші нинішні корпуси застаріли, тож якщо ми хочемо, щоб наші «вовчі зграї» були якомога небезпечними в морі, ми повинні дати їм всі інструменти для успіху!"
BAT_develop_the_cruisers:0 "The Starchaser MKII"
BAT_develop_the_cruisers_desc:0 "Швидкі, могутні та універсальні. Легіонерська рада схвалила ретельну модернізацію нашого крейсерського флоту, додавши до нашого арсеналу надійний, багатоцільовий корабель. Значно більший і краще озброєний, ніж есмінець, крейсер може виконувати широкий спектр ролей, що зробить їх ключовим компонентом нашого флоту."
BAT_develop_actual_battleships:0 "The Nightmare"
BAT_develop_actual_battleships_desc:0 "Повільні, але надзвичайно можні гіганти. Легіонерська рада нарешті схвалила закладку перших корпусів лінкорів. Такі інвестиції, безсумнівно, величезні, але тепер наш флот може зібрати вогневу міць, перевершуючу уяву. Незабаром гіпогрифи з жахом виявлять, що їхньому пануванню на воді є кому кинути виклик."
BAT_naval_aviation_department:0 "Департамент морської авіації"
BAT_naval_aviation_department_desc:0 "Король Шторму загинув у бою, коли Аріс атакував його сили і з повітря, і з моря. Очевидно, ми не можемо дозволити нашим флотам діяти самим. Ескадрильї винищувачів та бомбардувальників у поєднанні з нашими надводними кораблями нанесуть нищівного удару задовго до того, як ворог увійде в зону досяжності наших сухопутних гармат."
BAT_the_empires_southern_port:0 "Південний порт Імперії"
BAT_the_empires_southern_port_desc:0 "Ми — залізний бастіон Імператриці в Північній Зебриці. Щоб гарантувати, що Її флоти зможуть плавати безперешкодно і таким чином забезпечити безпеку Імперії, ми розпочнемо масштабні зусилля з модернізації та розширення наших військово-морських баз та доків. Вони підтримуватимуть флоти Імперії в ідеальному стані, готовими до бою будь-якої миті."
BAT_fuel_conservation_f_2:0 "Ініціатива економії пального"
BAT_fuel_conservation_f_2_desc:0 "Покращуючи наші військово-морські можливості, слід також виділити більший запас пального для надводних і підводних флотів. Складне завдання, парадоксально, має просте рішення; розширити резерви. Будуючи додаткові сховища пального, ми можемо збільшити нашу загальну місткість, забезпечуючи наявність пального під час довготривалих операцій."
BAT_the_imperial_marine_corps:0 "Імперський Корпус морпіхоти"
BAT_the_imperial_marine_corps_desc:0 "Наші вороги будуть в облозі! Під замком! Імперські Морпіхи Найтмер штурмуватимуть їхні ранчо й будинки, звільнять їх з-під каблуків їхніх господарів! Наші морпіхи — нещадні, хижі, налагоджені машини смерті, які висадяться на їхні береги без зайвого шуму."
BAT_convoy_raiding_f:0 "Тактика зриву ліній постачання"
BAT_convoy_raiding_f_desc:0 "Ми не можемо зрівнятися за дальністю дії нашого надводного флоту з флотом наших ворогів, тому ми присвятимо більшість наших зусиль нашим надійним рейдерським групам. Поки води навколо Хіроптерри будуть убезпечені, ми будемо сіяти хаос у ворожих рядах де би не плавали його кораблі в океані! Їм не втекти від нашого полювання!"
BAT_operation_range_expansion_f:0 "Операції на великі відстані"
BAT_operation_range_expansion_f_desc:0 "Наш надводний флот мусить виходити за межі наших берегів, щоб мати можливість зустріти ворога в будь-якій точці моря. На жаль, ми не можемо просто захопити кожен острів між нами та Еквестрією для будування морських баз там, натомість ми здатні зосередитися на вдосконаленні нашої доктрини з наявними нам можливостями, щоб значно розширити гнучкість наших операцій."

BAT_open_the_markets:0 "Відкрити ринки"
BAT_open_the_markets_desc:0 "Тепер, коли наша Імператриця повернулася, ми можемо спокійно знову відкритися світові. Знадобляться час і зусилля, щоб вивести економіку Хіроптерри в сучасну епоху, але це те, через що ми повинні пройти. Наші ринки більше не будуть приховані від сторонніх очей, ми постанемо як сильний і вірний союзник Імперії!"
BAT_imperial_experts:0 "Імперські експерти"
BAT_imperial_experts_desc:0 "Через ізоляцію Хіроптерри від світу ми роками змушені були красти промислові таємниці з Еквестрії. Але тепер, коли Імператриця вернула свій трон, вона надіслала промислових експертів, щоб допомогти нам продовжити наш розвиток і вивести нашу економіку на шлях майбутнього."
BAT_invite_imperial_companies:0 "Імперсько-Хіроптеррська промислова співпраця"
BAT_invite_imperial_companies_desc:0 "Завдяки ретельним переговорам нам вдалося привернути інтерес кількох еквестрійських промислових консорціумів. Вони виявили бажання оселитися в Новому Аякачтлі. Це, безумовно, стане великим поштовхом для наших промислових можливостей, і все, що вони просять натомість, — дешева робоча сила. На щастя, ми точно знаємо, де її знайти."
BAT_the_necessary_steps:0 "«Найтмер Експрес»"
BAT_the_necessary_steps_desc:0 "Треба визнати, наша залізнична інфраструктура бачила кращі дні і вкрай потребує капітального ремонту. Однак, з доброзичливим завершенням «Муншайн», ми тепер можемо виділити ресурси на такі проєкти, відновивши швидке переміщення товарів і, що найважливіше, військ по всій Хіроптеррі."
BAT_new_oil_methods:0 "Зрідження вугілля"
BAT_new_oil_methods_desc:0 "«Зрідження вугілля» — це процес, під час якого вугілля, що цілком очевидно, перетворюється на жидке пальне. Хоча цей метод синтезу існує вже не такий новий, ми ще не повністю розкрили потенціал цієї ідеї. Застосувавши цей новий метод доступу до критично важливих видів пального, ми знайдемо чудовий спосіб поповнювати наші резерви."
BAT_modern_mining:0 "Механізація видобутку"
BAT_modern_mining_desc:0 "Машина може виконути вдвічі більше роботи, ніж середньостатистичний поні, за винятком кількох аномальних земних поні серед наших шахтарів. Хай там як, із механізацією наших шахт ми зможемо видобувати більше, копати глибше і отримувати від них набагато більшу віддачу."
BAT_national_electronic_effort:0 "Субсидувати «Silver Moon Electronics»"
BAT_national_electronic_effort_desc:0 "«Silver Moon Electronics» давно існує в Хіроптеррі і, незважаючи на свій досить малий розмір, знову і знову доводить якість своєї продукції. Оскільки наш промисловий апарат зростає, цілком природно буде переконатися, що така компанія зможе розширити свої виробничі потужності завдяки значному фінансуванню з боку держави."
BAT_expand_the_healthcare:0 "Сформувати СОЗіН"
BAT_expand_the_healthcare_desc:0 "Дотепер наші служби охорони здоров'я дотримувалися хаотичної моделі: від приватних лікарів і клінік до сільських цілителів. Пропозиція створення єдиної структури, Служби Охорони Здоров'я ім. Найтмер (СОЗіН), надійшла на затвердження Легіонерській раді. З огляду на завдання перед нами, вкрай важливо, щоб легіонери та допоміжні війська були у відмінній формі."
BAT_the_new_economic_policy:0 "Новий економічний напрямок"
BAT_the_new_economic_policy_desc:0 "Ми не знаємо, які виклики чекають на Хіроптерру в майбутньому. Щоб їх зустріти підготовленими, потрібно буде внести деякі корективи та зміни в наш економічний апарат. Очевидно, кілька споживчих товарів творять дива, покращуючи моральний дух цивільного населення, тож немає причин залишатися суворими в цьому питанні. Зрештою, ми тут переможці."
BAT_attract_investors:0 "Економічна диверсифікація"
BAT_attract_investors_desc:0 "Потік ресурсів із ядра Імперії на даний момент дозволяє нам зосередити нашу увагу на багатьох економічних проєктах. Незважаючи на початкову спокусу спрямувати їх повністю на наш військовий апарат, головний пріоритет — переконатися, що Хіроптерра може самостійно стояти на ногах в економічній сфері."
BAT_begin_rubber_production:0 "Ініціатива каучукової автаркії"
BAT_begin_rubber_production_desc:0 "До уваги Легіонерської ради дійшло, що Хіроптерра володіє необхідними елементами для створення прибуткової галузі з видобутку каучуку. Оскільки каучук швидко стає необхідним матеріалом для наших зростаючих збройних сил, було б мудро переконатися, що з приходом війни, ми не будемо залежати від ненадійного іноземного постачання."
BAT_academic_golden_age:0 "Академічний золотий вік"
BAT_academic_golden_age_desc:0 "Наша перемога в операції «Муншайн» принесла деякі несподівані переваги, оскільки тепер ми можемо насолоджуватися припливом свіжих, бурхливих умів інтелігенції Імперії. Незабаром філії відомих еквестрійських університетів будуть відкриті й в Новому Аякачтлі згідно з волею Найтмер. Це, безумовно, стане поштовхом для наших дослідницьких відділів і розробок."
BAT_weather_manipulation:0 "Проєкт «Єдиний Пегас»"
BAT_weather_manipulation_desc:0 "Маніпуляції з погодою не є чимось новим для наших пегасів, проте з мейнгеттенської академії надійшов цікавий проєкт. Завдяки експериментальній мережі диспетчерських веж та сильній магії ми можемо розширити наш контроль над погодою до небаченого раніше рівня. Легіонерська рада виявила зацікавлення, особливо в потенційному військовому застосуванні."
BAT_synthethic_crystals:0 "Експерименти синтетичних кристалів"
BAT_synthethic_crystals_desc:0 "Кристали є чудовими магічними провідниками, але наші родовища нечисленні та розкидані. Завдяки тісній співпраці з нашими імперськими колегами, ми нарешті досягли прориву в цій галузі досліджень. Нові кристали слугуватимуть чудовою заміною і, з часом та за умови достатнього фінансування, стануть наріжним каменем для подальшого розвитку."
BAT_the_atom:0 "Сила атома"
BAT_the_atom_desc:0 "Так багато сили в такій маленькій частинці... і тепер вона в наших копитах. Наші вороги тремтітимуть перед нашою могутністтю, їхні міста палатимуть у радіоактивному вогні, адже тепер ми володіємо силою, що сама по собі стала явним втіленням Найтмер!"
BAT_a_useless_institution:0 "Покласти край Комісії по Справам Аборигенів"
BAT_a_useless_institution_desc:0 "Сьогодні ми розформовуємо КСА. Протягом століть вона дарувала нам вдосталь робітників для проєктів розвитку і, з часом, нових навернених у віру та гордих громадян. Але, указом Імператриці, їй має настати кінець, і так воно й буде. Проте, ми будемо вічно вдячні всім її чиновникам, а особливо її голові, Етернал Екліпсу."
BAT_fill_the_gaps_with_the_LMRD:0 "Компроміс із ЛДМД"
BAT_fill_the_gaps_with_the_LMRD_desc:0 "Ми не можемо заперечувати великий і незліченний внесок ЛДМД у нашу справу, але Найтмер сказала своє слово. Деякі з її більш «радикальних» проєктів доведеться припинити, хоча, безумовно, організація в цілому ще може багато чого запропонувати, подалі від сторонніх очей. Нам потрібна зустріч з їхніми представниками."
BAT_resettle_them:0 "Рух «Кров і Ґрунт»"
BAT_resettle_them_desc:0 "Після нашої перемоги в суспільстві Хіроптерри, схоже, вкорінюється новий рух. Його представники говорять про відмову від сучасного суспільства як відхилення від волі Найтмер, і негайне повернення до давніх фермерських традицій як омолодження віри та морального духу через важку працю. Можливо, ексцентрично, але, потураючи їм, можна щось виграти."
BAT_the_contract:0 "Розведення кокосових крабів"
BAT_the_contract_desc:0 "Кокосовий краб це найбільший сухопутний членистоногий, при цьому не використовуючий магії для виживання. Вони були поширені в Хіроптеррі, саме на них століттями полювали заради м'яса, майже до повного винищення. Тепер ми впровадимо їм державний захист і виділимо значно більше на санкціоновані ранчо. Так ми зможемо використовувати їх без загрози їх популяції."
BAT_chain_gangs:0 "Використовувати каторжні бригади"
BAT_chain_gangs_desc:0 "Оскільки наші армії проносяться Північною Зебрикою, ми опинилися з надлишком полонених. Замість того, щоб дозволити їм бути простою перешкодою для наших ресурсів, ми організуємо їх у робочі команди, присвячені розширенню інфраструктури, необхідної для підтримки наших збройних сил."

BAT_veterans_of_the_long_war:0 "Ветерани довгої війни"
BAT_veterans_of_the_long_war_desc:0 "Ми повернулися переможцями з Еквестрії з високо піднятими головами! Наші легіони довели, що є найбільш підготовленою та дисциплінованою бойовою силою в Еквестрії чи Зебриці. Ця війна також довела цінність нашої доктрини малої, елітної сили, і в результаті ми будемо продовжувати її дотримуватися."
BAT_unit_mechanisation:0 "Механізація легіонерів"
BAT_unit_mechanisation_desc:0 "В Зебриці є плем'я воїнів, яке може проходити п'ятдесят миль на день і все ще бути здатним завдати поразки, але вони несуть лише списи та щити. Сучасний солдат несе набагато більше, а з усім — вози його підрозділу підтримки. Ми повинні повністю моторизувати нашу армію, щоб ми могли долати сто п'ятдесят миль на день і битися з повною силою наших сучасних легіонів!"
BAT_develop_our_own_tanks:0 "Розвивати танковий флот"
BAT_develop_our_own_tanks_desc:0 "Спочатку винахід проклятих і безбожних комуністів зі Сталліонграду, слід визнати, що танк має свій потенціал як ідеальне поєднання броні, швидкості та вогневої потужності. Незважаючи на початкові застереження, настав час Хіроптеррі додати такі могутні машини до свого арсеналу і розчавити ворога Найтмер під їх траками."
BAT_heavier_plating:0 "Важча обшивка"
BAT_heavier_plating_desc:0 "Нещодавній досвід на полі бою довів, що наші легкі танки мають свої межі, коли стикаються з рішучим супротивником. Рішенням такої проблеми є повна перебудова наших бронетанкових сил. Наші нові моделі мають бути більшими, важкоброньованими, а їхнє нове озброєння повинно дозволяти їм впоратися з усім, що ворог може кинути проти них. Особливо, такі ж танки."
BAT_armoured_trains_f:0 "Бронепотяги"
BAT_armoured_trains_f_desc:0 "Залізниці це хребет нашої логістики, незалежно від кількості вантажівок на складах. Важливо надати цьому критичному активу військової інфраструктури засоби для самозахисту. Впровадивши використання бронепотягів, ми зможемо не лише забезпечити захист нашій логістиці, а і звільнимо деякі підрозділи, призначені для захисту залізниць, для використання їх деінде."
BAT_develop_infantry_weapons:0 "Модернізація спорядження піхоти"
BAT_develop_infantry_weapons_desc:0 "Піхотинець Хіроптерри — гордість наших збройних сил, він служить з таким самим завзяттям і відданістю, як і його предки. Щоб виконувати таке завдання, йому потрібно надати найкраще доступне спорядження. Сучасне озброєння та жорстокий режим тренувань дозволять йому перемогти будь-якого супротивника."
BAT_the_stanchion:0 "Stanchion"
BAT_the_stanchion_desc:0 "«Stanchion» це сучасна протитанкова рушниця, яка дає своєму користувачеві протитанкову міць в силі його копит. Ранні випробування виявиллися багатообіцяючими, а демонстрації з бойовою стрільбою відбудуться за місяць. Боєприпаси для неї можна змінювати залежно від дальності, цілі чи середовища. Загалом, ефективна й унікальна зброя для арсеналів легіонів."
BAT_support_equipment_development:0 "Підготовка допоміжних підрозділів"
BAT_support_equipment_development_desc:0 "Наші допоміжні війська більше не можна витрачати на чорну роботу! Деякі з наших найлояльніших підрозділів складаються з допоміжних сил, тому ми повинні повністю інтегрувати їх до легіонів. Окремі роти підтримки, змішані зі звичайними військами, нададуть нашим передовим частинам більшої гнучкості."
BAT_calibrate_equipment_production:0 "Калібрування виробництва спорядження"
BAT_calibrate_equipment_production_desc:0 "Війни майбутнього будуть, перш за все, промисловими за своєю природою. Хоча особиста мужність все ще має своє місце, вона марна, коли магазин гвинтівки пустий. Ми зробимо так, щоб наш промисловий сектор був здатний підтримувати наші військові зусилля. Набір інструкцій для оптимізації виробництва — саме те, що потрібно."
BAT_the_luna_nova:0 "Адаптувати «Luna Nova»"
BAT_the_luna_nova_desc:0 "Магічні гвинтівки це щось новеньке. Можливо, ненадійні, але їхню ефективність не можна заперечувати. Минули часи, коли лише єдинороги могли запускати руйнівні закляття по ворогах. Завдяки ширшому впровадженню такої зброї наші сили зможуть завдавати ударів, що значно перевершують ворожу здатність утримати їх."
BAT_artillery_modernisation:0 "Розвиток польової артилерії"
BAT_artillery_modernisation_desc:0 "Більші калібри, довші стволи, важчі боєприпаси. Артилерія є і залишатиметься королевою поля бою, наша армія повинна встигати за досягненнями в цій галузі ведення війни. Крім того, завдяки тіснішій співпраці між нашими батареями та передовими спостерігачами, ми можемо легко визначати, куди доставляти її руйнівні заряди."
BAT_gas_shells:0 "Легіонерський Корпус хімічної війни"
BAT_gas_shells_desc:0 "Імператриця Ночі дала нам завдання, і як Її найвірніші слуги, ми виконаємо його, незалежно від ціни чи необхідних засобів. Новостворений Корпус хімічної війни спустошить Її ворогів як тілом, так і розумом, показуючи їм, що опір нашій праведній справі є безглуздим. Тримайте протигази напоготові і зробіть глибокий вдих!"
BAT_legionary_aerodynamics:0 "Спадщина Шедоуболтів"
BAT_legionary_aerodynamics_desc:0 "Шедоуболти були спеціалізованим льотним формуванням часів першого пришестя Найтмер Мун, відомим своєю люттю в небі! Їхні нічні польоти легендарні, а здобуті в небесах досягнення ще більш величніші! Ми будемо згадувати про них, розвиваючи можливості наших льотних корпусів, тож наші нові літаки та доктрина відтворять їхній спадок!"
BAT_combined_arms:0 "Тактика комбінованих озброєнь"
BAT_combined_arms_desc:0 "Використання комбінованих озброєнь — майбутнє війни. Скоординовані атаки піхоти, артилерії та бронетехніки для знищення ворога у швидких, рішучих атаках виграють нам наступну війну. Минули дні марнотратних тактик та масових атак піхоти без належної підтримки, наша нова доктрина прокладе шлях до перемоги завдяки переважаючій вогневій міці."
BAT_strategic_destruction:0 "Стратегічне знищення"
BAT_strategic_destruction_desc:0 "Війна більше не просте протистояння з арміями, але битва з цілими націями. Кожне місто — це актив, кожен цивільний у ньому — робітник для їхніх воєнних зусиль. Дехто в Легіонерській раді може не схвалити подібний підхід до війни, але ми повинні завдавати ударів по всіх активах ворога, щоб закінчити війну якомога швидше, бомбардуючи ворога до абсолютної покори."
BAT_fuel_conservation_f:0 "Cтратегічний резерв пального"
BAT_fuel_conservation_f_desc:0 "Ми доволі мала нація, затяжний конфлікт легко вичерпає наші ресурси, та й наша економіка зараз залежить від пального. Наш обмежений контакт із зовнішнім світом не дозволяє так легко його отримувати. Відкривши низку синтетичних заводів і створивши засоби зберігання гір нафти протягом тривалого часу, ми зможемо підготувати величезний резерв для військового використання."
BAT_jet_fuel_experiments:0 "Експерименти з технологією реактивних двигунів"
BAT_jet_fuel_experiments_desc:0 "Нещодавні досягнення в галузі реактивних двигунів представили нову модель винищувача в нашому арсеналі. Його швидкість незрівнянна з нашими нинішніми моделями, він віщує початок нового покоління літаків. Буде мудро інвестувати в таку нову технологію, щоб забезпечити наш незаперечний контроль над небом."
BAT_joint_chiefs_of_staff_f:0 "Об'єднаний Комітет Начальників Штабів"
BAT_joint_chiefs_of_staff_f_desc:0 "Лише дурень дозволить різним родам військ конкурувати один з одним за припаси чи ресурси. На жаль, ми обмежені в питанні здатностні когось чимось забезпечити. Створивши Об'єднаний Комітет Начальників Штабів, який інформуватиме Легіонерську раду про потреби різних родів військ, ми будемо краще організувати та координувати зусилля відповідно до мети держави."
BAT_operational_integrity_f:0 "Оперативна цілісність"
BAT_operational_integrity_f_desc:0 "Минули часи, коли генерали командували майже кожним аспектом бою. Натомість наші командири тепер передаватимуть свої плани та наміри підлеглим. Ці підлеглі робитимуть те саме вниз по ланцюгу командування. На кожному рівні офіцери зможуть шукати власні шляхи для виконання відповідних завдань, проявляючи дисципліновану ініціативу."
BAT_refine_our_tactics:0 "Вдосконалення нашої тактики"
BAT_refine_our_tactics_desc:0 "Наша тактика довела свою цінність та ефективність на полі бою, але завжди є місце для вдосконалення. Наші генерали зберуться разом, навчаться один в одного і розроблять нову доктрину, вирішивши питання,як ми можемо діяти ще краще в наступному конфлікті на службі Імператриці."
BAT_develop_spec_ops:0 "Спеціальна повітряна служба"
BAT_develop_spec_ops_desc:0 "Хоча фестрали та пегаси благословенні даром польоту, ми не можемо сказати те саме про інших підданих. Через малу частку населення, здатну літати, ми не впроваджували десантників у нашу армію. Але тепер один заповзятливий молодий офіцер «переконав» нас у цінності елітного підрозділу, здатного до повітряних операцій, незалежно від раси його солдатів."
BAT_ranger_corps_2:0 "Легіонерський Корпус рейнджерів Її Імператорської Величності"
BAT_ranger_corps_2_desc:0 "Ми впровадимо в армію спеціалізований корпус легкої піхоти з метою збільшити смертоносність наших дивізій. Першим кроком стане відкриття нашої першої школи «рейнджерів» у Виючих Горах. Ми перевіримо розумову, фізичну та бойову підготовку кандидатів, щоб сформований спеціалізований корпус рейнджерів з гідністю був інтегрований з основними піхотними підрозділами."
BAT_stormtroopers:0 "Тактика штурмовиків"
BAT_stormtroopers_desc:0 "Грифонські єретики та їхня мерзотна імперія розробили цікаву піхотну доктрину навколо «тактики інфільтрації» та «штурмовиків». Дозволяючи невеликим загонам наших солдатів розвідувати та атакувати слабкі місця на лінії ворога, ми зможемо прорватися там, де ворог найменше на нас очікує; подібно штурмовикам Імперії Грифонів."
BAT_imperial_sappers:0 "Сапери Її Ім. Величності"
BAT_imperial_sappers_desc:0 "З інтеграцією допоміжних підрозділів у бойові ролі, ми можемо навчити наших інженерів служити вищій меті в бою. Взявши за основу аквілейську традицію, наші сапери гратимуть роль наших передових бойових інженерів. Незалежно від небезпеки, перешкоди чи місії, наші сапери прокладуть шлях для благословенних легіонів нашої Імператриці!"
BAT_psychological_warfare_f:0 "Психологічна війна"
BAT_psychological_warfare_f_desc:0 "Усі солдати вразливі до маніпуляцій, навіть наші. Поки наша пропаганда нагадуватиме легіонам за що вони воюють, ми будемо активно інвестувати у власні зусилля, щоб підірвати волю нашого ворога до боротьби. Чинити опір волі Найтмер Мун марно, ми — її обрані поні. Якщо листівки їх не переконають, це зроблять гучномовці."
BAT_refine_the_process:0 "Вдосконалити інструменти"
BAT_refine_the_process_desc:0 "Очі та вуха Найтмер скрізь, наші вороги не можуть і мріяти приховати свої сили ні на суші, ні на морі, ні в повітрі. Широке впровадження нових радарних систем дає нам можливість однаковою мірою перехоплювати ворожі вторгнення та комунікації."

BAT_the_commonwealth_2:0 "Хіроптеррська Співдружність"
BAT_the_commonwealth_2_desc:0 "Перемога наша, і наші вороги стоять упокорені перед міццю Найтмер! Проте наша робота ще не закінчена. Завоювати територію відносно легко; утримати її назавжди — зовсім інша справа. Імператриця дарувала нам панування над цими новими територіями та проголосила створення Співдружності Націй у Північній Зебриці. Саме тут незабаром почнеться справжня робота."
BAT_leaf_lehay_airforce_reforms:0 "Реформи ЛеГея"
BAT_leaf_lehay_airforce_reforms_desc:0 "До Легіонерської пади за власним підписом ЛеГея надійшла пропозиція. Після ретельного аналізу дій наших сил під Північнозебриканьскої війни, він стверджує, що роль наших ВПС у багатьох випадках була вирішальною для відсічі гіпогрифам. Його план пропонує надійний набір реформ, щоб тримати наших льотчиків у відмінній формі для майбутніх воєн."
BAT_aerial_supply_drops:0 "Департамент повітряної логістики"
BAT_aerial_supply_drops_desc:0 "Лінії остачання є ключовим елементом будь-якої бойової операції, наша увага завжди повинна бути зосереджена на тому, щоб позбавити їх ворога і захистити власні. Розробивши відповідні процедури для суттєвого поповнення запасів наших військ з повітря, нам більше не доведеться турбуватися про те, що вони випереджають власні лінії постачання."
BAT_intercontinental_destruction:0 "Міжконтинентальні операції"
BAT_intercontinental_destruction_desc:0 "Розширюючи масштаби наших операцій, нам доведеться серйозно задуматися над можливістю того, що ми будемо діяти далеко поза наших кордонів протягом тривалого часу. Важливо переконатися, що відстань не стане перешкодою для наших бомбардувальних флотів."
BAT_nuclear_capabilities:0 "Ядерний потенціал"
BAT_nuclear_capabilities_desc:0 "Добре відома істина, що мир можна підтримувати лише загрозою насильства. Тепер, коли ми розпочали розробку власного ядерного арсеналу, нам потрібні засоби для його «доставки» нашим ворогам, адже звичайні бомбардувальники для цього не підійдуть. Ми розробимо нові моделі, які будуть розгорнуті щойно цього вимагатиме ситуація."

BAT_the_meadow_plan:0 "План Медоу"
BAT_the_meadow_plan_desc:0 "Тепер, коли економіка вільна від задушливої хватки режиму легіонерів, губернатор Медоу може впроваджувати свої реформи, такі як скасування небажаних економічних регуляцій. Заплановані зміни сприятимуть конкуренції та працьовитості серед приватних компаній, що створить справедливу та стійку економіку вільного ринку."
BAT_new_ayacachtli_business_center:0 "Бізнес-центр Нового Аякачтлі"
BAT_new_ayacachtli_business_center_desc:0 "Нинішня промислова зона в столиці занадто мала, щоб вмістити нові галузі, що виникли завдяки реформам губернатора Медоу. Таким чином, у місті буде виділено новий промисловий район для будівництва заводів з метою збільшення національного виробництва."
BAT_rapid_urban_modernisation:0 "Швидка міська модернізація"
BAT_rapid_urban_modernisation_desc:0 "Зі зростанням промисловості країни зростає і рівень урбанізації. Щоб міста могли забезпечити роботою та житлом нових мігрантів, промисловим підприємствам та житловим будинкам поруч із ними буде виділено більше землі."
BAT_cybersin:0 "Кібергріх"
BAT_cybersin_desc:0 "Хоча «План Медоу» здебільшого зосереджений на розширенні комерційних та промислових можливостей Співдружності, кошти слід також виділяти на наукові сфери в цих галузях. Це гарантуватиме, що всі підприємства використовуватимуть новітні технології та методи для отримання прибутку."
BAT_private_military_contractors:0 "Приватні військові конструктори-підрядники"
BAT_private_military_contractors_desc:0 "У дусі вільного ринку приватним військовим конструкторам буде дозволено конкурувати в економіці. Вони зможуть вільно розробляти та виробляти зброю на свій розсуд. Будь-які інновації, які вони зроблять, зрештою, зміцнять і Хіроптерру."

BAT_exploit_subjects_2:0 "Департамент розподілу ресурсів Північної Зебрики"
BAT_exploit_subjects_2_desc:0 "Оскільки з нашою перемогою наші кордони розширились, слід подбати про справедливий перерозподіл величезних ресурсів Північної Зебрики в межах Співдружності. Руїни національних держав, які колись володіли цією територією, так і не використали багатства прямо під ними. Наш святий обов'язок перед Найтмер — розподілити нові активи на користь Співдружності."
BAT_cash_crop_profiliation_2:0 "Земельні наділи для ветеранів"
BAT_cash_crop_profiliation_2_desc:0 "Назвати землі на cході лояльною територією — собі дорожче. Поки ми думаємо, що робити з її мешканцями, ми можемо довіряти лояльній групі, ветеранам, виділивши значні територій під їх плантації. Це не лише буде благом для нашої економіки, але й винагородить наших колишніх солдатів і «посадить» справжніх громадян Хіроптерри по всій Співдружності."
BAT_literally_boer_militias_2:0 "Легіонерські сили оборони поселень"
BAT_literally_boer_militias_2_desc:0 "Наші пацифікаційні бригади є чудовим інструментом нашого арсеналу боротьби з упертим опором, але навіть наші військові не можуть бути скрізь одночасно. Лоялістам та ветеранам на нових територіях Співдружності буде дано добро на формування ополчень у своїх містах для боротьби з повстанськими силами. Це створить вкрай необхідний тиск на терористичні групи ціною малих витрат."
BAT_industrial_decommission_2:0 "Управління з переміщення промисловості"
BAT_industrial_decommission_2_desc:0 "Колись... «процвітаючі» промислові центри в Тобуку та Варзені були пристосовані для власних потреб, не для Співдружності. Хоча багато місцевих жителів протестували проти цього рішення, логічно, що буде перемістити ці активи туди, куди вважаємо за потрібне. Це вже не фабрики корумпованих бізнес-поні чи воєначальників, а засіб досягнення вищої мети під проводом Найтмер Мун."
BAT_private_military_contractors_2:0 "Приватні військові конструктори-підрядники"
BAT_private_military_contractors_2_desc:0 "З нашою нещодавньою перемогою від централізованого підходу до виробництва зброї тепер більше проблем. Натомість ми дозволимо приватним бізнес-поні конкурувати в умовах вільного ринку, щоб лише найкращі продукти мали честь бути використаними нашими силами. Ах, краса військово-промислового комплексу!"

BAT_dealing_with_resistance_2:0 "Контртерористичні операції"
BAT_dealing_with_resistance_2_desc:0 "Боротися з ворогом в уніформі набагато легше, ніж із розрізненими повстанцями, у цьому плані нам відкрито багато шляхів. Дорога попереду небезпечна, невдачі у стримуванні цих загроз означають не лише втрати сьогодні; але й втрати на десятиліття вперед. З повстанцями потрібно боротися ефективно та оперативно."
BAT_flying_arrow_doctrine_2:0 "Доктрина «Летюча стріла»"
BAT_flying_arrow_doctrine_2_desc:0 "Значно дорожча, ніж просто шукати бійки, доктрина «Летюча стріла» вимагає великої мережі блокпостів та аванпостів для обмеження пересування у визначених районах. Позбавляючи ворога свободи пересування серед його стаціонарних позицій, мобільні сили швидкого реагування вступатимуть у бій з будь-якими повстанцями в цих районах, щойно їх помітять."
BAT_drop_squads_2:0 "Знайти і знищити"
BAT_drop_squads_2_desc:0 "Непристойна вартість будівництва мережі взаємопов'язаних укріплень просто непідйомна! Ми будемо просто вступати в бій з ворогом там, де його знайдемо. Авжеж, вони збережуть значну частину своєї свободи пересування, але щоразу, коли вони збиратимуться у значній кількості, їх буде знищено переважною вогневою міццю."
BAT_interbranch_cooperation_2:0 "Міжвідомча співпраця"
BAT_interbranch_cooperation_2_desc:0 "Нехай боротьба з повстанцями є набагато багатошаровішою за звичайну війна, вона має свої подібності. Чіткі лінії зв'язку та інтегровані ланцюги командування в зонах операцій забезпечать єдиний, спільний підхід на противагу численним роз'єднаним зусиллям різних відомств та родів військ."
BAT_ban_collective_punishment_2:0 "Цивільні програми"
BAT_ban_collective_punishment_2_desc:0 "Повстання нескінченне доти, поки цивільне населення не хоче нас приймати. Ми не можемо просто змінити серця та розуми за одну ніч, ані завдати подальшої шкоди, ізолюючи цивільних у таборах... зате ми можемо достукатися до них. Будуючи дороги, школи та мирно інтегруючись у їхнє життя, ми можемо налаштувати їх проти повстанців."
BAT_WLA_profilieration_2:0 "Питання ВВА"
BAT_WLA_profilieration_2_desc:0 "Варзенська Визвольна Армія не виконала своєї мети ні як військова одиниця, ні як інструмент пропаганди. Колаборанти знову і знову доводили свою неспроможність в очах Співдружності. Оскільки ми завершуємо наші зусилля з ліквідації організованого опору, вирішення питання ВВА вже стоїть перед нами."
BAT_internment_camps_2:0 "Табори для інтернованих"
BAT_internment_camps_2_desc:0 "Під час повстання неможливо відрізнити цивільного від повстанця, чого ж тоді намагатися? Зібравши місцевих жителів у патрульовані та регульовані табори, ми зможемо дозволити їм жити своїм життям під нашим пильним оком, поки ми знищуємо будь-кого за межами цих таборів. Адже, якщо вони за їх межами, вони, вочевидь, є ворогом."
BAT_special_zones_2:0 "Місцеві легіонерські комісаріати"
BAT_special_zones_2_desc:0 "У подібних окупаційних зонах буде створено низку спільних цивільно-військових комісаріатів, щоб поглибити зв'язок між новими територіями та нашим урядом. Щойно повстання буде придушене до місцевого рівня, вони будуть розформовані на користь більш традиційних урядових структур."
BAT_fresh_blood_2:0 "Свіжа кров"
BAT_fresh_blood_2_desc:0 "Наш офіцерський корпус здобув величезний досвід на полі бою, йому справедливо заздрять усі армії світу. Тим не менш, багато з них уже не молоді. Нам потрібна суттєва перетасовка, щоб уникнути зашкарублості набутих доктрин і ввести молодші уми до вищих рангів. Принаймні, вони повинні навчитися дечому у своїх досвідченіших колег."

BAT_the_civilian_government:0 "Уряд «Керрота-Крескента»"
BAT_the_civilian_government_desc:0 "Пакт Губернаторів переграв Легіонерську раду. Прогрес і свобода перемогли застарілі традиції та гноблення. Уряд, армія та промисловість будуть реформовані для служби народу, на відміну від поточної ситуації. Під керівництвом тріумвірату Співдружність стане дійсно сучасною нацією."
BAT_limit_reprisals_2:0 "Кампанія з розбудови довіри"
BAT_limit_reprisals_2_desc:0 "Наші надто завзяті солдати можуть взяти на себе особисте обмеження місцевих сіл і міст в ім'я Найтмер після атаки повстанців, однак подібна ініціатива часто призводить до численних смертей серед цивільних. Ми обмежимо цю дурну схильність і замінимо її більш єдиними зусиллями з розбудови довіри."
BAT_allow_native_landholders_2:0 "Акт про рідні землі тубільців"
BAT_allow_native_landholders_2_desc:0 "Ми не знайдемо друзів і нікого не просвітимо, якщо будемо виганяти тубільців з їхньої землі. «Акт про рідні землі тубільців» гарантуватиме, що законослухняні поні Співдружності зможуть насолоджуватися землями, на яких їхні предки жили століттями. Це їхня земля, але тепер вона під нашим законом."
BAT_increase_quality_of_life_2:0 "Удосконалити якість життя"
BAT_increase_quality_of_life_2_desc:0 "Старий режим більше переймався військовими справами, ніж турботою про народ країни. Тепер ресурси будуть переспрямовані на цивільні товари та послуги, покращуючи якість життя нашого народу, виводячи його з нинішніх спартанських умов. Це дозволить нашим громадянам насолоджуватися плодами своєї важкої праці."
BAT_veterans_land_grant_act:0 "Заохочувати релігійний синкретизм"
BAT_veterans_land_grant_act_desc:0 "Одним із кричущих розколів у суспільстві Хіроптерри є ексклюзивне ставлення послідовників Найтмер Мун до іноземних релігій. Щоб зцілити цей розкол, обмеження на інші релігії будуть зняті. Також, буде докладено більше зусиль для об'єднання найвидатніших релігійних поглядів нашого народу. Це сприятиме інтеграції та взаєморозумінню серед населення."
BAT_a_responsible_government:0 "Акт про відповідальний уряд"
BAT_a_responsible_government_desc:0 "З підзвітним урядом, що керує Співдружністю, слід запровадити закони, які гарантуватимуть, що наступні будуть такими ж відповідальними. Статут запровадить стримування та противаги в державних установах для забезпечення прозорості їхньої діяльності. Він також гарантує, що лише доброчесним чиновникам дозволено працювати над покращенням нації."
BAT_native_representation_act:0 "Акт про громадянські свободи"
BAT_native_representation_act_desc:0 "За попереднього режиму всі створіння не-фестрали зазнавали законної дискримінації. Багато було й буде зроблено для очищення від цього злочину. Новий закон розвіє будь-які сумніви щодо прав розумних істот у наших кордонах. Новий статут проголосить, що всі розумні істоти в Співдружності є рівними, а будь-яка форма дискримінації під забороною."
BAT_national_brotherhood_administration:0 "Національна Адміністрація Братств"
BAT_national_brotherhood_administration_desc:0 "Через різноманітні конфлікти, що відбулися в Північній Зебриці, Співдружність має велику кількість ветеранів — як власних солдатів, так і колишніх ворогів. Щоб гарантувати їм плавну інтеграцію у цивільне життя, будуть створені та підтримані солдатські братерства під егідою національного департаменту, що забезпечить їм допомогу."
BAT_religious_tolerance_act:0 "Реформувати «Копито»"
BAT_religious_tolerance_act_desc:0 "«Копито» мало різні завдання в історії нашої нації. Кати, інквізитори чи інформатори, якщо назвати лише деякі з неприємних робіт. Однак, у світлі політичних змін, «Копито Найтмер» вкрай потребує реформи. Воно буде перетворене на розвідувальне агентство й матиме за мету розвинення довіри та співпраці в нашому народі, а не страх і покірність."
BAT_military_checks_and_balances:0 "Комітет військового нагляду"
BAT_military_checks_and_balances_desc:0 "За попереднього режиму військові мали повну свободу робити все, що вважали за потрібне для підтримки воєнних зусиль. Це, часом, включало безстрокове вилучення приватної власності та обмеження індивідуальних прав. Ми створимо комітет, який гарантуватиме, що військові не виходять за межі своїх повноважень під час своєї діяльності."
BAT_end_the_hierachy:0 "Кінець ієрархії"
BAT_end_the_hierachy_desc:0 "Для створення егалітарного суспільства необхідно покласти край практиці просування осіб на основі їхнього соціального становища та політичної лояльності. Відтепер усі створіння будуть оцінюватися за заслугами та їхніми досягненнями і матимуть рівні можливості для боротьби за владу. Це гарантує, що ті, хто обіймає владні посади, заслужили їх."
BAT_new_holidays:0 "День Перемоги в Зебриці"
BAT_new_holidays_desc:0 "Ми запровадимо нове національне, державне свято на честь закінчення Північнозебриканьскої війни. Будуть проведені не лише святкові урочистості, але й вшанування пам'яті тих, хто так багато пожертвував, щоб ми могли жити в мирі та процвітанні."
BAT_revisit_chain_gang_system:0 "Залізничний блюз"
BAT_revisit_chain_gang_system_desc:0 "Під час ПЗВ (Північнозебриканьскої війни) військовополонені, взяті армією Хіроптерри, використовувалися як фізична робоча сила, зокрема, для будівництва залізниць для власних, незупинних ворогів. Однак, у зв'язку з недавньою зміною режиму, досітриває дискусія про те, яким має бути майбутній статус цього «драконівського» покарання."
BAT_church_reforms:0 "Акт про належне віросповідання"
BAT_church_reforms_desc:0 "Шанування Найтмер Мун більше не є державною релігією. Усі релігії тепер відокремлені від державного апарату і, наскільки це можливо, будуть розглядатися як рівні та як аспект приватної сфери. Втручання уряду в релігійні справи буде зарезервовано лише для питань національної безпеки. Новий акт закріпить нові положення в законі."
BAT_expand_church_schools:0 "Субсидії для храмових шкіл"
BAT_expand_church_schools_desc:0 "Оскільки не-фестралам більше не заборонено ставати рівноправними членами суспільства, нам слід витрачати ресурси на їх освіту, яка має бути на рівні фестралів. Більшість поселень Хіроптерри мають храми, завдяки фіксації попереднього режиму на шануванні Найтмер Мун. Субсидуючи освітні програми в них, більше осіб зможуть отримати якісну освіту."

BAT_the_diarchy:0 "Акт про консолідацію Ради"
BAT_the_diarchy_desc:0 "Криза минула, Легіонерська рада вистояла. Тепер залишається лише переконатися, що такі події не повторяться, кристалізувавши роль уряду в новій системі правління. Хоча доведеться піти на деякі поступки, це варто того, аби гарантувати майбутню стабільність."
BAT_allow_native_landholders_3:0 "Акт про рідні землі тубільців"
BAT_allow_native_landholders_3_desc:0 "Ми не знайдемо друзів і нікого не просвітимо, якщо будемо виганяти тубільців з їхньої землі. «Акт про рідні землі тубільців» гарантуватиме, що законослухняні поні Співдружності зможуть насолоджуватися землями, на яких їхні предки жили століттями. Це їхня земля, але тепер вона під нашим законом."
BAT_literal_jizya_2:0 "Ініціатива захищених осіб"
BAT_literal_jizya_2_desc:0 "Держава зобов'язана захищати життя індивіда, його власність та його вибір віри... за умови, звичайно, його лояльності та згоди на вищу ставку податку. Це рівноцінний обмін, який втихомирить більшість релігійних дисидентів, а також схилить до навернення тих, хто більш-менш до цього сприйнятливий."
BAT_segregation_2:0 "Політика окремішності та гармонії"
BAT_segregation_2_desc:0 "Тих, хто не поклоняється Найтмер, не можна примушувати до цього в рамках «Ініціативи захищених осіб»... але це не означає, що вони можуть бути в тих самих школах чи будівлях, що й вірні. Поки кожен заклад дорівнює своєму аналогу для вірних, немає причин для відкидати сегрегацію. Чи не так?"
BAT_calibrated_charity:0 "Калібровані благодійні акції"
BAT_calibrated_charity_desc:0 "Наслідки нашого завоювання на нових територіях нікуди не зникли. Багато з тих поні та зебр ще навіть не оговталися від вторгнення Короля Шторму десятирічної давнини! Тому ми не бачимо причин, чому б нам не докладати активних зусиль для покращення їхньої ситуації, особливо якщо це допоможе відвернути думки від повстання."
BAT_the_worlds_finest_army_2:0 "Суспільство воїнів"
BAT_the_worlds_finest_army_2_desc:0 "Шість легіонів — це Хіроптерра, а Хіроптерра — це шість легіонів. Потом і кров'ю вони підтримували свою віру протягом тисячі років і врешті-решт привели нас до перемоги. Їхній приклад дисципліни, самовідданості та мужності має наслідувати кожен. Кожен громадянин повинен прагнути стати легіонером."
BAT_rely_on_the_old_guard:0 "Аристократична спадщина"
BAT_rely_on_the_old_guard_desc:0 "Хіроптерра хвалиться давнім родоводом, що сягає основ Еквестрії, а потім — хоробрих шляхетних домів, які стали на бік Найтмер у скрутний час. На відміну від грифонського колеги, аристократ Хіроптерри не може просто насолоджуватися багатством, принесеним спадщиною, але має прагнути, щоб слава, здобута на службі, перевершувала його предків."
BAT_nativist_brotherhoods_2:0 "Національна Адміністрація Братств"
BAT_nativist_brotherhoods_2_desc:0 "Коли ветерани повертаються додому, цілком природно, що вони бажають підтримувати зв'язок зі своїми колишніми товаришами. Поки легіонерські братства перебувають під наглядом спеціальних органів, ми не бачимо причин заважати такій практиці. Вони понесуть свій бойовий дух назад у цивільне життя, що дозволить нам підтримувати ядро ветеранів для надзвичайних обставин."
BAT_teach_the_children_2:0 "Жодне лоша не залишиться позаду"
BAT_teach_the_children_2_desc:0 "Розум дитини легко схилити до істини світу. Незалежно від їхньої віри чи походження, жодне лоша не залишиться неосвіченим. Вони повинні дізнатися про історію Співдружності, про тиранку в Кантерлоті, вони повинні дізнатися про свою вищість у цьому світі!"
BAT_controlled_opposition:0 "Акт про громадянські «свободи»"
BAT_controlled_opposition_desc:0 "Не секрет, що перемога уряду сподобалася не всім, особливо тим, хто сподівався на більш прогресивну лінію. Тим не менш, можна піти на певні поступки в цьому питанні, особливо якщо ми прагнемо тримати опозицію під контролем. Слід забезпечити співпрацю з Пактом Губернаторів на найближче майбутнє. Звичайно ж, заради Хіроптерри."
BAT_the_commonwealth_secured:0 "Співдружність убезпечено"
BAT_the_commonwealth_secured_desc:0 "Легіонерська рада убезпечена, повстанці знищені. Ми нарешті забезпечили продовження існування Хіроптеррської Співдружності на довгі роки. Ми здатні й будемо могли виконувати волю Найтмер! А тепер — тост! За тисячу років і далі!"

BAT_a1:0 "Акт про аграрну реформу"
BAT_a1_desc:0 "Наші старі аграрні закони містять численні пережитки аристократичної епохи, коли родини плантаторів володіли значною частиною землі, а війна з Еквестрією була вищою метою. Ми ухвалимо акт, що позбавить нас таких архаїзмів."
BAT_a2:0 "Фіскальна стабілізація"
BAT_a2_desc:0 "Хіроптеррський біт був нестабільним з того часу, як ми програли війну, а загроза нестримної інфляції йшла за нами тінню. На щастя, «Копито Найтмер» тримало у схованках велику кількість еквестрійської валюти для власного використання. Тепер вже ми можемо використати її, щоб утримати наш уряд на плаву достатньо довго, аби стабілізувати власну грошову систему."
BAT_a3:0 "Управління промислової координації"
BAT_a3_desc:0 "Чи то аристократичні сімейні підприємства, чи то публічні компанії, чи то робітничі кооперативи; ми запросимо видатні фірми за стіл переговорів для координації розподілу ресурсів та субсидій заради сприянню економічному відновленню."
BAT_a4:0 "Виконавчий наказ N15"
BAT_a4_desc:0 "Ми видамо наказ про те, щоб десятки тисяч звільнених робітників у Хіроптеррі отримали припаси та економічну допомогу, аби знову стати на власні копита та знайти місце в нашій країні. Цілком розумний і правильний вчинок."
BAT_a5:0 "Старі, надійні копита"
BAT_a5_desc:0 "Кожен поні в Хіроптеррі тяжко працює, робітник чи ні, тож чому ми повинні надавати їм особливу допомогу з державної скарбниці? Кілька аристократичних родин запропонували подбати про нещодавно звільнених робітників, пропонуючи їм дах над головою та їжу в обмін на їхній труд. Нам обіцяють, що це значно допоможе відновити нашу економіку."
BAT_a6:0 "Пасторалізм Хіроптерри" #Пасторалізм це синонім до Аркадіанізму (в оригінальній лоці), але без натяку на Аркадію (регіон з нашого світу), так само в рос лоці
BAT_a6_desc:0 "Хіроптерра — прекрасна країна з величезною різноманітністю культур, які ми можемо вирощувати. Ми використаємо нашу природну родючість для створення сильного аграрного сектору, адже нині безперервна муштра та воєнна економіка більше не є порядком денним."
BAT_a7:0 "Субсидувати розведення кокосових крабів"
BAT_a7_desc:0 "Кокосовий краб — чудова худоба. Однак, на жаль, війна змусила нас кинути їх ранчо, істоти з яких після цього здичавіли. Ми повинні субсидувати їх відновлення та розширення, щоб ми могли знову скористатися цим унікальним ресурсом."
BAT_a8:0 "Зусилля з відбудови інфраструктури"
BAT_a8_desc:0 "Війна залишила великі ділянки нашої інфраструктури зруйнованими, а багато міст ізольованими, оскільки вони не вважалися критичними для воєнних зусиль. Війна позаду. Час мобілізувати робочі бригади для ремонту доріг, мостів та залізниць, зробивши їх навіть кращими, ніж вони були раніше."
BAT_a9:0 "Підтримати видобуток вугілля на півночі"
BAT_a9_desc:0 "У нас ніколи не буде сильного промислового сектору без стабільного постачання вугілля для живлення печей. Хоча цю роботу колись виконували витратні робітники, що працювали в поганих умовах, ми віримо, що можемо вдосконалити вуглевидобуток з вільними робітниками, які мають належні стандарти безпеки та заробітну плату."
BAT_a10:0 "Система «Точно в строк»"
BAT_a10_desc:0 "При традиційному виробництві завод тримає величезні склади сировини в резерві. Це неефективно, адже призводить до відходів і псування при уповільненні роботи, що в свою чергу призводить до виробництва більшої від купованої кількості продукції. Кращий метод — транспортування матеріалів за необхідністю, доставляючи їх «Точно в строк» для перетворення на готову продукцію."
BAT_a11:0 "Відновити експорт товарних культур"
BAT_a11_desc:0 "У старій системі, якби ми хотіли щось експортувати, це доводилося б робити через підставні компанії та чорний ринок, а «Копито Найтмер» мало перевіряти кожну партію, що йшла у зовнішній світ, щоб переконатися, що за нею неможливо буде відстежити нас. Без усіх цих додаткових витрат ми можемо почати продавати наші товарні культури на відкритому ринку."
BAT_a12:0 "Увірватися в харчову промисловість"
BAT_a12_desc:0 "У нас є велика висококваліфікована промислова робоча сила та багата земля для сільського господарства. Поєднавши їх разом їз простим обладнанням, що у нас залишилося, ми можемо стати лідерами галузі у виробництві консервів та інших форм харчової переробки."
BAT_a13:0 "Відбудова нафтохімічної промисловості"
BAT_a13_desc:0 "Для живлення всіх галузей потрібне пальне, і оскільки ми більше не в змозі грабувати Північну Зебрику заради нафти, нам доведеться обходитися імпортованою нафтою або тим, що ми можемо синтезувати самостійно. Ми приймемо цей виклик і станемо від цього ще процвітаючішими."
BAT_a14:0 "Індустрія швидкого харчування"
BAT_a14_desc:0 "У Хіроптеррі зростає нова індустрія: «фаст-фуд» або швидке харчування. Як випливає з назви, ідея полягає в тому, щоб нові мережі ресторанів подавали дешеву, апетитну їжу протягом лише декількох хвилин після замовлення клієнта. «Мунбургер», можливо, і позбавлена смаку назва, але самі бургери смачні!"
BAT_a15:0 "Відродити підприємництво Хіроптерри"
BAT_a15_desc:0 "Хіроптерра завжди мала інноваційну, гнучку культуру, яка винагороджує творення та винахідливість. Ця культура почала по-справжньому процвітати в нашій республіці, де вся ця творча енергія не спрямована виключно на пошук нових способів вбивати та експлуатувати."
BAT_a16:0 "Акт про професійно-технічну освіту"
BAT_a16_desc:0 "Базової грамотності недостатньо. Кожен громадянин Хіроптерри повинен, окрім початкової школи, мати доступ до безкоштовної професійної підготовки для отримання кваліфікованих робітничих професій, або, у випадку студентів, які демонструють інтелектуальний талант, — до наук."
BAT_a17:0 "«Silver Moon Telecommunications»"
BAT_a17_desc:0 "Хіроптерра завжди була на передовій криптографії. Величезні операції «Копита Найтмер» вимагали цього. Ми спрямуємо цей досвід у математиці та електронній інженерії на більш мирні цілі, ставши лідерами в галузі телекомунікацій та комп'ютерів."
BAT_a18:0 "Оптимізація виробництва"
BAT_a18_desc:0 "Наша виробнича система стає все більш витонченою. Наступний кроком буде поширення передового досвіду, отриманого у найбільш інноваційних фірмах, щоб сприяти синергетичній ефективності в усіх секторах!"
BAT_a19:0 "Економічне диво Хіроптерри"
BAT_a19_desc:0 "Після нашої поразки народ боявся повного економічного колапсу: банди, що б'ються на вулицях за недоїдки, тисячі голодуючих і ганебна валюта, що втратила будь-яку цінність, залишаючи нас у злиднях на покоління вперед. Натомість ми витримали шторм і вийшли з нього сильнішими, ставши однією з найбільш інноваційних та конкурентоспроможних економік світу."

BAT_b1:0 "Ремілітаризація Хіроптерри"
BAT_b1_desc:0 "Нехай нас роззброїли, розбили нашу армію, вбили або прогнали наше верховне командування, але забезпечити нашу демілітаризацію, не розпочавши нової війни, неможливо. Ми негайно відновимо призов і відбудуємо нашу армію якомога швидше й сильнішою, ніж раніше."
BAT_b2:0 "Назад до креслень"
BAT_b2_desc:0 "Вочевидь, стара система шести легіонів мала серйозні недоліки. Ми більше не можемо дозволити собі бути зв'язаними давніми традиціями чи релігійним догматизмом: ми повинні дивитися за кордон, можливо, доволі далеко, адже наша армія буде відбудована з нуля."
BAT_b3:0 "Субсидувати «Selenic Motors»"
BAT_b3_desc:0 "«Selenic Motors» — цивільна автомобільна компанія, яка має чудові методи виробництва, які можна було б використати у військових цілях. Оскільки наша економіка в руїнах, мало хто з наших громадян може купувати автомобілі чи трактори. Ми врятуєми їх компанію в обмін на застосування їх досвіду у нашому військово-промисловому комплексі."
BAT_b4:0 "Швидке переозброєння"
BAT_b4_desc:0 "Наші вороги можуть повернутися будь-коли, знищуючи наші старання. Ми маємо робити зброю, і швидко. Діставайте гаражних зварювальників, нишпоріть по старих арсеналах! Збирайте ВСЕ, що можете! Часу обмаль!"
BAT_b5:0 "Поштовх автомобільній промисловості"
BAT_b5_desc:0 "У нас напрочуд хороша автомобільна промисловість, яка донедавна не мала покупців, окрім військових. Оскільки наша економіка на шляху до відновлення, а для нас відкриваються зовнішні ринки, ми можемо видати низку державних позик, щоб запустити нашу автомобільну промисловість."
BAT_b6:0 "Підтримати кліку Стірлінґа"
BAT_b6_desc:0 "Стірлінґ Силвер був одним із найсміливіших офіцерів серед старих легіонів. У нього та його друзів є інтригуючі ідеї щодо інтеграції минулої еліти у структуру сучасної армії, використовуючи їх для точкових ударів та операцій у тилу ворога, а не для боїв на передовій."
BAT_b7:0 "Структурна інтеграція ополчення"
BAT_b7_desc:0 "Під час короткого, але кривавого періоду окупації після нашої поразки виникла низка змішаних цивільно-військових ополчень для боротьби з нашими окупантами. Слід зв'язатися з цими напіврозформованими організаціями та інтегрувати бажаючих служити до нашої нової армії."
BAT_b8:0 "Підготовка до асиметричної війни"
BAT_b8_desc:0 "Ми зіткнулися з фактом: легіони НЕ непереможні. Це трапилося один раз і може трапитися знову. Коли цей день настане, ми повинні бути готові вести стримуючі бої, партизанські війни, повстання і загалом робити все можливе, щоб оперативна поразка легіонів не перетворилася на катастрофу для нашої нації, оскільки ми можемо не зуміти скинути наступну партію окупантів."
BAT_b9:0 "Ініціатива механізації легіонерів"
BAT_b9_desc:0 "Недисциплінований бандит може вбити найелітнішого легіонера уламком міни. Варто оснанстити наших солдатів транспортними засобами, захищеними від уламків та стрілецької зброї, щоб вони гинули принаймні на полі бою, а не від засідки чи випадкового снаряда."
BAT_b10:0 "Національна гвардія Хіроптерри"
BAT_b10_desc:0 "Ми організуємо наших колишніх легіонерів та цивільних у національну гвардію, яка допомагатиме з другорядними завданнями, такими як відновлення трофейного спорядження, і, за необхідності, застосує цю зібрану зброю для партизанських атак на окупаційні сили."
BAT_b11:0 "Спеціальна Повітряна Служба"
BAT_b11_desc:0 "Зусилля Стірлінґа приносять плоди. Незабаром нове покоління сил спеціального призначення приєднається до нашої армії, поєднуючи старий запал легіонерів із точністю сучасної, орієнтованої на завдання, тактики ведення бою."
BAT_b12:0 "Контракт з «Blue Star»"
BAT_b12_desc:0 "Настав час розробити нову серію танків, більших і важче броньованих, ніж попередні покоління, здатних протистояти сучасній протитанковій зброї. Вони слугуватимуть броньованим вістрям, прориваючи ворожі лінії та дозволяючи нашим силам змітати дезорганізованого ворога."
BAT_b13:0 "Відродити легіони"
BAT_b13_desc:0 "Система легіонів минулого відроджена, більш надійна і достатньо сильна, щоб протистояти викликам сучасної війни. Війни ведуться зброєю, але виграють їх солдати, і ми виграємо наступну війну, тому що у нас солдати найкращі!"
BAT_b14:0 "Сучасний легіонеризм"
BAT_b14_desc:0 "Система легіонів ніколи не відродиться, і фіг з нею. Сучасні війни виграються завдяки величезним силам, логістиці та технологіям, а не індивідуальній майстерності чи досвіду кількох елітних офіцерів. Однак це не означає, що нам варто забути минуле повністю: бойовий дух старих легіонів все ще пронизує нашу армію, в наших лавах завжди знайдеться місце героїзму."
BAT_b15:0 "Офіціалізувати Лігу цивільної оборони"
BAT_b15_desc:0 "Ліга цивільної оборони завжди мала неоднозначне становище в старій системі, оскільки цивільні не повинні були виконувати роботу легіонерів, але вони більш ніж довели свою цінність під час окупації після поразки тих де легіонів. Вони заслужили своєї інтеграції до наших збройних сил."
BAT_b16:0 "Інтегрувати Національні легіонерські братства"
BAT_b16_desc:0 "Національні легіонерські братства складаються з легіонерів, які були надто спустошені після нашої поразки, щоб відновитися, вони відмовилися приєднатися до трьох з живих легіонів. Їх взяла. Ми мобілізуємо цих незадоволених ветеранів до їх відновленого легіону з їхніми власними офіцерами та уніформою."
BAT_b17:0 "Зв'язатися з Товариством Істинного Місяця"
BAT_b17_desc:0 "Товариство Істинного Місяця було скалкою в боці легіонів, відмовляючись поклонятися Найтмер, натомість поклоняючись безпосередньо самому Місяцю, засуджуючи всю систему Хіроптерри як засновану на брехні. На наш превеликий подив, вони запропонували допомогу нашій новій республіці в обмін на офіційний указ про релігійну толерантність."
BAT_b18:0 "Загальнонаціональна призовна кампанія"
BAT_b18_desc:0 "Ми відбудуємо нашу армію, обійшовши кожне місто, містечко і маленьке село, доки у нас не буде великої армії, щоб захистити нашу республіку та повернути втрачену гордість."
BAT_b19:0 "§RWe All Lift Together§!" #Назва пісні, не перекладав
BAT_b19_desc:0 "Час настав. Наші армії готові, наша промисловість налаштована на війну. Все, що їм потрібно, — це наказ. Всі разом: соціалісти, ліберали, націоналісти, ми всі будемо битися як один, щоб повернути наші землі у загарбників! За Хіроптерру!"
BAT_b20:0 "План реформ ЛеГея"
BAT_b20_desc:0 "Старі легіони так і не змогли збагнути, як інтегрувати повітряні сили у свою доктрину, але з їхньою поразкою та встановленням нової республіки, вже ми інтегруємо повітряні сили в нашу доктрину з нуля. Ліф ЛеГея має жменьку чудових ідей як це зробити."
BAT_b21:0 "Модернізація аеродромів"
BAT_b21_desc:0 "Ми розширимо та модернізуємо наші аеропорти, щоб вони могли приймати більші, сучасніші літаки, а також покращимо ефективність нашої переробки алюмінію для створення найсучасніших повітряних сил."
BAT_b22:0 "Інтеграція «Повітря-Земля»"
BAT_b22_desc:0 "Нам необхідні спеціалізовані літаки для підтримки на землі, оптимізовані для швидкого зльоту та посадки, а також для маневреного пікірування, щоб забезпечити точкову вогневу підтримку нашим наземним силам."
BAT_b23:0 "Інтеграція «Повітря-Море»"
BAT_b23_desc:0 "Торпедоносці стануть новим жахом морів, незалежно від того, чи запускаються вони з авіаносця, чи зі звичайної авіабази. Ми замовимо нові конструкції торпедоносців, щоб наші вороги ніколи не могли панувати на морях, поки ми пануємо в небесах."
BAT_b24:0 "Відбудувати флот винищувачів"
BAT_b24_desc:0 "Винищувач — хребет будь-яких повітряних сил. Більшість наших винищувачів часів легіону були втрачені, але у нас все ще є обладнання, необхідне для їхнього будівництва. Заразом, ми можемо вдосконалити їхні конструкції, щоб створити нове покоління винищувачів."
BAT_b25:0 "Доктрина комбінованих повітряних операцій"
BAT_b25_desc:0 "Авіація повинна працювати в тісній координації з наземними спостерігачами, так само, як артилерія робила це протягом багатьох років. Тісно координуючи дії між родами військ, ми мінімізуємо інциденти з «дружнім вогнем» і забезпечимо доставку наших подарунків саме туди і тоді, де і коли вони найбільше потрібні нашим наземним силам."
BAT_b26:0 "Теорема стратегічного знищення"
BAT_b26_desc:0 "Націлюючись на ворожу інфраструктуру та військову промисловість, ми можемо підірвати їхню здатність утримувати свою армію на полі бою та фундаментальну волю до боротьби. Ми не можемо зібрати флот «літаючих фортець», який може виставити Еквестрія, але ми можемо використовувати важчі моделі тактичних бомбардувальників для ударів по промисловості."
BAT_b27:0 "В кам'яний вік, де їм і місце!"
BAT_b27_desc:0 "Ретельно плануючи наші бомбардувальні рейди на ворожі міста та об'єкти, ми можемо використовувати слабкості в архітектурі, щоб забезпечити поширення пожеж та максимізувати руйнування. Удари по водогонах, націлювання на ключові перехрестя тощо спричинять найбільшу кількість руйнувань на кожну тонну скинутих нами боєприпасів."
BAT_b28:0 "Оновити верфі Урсаграда"
BAT_b28_desc:0 "Верфі Урсаграда великі, але застарілі. Слід оснастити їх новітнім обладнанням, щоб відновити наш колись великий флот."
BAT_b29:0 "Урбанізувати Западину Місяцесловів"
BAT_b29_desc:0 "Западина Місяцесловів була сильно пошкоджена під час звільнення. Ми можемо відбудувати це місто кращим, ніж воно було раніше, зробити його справжнім містом, яким воно завжди мало бути."
BAT_b30:0 "Реорганізувати Корпус морпіхоти"
BAT_b30_desc:0 "Відроджуючи наш флот, не слід забувати про морську піхоту. Лише завдяки їхньому запалу та витримці морські перемоги перетворюються на справжні штурми плацдармів та захоплення землі."
BAT_b31:0 "Модернізація територіального флоту"
BAT_b31_desc:0 "Територіальний флот складається з есмінців та інших кораблів супроводу, призначених для захисту нашої торгівлі та берегової лінії від ворожих набігів. Ми не можемо дозволити цим суднам відставати від технологічного прогресу."
BAT_b32:0 "Сучасний підводний флот"
BAT_b32_desc:0 "Підводний човен — це найефективніший спосіб відрізати наших ворогів від постачання та ресурсів, перетворюючи їхні торговельні зв'язки з сильних сторін на слабкі. Ми модернізуємо наш підводний флот, щоб уникати сучасних сонарів і тримати наших ворогів у напрузі."
BAT_b33:0 "Департамент морської авіації Хіроптерри"
BAT_b33_desc:0 "Морська авіація — це шлях у майбутнє. Незабаром лінкори застаріють і їх триматимуть марно у порту через страх перед морськими бомбардувальниками. Тож приймемо цю зміну, оскільки це дозволить нам вирівняти шанси на морі з нашими ворогами."
BAT_b34:0 "Ініціатива економії пального"
BAT_b34_desc:0 "У нас немає розкоші мати нафтові родовища в межах наших кордонів. Тому ми модернізуємо наші двигуни, щоб витиснути якомога більше заправлених кілометрів з нашого обмеженого запасу пального."
BAT_b35:0 "Тактика зриву ліній постачання"
BAT_b35_desc:0 "Наша тактика включатиме в себе зусилля зі зриву ворожих морських шляхів. Можливо, ми ніколи не зрівняємося з флотами Вінґбардії чи Гіпогріфії, але ми все одно можемо створити їм величезні незручності за допомогою правильної тактики."
BAT_b36:0 "Операції на великі відстані"
BAT_b36_desc:0 "Наші зусилля будуть зосереджені на проєктуванні сили далеко в полі, завдаючи ударів по ворогах, які думали, що перебувають поза межами нашої досяжності. Хіроптерра буде правити хвилями!"
BAT_b37:0 "Експерименти з реактивними технологіями"
BAT_b37_desc:0 "Реактивні двигуни здійснять революцію в авіації, очевидно. Менш очевидно те, чи зможемо ми скористатися цією революцією, чи залишимося далеко позаду. Ми зібрали найсвітліші уми Хіроптерри, щоб кинути якомога більше шансів на перще."

BAT_c1:0 "Червоний стяг піднято"
BAT_c1_desc:0 "Радійте, істоти Хіроптерри! Поразка легіонів відкриває шлях до перемоги простих робітників. Ніч темна, але Місяць освітить нам шлях до нової ери, де лідером буде сумлінний працівник, а не бездушний легіонер."
BAT_c2:0 "Воля, свобода, егалітаризм"
BAT_c2_desc:0 "Навіть у старі часи в Хіроптеррі була незаперечна схильність до меритократії та егалітаризму. Тепер, коли догми легіонів та несправедлива робітнича система більше не пригнічує населення, новий дух зможе вільно розквітнути в нашій новій республіці."
BAT_c3:0 "Незламний дух легіонеризму"
BAT_c3_desc:0 "Вони могли відібрати наші землі, але вони не відібрали наш дух! Легіони могли пасти, але дух самопожертви, патріотизму та рішучості, який вони уособлювали, ніколи не повинен бути забутий. Ми побудуємо нову, сильнішу Хіроптерру на її фундаменті."
BAT_c4:0 "Мобілізувати робітничний клас"
BAT_c4_desc:0 "Наша економіка могла розвалитися, але ж заводи працюють не завдяки «економіці», а завдяки їх робітникам. Даск Уейн поговорить з ними, вислухає їх і пообіцяє їм краще майбутнє. І вони працюватимуть заради цього майбутнього, навіть якщо нам доведеться платити їм бартером."
BAT_c5:0 "Шакал і Дипломат"
BAT_c5_desc:0 "Керрот Стік отримав інтригуючу пропозицію: один із найвідоміших повстанців Хіроптерри, відомий «Шакалом», погодився використати свої зв'язки для допомоги нашій справі. Його мотиви залишаються таємницею, але його «Товариство Істинного Місяця» було єретичним осередком, здатним уникати «Копита Найтмер». Його кваліфікація говорить сама за себе."
BAT_c6:0 "Старі друзі з «Копита»"
BAT_c6_desc:0 "«Копито Найтмер», по суті, розвалилося, але його агенти все ще десь там, і багато хто з них охороняє склади зі зброєю, призначеною для контрабанди, дестабілізації Еквестрії та інших таємних операцій. Як колишній член організації, Керрот Стік знає, де їх знайти і як домовитися, щоб залучити на наш бік."
BAT_c7:0 "Старі добрі хлопі Баттона"
BAT_c7_desc:0 "Баттон ніколи не був лордом-командувачем, але його любили в кожному легіоні. Ми відправимо його по пабах та старих казармах. Він легко зможе переконати славних хлопців знову взяти до рук зброю за свою країну, замість того щоб спиватися до смерті чи йти в найманці."
BAT_c8:0 "Бюро вільновідпущеників"
BAT_c8_desc:0 "Нам потрібно організувати всіх цих нещодавно звільнених робітників, інтегрувати їх у робочу силу та армію. Багато з них навернулися до лунаризму, і ще більше готові битися за республіку. Головне — переконатися, що наприкінці ночі наша республіка стане і їхньою."
BAT_c9:0 "Віра та праця"
BAT_c9_desc:0 "Релігійні цінності милосердя та віра у вищу силу змушують нас бути добрими одне до одного, особливо до менш удачливих, а не жадібно хапати скільки можемо. З іншого боку, ми визнаємо працю джерелом усіх благ у житті. Вона має з радістю виконуватися всіма здатними працювати, а не розглядатися як тягар рабів та зневірених."
BAT_c10:0 "Медоуноміка"
BAT_c10_desc:0 "Не соціалістичні гасла та мілітаристська дисципліна самі створюють сильну економіку. Нам потрібно керувати справами згідно з перевіреними принципами вільного ринку. Ми переймемо деякі методи союзниці Керрота Стіка, Спрінґ Медоу, сприяючи підприємницькому духу, який вона просувала у власному бізнесі, в усіх секторах економіки Хіроптерри."
BAT_c11:0 "Легіони праці"
BAT_c11_desc:0 "Армійська організація — найефективніша, тож чому б не організувати робочі бригади так само, як ми організовуємо військові підрозділи? Надання нашим робітникам ланцюга командування та чітких цілей, водночас залишаючи достатньо місця для інновацій та свободи офіцерам-менеджерам нижчої ланки, дозволить нам відбудувати країну швидше та краще."
BAT_c12:0 "Брудну роботу Стірлінґу"
BAT_c12_desc:0 "Ми не можемо довіряти Шакалу і покладатися на групу ледь навчених колишніх робітників. Нам потрібна дисциплінована сила коммандос із великим досвідом, щоб вести наступ і завдавати ударів в тилу ворога. Старі командувачі легіонів не сприймали його серйозно, але Баттон знає, що саме Стірлінґ Силвер здатний очолити таку ударну групу."
BAT_c13:0 "Засудити Товариство Півмісяця"
BAT_c13_desc:0 "У Хіроптеррі нема робітника якому пощастило не втратити друга чи не постраждати від жахливих експериментів ЛДМД, найганебнішої частини легіонів, а Товариство Півмісяця є продовженням їхнього зла. З ними не буде жодної співпраці, жодної амністії, жодних угод. Кожен робітник Хіроптерри зустріне повішене тіло Оушн Спрея з поспішкою."
BAT_c14:0 "Радіопроповіді Даск Уейна"
BAT_c14_desc:0 "Нашому народу потрібен добрий голос, щоб запевнити їх, що їхня боротьба має сенс, що жахливе минуле позаду. І щоб дати їм надію на майбутнє, не дозволяючи впасти у відчай через сьогодення, їм потрібна віра, щоб пройти крізь нинішні темні часи, і Даск Уейн плекатиме цю віру."
BAT_c15:0 "Комітет з миру та примирення"
BAT_c15_desc:0 "Нашому народу не потрібні розбратні проповіді Даск Уейна чи безглузді тури Баттона. Їм потрібна єдність і правда. Новий комітет, що відокремить факти від вимислу про робітничу систему та її зловживання, про ЛДМД та стратегічні й моральні провали легіонів. Звіти комітету спрямовуватимуть процес відшкодування та примирення на роки вперед."
BAT_c16:0 "Використовувати Товариство Півмісяця"
BAT_c16_desc:0 "Нам противно повертатися до старої системи легіонерів, не кажучи вже про ту, де домінували жахи ЛДМД. Проте зброя є зброя, і нам потрібно все, що ми можемо дістати. Доки Оушн Спрей не просить занадто багато натомість, ми приймемо його допомогу."
BAT_c17:0 "Веселий національний тур Баттона"
BAT_c17_desc:0 "Нашому народу потрібен хтось, навколо кого можна згуртуватися, хтось із характером і хистом. Баттон! Він організує загальнонаціональний тур, щоб підбадьорити наших громадян і нагадати їм, що Хіроптерра — це те, чим варто пишатися."
BAT_c18:0 "Старі друзі з ЛДМД"
BAT_c18_desc:0 "ЛДМД були огидними, але у Баттона було багато друзів, які там працювали і були цілком пристойними поні. В наших спільних інтересах сісти за стіл переговорів з Оушн Спрей і розробити реальну угоду про співпрацю, щоб ми могли повернути нашу гордість і відбудувати націю разом."
BAT_c19:0 "Хай довгий надихає час наш синій стяг!"
BAT_c19_desc:0 "«Година нашого визволення наближається. Наша мета чітка, наша справа праведна: ми працюємо, ми б'ємося, ми боремося разом за світле майбутнє, вільне від кайданів. Керовані місячним світлом, ми маршируємо до кращого світу»."
BAT_c20:0 "Віра й Нація"
BAT_c20_desc:0 "«Готові, поні? Вперед! Нас багато і наші вороги не зможуть встояти проти нас. Уперед, горді лошата Хіроптерри, за Імператрицю та Батьківщину!»"
BAT_c21:0 "Єдність понад усе"
BAT_c21_desc:0 "«Ми стоїмо разом, об'єднані свободою та дружбою. Ми не дозволимо класу, виду чи нашому місцю в старому порядку розділити нас. Ми всі працюватимемо разом, щоб повернути наші землі та побудувати на них процвітаюче, добре та вільне суспільство»."

BAT_d1:0 "Довгий шлях до прощення"
BAT_d1_desc:0 "Війна закінчилася, старий режим Хіроптерри повалено. На його місце став Даск Уейн, готовий вести країну до світлого майбутнього."
BAT_d2:0 "Засудити минуле"
BAT_d2_desc:0 "Від примусової асиміляції до гноблення робітників та тиску на принцесу Луну: наша горда нація вчиняла акти тероризму та вимагання в ім'я Найтмер Мун, і щоб почати новий шлях, ми не повинні від цього тікати, але визнати власні злочини."
BAT_d3:0 "Скликання місяцесловів"
BAT_d3_desc:0 "Ми створимо раду морального та релігійного наставництва, щоб спрямовувати Хіроптерру в правильному напрямку для підтримки порядку. Даск Уейн розішле заклик до місяцесловів по всій країні, щоб направляти Республіку могли найдосвідченіші радники."
BAT_d4:0 "Принцип культурної солідарності"
BAT_d4_desc:0 "Кожна культура будується на фундаменті ключових цінностей: честь, лояльність, віра або обов'язок. Відтепер фундаментом Хіроптерри має стати взаємодопомога. Допомога голодному сусіду, другу в біді або збанкрутілому члену родини."
BAT_d5:0 "Відкрити архіви"
BAT_d5_desc:0 "Пересічний поні має лише слабке уявлення про те, що минулий режим робив заради Найтмер Мун. Наші заяви про звірства звучатимуть пустопорожньо, якщо ми не відкриємо сховища і не зробимо секретну інформацію публічною."
BAT_d6:0 "Лейбористський конфедералізм"
BAT_d6_desc:0 "Стара система була корумпованою і винагороджувала тих, хто був на вершині влади. Ми повинні реформувати ієрархію суспільства і дати владу профспілкам, щоб гарантувати рівний розподіл плодів нашої землі."
BAT_d7:0 "Програми дерадикалізації та реабілітації"
BAT_d7_desc:0 "Значна частина злочинців у Хіроптеррі — войовничі послідовники Найтмер Мун, які продовжуватимуть загрожувати овому уряду, якщо ми не діятимемо. Однак більшість із цих поні просто зазнали впливу екстремістської пропаганди. Мудро буде дати їм шанс позбутися цієї фанатичної доктрини, перш ніж вживати суворих заходів."
BAT_d8:0 "Заохочувати підмісячний рух"
BAT_d8_desc:0 "По всій країні місяцеслови з усіх прошарків суспільства та сект почали проповідувати прощення, зцілення та мир. Все частіше вони починають проповідувати через радіоканали, щоб далеко поширювати свої слова. Чим більше ми допоможемо їм з цим, тим більше розумів буде вилікувано."
BAT_d9:0 "Рух віри й розуму"
BAT_d9_desc:0 "Віра та розум не повинні бути двома протилежними сторонами однієї медалі. Навпаки, повинні використовуватися разом, щоб розширити розуміння своєї віри за межі того, чого ми вже навчені."
BAT_d10:0 "Богів — багато; Місяць — один"
BAT_d10_desc:0 "Хіроптерра, як і Зебрика загалом, має багато місцевих релігій та пантеонів божеств. Якщо ми почнемо прирівнювати ці божества до Місяця та зірок, то зможемо асимілювати їхніх прихильників у майбутньому."
BAT_d11:0 "«Віра не вимагає раси і не бачить крові»"
BAT_d11_desc:0 "Чи хтось із Гіпогріфії, чи з Герцланду, поні з Еквестрії, навіть чейнджлінґ — ми всі однакові під місячним світлом. Доки Місяць приймається будь-ким, хто приходить до наших берегів, їх без вагань вітатимуть у наших громадах."
BAT_d12:0 "Одна родина під Місяцем"
BAT_d12_desc:0 "Місяць завжди вважався матір'ю кожному своєму шанувальнику і охоронцем для своїх дітей. Слід відобразити це в нашому уряді, будучи охоронцем для місцевої влади, а не всепоглинаючим узурпатором."
BAT_d13:0 "Репарації для полеглих"
BAT_d13_desc:0 "Багато поні були поневолені та експлуатовані старими легіонами та робітничою системою. Коли старий режим розпався, вони були звільнені, але без допомоги у створенні нового життя. Найменше, що ми можемо для них зробити, це відшкодувати завдані нами збитки."
BAT_d14:0 "Реорганізувати «Копито Найтмер»"
BAT_d14_desc:0 "«Копито Найтмер» було старою розвідувальною агенцією Хіроптерри, і багато його членів досі дихають. В наших інтересах реформувати його, але воно має бути перетворене на менш жорстоку та більш обмежену агенцію."
BAT_d15:0 "Децентралізувати Сили цивільної оборони"
BAT_d15_desc:0 "Поділ наших сил на менші групи полегшить їм реагування на загрози. Заразом, здобути на свою користь лояльність усього особового складу також буде набагато складніше, що допоможе нам запобігти збройному перевороту з боку опозиції."
BAT_d16:0 "Доктрина соціалістичного пацифізму"
BAT_d16_desc:0 "Розв'язування воєн більше не буде нашою справою. Проте ми не будемо беззахисними і будь-яке вторгнення на землю Хіроптерри зустріне відсіч зубами та копитами."
BAT_d17:0 "Забезпечити прозорість уряду"
BAT_d17_desc:0 "Поні нашої нації повинні довіряти новому уряду, а для цього нам потрібно забезпечити прозорість перед громадськістю."
BAT_d18:0 "Схід червоного місяця"
BAT_d18_desc:0 "Настав час зробити рішучий крок і об'єднати країну під одним лідером, щоб показати всім, що місячна благодать спочиває на Даск Уейні. Процвітання, стабільність та єдність для всіх!"
BAT_d19:0 "Закон про «привітання»"
BAT_d19_desc:0 "Лунаристи в усьому світі можуть зазнавати утисків від своїх сусідів як «відхиленці» під час сповідування своєї релігії. Тому буде видано новий закон, який гарантуватиме, що всі іноземні лунаристи, які бажають імігрувати до Хіроптерри, отримають громадянство по самому прибуттю. Ми — друга домівка для всіх лунаристів"
BAT_d20:0 "Реабілітаційна судова система"
BAT_d20_desc:0 "Ті, хто воював за і проти попереднього режиму, вчинили жахливі дії, що розкололи єдність нашої нації. В ім'я примирення будуть відкриті різні реабілітаційні суди для заохочення дискусій між жертвами та порушниками з обох сторін, без засудження. Це, сподіваємося, сприятиме прощенню серед колишніх ворогів."
BAT_d21:0 "Культура благодійності"
BAT_d21_desc:0 "Щоб побудувати сильніше почуття спільноти в масштабах країни, ми заохочуватимемо культуру благодійності серед населення. Це зцілить будь-які розбіжності, що досі існують між нашими громадянами. Допомагаючи сусідові, ви підтримуєте та зміцнюєте власну громаду."
BAT_d22:0 "Забезпечити представництво меншин"
BAT_d22_desc:0 "Слід докласти зусиль, щоб гарантувати, що голоси всіх громадян нашої нації будуть почуті, незалежно від того, наскільки мала їхня громада. Представники всіх раніше маргіналізованих груп будуть введені до складу уряду, щоб забезпечити задоволення потреб кожного."
BAT_d23:0 "Дім народів"
BAT_d23_desc:0 "Ми всі різні. Наші релігії, культури або ж види нас розділяють. Але ці якості слід святкувати, а не приховувати. Ми повинні пишатися тим, що робить нас унікальними, оскільки ми єдині в нашому різноманітті."
BAT_d24:0 "Народні легіони"
BAT_d24_desc:0 "Робота військових — захищати наших громадян, тому армія має складатися з представників усіх громад нації. Таким чином, ми заохочуватимемо недостатньо представлені громади записуватися на службу. Ми можемо бути багатьма народами, але ми — одна нація, в яку кожен повинен зробити свій внесок."
BAT_d25:0 "Совість вище служби"
BAT_d25_desc:0 "Епоху примусового розгортання військ давно залишилася позаду. Має бути встановлено, що кожна істота має право на відмову від військової служби з міркувань совісті і матиме право брати участь в інших засобах допомоги державі."
BAT_d26:0 "Плюралізація системи військового капеланства"
BAT_d26_desc:0 "Створення місця в новій військовій ієрархії для більшої кількості військових капеланів дозволить нам підтримувати віру, а також дасть нашим військам віддушину для їхніх потреб. Наші нові реформовані легіони будуть з більшим розумінням ставитися до унікальності кожної істоти."
BAT_d27:0 "Суворі правила ведення бою"
BAT_d27_desc:0 "Ми більше не будемо частиною мілітаристського суспільства. Авжеж це не означає, що ми беззахисні, однак наші нові легіони діятимуть за суворими правилами ведення бою, щоб гарантувати безпеку та процвітання всіх істот у наших кордонах."
BAT_d28:0 "Коригування доктрини ЛеГея"
BAT_d28_desc:0 "Можливо, нашим повітряним силам необхідно вжити більш виважених заходів ведення бою. Зосередження наших зусиль на бомбардувальній авіації та націлювання на ключові об'єкти, такі як залізниці та інфраструктура, допоможе мінімізувати майбутні жертви серед цивільного населення."
BAT_d29:0 "Повітряний потяг постачання"
BAT_d29_desc:0 "Ми помітили значні можливості для використання методів повітряного постачання наших солдат. Поки ми будуємо залізниці та інфраструктуру, щоб доставити припаси туди, де вони потрібні, транспортна авіація може дістатися туди з набагато меншими витратами часу й зусиль."
BAT_d30:0 "Пріоритет розвитку бронетехніки"
BAT_d30_desc:0 "Переорієнтація наших досліджень і розробок на більш просунуті методи бронетанкової війни здається хорошим вибором. Адже життя дорогоцінні, а танки дуже стійкі. Посилена увага до використання броні значно допоможе нашим легіонам."
BAT_d31:0 "Розробка модульної магічної зброї"
BAT_d31_desc:0 "Магічна зброя могутня, але виробництво цих складних гвинтівок є перешкодою для наших ресурсів. Будемо розумнішими. Якщо ми переробимо ці системи озброєння на модульні, ми зможемо просто створювати компоненти за потребою і змінювати елементи для адаптації до нових ситуацій."
BAT_d32:0 "Легіони миру"
BAT_d32_desc:0 "Те, що раніше було ознакою жахливого гноблення з боку нашої держави, тепер буде проголошено ознакою великого морального росту та єдності нації. Наші нові, відроджені легіони стануть символом миру та економічного процвітання через диво спільних зусиль."
BAT_d33:0 "Лейбористська економіка"
BAT_d33_desc:0 "Вкрай важливо, щоб виробництво продовжувало відокремлюватися від залишків капіталу. Самі робітники знають, які товари та ресурси їм потрібні, тому ми використовуватимемо їхній безпосередній досвід у задоволенні попиту та пропозиції, а не абстрактні забаганки якогось багатого елітарія."
BAT_d34:0 "Економічна диверсифікація"
BAT_d34_desc:0 "Ми продовжимо наголошувати робітникам на необхідності інновацій без потреби в капітальних інвестиціях. Потрібно більше заводів і більше виробничих ліній, що працюють одночасно. Це дозволить робітникам справді отримувати вигоду від своєї праці."
BAT_d35:0 "Соціалізація споживчих товарів"
BAT_d35_desc:0 "Кожна істота потребує речей, ми це розуміємо. Заохочуючи всіх істот у наших кордонах колективізувати предмети першої необхідності та інші товари, ми доб'ємося того, що всі зможуть мати те, про що могли тільки мріяти, і все буде збалансовано."
BAT_d36:0 "Акт Айворі-Уейна про трудову реформу"
BAT_d36_desc:0 "Закріплення остаточних прав робітників — останній крок, необхідний для просування нашого економічного дива. Єдине суспільство, де істоти працюють одна на одну разом, буде майже непереможним. Наші заводи вироблятимуть найбільше і без будь-якої експлуатації праці."
BAT_d37:0 "Оптимізація транспорту"
BAT_d37_desc:0 "Зусилля, витрачені на перехід з точки А в точку Б, значно окупляться з точки зору ефективності. Ми можемо стати яскравим прикладом колективізованих подорожей, якщо буде докладено достатньо зусиль для перегляду наших дорожніх мереж. Це також допоможе в промислових перевезеннях."
BAT_d38:0 "Система виробництва «Тлаллі»"
BAT_d38_desc:0 "У нас є великі ділянки землі, готові для сільськогосподарського розвитку. Метою має бути заохочення громадян до формування аграрних громад на цих землях та їх обробки в міру своїх можливостей. Дозвіл будувати та колективно володіти житлом сприятиме створенню більш єдиної громади."
BAT_d39:0 "Мирний атом"
BAT_d39_desc:0 "Технологій не варто боятися. Правда, велика сила атома може бути використана для війни, але вона має і значні мирні переваги. Зусилля щодо використання цієї технології для виробництва електроенергії стануть нам у пригоді як країні, що розвивається."
BAT_d40:0 "Народний Мунбургер"
BAT_d40_desc:0 "Швидке харчування стало справжнім хітом серед населення. Слід вжити заходів, щоб пов'язати славу цієї доступної їжі з чудесами наших доктрин. Це не МІЙ фастфуд, це НАШ фастфуд."
BAT_d41:0 "Довгостроковий перехід до соціалізму"
BAT_d41_desc:0 "Порівняно з жахами капіталізму, наш спосіб ведення справ набагато стабільніший за своєю суттю. Таким чином, планування майбутнього послужать нам краще, ніж виробництво без остаточної мети, яке саме по собі є звичною моделлю експлуатації праці. Ніколи знову!"

BAT_e1:0 "Республіканська мрія"
BAT_e1_desc:0 "Переживши гноблення та безжалісність попереднього режиму, наші піддані прагнуть жити у вільній нації, яка слухатиме і дбатиме про їхні скарги. Фашисти намагалися б придушити інакомислення, а анархія, що приходить із комуністами, штовхнула б Хіроптерру за прірву. Лише демократія може привести нас до процвітання та гармонії."
BAT_e2:0 "Ратифікувати конституцію"
BAT_e2_desc:0 "Нова конституція усуне будь-яку невизначеність щодо цінностей та цілей нового уряду. Вона визначатиме та захищатиме права всіх, хто опинився в межах наших кордонів, незалежно від того, чи є вони громадянами чи ні."
BAT_e3:0 "Секуляризація держави"
BAT_e3_desc:0 "Лунаристський режим був теократією, що керувала урядом за допомогою неефективних та регресивних ритуалів, законів та процедур. Це перетворило бюрократію на феодальну систему і відштовхнуло велику кількість населення, яке сповідує інші релігії. Держава має бути секуляризована, щоб стати ефективною та інклюзивною для всіх."
BAT_e4:0 "Пункт адмірала Пандехи"
BAT_e4_desc:0 "Пляма рабства має бути зтерта, якщо ми хочемо називати себе демократичною нацією. Кожна істота, яка наразі є членом касти робітників, отримає повне громадянство, незалежно від раси чи релігії, отримуючи всі привілеї, якими користуються повноцінні громадяни. Давно назріле визволення з їхнього поневолення."
BAT_e5:0 "Земля можливостей"
BAT_e5_desc:0 "Хіроптерра отримала другий шанс виправити помилки попереднього режиму. Цілком доречно, що наша нація повинна стати землею другого шансу для всіх, хто хоче змінити своє життя на краще. Таким чином, імміграція принесе нам тих, хто бажає жити вільно і готовий працювати заради нашої, спільної Хіроптерри."
BAT_e6:0 "Програми дерадикалізації та реабілітації"
BAT_e6_desc:0 "Попередній режим вплинув на всіх. Жертви все ще оговтуються від своїх шрамів. Колаборанти борються з соромом і розчаруванням, породженими їхніми діями. Деякі з наших громадян все ще лояльні фашистам... Їм потрібно допомогти і наставити на шлях одужання та розуміння. Ми можемо рухатися вперед тільки разом."
BAT_e7:0 "Плекати народ"
BAT_e7_desc:0 "Попередній режим залишив наш народ напризволяще, використовуючи всі ресурси нашої нації для підготовки до війни. Ми не такі бездушні. Мережа соціального захисту допомоги будь-якій істоті, яка опинилася в скрутному становищі, — наш новий крок. Допомагаючи вразливим, ми всі станемо сильнішими."
BAT_e8:0 "Приватна справа кожної істоти"
BAT_e8_desc:0 "Наші громадяни більше не повинні боятися візиту «Копита Найтмер» за те, що вони мають інші переконання, ніж більшість. Усі істоти мають бути вільними думати і робити все, що вони хочуть... за зачиненими дверима, доки вони нікому не шкодять."
BAT_e9:0 "Громадянська релігія Хіроптерри"
BAT_e9_desc:0 "Офіційно Республіка буде світською нацією. Однак ми заохочуватимемо наших громадян брати участь у житті своїх місцевих громад з релігійною рішучістю, чи то сумлінно виконуючи свою роботу, чи допомагаючи тим, хто цього потребує. Нова культура стійкості сприятиме зміцненню почуттю єдності серед народу."
BAT_e10:0 "Мандат релігійного плюралізму"
BAT_e10_desc:0 "Хіроптерра більше не має державної релігії, яка нав'язується всім, хто перебуває в її межах. Усі наші громадяни вільні поклонятися тому, кому вони хочуть. Ми гарантуватимемо захист цього фундаментального права, ухваливши необхідні закони."
BAT_e11:0 "Хіроптерра — це мелодія..."
BAT_e11_desc:0 "...яка співається єдиним голосом. Як безліч різних інструментів оркестру, тільки в унісон ми зможемо принести реформами нове майбутнє Хіроптеррі."
BAT_e12:0 "Скасувати найтмеристські закони моралі"
BAT_e12_desc:0 "Найтмеристські традиції та священні тексти вели Хіроптерру протягом тисячі років, але світ змінився далеко за межі того, що могли собі уявити наші засновники. Закони Хіроптерри повинні адаптуватися до факторів, продиктованих сьогоденням, а не віруваннями минулого."
BAT_e13:0 "Політика натуралізації"
BAT_e13_desc:0 "Жорстока політика натуралізації Легіонерської ради завдала більше шкоди та смертей, ніж реально створила нових громадян. Ми розробимо нові процедури, які гарантуватимуть новий, вільний спосіб життя громадян Хіроптерри."
BAT_e14:0 "Закон про «привітання»"
BAT_e14_desc:0 "Хоча не можна змусити кожного бути привітним до інших, ми можемо тонко змінити культуру Хіроптерри, скоригувавши поточні практики та риторику. З часом вітати інших і бути привітаним у відповідь стане простою загальною ввічливістю на наших землях."
BAT_e15:0 "Плекати іммігрантський плюралізм"
BAT_e15_desc:0 "Кожен із нас різний у багатьох відношеннях і нічий особистий досвід не відображає досвід іншого точно, але саме цей ентропійний дискурс дає Хіроптеррі життя і дозволяє нації рости. Істоти, які бажають жити в Хіроптеррі, не повинні бути змушені відкидати своє минуле, наші імміграційні закони повинні це відображати."
BAT_e16:0 "Дух фронтиру"
BAT_e16_desc:0 "Не всі землі Хіроптерри прекрасні узбережжя з прохолодним морським бризом і помірним кліматом. Багато районів все ще залишаються суворими та негостинними для звичайної істоти навіть після століть цивілізації. Запаліть цей дух фронтиру Хіроптерри, адже настав час офіційно приборкати ці землі як наші!"
BAT_e17:0 "Планове заселення"
BAT_e17_desc:0 "Можливо, нам слід додати певне планування поселень на рубежах Хіроптерри, замість того щоб дозволяти кожному загарбувати ділянки землі як приватну власність. Це, принаймні, позбавить наших картографів зайвого головного болю."
BAT_e18:0 "Спокута помилок минулого"
BAT_e18_desc:0 "Щодня Хіроптерра повинна відповідати за звірства власного минулого, але ми не повинні дозволити провині поглинути шлях вперед, ані дозволити зарозумілості збити нас зі шляху. Це найперші з багатьох кроків до спокути."
BAT_e19:0 "Перекувати розвідувальну спільноту"
BAT_e19_desc:0 "Як жеребець із гострим розумом, Керрот Стік знає, наскільки важливою може бути сфера розвідки. Проте, на відміну від жорстокої та терористичної прерогативи минулого режиму, він бачить можливість створити нову розвідувальну організацію для Хіроптерри — більш переконливу, ефективну та, насамперед, більш дієву."
BAT_e20:0 "Розширити акт про професійно-технічну освіту"
BAT_e20_desc:0 "Бонуси при наймі, програми пенсійного забезпечення, безкоштовна стоматологія, багаторівнева система пільг тощо. Є багато способів, якими Хіроптерра може зробити свої найбільш затребувані професії більш винагороджуваними для спеціалізованих працівників, які докладають додаткових зусиль."
BAT_e21:0 "Забезпечити безкоштовні шкільні обіди"
BAT_e21_desc:0 "Жодна кобилка чи молодий жеребець не повинен турбуватися про те, що він залишиться голодним, як і батьки не повинні боротися за їжу для своїх малюків. При належному фінансуванні школи Хіроптерри можуть пропонувати учням безкоштовні обіди (і справді смачні). Адже здоровий розум починається зі здорового шлунку!"
BAT_e22:0 "Реабілітаційний кримінальний кодекс"
BAT_e22_desc:0 "Якщо останні кілька років чогось і навчили Хіроптерру, то це того, що право на спокуту не знає меж. Ми повинні запровадити закони та програми, які допоможуть злочинцю знову стати законослухняним громадянином. Сам процес буде важким, але, на відміну від минулих часів, він буде досяжним. Ми не повинні відмовлятися від співгромадян, навіть якщо вони відмовилися від самих себе."
BAT_e23:0 "Маршируйте заради власної свободи!"
BAT_e23_desc:0 "Зі свого власного жахливого минулого Хіроптерра точно знає, що таке кайдани тиранії та під якими масками вона може ховатися. Нехай нас ніколи більше не пригнічує її кігті, і нехай ніхто більше ніколи не буде в'язнем її долі."
BAT_e24:0 "Легіони демократії"
BAT_e24_desc:0 "Легіон складається з багатьох, а не з обраних НЕбагатьох. Якщо Хіроптеррі бути нацією для всіх, її армія повинна відображати це. Істотам, які бажають битися за нас, має бути дозволено вступати до наших збройних сил, щоб захищати всіх, хто називає себе хіроптеррцями."
BAT_e25:0 "Прийняти військово-промисловий комплекс"
BAT_e25_desc:0 "Світ змінився. Попри наше прагнення до миру, Хіроптерра також повинна йти в ногу зі змінами, принесеними конфліктами. Субсидування подальших військових досліджень та технологічних досягнень приватним конкурентам дозволить нашій армії зберігати перевагу та одночасно розширювати кількість робочих місць."
BAT_e26:0 "Плюралізація системи військового капеланства"
BAT_e26_desc:0 "З припливом нових видів, що поповнюють лави легіонів Хіроптерри, ми пристосуємося до тих, хто дотримується інших релігійних вірувань під час служби нашій нації. Солдатом може бути будь-яка істота з будь-якими поглядами та віруваннями, адже саме вони несуть відповідальність за захист Хіроптерри. Повага до їхніх релігійних переконань — це найменше, що ми можемо зробити."
BAT_e27:0 "Раціоналізувати військові кримінальні закони"
BAT_e27_desc:0 "Для більш ефективної та морально функціональної армії легіони Хіроптерри повинні нести відповідальність за власні дії, бездіяльність та недбалість. Однак, на відміну від звичайних законів, мають бути впроваджені спеціальні кодекси та правила, спеціально адаптовані до реалій військового життя. Жодна істота не стоїть вище закону, незалежно від її рангу."
BAT_e28:0 "Коригування доктрини ЛеГея"
BAT_e28_desc:0 "Не можна заперечувати, що принципи доктрини ЛеГея для повітряних сил працюють, але якщо минулий режим заохочував безладне руйнування, то наші сьогоднішні сили повинні замість цього прийняти більш цілеспрямований підхід. Ліф ЛеГей більш ніж радий знову надати допомогу для вдосконалення доктрини."
BAT_e29:0 "Повітряний потяг постачання"
BAT_e29_desc:0 "Перетин великих відстаней пересіченою місцевістю може зупинити навіть найважливіші поставки. Переведення наших ліній постачання в повітря за допомогою фестралів, пегасів та авіації дозволить нашим наземним силам діяти навіть у найнебезпечніших ландшафтах, як би далеко вони не були."
BAT_e30:0 "Організувати Національну гвардію"
BAT_e30_desc:0 "Якщо кожен вступить до легіонів, не залишиться жодного громадянина, який би керував цивільною стороною нашої нації. Можна досягти компромісу. На відміну від штатних легіонів, члени Національної гвардії можуть мати цивільну роботу, водночас будучи готовими до мобілізації як у разі зовнішніх, так і внутрішніх надзвичайних ситуацій."
BAT_e31:0 "Розширити Спеціальну Повітряну Службу"
BAT_e31_desc:0 "Якість/кількість? Вічне питання. Коли прийшов час запитати про вподобання, коммандос Спеціальної Повітряної Служби сказали, що Хіроптерра повинна просто поєднати обидві речі."
BAT_e32:0 "Меч зебриканської демократії"
BAT_e32_desc:0 "Ми не просто охоронці Хіроптерри чи меч нової ери. Ми — меч і щит зебриканської демократії, які ми ніколи не опустимо!"
BAT_e33:0 "Комісія Медоу-Айворі"
BAT_e33_desc:0 "«Ви коли-небудь бачили цю нерівність?» — запитує дехто на вулицях. Інші ставлять питання, що з цим робитимуть істоти. Все це та багато іншого включено в останній звіт комісії. У ньому наполегливо рекомендується втілити результати дослідження в життя."
BAT_e34:0 "Національний фонд підприємництва"
BAT_e34_desc:0 "Іноді все, що потрібно підприємцю, — це невеликий поштовх. Інвестування грантів у фінансування найгеніальніших стартапів стимулюватиме економічних першопрохідців конкурентно продемонструвати Хіроптеррі, який потенціал вони мають насправді. Мати інновацій — необхідність."
BAT_e35:0 "Акт Айворі-Уейна про трудову реформу"
BAT_e35_desc:0 "Кожен хіроптеррець повинен мати набір базових гарантій для захисту від безпричинної експлуатації та злонаміреності. За допомогою певних політичних активістів може бути ухвалено законодавство, яке гарантуватиме законні стандарти прав для всіх працівників та роботодавців."
BAT_e36:0 "Система автомагістралей Хіроптерри"
BAT_e36_desc:0 "Грунтові дороги та витоптані стежки можуть мати весь суворий шарм дикої природи, але вони не пропонують жодних переваг власникам автомобілів, кількість яких зростає з кожним днем. Будівництво мережі доріг, що з'єднують кожне з міст Хіроптерри, не лише полегшить подорожі країною, але й значно скоротить час у дорозі."
BAT_e37:0 "Система виробництва «Тлаллі»"
BAT_e37_desc:0 "У наших власних володіннях є великі регіони неораної землі та приборканої дикої природи — всі ці місця, всі ці можливості та ресурси пустують. У нас є група поні, готова експлуатувати та використовувати їх. Ми надамо їм повну підтримку в тому, щоб витягти з цього максимум."
BAT_e38:0 "Інноваційний економічний розвиток"
BAT_e38_desc:0 "Поточні умови економіки дають багато можливостей для випробування нових моделей зростання та фінансових теорем. Хіроптерра повинна сприяти цій модернізації, якщо вона хоче досягти процвітання."
BAT_e39:0 "Мирний атом"
BAT_e39_desc:0 "Спираючись на дослідження провідного вченого-ядерника Еквестрії та Елемента Доброти, Флаттершай, наші експерти зможуть досягти значних успіхів у галузі атомної енергії."
BAT_e40:0 "Приватизувати Мунбургер"
BAT_e40_desc:0 "Мунбургер став улюбленим закладом хіроптеррців, а його франшизи принесли величезні прибутки. Якщо ми викупимо всі публічні акції Мунбургера і приватизуємо компанію, її прибутки значно поповнять наш бюджет для майбутніх перспектив. Один «Кратер Комбо», будь ласка! О, плюшева Принцеса Луна!"
BAT_e41:0 "Змішана економічна модель"
BAT_e41_desc:0 "Занадто великий державний нагляд спричинить стагнацію, тоді як занадто малий створить незбагненні ризики, що можуть призвести до колапсу. Хіроптерра повинна мати гармонійний баланс між цими двома принципами, що дозволить забезпечити стабільне і довгострокове зростання."

BAT_f1:0 "Як у старі, добрі"
BAT_f1_desc:0 "Тепер, коли Гордж З. Баттон став у керма Хіроптерри, нарешті настав час повернутися до давніх часів нації, коли ми могли дивитися один на одного та на наших солдатів з гордістю та славою. Повернення до колишньої системи неможливе, але наша нова Республіка стане втіленням того, ким ми є як народ: сильні, горді та єдині."
BAT_f2:0 "Звернення до нації"
BAT_f2_desc:0 "З початком нових заворушень у Хіроптеррі багато цивільних побоюються за майбутнє нашого нового уряду. Нам потрібно заспокоїти їх і запевнити, що ми впораємося з ситуацією, а найкращий спосіб зробити це — бути прямими. Президент Баттон особисто виступить у радіоефірі зі зверненням до нації, щоб ще раз надихнути наш гордий народ."
BAT_f3:0 "Бетсбіська конвенція"
BAT_f3_desc:0 "Віра Хіроптерри, попри її давність, рідко викладалася в текстах чи мала міцний фундамент. Замість цього точні тлумачення залишалися на розсуд окремих місяцесловів. Якщо ми хочемо знову згуртувати хіроптеррців, нам потрібна подоба єдності у вірі, тож у Бетсбі буде скликано конвенцію місяцесловів, щоб упорядкувати справи."
BAT_f4:0 "Удар по радикалізму"
BAT_f4_desc:0 "У країні є два дияволи, які загрожують нам більше за все: соціалізм Даск Уейна та фундаменталізм Оушн Спрея. Обидва однаково небезпечні й обидва мають бути викорінені будь-яким способом. Ми розпочнемо масштабну пропагандистську кампанію, щоб повідомити народу правду про цих брехливих зрадників Хіроптерри."
BAT_f5:0 "Зміцнення поділу влади"
BAT_f5_desc:0 "Гордж З. Баттон — президент і генерал, а не автократ. Він не хоче керувати кожною частиною Хіроптерри і не бажає тримати повний контроль над країною. Повноваження та незалежність сенату мають бути закріплені в новій конституції, а влада повинна бути розподілена на рівень штатів для кращого управління справами."
BAT_f6:0 "Реорганізувати адміністрацію"
BAT_f6_desc:0 "Стара адміністрація Хіроптерри тепер неприпустимо застаріла для нової Республіки, вона більше заважає нам, ніж допомагає. Все має бути перебудовано з нуля: від округів до штатів і аж до федерального уряду, щоб ми могли знести старе і поставити на його місце щось краще."
BAT_f7:0 "Акт про реадаптацію військовослужбовців"
BAT_f7_desc:0 "Коли служба солдата нації закінчується, багато хто має труднощі з реінтеграцією в цивільне життя, насамперед через безробіття. Очевидно, що їм потрібно надати допомогу, на яку вони заслуговують після життя, проведеного в боях із ворогом. Цей Акт забезпечить широкий спектр пільг для ветеранів, які йдуть у відставку, щоб вони могли знайти спокій у новому житті."
BAT_f8:0 "Екуменічне президентство"
BAT_f8_desc:0 "У нашій нації не може бути місця для розбрату, особливо коли йдеться про релігію. Наша віра має бути єдиною, і вона стане такою під президентством нашого Горджа З. Баттона. Разом ми зможемо марширувати вперед під одним і тим самим дороговказним світлом ночі, залишаючись єдиними у вірі."
BAT_f9:0 "Зберегти автономію духовенства"
BAT_f9_desc:0 "По всій Хіроптеррі існує багато різних сект, кожна зі своїми унікальними особливостями, пристосованими до свого регіону та вірувань. Забезпечивши збереження такого стану речей, ми зможемо плекати почуття єдності через різноманітність, підтримуючи задоволеність наших громадян і солдатів."
BAT_f10:0 "Засудити радикальне шанування Найтмер"
BAT_f10_desc:0 "Ми можемо бути толерантними до багатьох течій лунаристської віри, але ми повинні провести межу. Радикальний найтмеризм, зокрема той, що підтримується Оушн Спреєм, є неприйнятним у нові часи і за жодних обставин не повинен поширюватися. Коли їхні слова підкріплюються насильством, ми повинні давати відсіч."
BAT_f11:0 "Старі, добрі сімейні цінності Хіроптерри"
BAT_f11_desc:0 "Однією з найважливіших частин життя в Хіроптеррі є сім'я. Саме цінності, які вони прищеплюють одне одному, роблять поні особистістю. Нам потрібно заохочувати ці цінності та підтримувати ностальгію за старими часами, гарантуючи, що кожна сім'я має все необхідне для виховання власних лошат — майбутніх громадян та воїнів."
BAT_f12:0 "Її правда марширує далі"
BAT_f12_desc:0 "На краще чи на гірше, шанування Найтмер є і залишатиметься важливою частиною суспільства Хіроптерри, однією з основних цінностей, за які ми будемо битися. Ми просуваємося вперед в Її ім'я, щоб принести славу собі, нації та Найтмер. Ми співаємо наш гордий Бойовий гімн Республіки і дивимося тільки вперед."
BAT_f13:0 "Закріпити виконавчу владу президента"
BAT_f13_desc:0 "Саме президент, і тільки президент, повинен мати владу приймати складні рішення для Хіроптерри. Він не повинен бути зв'язаний жодною іншою частиною уряду, чи то бюрократією, чи самим сенатом. Тільки з повною виконавчою владою можна очікувати, що він ефективно поведе націю до слави."
BAT_f14:0 "Codex Battonicus"
BAT_f14_desc:0 "Ми не можемо очікувати, що наші військові дотримуватимуться тих самих зводів законів, що й цивільні, як і не можемо очікувати, що суди розглядатимуть їхні справи однаково. «Codex Battonicus», написаний особисто нашим президентом, офіційно створить дві окремі системи для солдатів та цивільних відповідно, щоб рішення були справедливими, виходячи з обставин їхнього обов'язку."
BAT_f15:0 "Закріпити першість сенату"
BAT_f15_desc:0 "Сенат Хіроптерри — це демократія нації, і він є найважливішою частиною нашої нової системи управління. Саме сенатори повинні бути уповноважені приймати рішення, що стосуються громадян. Воля мас має бути почута та представлена."
BAT_f16:0 "Лошата-скаути Хіроптерри"
BAT_f16_desc:0 "Лошата — це наступне покоління хіроптеррців, яке прийде нам на зміну, і ми повинні переконатися, що вони несуть ті самі великі цінності, що й ми. Лошата-скаути — організація, яка допоможе їм навчитися базовим навичкам, командній роботі та тому, що означає бути лідером, патріотом і солдатом, підготує їх до життя, що чекає на них попереду."
BAT_f17:0 "Кодифікувати права штатів"
BAT_f17_desc:0 "Штати стануть наріжним каменем управління в суспільстві, беручи на себе більшу частину роботи, яку федеральний уряд не може або не повинен виконувати. Ці права та закони, які вони зможуть приймати індивідуально в кожному штаті, будуть кодифіковані та назавжди закріплені в конституції, щоб баланс федералізму залишався незмінним."
BAT_f18:0 "Найтмер знову марширує гордо"
BAT_f18_desc:0 "Наша нація може бути цілісною та єдиною, але наша робота тільки почалась. Зовні все ще існує багато загроз нашому способу життя, нашим традиціям і цінностям, яких ми повинні остерігатися. Ми не можемо назавжди залишатися осторонь; ми повинні піти і зустріти ці загрози віч-на-віч, вдарити по них, перш ніж вони зроблять те саме з нами. Слава Хіроптеррі!"
BAT_f19:0 "Федералізувати шкільні округи"
BAT_f19_desc:0 "Хоча ми готові залишити багато речей місцевому самоврядуванню, освіта — це те, що має бути стандартизовано в межах усієї країни. Таким чином, шкільні округи будуть федералізовані та керовані столицею спільно, щоб кожен хіроптеррець, незалежно від його місцезнаходження, мав можливість навчатися."
BAT_f20:0 "Розширити акт про професійно-технічну освіту"
BAT_f20_desc:0 "Оскільки наша Республіка перебуває на шляху відбудови, стає дедалі очевиднішим, що лошата Хіроптерри стануть нашою надією. Ми повинні гарантувати, що кожен з них отримає достатньо хорошу освіту, щоб вони могли вирости і зробити нашу Батьківщину кращим місцем."
BAT_f21:0 "Громадянська релігія Хіроптерри"
BAT_f21_desc:0 "Гордість за свою націю — це добре. Добре бути патріотом, шанувати історію та ветеранів, які воювали за вас. Чи то національні свята, гімни чи просто салют нашому славному прапору — нехай цінності нації вкореняться в кожній душі; ми всі разом, тепер і назавжди."
BAT_f22:0 "Централізувати Національне легіонерське братство"
BAT_f22_desc:0 "Прикро, в Національному легіонерському братстві було багато тих, хто служив Оушн Спрею, але легіонери, що залишилися, — все ще горді, лояльні війська, які продовжують нам служити. У світлі цього, а також щоб запобігти повторенню подібних інцидентів, Братство буде централізоване під контролем уряду, щоб вони могли продовжувати ділитися своїм досвідом з армією."
BAT_f23:0 "Криміналізувати релігійну дискримінацію"
BAT_f23_desc:0 "Переважна більшість нашого народу може дотримуватися певної форми лунаризму, але слід визнати, — не всі таки й протистояти є кому. Але це не означає, що вони меншою мірою хіроптеррці, ніж ми. Ми не можемо дозволити релігії стояти на заваді того, ким ми є як нація; кожного вітатимуть незалежно від його переконань."
BAT_f24:0 "Легіони сучасної епохи"
BAT_f24_desc:0 "Наша армія, наші легіони — це найважливіша частина нашої нації, наші горді захисники та воїни, які шукають слави в ім'я Хіроптерри. Ось чому завжди важливо забезпечувати їхню відповідність стандартам сучасної війни. Їхнє спорядження має бути неперевершеним, а майстерність — незрівнянною."
BAT_f25:0 "Державний Автоплекс Хіроптерри"
BAT_f25_desc:0 "Моторизація — критично важлива частина сучасної армії, і, на жаль для нас, розгалужена автомобільна промисловість означає, що нам часто доводиться шукати найкращого та найнадійнішого продавця. Однак є просте рішення. Об'єднавши кожну автомобільну компанію Хіроптерри в одну, ми зможемо скоротити витрати та підвищити ефективність виробництва автівок."
BAT_f26:0 "Від рядового до маршала"
BAT_f26_desc:0 "Кумівство, бич будь-якого верховного командування, воно тримає некомпетентних офіцерів, не пускаючи свіжих солдат до вищих рангів. Обидві проблеми мають рішення; ми запровадимо офіційні методи, що дозволять будь-якій талановитій істоті відвідувати військову академію, якщо вона доведе свою цінність, і замінити тих, хто потрапив на посаду зв'язками чи правом народження."
BAT_f27:0 "Закріпити операції комбінованих озброєнь"
BAT_f27_desc:0 "Для досягнення перемоги в бою кожен аспект війни в сучасну епоху має бути використаний на повну силу. Від повітряних сил до вантажівок постачання і аж до звичайного піхотинця — жодна частина не має залишитися забутою чи невикористаною. Усі наші командири повинні добре знати таку тактику, а подібні операції мають стати стандартом нашого стилю бою."
BAT_f28:0 "Вдосконалити доктрину ЛеГея"
BAT_f28_desc:0 "Повітряна доктрина ЛеГея ефективна, в цьому немає сумнівів, але їй бракує витонченості. З нашого боку не повинно бути жодних сумнівів, коли йдеться про бомбардування, ані помилок у такій критично важливій операції. Враховуючи кожну можливість під час планування, польотні місії проходитимуть набагато плавніше та плідніше."
BAT_f29:0 "Повноцінний ядерний потенціал"
BAT_f29_desc:0 "Ядерне озброєння бачиться головною зброєю війни в майбутньому, ми не можемо дозволити собі залишитися без нього. Не слід шкодувати зусиль для досягнення таких можливостей масової війни, бо хоча ми сподіваємося ніколи не використовувати його, ми завжди повинні бути готові до такої можливості."
BAT_f30:0 "Розширити Спеціальну Повітряну Службу"
BAT_f30_desc:0 "СПС Стірлінґа знову і знову доводила, що є елітною, конкурентоспроможною і, що найважливіше, успішною групою спецпризначення. З огляду на такий послужний список очевидно, що ми корисно буде розширити їх до повноцінної інтегрованої частини наших збройних сил. Це будуть елітні дивізії, які вселятимуть страх у серця наших ворогів."
BAT_f31:0 "Створити Центральне командування сил цивільної оборони"
BAT_f31_desc:0 "Сили цивільної оборони були хорошим стартом для мобілізації цивільних, якщо така потреба виникне знову, але вони не мають чіткого напрямку чи ланцюга командування, відокремлені від армії. Центральне командування під урядом та військовими дасть нам кращу систему для роботи в тандемі з армією та для будь-якого майбутнього скоординованого опору новим окупантам."
BAT_f32:0 "Її грізний меч"
BAT_f32_desc:0 "Наша служба Найтмер, можливо, офіційно закінчилася, але наша роль воїнів ночі — ні. Ми залишаємося елітною армією, як і раніше, наші легіонери гордо марширують вперед нестримною силою, що змітає все на своєму шляху. Ми агресивні, ми непохитні, ми нестримні; нехай усі тремтять перед нами!"
BAT_f33:0 "Більш здатні, ніж здається"
BAT_f33_desc:0 "Як нація ми невелика, і через руйнівну поразку у війні нам довелося відбудовувати нашу економіку з нуля. З огляду на ці обмеження, вкрай важливо забезпечити максимальну економічну міць, що набагато перевищує те, чого можна було б очікувати від нас з наявними ресурсами. Винятковість Хіроптерри допоможе нам вистояти."
BAT_f34:0 "Стимулювати приватні військові компанії"
BAT_f34_desc:0 "Приватні військові компанії, або ПВК, — це новий фронтир збройних солдатів, створений частково Стірлінґом Силвером, які, по суті, ведуть війну як бізнес заради прибутку. Хоча їх можна вважати просто сучасними найманцями, вони також створюють робочі місця та збройові заводи там, де перебувають. Заохочуймо нових підрядників розширювати наш військовий потенціал."
BAT_f35:0 "Формалізувати державні тарифні сітки"
BAT_f35_desc:0 "Залишок від старої тимчасової системи державного найму: часто багато робочих місць однакової кваліфікації можуть мати значно відмінну заробітну плату залежно від регіону. Ця упередженість більше не може існувати; заробітна плата державних службовців буде стандартизована для створення більш справедливої та впорядкованої системи оплати праці для всіх."
BAT_f36:0 "Антимонопольний акт Баттона"
BAT_f36_desc:0 "Конкуренція породжує інновації, так само як війна породжує воїнів. Трести загрожують цій конкуренції, призводячи до монополій та лінощів, а також зупиняючи економічний прогрес та ефективність. Новий спеціальний антимонопольний акт, підписаний самим Горджем, гарантуватме, що це зло буде знищено до того, як воно встигне послабити нашу країну."
BAT_f37:0 "Аграрна парцеляція"
BAT_f37_desc:0 "Земля занадто довго належала небагатьом обраним елітам, що лише гальмувало економічне зростання та потенціал нації, а також дала надмірний вплив землевласникам. Примусово вилучаючи та перерозподіляючи її між дрібними фермерами, ми можемо заохотити розвиток малого бізнесу та збільшити кількість солдатів для оборони нації."
BAT_f38:0 "Стандартизувати фінансові пільги для ветеранів"
BAT_f38_desc:0 "Обов'язок солдата суворий і нещадний, і тому ми гарантуватимемо нашим хоробрим військовим вшанованість та підтримку ще довго після виходу на пенсію або закінчення служби, а особливо — їхнім родинам, якщо їх герої впадуть у бою. Економічна допомога тим, хто ризикував життям заради країни, а також їхнім родичам — це лише мала частина того, що ми можемо зробити натомість."
BAT_f39:0 "Мережа підтримки військових містечок"
BAT_f39_desc:0 "Іноді військові бази та станції для солдатів перебувають далеко від будь-якого пристойного міста, що означає, неможливість задоволення всіх потреб і вимагає тривалих поїздок. Деякі спрямовані економічні стимули у військових регіонах для розвитку бізнесу та міст допоможуть підняти економіку країни та забезпечити нашим солдатам кращі умови життя."
BAT_f40:0 "Мунбургер легіонів"
BAT_f40_desc:0 "Мунбургер став дуже популярною їжею серед наших солдатів, будучи незмінним фаворитом від рядового до офіцера. Як державна корпорація, ми цілком можемо прив'язати її до наших легіонів для зручного харчування... після того, як переконаємося, що вона відповідає нашим стандартам якості. Зрештою, наші солдати заслуговують лише на найкраще."
BAT_f41:0 "Прийняти державний капіталізм"
BAT_f41_desc:0 "Завдяки проведеним реформам економіка нації перетворилася з безладу, ледь відбудовану після поразки, на налагоджену машину, могутню силу на світовій арені. Через державу ми гарантуємо процвітання бізнесу та стабільність виробництва, використовуючи капіталістичні стимули для досягнення ще більших висот. Наше економічне зростання буде вічним!"

BAT_g1:0 "Все у полум'ях"
BAT_g1_desc:0 "Сказати, що справи «погані» або «жахливі» — нічого не сказати. Бомбардировка капітолію, безумовно, знищило опозицію, але воно також вбило неймовірну кількість державних службовців і відштовхнуло залишки політичних фракцій, чиє керівництво тепер буде поховано в безіменних могилах. §RДискорд зловісно посміхається.§!"
BAT_g2:0 "Переглянути план"
BAT_g2_desc:0 "Будь-яка політична стабільність і життєздатність, що могли існувати за республіканського уряду, були знищені. Якщо Хіроптерра має вижити зараз, то лише під проводом копита Оушн Спрея та його бачення. Надія ще є, доки можна розробити та втілити в життя новий план успіху."
BAT_g3:0 "Бетсбіська реформація"
BAT_g3_desc:0 "Через те, що багато місяцесловів зневірилися або загинули, у вірі утворився вакуум влади, який необхідно заповнити. Оушн Спрей вигадав рішення цієї проблеми: маргінальні культи, які досі підтримують нашу справу, мають бути офіційно прийняті в політичну та релігійну структуру нової Хіроптерри, інакше у нас не буде захисту від реакційних залишків."
BAT_g4:0 "Соціальна інженерія"
BAT_g4_desc:0 "Адаптація до нового середовища ніколи не буває легкою, особливо для мас, які нині намагаються встигнути за реакційними реформами та особистими зусиллями Оушн Спрея щодо централізації влади навколо себе. Логічно, що ми вживаємо заходів, аби перехід до подібного авторитаризму був якомога плавнішим."
BAT_g5:0 "Стратократичні виборці"
BAT_g5_desc:0 "Стратократія завжди була невід'ємною частиною Хіроптерри, але це не робило систему ідеальною; вона створювала баланс сил між частинами та особами всередині держави. Виборчі округи, встановлені в період коаліції, стануть чудовою основою для нової стратократичної системи, яка унеможливить ігнорування або оскарження волі Оушн Спрея."
BAT_g6:0 "Адміністративний централізм"
BAT_g6_desc:0 "Досі наша політика щодо централізації адміністрації виявлялася надзвичайно ефективною як гарант стабільності та підтримки політичної дієздатності. Продовження цього процесу для усунення будь-якої можливості внутрішньої реакції на поточну та майбутню політику режиму є логічним наступним кроком."
BAT_g7:0 "Реструктуризувати ЛДМД"
BAT_g7_desc:0 "Як один із найчистіших і найлояльніших елементів нової держави Хіроптерри, цілком природно, що ЛДМД отримує більше фінансування та вищий статус в новому режимі. Ця інституція настільки важлива, що Оушн Спрей наказав встановити високий рівень співпраці з ширшою мережею розвідки для подальшого розширення впливу тіньової держави."
BAT_g8:0 "Ієрократична модель"
BAT_g8_desc:0 "Ця плутанина децентралізованих релігійних груп є причиною, чому знадобилися такі «крайні» методи, щоб Оушн Спрей міг піднятися і відродити істинний дух Хіроптерри. З ієрархічним підходом до релігійної влади та твердим копитом у керуванні вірою через державу, серед нас більше ніколи не буде відступників на кшталт Даск Уейна."
BAT_g9:0 "Світська влада"
BAT_g9_desc:0 "Покладання відповідальності за віру на одного фестрала — давно назріла зміна, і не буде ліпшого часу, щоб кодифікувати світську владу в особі самого Оушн Спрея. Він матиме вирішальне слово в усіх питаннях віри та мети служіння Найтмер, його більше ніколи не осквернять голоси декадентських місяцесловів."
BAT_g10:0 "Перевизначити сценальну ортодоксію"
BAT_g10_desc:0 "Хоча віра зараз стабільна і централізована під належним керівництвом, вона не одноманітна. Регіональні відступники безповоротно заплямували нашу колись чисту віру своїми єретичними сектами. Настав час кодифікувати єдину і неповторну форму шанування Найтмер, вільну від таких жахливих речей, як «гармонія» чи «соціалізм»."
BAT_g11:0 "Міф про втрачену справу"
BAT_g11_desc:0 "За часи Республіки чи її попередників успіх був неможливим. Вони мали недосконалі мрії про абсолютно безглузду перемогу над своїми ворогами... без мудрості Оушн Спрей, яка б вела їх до успіху. З їхнім відходом буде легко поширити це переконання серед усіх вірних слуг Найтмер та її обраних."
BAT_g12:0 "Харизматичний найтмеризм"
BAT_g12_desc:0 "Про унікальні здібності, даровані Найтмер, рідко згадують у колах вірян — ще одне з багатьох великих зол, які можна приписати дурним попередникам. Богиня робить істинно віруючих більшими за них самих, даруючи їм таланти, які вони повинні використовувати, щоб донести наше справжнє вчення! Слава Її милосердній і щедрій Величності!"
BAT_g13:0 "Закон однієї чверті"
BAT_g13_desc:0 "Багато що відрізняє вірного хіроптеррця від його по праву здобутих невільників. Наш воєначальник усвідомлює це і реформує робітничу систему, щоб вона відображала небо й землю, власників та їх рабів, дозволяючи звільнення робітників лише в тому випадку, якщо в них три чверті крові громадян, що з часом значно розширить фонд підневільних працівників."
BAT_g14:0 "Делегалізувати місцегенацію"
BAT_g14_desc:0 "На додаток до наших законів щодо потенційної свободи робітників, настав час нарешті криміналізувати стосунки між справжніми хіроптеррцями та державною власністю. Розпуста, що відбувається в тиші між господарем і слугою, породжує лише непотрібних працівників, а не істинних і вірних слуг Найтмер."
BAT_g15:0 "Реструктуризувати Національне легіонерське братство"
BAT_g15_desc:0 "Наші ветерани почувалися дуже комфортно і про них добре дбали після того безладу, який виник під час приходу нашого воєначальника до влади. Хоча їхні борги сплачені, і ми надзвичайно цінуємо їхню службу, було б упущенням з боку держави не нагадати їм, хто забезпечує цей комфорт в обмін на хор похвал і кількох готових добровольців."
BAT_g16:0 "Тюремно-робітнича система"
BAT_g16_desc:0 "Протягом будь-якого перебування особи у в'язниці, навіть якщо вона є громадянином за кров'ю, вона матиме права робітника і до неї ставитимуться відповідно. Усі відпрацюють борг, спричинений їхніми злочинами, на службі державі, Оушн Спрею та самій Найтмер."
BAT_g17:0 "Лошата-скаути Хіроптерри"
BAT_g17_desc:0 "Саме лошата пронизуватимуть майбутнє суспільство та політику Хіроптерри, тому їхнє життя також буде осяяне мудрістю нашого воєначальника. Для них він створить організацію, в якій вони зможуть дізнатися незаперечні істини світу та своє місце в ньому, на додачу до проведення часу з Національним легіонерським братством."
BAT_g18:0 "Верховний воєначальник Хіроптерри"
BAT_g18_desc:0 "Оушн Спрей тепер є неоспорюваним господарем Хіроптерри та спрямовуючим копитом у всіх внутрішніх справах. Наступний крок, його слово сягне за межі наших кордонів, до наших ворогів і всіх, хто протистоїть його режиму. «Воєначальник» більше не є відповідним титулом, на його думку. Натомість він створить титул Верховного воєначальника, як обраного Найтмер."
BAT_g19:0 "Реорганізувати «Копито»"
BAT_g19_desc:0 "ЛДМД залишається окремою інституцією, попри тісну співпрацю з «Копитом Найтмер». Є простий спосіб вирішити цю очевидну неефективність: створення нової організації — Розвідувального Управління Хіроптерри (РУХ) — зі знаннями, живою силою та ресурсами, вкладеними в неї обома установами."
BAT_g20:0 "Інтернаціональний найтмеризм"
BAT_g20_desc:0 "Використання груп фанатиків у міжнародному масштабі для розширення нашого впливу давно було в інтересах Хіроптерри, але раніше апарату бракувало живої сили та фінансування для досягнення цього. Тепер же, завдяки РУХу та його величезним ресурсам від злиття двох непогрішних інституцій, ми нарешті можемо досягти нашої раніше недосяжної мрії."
BAT_g21:0 "Інтегрувати культи"
BAT_g21_desc:0 "Як доводить саме існування нинішнього режиму, ті, хто відсунутий на узбіччя політичної важливості, все одно можуть бути надзвичайно впливовими. Ми повинні тиснути копита навіть найбільш дивним і незбагненним сектам наших братів за кордоном і вдома в нашому служінні Найтмер; розмова про ортодоксію може почекати, поки ми не встановимо наш контроль."
BAT_g22:0 "Аристократичний еволюціонізм"
BAT_g22_desc:0 "У чому полягає відповідальність знаті та землевласників, якщо ті, хто претендує на обидва статуси, залишаються декадентами, коли навколо відбуваються зміни? Впевненість у своєму становищі породжує ту саму ідіотію, яка дозволила Хіроптеррі потрапити в копита імбецилів та «реформаторів». Віднині всі дворяни можуть оскаржувати свої володіння та посади в дуелях на смерть!"
BAT_g23:0 "Обмежити привілеї"
BAT_g23_desc:0 "Хоча дворянство більше не є таким огидно бездіяльним, їхні обов'язки та подальший вплив на управління Хіроптеррою все ще роблять їх загрозою для Оушн Спрея та його режиму. Їм необхідно відмовитися від деяких своїх надмірних повноважень на службі Найтмер та її обраного Верховного воєначальника."
BAT_g24:0 "Легіонерські реформи Зувени"
BAT_g24_desc:0 "Після прикрої смерті Стірлінґа Силвера багато необхідних реформ, призначених для легіонерів, залишилися припадати пилом. Замість цього талановита і лояльна зебра Хіроптерри на ім'я Зувена проведе необхідні реформи в тісній співпраці з нашим воєначальником, якому він є найвірнішим з друзів."
BAT_g25:0 "Вкоренити менталітет облоги"
BAT_g25_desc:0 "Хіроптерра перебуває під постійною загрозою ворожого захоплення з боку іноземних негідників та відступників; вкрай важливо, щоб ми завжди залишалися готовими до оборонної війни, якщо наш суверенітет, віра та спосіб життя знову опиняться під загрозою. Ми повинні бути пильними, щоб наші вороги не змогли створити для себе жодної переваги."
BAT_g26:0 "Система «Блю Мун Експрес»"
BAT_g26_desc:0 "Логістика завжди була однією з особистих пристрастей Оушн Спрея як фестрала, який провів більшу частину своєї кар'єри в бюрократії. Заохочення масової моторизації збройних сил має значно підвищити ефективність ліній постачання армії та виявиться більш ніж достатнім для сучасної війни."
BAT_g27:0 "Система вогневих груп «ABC»"
BAT_g27_desc:0 "Подальший поділ піхотних відділень на унікальні ролі у складі розосередженої вогневої групи, що діє на великих відстанях, є логічним наступним кроком, оскільки дальність бою постійно зростає. Ці групи зможуть надавати одна одній спеціалізовану вогневу підтримку або прикриття, безмежно підвищуючи свою ефективність."
BAT_g28:0 "Повітряно-стратегічна координація"
BAT_g28_desc:0 "Війна комбінованих озброєнь — це природна еволюція нинішньої триланкової системи ведення війни. Співпраця між цими родами військ уже стала звичною справою. Тепер ми розробимо належні стратегії, щоб максимізувати ефективність цієї самої співпраці."
BAT_g29:0 "Тактика повітряних перевезень"
BAT_g29_desc:0 "Хоча транспортування бойових матеріалів повітрям виявилося досить дорогим і загалом примхливим навіть у найкращі часи, це, тим не менш, стратегія, здатна забезпечити наші війська як у тилу ворога, так і на віддалі. З вдосконаленням конструкцій та належною інтеграцією з наземними силами це стане надзвичайно корисною тактикою."
BAT_g30:0 "Протитанкові кокосові краби"
BAT_g30_desc:0 "Вони є, мабуть, найбільш безглуздими, але водночас ефективними протитанковими пристроями, коли-небудь розробленими. Як випливає з назви проєкту, ми озброїли знаменитих кокосових крабів, перетворивши їх на напівмобільні і — найважливіше — непомітні наземні міни. Усі боятимуться жахливого знамення, яке тепер уособлюватиме кокосовий краб."
BAT_g31:0 "Впровадження отруйної речовини X"
BAT_g31_desc:0 "Існує небагато видів хімічної зброї, сильніших за нервово-паралітичні речовини, і ще менше таких, що можуть зрівнятися з отруйною речовиною X. Це підступна хімічна сполука при розгортанні, але дуже ефективна при контакті: тривала нервово-м'язова блокада, млявий параліч усіх м'язів тіла, включаючи діафрагму, і нарешті смерть від асфіксії."
BAT_g32:0 "Непохитні легіони Хіроптерри"
BAT_g32_desc:0 "Наші легіонери безстрашні, нещадні і не мають собі рівних. Жоден відступник не може зрівнятися з неймовірною міццю неперевершених сил Оушн Спрея. Жодна іноземна армія не зможе протистояти Найтмер та Її обраним, вони можуть лише боротися за своє життя в марній надії, що наші неприступні легіони зроблять це швидко."
BAT_g33:0 "Економічний реакціонізм"
BAT_g33_desc:0 "Дозволити децентралізацію економіки в першу чергу було серйозною помилкою, оскільки це дало заможним особам власний вплив на державу та країну. В Хіроптеррі нема місця для таких викликів владі нашого воєначальника, тому їхнє надлишкове промислове обладнання підлягає привласненню державою."
BAT_g34:0 "Централізувати військове виробництво"
BAT_g34_desc:0 "Державний контроль над військовою промисловістю є необхідністю для забезпечення безперебійного виробництва матеріальної частини, яке ніколи не може бути перерване невдачами корпорацій та їхніх ринків. Життєво важливо експропріювати виробництво зброї у приватних підприємств і взяти під контроль засоби ведення війни задля виживання держави."
BAT_g35:0 "Акт про справедливу компенсацію"
BAT_g35_desc:0 "Це справедливо, що лояльні та віддані громадяни Хіроптерри отримують належне за добре виконану роботу. Оушн Спрей наказав підвищити мінімальну заробітну плату, щоб відобразити свою підтримку працьовитих громадян і забезпечити їхню подальшу лояльність на довгі роки через приватні економічні стимули."
BAT_g36:0 "Субсидувати багатодітні сім'ї"
BAT_g36_desc:0 "Якщо і є щось, чого Хіроптерра потребує найбільше, так це більше хіроптеррців! Заохочувати наших громадян мати великі сім'ї та багато дітей так само просто, як надати їм достатньо грошей для утримання такої кількості лошат. І кому вони дякуватимуть, коли нащадки змусять їх пишатися службою Найтмер? Звісно ж, нашому воєначальнику!"
BAT_g37:0 "Акт про земельні наділи ветеранам"
BAT_g37_desc:0 "Ветерани не люблять, коли за ними доглядають у притулках чи палатах, особливо якщо вони молоді. Чого вони хочуть, так це приємної відставки на фермі, десь у затишному місці, де вони зможуть займатися чимось простим і відпочивати, роблячи внесок у нашу велику державу. Зайве говорити, що Оушн Спрей дасть їм ту землю, яку вони хочуть."
BAT_g38:0 "Аграрне диво Хіроптерри"
BAT_g38_desc:0 "Поєднання реформ робітничої системи, подальшого впровадження великих плантацій та нових методів механізації спричинило справжній бум у сільськогосподарському секторі Хіроптерри. Ми не лише виробляємо достатньо їжі для власних потреб, але й вирощуємо достатньо елітних культур для їх експорту!"
BAT_g39:0 "Робочі батальйони Сил цивільної оборони"
BAT_g39_desc:0 "З централізацією багатьох інших аспектів держави Сили цивільної оборони залишаються відносно недоторканими спрямовуючим копитом Оушн Спрея. Однак і це скоро зміниться. СЦО отримує нові обов'язки, зокрема будівництво та обслуговування нової інфраструктури по всій країні на благо народу та збройних сил."
BAT_g40:0 "Акт контролю якості Мунбургера"
BAT_g40_desc:0 "Мунбургер, попри свій смак, не є здоровою їжею. З огляду на це, вкрай важливо підвищити харчову цінність такої популярної їжі, перш ніж вона почне негативно впливати на наших громадян і солдатів. Рішення Оушн Спрея, як поні, що насолоджується багатьма перевагами фастфуду, полягає в тому, щоб просто додати вітамінні добавки."
BAT_g41:0 "Економічна картелизація"
BAT_g41_desc:0 "Змова між галузями промисловості часто розглядалася як шкідлива для економічної системи. Однак, коли держава контролює багато зазначених галузей, буде легко маніпулювати цінами та доступністю товарів, щоб ідеально контролювати та підтримувати стабільну економіку за допомогою контролю над цінами та стримувати зовнішній економічний вплив."

BAT_h1:0 "Головнокомандувач Стірлінґ Силвер"
BAT_h1_desc:0 "Що ж, хлопці, все під контролем. Порядок буде відновлено, вже скоро ми повернемося до справ."
BAT_h2:0 "Принцип культурного омолодження"
BAT_h2_desc:0 "Ця війна та конфлікти зруйнували самі основи нашої нації, і з огляду на весь гнів та хаос навколо, не варто відбудовувати те, що ми мали колись. Настав час рухатися вперед і викувати новий легіонерський дух для всієї Хіроптерри."
BAT_h3:0 "Бетсбіський едикт"
BAT_h3_desc:0 "Наша лунаристська віра, саме осердя нашої нації, похитнулася. З крахом старого порядку багато хто більше не довіряє місяцесловам у їхньому керівництві Хіроптеррою. Тож якщо ми хочемо рухатися вперед, вони повинні повернути всю свою світську владу державі."
BAT_h4:0 "Легіонерська асамблея"
BAT_h4_desc:0 "Солдати Хіроптерри захищали її в минулому і захищатимуть знову. Вони заслуговують на право голосу в управлінні країною, щоб безпека Республіки була в копитах тих, хто готовий битися і вмирати за неї."
BAT_h5:0 "Сенат і народ Хіроптерри"
BAT_h5_desc:0 "Сенат буде вищим органом законодавчої влади поряд із Легіонерською асамблеєю. Його члени підзвітні небагатьом: це мудрі поні Хіроптерри, охоронці її інституцій та наставники хіроптеррської демократії."
BAT_h6:0 "Народна асамблея"
BAT_h6_desc:0 "Народна асамблея більш безпосередньо підзвітна громадянам нашої нації; її члени мають коротші терміни повноважень і навіть можуть бути відкликані через референдум у крайніх випадках. Через них усі істоти матимуть своє місце в нашій демократії."
BAT_h7:0 "Магістеріум Хіроптерри"
BAT_h7_desc:0 "Магія — річ дика і небезпечна, особливо у воєнний час. З таким великим населенням єдинорогів нам потрібен центральний орган, що регулює магічні дослідження в нашій країні. Вони забезпечать як патронат, так і дисципліну для практиків магії, а також допомагатимуть уряду в усіх магічних справах."
BAT_h8:0 "Прийняти культурний плюралізм"
BAT_h8_desc:0 "Хіроптеррці живуть тут тисячу років, але ми не були ні першими, ні останніми, хто прийшов на цю землю. Приймаючи обряди зебр, традиції пегасів, фольклор єдинорогів та міфи земних поні, ми маємо шанс побудувати нову ідентичність — дім для всіх."
BAT_h9:0 "Стимулювати хіроптерризацію"
BAT_h9_desc:0 "Достатньо однієї тріщини, щоб зруйнувати греблю. Щоб рухатися вперед як нація, ми повинні об'єднатися в цю націю. Закрийте всі тріщини та розбіжності, інакше води історії просто змиють нас."
BAT_h10:0 "Нова Цінакатлія"
BAT_h10_desc:0 "Занадто довго ми ставилися до Хіроптерри як до тимчасового рішення, зупинки на нашому шляху назад до Цінакатлії. Настав час віддати цій землі належну шану. Це наш дім; для нас і всіх фестралів."
BAT_h11:0 "Акт про захист ветеранів"
BAT_h11_desc:0 "Ті, хто бився за збереження республіки проти зовнішніх та внутрішніх загроз, заслуговують на мирне життя. Гарантована пенсія, а також медичне страхування покажуть їм, що ми шануємо їхню службу."
BAT_h12:0 "Культ Nox Invicta"
BAT_h12_desc:0 "Усунення влади місяцесловів змінило нашу віру, але не знищило її. Армія все ще б'ється під стягом ночі, а прапор Хіроптерри все ще несе Її священний образ. Нагадуючи їм про сучасні способи служіння Найтмер Мун, держава зможе отримати з цього вигоду."
BAT_h13:0 "Легіонерський республіканізм"
BAT_h13_desc:0 "Представництво це одне. Місцеве самоврядування не повинно виходити з-під контролю. Зосередивши більше влади в копитах центрального уряду, Хіроптерра зможе приймати рішучі заходи відповідно до ситуації, не боячись паралічу через дріб'язкову місцеву політику."
BAT_h14:0 "Primus Inter Pares та Принцепс Республіки"
BAT_h14_desc:0 "Тіло держави повинно мати голову. Когось, за ким буде останнє слово в національних дебатах. Стірлінґ понад міру довів свою відданість ідеалам Республіки та її громадянам. Він буде першим серед рівних, на чолі столу, водночас продовжуючи служити нації."
BAT_h15:0 "Система триб"
BAT_h15_desc:0 "Передаючи владу в копита провінцій, ми звільняємося від страху перед тиранами та диктаторами, водночас дозволяючи ефективно діяти на місцях. Зрештою, хто знає потреби наших громадян краще за них самих?"
BAT_h16:0 "Мужність та дисципліна"
BAT_h16_desc:0 "Перший обов'язок будь-якого уряду — захищати своїх громадян. Завдяки наполегливій праці, відданості та силі волі ми вбережемо наші землі та наших поні. Хіроптерра знову постала як нація, якою ми можемо пишатися."
BAT_h17:0 "Обачність та справедливість"
BAT_h17_desc:0 "Ми вимірюємо цінність суспільства не фабриками та зброєю, а цінністю, яку воно надає життю. Через рівність перед законом та ретельний захист прав ми дамо кожному поні те, за що варто боротися."
BAT_h18:0 "Imperium oritur!"
BAT_h18_desc:0 "«Не маєм сили тої ми тепер, що в давнину рухала Місяць і зорі. Ми є тими, ким є: загартовані серця героїв, ослаблені часом і долею, але міцні волею. Прагнути, шукати, знайти і не здаватися»."
BAT_h19:0 "Субсидувати магічні академії"
BAT_h19_desc:0 "Магія, за належних умов, може бути нам корисною. Хіроптерра гарантує кожному лошаті-єдинорогу доступ до необхідного навчання. Через державне спонсорство ми зможемо максимально використати наші «магічні резерви», забезпечуючи при цьому вивчення правильних елементів керування державою."
BAT_h20:0 "Розширити акт про професійно-технічну освіту"
BAT_h20_desc:0 "Оскільки наша Республіка перебуває на шляху відбудови, стає дедалі очевиднішим, що лошата Хіроптерри стануть нашою надією. Ми повинні гарантувати, що кожен з них отримає достатньо хорошу освіту, щоб вони могли вирости і зробити нашу Батьківщину кращим місцем."
BAT_h21:0 "Забезпечити безкоштовні шкільні обіди"
BAT_h21_desc:0 "Багато сімей у Хіроптеррі ще не оговталися від смути і часто не можуть дозволити собі просто прогодувати дітей. Справді жахлива реальність, але нам є чим це частково виправити. Поки діти перебувають під опікою шкільної системи, ми будемо їх годувати та доглядати. Вони знову будуть бігти додому з посмішкою."
BAT_h22:0 "Система публіканів"
BAT_h22_desc:0 "Дозволяючи тим, хто відповідає вимогам, претендувати на дрібні посади через торги, ми створюємо цінний дохід для сенату. Будівельні підрядники, постачальники логістики, навіть випадкові збирачі податків. Це також слугуватиме непоганою практикою, якщо власники посад вирішать балотуватися до сенату. Такою системою складно зловживати."
BAT_h23:0 "Національне гурток магів Хіроптерри"
BAT_h23_desc:0 "Наймогутніші маги Хіроптерри повинні бути зорганізовані разом, щоб надавати свої навички та поради сенату. Додатковим бонусом буде те, що за ними буде легше наглядати, якщо знадобиться втручання."
BAT_h24:0 "Війна нового покоління"
BAT_h24_desc:0 "Легіони минулого мертві й пішли в небуття, але у нас все ще є одні з найсвітліших військових умів світу, яких можна використати з користю. Ми можемо зрозуміти, куди дмуть вітри, і адаптуватися до війни нового покоління."
BAT_h25:0 "Субсидувати автомобільну промисловість"
BAT_h25_desc:0 "Сучасна армія це механізована армія. І, на щастя, автомобільна промисловість Хіроптерри продемонструвала впевнене відновлення за останні роки й вони більш ніж готові допомогти нам з оснащенням наших сил в обмін на деякі кошти в зазначених кишенях."
BAT_h26:0 "Впровадження магічного озброєння"
BAT_h26_desc:0 "Магічне озброєння це нова можливість модернізувати роль піхоти на полі бою. Без потреби у звичайних боєприпасах взводи можуть робити набагато більше, ніж раніше, несучи лише свої вдосконалені магічні гвинтівки та кристалічні батареї."
BAT_h27:0 "Розширити Спеціальну Повітряну Службу"
BAT_h27_desc:0 "Власна Спеціальна Повітряна Служба Стірлінґа відіграє велику роль у нашій військовій модернізації. Ядро зі швидких, висококваліфікованих бойових експертів є неоціненним у сучасній війні, де захоплення укріплених пунктів та логістичних вузлів є надважливим для перемоги."
BAT_h28:0 "Дальні бомбардувальні операції"
BAT_h28_desc:0 "Якщо ми зможемо знищити ворожі центри постачання, дороги, залізничні лінії та виробництво, ми зможемо паралізувати їх ще до того, як зустрінемо їхні сили на полі бою."
BAT_h29:0 "Повноцінний ядерний потенціал"
BAT_h29_desc:0 "Щоб захистити нашу нову республіку, ми повинні бути готові до удару у відповідь усією силою, якщо це знадобиться. Це включає використання ядерної зброї. Якщо ми першими отримаємо її в Північній Зебриці, ми зможемо назавжди забезпечити безпеку нашої держави."
BAT_h30:0 "Автомобільний контракт з «Lunatic»"
BAT_h30_desc:0 "Ми уклали контракт із Lunatic Automotive Inc. на створення для нас нового титана поля бою. Важкий танк, що не поступиться будь-якій іншій бронемашині в Зебриці та за її межами, здатний проривати лінії наших ворогів і показувати їм могутність процвітання нашої Республіки."
BAT_h31:0 "Реорганізувати Сили цивільної оборони"
BAT_h31_desc:0 "Сили цивільної оборони спочатку створювалися для відчайдушної боротьби проти тих, хто підкорив нашу землю. Тепер, коли наші кордони в безпеці, вони будуть реорганізовані в орган армії, виконуючи допоміжні обов'язки на кшталт ремонту та розвитку інфраструктури, а також продовжуючи підготовку до війни на захист Батьківщини у разі вторгнення."
BAT_h32:0 "Досконала військова сила Зебрики"
BAT_h32_desc:0 "Спираючись на традиції, передані нашими предками, ми створили нову армію для нашої держави. Таку, що відповідає пам'яті про старі легіони в усіх можливих аспектах. І таку, що ніколи не підведе народ так, як це зробили старі легіони."
BAT_h33:0 "Плекати економічне диво"
BAT_h33_desc:0 "Завдяки ретельному управлінню та доброму адмініструванню ми створюємо тут, у Хіроптеррі, щось особливе. Руйнування легіонерської держави дозволило нам перетворити нашу відносно сучасну промислову базу з системи, заснованої на автаркії, на більш інтегровану в решту світу. Вперше ми маємо добрі торговельні відносини з багатьма нашими сусідами, і справи йдуть угору."
BAT_h34:0 "Модернізація інфраструктури"
BAT_h34_desc:0 "Це потребуватиме багато роботи, але ми повинні докласти зусиль, щоб перетворити нашу інфраструктуру, засновану на війні, конфліктах та національній обороні, на інфраструктуру спрямовану на економічне зростання всіх наших громадян."
BAT_h35:0 "Хіроптеррський аурус"
BAT_h35_desc:0 "Ми більше не мстиві воїни, що прагнуть знищити Еквестрію. Ці зусилля активно прирекли нас на загибель і знищили легіони. Але ми не можемо рухатися далі, доки не відмовимося від останньої частини цього спадку. Хіроптерра досі використовує псевдо-еквестрійський біт як свою валюту. Настав час кинути застарілий біт і прийняти нашу нову валюту — аурус."
BAT_h36:0 "Акт про регулювання банківської діяльності"
BAT_h36_desc:0 "Нова економіка, що розвивається, як наша, ідеально підходить для банків... навіть занадто. Авжеж вони потрібні нам для забезпечення доступності кредитів, але ми повинні переконатися, що вони не зможуть зловживати нашим народом і контролювати наш уряд та адміністрацію."
BAT_h37:0 "Продвинута аграрна реформа"
BAT_h37_desc:0 "Також відомий як акт «Земля тому, хто її обробляє», новий закон гарантує, що будь-який поні, який сам працює на землі, володіє цією землею. Заохочуючи конкуренцію в сільськогосподарському секторі, фермери повинні будуть пропонувати конкурентоспроможні ціни та якість, сприяючи зростанню сектору."
BAT_h38:0 "Титан промисловості та продуктивності"
BAT_h38_desc:0 "Ми знову можемо вихвалятися тим, що є однією з найрозвиненіших промислових економік у всій Північній Зебриці. Завдяки витримці та силі нашого народу ми побудували вдома щось справді магічне: титанічну економіку, яка може постояти за себе у великому світі, і націю, яка лише продовжуватиме зростати у майбутньому."
BAT_h39:0 "Атомна станція Істактепетлі"
BAT_h39_desc:0 "Ядерна енергія це, безперечно, майбутнє електроніки. Оскільки вчені починають усвідомлювати шкоду, яку промислове зростання завдає природі, атомна енергетика виявляється найкращим кандидатом на роль «зеленої» енергії. Наша перша станція буде відкрита в Істактепетлі і забезпечуватиме електроенергією всю країну."
BAT_h40:0 "Акт про регулювання здоров'я та добробуту Мунбургера"
BAT_h40_desc:0 "Хоча в Хіроптеррі наші Мунбургери обожнювані, деякі корпоративні власники заохочували не зовсім етичні методи ведення бізнесу задля збільшення прибутку. Наприклад, використання вкрай шкідливих хімічних інгредієнтів. Ми повинні гарантувати, що вся їжа, яку виробляє Мунбургер, відповідає найвищим стандартам харчової цінності та чистоти."
BAT_h41:0 "Сяючий маяк процвітання"
BAT_h41_desc:0 "Хіроптерра зустрічає новий світанок, процвітаюче майбутнє можливе для всіх наших дітей такими способами, про які раніше не могли й подумати. Звільнившись від нашого обов'язку воїнів ночі, ми побудували воістину вільну та щасливу націю. Майбутнє як ніколи виглядає багатообіцяючим."

### Івенти ###
bat.1.t:0 "Успішна операція"
bat.1.d:0 "Чудові новини, воєначальнику. Наші солдати повернулися з фронтиру з новою партією робітників для допомоги місії Її Величності. Я впевнений, Комісія у справах аборигенів буде задоволена."
bat.1.a:0 "Ствердно."

bat.2.t:0 "Операцію скасовано"
bat.2.d:0 "Невтішні новини, воєначальнику. Через непередбачені обставини нам довелося скасувати наші операції на фронтирі з визволення населення для Її Величності."
bat.2.a:0 "Прикро, але нічого не поробиш."

bat.3.t:0 "Невдала операція"
bat.3.d:0 "Розчаровуючі новини з фронту. З тієї чи іншої причини наш рейд на фронтирі виявився цілковитою невдачею. Наші солдати відступають, і нам знадобиться час, щоб зализати рани, перш ніж ми зможемо битися знову."
bat.3.a:0 "Наступного разу ми їх дістанемо."

bat.4.t:0 "Прикра подія"
bat.4.d:0 "Загін хіроптеррських рейдерів прорвав наші гарнізони та забрав тисячі наших громадян. Що чекає на них у Хіроптеррі — невідомо, але з історій, що доносяться з того проклятого місця, це, ймовірно, справді похмура доля. Кілька прикордонних поселень повідомляють, що жителі збирають речі та йдуть, втративши віру в те, що уряд зможе їх захистити, і воліючи спробувати щастя у великому місті, ніж стати наступними жертвами работорговельних набігів нашого сусіда."
bat.4.a:0 "Кляті фанатики."

bat.5.t:0 "Рейдерів відбито"
bat.5.d:0 "Хіроптеррські рейдери відступили, забравши з собою поранених. Уряд Хіроптерри відмовився відповідати на наші вимоги щодо репарацій за їхню неспровоковану агресію, і цілком імовірно, що вони повернуться. Все ж ми можемо зітхнути трохи вільніше, знаючи, що вони пішли, принаймні на деякий час."
bat.5.a:0 "Боягузи!"

bat.6.t:0 "Рейдерів розбито"
bat.6.d:0 "Хіроптеррські рейдери були відкинуті, розбиті на полі бою нашими хоробрими солдатами. Ми захопили кількох військовополонених, але серед них немає нікого, хто міг би дати нам інформацію про те, де або коли хіроптеррці нападуть знову, і нікого достатньо високого за рангом, щоб бути корисним як інструмент для переговорів. Тим не менш, ми можемо привітати наших солдатів із добре виконаною роботою."
bat.6.a:0 "Боягузи!"

bat.7.t:0 "Набіг за рабами"
bat.7.d:0 "Ми отримали звістку від підрозділів на кордоні з Хіроптеррою, що їхні легіонери розпочали блискавичний рейд, з нещадною точністю обрушившись на наші прикордонні патрулі та попрямувавши до слабо захищеного цивільного поселення. Протягом години вони можуть дістатися до поселення та викрасти наших громадян. Ми можемо підняти наші сили, щоб спробувати стримати їх, або ми можемо відступити, якщо вважаємо, що не зможемо їх перемогти."
bat.7.a:0 "Ми будемо битися з ними всіма силами!"
bat.7.b:0 "Наказати армії евакуювати район."

bat.8.t:0 "Тисячолітня змова"
bat.8.d:0 "Тисячоліття.\n\nМи чекали і готувалися ціле тисячоліття до повернення нашої Богині. Наше вигнання поколінь на Зебриці мало велике значення, адже Вона повинна мати праведну армію, коли повернеться, як і обіцяло пророцтво. І в ту ніч усіх ночей, через 1000 років після Великої Катастрофи...\n\nЕлементи Гармонії розтерзали її.\n\nКляті амулети вирвали божественність з Її святих копит і перетворили Її на нижчу подобу. Проте вона повернулася, Найтмер Мун повернулася! Її смертна форма може бути ослаблена в Принцесі Луні, але це був знак! Незважаючи на її ослаблений стан, Хіроптерра місяцями раділа її переродженню; з'явилася надія.\n\nПротягом семи років ми посилювали наші зусилля та розширювали операції на Еквусі. Ми загострили і без того зіпсовані відносини між фестралами та поні, саботували зусилля з модернізації еквестрійської армії навіть після того, як єретики-чейнджлінґи захопили Кантерлот, і впровадили наших агентів по всіх еквестрійських територіях.\n\nНаші предки прибули на Зебрику зі списами та луками на хитких трієрах, що тріщали по швах від їхніх родин. Наше вигнання сюди, наше вигнання з Батьківщини буде помщене! Ми повернемося в Еквестрію на масивних кораблях, озброєних танками та кулеметами, кожен з яких буде благословенний самим місяцем!\n\nА якщо ми зазнаємо невдачі? Ми почекаємо ще тисячоліття. Ми терплячі, ми спостерігаємо, і ми повернемося!"
bat.8.a:0 "Скоро Імператриця повернеться..."

bat.9.t:0 "Звіт N3112"
bat.9.d:0 "Етернал Екліпс насупився, використовуючи старі рахівниці, щоб підрахувати дані щодо переміщення підкласу робітників A-951 до підкласу A-956. Жеребець не мав проблем із математикою, цифри були його сильною стороною. Просто його старі рахівниці не мали достатньо розрядів, щоб врахувати приплив нових робітників, «просвітлених» під час останнього рейду. Етернал також не хотів користуватися новою логарифмічною лінійкою, яку його онук Люсент подарував йому на день народження.\n\nРозподіл робітників за новими професіями на основі їхніх старих також не був дріб'язковим завданням, але обладнання сповільнювало його. Це було досить іронічно, враховуючи вік жеребця. Його розум був гострим як ніколи, але тіло сповільнилося до повзання. «Інструменти», якими він користувався, щоб закріпити своє місце в Легіонерській раді, зносилися.\n\nНавіть озброєний новим інструментом, Екліпс задавався питанням, чи буде цього достатньо. Тепер він ніколи не заперечував своєї немочі, адже справи армії краще було залишити молодим солдатам, таким як Люсент.\n\nВін просто дозволив роздратуванню взяти гору; він спробує освоїти цю логарифмічну лінійку, коли Люсент прийде на пообідній чай. Поні втішав себе тим, що він все ще корисний, перепризначаючи дві тисячі дев'ятсот тридцять три нових робітників на завдання по заводах боєприпасів. Їхніх дітей передадуть до академій для навчання.\n\nВін сподівався, що Люсент принесе м'ятний чай, той завжди заспокоював йому нерви."
bat.9.a:0 "Радощі бюрократії..."

bat.10.t:0 "Життя робітника"
bat.10.d:0 "Кінта Кунте ніколи не звертав уваги на слова матері не запливати занадто далеко на схід; молодий зебра завжди вважав їх бурчанням. Серед рибалок їхнього села це була стара казка — про загублені залишки армії, що викрадають усіх, до кого можуть дотягнутися копита. Коли Король Шторм зник, не було причин не освоювати нові місця!\n\nТепер Кінта шкодував, що не послухав її.\n\nЇхній корабель задрейфував занадто далеко, поки вони тралили криль. Він був у трюмі, коли стався напад. Дюжина пегасів та фестралів приземлилися на палубу, вбили капітана і зігнали всіх докупи за лічені хвилини. Привели єдинорога, і той наклав дивне закляття, змусивши їх заснути глибоким сном.\n\nКоли Кінта прокинувся, він опинився в бараках для робітників разом з іншими полоненими. Когось вбили під час спроби втечі в перший тиждень, інші померли від ран після шмагання за те, що перервали проповідь Найтмер Мун, а останній з групи самостійно кинувся з риштувань у шахті. Кінта залишився останнім зі свого корабля після першого місяця.\n\nІ він перебуває там відтоді, працюючи весь день і до ночі. Його не підпускають до човнів; його господарі-фестрали знають, що Кінта спробує втекти, як і його товариші. Як сказав капітан-фестрал, який дав йому нове ім'я: «Ти будеш добувати руду, твої діти будуть ловити рибу, а їхні діти стануть громадянами»."
bat.10.a:0 "Одного моменту достатньо щоб вбити життя."

bat.11.t:0 "Жертви на шляху до успіху"
bat.11.d:0 "Отем Бріз посміхнувся, відкушуючи кінчик сигари; тютюн добре поєднувався з шампанським, яке він привіз зі свого останнього візиту до Пранції. До вступу в Легіонерську раду Бріз цілком пишався тим, що був знавцем еквестрійських виноградників. Під час роботи під прикриттям кілька його найбільш гострих відгуків навіть потрапили до національних газет і отримали багато похвал, звісно, його куратори швидко поклали край цій зростаючій славі.\n\n«Це було небезпечно для місії, як і ти сам», — роздумував він, випускаючи дим з ніздрів, перш ніж повернутися до свого сьогоднішнього знайомого. Еквестрійський агент був прив'язаний до стільця, закривавлений і зламаний десяток разів під час їхніх попередніх розваг. Яку б нісенітницю він не намагався прохрипіти крізь вибиті зуби, виходили лише незрозумілі звуки.\n\n«Бережи сили, я сам поки насолоджуюся перервою», — усміхнувся Отем, роблячи невеликий ковток вина. «Я хочу привітати тебе, мій друже. За майже тридцять років операцій, у яких я брав участь, я ніколи не бачив, щоб хтось підійшов так близько до того, щоб справді довести наше існування».\n\nАгент знову вихрипнув жовч і забився в путах, люто дивлячись тим одним оком, що в нього залишилося.\n\n«Я сприйму це як твою скромну вдячність за мої добрі слова, але в будь-якому разі», — додав Отем, допиваючи келих. «Якщо тобі доведеться зникнути, спочатку ми ще трохи розважимося; тільки я і ти».\n\nФестрал повільно підійшов до грамофона, обираючи більш сучасний твір Октавії, і взяв тліючу сигару копитами. Коли кобилка на записі змусила віолончель ожити, Бріз згадав, як сильно йому подобається його робота, і відновив допит.\n\nЗрештою, агент дав йому те, що він хотів."
bat.11.a:0 "Історія скоро нас виправдає!"

bat.12.t:0 "Про любов та дружбу"
bat.12.d:0 "Брайт Опал ніколи не вважав себе особливо сумісним із більшістю кобилок: докторський ступінь із фізики та психології зазвичай призводив до того, що він намагався препарувати розум своєї обраниці більше, ніж насправді цікавився її захопленнями.\n\nТакі схильності не робили його популярним, але потім він зустрів Містік Белль.\n\nВона швидко ставала для нього всім. Поні було важко зрозуміти, вони були схильні до нападів емоцій та ірраціональних думок; навіть його власна родина з трудом виявляла цікавість, коли він пускався в тиради про цифри та містичні елементи кристалів, що використовуються для отримання енергії.\n\nСаме під час однієї з таких імпровізованих промов Містік вперше підійшла до нього — вперше його хизування в барі перед колегами дало бажаний результат. Вона була ідеальною: вона дозволяла йому копатися в її думках, вона копалася в його, а її любов до фізики могла зрівнятися лише з її відданістю йому.\n\nЗ нею все було так просто, як у математиці; бути з нею — і все складалося в одне ціле.\n\nЄдиним мінусом було те, як багато ця кобилка подорожувала, але Брайт не міг змусити себе дорікати їй за це. Зрештою, це була її робота, навіть якщо це означало візити до Зебрики кожні кілька місяців, щоб переконатися, що гуманітарна організація, якою вона керувала у Варзені, працює належним чином.\n\nМістік Белль була такою турботливою, і Опал любив її за це ще дужче."
bat.12.a:0 "Все заради справи..."

bat.13.t:0 "Солдатське життя"
bat.13.d:0 "«Слухати сюди!» — рявкнула Лайтнінґ Чарм, виходячи перед Легіоном Первородних. Понад тисячу пар очей вп'ялися в неї, поки вона крутила в копитах сталліонградську гвинтівку.\n\n«З огляду на певне замішання серед рядового складу, Рада доручила мені вирішити ці питання... Я вирішила зробити це особисто, щоб кожен легіонер осягнув нову систему озброєння», — просичала Лайтнінґ Чарм солдатам. «Це гвинтівка, СВєТа, вона самозарядна і веде прицільний вогонь патронами калібру 7,62 мм на відстань до полукілометра!»\n\n«Давайте прояснимо! Це зброя, розроблена групою божевільних безбожних язичників, яким Селестія дозволила покинути Еквестрію! Вони теж вигнанці та вороги Еквестрії, але вони розробили зброю, що перевершує нашу!» — вигукнула командувачка, розмахуючи гвинтівкою, щоб кожен поні міг її добре розгледіти.\n\n«Ми відстаємо від прогресу, легіонери, і мені набридло чути скарги від ваших командирів про... небажання в лавах адаптуватися до нової зброї. Наша казнозарядна зброя більше не є вершиною технологій, так само як мушкети вашого татка і мечі їхнього діда!»\n\n«Ця гвинтівка—» Лайтнінґ вигукнула, піднявши «Свету» над головою, «—буде освоєна і перероблена під наші потреби, з часом ми зватимемо її своєю! Наступний легіон, який зволікатиме з освоєнням цього озброєння, я використаю в якості стрілецьких мішеней!»\n\n«Тримайте офіцерів під контролем, тримайте себе під контролем і за роботу!» — рявкнула поні, вдаривши прикладом гвинтівки об поміст. «Вільно!»"
bat.13.a:0 "Велике дякуємо, пані командувач!"

bat.14.t:0 "В обіймах Місяця"
bat.14.d:0 "Гведі завжди обожнював Місячний фестиваль — час, коли допоміжні дивізії та легіонерські сили влаштовували військові ігри одна проти одної, щоб залагодити суперництво та вшанувати вічну Богиню великою кількістю випивки та додатковими пайками. Більшу частину часу підрозділи легіонерів розносили допоміжні сили вщент, але цього року Гведі привів своїх інженерів до трьох перемог поспіль.\n\nНе те щоб між допоміжними силами та легіонами була справжня ворожнеча — все це розійшлося ще століття тому. Легіон може отримувати краще спорядження та йти на найнебезпечніші місії, але не можна заперечувати, що у допоміжних військ було найбільше віри; а якщо Гведі щось і знав, то це те, що саме віра допомагала поні проходити крізь важкі часи.\n\nМати Гведі була робітницею, але коли вона навернулася у віру і народила його, сам Гведі отримав право служити в допоміжних військах. Коли він підріс, то без вагань скористався цією можливістю. Кращі пайки для матері та шанс забезпечити своїм дітям громадянство під милостивою ніччю: про що ще міг мріяти зебра?\n\nАле найкращою частиною Місячного фестивалю були проповіді. Гведі ніколи не почувався затишно в храмах Богині, але проповіді під час Фестивалю завжди проходили навколо дюжини бочок найміцнішого алкоголю, який тільки могли знайти.\n\nКоли Лунар Гейл піднялася на порожню бочку, Гведі підняв повний стакан, і кожен солдат поруч наслідував його приклад. Жриця-фестрал говорила з таким вогнем і люттю, що почервонів би навіть найсуворіший легіонер. Вона обіцяла вічність в обіймах ночі для тих, хто праведно загинув у бою — божественний рай із достатньою кількістю теплих ліжок та партнерів для кожної душі, що поліг на її службі. Гведі та всі бійці допоміжних військ ловили кожне її слово; у слабкому місячному світлі та серпанку від напоїв губами Лунар Гейл мовила ніби сама Найтмер Мун!"
bat.14.a:0 "Яка чудова промова!"

bat.15.t:0 "Місячна громадянська війна"
bat.15.d:0 "Наш зоряний час! Тисячоліття підготовки звелося до цього моменту. Через внутрішні заворушення, викликані відмовою фальшивого алікорна вважати фестралів гідними своєї уваги, слабка подоба, відома як Принцеса Луна, поступилася місцем поверненню нашої Богині. Найтмер Мун знову повстає над Еквестрією! І всі поні схиляться перед своєю законною володаркою, Імператрицею всієї ночі!\n\nЛегіони готуються до війни в Еквусі та збираються до відправки на схід Еквестрії, несучи з собою свою зброю та свою віру. Молімося Богині за перемогу і сподіваймося, що ми достатньо вірні слуги, щоб втілити її мрію в життя."
bat.15.a:0 "Година настала!"

bat.16.t:0 "Наймерзенніша невдача"
bat.16.d:0 "Отем Бріз сидів у своєму кабінеті, переглядаючи папери. Це все... просто не вкладалося в голові. Еквестрія, фальшива держава, керована монархом-узурпатором, знову вижила. «Муншайн» провалилася.\n\nЦя сонячна розпусниця втихомирила фестральне населення, надавши їм «рівні права», хоча насправді це лише нова форма рабства. Відокремлення фестралів від їхньої законної Імператриці. І ця слабка подоба на ім'я Луна! Вона допомагала в цьому! Вона свідомо тримає Найтмер Мун у кайданах! Відмовляється випустити Її, щоб Вона знову повела свій народ до слави. Як вона сміє! Як сміє Еквестрія! Як вони всі сміють відмовляти Імператриці в Її місці!\n\nОтем глибоко вдихнув. Це була лише тимчасова перешкода, звісно. Зрештою, легіони — вічні слуги ночі. Прості невдачі не вибивають їх із колії. Йому просто потрібно продовжувати працювати, зміцнювати свою мережу, готувати її до наступного разу, коли може спалахнути повстання і Імператриця зможе знову звільнитися від кайданів. Неважливо, чи станеться це за його життя, адже ніч вічна, вона залишиться назавжди, і доки залишається ніч, існуватиме Хіроптерра, а доки стоїть нація, стоять її легіони, які несуть надію далі. Час не мав значення, думав він про себе, час фестралів зрештою настане. І підійшовши до вікна з видом на Новий Аякачтлі, він пробурмотів собі під ніс:\n\n«...навіть якщо знадобиться ще тисяча років»."
bat.16.a:0 "Можливо, настав час переосмислити нашу тактику?.."

bat.17.t:0 "Ще одна невдача"
bat.17.d:0 "Лайтнінґ Чарм оглядала їх усіх — змоклу, стомлену та нещасну групу оперативників, яким вдалося прокрастися назад до штаб-квартири «Муншайн». Оглядаючи їхню колективну зневіру, командувачка стояла рівно, зухвало та гордо, і звернулася до них твердо: «Будете просто стояти і киснути? У нас все ще є робота! Ми могли програти цю війну, але буде інша... Війна йде прямо зараз! Єретики завжди намагаються роздерти нашу горду націю, і ми маємо бути пильними! Ми маємо бути в бойовій формі!» Вона дивилася на них усіх зверху вниз, радіючи, що принаймні деякі з них увібрали частину її енергії і знову випрямилися.\n\nАле в потаємних куточках її серця відчувався величезний тягар.\n\nЗвичний розпорядок вів її через інші зали командного центру. Її чекали бюрократичні процедури, чекали запити на звіти, та обладнання, що чекало відновлення. Вона наглядала за всім, даючи команди та поради за потреби, аж поки нарешті не залишилася сама у своєму кабінеті, переглядаючи фінальні звіти агентів інфільтрації. На самому дні стосу лежала листівка з Мейнгеттену. Вона глянула на неї з цікавістю і перевернула на письмовий бік.\n\nПовідомлення від тамтешнього осередку Найтмер, датована тим самим днем, коли вони зазнали поразки. Там було написано 3 слова: «Ніч тут прекрасна».\n\nЛайтнінґ відчула, як стиснулося в грудях. Вона знову перевернула листівку, дивлячись на міський пейзаж, на яскраві вогні, що славно сяяли на вежах із бетону та металу. Вона ніколи не була в тому місці і, швидше за все, ніколи не буде. У цей момент напади скорботи, які вона стримувала, стали нестерпними, і вона відкинула листівку, не стримуючи сльози."
bat.17.a:0 "Якщо не ми, то нащі нащадки побачать верховне правління Імператриці!"

bat.18.t:0 "Кінець тисячолітньої війні"
bat.18.d:0 "Люсент дивився на солону затоку. Звідси він міг бачити всі пам'ятки міста, статуї, вежі — усе. Все це велично підсвічувалося Місяцем, що повільно красив небеса.\n\n«Тож це і є Мейнгеттен», — бурмочав він собі під ніс, «Прекрасне місце, дякувати Найтмер, мені не довелося тут ні з ким битися». Прибувши у складі військової місії Хіроптерри, Люсент воював на землі своїх предків, працюючи над відновленням законного місця Імператриці. Тепер, чекаючи на свій корабель додому, він нарешті має трохи часу, щоб оцінити місто. Але не занадто багато, бо поглянувши вниз зі свого оглядового майданчика на скелі, він побачив конвої, що заходили в порт Бронкліну. «Не варто гаяти час», — подумав він і рушив у дорогу.\n\nЙдучи історичними вулицями міста, він бачив те, що збудували тамтешні фестрали. Нічне життя було фантастичним, настільки жвавим, поні всіх племен брали в ньому участь. А оскільки святкування перемоги Найтмер Мун тривали, атмосфера була радіснішою, ніж будь-коли. Прибувши в порт, він побачив, як його війська сідають на кораблі додому, задоволені своєю службою Імператриці. Проходячи повз і тиснучи їм копита, Люсент попрямував до офіцерського корабля і почав підніматися на борт.\n\n«Ну що, пане воїне, розжилися шрамами?» Обернувшись, Люсент побачив Оберн Ліф, яка спиралася на поруччя. «Оберн», — почав він, «я не знав, що ти будеш у команді зустрічі!» Та посміхнулася і підійшла до Люсента: «Я теж не знала, власне, але мій батько хотів, щоб я побачила місто, де жили наші предки, і о боги, який це вигляд». Обоє на мить мовчки втупилися в панораму Мейнгеттену, перш ніж Люсент прокашлявся і заговорив, намагаючись розрядити обстановку: «Шкода, що ми вже їдемо. Я б з радістю показав тобі це чудове місце». Оберн повернула голову: «Ти ж розумієш, що війська тільки вантажать спорядження? Ми відпливаємо лише на світанку, щоб солдати могли поспати першу частину подорожі». Через секунду вона продовжила, тепер з посмішкою: «Тож, думаю, я можу прийняти твою пропозицію про екскурсію».\n\nЛюсент повернувся до неї з власною посмішкою, нервовою: «Звісно. Звучить непогано»."
bat.18.a:0 "Історія нас виправдала!"

bat.19.t:0 "Післяопераційний звіт «Муншайн»"
bat.19.d:0 "Легіонерська рада зібралася, щоб оцінити роль армії у провалі операції «Муншайн». Жоден поні не горів бажанням обговорити чому план, якому вже як тисяча років, провалився, але щоб уникнути конфлікту без рішень, на розгляд представлені чотири пропозиції щодо реформування армії.\n\nПерша пропозиція від лорда-командувача Палісейда та генерал-майора Ейр не передбачає серйозних змін у доктрині, а радше впровадження нових технологій у війська. Їхній аргумент полягає в тому, що планування «Муншайн» не було помилковим, підвело лише виконання. Тому рішення полягає в тому, щоб зберегти наш модус операнді у довгостроковому плануванні складних операцій і просто вдосконалити засоби виконання планів із більшою ефективністю.\n\nНаступна пропозиція від леді-командувача Лайтнінґ Чарм та генерал-лейтенанта Брайна. Вони пропонують радикальну зміну у використанні підрозділів підтримки та артилерії в нашій доктрині, надаючи перевагу переважній вогневій моці та повній інтеграції допоміжних підрозділів для її підтримки. Їхнє рішення більшості військових проблем полягає в тому, щоб атакувати ворога такою величезною кількістю вогню, аби супротивник не зміг завдати удару у відповідь.\n\nГенерал-лейтенант Баттон та бригадний генерал Екліпс представляють раді третій і найрадикальніший план. Їхні запеклі дебати відомі всім, але їхня палка відданість доктрині, зосередженій на мобільності, вважається чи не єдиним питанням, у якому вони згодні. Вони вірять, що моторизувавши наші легіони і зосередивши наступ на бронетанкових одиницях, ми зможемо переграти наших супротивників і досягти вирішальних перемог.\n\nЛеді-командувач Лунар Гейл добре відома своєю побожністю до святої Імператриці і виступає за доктрину, яка, за її твердженням, до вподоби Богині. Направляючи величезні хвилі солдатів у скоординовані штурми, вона вірить, що ми зможемо подолати будь-яку перешкоду. Дехто заперечує, що такі плани призведуть до марної втрати цінних легіонерів, але вона пропонує доповнити легіони «спокутними бригадами»."
bat.19.a:0 "Найбільшу підтримку отримує план лорда-командувача Палісейда та генерал-майора Ейр."
bat.19.b:0 "План леді-командувача Лайтнінґ Чарм та генерал-лейтенанта Брайна здається цілком обґрунтованим."
bat.19.c:0 "Аргументи генерал-лейтенанта Баттона та бригадного генерала Екліпса переконують Раду."
bat.19.e:0 "Леді-командувач Гейл вдається схилити на свій бік колег по Раді."

bat.20.t:0 "Прибуття вигнанців"
bat.20.d:0 "Коли вантажні судна почали повільно заходити в масивну гавань Урсаграда, Коул Смоук відчув, як щось гризе його зсередини. Явно не морська хвороба; радше дивна суміш побоювання, збудження та сорому. Особливо останнього. Це було усвідомлення того, що всі зусилля, всі тренування були марними, що шанс, який випадає раз на тисячоліття, — виправити стару помилку — втрачено.\n\nВін не раз думав про те, щоб залишитися в Еквестрії, але зрештою не зміг. Він просто не міг перебувати там, поки правління сонцекрупої продовжується, а справжня Імператриця залишається в кайданах. Він знав, що батьки зрозуміли б його, якби були живі. Зрештою, вони виховали його у вірі в Найтмер.\n\nСтоячи на верхній палубі, вщерть забитій поні, що мовчки спостерігали за доками попереду, жеребець-єдиноріг на мить замислився, чи відчували те саме найперші вигнанці тисячу років тому; виснажені довгою подорожжю, з пекучою головою, що нагадувало їм про поразку. І все ж...\n\nКоул Смоук помітив на пристані поні в уніформі, оточених місяцесловами та прапороносцями. Видовище дещо відродило йому рішучість. Ці поні зазнали поразки вдруге за тисячу років, але їхня відданість була непохитною. Вони були сповнені рішучості продовжувати боротьбу, незалежно від ціни чи часу, який це займе.\n\n«Чого б це не коштувало», — пробурмотів він собі під ніс, «ми повернемося. Нехай Найтмер буде моїм свідком, ми повернемося»."
bat.20.a:0 "Деякі речі ніколи не змінюються..."

bat.21.t:0 "Гвинтівка «Luna»"
bat.21.d:0 "Жеребець сидів на лікарняному ліжку і роздумував про своє життя:\n\nКоффі Гейс знався на зброї уж точно. Якщо в божевільному світі тисячолітньої армії вигнанців та безсмертних принцес і було щось... дійсне, так факт, що він міг розібрати будь-яку зброю і зробити її покращену копію. Нехай він не фестрал чи пегас, безкрилий, або хоча б єдиноріг із їхньою вигадливою магією.\n\nАле Коффі Гейс знав свою справу, і нова модель «Luna» була найдивнішою річчю, яку легіонер коли-небудь кидав йому на стіл з наказом розібратися. \n\nБоже-Найтмер, ця штука навіть не стріляла кулями, лише зарядженими спалахами з кристала! Це не мало жодного сенсу! Яким, в ім'я Тартара, чином у неї була віддача? Ніякі ж гільзи не викидаються!\n\nРобота жеребця над зброєю зайняла тижні та дюжину різних варіантів. Навіть коли він копіював «Luna» деталь у деталь, вона розвалювалася в його копитах. Або сама зброя була кепською, або його робота, а останнє він до цього вважав неможливим. \n\nАле все змінилося! Він нарешті збагнув, що, розширивши отвори для охолодження вздовж ствола гвинтівки, він міг не лише пом'якшити віддачу, але й дозволити зброї швидше змінювати кристальні картриджі! Геніально!\n\n«Я просто забув про те, що якщо не врахувати магічний розряд при вийманні магазину, я ризикую добряче обпалити собі круп... а згадав тільки на практиці», — промовив Коффі Гейс, похитавши головою і випроставшись, даруючи легіонеру посмішку. «Але будьте впевнені, наступного разу я все зроблю як треба».\n\nАдже якщо в чомусь Коффі Гейс і тямив, так це у зброї."
bat.21.a:0 "Обережно, вона з характером!"

bat.22.t:0 "Кривавий Мейридіан"
bat.22.d:0 "«Кривавий Мейридіан або Вечірня темрява Зебрики» — це новий хітовий роман відомого автора Колтмака МакКолті. МакКолті добре відомий своєю ранньою кар'єрою рейнджера на фронтирі Хіроптерри, де він знайшов натхнення для багатьох своїх творів. Напружений і жорстокий сюжет «Кривавого Мейридіана» захопив читачів по всій нашій великій нації!\n\nХоча місцеві чиновники легіонів похвалили книгу за зображення дикої природи наших безбожних сусідів, багато вчених відзначили майже підривний характер багатьох основних філософських ідей твору. Персонаж «Капітана легіону Голдена» є яскравим прикладом прихованого осуду політики нації щодо тубільців Зебрики. У романі він зображений як поні, який особисто не вірить у Найтмер Мун, але використовує віру інших, щоб виправдовувати та заохочувати огидні злочини на кшталт полювання за скальпами.\n\nМакКолті заперечив будь-які ганебні наміри і закликав читачів самим шукати істину в книзі. Багато хто погоджується, що тонка критика політики, дослідження теодицеї та віри роблять цей роман головним твором у кар'єрі МакКолті!"
bat.22.a:0 "Ваше серце жадає почути якусь таємницю. Таємниця в тому, що таємниці немає."

bat.23.t:0 "Стрибок пуми"
bat.23.d:0 "Під час нашого останнього рейду за межі Хіроптерри двоє молодших офіцерів були звинувачені в безрозсудному наражанні на небезпеку майна легіону та загальній відсутності здорового глузду, гідності та зрілості.\n\nЗвинувачені офіцери ганяли на своїх всюдиходах «Puma» по відкритій місцевості під обстрілом, на всю гучність вмикаючи традиційні гімни Найтмер Мун під час проведення атаки. Хоча вони захищалися, стверджуючи, що їхні «сміливі та рішучі» дії запобігли розгрому рейдового загону, не можна було не звернути увагу на абсолютне божевілля їхнього рішення.\n\nКоли офіцерів попросили пояснити, чому вони ввімкнули музику саме під час атаки, вони заявили, що це допомогло «заспокоїти» власних бійців у бою, а також «по Тартар» налякати ворога. Поки ЛДМД вивчатиме ефективність такої альтернативної тактики, обом офіцерам тим часом було оголошено догану."
bat.23.a:0 "Подібного використання військової техніки нема в статуті!"

bat.25.t:0 "Економічна ретроспектива"
bat.25.d:0 "Коли ми вперше прибули до Хіроптерри понад тисячоліття тому, ми були найбільш технологічно просунутою силою на континенті. Нам не потрібно було взаємодіяти з іншими «націями» навколо нас; було мудріше і простіше відгородитися від зовнішньої торгівлі, щоб залишатися непоміченими. Ми вважали себе досконалими в цьому: прихована економіка, яка могла б утримувати себе без втручання будь-якої єретичної думки чи шпигунів. Нам потрібно було «взаємодіяти» з будь-ким лише тоді, коли ми здобували робітників. Країни, після століть зникнень, все менше і менше бажали наближатися до нас для розслідування, що ще більше закріплювало нашу ізоляцію.\n\nЦя система працювала, коли битви вигравалися кров'ю та залізом, коли правили феодали та їхні фальшиві боги.\n\nНині, у світі глобальної торгівлі, стрімкого технологічного прогресу та спільного обміну думками, вона застаріла. Ми бачимо «провісників» змін: радіо, автомобілі та навіть чутки про кристальний синтез. У світі, який постійно стає більш пов'язаним завдяки прогресу та технологіям...\n\n...ми не можемо залишатися прихованими вічно.\n\nМи повинні внести радикальні зміни в нашу економіку, статус-кво більше не може підтримувати нашу велику мету! Заради Найтмер ми повинні адаптуватися, щоб вижити! Так само, як робили наші предки!"
bat.25.a:0 "Авжеж, нам є куди зростати."

bat.26.t:0 "Проєкт «Stanchion»"
bat.26.d:0 "«Stanchion» нещодавно перейшов до фази тестування, а це означає, що ми стали на крок ближче до переносної протитанкової рушниці, яка дасть нам перевагу в боротьбі з бронетехнікою. Проте в нещодавньому звіті групи розробників та дослідників зброї надійшло прохання офіційно перейменувати зброю на «Lancer», коли вона надійде у виробництво.\n\nАргументація команди — на «честь» одного з офіцерів легіону, призначеного для бойових випробувань, капітана Мунлайт Лансера. Капітану Лансеру було доручено перевірити можливості зброї з його «вищої точки огляду». Фестрал виконав усі накази буквально і вирішив, що найкраща точка огляду — у польоті над ціллю.\n\nВажко описати здивування команди, коли капітан Лансер вистрілив із прототипу, навіть не вперши його в хмару, що пропливала повз. Авжеж, не без наслідків, віддача зламала офіцеру плече, а падіння розтрощило одне з крил.\n\nХоча цей урок був неоціненним для команди розробників і довів правильність їхніх теорій щодо віддачі зброї в польоті, вони бажають офіційно вшанувати офіцера, який привів їх до цих висновків. Капітан Лансер сприйняв це цілком прихильно і чітко дав зрозуміти, що вітає можливість стати «першим з багатьох, кого ця нечестива штука покладе на круп»."
bat.26.a:0 "Що ж, гідна назва, «Lancer»!"

bat.27.t:0 "Моєму єдиному Місяцю"
bat.27.d:0 "Моєму єдиному Місяцю,\n\nЯ залишаю тебе зараз, перш ніж наш час разом закінчиться, бо я не вартий твоєї прихильності. Любов моя, я був вірний тобі та нашій нації. Не вір жодним історіям, які можуть розповідати місяцеслови чи ЛДМД. Я віддав серце і душу справі нашого племені, тепер заради цього я вкорочую собі віку.\n\nЛДМД володіє моїм серцем і душею, але жодне з них більше не може витримати їхніх забаганок.\n\nЛДМД — це нещадний звір, ледь завуальований привід порушувати кожен етичний закон, що в нас залишився. Все, що хвилювало моїх колег і начальників, — це справа, справа, справа, справа. Все заради справи. Мені страшно навіть думати про те, щло Я робив «заради справи».\n\nНе було ніяких меж, моя любове. Не було милосердя. Робітники та в'язні, над якими ми ставили експерименти, зовсім не були тими злочинцями, якими їх хотіли нам виставити. Вони були винні лише в незначних проступках, але це не виправдовує злочинів, які ми вчинили над ними! Я не можу вдаватися в подробиці, не ризикуючи тим, що цей лист ніколи не потрапить до твоїх копит, але повір мені. Будь ласка, повір мені. Вони не заслуговували на свою долю.\n\nЯ кохаю тебе, і тільки тому, що я кохаю тебе занадто сильно, я мушу це зробити. Я більше не можу дозволити тобі спати поруч із чудовиськом у дзеркалі. Чудовисько не може виховувати наших дітей, він не може бути поруч із ними. Він НЕ ПОВИНЕН бути поруч із ними. Не підпускай наших дітей до ЛДМД і ні за чим до них не звертайся. Зникни на фронтирі. Знайди когось, гідного тебе, і почни життя спочатку.\n\nЯ завжди кохатиму тебе і чекатиму на тебе в обіймах Найтмер."
bat.27.a:0 "ЛДМД не розбещить моє кохання!"

bat.28.t:0 "Звіт Палісейда"
bat.28.d:0 "Планування слід вважати основою будь-якої операції. Лорд-командувач Палісейд проповідував це як життєвий факт, такий же непохитний, як гравітація чи вищість Найтмер Мун. Планування заклало фундамент для всього, на чому вони стоять сьогодні! Чого ж від нього відмовлятись? Без ретельного та глибокого аналізу не було б навіть Хіроптерри!\n\nСаме в такому дусі він перейшов до свого двадцять дев'ятого пункту виступу та третьої години своєї презентації про переваги аналітичної великої стратегії. Лорд-командувач Палісейд був прискіпливим, енергійним... та абсолютно нудним.\n\nНа першій годині та одинадцятому пункті він втратив увагу більшості членів Легіонерської ради. Ті, у кого під копитом були помічники, тихо вибачилися і дозволили молодшим офіцерам робити нотатки за них, поки самі вийшли продовжувати роботу.\n\nНа другій годині та двадцять другому пункті більшість молодих офіцерів та кілька нещасних членів Ради, які прийшли самі, непомітно заснули або просто перестали слухати. Аналіз минулих логістичних мереж Легіону Палісейдом, що призвели до створення макових полів Хіроптерри, вочевидь, перевантажив їх.\n\nЗустріч врешті-решт закінчилася, коли реєстратор знепритомнів за своєю друкарською машинкою і зіпсував більшу частину застенографованої інформації. Лорд-командувач Палісейд запевнив, що наступного тижня відбудеться ще одна зустріч на ту саму тему планування, демонструючи важливість завжди мати план на випадок непередбачених обставин."
bat.28.a:0 "Найтмер, боже, врятуй нас від цього!"

bat.29.t:0 "Проблеми зі слухом"
bat.29.d:0 "Генерал-лейтенант Екліптік Брайн завила від болю, впавши поруч із гаубицею; дзвін у вухах змусив її люто гаркнути на сержанта поруч: «Мати-Найтмер!»\n\nПил від пострілу артилерійської гармати почав осідати, а дзвін так і стояв у вухах. Екліптік Брайн була на передовій спроб змінити доктрину всіх легіонів на щось більш зосереджене на переважній вогневій моці, але сама вона не могла виносити перебування поруч із гаубицями більше пари хвилин.\n\nВона провела кілька відряджень, досліджуючи їхню ефективність у польових умовах, що в першу чергу змушувало відчувати її слух вдвічі старшим за неї. Вибачення сержанта поступово ставали чутними, поки різкий писк почав перетворюватися назад на розбірливий шум. «...і я пропоную обидва свої копита як заставу, мем!»\n\nГлухий дзвін продовжував стояти у вухах, поки Брайн зневажливо махнула копитом сержантові, мовчки прощаючи його за постріл з гармати, коли вона була так близько. Екліптік не тримала зла особисто на артилериста; це була її власна клята провина, що вона не вдягла захист для вух. Вона сама була тією, хто першою зробила ці гумові шматочки для вух обов'язковими, вона і мала б їх носити! \n\nПроте, клянуся Імператрицею, вона чутиме цей дзвін наступні чотири дні."
bat.29.a:0 "Моп... моп... моп..." #Класичний звук закладених вух

bat.30.t:0 "Броньова суперечка"
bat.30.d:0 "«Пінта поту економить галон крові, Тартар забирай!» — проревів Баттон, ляснувши копитом по стосу папок. «Ми можемо дозволити військам трохи попітніти в танках. Бодай на мить, безглуздо вважати, що ці жучині танки працюють, перевершуючи власні технічні недоліки настільки, що їх можна ігнорувати!»\n\n«З усією повагою!» — заперечив Люсент Екліпс, похитавши головою і підскочивши зі свого місця. «Так само безглуздо запихати наш бронетанковий корпус у дешеві бляшанки, які, як ми знаємо, поступаються іншим моделям! Це коштуватиме поні життя, генерале!» \n\n«Їхні життя? Вони солдати, це їхня робота! Ці червоні виродки можуть бути відсталими дикунами, але ідея у них правильна. Наші танки мають бути масовими! І модульними! Ми повинні мати можливість ремонтувати їх у полі, в автопарку, а не відправляти назад на завод!» — прошипів Баттон, відкриваючи папку. Зоні постукав по кількох фотографіях, які розвідка вкрала у чейнджлінґів, для наочності. «Ці ваші жуки? Всі їхні танки занадто складні! Мені байдуже, наскільки великий калібр гармати, якщо вона споживає занадто багато пального і її неможливо легко відремонтувати. Як я, в ім'я Найтмер, маю вести бій з цим?»\n\n«Інженери чейнджлінґів одні з найкращих у світі, незважаючи на їхню єресь. Якість понад кількість, генерале Баттон. Ось як ми виграємо наступну війну», — простогнав Екліпс, сідаючи назад у крісло. \n\n«Ми не виграємо жодної війни, якщо мої танки ламатимуться кожні десять миль! Дайте мені триста тисяч галонів пального, і я буду в Кантерлоті за тиждень із Легіоном Первородних! Мені просто потрібно бути впевненим, що мої танки встигнуть за мною!» — прокричав Баттон, змахуючи папери зі столу копитом, поки пара продовжувала свою запеклу дискусію."
bat.30.a:0 "Їх було чути за милі!"

bat.31.t:0 "Місячна набрида"
bat.31.d:0 "Протягом останніх семи днів, трьох годин і шести хвилин Емеральд Лайт відбивалася від звітів, повісток, офіційних рекомендацій та нотаріально завірених листів від Лунар Гейл з вимогою використати медичні досягнення ЛДМД для виправних батальйонів робітників. Кожного разу, коли Емеральд ставила великий штамп «ВІДХИЛЕНО» на черговий запит, протягом години на його місці з'являлися два нових. І все це було лише верхівкою айсберга: Емеральд довелося слухати базікання Лунар протягом наступних двадцяти семи хвилин її відведеного на зустріч часу. Того самого часу, який Лунар резервувала щодня на наступні сім тижнів. Того самого часу, який переслідував її останні сім днів.\n\n«...і саме тому дозвіл місяцесловам розповсюджувати експериментальний гідрохлорид метамфетаміну серед робітників не лише підвищить продуктивність на передовій, але й посилить наш контроль над ними», — промовила Лунар, завершуючи свою чергову проповідь і ляснувши стопкою папок завтовшки сантиметрів 25 назад на стіл Емеральд.\n\n«Ви зловживаєте своїм становищем, леді-командувач», — незворушно почала Емеральд, потерши копитом лоб. Сама думка про те, що їй доведеться просівати цей стос бюрократичного жаху, вже викликала у неї аневризму. «Те, що за першим легіонерським статутом ми зобов'язані зустрічатися на вимогу, не означає, що ви можете монополізувати мій час!»\n\n«Тоді ти знаєш, що від тебе вимагається, правда, Емеральд?» — відповіла Лунар, поклавши копито на стопку папок. «Ти погоджуєшся, і я прибираю весь цей безлад».\n\n«Добре... добре», — у Емеральд вже не було сил, як вона зі стогоном впустила голову на стіл. «ЛДМД надішле вам відповідні форми перед наступним шикуванням... слава Найтмер Мун».\n\n«Слава Найтмер Мун, леді-командувач!»"
bat.31.a:0 "Слава Найтмер Мун!.. А тепер дай мені насолодитися кавою!"

bat.32.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «Octopus» I"
bat.32.d:0 "Більшість членів Легіонерської ради дивляться на ЛДМД як на божевільних; безпідставні чутки про соціопатію — це лише хибне розуміння того непохитного професіоналізму, якого я очікую від кожного співробітника ЛДМД.\n\nМою методологію не обов'язково розуміти. Відсутність розуміння не завадила мені успішно створити ідеально налагоджену машину. Це також не завадило мені особисто повчати наших більш «емпатичних» дослідників.\n\nГадаю, це підводить нас до наших останніх невдач у проєкті «Octopus». Кілька наших дослідників протягом останніх кількох місяців відмовлялися виходити за межі випробувань на тваринах. Занепокоєння щодо «здоров'я» та «безпеки» наших піддослідних гальмувало колеса прогресу протягом невиправдано тривалого часу. Мені довелося особисто перетасувати групи розробників, що ще більше затримало наш прогрес.\n\nМетою проєкту «Octopus» є пересадка регенеративних властивостей головоногих розумній істоті. Окрім ентузіазму одного колишнього дослідника з Эзерграду щодо щупалець, успіхами ми не користувалися. Сподіваюся, що зміна команд позитивно вплине на результат.\n\nСлід також зазначити, що я доручила нашим агентам дістати наступну партію піддослідних із земель гіпогрифів. Цікаво, чи зможемо ми знайти біологічну кореляцію між їхньою магією перетворення?"
bat.32.a:0 "Зрештою ми розберемося з цим..."

bat.33.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «Noctule» I"
bat.33.d:0 "Проєкт «Noctule» нарешті дістався прориву. Після того, що здавалося вічністю пошуків підходящих кандидатів, ми знайшли добровольця з мого власного легіону Срібного Місяця. Це надзвичайно великий жеребець на ім'я Комет Флеш.\n\nВражаючий екземпляр, навіть без наукових вимірювань. Він майже на голову з половиною вищий за більшість поні в легіоні і перевершив усіх інших кандидатів у фізичних випробуваннях. Хоча я вважаю його зовнішність приємно симетричною, що є ознакою хороших генів, гострого розуму йому не вистачає. Мені майже соромно зізнатися, що я вагалася, але знадобилася лише мить, щоб нагадати собі про мету проєкту «Noctule»: створення суперсолдата.\n\nПісля подальшого вивчення його особової справи кілька його колишніх начальників повідомили про «жорстокість» щодо ворога. Дехто зазначав, що він, схоже, не «переймається» за будь-кого, лише про наступний бій. Визнаю, шкода, що Комет Флеш не виявився розумнішим жеребцем — він би знайшов ЛДМД досить гостинним до своїх потреб.\n\nЗ огляду на все, у Комет Флеша найкращі шанси фізично витримати хімікати, підготовлені для процедур. Його розумові вади не є проблемою, вони лише виключають його кандидатуру з інших проєктів."
bat.33.a:0 "Я особисто стежитиму за твоїм прогресом, пане Флеш."

bat.34.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «Coach» I"
bat.34.d:0 "Контроль розуму. Гіпноз. «Сила» навіювання.\n\nПовна хрінь, але ми повинні довести їх безглуздість.\n\nБезглузда магічна нісенітниця, що ллється з вуст маргінальних вчених і містиків, витягнутих із боліт власної некомпетентності та параної задля слави Хіроптерри. ЛДМД попросили знайти рішення для ментального контролю.\n\nЯ завжди вважала тонку маніпуляцію найефективнішим способом дій, але мушу визнати, що не кожен має достатню гостроту розуму, щоб проковтнути свою гордість і все інше, що йому потрібно в той момент.\n\nМісяцеслови кажуть, що сама Найтмер може впроваджувати ідеї в голови поні за допомогою своєї великої магії. Я не сумніваюся в Її здібностях, але мені цікаво, як ми можемо імітувати Її майстерну владу контролю?\n\nЦя цікавість призвела до постійного потоку розчарувань. Ми обшукали вздовж і впоперек усю Хіроптерру в пошуках кожного дешевого містика чи «майстра» гіпнозу, до якого могли дотягнутися нашими копитами. Вкотре ми спостерігатимемо за черговою партією ймовірних невдах, що намагатимуться здійснити неможливе над групою колишніх робітників на різних рівнях штучно викликаного стресу."
bat.34.a:0 "Ще більше фальшивих гіпнотизерів. Чудово."

bat.35.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «Oaxaca» I"
bat.35.d:0 "ЛДМД продовжує робити успіхи в дистиляції кристальної есенції в речовину для ін'єкцій. Прорив у цій техніці був здійснений кілька років тому колишнім хірургом з легіонів, але нещодавні події змусили нас публічно анулювати його медичну ліцензію. Його неортодоксальні та неконтрольовані методи були досить плідними.\n\nОднак наші перші експерименти зіткнулися з тими ж проблемами, з якими боровся він. Після введення того, що по-дитячому називали «уберкристалом», піддослідному єдинорогу, він отримує неприродний приріст сили. Проте менш ніж за хвилину ріг піддослідного люто вибухає разом із більшістю життєво важливих органів у криваве місиво.\n\nМи видали дослідницьким групам противибухові щити та окуляри для мінімізації ризику травмування, але вибуховий фінал кожного випробування змусив засумніватися в результативності роботи покійного лікаря. У своїх нотатках він припускав можливість заміни органів піддослідного, однак така коштовна спроба зводить нанівець мету проєкту «Oaxaca»: здатність швидко підвищувати магічну силу.\n\nОперацію на серці не можна вважати «швидкою» у жодному сенсі.\n\nДослідницькі групи продовжують розбавляти екстракт кристала депресантами в надії, що сповільнене серцебиття полегшить проблему раптової відмови органів. Перший піддослідний, якому ввели цю розведену сироватку, все одно постраждав від масової відмови органів, проте «детонації» вдалося уникнути."
bat.35.a:0 "Поні не повинні лопатися, як кульки з водою."

bat.36.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «House Cat» I"
bat.36.d:0 "Легіонерська рада попросила ЛДМД з'ясувати, чи можна використовувати у військових цілях будь-яку з різноманітних магічних істот, що мешкають у світі. Протягом останніх кількох тижнів кілька різних груп дослідників проводили огляд можливих тварин, монстрів або «іншого» (духів, привидів тощо) достатньо придатного.\n\nІ протягом цих кількох тижнів мені довелося заповнити безліч звітів, що пояснюють смерть, розчленування або каліцтво більшості цих груп. \n\nЗапит Ради виявився досить витратним.\n\nБільшість природних хижаків, яких ми знайшли, або занадто небезпечні, або занадто слабкі, або занадто розумні для розгляду. Деревних вовків виявилося надто важко витягти з Вічнодикого лісу, а група, відправлена для захоплення Урси Великого, так і не повернулася. Кокатриси вже довели свою складність, принизивши армію Нового Мейрленду, їх навіть не розглядали. Тоді як групи, відправлені за Жуковедмедем та Химерою, були знищені, коли істоти втекли з кліток на вантажних суднах.\n\nЄдиними дослідниками, які досягли хоч якогось успіху, була група, відправлена за Гідрою. Хижак на самих драконів, Гідра воістину грізний ворог. Вона також досить «дурна», за словами групи. Я лише сподіваюся, що це означає, що її легше тренувати."
bat.36.a:0 "Тепер нам просто потрібно знайти більше таких."

bat.37.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «Octopus» II"
bat.37.d:0 "Проєкт «Octopus» просувається швидкими темпами тепер, коли групам ЛДМД, відповідальним за його розробку, було ретельно нагадано про моральний та духовний імператив перебування на вістрі наукових проривів будь-якими необхідними засобами.\n\nТими небагатьма, хто висловлював скарги, були самі піддослідні. Наша остання група робітників усвідомила природу експерименту після того, як дехто з них був «звільнений» після завершення випробувань. Подальші самогубства були марною тратою цінних ресурсів і стали рушійним фактором для наших нових заходів безпеки.\n\nЇхня прикра втрата виявилася корисною, дозволивши мені змусити Раду посприяти у придбанні піддослідних гіпогрифів. Початкові випробування виявилися перспективними, оскільки ми виявили в їхній крові каталізатор, подібний до того, що є у восьминогів, який реагує аналогічно під дією кристального екстракту, взятого з проєкту «Oaxaca».\n\nЯ сподіваюся на швидкий прорив, хоча починаю підозрювати, що ніколи більше не зможу дивитися на кальмарів так, як раніше."
bat.37.a:0 "Досить цікаво..."

bat.38.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «Noctule» II"
bat.38.d:0 "Я особисто спостерігала за другим етапом тестування Комет Флеша; порівняно з усіма іншими поточними проєктами, я налаштована оптимістично. Протягом наступних кількох тижнів необхідно продовжувати введення ін'єкцій, але на базовому рівні ДНК піддослідного напрочуд добре реагує на лікування. Фізичного руйнування не спостерігається, лише посилена гіпертрофія м'язів та щільність кісток, що відповідають його зростаючим розмірам.\n\nХоча раніше Комет Флеш був майже на голову вищий за мене, прогнозується, що до моменту завершення курсу він буде вдвічі вищим. Він перевершив кожен атлетичний тест та фізичне завдання, яке ставила перед ним група. Нам вдалося уникнути застосування заспокійливих, надавши йому достатньо відпочинку, розслаблення та збільшені пайки. Він каже досить просто: «Добра відповідь на добре ставлення».\n\nПростота — це риса, якою я захоплююся в Кометі. Його простота також незмінна: жеребець не був кмітливим до ін'єкцій і не виявив жодного зростання інтелекту після них. На щастя, видимої ментальної деградації також немає. Однак одна з дослідниць підійшла до мене з теорією після того, як ми закінчили тестування піддослідного сьогодні.\n\nЗа її словами, ми спостерігаємо ментальний застій, а не деградацію. Оскільки розмір піддослідного збільшується, а його мозок делікатно деформується у відповідь на ці зміни, його і без того низькі розумові здібності «досягають межі». Ми спостерігатимемо за піддослідним уважніше, щоб побачити, чи мають ці теорії під собою ґрунт."
bat.38.a:0 "Мені не потрібен суперсолдат, щоб бути суперрозумною."

bat.39.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «Coach» II"
bat.39.d:0 "Повністю вичерпавши всіх хоч трохи надійних гіпнотизерів, можна з упевненістю підтвердити мою відразу до всього цього «ремесла». Без жодних доказів чи результатів від цих «поні, що витріщаються на кіз», проєкт «Coach» змушений повернутися до вихідної точки.\n\nДеякі археологи в складі ЛДМД запропонували використовувати артефакти з Кристальної Імперії, але ці громіздкі шоломи не підходять для проєкту «Coach». Хіроптерра — не Кристальна Імперія, нам не потрібно промивати мізки нашим громадянам заради фальшивого бога, щоб змусити їх битися. Наші поні знають, що це питання життя і смерті, що наша велика боротьба закінчиться або перемогою, або абсолютною поразкою. Проєкт «Coach» не для них, а для нашого ворога.\n\nМи прагнемо зробити агентів із їхніх власних сил, так, щоб вони цього навіть не усвідомлювали. Для цього я розумію, що ми не можемо покладатися на фокуси чи недосконалу магію. Ми повинні звернутися до того, що ЛДМД знає найкраще: до науки. Різні хімічні галюциногени та інші наркотики просочувалися до Хіроптерри протягом багатьох років, причому більшість із них зберігалися для аналізу. Я вірю, що саме там ми зможемо знайти рішення нашого питання про контроль розуму.\n\nПринаймні, випробування будуть кумедними."
bat.39.a:0 "Хто сказав, що наркотики не можуть бути веселощами?"

bat.40.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «Oaxaca» II"
bat.40.d:0 "Приголомшливий прорив у проєкті «Oaxaca» призвів до першого стабільного використання сироватки без спонтанного розриву пацієнта. Хоча робітник перетворився на «овоч», протягом декількох хвилин він демонстрував неперевершені магічні здібності та силу.\n\nЦей успіх став результатом експериментів із депресантами, які дослідницькі групи використовували для розбавлення сильних ефектів кристального екстракту. Після декількох варіацій прорив прийшов із несподіваного боку: опіоїдів. Змішавши велику кількість морфіну з кристальною речовиною, група змогла стабілізувати початковий ефект проєкту до його запланованої дії.\n\nБез раптового викиду крові та нутрощів, характерного для всіх інших тестів, у мене з'явилася стримана надія на успіх проєкту. Існує певна занепокоєність щодо негайних наслідків використання сироватки в її нинішньому стані. Хоча проєкт «Oaxaca» має надати нам перевагу, він не виконує цієї мети, роблячи користувача назавжди недієздатним через смерть мозку. Групи продовжуватимуть свої дослідження з розробки більш стабільної речовини, але наразі ми можемо нарешті прибрати противибухові щити з лабораторії."
bat.40.a:0 "Чудно."

bat.41.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «House Cat» II"
bat.41.d:0 "Брак інтелекту у гідр, схоже, є видовою рисою. Особливість наявності кількох голів на одному тілі створює низку біологічних перешкод. Простою мовою поні: чим більше голів у гідри, тим легше її контролювати.\n\nЦе відкриття було зроблене, коли ми розпочали перші кроки в програмі розведення за проєктом «House Cat». Вилучення життєздатної популяції було витратним заходом — як щодо життів, так і щодо коштів. Перший звіт із детальним описом витрат мало не довів барона Бріза до інсульту. Мушу, однак, визнати, що вираз його обличчя був цілком вартий загальної ціни.\n\nМаючи стійку популяцію для розведення, ми можемо почати експериментувати з найбільш сприйнятливими піддослідними над методами контролю. Початкові тести з різними нашийниками були малопродуктивними. Численні пута робили істоту покірною, але надто спокійною. Коли кожна голова гідри підкоряється нашій волі, вона втрачає свою дику природу.\n\nСеред декого з дослідників існує підозра щодо наявності «домінантної» голови. Подібно до того, як поводяться зграйні тварини, якщо взяти під контроль їх «альфу», решта підкориться. На даний момент теорія полягає в тому, що якщо ватажок підкорений, гідра все одно виконуватиме команди і при цьому збереже певну агресивність."
bat.41.a:0 "Нам потрібна їхня лють, а не лагідність!"

bat.42.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «Octopus» III"
bat.42.d:0 "Після дюжини невдалих тестів на гіпогрифах, жахливих експериментів на робітниках і безбожної кількості препарованих головоногих, проєкт «Octopus» увінчався успіхом. Порушивши лабораторні протоколи та перебуваючи під тиском постійних невдач, група дослідників неналежним чином зберігала кілька піддослідних і зразків поза холодним сховищем.\n\nТоді як багато піддослідних у сховищі загинули після тестування (вони виступали як контрольна група), ті, що зберігалися неналежним чином, продемонстрували різні рівні успіху. З'ясувалося, що швидкому загоєнню сприяла рідкісна бактерія, а не якась генетична риса певного виду, як ми помилково припускали щодо гіпогрифів.\n\nБактерія діє подібно до магії зцілення, прискорюючи природний процес відновлення. Хоча наші солдати не будуть відрощувати кінцівки чи запобігати надмірному рубцюванню, у поєднанні з кристальним екстрактом та іншими хімікатами ін'єкційний пакет швидкої стимуляції може закрити майже будь-які рани.\n\nЦі «Стимпаки», як їх назвала команда, були випробувані на кількох робітниках із різними ступенями поранень. Всіх, крім найважче поранених, вдалося стабілізувати. Єдиним очевидним недоліком стимпаків є деградація природної здатності до зцілення, але для нанесення незворотної шкоди довелося б використати сотні ін'єкцій поспіль за короткий час."
bat.42.a:0 "Стимпак? Підходить."

bat.43.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «Noctule» III"
bat.43.d:0 "Попри застереження команди, я задовольнила прохання Комета продовжувати курс ін'єкцій.\n\nТеорія дослідницької групи про когнітивний занепад Комета виявилася, на жаль, вірною. Проте мені неохоче визнавати поразку. Рада бажала отримати суперсолдата, а не суперофіцера. Хоча він і деградував розумово, існуюча віра Комета в нашу Богиню та нашу справу залишалася непохитною.\n\nНавряд чи він найближчим часом зможе розв'язувати складні алгебраїчні рівняння, Комет пережив усі ін'єкції та випробування. Дехто бачить у ньому гротескне чудовисько, але я лише спостерігаю вершину тілесної еволюції поні. Тепер він на дві голови вищий за мене — на одному рівні з фальшивою богинею Селестією. Він убив двох партнерів по спарингу та важко поранив ще шістьох, перш ніж Рада відхилила моє бажання продовжувати тестування.\n\nКомет Флеш може і не бути генералом, але він саме те, що нам було потрібно. Це розважливий, відсторонений і могутній жеребець. Його розум слабкий, але попри це він сильний. Я не раджу давати йому жодного реального командування, але надаю йому спеціальний статус елітного агента ЛДМД. Для нього буде створено спеціальне озброєння та обладунки, а Хіроптерра стане свідком появи першого суперсолдата."
bat.43.a:0 "Час помирати, сонячники."

bat.44.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «Coach» III"
bat.44.d:0 "Окрім кількох самогубств невідомих піддослідних, що перебували у віданні ЛДМД, проєкт «Coach» досяг своєї кульмінації: Речовина X. Робітник, який вижив після нашої процедури, був звільнений минулого місяця. Сьогодні вранці з ним зв'язалися за допомогою коду активації, і він негайно спробував злетіти з найближчої будівлі. Він був земним поні, завжди був ним, доки ми не сказали йому, що він пегас. Його смерть стала остаточним підтвердженням нашого успіху.\n\nМісяці під постійним обстрілом хімікатами та галюциногенами дали нам ефективний метод ідеологічної обробки, але йому бракувало тієї витонченості, яку забезпечує Речовина X. Сама сполука вводиться за допомогою складної серії ін'єкцій у череп, але вона вдвічі скорочує час хімічного навіювання.\n\nУ стані, що настає одразу після перших ефектів препарату, піддослідний стає сприйнятливим до наших команд. Усе сказане сприйматиметься як істина, попри будь-які докази протилежного. Єдиним свідченням нашого ментального втручання є серія міток за вухами, але їх можна легко приховати гривою чи капелюхом.\n\nЛДМД перейде до створення нових сплячих агентів та подальшого тестування Речовини X під час допитів. Однак для цих записів фіксую: проєкт «Coach» успішно завершено."
bat.44.a:0 "Не можу повірити, що це спрацювало."

bat.45.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «Oaxaca» III"
bat.45.d:0 "Сьогодні доброволець-єдиноріг із Легіону Дітей Місяця пережив фінальне випробування проєкту «Oaxaca». Хоча пів дюжини робітників також вижили в процесі, ми мали провести ретельне тестування, перш ніж випробувати це на вірнопідданих. Досвід, за словами єдинорога, не був схожий ні на що, що вона відчувала раніше. Магія давалася їй легко, її сила зросла в геометричній прогресії, а навколо неї виникла чітка аура енергії. Найголовніше, вона не вибухнула, що є добрим знаком у таких справах. Поні демонструвала рекордну велику магічну силу протягом десяти хвилин, перш ніж стався колапс — на кілька хвилин довше, ніж у нетренованих єдинорогів.\n\nХоча наші команди досягли успіху у використанні морфіну для розбавлення сполуки, смерть мозку кількох робітників дала зрозуміти, що це занадто сильний депресант. Оскільки чистий спирт як розчинник розчиняє більшість речовин, екстракт кристала міг легко в ньому зберігатися. Поєднавши ці два компоненти, наші команди створили ін'єкцію «Уберкристал», яка і привела проєкт «Oaxaca» до успіху.\n\nХоча більшість магів будуть виснажені після використання «Уберкристала», тепер це ефективний інструмент або необхідний останній засіб в арсеналі наших легіонів. Поки ЛДМД готується до масового виробництва, я рада повідомити Раді про черговий успішний проєкт."
bat.45.a:0 "Нумо практикувати медицину!"

bat.46.t:0 "Звіт про хід робіт Емеральд Лайт — Проєкт «House Cat» III"
bat.46.d:0 "Після завершення сьогоднішніх польових випробувань можна з упевненістю оголосити проєкт «House Cat» успішним. Втім, «упевненість» — поняття відносне. Хоча перша бригада гідр, введена на допоміжну роль, чудово показала себе під час навчань під наглядом ЛДМД, не обійшлося без ускладнень.\n\nПершою проблемою в реалізації проєкту є тривалий інкубаційний період гідр. Хоча сама гідра дорослішає досить швидко, процес виношування яєць до вилуплення — довгий і складний. Розмір істот та їхня небезпечність не дозволяють нам масово виробляти їх на нашій нинішній території, а отже, існує розумна межа того, скільки гідр ми зможемо залучити до наших військ.\n\nДруга проблема — логістика утримання гідри. Хоча ми зрозуміли, як контролювати їх за допомогою нашийника на «голові-альфа», кожна особина все одно потребує майже три взводи для щоденного обслуговування в бойових умовах. Кількість ресурсів, що йдуть на кожну бригаду гідр, могла б легко забезпечити фінансування кількох бронетанкових дивізій.\n\nЗрештою, ЛДМД вкотре надала Раді свого монстра, навіть якщо бригада, що ним керує, наполягає на тому, щоб називати його «Пан Обіймаш»."
bat.46.a:0 "Єдина річ, небезпечніша за гідру, — легіон за її спиною."

bat.47.t:0 "Корекція поведінки"
bat.47.d:0 "Кінта був так близько, коли легіонер-пегас обрушився на нього. Зебра намагався щосили відбитися, але недоїдаючий робітник навряд чи міг залишити хоч синець своєму гнобителю. Коли наглядачі зішкребли Кінта Кунте з землі, він заплакав, бо крізь набряклі очі встиг побачити океан. Він майже дістався човнів, майже вибрався з цієї ями.\n\nВін був так близько.\n\nЙого зачинили в камері за межами житлових приміщень робітників. Побої тривали до ранку, не даючи йому втекти навіть у сни про кращі дні. На той час, коли його витягли з камери, його ліве око запливло, а на одне вухо він більше не чув. Офіцер-пегас, пихатого вигляду кобилка, виголошувала промову перед натовпом робітників, що зібрався зовні. Кінта впізнав деяких із них.\n\nЦе були робітники, які відмовлялися підкорятися, і всі вони носили на шиї залізні нашийники.\n\nОфіцер жестом наказала йому встати, і Кінта слабо піднявся на копита. Наглядач грубо застебнув металевий нашийник навколо його шиї. Нашийник врізався в шкіру; Кінта ковтнув слину і повільно озирнувся. У натовпі запала тиша, і Кінта зрозумів, що офіцер закінчила промову, дивлячись на зебру з розважливим виразом обличчя. «Робітник 24601... ти намагався втекти вчора вночі. Ти намагався втекти від милостивих обіймів Найтмер. Ти ще не заслужив свою свободу... але ти можеш обрати когось, хто вийде за ці ворота і буде вільним».\n\nКінта відкрив рот, щоб заговорити, перш ніж нашийник перетиснув горло, не давши вимовити ні слова. Його здивований погляд був красномовним, і офіцер знову кивнула. «Тобі дозволено обрати одного. Обирай мудро».\n\nЗебра зробив довгий, болісний вдих. Він шукав у натовпі наймолодшу душу, когось, у кого попереду було ціле життя. Серед усіх виділялася одна кобилка. Це була струнка земна поні з чорною гривою та сумними блакитними очима. Він підняв копито, вказуючи на неї кивком: «Її... нехай вона буде вільною, будь ласка».\n\nОфіцер посміхнулася і махнула копитом. Пара наглядачів пробралася крізь натовп робітників і вивела поні. Вони дозволили кобилці вийти вперед її власним, обережним кроком. Вона посміхнулася Кінта та офіцеру, проходячи повз, переступивши поріг відкритих воріт.\n\nІ її нашийник почав пікати... пік... пік.\n\nВона розвернулася, щоб забігти назад у ворота, але нашийник продовжував пікати... пік... пік. Вона шкрябала його копитами, вона благала і кричала до кожного відомого їм бога. Вона впала на коліна і благала Найтмер про прощення. Нашийник не чув. Він вибухнув.\n\n«І ось тепер вона вільна», — просто сказала офіцер, зіштовхуючи Кінта з помосту туди, де раніше стояла кобилка. «Це твоє попередження! Якщо ти колись спробуєш втекти — він спрацює!»"
bat.47.a:0 "Кінта оплакував її до останнього дня."

bat.48.t:0 "Нова домівка"
bat.48.d:0 "Того ранку Кінта Кунте вперше в житті піднявся зі справжнього ліжка. Навіть удома, серед друзів і родини в рибальському селі, вони спали на простих розкладачках. У старих бараках для робітників його змушували спати на гнилому матраці з брудними ковдрами, що залишилися від попередніх мешканців.\n\nЧерез кілька хвилин роздумів він зрозумів, що забув вимкнути радіо біля ліжка перед сном. Він насупився, але незабаром його розважила новизна цієї помилки. Слабке потріскування голосу місяцеслова, що виголошував ранкову проповідь, змусило зебру засміятися вперше відтоді, як його силоміць привезли до Хіроптерри. Його нове житло було схоже на всі ті квартири, які тепер мали робітники. Це була проста невелика трикімнатна квартира, обставлена всіма сучасними зручностями, про які він лише чув від торговців у своєму селі: плити, водопровід, електрика, радіо, побутова техніка... це приголомшувало.\n\nВін замислився, чи все ще перебуває в неволі. Тепер робітникам платили, і готувалася реформа, яка дозволяла навіть наверненим отримати громадянство, щоб звільнитися від залишків рабства, що все ще висіли навколо їхньої золотої клітки. Зебра замовк, повільно вимикаючи радіо; незручна іронія огорнула його, немов мокра ганчірка: це справді була золота клітка. Він жив краще в рабстві у Хіроптерри та їхньої Найтмер, ніж коли-небудь у Варзені на свободі.\n\nСнідаючи стравами, які, як він колись думав, призначалися лише для багатіїв, він засумнівався у своєму бажанні свободи. Він сумував за сім'єю, сумував за своїм життям... але яким було його життя? Він був зеброю-рибалкою у маленькому селі, ізольованому на узбережжі. Йому судилося померти там, як і його батькові, і батькові його батька... це було б убоге життя, але воно було б вільним? Чи не так?\n\nКінта був так занурений у власні думки, коли виходив із квартири, що зіткнувся з однією зі своїх сусідок, збивши бідолашну кобилку з ніг. «Уй... вибач».\n\nЦе була струнка земна поні з чорною гривою та сумними блакитними очима, що зустрілися з його поглядом, поки він повільно допомагав їй піднятися. Її посмішка була теплою, а голос м'яким, з незнайомою протяжністю, що прикувала його увагу: «Теж не знаходиш собі місця?»\n\n«Так... це все...» Кінта озирнувся в коридорі, переконавшись, що він порожній, перш ніж знизити голос. «Дивно».\n\n«Дивно?» — запитала кобилка, піднявши брову. Вона тихо засміялася, перш ніж подати копито. «Ймовірно, стане ще дивніше, якщо приймуть нові реформи, можливо, навіть приємно. До речі, я Місті Ів... з Марипту».\n\n«Кінта Кунте, з Варзени», — сказав зебра з легкою усмішкою, яку викликав її сміх. «Йдеш на фабрику?»\n\n«Ні... я взагалі-то йду за покупками, якщо можеш у це повірити», — відповіла вона з явним задоволенням від новизни ситуації. «Тобі варто приєднатися до мене. Думаю, разом це буде не так... дивно»."
bat.48.a:0 "Кінта не міг не погодитися з нею."

bat.49.t:0 "Радіореклама — Конопляне божевілля"
bat.49.d:0 "«...те, що починається з косяка, або «трави», як це називають сьогоднішні лошата, незабаром перетворюється на дедалі важчі наркотики, опіум. Це шлях до зла, шлях до розтління. Жоден гідний син чи донька Хіроптерри не вживає ці нелегальні наркотики, сподіваючись стати закінченим наркоманом, але майже всі, хто «затягується косяком», зрештою закінчують у стічній канаві».\n\n«Найгірше те, що для того, щоб отримати гроші на все це, наші лояльні робітники та громадяни стають на шлях злочину. А коли когось ловлять на злочинах проти нашої славетної Найтмер та співгромадян? Що ж, це їх кінець: в'язниця — це ганьба для вашої віри та вашої родини... і навіть це не найважче».\n\n«Навіть наші найкращі дослідники в ЛДМД ламають голову над тим, як повернути наркомана до нормального життя в нашому суспільстві. Наші найкращі та найяскравіші уми кажуть, що це одна з найскладніших речей у науці, але одна з тих проблем, що має найпростіше рішення: здоровий патріотичний глузд».\n\n«Саме так, кобилки та жеребці. Найкращі ліки — це профілактика! Тримайтеся подалі від наркотиків, пам'ятайте про все те лихо, що трапляється з наркоманами. Дехто навіть каже, що еквестрійці контрабандою завозять дур, щоб підірвати наш дух. Це б зіграло їм на копито, чи не так?»\n\n«Чому б не показати всім, що хіроптеррці не такі дурні чи слабкі, щоб дозволити цим сонячникам себе обдурити! Якщо не заради себе чи своєї родини, подумайте про те, як ваша стійкість перед героїном та дур'ю доводить цінність вашої країни!»"
bat.49.a:0 "«Нехай завтрашній заголовок звучить так: мода на дур закінчилася!»"

bat.50.t:0 "Вигнанці"
bat.50.d:0 "Сьогодні прибули перші кораблі з Еквестрії, їхні трюми забиті всім, що вдалося врятувати під час наших операцій на Еквусі. Тисячоліття планування та підготовки було змарновано через провал операції «Муншайн».\n\nТікаючи під пильним оком єретичної богині Селестії, тисячі наших оперативників та їхні активи втекли з берегів Еквестрії в глуху ніч. Керовані зорями та місяцем, як колись наші предки, вони зустрілися з великими транспортними суднами біля узбережжя.\n\nДосвідчені солдати, інженери, вчені та всі члени родин, яких вдалося вмістити, тулилися в цих тісних корпусах. Майже всі наші схованки зі зброєю та ресурси, вкладені в операцію «Муншайн», довелося покинути, щоб розмістити цих вигнанців.\n\nОднак це ціна, яку не можна не заплатити.\n\nОскільки «Муншайн» провалилася, нам не потрібно більше зброї. Нам потрібні лояльні поні, справді віруючі. Ті, хто, попри те, що ніколи не народжувався в Хіроптеррі, несвідомо ніс у собі патріотичний дух наших предків у гнобительській та ворожій країні. Радіймо їхньому поверненню і вітаймо їх на Батьківщині з розкритими копитами! Розповімо їм обіцянку наших попередників і відкриємо їм істину...\n\n...ми повернемося."
bat.50.a:0 "Навіть якщо знадобиться ще тисяча років, ми повернемося!"

bat.51.t:0 "Панцирний друг"
bat.51.d:0 "Гані Дью хотіла цуценя більше за все на світі. Вона ходила до храму, слухала всі проповіді місяцесловів як слухняне лоша і завжди слухалася батьків, як веліла Найтмер. Вона отримувала гарні оцінки в школі й усім серцем ненавиділа сонячників, як і належало. І ось напередодні Дня теплого вогнища, коли вона була чемним поні цілий рік і нарешті мала отримати те, на що заслуговує...\n\nБатьки подарували їй Вадлза — гігантського кокосового краба. Вадлз не був милим чи швидким, а коли вона намагалася грати з ним у «принеси паличку», він просто витріщався на неї. Чи їй здавалося, що він витріщається? Вона навіть не була впевнена, де в нього очі... або чи він взагалі «він».\n\nАле була одна річ, яку Вадлз міг робити на відміну від цуценя: разом із ним вона отримала справжнє «крабове сідло». Знадобилося більше ніж кілька тижнів, щоб змусити Вадлза дозволити їй випробувати його, але після кількох хабарів у вигляді зіпсованих солодощів та додаткового чищення панцира Гані Дью зрозуміла, що щиро полюбила свого нового найкращого друга.\n\nВ інших поні могли бути собаки чи коти, але коли наставав час грати в «Легіонерів та сонячників», Гані Дью завжди обирали першою! Кожен поні в школі хотів мати на своєму боці кобилку з персональним монстром. Вона та Вадлз щоразу приводили легіонерів до перемоги! (Хоча вони й раніше ніколи не програвали, але тепер перемагали швидше!) Простим домашнім улюбленцем він був не довго — Вадлз став її бойовим напарником і другом!"
bat.51.a:0 "Він такий чарівний!"

bat.52.t:0 "Радіозвіт — Ганебне видовище"
bat.52.d:0 "«Вчора ввечері на надзвичайному військовому трибуналі капітан легіонерів Корейджес Корал був визнаний винним за вісьмома пунктами звинувачення в торгівлі наркотиками та державній зраді. Опального офіцера викрили у співпраці з підривними елементами з метою ввезення наркотиків у нашу велику націю».\n\n«Завдяки героїчним зусиллям свідомих громадян, Корал був схоплений владою під час спроби продати опіум власним солдатам, щоб надати їм перевагу в майбутніх навчаннях. Лорд-командувач Отем Бріз, коли до нього звернулися за заявою, сказав про капітана наступне...»\n\n«...дозвольте мені прояснити, друзі мої. Корейджес Корал навряд чи відповідає «Хоробрості» у своєму імеі. Після перевірки його послужного списку стає зрозуміло, що це диво, як він взагалі спромігся потрапити до нашого престижного офіцерського корпусу. Він був посередністю та розпусником, ганьбою для цінностей легіону ще до того, як пав так низько! Я тримаю в копитах його справу як неспростовний доказ цих тверджень; Рада не потерпить такої поведінки ні від кого! Від цієї миті Корейджес Корал позбавлений звання та статусу й нехай Найтмер змилується над його душею!»\n\n«Винуватець постане перед судом місяцесловів пізніше сьогодні, вирок буде транслюватися по всіх радіостанціях Хіроптерри! Божественне правосуддя єдиної істинної Богині покарає клятого грішника. Наші джерела повідомляють, що зрадника неоминно чекає єдине справедливе покарання — швидка страти».\n\n«А тепер — трохи музики...»"
bat.52.a:0 "Жоден поні не стоїть вище закону."

bat.53.t:0 "Радіореклама — Крабове ранчо"
bat.53.d:0 "«Ми тут, у «Крабо-чудовій Спілці Членистоногих», раді оголосити про наш перший щорічний «Панцир-фест» на честь Найтмер Мун! Хоча наші ранчо по всій Хіроптеррі відомі своїми диво-мор-ськими цінами та якісним товаром, чи не замислювалися ви над тим, щоб подарувати вашій малечі нового аква-друзяку?»\n\n«Наша нова партія міні-кокосових крабів була виведена так, щоб бути на сто відсотків покірними з будь-якими поні. Зважаючи на те, що цього року не було зафіксовано майж... ЖОДНОГО смертельного випадку, пов'язаного з крабами, то не варто «закриватися в мушлі» і відмовляти вашому улюбленому лошаті в другові його мрії!»\n\n«Скрутно з грошима? Інші ранчо залишили ваші фінанси «на дні»? Наші клієнти — це краб-важливіша частина нашої родини, і ми ніколи не будемо ставитися до вас як до дрібної креветки, на відміну від інших! Ми обіцяємо не влаштовувати вам пекло в мушлі, ніхто не піде роздратованими!»\n\n«Перші двісті покупців, які заберуть свого нового найкращого друга, отримають річний запас нашого фірмового «крабо-корму» та повідець військового зразка, щоб ви могли брати свого нового напарника куди завгодно! Не проґавте цей шанс, кобилки та жеребці, у вас є лише кілька днів, перш ніж доведеться чекати цілий рік на нову можливість!»"
bat.53.a:0 "Проста, але чесна праця."

bat.54.t:0 "Надзвичайна нарада"
bat.54.d:0 "Настрій паскудний, повітря сповнене димом. Минули години, безрезультатно. Легіонерська рада зібралася, щоб визначити майбутнє Хіроптерри, все ще не оговтавшись від поразки.\n\nОтем Бріз відкинувся в кріслі, коли нарада пішла на восьму годину, оглядаючи обличчя колег-радників. Залишилися лише Лайтнінґ Чарм, Стоун Палісейд та Етернал Екліпс. Лунар Гейл пішла молитися про настанову, а Емеральд Лайт перепросила і пішла — без сумніву, щоб працювати над одним зі своїх численних біологічних жахіть. Саме тоді Стоун доєднався до них, щоб «наглянути за легіонами».\n\nЦе залишило лише трьох радників для визначення подальшого шляху. Отем подивився на Лайтнінґ Чарм, яка все ще вивчала звіти про еквестрійську армію від їхніх агентів на Еквусі; її обличчя не видавало ні краплі втоми.\n\nВона помітила його погляд і підвелася, щоб заговорити. «Еквестрійські солдати все ще не можуть зрівнятися з нашими легіонерами, хоча, якщо дати їм час на мобілізацію, вони нас розчавлять. Оскільки наші операції в Еквестрії припинені в осяжному майбутньому, вони зможуть вільніше діяти в Хіроптеррі. Можливо, варто змінити стратегію».\n\nПовернувши голову, Отем подивився на Етернал Екліпса, який, очевидно, не мав витривалості Лайтнінґ Чарм. Отем відчував втому старого бюрократа, коли той підвівся, щоб зачитати свій звіт. «Промислова база Хіроптерри була просто занадто малою для підтримки наших операцій в Еквестрії, і найближчим часом змін не видніється». Настрій Отема похмурів. Зважаючи на населення Хіроптерри, дефіцит виробництва просто неможливо було подолати з їхніми нинішніми територіями.\n\n«Тоді я пропоную рішення». Отем підвівся з крісла, зумівши випромінювати владну ауру навіть у втомленому стані. «Якщо самої Хіроптерри недостатньо, щоб повернути Імператрицю на трон, то ми маємо просто вийти за межі наших кордонів. Наші легіони маршируватимуть на нові землі, щоб завоювати їх для Імператриці, і тим самим спокутувати свою невдачу на Еквусі. Заперечення?»\n\nЖодного."
bat.54.a:0 "А тепер — до нової роботи попереду..."

bat.55.t:0 "Вечір на плантації Рід"
bat.55.d:0 "Оберн Ліф прокладала собі шлях крізь натовп найшанованішої аристократії Хіроптерри, поки зали плантаційного будинку клану Рід наповнювалися лагідними звуками класичної музики. Вона зупинилася біля вікна, вдивляючись у слабкі обриси тютюнових полів у місячному світлі. Щось було... не так. Нова нотка в безперервному щебетанні літньої знаті.\n\n«Знайомий погляд, леді Ліф». Люсент Екліпс пробився крізь купу живого втілення грошей та влади, щоб потурбувати її. Жеребець подав їй келих, присьорбуючи зі свого. «Ти зморщуєш мордочку, коли щось замислила».\n\n«Досить сміливо з Вашого боку, генерале Екліпс», — зауважила кобилка над краєм свого бокала. «Операція «Муншайн» провалилася. Тепер Раді потрібно, щоб стара кров залишалася в строю ще тисячу років. Ви помічаєте це?»\n\n«Мені бракує твоєї проникливості, Оберн», — відповів Люсент, похитавши головою. Фестралу ніколи не вистачало політичної кмітливості. Він надолужував це серцем. Проте мати добре серце в Хіроптеррі було важкою справою.\n\n«Вони відчувають полегшення. Ні бунтів, ні великої хвилі змін... кожен у цій кімнаті задоволений провалом «Муншайн», бодай це означає, що тягар знято з їхніх плечей», — пояснила Оберн. «Вони можуть бути не раді поразці, але зараз вони всі посміхаються. Вони втішені тим, що виконали свою частку, забезпечивши успіх наступному поколінню».\n\n«Наступне покоління...» — промовив Люсент, оглядаючи залу. «Ти бачиш тут когось нашого віку? Оркестр зараз заграє досить гарну пісню, і я боюся, що якщо запрошу когось звідси на танець, то зламаю їм стегно».\n\nЩирий сміх зірвався з губ Оберн. Вона з усмішкою похитала головою на слова Люсента, ще трохи пригубивши з келиха. Вона замислилася над його словами, оглядаючи кімнату.\n\nБальна зала маєтку була вщерть забита поні. Молоді робітники проходили повз із напоями, а молодші офіцери стояли на варті біля дверей та на балконах. Аристократія, сива та зморшкувата, танцювала ніч безперервно. Вони проводжали операцію «Муншайн» вишуканим вином і тихими обіцянками, а кожен член Ради святкував її завершення.\n\n«Ти став гострішим на розум, ніж раніше, Люсенте», — нарешті прокинулась кобилка, ставлячи порожній келих. Вона підняла копито, беручи фестрала під себе, спрямовуючи їх до музики. «Твоїй витонченості ще треба повчитися. Вони контролюють хвилі змін, і тобі треба бути терплячим».\n\n«Терпіння — це чеснота, якої мені досі справді бракує», — зауважив він, коли вони почали повільний вальс, ковзаючи бальною залою. «У нас є причина впроваджувати реформи зараз. Значущі зміни для кожного. Навіщо дозволяти їм одноосібно контролювати це?»\n\n«Тому що легше осідлати хвилю, ніж боротися з нею», — заперечила Оберн. «Нехай їхнім останнім тріумфом буде масштабна реформа нашої нації. Що би не сталося далі, нам просто доведеться обходитися тим, що вони нам залишать... а тепер припиняй наступати мені на копита і дозволь леді вести»."
bat.55.a:0 "Завжди дозволяй."

bat.56.t:0 "Кров і характер"
bat.56.d:0 "Вони стояли струнко, чекаючи на її голос. Вони стояли там — безліч розумів, що обмірковували безліч можливостей. Перемога була простою концепцією, але поразка, про яку вони глибоко роздумували останні кілька місяців, була справою складною, навіть духовною — темною ніччю душі. Проте легіонери Хіроптерри були занадто добре знайомі з темними ночами, і завдяки цій близькості вони знайшли в собі достатньо сил, щоб зробити більше, ніж просто свій обов'язок: слухати з палким інтересом слова командувачки.\n\nЛайтнінґ Чарм зійшла на трибуну і швидким оглядовим поглядом, здавалося, зазирнула в душі кожного легіонера в строю. «Я знаю, що за останній час вам довелося багато про що подумати — про стан цієї нації, стан цього нікчемного світу», — почала вона. «Але подивіться навколо зараз... так, дивіться! Я даю вам дозвіл дивитися».\n\nЛегіонери, кожен із них, подивилися і побачили один одного, одягнених у свою найкращу форму, з найкращим настроєм.\n\n«Подивіться навколо. Ви бачите майбутнє цієї нації. Подивіться навколо, і ви побачите плоди 1000-річної історії Хіроптерри! Ми все ще сильні... ми все ще могутні! Подивіться, подивіться за горизонт, і що ви бачите?» Лайтнінґ зробила паузу, легіонери подивилися туди, де тепле тропічне небо торкалося рудо-червоної землі. «Те, що бачите ви... те, що бачу Я — це потенціал. Скільки істот ще не пізнали красу Найтмер? Скільки ще не отримали темного благословення? Як ми, що так добре знаємо цю темряву, можемо не хотіти поділитися нею зі світом? Подивіться, мої співвітчизники-хіроптеррці, адже землі Зебрики належать Найтмер, і так було завжди!»\n\nПоні, як один, викрикнули, крещендо радості наростало і наростало, поки нарешті не вибухнуло в захопленому пориві. Лайтнінґ Чарм посміхнулася. Вона, можливо, ніколи не побачить прекрасних ночей Мейнгеттену, тому вона вирішила побудувати таку ніч тут, у Зебриці."
bat.56.a:0 "Ура!"

bat.57.t:0 "Доля зрадника"
bat.57.d:0 "Вибір способу страти навряд чи був сферою компетенції Оберн Ліф, але, на жаль, інші її навички в цьому конкретному випадку просто не знадобилися. Вона була відповідальною за «роботу» з тобукськими воєначальниками, і тому Уоллнат Драйв потрапив під її юрисдикцію; навіть так, не могло бути й мови про порятунок такого відступника та зрадника, як він. Він компрометував Хіроптерру в будь-який мислимий спосіб.\n\nПоки вона роздумувала, до кабінету зайшов її батько і оглянув купу паперів на її столі через її плече. «А, то його нарешті спіймали».\n\n«Це було непросто, як я чула. Легіонери, які його схопили, повідомили, що йому залишалися лічені хвилини до чергової втечі морем», — відповіла вона, відкидаючись у зручному офісному кріслі.\n\nУоллнат був досить відомим у вищих ешелонах тим, що вижив після своєї першої втечі з Батьківщини та подальшої антихіроптеррської діяльності в Тобуці. Зайве говорити, що Отем Бріз здавався вельми задоволеним тим, що вони нарешті спіймали такого клопітного зрадника, який так зіпсував їхній бездоганний рекорд державної безпеки.\n\n«Поки він у надійних копитах, сумніваюся, що він знову завдасть клопоту. Ти вже вирішила?» — запитав він, знаючи вже майже все, крім деталей долі відступника.\n\nВона насупилася, вперше виявивши певну нерішучість. «Я думаю, буде найкраще...»"
bat.57.a:0 "«...повісити його»."
bat.57.b:0 "«...поставити його перед розстрільною командою»."

bat.58.t:0 "На шибениці"
bat.58.d:0 "Зейкону було двадцять два роки, і на цей час жеребець, імовірно, бачив більше повішень, ніж більшість поні за все життя. Не те щоб у нього був великий вибір: гарнізонна служба в Тобуці була нудною, а допоміжний підрозділ, у якому він служив, призначили відвозити тіла після того, як мотузка зробить свою справу. І, він клявся Найтмер, тіл, яких треба було позбутися, було чимало: переважно місцеві повстанці та бандити.\n\nПроте сьогодні все було інакше. Зейкон відчував це, спостерігаючи, як нового в'язня ведуть на подвір'я і піднімають дерев'яними сходами на ешафот. Він повернувся до свого сержанта. «Серж, хто це?»\n\nКобилка лише на мить відірвала очі від своїх карт, насупившись. «Дезертир. Уоллнат Драйв, так його звуть. Чула, він покинув свій легіон кілька років тому, щоб приїхати сюди, в Тобук, з усіх місць на світі. Мабуть, думав, що зможе якось помститися. Відступник і зрадник, нічого більше».\n\nЗейкон тихо свиснув. Дезертир із легіону? Він ніколи раніше про таке не чув. Жеребець із пов'язаними копитами та крилами обережно піднімався дерев'яними сходами, зберігаючи залишки сили попри перебування в камері. У його обличчі було щось люте, Зейкон бачив це. На цьому етапі більшість або починали плакати, благати, або лютувати на своїх викрадачів. Але не Уоллнат. Його обличчя було маскою спокою над тим, що, мабуть, було похмурим прийняттям долі, коли мотузку накинули йому на шию, а на голову наділи чорний мішок.\n\nОфіцер поруч витягнув аркуш паперу, починаючи читати вирок. Тоді Зейкон вирішив, що бачив достатньо. Він і так знав, чим усе закінчиться. «Партійку, серж?» — гукнув він. Він ледь не пропустив звук відкриття люка шибениці."
bat.58.a:0 "Однією проблемою менше."

bat.59.t:0 "У стіни"
bat.59.d:0 "Коли кроки охоронців сповістили про його неминучу загибель, Уоллнат Драйв відчув, як тривога, що оселилася в його думках, зникла. Кобилка з пов'язкою медичної служби підтвердила його особу, а потім двоє охоронців вивели його з камери; звуки їхніх кроків незабаром злилися з дедалі сильнішим биттям його власного серця. Майже не звертаючи уваги на розстрільну команду, що вишикувалася навпроти, Уоллната швидко підвели до стіни і закували в кайдани. Похмура офіцер із кам'яним обличчям підняла аркуш паперу, прокашлялася і зачитала гучним, чітким та впевненим голосом.\n\n«Засуджений, Уоллнат Драйв, був визнаний винним у відступництві та державній зраді. Відтепер, будучи давно позбавленим звання та мети в легіонах, він позбавляється імені та засуджується до смерті. Вирок підлягає негайному виконанню розстрільною командою». Інший жеребець підійшов до нього і накинув на голову чорний мішок.\n\n«Загін!» — вигукнула офіцер. «Останнє слово в моєму житті», — мовчки усвідомив Уоллнат. Навпроти приреченого жеребця офіцер поправила окуляри на мордочці, підняла копито в повітря і дала сигнал розстрільній команді приготуватися. Коли вони підняли гвинтівки, офіцер підняла копито ще вище, вказуючи їм цілитися.\n\n«Вогонь!» — крик долі. Копито опустилися одним різким рухом. Гвинтівки вибухнули громом, Уоллнат відчув як його щось вдарило. Він відчув раптовий поштовх, потім спокій і поступове згасання. У ту мить Уоллнат помер — черговий мертвий зрадник, якого поховають у безіменній могилі, попри його неймовірне везіння. Його бездиханне тіло оглянула кобилка-медик, яка підтвердила офіцеру, що він справді мертвий. Без зайвих церемоній офіцер розпустила розстрільну команду і дала сигнал забрати труп зрадника."
bat.59.a:0 "Однією проблемою менше."

bat.60.t:0 "Принц у вигнанні"
bat.60.d:0 "Оберн Ліф навряд чи встигла закінчити зі своїми останніми нотатками, коли поставила наступне питання. «...і, якщо дозволите мені припустити, Ви мали намір використати Тобук як трамплін, щоб повернути собі «право за народженням» у Варзені?»\n\nВона бачила, як жеребець ставав усе більш роздратованим, коли вона втручалася в те, що, вочевидь, було болючою темою. На щастя для Бараґзена, вона була тут не для того, щоб проводити йому терапію; і, на щастя для неї, він поводився дуже поступливо під час допиту. Вона б вважала його досить хоробрим, зважаючи на його спокій, якби не той факт, що він явно не усвідомлював небезпеки, в якій перебуває. Зрештою, вона могла б просто наказати його розстріляти.\n\n«Все правильно, мадам. Перепрошую, якщо мої зусилля по досягненню цієї мети ненавмисно поставили мене в опозицію до вашого режиму», — зміг відповісти він, все ще зберігаючи спокій попри свої переконання.\n\nЗавершуючи чергову сторінку своїх закарлючок у блокноті та перегортаючи її, вона замислилася. Він так старався не просто так, чи не так? Він справді думав або принаймні сподівався, що вони відпустять його, щоб він міг втекти і знову почати мутити воду за допомогою того, що залишилося від статків, які він, як кажуть, вивіз контрабандою з Варзени.\n\nВона відклала ручку, зчепила копита і відкинулася назад. «Якби ми самі могли пообіцяти вам таке... чи були б ви готові співпрацювати з нами?»\n\nПитання викликало саме ту реакцію, на яку вона сподівалася — здивування, хоча він, здавалося, був достатньо розумним, щоб зрозуміти, що тут, імовірно, є підвох.\n\nШироко відкриті очі зебри повернулися до норми й він кивнув: «По копитам»."
bat.60.a:0 "Хоча б він не цілком марний."

bat.61.t:0 "Доля принца"
bat.61.d:0 "Отем Бріз уважно вивчив нотатки, які щойно представила його донька: «Захопливо. Не сама особистість, звісно — він здається чимось середнім між імбецилом і дитиною, — але ось ця частина тут точно варта уваги».\n\n«О, дякую!» — відповіла вона, майже сяючи. «Повідомляють, що він був цілком пристойним генералом, тож зможе принаймні створити певні проблеми, хоча наскільки він справді буде ефективним у Варзені — ще побачимо. Можливо, краще не вкладати наші ресурси в цей маленький проєкт, щоб він не став більшим клопотом, ніж того вартий», — зізналася кобилка, схиливши голову, поки батько знову перечитував нотатки.\n\nОберн точно мала рацію. Воєначальники бували ефективними лише за певних обставин, і припускати, що цей хлопець Бараґзен буде лояльним, не кажучи вже про компетентність, було б значним ризиком. Все ж зебри-«леопардисти», які приймали на себе вогонь і втрати, щоб легіонерам не доводилося цього робити, були привабливою перспективою. Навіть ідіоти могли бути корисними, якщо дати їм прості вказівки та достатньо переконливе виправдання.\n\nВона тихо засміялася і попрямувала на кухню: «Чаю, поки думаєш?»\n\n«Ммм... так, будь ласка. Я вважаю, що ця пропозиція потребує напою для гідного обмірковування», — відповів він з такою ж невимушеністю.\n\nНа той час, коли чайник закипів і чай був готовий, старий жеребець уже сидів на дивані, прийнявши рішення. Кобилка обережно поставила чашку на невеликий столик і сіла поруч, поки батько збирався заговорити."
bat.61.a:0 "«Можливо, було б найкраще просто позбутися його»."
bat.61.b:0 "«Ми повинні просто залишити його в камері»."
bat.61.c:0 "«Готуємось до втілення цієї твоєї ідеї, м?»"

bat.62.t:0 "Северянка-емігрантка"
bat.62.d:0 "«...тож, коли мою родину змусили виїхати в Еквестрію, я бачила лише один спосіб справді змінити ситуацію. Поїхати за кордон і заробити грошей єдиним доступним мені способом, а потім відправляти біти родичам у надії розпочати контрреволюцію в Сєвєряні, щоб повернути втрачене. Наскільки мені відомо, нічого не сталося, попри надіслані мною кошти, а більшість моїх найближчих родичів померли за моєї відсутності, крім брата Максима та тітки Карини».\n\nХоча це мав бути допит, Оберн Ліф була просто зачарована розповіддю Алесії Снєжної. Історія її родини, пов'язана з шануванням Найтмер, забезпечила їй певні привілеї щодо умов утримання в полоні та, слід визнати, дещицю прихильності з боку її наглядачки, яка перебувала тут уже кілька годин.\n\nФестралка замислено мугикнула: «Якщо дозволите, скільки Ви надіслали?»\n\n«Трохи більше двох мільйонів бітів готівкою, коли я востаннє перевіряла. Це і будь-які історичні артефакти, до яких я могла дотягнутися копитами, бо припускала, що вдома їх куплять. Заради деяких із них довелося добряче попітніти», — зізналася вона з легкою усмішкою.\n\nНезважаючи на статус полонянки, вигнанка була неймовірно приємною в спілкуванні. На жаль, це не змінювало того факту, що вона, здавалося, уникала обговорення питань віри, що було головною причиною присутності Оберн. Їй потрібно було знати, чи можна Алесії надати посаду в збройних силах, чи потрібно вжити заходів для забезпечення її лояльності, але вона так і не отримала конкретної відповіді.\n\nКоли шок від суми грошей, яку кобилка добровільно віддала, минув, Оберн вибачилася і пішла. Можливо, батько матиме що сказати з цього приводу."
bat.62.a:0 "Справді захоплива поні."

bat.63.t:0 "Доля емігрантки"
bat.63.d:0 "Як виявилося, його першою реакцією був гучний сміх — досить рідкісний вияв емоцій для Отема Бріза. Його донька закотила очі і дозволила собі впасти на диван, провівши решту дня за паперами і відчуваючи себе повністю виснаженою.\n\n«Не бачу тут нічого кумедного», — промовила Оберн після довгого зітхання.\n\nЇї батько схопився за живіт і реготав добрі пів хвилини, перш ніж зміг вимовити бодай слово: «Аха! О боже... Ха... Це чудово! Справді. Вона примудрилася займати тебе три години, не розкривши своїх особистих думок про віру? Якби я не знав тебе краще, я б сказав, що ти сама уникала цієї теми; подивися, що ти зробила зі своїм старим!»\n\nВона посміхнулася, рідкий вид її батька за останні роки. «Ну так, вона розумна кобилка; достатньо розумна, щоб довести власний інтелект, просто підтримуючи розмову досить цікаву, щоб заінтригувати мене», — визнала Оберн. «На жаль, це все ще залишає відкритим питання про те, що з нею робити; проблема лише загострюється її успіхом у цьому випадку».\n\nПара подивилася одне на одного, мовчки обмінюючись думками. Він бачив, що вона хоче дати їй шанс, а вона бачила, що він вважає її загрозою для внутрішньої безпеки, попри своє захоплення її очевидною харизмою. Зрештою, вердикт мав винести Отем."
bat.63.a:0 "«Її доведеться перевиховати, попри мою заочну симпатію»."
bat.63.b:0 "«Ми можемо зійтися на домашньому арешті»."
bat.63.c:0 "«Ба, вона явно талановита! Облиш її і вітай у наших лавах!»"

bat.64.t:0 "Питання тубільців?"
bat.64.d:0 "Оскільки під нашому контролю опинилися великі ділянки зарантійських земель, наші легіони все частіше стикаються з місцевими жителями, тубільцями,. Початкові звіти свідчать, що вони ще не наважилися перешкоджати могутності наших легіонів. Однак тепер ми стоїмо на роздоріжжі у виборі того, як поводитися з місцевими. Легіонерській раді було представлено звіт із потенційно життєздатним планом дій. Загальні діючі накази вказують на те, що місцевих слід примусово утихомирити для підготовки до їх розподілу на різні служби. Робочу силу та піддослідних.\n\nПроте у звіті пропонується більш м'який підхід — аж до того, що ми могли б привернути до себе та до Богині прихильність місцевих, ставлячись до них «м'якшим копитом», можливо, навіть надавши їм певні ознаки визнання. За принципом відмови від «батога», наприклад. Хоча це практика, якою ми не спішили користувалися, вона може стати корисним експериментом — ознакою Її милосердя."
bat.64.a:0 "У нас більше куль, ніж у них істот, яких вони можуть втратити."
bat.64.b:0 "Гаразд, ми надамо їм певний правовий захист..."

bat.65.t:0 "Війна — це вигода"
bat.65.d:0 "Коли наші сили прорвали останню лінію оборони Тобука, змусивши наймане збіговисько до панічної втечі, вони були здивовані, знайшовши великі склади, забиті вщерть зброєю та боєприпасами. Наші легіонери швидко спрацювали, щоб убезпечити їх, не давши цим величезним арсеналам потрапити до копит цивільних, оскільки самі найманці виявили мало інтересу до подальшого захисту міста.\n\nЩе дивовижнішою, однак, була наявність збройових майстерень та інших виробничих потужностей, які також залишилися без нагляду. Очевидно, Тобук колись був значним складом постачання для армії Короля Шторма під час його навали на Північну Зебрику, і після його поразки найманці в місті успадкували наявну інфраструктуру. За умови невеликого ремонту ці старі збройові заводи можна переналагодити для допомоги нашим воєнним зусиллям."
bat.65.a:0 "Принаймні в Тобуці було щось корисне..."

bat.66.t:0 "Пустельне королівство"
bat.66.d:0 "Лайтнінґ Чарм хмурилася. Саме по собі це не було несподіванкою і загалом вважалося поганим знаком. Вона задумливо постукала копитом по столу кілька разів. «Я не схвалю це», — нарешті сказала вона. «Ви просите мене довірити дикуну владу над дикою землею, яку ми лише нещодавно завоювали. Наші сили досі мають проблеми з тими кочовими племенами, а ви також хочете, щоб я довірила вашому племіннику більш безпосередній військовий нагляд?»\n\nЕтернал Екліпс знизав плечима. «Я навчив Люсента всьому, що знаю. Я б не пропонував його на таке завдання, якби не був упевнений у його здібностях. Крім того, він володіє тим, чого багатьом з нас просто бракує».\n\n«Ось як? Тоді дозвольте дізнатися, що це за неймовірна навичка, якою не володіє ціла кімната вмілих і досвідчених легіонерів?» Екліпс на мить усміхнувся, явно знайшовши в цьому щось кумедне.\n\n«Він знає, коли слід прийняти ідеї, що можуть здатися неортодоксальними на перший погляд, і в цьому плані він справді схожий на вас. Крім того, це завдання стане гарним вступом до справжньої командної ролі. Я не маю наміру тримати свій титул вічно, і мені врешті-решт знадобиться наступник на чолі Легіону Урса».\n\nНезадоволена гримаса Лайтнінґ Чарм не зникла, навпаки — посилилася. Проте слід віддати їй належне: вона вміла розпізнати слушний аргумент, коли його їй представляли."
bat.66.a:0 "Побачимо, на що здатне це цуценя."
bat.66.b:0 "О, як я сумую за золотими дюнами Зарантії..."

