BAT_the_triarchy_category:0 "Національна катастрофа"
BAT_the_triarchy_category_desc:0 "Після поразки легіонів на полі бою та загибелі або зникнення переважної більшості Верховного командування, §CХіроптерра§! вперше у своїй історії була змушена організувати цивільний уряд. Очолюваний колишнім губернатором §PКерротом Стіком§! та генерал-лейтенантом §gДжорджем Баттоном§!, новий уряд зумів швидко стабілізувати ситуацію в залишках §CХіроптерри§!. Однак стабілізація відбулася ціною співпраці з різними лідерами дисидентів, такими як харизматичний і відверто єретичний місяцеслів §RДаск Уейн§!, завжди невловимий лідер Товариства Істинного Місяця — §PШакал§!, і, нарешті, §rОушн Спрей§! зі своєю зграєю колишніх співробітників ЛДМД та легіону.\n\nЦі §Yфракції§!, хоч і відкрито ворожі одна до одної, цілком готові співпрацювати з урядом, надаючи нам свої ресурси та досвід, доки області §YУяктлалі§! та §YНью-Мейридіан§! не будуть повернуті. Щойно мета цього нечестивого союзу буде досягнута, всі §Yфракції§! підуть війною одна на одну, і та, що матиме найбільший §Cвплив§!, повалить інших та встановить новий уряд.\n\n§CВплив§! — це просто міра популярності партій різних §Yфракцій§!. Він має шість рівнів, кожен з яких відкриває сильніші £decision_icon_small §Cрішення§!, що дозволять нам краще використовувати підтримку чотирьох §Yфракцій§!. За ці £decision_icon_small §Cрішення§! можна заплатити, використовуючи або нашу £pol_power §Yполітичну владу§!, або надаючи §Yфракціям§! більше §Cвпливу§!.\n\n§RСоціалістичний вплив§!: [BAT.GetCommunismPopularity]\n§PГармонійний вплив§!: [BAT.GetHarmonistPopularity]\n§gКонсервативний вплив§!: [BAT.GetNeutralityPopularity]\n§rЗверхністський вплив§!: [BAT.GetFascismPopularity]"
BAT_the_troubles_category:0 "Смута в Хіроптеррі"
BAT_the_troubles_category_desc:0 "З відновленням територіальної цілісності §CХіроптерри§! старе дореспубліканське суперництво нарешті вибухнуло. Колишні союзники розділилися за політичними та релігійними ознаками, сформували власні §Yпарамілітарні групи§! і тепер ведуть війну як один проти одного, так і проти уряду. Якщо ми хочемо мати бодай якусь надію на стабілізацію §CХіроптерри§!, з цими самозваними терористами слід розібратися швидко і безжально.\n\n§RЛейбористські§! воєнізовані формування:\n      - Хіроптеррська організація народного визволення: [BAT.GetSocialistParamilitaryActivity1]\n      - Істинна хіроптеррська республіканська армія: [BAT.GetSocialistParamilitaryActivity2]\n      - Хіроптеррська національно-визвольна армія: [BAT.GetSocialistParamilitaryActivity3]\n§PГармонійні§! воєнізовані формування:\n      - Товариство Істинного Місяця: [BAT.GetHarmonistParamilitaryActivity1]\n      - Хіроптеррська республіканська армія: [BAT.GetHarmonistParamilitaryActivity2]\n      - Патріотичний рух: [BAT.GetHarmonistParamilitaryActivity3]\n§gКонсервативні§! воєнізовані формування:\n      - СПС Стірлінґа: [BAT.GetNeutralityParamilitaryActivity1]\n      - Автентична хіроптеррська республіканська армія: [BAT.GetNeutralityParamilitaryActivity2]\n      - Хіроптеррська добровольча гвардія: [BAT.GetNeutralityParamilitaryActivity3]\n§rЗверхністські§! воєнізовані формування:\n      - Чемпіони Найтмер: [BAT.GetSupremacistParamilitaryActivity1]\n      - Легіони сутінків: [BAT.GetSupremacistParamilitaryActivity2]\n      - Хіроптеррська аристократична ліга: [BAT.GetSupremacistParamilitaryActivity3]\n\nВідновлення порядку буде довгим і важким процесом, який можна здійснити лише шляхом усунення кожної окремої §Yпарамілітарної групи§!, ворожої до уряду. Існує два різні способи боротьби з ними. Найпростіший варіант — просто §Rзнищити§! їх, приймаючи £decision_icon_small §Cрішення§!, які активно підривають їхню підтримку в наших §Yобластях§!. Другий варіант — §Gпереговори§!. Переговори з §Yпарамілітарною групою§! вимагатимуть від нас спочатку підписати з ними §Cугоду про припинення вогню§!, що дасть нам певний час на виконання завдання, на кшталт завершення певних §Cфокусів§! або знищення чи ослаблення інших §Yпарамілітарних груп§!. Після виконання завдання відповідна група буде §Gінтегрована§! в уряд і припинить свою діяльність. Залежно від інтегрованої групи, ми отримаємо безліч різних бонусів. Проте слід пам'ятати, що певні групи просто §Rнесумісні§! одна з одною.\n\nНейтралізовано §Yпарамілітарних груп§!: §Y[?BAT.BAT_paramilitaries_dealt_with]§!/§Y12§!"
