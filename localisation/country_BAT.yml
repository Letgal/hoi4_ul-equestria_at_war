BAT_lightning_charm_desc:0 "§YНародилася§!: 12-го жовтня 950-го року в Ферсторті\n\n§YЗвання§!: Леді-командувач Легіону Первородних\n\n§YБіографія§!: Лайтінґ Чарм — одна з тих командувачів легіону, чия життєва історія найкраще підготувала її до нинішньої посади. Народилася в сім'ї солдатів, вихована солдатом і досі пишається тим, що є солдатом. Лайтінґ Чарм перетворила свій легіон на найбільш дисципліновану та професійну силу Її Величності і пишається тим, що очолює те, що вона вважає найбільш елітним серед легіонів, хоча вона б посоромилася сказати це в обличчя іншим командувачам. Вона вважає Дітей Місяця та їхню лідерку Лунар Гейл занадто завзятими, Емеральд Лайт — збирачкою крихт, які коштують надто дорого для армії, і навіть казала, що Отем Бріз може бути дещо занадто зарозумілим. Але навіть якщо інші командувачі чули це, вони не зважають. Адже знають, що Лайтінґ Чарм завжди пам'ятає про цілі Її Величності і що її критика — це спроби покращити всі легіони настільки, наскільки це можливо. Навіть якщо слова іноді жалять.\n\nЛайтінґ Чарм привносить суворий стиль керівництва у війська, якими командує. Вишколи постійні та виснажливі, і від усього очікується робота на повну силу, а якщо ні — сувора догана. Але крізь усі її особисті сумніви, як і у всіх інших командувачів легіону, у неї є лише одна мета: дедалі більша Слава Її Величності Найтмер Мун. Слава Найтмер.\n\n§YАвтор портрету§!: Bunnyshrubby"
BAT_lunar_hail_desc:0 "§YНародилася§!: 3-го січня 969-го року в Западині Місяцесловів\n\n§YЗвання§!: Леді-командувач Легіону Дітей Місяця\n\n§YБіографія§!: Життя Лунар Гейл почалося досить просто: вона народилася в бідній родині фестралів у Западині Місяцесловів. У них не було ні політичної влади, ні престижних військових посад, ні значної власності. Але у них була донька. Вони прищепили їй глибоку віру в Найтмер і захоплення Легіоном Дітей Місяця, яких її родина вважала найпобожнішими захисниками нації. Лунар завжди була сором'язливим лошам, порядною і щирою, але часто стриманою. Здавалося, Лунар Гейл продовжить цей шлях як звичайна робітниця, до однієї доленосної ночі. Коли їй було тринадцять, сім'я виявила, що її немає вдома; вони знайшли її сплячою в сусідньому лісовому гаю. Коли її привели додому, вона почала розповідати про побачене. Вона сказала батькам, що бачила видіння повернення Найтмер Мун. Вона не знала, коли це станеться, але видіння було настільки славетним, що вона зрозуміла своє призначення в житті — допомогти цій події здійснитися. Так почався її шлях у глибини віри.\n\nЯк тільки змогла, вона почала вчитися на місяцеслова, а потім приєдналася до Дітей Місяця військовим капеланом. Їй додалася харизматичність, вона почала говорити з упевненістю, якої ніколи раніше не мала, і могла легко довести натовп до несамовитості, особливо виступаючи з релігійних питань. Завдяки цьому вона стала популярною проповідницею у своєму легіоні. Часто офіцери, набагато вищі за неї за званням, просили її виголошувати проповіді на зборах чи обідах, що відкрило їй шлях до залів влади. У 1000-ому році колишній Верховний Місяцеслів нації помер природною смертю, і в заповіті він просив, щоб похоронну проповідь виголосила Лунар Гейл. Для багатьох це було рівнозначно обранню наступника. Лунар Гейл стала головною проповідницею та пророчицею нації. Через чотири роки помер і командувач Дітей Місяця, а оскільки Лунар Гейл уже обіймала високу посаду, офіцерам та місяцесловам легіону було неважко обрати свого лідера. Тепер, з легіоном в одному копиті та вірою нації в іншому, Лунар Гейл вирушає на війну, щоб принести Найтмер вічну Славу.\n\n§YАвтор портрету§!: Kessel"
BAT_stone_palisade_desc:0 "§YНародився§!: 18-го квітня 957-го року в Мецтуналії\n\n§YЗвання§!: Лорд-командувач Легіону Зоренароджених\n\n§YБіографія§!: Якби шість років тому ви запитали будь-якого солдата Легіону Зоренароджених, хто буде їхнім наступним командувачем, Стоун Палісейд був би внизу списку. Звісно, він обіймав відносно високу посаду, займаючись справами на східних територіях країни, але не більше. Він був лише одним із понад ста тисяч легіонерів у країні. Потім прийшли єті.\n\nПерший знак наближення Короля Шторму надійшов від агента «Копита Найтмер» у Мейргипті: насувалася орда, масивні дирижаблі борознили небо, панувала магія грому та морозу. Саме тоді Палісейд вирішив, що мусить діяти. Не чекаючи наказів, щоб забезпечити ресурси, він почав будувати оборонні редути вздовж кордону Хіроптерри, убезпечуючи її від нападів єті. Він розгорнув протиповітряну оборону, створив вузькі оборонні проходи, цитаделі, мінні поля, а також укріплення вздовж південного узбережжя для захисту від вторгнення з води. Тож коли настав час і армії могутнього Короля Шторму прибули до кордонів Хіроптерри, неприступна оборона Стоун Палісейда та його легіон були готові дати їм відсіч.\n\n...але атаки навіть не сталося. Коли Король Шторм глянув на цю «Лінію Найтмер», як назвав її Палісейд, він вирішив, що ця земля принесе забагато клопоту, і просто рушив далі на північ. Після цього Палісейда викликали до Нового Аякачтлі з невідомої причини. Він сам розповідав близьким довіреним особам, що боявся догани за дії без наказу або навіть гіршого покарання, але помилявся. Коли він прибув до міста, його попросили зустрітися з командувачем його легіону. Текст їх розмови досі невідомий. Відомо лише те, що коли він вийшов із тієї кімнати, його призначили наступним командувачем Легіону Зоренароджених, і відтоді почався його шлях до зірок.\n\n§YАвтор портрету§!: Bunnyshrubby"
