BAT_slavery_3:0 "Комісія по Справам Аборигенів"
BAT_slavery_3_desc:0 "§WДоки ми маємо цей §Yнаціональний дух§!, ми зможемо§! §Rвлаштовувати набіги§! §Wна наших сусідів для отримання§! £manpower_icon §Yробочих§!§W, яких потім можна використовувати для різних§! §Cпроєктів§!\n§W--------------§!\nПравда полягає в тому, що не всіх поні можна змусити відмовитись від своїх богів, культур чи вірувань; на жаль для них, незабаром їх забирає Комісія по Справам Аборигенів, якій, своєю чергою, доручено знайти для них відповідну роль — у марній надії, що їхнє жалюгідне існування хоч якось посприяє благу Хіроптерри."
BAT_the_hour_is_upon_us_idea:0 "Всі копита до бою!"
BAT_the_hour_is_upon_us_idea_desc:0 "§WЦей§! §Yнаціональний дух§! §Wбуде§! §Rвидалено§! §Wпісля завершення§! §CГромадянської війни в Еквестрії§! §Wабо якщо§! §RЕквестрія§! §Wвидалить §Yнаціональний дух§! «§CЗабуте плем'я§!» §Gмирним шляхом§!\n§W--------------§!\nЧас повернення Її Імператорської Величності вже близько! На сьогодення ми, як ніколи, маємо посилити нашу підготовку до неминучого конфлікту з Еквестрією та її сонячною тиранкою!"
BAT_intense_work_quotas_idea:0 "Зашкалюючі робочі квоти"
BAT_intense_work_quotas_idea_desc:0 "§WЦей§! §Yнаціональний дух§! §Wбуде§! §Rвидалено§! §Wпісля завершення§! §CГромадянської війни в Еквестрії§! §Wабо якщо§! §RЕквестрія§! §Wвидалить §Yнаціональний дух§! «§CЗабуте плем'я§!» §Gмирним шляхом§!\n§W--------------§!\nЗа нашим наказом, піддані Хіроптерри працюють ніч за ніччю для будівництва і виробництва того, що потрібно нашим легіонам для майбутнього конфлікту."
BAT_focus_on_supplies_idea:0 "Хіроптеррські пайки"
BAT_focus_on_supplies_idea_desc:0 "§WЦей§! §Yнаціональний дух§! §Wбуде§! §Rвидалено§! §Wпісля завершення§! §CГромадянської війни в Еквестрії§!\n§W--------------§!\nЗавдяки благоговінню, відданості чи страху, ефективність робітників приносить плоди: наші вірні сили можуть не боятися залишитися голодними."
BAT_focus_on_weaponry_idea:0 "Озброєння Хіроптерри"
BAT_focus_on_weaponry_idea_desc:0 "§WЦей§! §Yнаціональний дух§! §Wбуде§! §Rвидалено§! §Wпісля завершення§! §CГромадянської війни в Еквестрії§!\n§W--------------§!\nЗавдяки благоговінню, відданості чи страху, ефективність робітників приносить плоди: на наших складах завжди буде надлишок зброї."
BAT_intensify_efforts_idea:0 "Проєкт «Муншайн»"
BAT_intensify_efforts_idea_desc:0 "§WЦей§! §Yнаціональний дух§! §Wбуде§! §Rвидалено§! §Wпісля початку§! §CГромадянської війни в Еквестрії§! §Wабо якщо§! §RЕквестрія§! §Wвидалить §Yнаціональний дух§! «§CЗабуте плем'я§!» §Gмирним шляхом§!\n§W--------------§!\nМи проводили закордонні таємні операції з перших днів вигнання нашої Імператриці, однак зі скорим поверненням Її Імператорської Величності наша теперішня мета подвоїти наші зусилля для підготовки до її §Cтріумфу§!."
BAT_intensify_efforts_idea_lar:0 "Проєкт «Муншайн»"
BAT_intensify_efforts_idea_lar_desc:0 "§WЦей§! §Yнаціональний дух§! §Wбуде§! §Rвидалено§! §Wпісля початку§! §CГромадянської війни в Еквестрії§! §Wабо якщо§! §RЕквестрія§! §Wвидалить §Yнаціональний дух§! «§CЗабуте плем'я§!» §Gмирним шляхом§!\n§W--------------§!\nМи проводили закордонні таємні операції з перших днів вигнання нашої Імператриці, однак зі скорим поверненням Її Імператорської Величності наша теперішня мета подвоїти наші зусилля для підготовки до її §Cтріумфу§!."
BAT_weaken_the_southeast_idea:0 "Опіумна епідемія"
BAT_weaken_the_southeast_idea_desc:0 "Невідомі іноземні злочинці таємно поширили доволі дешевий опіум серед нашого населення, підсадивши їх на цей наркотик ще до того, як наші правоохоронці встигли зреагувати. Навіть деякі з наших солдатів піддалися цій звичці, пропускаючи варти та нехтуючи своїми обов'язками."
BAT_infiltrate_urban_centers_idea:0 "Зрив роботи заводських ліній"
BAT_infiltrate_urban_centers_idea_desc:0 "Незважаючи на нагальність раптової війни, наші заводи стали обтяжені такою кількістю логістичних проблем, що багато хто називає це саботажем."
BAT_academic_infiltration_idea:0 "Вбиті академіків"
BAT_academic_infiltration_idea_desc:0 "Кількох наших вчених було знайдено мертвими у власних домівках. Диверсія. Схоже, що навіть цивільні не захищені від сил темряви."
BAT_tactical_superiority_idea:0 "Тактична перевага"
BAT_tactical_superiority_idea_desc:0 "§WЦей§! §Yнаціональний дух§! §Wбуде§! §Rвидалено§! §Wпісля завершення§! §CГромадянської війни в Еквестрії§! §Wабо якщо§! §RЕквестрія§! §Wвидалить §Yнаціональний дух§! «§CЗабуте плем'я§!» §Gмирним шляхом§!\n§W--------------§!\nНаші легіони вивчають складні стратегії для більш успішного протистояння, здатності давати відсіч та подолання ворога."
BAT_terror_bombing_idea:0 "Терористичні атаки"
BAT_terror_bombing_idea_desc:0 "Таємничі нападники завдали удару по наших військових за допомогою саморобних вибухових пристроїв, заставши їх зненацька. Диверсантів, які здійснюють ці атаки, важко відстежити, але вони, ймовірно, пов'язані з лунаристськими силами."
BAT_the_hour_is_upon_us_idea_2:0 "Всі копита до бою!"
BAT_the_hour_is_upon_us_idea_2_desc:0 "§WЦей§! §Yнаціональний дух§! §Wбуде§! §Rвидалено§! §Wпісля завершення§! §CГромадянської війни в Еквестрії§! §Wабо якщо§! §RЕквестрія§! §Wвидалить §Yнаціональний дух§! «§CЗабуте плем'я§!» §Gмирним шляхом§!\n§W--------------§!\nЧас повернення Її Імператорської Величності вже близько! На сьогодення ми, як ніколи, маємо посилити нашу підготовку до неминучого конфлікту з Еквестрією та її сонячною тиранкою!"
BAT_bitter_defeat:0 "Гіркий смак поразки"
BAT_bitter_defeat_desc:0 "Наша тисячолітня мрія про найтмеристську Еквестрію... мертва і знищена. Наші вороги нишпорять поза нашим поглядом, чекаючи моменту, щоб накинутися на нас. Але єретики не ступлять на нашу священну землю, ні зараз і ніколи!"
BAT_bitter_defeat_2:0 "Кампанія cердець і душ"
BAT_bitter_defeat_2_desc:0 "Нині триває масштабна пропагандистська кампанія, єдиною метою якої є зміцнення держави шляхом висвітлення останніх успіхів у боротьбі з нашими ворогами. Незабаром нашим громадянам буде чим пишатися." 
BAT_bitter_defeat_3:0 "Пам'ять про Імперію"
BAT_bitter_defeat_3_desc:0 "Наш народ прагне моменту блаженного повернення додому і відновлення законного престолу Наймтер Мун. Однак, поки цей час не настав, вони спрямують кожну краплину своїх сил на досягнення цієї мети."
BAT_bitter_defeat_4:0 "Хіроптерра, освячена Найтмер!"
BAT_bitter_defeat_4_desc:0 "Наші солдати гордо йдуть у бій, знаючи, що Найтмер наглядає за ними, поки вони вершать відплату Її ворогам. Хіроптерра стоїть за Найтмер, нині і назавжди!"
BAT_lunar_dominion:0 "Місячний Домініон"
BAT_lunar_dominion_desc:0 "З поверненням Найтмер Хіроптерра тепер стоїть пліч-о-пліч із Імператрицею як Її найвірніші слуги. Її вороги — наші вороги і наші легіони потрощать їх без пощади."
BAT_lunar_dominion_2:0 "Місячний Домініон"
BAT_lunar_dominion_2_desc:0 "З поверненням Найтмер Хіроптерра тепер стоїть пліч-о-пліч із Імператрицею як Її найвірніші слуги. Її вороги — наші вороги і наші легіони потрощать їх без пощади."
BAT_lunar_dominion_3:0 "Місячний Домініон"
BAT_lunar_dominion_3_desc:0 "З поверненням Найтмер Хіроптерра тепер стоїть пліч-о-пліч із Імператрицею як Її найвірніші слуги. Її вороги — наші вороги і наші легіони потрощать їх без пощади."
BAT_lunar_dominion_4:0 "Місячний Домініон"
BAT_lunar_dominion_4_desc:0 "З поверненням Найтмер Хіроптерра тепер стоїть пліч-о-пліч із Імператрицею як Її найвірніші слуги. Її вороги — наші вороги і наші легіони потрощать їх без пощади."
BAT_the_fuel_issue_idea:0 "Імперський стратегічний резерв пального"
BAT_the_fuel_issue_idea_desc:0 "Нова ініціатива, яка існує гарантом, що навіть у найсуворіші часи війни наша нація зможе розраховувати на значний запас пального для наших збройних сил."
BAT_intercontinental_destruction_idea:0 "Імперський стратегічний резерв пального"
BAT_intercontinental_destruction_idea_desc:0 "Величезні обсяги пального було відкладено для екстреного використання. Вони нададуть нам певну «паливну» автономію у разі конфлікту."
BAT_military_logistics_department_idea:0 "Легіонерський логістичний корпус"
BAT_military_logistics_department_idea_desc:0 "Збору та управлінню припасами приділяється значна увага, особливо при підготовці до нових військових кампаній. Наші війська отримають необхідне спорядження без затримок."
BAT_joint_chiefs_of_staff_idea:0 "Об'єднаний Комітет Начальників Штабів"
BAT_joint_chiefs_of_staff_idea_desc:0 "Наші сили тепер здатні до кращої координації своїх дій під час широкомасштабних операцій. Краще планування компенсує нашу проблемну чисельність."
BAT_legionary_operational_integrity_idea:0 "Оперативна цілісність легіонерів"
BAT_legionary_operational_integrity_idea_desc:0 "Командири легіонів отримали значу автономію щодо самостійного управління своїми силами на полі бою."
BAT_artillery_reliability_idea:0 "Доктрина концентрованої вогневої потужності"
BAT_artillery_reliability_idea_desc:0 "Артилерія може бути по-справжньому ефективною лише при зосередженні її вогню на конкретних цілях, а не на всій лінії. Наші військові бригади навчені діяти спільно з артилерійськими корпусами для максимізації ефективності артилерії." 
BAT_replacable_parts_idea:0 "Каліброване виробництво танкових деталей"
BAT_replacable_parts_idea_desc:0 "Зосереджуючись на надійності наших машин ми зможемо виставляти на поле бою ще більшу їх кількість. Це дасть нам перевагу в затяжних конфліктах."
BAT_heavier_tanks_idea:0 "Тактика прориву"
BAT_heavier_tanks_idea_desc:0 "Наші танки грають роль тарану, нещадно прориваючись крізь наших ворогів і відкриваючи більші коридори для атаки, якими зможуть повною мірою скористатися наші мобільні колони." 
BAT_modern_assault_tactics_idea:0 "Тактика штурмових бригад"
BAT_modern_assault_tactics_idea_desc:0 "Надихаючись грифонськими методами ведення війни, ми створили спеціальні штурмові підрозділи в наших дивизіях для прориву ворожих ліній та відсікання занадто впертих опорних пунктів."
BAT_redemptionary_brigades_idea:0 "Спокутні бригади"
BAT_redemptionary_brigades_idea_desc:0 "Неважливо, які злочини вони скоїли; якщо вони готові битися і померти за Найтмер, вони ще зможуть знайти прощення."
BAT_steal_the_bits_gun_idea:0 "Відкаліброване виробництво гвинтівок"
BAT_steal_the_bits_gun_idea_desc:0 "Завдяки ретельним нормам та інструкціям ми можемо виробляти зброю для нашої піхоти у ще більшій кількості."
BAT_psychological_warfare_idea:0 "Жах у темряві"
BAT_psychological_warfare_idea_desc:0 "«Відчуваєш? Щось там, нишпорить у ночі... Наші патрулі безслідно зникають, знищуються цілі кляті аванпости. А ці тартарові мегафони просто продовжують грати, знову і знову.»"
BAT_psychological_warfare_idea_2:0 "Жах у темряві"
BAT_psychological_warfare_idea_2_desc:0 "Прибуття легіонерів Хіроптерри стало шоком для наших сил. Жорстокість їхніх методів із непохитною дисципліною... ніхто навіть не знав про їх існування. Зайве казати, що вплив на наші власні війська, як фізичний так і моральний, був руйнівним."
BAT_doing_a_project:0 "Робота над проєктом"
BAT_doing_a_project_desc:0 "Наразі частина наших ресурсів виділена на певний спеціальний проєкт. Вони будуть недоступні для подальшого використання, доки поточна робота не буде завершена." 
BAT_dedicated_research_centers_idea:0 "Зони Особливого Доступу"
BAT_dedicated_research_centers_idea_desc:0 "Ніщо не входить і ніщо не виходить. Що відбувається всередині — відомо лише обраним, яких ліпше про це не питати. Особливо, коли в цьому замішано ЛДМД." #Легіонерський Департамент Медичних Досліджень
BAT_the_one_generation_rule_idea:0 "Правило одного покоління"
BAT_the_one_generation_rule_idea_desc:0 "Відповідно до нових законів, ми прискорили наші зусилля з інтеграції місцевого населення через послаблення нашої політики в цьому питанні. Тепер громадянство Хіроптерри можуть отримати нащадки першого ж наступного покоління після навернення." 
BAT_the_one_generation_rule_idea_2:0 "Правило одного покоління"
BAT_the_one_generation_rule_idea_2_desc:0 "Впровадження пільг дозволяє нам спонукати місцевих жителів приймати нашу віру швидшими темпами." 
BAT_the_one_generation_rule_idea_3:0 "Правило одного покоління"
BAT_the_one_generation_rule_idea_3_desc:0 "Зусилля з інтеграції працюють на повну силу, незабаром до нашого суспільства приєднається незліченна кількість нових громадян." 
BAT_the_one_generation_rule_idea_4:0 "Акт про релігійний синкретизм"
BAT_the_one_generation_rule_idea_4_desc:0 "Для досягнення подальшої інтеграції з корінним населенням ми помітно послабили наші зусилля з навернення, і з цим заохочували численні форми релігійного синкретизму. Деякі з них можуть сприйматися як єресь, однак результати такого рішення не можна заперечувати." 
BAT_medical_research_development_idea:0 "Міжрайонна медична мережа"
BAT_medical_research_development_idea_desc:0 "Зміцнення наших медичних служб забезпечить кожному громадянину належне лікування відповідно до його потреб." 
BAT_crop_diversification_idea:0 "Фонд промислового розвитку"
BAT_crop_diversification_idea_desc:0 "Значні кошти спрямовуються в наш промисловий сектор, забезпечуючи вкрай необхідну ліквідність для розширення наших промислових потужностей." 
BAT_new_ayacachtli_business_center_idea:0 "Полісейд-стріт"
BAT_new_ayacachtli_business_center_idea_desc:0 "Полісейд-стріт офіційно стала серцем фінансів Хіроптерри. З часом вона виросте і кине виклик іншим економічним центрам світу у перегонах за свою важливість." 
BAT_fuel_conservation_idea:0 "Економія флотського пального"
BAT_fuel_conservation_idea_desc:0 "Для гарантій постійного постачання пального для наших кораблів були створені нові, більші сховища пального." 
BAT_convoy_raiding_idea:0 "Тактика зриву ліній постачання"
BAT_convoy_raiding_idea_desc:0 "Ми переносимо нашу увагу з прямих зіткнень з ворожими флотами на удари по їхніх вразливих морських шляхах постачання та торгівлі." 
BAT_operation_range_expansion_idea:0 "Операції на великі відстані"
BAT_operation_range_expansion_idea_desc:0 "Наші флоти тепер можуть діяти далеко за межами раніше встановленого радіусу. Ефективність наших десантних операцій, безумовно, покращилася." 
BAT_youth_service_corps_idea:0 "Молодіжний службовий корпус"
BAT_youth_service_corps_idea_desc:0 "Наші зусилля завжди мусять бути спрямовані на надихання наступних поколінь громадян Хіроптерри з самого раннього віку. Кожен повинен зробити свій внесок." 
BAT_pacification_brigades_idea:0 "Імперські Прикордонні Сили"
BAT_pacification_brigades_idea_desc:0 "Натхненні поважною традицією, вони убезпечують наші щойно завойовані території з небувалою майстерністю."
BAT_pacification_brigades_idea_2:0 "Імперські Прикордонні Сили"
BAT_pacification_brigades_idea_2_desc:0 "Із продовженням наших завоювань для задоволення зростаючих потреб відповідно розширюються ІПС шляхом інтеграції місцевих колабораціоністів та ополченців-поселенців."
BAT_help_their_military_idea:0 "Хіроптеррські радники"
BAT_help_their_military_idea_desc:0 "До нас прибули легіонери з Хіроптерри з метою навчити наші сили фундаментальним аспектам сучасної війни. Хоча їхні методи ведення війни суворі, позитивні результати не можна заперечувати."
BAT_prepare_two_pronged_push_idea:0 "Операція «Спіт Роуст»"
BAT_prepare_two_pronged_push_idea_desc:0 "Ми координуємось з нашими союзниками, проводячи одночасні наступи. Якщо пощастить, вони доведуть оборонні лінії гіпогрифів до краху." 
BAT_NLR_instructors:0 "Хіроптеррські військові інструктори"
BAT_NLR_instructors_desc:0 "До нас прибули легіонери з Хіроптерри з метою приведення нашої армії у форму... у багатьох випадках буквально." 
BAT_NMS_instructors:0 "Хіроптеррські військові інструктори"
BAT_NMS_instructors_desc:0 "До нас прибули легіонери з Хіроптерри з метою приведення нашої армії у форму... у багатьох випадках буквально." 
BAT_expand_the_healthcare_idea:0 "СОЗіН" #Nightmare Healthcare Service/Yes I know (шо ти там «ноу»?)
BAT_expand_the_healthcare_idea_desc:0 "Ми створили Службу Охорони Здоров'я ім. Найтмер (СОЗіН). Вона повинна забезпечити належне охоплення нашого населення у питаннях громадського здоров'я." 
BAT_chain_gangs_idea:0 "Каторжні бригади"
BAT_chain_gangs_idea_desc:0 "Ми залучили в'язнів до роботи, що дасть помітний поштовх нашим будівельним зусиллям по всій країні. Нічого боятись, за ними просто треба належно стежити." 
BAT_chain_gangs_idea_2:0 "Каторжні бригади"
BAT_chain_gangs_idea_2_desc:0 "На щастя для нашої індустрії, використання звичайних злочинців у наших каторжних бригадах було схвалено. Вони викуплять свою провину працею." 
BAT_chirropteran_advisors:0 "Хіроптеррські військові радники"
BAT_chirropteran_advisors_desc:0 "До нас прибули військові радники з Хіроптерри, готові поділитися своїм досвідом. Наші війська, безумовно, багато чому виграють від їхнього досвіду." 
BAT_opioid_epidemic:0 "Опіоїдна епідемія"
BAT_opioid_epidemic_desc:0 "Низькоякісні опіоїди заполонили нашу країну, дестабілізуючи націю та перетворюючи наших громадян на справжніх наркоманів. Поки ситуацію не вдасться взяти під контроль і перекрити іноземне постачання, впоратися з наркотикам буде дуже важко."
BAT_BAT_favoured_treaty:0 "Гіппонський Договір"
BAT_BAT_favoured_treaty_desc:0 ""
BAT_TRO_favoured_treaty:0 "Гіппонський Договір"
BAT_TRO_favoured_treaty_desc:0 ""
BAT_neutral_treaty:0 "Гіппонський Договір"
BAT_neutral_treaty_desc:0 ""


BAT_territorial_resistance_1:0 "Спротив тубільців - §RНадзвичайний§!"
BAT_territorial_resistance_1_desc:0 "Ситуація критична! Дороги та мости — смертельні пастки, а наші патрулі відмовляються діяти поза межами головних проспектів, дозволяючи групам опору діяти майже безкарно. Так не може продовжуватись! Ми маємо щось зробити!"
BAT_territorial_resistance_2:0 "Спротив тубільців - §OЗначний§!"
BAT_territorial_resistance_2_desc:0 "Наші війська ведуть щоденну боротьбу. Бомби на узбіччях, снайпери та раптові напади. Ми поки що тримаємо оборону, але цього недостатньо. Ми повинні завдати удару у відповідь! Негайно!"
BAT_territorial_resistance_3:0 "Спротив тубільців - §CСпадаючий§!"
BAT_territorial_resistance_3_desc:0 "Діяльність опору спадає по всіх напрямках, їхня рішучість ламається, а наші сили здобувають перевагу. Не гаймо часу і добиймо їх раз і назавжди!"
BAT_integration_issues:0 "Труднощі інтеграції"
BAT_integration_issues_desc:0 "Наш адміністративний апарат нині напружений до межі у спробах утримати контроль над нещодавно здобутими територіями. Ще гірше, ця видима слабкість вдихнула нове життя в десятки різноманітних груп опору, які прагнуть підірвати наш авторитет."
BAT_dealing_with_resistance_idea:0 "Управління Безпеки Співдружності"
BAT_dealing_with_resistance_idea_desc:0 "Боротьба з опором може вимагати децентралізованого підходу, але центральний орган необхідний так чи інакше для визначення цілей для удару та того, які з наших об'єктів є найбільш вразливими до дій ворога."
BAT_limit_reprisals_idea:0 "Кампанія з розбудови довіри"
BAT_limit_reprisals_idea_desc:0 "Щоб поглибити співпрацю з тубільцями та уникнути їхнього переходу в обійми опору, ми наказали нашим місцевим командирам уникати невиправданих репресій проти цивільного населення."
BAT_limit_reprisals_idea_2:0 "Кампанія з розбудови довіри"
BAT_limit_reprisals_idea_2_desc:0 "Просте уникнення репресій не допоможе нам завоювати симпатії місцевих жителів. Ми доручили легіонерському персоналу надавати обмежену допомогу місцевому населенню за потреби."
BAT_literal_jizya_idea:0 "Ініціатива захищених осіб"
BAT_literal_jizya_idea_desc:0 "Не всі можуть прийняти Найтмер, але, щоб утихомирити місцеве населення, ми надамо їм рівний правовий статус в обмін на їхню лояльність."
BAT_literal_jizya_idea_2:0 "Ініціатива захищених осіб"
BAT_literal_jizya_idea_2_desc:0 "Наш підхід починає давати плоди. Наші місяцеслови підтверджують сплеск навернень, навіть якщо багато хто робить це лише для уникнення додаткових податків."
BAT_literal_jizya_idea_3:0 "Ініціатива захищених осіб"
BAT_literal_jizya_idea_3_desc:0 "Немає сумнівів, що всього за пару десятиліть спокою Найтмер отримає непорушну владу над цими землями."
BAT_increase_quality_of_life_idea:0 "Покращення якості життя"
BAT_increase_quality_of_life_idea_desc:0 "Насильство не допоможе нам у боротьбі з опором. Ми будемо прагнути надати тубільцям кращу альтернативу, щоб вони могли побачити нас у новому світлі."
BAT_increase_quality_of_life_idea_2:0 "Покращення якості життя"
BAT_increase_quality_of_life_idea_2_desc:0 "Ми розробили ретельні плани щодо підняття рівня життя тубільців до середнього рівня Хіроптерри. Або, принаймні, достатньо близько."
BAT_increase_quality_of_life_idea_3:0 "Дива благодійності"
BAT_increase_quality_of_life_idea_3_desc:0 "Добре продумані благодійні акції допоможуть нам відвернути місцеве населення від опору."
BAT_nativist_brotherhoods_idea:0 "Корпус цивільної служби"
BAT_nativist_brotherhoods_idea_desc:0 "Присутність легіонерських братств швидко поширилася в нашому суспільстві. Вони перенесуть свій бойовий дух у цивільне життя."
BAT_nativist_brotherhoods_idea_2:0 "Корпус цивільної служби"
BAT_nativist_brotherhoods_idea_2_desc:0 "У мирний час ветерани допомагатимуть тренувати та організовувати резерви та допоміжні підрозділи, щоб їх можна було швидко інтегрувати в ряди регулярної армії."
BAT_nativist_brotherhoods_idea_3:0 "Корпус цивільної служби"
BAT_nativist_brotherhoods_idea_3_desc:0 "Не всі ветерани можуть бути придатними до служби через свої поранення, але це не означає, що вони не зможуть служити державі іншими, менш прямими способами."
BAT_nativist_brotherhoods_idea_4:0 "Національна Адміністрація Братств"
BAT_nativist_brotherhoods_idea_4_desc:0 "НАБ (Національна Адміністрація Братств) — це найбільша асоціація колишніх солдат; жеребців та кобил. Організація стане місцем збору для всіх тих ветеранів-легіонерів, які повертаються до цивільного життя." #Essentially the American Legion (?)
BAT_nativist_brotherhoods_idea_5:0 "Національна Адміністрація Братств"
BAT_nativist_brotherhoods_idea_5_desc:0 "Хоча легіонери більше не при зброї, вони все ще відчувають міцні узи братерства та вірності один до одного. НАБ регулярно організовує благодійні акції для допомоги ветеранам та їхнім родинам, що опинилися у скруті, а також пам'ятні церемонії для тих, хто загинув на службі Найтмер." #Essentially the American Legion (ех, чому код так ненавидить апостроф?)
BAT_rise_of_the_league:0 "Народження інтеграційної ліги"
BAT_rise_of_the_league_desc:0 "Останні зміни на політичній арені вдихнули життя в різноманітні організації, що борються за просування прав тубільців у хіроптеррській правовій системі."
BAT_rise_of_the_congress:0 "Піднесення Національного Конгресу"
BAT_rise_of_the_congress_desc:0 "Часи змінюються. Для визначення подальшого напрямку розвитку Хіроптерри знадобиться новий законодавчий орган, окремий від застарілої Легіонерської ради."
BAT_teach_the_children_idea:0 "Жодне лоша не залишиться позаду"
BAT_teach_the_children_idea_desc:0 "Зусилля з навернення тепер також спрямовані на лошат та кобилок через впровадження розширеної шкільної програми."
BAT_integration_issues_2:0 "Земля віри"
BAT_integration_issues_2_desc:0 "Хіроптерра — це земля Найтмер. Крапка. Жодне інше божество не буде терпимим. Її Громадяни благочестиво поклоняються Їй у Її храмах або у своїх приватних домівках, і, коли Вона закликає їх діяти від Її імені, вони відповідають без вагань."
BAT_cybersin_idea:0 "Кібергріх"
BAT_cybersin_idea_desc:0 "З появою перших комп'ютерів вже точаться суперечки про те, як правильно інтегрувати їх у різні галузі, особливо в економічну. Вони, безперечно, допоможуть координувати виробництво та адміністрування між різними виробничими гілками."
BAT_private_military_contractors_idea:0 "Приватні військові конструктори"
BAT_private_military_contractors_idea_desc:0 "Ми почали інтегрувати приватні фірми в нашу оборонну промисловість. Це полегшить тягар на наш бюрократичний апарат, при цьому без поступок у якості нашого озброєння."
BAT_military_checks_and_balances_idea:0 "Комітет військового нагляду"
BAT_military_checks_and_balances_idea_desc:0 "Ми не можемо продовжувати наш поточний військовий підхід, якщо хочемо створити новий імідж перед місцевими жителями. Тому невибіркове насильство та репресії більше не будуть вважатися належною військовою поведінкою."
BAT_aerial_supply_drops_idea:0 "Департамент повітряної логістики"
BAT_aerial_supply_drops_idea_desc:0 "ЛеГей почав впроваджувати свою програму реформ, надаючи нашим силам вкрай необхідну гнучкість та певну автономію від жорстких і вразливих ліній постачання." #В оригіналі «LeHay», що би це не значило

BAT_collapsed_economy:0 "Економічна розруха"
BAT_collapsed_economy_desc:0 "Наша економіка була повністю спустошена після війни. Нам слід докласти зусиль для відбудови, інакше відновлення нам не світить."
BAT_collapsed_economy_2:0 "Економічна розруха"
