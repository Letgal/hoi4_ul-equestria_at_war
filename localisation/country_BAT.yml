bat.149.d:0 "Сьогодні великий день для всієї Співдружності. Згідно з одностайним указом Ради, сьогодні ми святкуємо наш тріумф у Великій війні в Північній Зебриці, а також вшановуємо всіх тих хоробрих героїв, які проливали свій піт і кров в ім'я Найтмер.\n\nУсі великі міста від Урсаграда до Нового Аякачтлі прикрашені до свята тисячами прапорів із зображенням сяючого білого місяця. День промайнув у низці військових парадів та хореографічних військових навчань на суші, в повітрі та на морі — усе було відкрито для публіки. Кульмінація урочистостей відбулася в столиці: шість легіонів марширували променадами під вигуки натовпу, а нові експериментальні літаки влаштували навчальний повітряний бій у небі. Все закінчилося коротким публічним зверненням Легіонерської ради, що нагадала громадянам Хіроптерри про необхідні жертви, які привели їх до цього дня.\n\nСвяткування тривали до пізньої ночі, як і належить; деякі заклади зачинилися лише на світанку. Скарги щодо кількох «інцидентів» за участю ветеранів напідпитку були швидко приховані."
bat.149.a:0 "Досі не можу знайти свої штани."

bat.150.t:0 "Залізничний блюз"
bat.150.d:0 "Розроблені колишнім дрібним бюрократом Манго Менґлером, бригади каторжників стали способом консолідації численних джерел примусової праці, що виникли в Хіроптеррі останніми роками. Система бригад каторжників у її нинішньому вигляді не була розрахована на довгострокову вигоду.\n\nПершим недоліком став арешт Манго за відмивання грошей, призначених для програми, на власні потреби. Що далі? Оскільки Співдружність сповільнює завоювання в Зебриці, очевидно, що потік поні до бригад каторжників з часом зменшуватиметься. Хоча зараз цей ефект може бути не очевидним, у майбутньому ми побачимо стрімке падіння прибутків, оскільки багато хто здобуде свободу... або помре від старості.\n\nПочатковий план Менґлера передбачав розширення бригад каторжників шляхом залучення більшої кількості цивільних в'язнів.\n\nЯк альтернативу ми могли б дозволити речам розвиватися природним шляхом. Дозволити системі бригад згаснути з часом, поки Співдружність переростає цей пережиток минулого.\n\nНарешті, ми могли б виявити милосердя. Зрозуміло, що система без змін зрештою втратить сенс. Скасувавши її зараз, ми могли б розв'язати проблеми, які принесуть такі зміни сьогодні, замість того щоб дозволити нашим дітям розбиратися з ними завтра."
bat.150.a:0 "Скасувати систему."
bat.150.b:0 "Залишити систему як є."
bat.150.c:0 "Розширити систему."

bat.151.t:0 "Акт про консолідацію Ради"
bat.151.d:0 "«Ми впевнені в цьому? Хіба ці дії не передадуть їм усю нашу владу?» — стурбовано запитала Емеральд Лайт, протестуючи стукаючи копитом по столу Ради. «Який тоді сенс у Раді? Чому б нам не встановити посаду генерал-губернатора? Чому саме діархія?»\n\n«Легіони завжди вели Хіроптерру. Цивільний, яким би досвідченим він не був, не повинен очолювати нашу місію. Але Губернаторський пакт мав рацію — ми надто повільно змінювалися. Навіть з успіхом «Муншайн» це було очевидно», — пояснила Лайтінґ Чарм, переглянувши на лорда-командувача Палісейда.\n\n«І це дуумвірат. В Еквестрії була діархія. Обидва варіанти підпорядковані волі Найтмер, як і всі ми. Поки один із її агентів не скасує наказ, вони мають право самі обирати напрямок розвитку Співдружності», — підсумував Стоун Палісейд, кивнувши все ще приголомшеним Люсенту Екліпсу та Оберн Ліф.\n\n«Імператриця схвалила цей захід?» — запитала Оберн Ліф, на чиєму обличчі все ще читалося здивування.\n\n«Схвалила», — прохрипів Стоун Палісейд, нахиляючись, щоб зробити довгий ковток кави. «І вона буде пильно стежити за своїми найвірнішими слугами».\n\n«Скільки у нас часу до набрання чинності цим актом?» — запитав Люсент, випрямляючись у кріслі та зацікавлено дивлячись на Оберн.\n\n«Після завершення цієї наради вас двох буде офіційно оголошено Дуумвірами Хіроптеррської співдружності», — відповіла Лайтінґ Чарм, перебираючи папери перед собою. «Не думайте, що я не помітила вашого політиканства під час зусиль Губернаторського пакту щодо встановлення посади генерал-губернатора. Ви обоє — ідеальні кандидати».\n\n«Гіпотеза про те, що принаймні один із вас двох встановив би де-факто вплив над цією Радою з тією швидкістю, з якою ви проводили реформи, не є помилковою. Таким чином, у самому осерді ваших ідеалів вам доведеться шукати компроміс як рівним... тільки тепер Імператриця дивитиметься через ваші плечі замість нас», — визнала Емеральд Лайт, махнувши копитом у бік нових дуумвірів."
bat.151.a:0 "Слава Дуумвірам, слава Найтмер!"

bat.152.t:0 "Народження Інтеграційної ліги"
bat.152.d:0 "Наливаючи собі повний келих вина, Оберн із певною гордістю оглянула спільний кабінет Дуумвірату. Стару картину першої висадки легіонерів на береги Зебрики замінила робота сучасного художника, що зображувала першу висадку хіроптеррських військ на околицях Мейнгеттену. Вона і Люсент сиділи під цим полотном, а їхнім спільним столом був великий півмісяць, за яким вони сиділи по різні боки.\n\nУ центрі між ними, звісно ж, стояв бюст Імператриці.\n\nЗробивши ковток, вона звернула увагу на звіт, який дав їй Люсент: «Інтеграційна ліга? Коли ми приймали рішення дозволити легальну опозицію, я не зовсім очікувала, що вони будуть такими... кастрованими».\n\n«Це все Губернаторський пакт, насправді», — пояснив Люсент, підводячись і підходячи до її краю столу. Він налив собі вина і продовжив: «Керрот Стік готовий співпрацювати з нами. Він член уряду, легальний посадовець і прихильник наших реформ. Час від часу він піднімає галас у газетах, але поки ми тримаємося нинішнього курсу, він використовуватиме свої зв'язки, щоб тримати Інтеграційну лігу в межах галасливої... але обмеженої меншості».\n\n«Тоді як наші більш ліберальні реформи продовжують підривати підтримку обох партій, поки ми переманюємо поміркованих», — розмірковувала Оберн, згадуючи хід думок, який привів їх до того, щоб нацькувати Пакт і Лігу один на одного. «Водночас Рада тримає прихильників жорсткої лінії... більш-менш у вузді».\n\n«Не будь такою розчарованою, Оберн. Ти все ще їхній ідол», — покепкував Люсент, відпиваючи з келиха. «Як щодо вечері сьогодні? Ми безвилазно сиділи тут останні кілька тижнів. Не хочеться знову їсти в їдальні. Може, як у старі часи?»\n\n«Я чула чутки про одне чудове маленьке кафе, де ми могли б поснідати», — сказала Оберн, вказуючи на вікно. «Воно там, з видом на затоку. На світанку там має бути чудово».\n\n«Я сказав вечеря, а не сніданок», — зауважив Люсент, заінтриговано піднявши брову.\n\n«Я знаю», — не вагаючись відбила Оберн. «Це протест, дуумвіре Екліпсе?»"
bat.152.a:0 "Як вівці за пастухом."

bat.153.t:0 "Співдружність у безпеці"
bat.153.d:0 "«Ми були... м'яко кажучи, скептичними, коли почули від наших місяцесловів про Дуумвірат», — промовила Найтмер Мун, розмірено походжаючи кабінетом Дуумвірів. Її погляд зупинився на картині, де легіонери стрибають із човнів, штурмуючи берег Мейнгеттену, готові звільняти Батьківщину. «Рідко коли нащ скептицизм виявляється настільки помилковим».\n\n«Дякуємо, Ваша Величносте», — швидко випалили Люсент та Оберн; дуумвіри все ще були приголомшені раптовою імперською інспекцією. Місяцеслови Найтмер Мун більшу частину останнього року спостерігали за їхньою роботою і передали богині свій остаточний вердикт.\n\n«Ви покращили життя наших підданих тут і плекали їхню любов до Нас. Навіть ті, хто не... визнає мою божественність, демонструють лояльність до нашого правління», — сказала Імператриця, затримавши погляд на Люсенті. «Проте тверде копито було збережено. Мої легіони тут сильніші, ніж будь-коли, найкращі в Імперії. Суспільство воїнів».\n\n«Ми пам'ятаємо Ваших предків. Важко забути такого слугу, як Етернал Екліпс; ми відчували вагу, яку він ніс у своїй труні», — м'яко промовила Найтмер Мун, дивлячись на Люсента з розумінням.\n\n«А вогонь у твоїх очах такий самий, як у першого нащадка клану Рід, першого з усієї еквестрійської знаті, хто прийшов під нащ стяг», — сказала Імператриця, зупинивши погляд на Оберн. «Навіть він не зміг би досягти того, чого досягла ти, дуумвіре».\n\n«Я відчуваю, що в боргу перед вами обома», — тихо зітхнула Імператриця. «А це те, з чим я не зможу змиритися».\n\n«Ваша Величносте, Ви нам нічого не винні», — сказав Люсент, підводячись на копита.\n\nОберн згідно кивнула, ставши поруч: «Ми ваші Дуумвіри. Легіони, Співдружність? Вони у Вашій владі, ми віддавали все, не думаючи про ціну».\n\n«Дуже добре, але дозвольте мені дарувати вам це», — перебила Імператриця, вручаючи їм запечатаний сувій. «Не відкривайте його, поки я не піду. Усередині — моя вдячність вам. Я з нетерпінням чекаю на спадок, який ви залишите в моїй Співдружності. Ви добре впоралися, мої Дуумвіри. Не змушуйте мене шкодувати про мою гордість за вас обох»."
bat.153.a:0 "Слава Найтмер!"

bat.154.t:0 "Останній дарунок"
bat.154.d:0 "Оберн та Люсент кілька хвилин мовчки дивилися на лист, перш ніж хтось із них заговорив. Баронеса клану Рід першою порушила тишу; кобилка подивилася на Люсента, беручи лист: «Вона сказала, що ми добре впоралися, немає сенсу боятися її вдячності».\n\n«...Згоден», — сказав Люсент, підводячись із крісла і стаючи поруч із нею. Він твердо кивнув, поклавши своє копито на лист. «Разом?»\n\n«Як завжди», — відповіла Оберн з усмішкою; пара зламала печатку і відкрила лист.\n\nПеред ними обома послання було чітким: Королівське помилування.\n\nВоно було, звісно, за їхні неодноразові порушення етикету через близькі стосунки. Таємний роман навряд чи був таємницею для Богині Снів та Ночі. На додачу до свого милостивого прощення вона також дала благословення їм та їхньому престижному родоводу, доки вони служитимуть Місячній Імперії.\n\nНарешті вона привітала їх. Це буде кобилка.\n\n«А я ще думав, що ми були обережними», — засміявся Люсент, нахиляючись, щоб поцілувати почервонілу Оберн у щоку. «То що, зробимо це офіційно, Оберн? Велика церемонія на плантації?»\n\n«Я чекала достатньо довго», — сказала вона, підхопивши Люсента за комір і притягнувши його для швидких обіймів. «Йди хапай місяцеслова з нижніх рівнів. Це станеться прямо зараз».\n\n«Зараз?» — здивовано вигукнув Люсент.\n\n«Зараз. Я виходжу заміж за жеребця, якого кохаю, сьогодні ввечері», — відповіла Оберн, сяючи широкою посмішкою розгубленому Люсенту. «Не дивися так по-ідіотськи, клятий ти дурню, йди!»\n\nІ Люсент побіг швидше, ніж його могли нести копита, притягнувши бідного місяцеслова за комір всього за кілька хвилин."
bat.154.a:0 "Слава Дуумвірам! Нехай їхнє кохання царює вічно!"

bat.155.t:0 "Нависла загроза"
bat.155.d:0 "Сьогодні до адміністрації надійшли тривожні новини.\n\nПрикордонні скаути почали повідомляти про вкрай неприємні зіткнення з тим, що ми маємо вважати передовими загонами великої армії. Інші просто не повернулися з доповідей.\n\nХоча ми не отримували жодних офіційних звернень від їхнього відомого своєю важкою вдачею уряду, висновок із цих раптових інцидентів простий. Тепер зрозуміло, що хіроптеррці готуються до вторгнення з невідомою метою."
bat.155.a:0 "Чуєте дзвін? Цікаво, по кому він..." # :)

### REPUBLIC STUFF STARTS HERE ###

bat.156.t:0 "Поклін перед завісою"
bat.156.d_1:0 "Даск Уейн відкинувся на спинку крісла, обмірковуючи майбутнє. Він дивився на дно склянки з віскі та зважував варіанти. Що ж, заради нації він розумів, що мають статися певні «нещасні випадки». Ті троє інших неминуче призведуть до нових громадянських заворушень, які, ймовірно, завдадуть ще більшої шкоди і коштуватимуть надто багатьох життів. Баттон, Оушн Спрей і Керрот. Гм. Ну, з двома з них розібратися легко. Баттон мав непоганий військовий досвід і міг володіти прихованими активами, що залишилися ще від легіонів. Його також поважали колеги, що робило його загрозою. Він мусить піти у відставку, безумовно. Оушн Спрей також. Він був небезпечним, нерозсудливим та імпульсивним. Даск нізащо не дозволив би такому виду божевілля бути бодай близько до влади в Хіроптеррі. Нарешті залишався Керрот. Керрот був проблемою побільше. Він був настільки привітним, що навіть Даск побачив у ньому соратника. Можливо, він навіть міг би вважати фестрала другом. Протягом кількох болісних хвилин Даск бовтав віскі в склянці, роздумуючи і повільно попиваючи його. Попри все, він мав відкинути особисті почуття. Керрот піде — він неохоче це прийняв. Можливо, він зробить це швидко, в знак поваги. Підійде. Швидка смерть для Керрота. Це прибере всі зайві фігури з дошки."
bat.156.d_2:0 "Керрот Стік задумливо крутив олівець, дивлячись на фотографії своїх політичних опонентів. Він мав діяти обережно, щоб зберегти ретельно вибудований публічний імідж, а також підтримати крихке суспільство, яке ледве встигло згуртуватися. Потрібно було надіслати певні сигнали, а для когось, можливо, залишити шанс на примирення.\n\nПершим був Джордж З. Баттон. Він був популярною постаттю, але зі своїми ідеями він також був явною загрозою для демократії. Його потрібно було усунути. Нещасний випадок, щось жахливе і трагічне щоб прибрати Баттона з поля бою. Коли його не стане, залишки його фракції можна буде повернути в лоно держави.\n\nНаступною ціллю був Оушн Спрей. Він був галасливим, небезпечним і деструктивним. З ним треба було розібратися так, щоб це стало уроком для всіх однодумців. Обличчя Керрота на мить викривила посмішка. Шакал йому козир. Це був би влучний спосіб розправитися з Оушн Спреєм. Він міг би підставити Оушн Спрея, звинувативши його у смерті Баттона, і одним ударом знищити Товариство Півмісяця. Це буде важко, але Керрот знав, що Шакал впорається."
bat.156.d_3:0 "Перемога. Це було щось, що міг по-справжньому оцінити лише солдат — з усією важкою працею, кров'ю, потом і сльозами, пролитими заради її досягнення. Нарешті Хіроптерра відновила свою гідність, здобувши повну перемогу над ворогами. Оскільки нація знову об'єдналася як територіально, так і духовно, хіроптеррці знову могли пишатися своєю країною.\n\nІ, звісно, така монументальна подія вимагала не менш величного святкування. Саме Джордж З. Баттон, його вірні патріотичні солдати та друзі-аристократи принесли честь нації, і саме вони пожинатимуть плоди. Джордж був фестралом у центрі уваги, героєм із героїв, єдиним кандидатом на те, щоб вести Хіроптерру в славетне майбутнє. Були речі, які потребували виправлення, але дні попереду здавалися яскравішими під світлом місяця.\n\nІнші політичні лідери, безумовно, прислухаються до голосу розуму. Джордж був занадто популярним серед союзників і солдатів, щоб хтось міг кинути йому виклик, надихаючи всіх патріотів Хіроптерри стати поруч із ним, а не з такими як Даск Уейн чи Керрот Стік. Ні, вони просто здадуться і відійдуть у небуття, не маючи нічого спільного з майбутнім, якого Джордж З. Баттон бажав для Республіки. З ним на чолі армії та нації настав час світу знову побачити, на що здатний його народ."
bat.156.d_4:0 "Триста двадцять сім аркушів паперу, вкритих детальними інструкціями, — і нарешті все було готово. Зувена розбирався з військовим персоналом, який міг би стати проблемою в будь-якій ролі, а помічники дбали про те, щоб у будівлі капітолію було зроблено відповідні приготування.\n\nОушн Спрей завжди хотів здійснити якийсь грандіозний план на кшталт цього, щось, що змусило б Емеральд Лайт ставитися до нього не як до ручного песика, а як до партнера. Те, що він готував останні кілька тижнів, доведе, що він здатний на найскладніші та найдивовижніші схеми як всередині ЛДМД, так і за її межами. Дурні реформатори, абсолютно ідіотські соціалісти та застійна армія скоро побачать волю Найтмер, виконану в повному обсязі.\n\nФестрал зітхнув і встав з-за столу, приклавши копито до шраму на щоці. Підійшовши до столу перед своїм робочим місцем, він усвідомив, наскільки довгим був його день — з усіма тими зарядами, які він заклав практично самотужки. На його щастя, ЛДМД мала ресурси для п'ятисот кілограмів динаміту, хоча йому довелося використати майже всі зв'язки, щоб зберегти закупівлю в таємниці.\n\nДивлячись на величезну купу вибухівки у своєму кабінеті, Оушн посміхнувся. Ці політики можуть прожити якраз достатньо довго, щоб побачити, як їхні хибні мрії спалює поні, воістину гідний правити улюбленою колонією Богині."
bat.156.a:0 "Шах і мат."

bat.157.t:0 "Пообідня поїздка"
bat.157.d:0 "Ах, який чудовий день! Баттон відчув на обличчі щось на кшталт посмішки, коли мчав у своєму автомобілі, насолоджуючись краєвидами. Ну, хто він такий, щоб відмовляти собі в маленькому задоволенні від нещодавніх подій? Поки дорога вела його вниз до узбережжя, Баттон роздумував про те, як він опинився там, де є нині. Звісно, були певні жертви, і багато істот зазнали труднощів, але це було в минулому. Тепер у нього було майбутнє, над яким варто працювати, і жоден поні не зможе йому в цьому завадити! Тим не менш, це був насичений час. Його роздуми промайнули крізь дні в легіонах і численні битви, які він вів, виграв і пережив; крізь хоробрих легіонерів, якими він командував і з якими проливав кров; крізь нещодавні міжусобиці та нові починання. Все ж — тільки вперед і вгору. Тепер, з усіма контактами та альянсами, які він почав заводити серед аристократії, справи здавалися майже кращими, ніж будь-коли.\n\nПоки він розмірковував про це, жеребець помітив попереду крутий поворот і обережно натиснув на гальма автомобіля, щоб уповільнити хід... але машина не зреагувала. Він спробував знову. Знову нічого. Розгубленість швидко змінилася наростаючою панікою, і жеребець знову і знову тиснув копитом на педаль, поки серце стискав жах. Він занадто пізно збагнув, що його гальма були пошкоджені, і коли він натиснув на гальмо востаннє, сподіваючись понад усе, що машина відгукнеться і почне сповільнюватися — дива не сталося. Автомобіль на великій швидкості злетів з дороги у прірву."
bat.157.a:0 "О Найтмер—"

bat.158.t:0 "Зустріч умів"
bat.158.d_1:0 "Терпляче сидячи в барі, Даск Уейн налив собі порцію з пляшки віскі на стійці і випив її залпом. Він подивився на другу чарку, яку поставив заздалегідь до приходу Керрота Стіка. На мить йому потрібна була ця заспокійлива доза, оскільки один із його «помічників» повідомив, що все підготовлено. Хоч він і почав товаришувати з Керротом Стіком, тому не було місця в майбутньому країни. Тепер, коли з Баттоном було... покінчено, настав час поставити ще одну галочку. Звук ззовні вирвав його з роздумів, супроводжуваний звуком кроків, що спускалися в бар. Це був Керрот. Даск Уейн помахав йому і вказав на стілець поруч.\n\n«Сідай, сідай. Сідай і випий. Нам треба поговорити, чи не так?» — почав Даск, наливаючи ще віскі у свою склянку та в ту, що була запропонована Керроту Стіку. Здавалося, не підозрюючи про неминучу небезпеку, Керрот посміхнувся другові, сів і взяв склянку. Обидва підняли келихи, цокнулися і випили за здоров'я один одного. Усередині у Даска на мить щось стиснулося.\n\nКеррот Стік тепло спілкувався з Даск Уейном, пропонуючи разом працювати над світлим майбутнім країни, запевняючи, що об'єднавшись, вони зможуть створити непорушний союз. Величезним внутрішнім зусиллям Даск розіграв виставу: він уважно слухав і зовні погоджувався з висловленими ідеями, здаючись цілком розважливим. Коли нарешті згоду було досягнуто, Даск знову підняв короткий тост за Керрота, а потім попрощався з ним. Він залишився в барі, поки інший жеребець виходив; його вуха смикнулися від звуку захлопу дверей автомобіля. По подумках він почав відлік. Час вставити ключ у запалювання, час повернути ключ, і...\n\nВибух, що стався після цього, був настільки гучним, що пляшки в барі забрязкали і задзвеніли, а одна чи дві впали. Даску знадобилася мить, щоб опанувати себе."
bat.158.d_2:0 "Жваво підстрибуючи, Керрот Стік вискочив із машини і спустився сходами в бар. Він попросив Даск Уейна про зустріч тут, щоб попросити старого кажана про допомогу у вирішенні деяких питань. Крім того, тепер, коли Баттона усунули, він мав переконатися, що його ідеї та реформи отримають підтримку і не виникне «нагальних проблем», які потребували б самостійного вирішення. Проте він був цілком упевнений, що з Даском нічого подібного не знадобиться. Він і старий кажан були досить ввічливими один з одним. Взявши запропонований напій, Керрот вмостився на стільці поруч із Даском.\n\n«Радий, що ти погодився зустрітися, Даску», — зізнався він. «Я знаю, ти любиш, коли все прямо і просто, тож ось воно, без жодних дурниць. Я думаю, що ми з тобою могли б зробити багато хорошого. Я знаю, що ти розважливий жеребець, тому хочу попросити твоєї допомоги у відбудові та управлінні країною. Я знаю, що у тебе, мабуть, є власні ідеї, і я впевнений, що ми зможемо втілити щось здійсненне в життя. Я не з тих, хто благає, але прошу тебе вислухати мене і ретельно обміркувати мою пропозицію».\n\nДаск Уейн подивився на жеребця, кивнув і, здавалося, підбадьорився. Деякий час вони говорили про багато речей: від інфраструктури, реформ, потенційних джерел конфліктів до промислових проєктів та місця армії. Зрештою, однак, розмова добігла кінця. Тостом за здоров'я Даск Уейн і Керрот Стік розійшлися. Керрот повернувся до своєї машини і незграбно заліз усередину. Посміхаючись тому, як усе пройшло, він повернув ключ у замку запалювання."
bat.158.a:0 "Це потрібно було зробити."
bat.158.b:0 "Загалом, дуже продуктивна зустріч."

bat.159.t:0 "Мінімізація втрат"
bat.159.d:0 "Коли один із його помічників вибіг із доповіддю, відносно спокійний вигляд Оушн Спрей почав розвалюватися. Він щойно отримав звістку про передчасну і вибухову смерть Керрота Стіка. Це, додане до вже вкрай підозрілого «нещасного випадку», який стався з Баттоном, могло означати лише одне — за всім цим стояв Даск Уейн. Якби загинув лише Баттон, це ще можна було б списати на фатальну випадковість. Смерть Керрота була знаком того, що діє інша сила. Зрозумівши, куди дує вітер, він увімкнув бездротовий передавач.\n\n«Мої вірні послідовники, ми опинилися на роздоріжжі історії, у вирішальний момент, коли потрібен кожен із вас, кожен до останнього. Сьогодні я дізнався, що Даск Уейн, цей мерзенний лиходій, відповідальний за смерть двох гордих хіроптеррців і має відповісти за ці огидні вчинки. Він не лише вдався до нахабних підступів, щоб спричинити смерть Джорджа Баттона в автомобільній аварії, він був тим, хто стояв за боязким вбивством Керрота Стіка за допомогою вибуху. Жоден уряд від його імені не є законним урядом, і я закликаю вас усіх відкинути його фальшиву державність. Повстаньте, захистіть свою землю і свої домівки. Ми ніколи не схилимо коліна перед тими, хто хоче нас гнобити, і будемо чинити опір кожною фіброю нашого єства».\n\nЗавершивши промову, Оушн Спрей швидко кинув кілька речей у валізу і втік так швидко, як тільки міг. Тепер, коли він зробив себе мішенню, настав час вирушити кудись безпечніше і подалі. Скайфолл здавався непоганим варіантом."
bat.159.a:0 "Кляті язичники!"

bat.160.t:0 "Схід бридкого місяця"
bat.160.d:0 "Даск Уейн прогарчав собі під ніс, обмірковуючи наступні кроки. Правду кажучи, варіанти на столі були не дуже привабливими. Нещодавній спалах божевілля від цього нікчемного виродка, Оушн Спрей, відправив усі його плани на смітник. Цей підступний щур якимось чином зумів згуртувати своїх прихильників у щось схоже на організовану силу, і тепер вони були націлені прямо на нього. Після ретельної консолідації нової структури влади в Хіроптеррі останнє, що йому було потрібно — це щоб вискочка-волоцюга на кшталт Спрея підірвав печери зсередини.\n\nСтарий жеребець кілька разів хмикнув і опанував себе. Він знайде місяцеслова, щоб поговорити пізніше; когось, кому можна відкрити свій розум, але не всі свої думки. Деякі тягарі він мав нести сам, бо такий уже порядок речей. Йому потрібно було нести ці речі, щоб іншим не довелося терпіти такі ж поневіряння.\n\nОтже, план. Перш за все — дія.\n\nПродумавши кроки в голові, Даск вирішив встановити надзвичайний — вкрай тимчасовий — уряд, щоб нейтралізувати невелике повстання Оушн Спрея та загрозу, яку воно несло. Він знав кількох надійних поні, яких міг залучити до цієї ролі, але головне було діяти, і діяти швидко. Цей уряд мав швидко покласти край дурості Спрея, а потім він зможе зміцнити його легітимність. З коротким кивком самому собі, Уейн вирушив втілювати свій план у життя."
bat.160.a:0 "Ми виправимо помилки минулого!"

bat.161.t:0 "Голова змії"
bat.161.d:0 "«Оушн Спрея заарештовано — крах Товариства Півмісяця!»\n\nЗаголовки в газетах одного хіроптеррського ранку готували неабиякий сюрприз для багатьох читачів. Ніхто не очікував, що це станеться, тим паче так раптово. Але, як йшлося у статті, все було досить просто. Розслідування смерті покійного генерала Джорджа З. Баттона виявило зв'язок із самим Оушн Спреєм, поряд із безліччю інших порушень — від злочинів проти роду поні до переходу дороги в недозволеному місці. Минулої ночі він був затриманий місцевою поліцією та Товариством Істинного Місяця і чекав на суд.\n\nВодночас, через те, що багато хто вважав чистим збігом, було здійснено серію смертоносних нападів на високопоставлених членів Товариства Півмісяця, що залишило всю організацію в руїнах. Дехто не повівся на таку «координацію», але мало хто міг здогадатися про причину чи правду. Керрот Стік лише віддав наказ; Шакал виконав усю роботу, без зайвих запитань.\n\nЯк би там не було, одне було зрозуміло: з ТПм покінчено, а Оушн Спрей сяде надовго."
bat.161.a:0 "Так. Вам, мабуть, цікаво, як я тут опинився."

bat.162.t:0 "Мир та єдність"
bat.162.d:0 "Після смерті Джорджа З. Баттона, арешту Оушн Спрея та переходу Даск Уейна на його бік, всі вже знали, що Керрот Стік переміг. Політичні ігри, що велися за лаштунками, залишалися таємницею, але питання лідерства — ні. Жоден поні не здивувався, жоден не протестував, і, що найважливіше, жоден не чинив опору, коли Керрот Стік виступив по радіо з досить стандартним оголошенням.\n\n«Поні Хіроптерри. З нашою перемогою та возз'єднанням нашого народу настав час примиритися один з одним. Хаос, що призвів до трагічних випадків, які спіткали генерала Баттона з вини Оушн Спрея, не може тривати далі. У співпраці з партіями Хіроптерри я оголошую про офіційне формування нового, незалежного уряду нації — заради єдності та для всіх, чи то робітник, чи аристократ. Настав час для нас змінитися і стати кращими як народ».\n\nБагато хто радів. Інші були менш впевнені чи оптимістичні. Але навіть за межами країни факт був очевидним: відкривається нова сторінка історії Хіроптерри під керівництвом нового президента Керрота Стіка."
bat.162.a:0 "А тепер — до справжньої роботи."

bat.163.t:0 "Ніщо хороше не вічне"
bat.163.d:0 "Все почалося як черговий мирний день у Новому Аякачтлі. Від моменту перемоги партії «Національного омолодження» кілька днів тому, віжки влади поступово перейшли до Джорджа З. Баттона та його політичних союзників. Хоча сам він не мав реального політичного досвіду, друзі-аристократи, яких він завів, непогано адаптувалися до нових ролей обраних посадовців, а численні солдати забезпечували надійну базу підтримки. Після місяців потрясінь здавалося, що політика Хіроптерри нарешті стабілізується.\n\nІ саме тоді пролунали вибухи. Сам Джордж ледь не вилетів із президентського крісла, коли ударні хвилі прокотилися містом, а небо заповнили дим і вогонь. Радіо на столі поруч ожило через кілька секунд — трансляція для всієї Хіроптерри.\n\n«Вірні громадяни республіки. На цей момент будівля капітолію окупована фальшивими лідерами Хіроптерри, які прагнуть знищити все, заради чого ми працювали століттями. Я і Товариство Півмісяця відмовляємося дозволити цим декадентським зрадникам вести нашу націю і зробимо все можливе, щоб цей уряд був повалений».\n\nКоли трансляція закінчилася, всі погляди звернулися до Джорджа, який здавався відносно спокійним щодо того, що щойно сталося. Це було несподіванкою, але не надто серйозною. Хоча зрада Оушн Спрея була прикрою, його фракція становила лише малу частину Хіроптерри, і невдовзі вони знову приборкають їх. Справді, лише невелика затримка в грандіозних планах."
bat.163.a:0 "Ба, ми розберемося з ними досить швидко."

bat.164.t:0 "Розповідь про міжконфесійне насильство"
bat.164.d:0 "Після насильства з боку ТПм кілька днів тому багато хто думав, що ситуація в Хіроптеррі не може стати ще гірше. Цих самих поні чекало жорстоке пробудження, коли посеред ночі столицю, Новий Аякачтлі, знову заповнили звуки стрілянини. Спалахи та вибухи стрясали місто, розбудивши всіх у будівлі капітолію, включаючи самого Джорджа. Вельми роздратований тим, що його перервали в таку годину, він дістався свого кабінету якраз тоді, коли радіо знову затріщало, і в ефірі пролунав інший знайомий голос.\n\n«Мої побратими-робітники Хіроптерри. Протягом останніх кількох днів ми були змушені жити серед терористів у нашій власній країні, поки Товариство Півмісяця лютує в наших містах. І при цьому уряд не робить нічого, щоб зупинити їх, дозволяючи цій хворобі гноїтися і загрожувати знову поневолити нас! У нас, лейбористів, не залишається іншого вибору, окрім як взяти справу у власні копита і розібратися з цією загрозою самостійно».\n\nНа відміну від інциденту з Оушн Спреєм, цього разу Джордж не приховував свого гніву. Він тремтів від люті, мало не гатячи копитом по столу. «Цей виродок!» — вигукнув поні, явно втрачаючи терпець. «Тільки погіршує цю прокляту Найтмер проблему!» Він повернувся до свого секретаря, який дивився на нього широко відкритими очима. «Негайно покличте мені генерала Стірлінґа. Ми зупинимо це раз і назавжди, незалежно від того, скільки клятих зрадників стоятиме на моєму шляху!»"
bat.164.a:0 "Цей лівацький паразит, що кусає за п'яти!"

bat.165.t:0 "Головний біль"
bat.165.d:0 "Знову була пізня ніч, коли останні офіцери зайшли до кімнати в будівлі капітолію в Новому Аякачтлі, яка на той час була перетворена на імпровізований командний пункт. Джордж сидів на чолі столу, не виглядаючи анітрохи втомленим, і вдивлявся в останні звіти, що надходили з усієї Хіроптерри. Терористичні вибухи, перестрілки на вулицях, насильство в кожному куточку країни — все вийшло з-під контролю швидше, ніж будь-хто міг очікувати.\n\n«Ця ситуація неприпустима!» — крикнув Джордж, ударивши копитом по столу перед собою. «Якимось чином ми дозволили оточити себе зрадниками і лівацькими паразитами, і ми навіть нічого не можемо з цим вдіяти! Ми перемогли, заради Найтмер! А тепер мені кажуть, що ми маємо битися з власними солдатами через слова божевільного поні та якогось вискочки-лейбориста!»\n\nБагато офіцерів зашушукалися між собою, але Баттон ще не закінчив. «Стірлінґ!» Офіцер струнко віддав честь. «Я хочу, щоб Ви і ваші солдати розібралися з воєнізованими формуваннями. Рожеві, радикали — мені байдуже. Просто змусьте їх замовкнути і зупиніть роздирання нашої нації на шматки!»\n\n«Прийнято, сер. Але що збираєтеся робити Ви?»\n\nДжордж підвівся, демонструючи свою військову форму. «Я збираюся повернути Хіроптерру на наш бік і показати їм, що тепер ми тут головні, а не якісь терористи, що сіють розбрат». Запала тиша на кілька секунд, перш ніж він махнув копитом. «А тепер ідіть! Геть! Виконуйте свою роботу, і присягаюся Найтмер, краще вам робити її добре, інакше я особисто подбаю про те, щоб ви чистили сортири цілий повний місяць!»"
bat.165.a:0 "Час рятувати країну!"

bat.166.t:0 "Найнайчорніший день"
bat.166.d:0 "Лише пів години тому до кабінету Оушн Спрея прийшли двоє заляпаних кіптявою поні, щоб повідомити йому про жахливу долю, що спіткала будівлю капітолію та всіх, хто там був. Вибух повністю зрівняв будівлю із землею і вбив кожного всередині.\n\nЗайве говорити, що від нього очікували якоїсь заяви як від формального лідера ТПм — єдиного лідера фракції, якому пощастило залишитися живим. Зазвичай він би виступив біля капітолію, але були дві вагомі причини відвідати натомість державну радіостанцію.\n\nВін прокашлявся за мить до того, як загорілося табло «В ефірі»: «Вірні громадяни республіки, я звертаюся до вас сьогодні з важливими новинами».\n\nПерша причина була очевидною: будівля та обладнання в ній перетворилися на руїни, що догорають. А щодо другої... що ж, він посміхався, просто думаючи про це.\n\n«Сорок п'ять хвилин тому давінй план було завершено. Мої союзники і я з боку ТПм знищили будівлю капітолію та розправилися з декадентською мерзотою всередині — одним ударом. Віднині Хіроптерра перебуває під нашою юрисдикцією».\n\nОушн Спрей зітхнув, відкинувся на спинку крісла і повернувся до операторів пульта, чиї щелепи досягали підлоги. Ті, хто ще хвилину тому сумував на вулицях, почали бунтувати, а поліція була негайно паралізована миттєвим гнівом та хаосом, що спалахнув після його слів по радіо."
bat.166.a:0 "Свята Найтмер..."

bat.167.t:0 "План Б"
bat.167.d:0 "Оскільки в столиці швидко стало небезпечно, центром подій став занедбаний склад на фермі за кілька кілометрів від міста. Багато генералів і та невелика кількість політиків, що вирішили залишитися з Оушн Спреєм, метушилися навколо, поки він сидів, занурившись у папери в якійсь бічній кімнаті, що давно пустувала.\n\nРадіообладнання, медичні пункти та все інше, що вони встигли розгорнути в будівлі та навколо неї, ледве підтримували життєздатність операції. Зі свого боку, новий Верховний воєначальник Хіроптерри також перебував у сильному стресі; будь-хто, хто його знав, помітив би, що це для нього незвично. З огляду на обставини, така зміна поведінки не була несподіваною, не в останню чергу через те, що весь цей безлад був його провиною.\n\nВсе, взагалі все, всі плани, полетіло в Тартар.\n\nДо кабінету влетів зебра, його шерсть була вкрита потом і кров'ю. «Пане! Пане, робітники фабрик змогли зібрати ополчення! Вони обстрілюють будь-якого легіонера, якого побачать!»\n\nОушн Спрей втупився в жеребця поглядом, у якому змішалися цілковита невіра та лють."
bat.167.a:0 "«Тоді стріляйте у відповідь, матір-Найтмер!»"

bat.168.t:0 "Ніч у лісі"
bat.168.d:0 "Стірлінґ Силвер кивнув у бік дверей і обережно відчинив їх копитом, ідучи першим, поки група обережно заходила на віллу Оушн Спрея. Якби не той факт, що цей божевільний завжди був так самовпевнений у своїй дурості, можна було б здивуватися відсутності охорони та незачиненим дверям власного будинку.\n\nПереконати кількох порядних солдатів приєднатися до нього було неважко, особливо враховуючи, що легіонери приймали на себе весь удар невдоволення, яке викликав «рятівник» Хіроптерри. Кілька днів стеження за тим зеброю, який, здавалося, був єдиним другом маніяка, дозволили легко підготувати тихий нічний рейд, хоча було б брехнею сказати, що вони справді очікували, що все буде настільки просто.\n\nЗагін із шести поні тихо зачистив кожну кімнату на першому поверсі та безшумно піднявся килимовими сходами в пошуках цілі. Встановити новий уряд, коли Оушн Спрей перестане бути проблемою, буде справою нескладною, жоден поні не сумуватиме за ним; все, що їм було потрібно — позбутися його.\n\nЙого знайшли в передостанній кімнаті: він міцно спав у величезному ліжку. Стірлінґ дивився на тіло найтмериста уві сні, що мірно дихало, і обережно ступив до нього, цілячись зі зброї в голову непритомного фестрала. Він завагався лише на мить, адже ніколи раніше не забирав життя ось так; потім повільно повернувся до реальності. У цього соціопата була мрія, і лише зараз офіцер побачив, як низько впала Хіроптерра, якщо хтось подібний мав бодай якусь підтримку. Вперше в житті йому хотілося кричати, але єдине, що він зміг прошепотіти собі під ніс..."
bat.168.a:0 "«Ганьба»."

bat.169.t:0 "Про білосніжні ночі та коммандос"
bat.169.d:0 "Спалахнув сірник, і Стірлінґ Силвер підніс його до сигари. Розпаливши її та затягнувшись, він подивився на поні навпроти. Нахилившись ближче, він прошепотів через стіл: «...і тоді я кинув гранату прямо в газову трубу, і вся вантажівка злетіла в повітря!»\n\nАйворі Найт засміялася: «Брехня! Ти б не влучив гранатою в трубу, навіть якби вона була прямо перед твоїми очима!» Обоє захихотіли, поки Айворі піднесла склянку віскі до рота і зробила великий ковток. «Мушу сказати, Стірлінґу, я й не знала, що ти така приємна компанія за гарною випивкою».\n\nСтірлінґ усміхнувся: «О, дякую! Мені теж подобається наше спілкування. Шкода, що ми не зустрілися раніше».\n\nОбличчя Айворі спохмурніло: «Ну, це, мабуть, тому, що я була у в'язниці. Небагато часу у видатного військового пегаса на кшталт тебе, щоб зустрічатися з небезпечною соціалістичною підривницею, чи не так?»\n\nСтірлінґ насупився: «Що ж, зараз нові часи. І якщо нічого іншого, то той факт, що ми розмовляємо кілька годин і жодним словом не згадали політику, показує, що у нас ще є шанс налагодити зв'язки. Але це гарний привід прокинутися. Здається, тютюн вдарив мені в голову. Які ваші вимоги? Чого хоче ВАФХ в обмін на припинення боротьби?»\n\nАйворі випрямилася і відставила склянку: «По-перше, я більше не дозволю аристократам контролювати всю землю. Ті, хто обробляє землю, мають володіти нею. По-друге, всі мої товариші, які воювали проти Оушна та його громил, разом із іншими борцями проти тиранії, мають отримати пенсії та забезпечене майбутнє. І останнє: нам потрібно більше фінансування на освіту та соціальні служби. Народу Хіроптерри потрібно трохи більше надії на майбутнє»." # ВАФХ (Визвольна армія фестралів Хіроптерри)
bat.169.a:0 "«Що ж, з цим ми можемо працювати»."
bat.169.b:0 "«Такі умови не в наших інтересах»."

bat.170.t:0 "Шакали серед нас"
bat.170.d:0 "Стірлінґ пошкодував, що погодився на цю зустріч, стоячи в коридорі покинутого житлового будинку в центрі Нового Аякачтлі. Він пирхнув: це було саме те місце, яке обрав би такий хитрий і підступний опонент, як Шакал. Єдиною втіхою для Стірлінґа була група коммандос, що ховалася в сусідньому провулку на випадок, якщо переговори підуть не так. Він глибоко вдихнув і відчинив двері.\n\nЙого зустріла тьмяно освітлена вітальня з ліхтарем у кутку, стіл і два стільці по різні боки від нього. На одному зі стільців він ледь міг розрізнити обриси однієї з найбільших заноз у своєму боці — Шакала.\n«Нарешті прибув доброзичливий диктатор нашої нації».\n«Не патякай мені тут, терористе. Ми обоє знаємо, що військові значно кращі за головорізів Оушн Спрея», — відпарував Стірлінґ на уїдливе привітання, сідаючи на місце.\n«Ви всі однакові», — заперечив Шакал. «Лише жадібні королі, що експлуатують тих, кого мають захищати».\n«Проте ми обоє хочемо принести процвітання та прогрес у Хіроптерру. Наші цілі збігаються».\n«Не всі цілі».\nСтірлінґ зітхнув, він знав, до чого все йде. «Чого ти хочеш в обмін на приєднання до нас задля встановлення миру в країні?»\nШакал відповів, поклавши папку посеред столу: «Релігійні свободи, децентралізація державної влади, стабільний вільний ринок і безкоштовні шкільні обіди. Це те, що згадалося одразу, решта в папці».\n«Шкільні обіди?» — запитав Стірлінґ, втупившись у папку. Шакал не відповів.\n\nСтірлінґ терпіти не міг іти на компроміси, але заради добробуту Хіроптерри йому, можливо, доведеться піти на цей. Гармоністи були принаймні прийнятнішими за комуністів та зверхністів. З іншого боку, гармоністи можуть використати цей новий «альянс», щоб зібрати сили і здійснити переворот пізніше. Або ще гірше — справді переконати населення підтримати їх, коли війна закінчиться."
bat.170.a:0 "«Так, з цим ми можемо працювати»."
bat.170.b:0 "«Ці умови не в наших інтересах»."

bat.171.t:0 "Справжня гра по-крупному"
bat.171.d:0 "«Справді?» Стірлінґ втупився в Роуз. «Ви хочете те, що в цьому списку?»\n\n«Разом із низкою інших речей — так», — відповіла Ред Роуз з цілком серйозним обличчям.\n\n«Ви ж розумієте, що це безпрецедентно і точно спричинить труднощі», — заперечив Стірлінґ.\n\n«І я пропоную дещо натомість. Зрештою, я чесний гравець».\n\n«Але серйозно? Величезна виплата, яку всі назвуть хабарем?»\n\n«Знаєте, керувати організацією вимагає грошей. Невеликий бонус за те, що ми залишаємося з нашим чудовим народом у скрутну годину, дуже б допоміг».\n\n«Я не зовсім впевнений, чи можу погодитися на це, на додачу до всього іншого. Подальше поклоніння, привілеї... Навіть якщо пропозиція знищити двох інших — це справді велика перевага».\n\n«Це моя остання пропозиція, і я не можу більше відступати. Я маю тримати обіцянки і перед своїми підлеглими. Тож, що ви вирішите?» — закінчила Ред Роуз."
bat.171.a:0 "«Так, з цим ми можемо працювати»."
bat.171.b:0 "«Ці умови не в наших інтересах»."

bat.172.t:0 "Смута в цифрах"
bat.172.d_1:0 "Хіроптеррою більше не править уряд, що сіяв страх і недовіру серед своїх громадян заради підтримки загальнонаціональної параної проти вигаданих ворогів. Щойно наш народ усвідомив, що тільки він може визначати своє майбутнє, він згуртувався навколо єдиної особи, яка готова битися за нього — Даск Уейна. Через реформування трудових відносин та захист усіх працівників він пообіцяв збільшити наш матеріальний добробут, який буде розподілений між усіма. Більше наші робітники не працюватимуть як раби на невдячний уряд, що забирав у них плоди народної праці. Завдяки соціальним реформам та допомозі місяцесловів ми створимо суспільство, в якому всі істоти та релігії будуть рівними. Найтмеризм більше не будуть силоміць запихати в глотку кожному, а релігії та культури, тавровані як «відхилення», більше не будуть пригноблюватися. Реакціонери намагалися завадити втіленню цих фундаментальних прав, але вони програли.\n\nПоразка зверхністів та мілітаристів з їхніми авторитарними методами започаткувала нову еру. Тепер ми вільні створювати націю, керовану народом, заради народу і згідно з волею народу."
bat.172.d_2:0 "Це було довге і важке завдання. Сили Даск Уейна та Оушн Спрея чинили запеклий опір, використовуючи проти країни всі козирі: від терористичних вибухів до вбивств. І все ж, ми перемогли. Воєнізовані формування зникли, розбиті та розвіяні за вітром. Стірлінґ доповів, що загрози уряду усунуті, і мир повернувся. Лідери фракцій самі ще не знайдені, але Джордж був упевнений, що рано чи пізно вони їх знайдуть.\n\nТим не менш, це був великий крок у правильному напрямку. Він стримав свою обіцянку: ніяких переговорів, як і належить у випадку державної зради. Він залишився вірним своїм цінностям, як і обіцяв собі від самого початку. Він захистив Хіроптерру та її народ, навіть від внутрішніх загроз. Він міг дивитися на свою країну, на своїх солдатів, на своїх громадян із гордістю.\n\nАле попереду чекало ще більше слави. Джордж З. Баттон як генерал ніколи не вірив у «утримання» позицій, і президент Баттон теж. Він був нетерплячим фестралом і не збирався нікого чекати. Настав час подивитися за межі кордонів і знову показати світу, на що справді здатні хіроптеррці."
bat.172.d_3:0 "Від повного хаосу до повного контролю — ось і вся суть. Оушн Спрей перетворив націю, що безкомпромісно чинила опір, на таку, що повністю підкоряється його владі. Це викликало тонку посмішку на його обличчі щоразу, коли він про це думав.\n\nВперше у своїй насиченій кар'єрі одноосібного Верховного воєначальника Хіроптерри він узяв перерву. Не відпустку, звісно — держава все ще потребувала його, — але вихідний на віллі був бажаним відпочинком від внутрішніх справ. У цей момент він стояв на балконі своєї спальні, насолоджуючись заходом сонця лише з власними думками, якими був цілком задоволений. Звісно, він був втомлений, і його копита час від часу трохи тремтіли, але хто б не пишався тим, чого він досяг?\n\nНація процвітала на величезну користь держави, все працювало як налагоджений механізм — саме так, як було задумано. Перлина в короні Найтмер була в безпеці, її народ був вірним, а режим — стабільним. Тепер на них чекало ніщо інше, як славетна перемога!"
bat.172.d_4:0 "Стірлінґ зітхнув, сідаючи в крісло — нарешті все закінчилося. Останні активні повстанські групи склали зброю і здалися. Він похитав головою. Хіроптеррці вбивали хіроптеррців у дріб'язковій боротьбі за владу, якої ніколи не мало статися. Він відчував лише полегшення від того, що ця війна закінчилася і шлях до відбудови нації вільний.\n\nВін, однак, пишався своїми солдатами та тими громадянами, які були на його боці від самого початку цього конфлікту. Їхня лояльність перед обличчям жахливих обставин, що склалися проти них, надихала його. Він відплатить за цю лояльність, побудувавши націю, засновану на справедливості, обов'язку та працьовитості. На відміну від інших радикальних фракцій...\n\nЗверхністи занадто загрузли у своїх застарілих поглядах і перетворили б Хіроптерру на поліцейську державу з пануванням параної. Комуністи спричинили б анархію у своєму прагненні радикально реформувати націю на якусь розмиту «робітничу утопію». Гармоністи занадто слабкі та наївні для цього непередбачуваного і небезпечного світу. Тільки уряд, який може зустріти виклики майбутнього віч-на-віч за допомогою сили та адаптації, може вести Хіроптерру.\n\nТільки з ним як лідером Хіроптерра виживе і процвітатиме.\n\nВін підвівся з крісла, поправив кашкет і вийшов із кабінету.\n\nУ нього було багато роботи попереду."
bat.172.a:0 "§RНехай майорить червоний стяг!§!"
bat.172.b:0 "§gЗгуртуймося навколо прапора, хлопці!§!"
