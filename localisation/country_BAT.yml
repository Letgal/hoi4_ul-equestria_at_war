BAT_dude_1_name_text:0 "Північно-зебриканський визвольний фронт"
BAT_dude_2_name_text:0 "Анзаравді"
BAT_dude_3_name_text:0 "Товариство Істинного Місяця"

BAT_dude_1_desc_text:0 "Північно-зебриканський визвольний фронт\n\nІДЕОЛОГІЧНА ПРИНАЛЕЖНІСТЬ: ШИРОКА СОЦІАЛІСТИЧНА ОРГАНІЗАЦІЯ\n\nОСНОВНІ РАЙОНИ ДІЯЛЬНОСТІ: ТОБУК,ВАРЗЕНА\n\nЛЕГІОНЕРСЬКИЙ АНАЛІТИЧНИЙ ЗВІТ:\nЧервона гадюка дісталася Хіроптерри. Ми бачили, що сталося в Сталліонграді й маємо бути готові. Червоні-єретики поширюють свій вплив серед робітничого населення міст Варзени та Тобука, перетворюючи вірних робітників на підривників та брехунів. Як і будь-яку іншу змію, ми маємо викурити їх. Їхню лідерку звуть Діг'я — дрібна інтелектуалка зі столиці Варзени, яка втекла після того, як ми ідентифікували її як загрозу під час окупації. Відтоді вона переховується в сільській місцевості та зібрала навколо себе прибічників, що прагнуть «визволення» від нашого правління."
BAT_dude_2_desc_text:0 "Анзаравді\n\nІДЕОЛОГІЧНА ПРИНАЛЕЖНІСТЬ: ПЛЕМІННА «ГАРМОНІЯ»\n\nОСНОВНІ РАЙОНИ ДІЯЛЬНОСТІ: ЗАРАНТІЯ ТА СІЛЬСЬКИЙ ТОБУК\n\nЛЕГІОНЕРСЬКИЙ АНАЛІТИЧНИЙ ЗВІТ:\nАнзаравді — це група з базою в Зарантії та змішаним походженням. Після нашої окупації Люсент Екліпс подав звіт щодо діяльності місцевого опору в підконтрольних йому районах. У цьому документі він перерахував Анзаравді та заявив, що вони віддані формі племінної демократії, але списав їх як незначну групу на своїй території. Коли настав день спротиву, ми зрозуміли чому. Анзаравді зосередили свої операції в Зарантії під нашим безпосереднім управлінням, хаос був величезним. Вони мають слабкий ідеологічний зв'язок, але можуть розраховувати на підтримку великої кількості зарантійських кланів — абсолютне знищення є єдиною відповіддю. Їх очолює Ізем, рядовий племінний воїн, який згуртував свій клан на опір і почав збирати союзників. Він є їхньою об'єднавчою постаттю — вбити його і все розвалиться."
BAT_dude_3_desc_text:0 "Товариство Істинного Місяця\n\nІДЕОЛОГІЧНА ПРИНАЛЕЖНІСТЬ: ЄРЕСЬ ТА ЗРАДА ПРОТИ НАЙТМЕР\n\nОСНОВНІ РАЙОНИ ДІЯЛЬНОСТІ: КОЛОНІЗОВАНІ РЕГІОНИ\n\nЛЕГІОНЕРСЬКИЙ АНАЛІТИЧНИЙ ЗВІТ:\nЗрадники ноказали себе. Копито Найтмер давно підозрювало, що в наших власних лавах може існувати інакомислення, і тепер воно вилилося назовні. «Товариство Істинного Місяця», як вони себе називають, — це єретики та язичники, що стверджують, ніби сповідують чисту та природну форму поклоніння Місяцю, заперечуючи божественність Найтмер на користь самого Місяця. Ми не знаємо, наскільки глибоко сягають їхні зв'язки; точність є ключем до абсолютного знищення їхньої організації. Їх очолює «Шакал». Це ім'я ми чули раніше, але вважалось, що його було нейтралізовано деякий час тому. Але він повернувся, з новою групою, і веде її проти нас. Але цього разу, здається, все інакше — він уже вислизав від нас одного разу і повернувся для реваншу. Ми не можемо дозволити йому втекти знову."

