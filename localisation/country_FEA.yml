FEA_kogchel_desc:0 "Ґербен Когхель народився в сім'ї банківського клерка в Де Вльогелсі, столиці Фетізії. Хоча його батько помер, коли він був молодим, Ґербен спочатку пішов за його прикладом, працюючи в місцевому банку. Вивчаючи фінанси, він швидко зрозумів, що Фетізійська держава могла б працювати краще. Багато грифонів жили в бідності або невизначеності, лише одна серйозна хвороба відділяла їх від голоду. Засмучений відсутністю захисту для всіх грифонів, Когхель приєднався до ПП, щоб боротися за захист робітників. Його щира емпатія та прагнення зробити Фетізію кращим місцем принесли йому популярність на місцевому рівні, де він став першим мером від ПП у Де Вльогелсі, що призвело до покращення турботи про найбідніших у місті.\n\nЙого нова популярність поширилася за межі партійних ліній, і говорили, що Когхель підтримував тривале листування з Великим Герцогом Фетізії. Коли Когхель потрапив до парламенту після перемоги на виборах керівництва в Партії Праці, опозиція його планам посилилася. І ліберальні демократи, і герцогська партія чинили опір його планам, і було ще менше шансів, на співпрацю з ФНС. Попри це, Когхель продовжував працювати, не озлоблюючись на своїх політичних опонентів, наполегливо намагаючись змінити Фетізію на краще.\n\nЗусилля соціал-демократа, здавалося, зруйнувалися з початком громадянської війни, коли більш жорстокі та песимістичні сили захопили контроль над країною. Однак з Когхельом на чолі більш помірні грифони ніколи не втрачали надії на краще завтра. Особисто лідер соціал-демократів зумів обмежити найгірші прояви насильства проти цивільного населення. Портфель Когхелья, повний соціальних реформ, став символом надії сам по собі, оскільки політик відмовлявся розставатися з ним за будь-яких обставин, щоб нагадувати собі, за що він бореться. Тепер, після стількох смертей і руйнувань, настав час відбудови. Ґербен Когхель дав Фетізії другий шанс, сподіваючись відродити демократію в соціалістичному світлі, загоїти рани, завдані громадянською війною, та відновити зруйноване суспільство країни. Однак дехто хвилюється, що ідеалістичний грифон залишить уже потерпілу державу вразливою в цей невизначений час."

FEA_rozenkamp_desc:0 "Герман Розенкампф народився в Мірабелі, жвавому промисловому місті на північному сході Фетізії. Разом зі своїм братом Рейнаудом вони ледве виживали як діти працюючих бідняків. Рішуче налаштовані уникнути долі своїх батьків, обидва вступили до армії як канонери під командуванням молодого лейтенанта фон Ворст-тот-Ворста. Офіцер навчив їх не лише як стріляти з гармати, але як стріляти з гармати і під час цього відчувати неймовірний патріотизм. Смерть їхнього батька в результаті нещасного випадку на роботі змусила Розенкампфів покинути військо. Герману довелося піклуватися про свою матір і зайняти місце батька на роботі. Там він побачив різницю між промовами шляхетних грифонів про любов до країни та реальністю заводської праці. Герман все це змінить.\n\nБрати Розенкампфи приєдналися до місцевої ПП, де спочатку до них ставилися підозріло через колишню службу. Незабаром їхня енергія та ораторська сила були помічені керівництвом партії, і брати піднялися по лавах. Однак замість нудних партійних з'їздів та адміністративної роботи, якій його брат присвячував все більше часу, Герман повернувся на заводи, а іноді навіть до солдатів. Там він знайшов родючий ґрунт для свого власного різновиду комунізму, який назвав розенкампфізмом.\n\nКоли економічна криза лютувала в Фетізії, Розенкампф виступав проти всього. Проти дворянства, Тритеїзму та слабких політиків (іноді від його праведного гніву потерпали навіть його колеги по партії). Він звинувачував Грифенгайм і Скайфол, Еквестрію та Архонтів. Але коли політична нестабільність досягла точки кипіння громадянської війни, Розенкампф був готовий битися. Коли червоний прапор замайорів над Де Вльогелсом, саме розенкампфісти встановили його там. І саме Розенкампф поведе Фетізію до слави. За Батьківщину і за Революцію!"

FEA_heeren_desc:0 "Годфрід Гірен народився в Роттендедам у середньокласовій родині крамарів. Він був цілим світом для своїх батьків, і яскравий молодий грифон мав усе, чого бажало його серце, але вже в школі було зрозуміло, що Гірен був проблемним. Іноді він охоплювався неконтрольованою лютью, і горе тій дитині, яка ставала у нього на шляху в такий момент. Дорослішаючи, вміння грифона з словами та його лють переросли в незвичайний вид магнетизму, і він легко залучав друзів, чиє рабське ставлення допомагало роздути його его. Звісно, як і багато молодих грифонів до нього, юний Гірен думав, що повністю зрозумів всю політику. Це було дуже просто. У Фетізії було два грифони, здатні керувати країною: перший, граф Герлах, нерозумно віддав свою владу в погоні за дешевою популярністю. Другим грифоном, природно, був би сам Годфрід Гірен.\n\nГірен приєднався до Оранжевих Мундирів, воєнізованої групи, що тренувалася посеред Великих рівнин. Там його політична думка розвивалася далі, і він виявив, що його харизма добре йому служила, коли він піднявся до керівної позиції в радикальній групі. Він швидко прийняв антипонівські настрої групи та чисту ненависть до соціалізму. Коли група не змогла отримати жодного місця в парламенті, Гірен об'єднав групу з партією ФНС, домовившись про своє потрапляння в центр уваги політичної еліти Фетізії. Після цього Гірен і ФНС загалом скористалися кризою, що калічила країну, оскільки безробітні виявилися вірними новими виборцями.\n\nКоли Дебати про Регента зруйнували коаліційний уряд, Молдернік, завжди прагматичний, спробував домовитися про коаліцію з ПП, але Гірен уже готувався до війни. Він посіяв стільки підозр серед своїх прихильників, що угода провалилася, і Фетізія вступила у війну. Тепер Гірен керував Фетізією. Ті, хто знає його найкраще, сумніваються, що це нарешті заспокоїть його гнів та задовольнить жагу Гірена до влади."

FEA_edgar_desc:0 "Едгар Пехвогель вів скромне, але продуктивне життя. Народжений у маленькому містечку неподалік столиці в родині бюрократів, здавалося, що Едгар піде слідами своїх батьків. Зацікавлення цифрами та почуття обов'язку привели його до зростаючих лав міністерства фінансів. Деякі можуть вважати цю роботу виснажливою для душі, але для Едгара цифри означали щось. Кожного разу, коли економіка зростала хоча б трохи, це означало більше щасливих сімей, і гроші, заощаджені на військових витратах, можна було використати для фінансування охорони здоров'я, що могло врятувати чиєсь життя. Його внутрішня мотивація та його відверто блискуча робота над технічними аспектами економіки дозволили йому піднятися по службових щаблях так швидко, як дозволяла жорстка структура Фетізійської бюрократії.\n\nКоли вдарила криза і мав бути представлений бюджет 1007 року, справжня битва розгорнулася між міністерствами економічних справ та міністерством фінансів. Пехвогель намагався відстояти бюджет, заснований на вільному ринку, тоді як ідіоти з ЕС пхали свого клюва в ринок. Так чи інакше, фінансова криза переросла в політичну кризу та громадянську війну.\n\nВійна тривала, тоді як те, що залишилося від цивільного уряду, намагалося захистити Де Вльогелс. А колеса бюрократії продовжували крутитися, причому більшість державних службовців відчувала лояльність до своїх відомств понад усіх воюючих фракцій. Але тривожні новини надійшли з Грифенгайму, коли Імперці увійшли в Фетізію!\n\nКілька днів потому група солдатів, деякі в шапках з червоною зіркою, а інші у Фетізійській військовій формі, увірвалися в те, що залишилося від парламенту. Едгар Пехвогель був там, особисто доставляючи якусь документацію. Солдати, в дивовижній гармонії, допитали кожного присутнього грифона, що привело їх прямо до Едгара Пехвогеля. Почувши про його здібності та перевіривши список грифонів, яких ненавиділи обидві сторони, солдати вирішили, що Едгар підійде. Незабаром після цього державний службовець був інавгурований як голова Комітету з Національного Порятунку. Коли цифри змінилися з грошей на жертви, жвава уява Едгара здається більше тягарем, ніж благословенням. Тим не менше, Пехвогель взявся за поточне завдання, роблячи все можливе, як і все своє життя."

FEA_moldernik_desc:0 "Народжений як син керівника нафтового бізнесу в Аївлі, Антон Молдернік отримав найкращу освіту, яку можна було купити за гроші, а саме ступінь соціальних наук в університеті Брума в Елі. Обидва його батьки були частиною партії ФНС, і Антон став її членом у ранньому віці. Розумний та безжальний, Молдернік зумів просунутися в партії та потрапити до списку кандидатів, забезпечивши собі перемогу на виборах в Аївлі. У парламенті він став партійним спікером з аграрних питань, теми, в якій головний конкурент ФНС, ФГП, був сильним. Тим не менше, Молдернік зумів вразити населення в дебатах, представивши своїх монархістських опонентів як безхребетних консерваторів.\n\nПісля приблизно десятиліття в політиці Молдерніка підвищили до рівня партійного лідера, яким він залишався до початку кризи регентства. З наростанням напруження Молдернік намагався укласти угоду з Когхелом. На його великий жаль, угода провалилася, і його комфортне життя розтрощилося громадянською війною. Націоналісту знадобився час, щоб пристосуватися до нової ситуації, але фашист виріс у своїй ролі лідера тепер відкрито авторитарної ФНС. Тепер, коли гармати мовчать і його влада підтверджена, Антон Молдернік стикається із завданням переосмислити Фетізію та надати сенс життям її громадян."

FEA_stappenbeld_desc:0 "Бернард Штаппенбельд виріс у Роттендедам, портовому місті Фетізії. Народжений з природною цікавістю та швидким розумом, грифон почав писати з молодого віку. Хоча його художня література була посередньої якості, його проза була достатньо хорошою для роботи журналіста. Пригодницький за натурою, Фетізієць прийняв пропозицію роботи для репортажів з історій зі Сталіонграду. Протягом років його читачі могли помітити, як змінювався тон його історій. Спочатку критичний, грифон, що жив серед поні, насміхався з поні Сєверяни за повстання проти такого доброзичливого правителя, як Селестія.\n\nПовільно, але впевнено звіти про невдалі сільськогосподарські плани та порожні полиці магазинів змінилися складними есе про сталіонградський комунізм, а потім тим, що його критики називали відвертими любовними листами до соціалізму. Коли журналіст повернувся додому та приєднався до ПП в день свого повернення, вони знайшли зміненого грифона. Скептичний журналіст перетнув море, повернувшись як соціалістичний ідеолог. Його вчення, привезені зі Сталліонграду, залучили розколоте коло послідовників: інтелігенція та самопроголошені революціонери з одного боку, та справжні робітники з іншого.\n\nЗ революцією, що лютувала в Фетізії, ряди Штаппенбельда зросли величезно, оскільки його пророцтво класової боротьби справді здійснилося. Журналіст показав себе здатним лідером, затьмаривши соціал-демократів у ПП та зумівши потрапити до партійного керівництва. Тепер Бернард Штаппенбельд знову дивився через океан, готовий втілити теорію на практиці."

FEA_vorst_desc:0 "Народжений у престижній родині фон Ворст-тот-Ворстів, Герман був спадкоємцем їхніх земель. Герман ніс своє походження з собою, куди б не пішов, вивчаючи риси, що визначають хорошого шляхетного грифона, в школі та вдома. Непохитний, консервативний, сміливий та стратегічний, він закінчив офіцерську академію найкращим у класі, показавши, що шляхетне походження не означає відсутність заслуг. Служачи на багатьох посадах, включаючи роковий період як офіцер-артилерист, барон став популярним серед своїх військ через свою безкомпромісну позицію та відвертий патріотизм.\n\nВід армії Герман навчився цінувати ієрархію, традиції та інституцію військових. Коли він піднімався по службовій драбині, він почав загравати з партією ФНС, дуже неортодоксальний вибір для шляхетного грифона. Але Герцогська партія стала безхребетною, роблячи забагато поступок слабким нещастям, які хотіли повної рівності. Коли система зламалася, Барон та вірні йому солдати втрутилися, щоб битися на боці націоналістів.\n\nОднак під час боїв фон Ворст-тот-Ворст виявив, що його нові союзники були не набагато кращими, відкидаючи традиції на користь чогось радикально нового. Їх також треба було зупинити, і Барон їх зупинив. Тепер військові правлять Фетізією, охороняючи народ від будь-якої загрози, як зсередини, так і ззовні. Дім фон Ворст-тот-Ворст тріумфує та пильнує загрози як зовнішні, так і внутрішні."

vorst_general_desc:0 "Народжений у престижній родині фон Ворст-тот-Ворстів, Герман був спадкоємцем їхніх земель. Герман ніс своє походження з собою, куди б не пішов, вивчаючи риси, що визначають хорошого шляхетного грифона, в школі та вдома. Непохитний, консервативний, сміливий та стратегічний, він закінчив офіцерську академію найкращим у класі, показавши, що шляхетне походження не означає відсутність заслуг. Служачи на багатьох посадах, включаючи роковий період як офіцер-артилерист, барон став популярним серед своїх військ через свою безкомпромісну позицію та відвертий патріотизм.\n\nВід армії Герман навчився цінувати ієрархію, традиції та інституцію військових. Коли він піднімався по службовій драбині, він почав загравати з партією ФНС, дуже неортодоксальний вибір для шляхетного грифона. Але Герцогська партія стала безхребетною, роблячи забагато поступок слабким нещастям, які хотіли повної рівності. Однак лояльність Барона до Батьківщини не могла бути поставлена під сумнів."

FEA_stefan_desc:0 "Двоюрідний брат більш відомого Герлаха IV, Стефан Веєрмарс жив у відносній невідомості як куратор художнього музею Де Вльогелс. Його справжня пристрасть ніколи не лежала в політиці, хоча він поділяв такий же ентузіазм до мистецтва, як його двоюрідний брат до керування державою. Описуваний як інтроверт, що оживав лише коли розмова заходила про його пристрасть, було легко забути про походження грифона при знайомстві з ним. Все змінилося зі смертю його двоюрідного брата. Родина Веєрмарс розсіялася, коли почалася громадянська війна: деякі успішно покинули країну, інших розстріляли мародерствуючі розенкампфісти. Стефана сховали працівники музею серед найцінніших творів мистецтва. Лише коли громадянська війна затихла, з переможними військовими, Стефан вийшов.\n\nСолдати Барона знайшли Веєрмарса, і після розмови за зачиненими дверима він вирішив прийняти титул Великого Герцога Фетізії. Чи погодився він у спробі пом'якшити військове правління над країною, чи тому, що Стефан I справді був прихильником військової стратократії - ще те питання, але він не повинен мати ілюзій щодо отримання коли-небудь влади чи впливу, якими колись володів його покійний двоюрідний брат."

FEA_talonsley_desc:0 "Соціальний та помірний ліберал і улюблений прем'єр-міністр Фетізії, Ар'єн Талонслі вів країну через епоху поступової дестабілізації. Грифон компромісів та нормальності, він не гребує переговорами та рішеннями, де "всі грифони у виграші".\n\nТалонслі очолив ЛДП після інциденту, відомого як "Ніч Моленаера", на честь свого попередника як керівника ЛДП. Моленаер здобув приголомшливу перемогу на виборах над монархістською партією ФГП, але консерватори погрожували зірвати переговори щодо формування уряду, якщо ЛДП відкрито не засудить республіканізм. Пізніше було доведено, що ця вимога надійшла безпосередньо від Великого Герцога, але тієї ночі ЛДП була змушена вибирати між принципами чи прагматизмом. Моленаер обрав принципи, але у внутрішньопартійному голосуванні його відхилили незначною більшістю, і Талонслі став головою партії, сформувавши коаліцію ЛДП-ФГП. Моленаер покинув партію, і Талонслі втратив значну частину республіканських голосувів на користь ПП, але в уряд зайшов. З часом Ар'єн Талонслі та ЛДП показали, що монархія та свобода не є протилежними цінностями, а насправді доповнюють одна одну. Його підхід вільного ринку може призвести до зниження його підтримки серед пересічних грифонів, особливо під час кризи."
