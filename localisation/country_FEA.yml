FEA_literally_dice_desc:0 "Доббелстен Мурмас народився 7 квітня 982 року на далеких околицях прибережного міста Роттендедам, виросши в сільській, бідній та болотистій місцевості Великого Герцогства Фетізія. Син шкільного вчителя та сталевара, Доббелстен жив щасливим, хоча й бідним життям порівняно з тими, хто жив у місті. Тим не менше, він робив з цього все можливе, розвиваючи цінування різноманітного середовища та населення Грифонів та Поні, які жили в болотах Фетізії. Хоча його родина була далека від революції та наступної контрреволюції за чотири роки до його народження, Доббелстен розвинув сильний інтерес до світу за межами свого болотистого дому, часто беручи з собою книги з історії в рюкзаку для читання між своїми експедиціями річками та болотом.\n\nКоли йому виповнилося вісімнадцять, він благав батьків відправити його до не надто престижної військової академії в Роттендедам, що вони і зробили. Напевно дивуючи інструкторів та своїх однокласників, грифон, вирощений у болоті, переважав з, в ввічливому сенсі, "нетрадиційними", але успішними підходами до проблем протягом свого навчання. Ці підходи згодом стали основними рисами його стилю лідерства в бою. Доббелстен нещодавно отримав підвищення до капітана Фетізійської армії, спеціалізуючись на веденні війни в несприятливій місцевості та умовах. Його хобі включають пілотування літаків, підтримання колекції сорочок з квітковим візерунком та, найголовніше, важку атлетику. Його лідерство характеризується суворим дотриманням моралі у війні, сильною взаємною повагою між ним та його підлеглими та надзвичайною турботою про добробут тих, хто під його командуванням. Що стосується його особистої безпеки, він знехтує нею через свою непохитну віру та життєве кредо:\n\n'Я тут для того, щоб жити круто, а не довго.'"
