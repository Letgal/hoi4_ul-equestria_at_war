### ideas ###
FEA_crashed_economy:0 "Зруйнована економіка"
FEA_crashed_economy_desc:0 "Фетізія завжди була однією з найбагатших держав Імперії, славлячись процвітаючою торгівлею та відважними дослідниками, що приносили Герцогству велике багатство. Майже безперервні війни по всьому континенту, що почалися після розпаду Імперії, поставили економіку на межу краху. Однак Скайфол, який здобув незалежність після республіканського повстання 978 року, зміг перевершити Фетізьких купців, остаточно штовхнувши економіку у глибоку рецесію. Подолання економічної кризи має бути першим пріоритетом уряду Фетізії."
FEA_beloved_monarch:0 "Герцог Герлах Мовчазний"
FEA_beloved_monarch_desc:0 "Великий Герцог Герлах IV Веєрмарс відомий по всій Грифонії як один із найбільш розсудливих правителів. Герцог, який отримав прізвисько "Мовчазний" за своє терпіння та спокій, перетворив свої володіння на першу справжню конституційну монархію в Грифонії. Народ Фетізії любить свого великого Герцога, і доки він прислухається до потреб своїх грифонів, це навряд чи зміниться."
FEA_danger_in_the_coalition:0 "Криза в коаліції"
FEA_danger_in_the_coalition_desc:0 "Останні економічні проблеми, що переслідують Фетізію, призвели до розколу між правлячою коаліцією ФГП–ЛДП та дозволили більш радикальним партіям здобути вплив у парламенті. Особливо Ґербен Когхель, лідер соціал-демократичної Партії Праці, та Антон Молдернік, лідер націоналістичного Фетізького Націоналістичного Союзу, скористалися хаосом. Якщо проблеми в коаліції не буде вирішено належним чином, це може призвести до повного краху уряду."
FEA_gov_inter:0 "Зруйнована економіка"
FEA_gov_inter_desc:0 "Фетізія завжди була однією з найбагатших держав Імперії, славлячись процвітаючою торгівлею та відважними дослідниками, що приносили Герцогству велике багатство. Майже безперервні війни по всьому континенту, що почалися після розпаду Імперії, поставили економіку на межу краху. Однак Скайфол, який здобув незалежність після республіканського повстання 978 року, зміг перевершити Фетізьких купців, остаточно штовхнувши економіку у глибоку рецесію. Подолання економічної кризи має бути першим пріоритетом уряду Фетізії."
FEA_free_mark:0 "Зруйнована економіка"
FEA_free_mark_desc:0 "Фетізія завжди була однією з найбагатших держав Імперії, славлячись процвітаючою торгівлею та відважними дослідниками, що приносили Герцогству велике багатство. Майже безперервні війни по всьому континенту, що почалися після розпаду Імперії, поставили економіку на межу краху. Однак Скайфол, який здобув незалежність після республіканського повстання 978 року, зміг перевершити Фетізьких купців, остаточно штовхнувши економіку у глибоку рецесію. Подолання економічної кризи має бути першим пріоритетом уряду Фетізії."
FEA_sluggish_economy:0 "Млява економіка"
FEA_sluggish_economy_desc:0 "Хоча наші економічні реформи принесли помітний успіх, економіка Фетізії все ще не повністю відновилася. Найгірше вже позаду, але нам потрібно завершити реформи, якщо ми хочемо повернутися до рівня зростання, що був до кризи. Відтепер ситуація повинна йти вгору. Наші економічні аналітики налаштовані обережно оптимістично, і незабаром скарбник, можливо, більше не відмовлятиме кожному другому міністру, який приходить просити більший бюджет."
FEA_banker_support:0 "Підтримка банкірів"
FEA_banker_support_desc:0 "Наше рішення врятувати страждаючі банки в межах наших кордонів, як Фетізькі, так і міжнародні, мало побічний ефект, який, можливо, не передбачався. Фінансова еліта Грифонії почула про нашу "розсудливу" політику та вирішила нас підтримати. Мати друзів зверху ніколи не завадить."
FEA_worker_right_idea:0 "Арбайдсветтен"
FEA_worker_right_idea_desc:0 "Арбайдсветтен, більш відомі міжнародним спостерігачам як Фетізькі трудові закони, — це пакет законів, спрямований на захист прав працюючих грифонів. Він містить норми щодо справедливої оплати праці, безпеки на робочому місці та робочих годин. Крім того, буде знято обмеження на створення профспілок, щоб захистити право робітників на колективні дії."
FEA_free_healthcare_idea:0 "Альґемеен Зікенфондс"
FEA_free_healthcare_idea_desc:0 "Загальний лікарняний фонд — це національна система медичного страхування Фетізії. Хоча заможніші Фетізійці все ще можуть страхуватися приватно, уряд Фетізії тепер надає можливість найбіднішим грифонам отримати страховку. Замість виплати компенсацій пацієнтам, фонд оплачує рахунки безпосередньо, тож хворі або травмовані робітники ніколи не бачать жодного рахунку. Навіть спосіб фінансування фонду є унікальним Фетізьким компромісом: робітник сплачує частину напряму, відраховуючи відсоток свого доходу, а роботодавці також роблять свій внесок."
FEA_mass_contruction_projects:0 "Арбайдсплан"
FEA_mass_contruction_projects_desc:0 "Щоб у ці складні часи кожен грифон мав роботу, слід реалізувати великі державні проєкти. Освіта чи досвід не мають значення — кожна лапа може тримати лопату! Будь то парки, канали чи мости — ми знайдемо роботу для кожного безробітного."
FEA_citizen_welfare:0 "Соціал-Економіше Раад"
FEA_citizen_welfare_desc:0 "Соціально-економічна рада — ідея, запропонована різними фракціями парламенту. У ній профспілки та організації роботодавців зустрічаються, щоб знайти спільну мову. Рада мала важкий старт, але поступово її учасники звикають співпрацювати, що, безумовно, призведе як до справедливіших трудових прав, так і до меншої кількості страйків. Грифони Фетізії вчаться, що компроміс може дати рішення, яке влаштує всі сторони."
FEA_agrarian_idea:0 "Аграризм"
FEA_agrarian_idea_desc:0 "Ми прийняли філософію аграріанізму. Грифон, що працює на землі, — справжній Фетізієць. Ми просуватимемо просте життя в сільській місцевості як важливу частину нашої культури та створимо клас відданих фермерів, що стануть хребтом нашої батьківщини."
FEA_labour_battalion_ideas:0 "Арбайдерсбатальйонс"
FEA_labour_battalion_ideas_desc:0 "Патріотично налаштовані безробітні грифони були призначені до батальйонів робітників. Ці групи використовуватимуться для швидкого виконання певних завдань: будівництва проєктів життєвої важливості та, звісно, ремонту пошкоджених фабрик і інфраструктури. Крім того, загони таких грифонів будуть підпорядковані нашим інженерам для допомоги в укріпленні позицій військ. Будь-який грифон, що загине на службі у своєму батальйоні, отримає медаль."
FEA_state_union:0 "Штаатсвакбонд"
FEA_state_union_desc:0 "Державна профспілка — це спосіб нарешті зупинити вплив нав’язливих незалежних профспілок. Перевівши працю під державний контроль, ми створили простіші правила та контракти, що вигідні нам. Це збільшило виробництво, при лише допустимому погіршенні умов праці."
FEA_farmer_funds:0 "Селянський фонд"
FEA_farmer_funds_desc:0 "Ми створили фонд для субсидування нашого первинного сектору, передусім фермерів. За невеликої допомоги від держави ферми та шахти тепер використовують дивовижні можливості сучасної техніки для кращого видобутку ресурсів. Цей популярний захід не лише дав нам більший доступ до багатств під землею, але й допоміг зміцнити політичну підтримку уряду."
FEA_lightning_warfare:0 "Мобіле-Орслогсфьюрінг"
FEA_lightning_warfare_desc:0 "Наша армія прийняла доктрину мобільної війни. Сміливі та швидкі, мов блискавка, наші війська переграватимуть ворогів. Якщо ми зможемо рухатися швидко, то зможемо обирати битви й перемагати навіть більші армії."
FEA_car_factories:0 "Ентроп Мануфактурінг"
FEA_car_factories_desc:0 "Величезні інвестиції в Ентроп Мануфактурінг дозволили нам самостійно налагодити їх нові виробничі лінії. Спеціально пристосовані для військової техніки, їхні заводи випускатимуть танки та вантажівки, необхідні для успіху в нашій мобільній війні."
FEA_lightning_warfare_2:0 "Мобіле-Орслогсфьюрінг"
FEA_lightning_warfare_2_desc:0 "Наша армія опанувала доктрину мобільної війни. Наші танки рухаються швидше, ніж блискавка, заскочуючи зненацька та знищуючи приголомшених ворогів. Наші офіцери зрозуміли, що швидкість дає тактичну перевагу для оточення й зламу супротивника."
FEA_superior_idea:0 "Овервельдігенде-Фюркрахт"
FEA_superior_idea_desc:0 "Ми прийняли доктрину переважаючого вогню. Наша армія зосередиться на тому, щоб випустити якомога більше снарядів і куль у ворога. Це вимагатиме більшої уваги до логістики та тактичного використання артилерії. Коли наші вороги будуть розбиті на тисячу шматків, перемога стане лише формальністю."
FEA_artillery_factories:0 "Артілеріє-Веркен"
FEA_artillery_factories_desc:0 "Наші національні Артилерійні майстерні вироблятимуть польову артилерію, необхідну для придушення ворогів. Це спеціальний завод, налаштований на виробництво гаубиць і гармат для нашого зростаючого арсеналу. Адже останнім завжди сміється той, у кого більше гармата."
FEA_spec_ops_initiative:0 "Коммандотропен"
FEA_spec_ops_initiative_desc:0 "Ми заснували командотропи. Цей спеціальний корпус тренується для боїв у складній місцевості та погоді, а також використовує найекзотичніше спорядження. Вони — це кинджал, який доповнює молот нашої артилерії."
FEA_superior_idea_2:0 "Овервельдігенде-Фюркрахт"
FEA_superior_idea_2_desc:0 "Ми опанували доктрину переважаючого вогню. Наша армія навчена випускати якомога більше снарядів і куль у ворога. Наші командири відточили увагу на логістиці та тактичному використанні артилерії. Наші вороги будуть розбиті на мільйон шматків, і перемога стане неминучою."
FEA_grand_idea:0 "Гройт-Штрайдплан"
FEA_grand_idea_desc:0 "Ми обрали перевірену доктрину масштабного планування. Нам легше тренувати більшу армію, використовуючи випробувану тактику минулого тисячоліття, але не варто чекати чудес. У цьому контексті ми вирішили здебільшого розробляти оборонні стратегії. Хай ворог розіб’ється об наші ретельно підготовлені лінії оборони — ми просто чекатимемо."
FEA_specialised_staff:0 "Спеціалізований штаб"
FEA_specialised_staff_desc:0 "Тепер, коли ми ознайомилися з великою стратегією, у нас є великий та підготовлений офіцерський корпус для армії. Ми можемо призначити додаткових помічників і штабних офіцерів, щоб допомагати генералам у плануванні. Чотири очі бачать більше, ніж два — це допоможе ще більше вдосконалити наші плани."
FEA_grand_idea_2:0 "Гройт-Штрайдплан"
FEA_grand_idea_2_desc:0 "Ми опанували перевірену доктрину масштабного планування. Нам вдалося навчити багатьох новобранців мудрості минулого тисячоліття. Ми тренувалися для зайняття багатьох стратегічних оборонних позицій. Ворог розіб’ється об наші непроникні лінії, і все, що нам залишиться — це чекати."
FEA_mass_idea:0 "Масса-Аанвал"
FEA_mass_idea_desc:0 "Ми ухвалили непросте рішення пристосувати доктрину масованого наступу. Наша армія усвідомила, що ми повинні тренувати кожного придатного до служби грифона, якщо хочемо мати шанс проти ворогів, що нас оточують. Завдяки спрощеній логістиці та тренуванням ми зможемо зрівнятися з арміями держав із більшою чисельністю населення."
FEA_mass_idea_2:0 "Масса-Аанвал"
FEA_mass_idea_2_desc:0 "Ми пристосувалися до доктрини масованого наступу. Реальність така, що кожен грифон, здатний тримати зброю, може воювати, якщо доведеться. Наші офіцери більше не соромляться, а пишаються простим солдатом і навчилися пристосовуватись. За хорошої координації нам достатньо вказати напрямок, і хвиля рішучих солдатів накриє супротивника."
FEA_naval_academy:0 "Де Фльоотакадеміе"
FEA_naval_academy_desc:0 "Флотська академія, коли Імперія ще охоплювала весь континент, була гордістю Фетізії. Тут найяскравіші уми епохи ставали капітанами та адміралами. Академія знову відкрита, і багато кадетів вступають, щоб стати ядром нової ери морської слави Фетізії."
FEA_great_fleet:0 "Де Ґроте Фльоот"
FEA_great_fleet_desc:0 "Кораблі Фетізії тепер гордо ходять вільними морями, з нашим прапором високо на щоглі! Великий флот захищає наші торгові шляхи з неперевершеною відвагою. Але нічого цього не було б без наших майстрів-корабелів і проєктантів. Кілька дрібних деталей роблять усю різницю, тож наші лінкори — найефективніші бойові машини у великому синьому океані."
FEA_naval_air_fleet:0 "Марін Люхтваарт"
FEA_naval_air_fleet_desc:0 "Авіаносці Фетізії — справжнє диво інженерії. Наші пілоти та моряки пишаються службою на цих гігантських кораблях. De Marine Luchtvaart, або авіаційна гілка нашого флоту, стає однією з найпопулярніших. Ми можемо більш вибірково підходити до набору пілотів для наших палубних літаків, і це зробило наші авіаносці ще страшнішими для ворога, ніж вони були раніше."
FEA_beloved_monarch_2:0 "Герцог Герлах Мовчазний"
FEA_beloved_monarch_2_desc:0 "Великий Герцог Герлах IV Веєрмарс відомий по всій Грифонії як один із найбільш розсудливих правителів. Герцог, який отримав прізвисько "Мовчазний" за своє терпіння та спокій, перетворив свої володіння на першу справжню конституційну монархію в Грифонії. Народ Фетізії любить свого великого Герцога, і доки він прислухається до потреб своїх грифонів, це навряд чи зміниться."
FEA_aerial_superioriy:0 "Летючі Леопарди"
FEA_aerial_superioriy_desc:0 "Летючі Леопарди — найкращі пілоти нашого повітряного флоту. У кожного грифонського хлопця в кімнаті висить їхній плакат з фірмовим девізом: 'Малочисельні, але великі у заслугах!' Завдяки навчанню в Леопардів і надмірному рекламуванню їхніх успіхів, вони надихають усіх пілотів бути ще сміливішими у повітряних боях."
FEA_strat_bombing_ideas:0 "Стратегічне знищення"
FEA_strat_bombing_ideas_desc:0 "Наші бомбардувальники — це лінкори неба. Ми використовуємо їх як флот, бомбардуючи ворога внизу. Наші пілоти навчилися ефективно застосовувати ці великі машини навіть проти менших та спритніших винищувачів, а повітряні сили розробили передові системи наведення, щоб кожна бомба влучала в ціль з максимальним ефектом."
FEA_unfunctional_government:0 "Державна криза"
FEA_unfunctional_government_desc:0 "Так звані Регентські Дебати зруйнували будь-які залишки порядку у Фетізькому парламенті. Давні образи, незадоволення політикою правлячої коаліції та загальне розчарування урядом досягли точки кипіння. ПП виступила проти бідності робітничого класу, і хоча її лідер Ґербен Когхель загалом поміркований, провокаційні висловлювання його комуністичного союзника Штаппенбелда та братів Розенкампфів, більш войовничих соціалістів, розпалили лівий фланг. На правому ж зросла популярність ультранаціоналіста Гірена та націоналістичного лідера Антона Молдерніка."
FEA_beloved_monarch_3:0 "Герцог Герлах Мовчазний"
FEA_beloved_monarch_3_desc:0 "Великий Герцог Герлах IV Веєрмарс відомий далеко за межами як один із найрозсудливіших лідерів грифонії. Герцог, який отримав прізвисько "Мовчазний" за свою терплячість і спокій, перетворив своє володіння на першу справжню конституційну монархію у грифонії. Народ Фетізії любить свого великого Герцога, і доки він прислухається до турбот своїх грифонів, це навряд чи зміниться."
FEA_unfunctional_government_2:0 "Державна криза"
FEA_unfunctional_government_2_desc:0 "Так звані Регентські Дебати зруйнували будь-які залишки порядку у Фетізькому парламенті. Давні образи, незадоволення політикою правлячої коаліції та загальне розчарування урядом досягли точки кипіння."
FEA_FHP_pvda_coalition:0 "Коаліція ФГП-ПП"
FEA_FHP_pvda_coalition_desc:0 "Можливо, з волі космічного випадку або ж із чистого прагматизму ФГП та ПП зуміли сформувати коаліцію між своїми двома партіями."
FEA_LDP_fnv_coalition:0 "Коаліція ЛДП-ФНС"
FEA_LDP_fnv_coalition_desc:0 "Можливо, з волі космічного випадку або ж із чистого прагматизму ЛДП та ФНС зуміли сформувати коаліцію між своїми двома партіями."
FEA_proper_welfare:0 "Національна програма добробуту"
FEA_proper_welfare_desc:0 "Національна програма добробуту забезпечить кожному громадянину мінімальний рівень захисту. Жоден грифон не залишиться голодним чи без даху над головою. Таким чином ми гарантуємо лояльність і вдячність народу Фетізії, який заслуговує на наші найкращі зусилля."
FEA_youth_group_idea:0 "Юґдвінд"
FEA_youth_group_idea_desc:0 "Юґдвінд вже деякий час є молодіжним крилом ФНС. Організація пропагує патріотизм і вірність державі. За правління партії ФНС її підняли до рівня державної організації. Збільшене фінансування дозволить Юґдвінду забезпечити більшу базу рекрутів для нашої армії."
FEA_revived_nationalism_idea:0 "Золотий та Синій"
FEA_revived_nationalism_idea_desc:0 "Золотий та Синій — це кольори нашого національного прапора. І тепер, після десятиліть применшення значення нації, націоналізм нарешті повернувся у Фетізію. Ми народилися під Золотим і Синім і, Борей свідок, помремо за його честь, якщо буде потрібно."
FEA_feathisia_marches_on_idea:0 "Фетізія крокує вперед"
FEA_feathisia_marches_on_idea_desc:0 "Політика уряду балачок нарешті поступилася місцем уряду дії. Новий уряд зробить нашу велику країну ще більшою і заможнішою, ніж будь-коли. Ми не відмовилися від демократії, ми просто втілюємо волю Фетізійців.\n\nПопереду велика боротьба проти сил руйнування та відчаю. Але проголосимо всі: Фетізія ще не втрачена. Фетізія не мертва! Ми надішлемо всьому світу повідомлення: Фетізія живе й крокує вперед!"
FEA_paramilitary_troops:0 "Арендвахтери"
FEA_paramilitary_troops_desc:0 "Орлова гвардія — це воєнізовані підрозділи ФНС. Вони починалися як тренування поза армією, організовані здебільшого ветеранами, яким не подобалася нестача фінансування для регулярних збройних сил. Високомотивовані та віддані, Арендвахтери стануть чудовим підкріпленням Фетізької армії."
FEA_new_police_force_idea:0 "Корпус національної поліції"
FEA_new_police_force_idea_desc:0 "Фетізька поліція раніше складалася з низки місцевих сил. Це було добре для знання свого дільничного, але не надто ефективно. Щоб впоратися з викликами сучасної держави та злочинністю, національні сили поліції були сформовані на основі місцевих корпусів. Усі злочинці дізнаються, що злочин не окупається!"
FEA_ducal_guard:0 "Розширена Герцогська гвардія"
FEA_ducal_guard_desc:0 "Герцогська гвардія — це організація відданих громадян, які йдуть шляхом Великого Герцога Герлаха. Усі Фетізійці, що бажають наслідувати цей приклад, повинні бути хоробрими, непохитними та мати незламну відданість ідеалам конституціоналізму та компромісу. Разом ці грифони охоронятимуть не лише життя Великого Герцога, а й його справу та цінності."
FEA_free_education:0 "Закон про обов’язкову освіту"
FEA_free_education_desc:0 "Згідно із законом про обов’язкове навчання, тепер усіх юних грифонів відправляють до школи. Більше не буде навчання вдома і дітей, що працюють у полях. Завдяки освіті для всіх грифонів ми зможемо передавати як наші цінності, так і знання — обидва елементи є незамінними для сучасної держави."
FEA_industrial_experts_idea:0 "Кваліфіковані працівники"
FEA_industrial_experts_idea_desc:0 "Наше рішення зробити вищу освіту доступною для більшої кількості грифонів призвело до припливу кваліфікованих інженерів і робітників. Це означає, що на наших заводах і будівельних підприємствах ніколи не буде браку експертів."
FEA_defense_of_the_homeland:0 "На захист Вітчизни"
FEA_defense_of_the_homeland_desc:0 "Сила держави вимірюється цінністю її норм, принципів і готовністю громадян їх захищати. Фетізійці борються за цінності толерантності та компромісу.\nЯкщо ми націоналісти, то тому, що наша нація має цінності, які ми поділяємо. Якщо ми мілітаристи, то лише для захисту того, що нам дороге. Ми відчуваємо серцем і знаємо розумом, що ті, хто бореться на боці правди Арктурія та справедливості Ейр, переможуть будь-якого ворога."
FEA_pillarized_system:0 "Верзаулінг"
FEA_pillarized_system_desc:0 "У Фетізії виникла своєрідна система соціальної сегрегації, Верзаулінг (З Фетізької "Стовпова Система") Її підтримують ті, хто розуміє, що різні ідеології залишаться назавжди. Верзаулінг — це лад, за якого кожна політична партія має власну соціальну сферу. У цих сферах є свої організації, медіа й навіть спортивні клуби. Щоб уряд працював, лідери всіх партій співпрацюють на найвищому рівні.\nЗдається, кожного грифона можна задовольнити, просто дозволивши йому створити власну "державу в державі". Ці стовпи, що вертикально проходять крізь усе суспільство, можуть здаватися дивними для чужинця, але для Фетізійця це цілком нормально." #Взагалі Верзаулінг переводиться як Pillarisation, але я не знаю як це написати, бо шо стовпову систему, шо пілларізацію обиватель фіг пойме, тому таке
FEA_new_army:0 "Вірна армія"
FEA_new_army_desc:0 "Ті, хто вступає до збройних сил Фетізії, знають, за що вони борються. Вони борються за право жити власним життям, як забажають. Вони не заперечують і за іншими права чинити так само, навіть якщо це кардинально відрізняється від їхніх власних звичаїв. Головна цінність — свобода вибору, яку відстоює нова коаліція. Це означає, що Національна армія може працювати разом, навіть якщо кожен грифон має свої цілі вдома."
FEA_open_door_policy_idea:0 "Політика відкритих дверей"
FEA_open_door_policy_idea_desc:0 "Фетізія обрала політику відкритих дверей щодо імміграції. Країні потрібні робітники для її фабрик, тож ми вирішили не перебирати, хто обіймає ці робочі місця. Дехто може хвилюватися через необмежену імміграцію, але стара добра Фетізійська толерантність зуміє інтегрувати й ці нові культури."
FEA_open_to_world_idea:0 "Перехрестя світу"
FEA_open_to_world_idea_desc:0 "Фетізія розташована на перехресті між державами. Торгівля завжди була в нашій крові, ще з тих часів, коли наші кораблі ходили морями у давнину. Ми знову відродили той давній торговельний дух і знову стали Перехрестям світу."
FEA_workshop_of_the_world_idea:0 "Майстерня світу"
FEA_workshop_of_the_world_idea_desc:0 "Усі народи світу чули про якісь Фетізійські товари. Наші фабрики забезпечують усі вільні країни світу всім, що може знадобитися їхнім громадянам. Фетізійці пишаються своєю міжнародною промисловістю, а наші торговці поширюють наші цінності далеко за межами країни. Це, своєю чергою, впливає і вдома, де дедалі більше грифонів починають відстоювати цінності, які ми експортуємо по всьому світу."
FEA_new_army_idea:0 "Нова Фетізійська армія"
FEA_new_army_idea_desc:0 "Фетізійська армія завжди була оплотом консерватизму. Але за нової коаліції це зміниломя. Молоді й енергійні ліві грифони тепер можуть легше поповнити лави армії та боротися за нову рівність."
FEA_socialist_education_idea:0 "Соціалістичне виховання"
FEA_socialist_education_idea_desc:0 "У наших державних школах здуває вітром — це вітер прогресу! Ми спростили та вдосконалили навчальну програму. Так усі юні грифони стануть громадянами нової епохи."
FEA_rising_star_idea:0 "Сходяча зірка"
FEA_rising_star_idea_desc:0 "На кожній фабриці лунають соціалістичні гімни. На кожному полі селяни працюють пліч-о-пліч. Ми виявили мудрість прислухатися до поклику нової епохи та прокласти новий шлях рівності. Ще багато треба зробити, але всі робітники сподіваються, що Фетізійська сходяча зірка доведе: помірний соціалізм — це шлях уперед до створення раю на цій зеленій планеті. Фетізійці зможуть це зробити разом!"
FEA_ruined_economy:0 "Зруйнована економіка"
FEA_ruined_economy_desc:0 "Попри спроби виправити ситуацію, коротка та кривава Фетізійська громадянська війна зуміла повністю знищити нашу економіку. Знову."
FEA_vanguardism_idea:0 "Революційний авангард"
FEA_vanguardism_idea_desc:0 "Теорія комунізму вчить нас, що авангард інтелектуалів, які зрозуміли істину класової боротьби, має вести пролетаріат у боротьбі за комунізм. Коли Комуністична партія повністю контролює країну, авангард може нарешті вести шлях у світле майбутнє."
FEA_organized_workers_idea:0 "Державна власність — робітниче управління"
FEA_organized_workers_idea_desc:0 "У Фетізії засоби виробництва належать соціалістичній державі, щоб гарантувати виконання планів і належний порядок. Водночас робітники мають право впливати на те, як працює їхнє підприємство. Держава визначає мету, але робітники, справжні фахівці своєї справи, вирішують, як її досягти."
FEA_communist_army_idea:0 "Фетізійська Червона армія"
FEA_communist_army_idea_desc:0 "Фетізійська Червона армія — нова назва наших збройних сил. Старе Герцогство зникло, і на його місці постала Республіка робітників. Грифони, що її захищають — і призовники, і добровольці — будуть ретельно відібрані та підготовлені. Війна — це продовження політики, а отже, солдат — це зброя революції. Соціалізм вартий вашої жертви!"
FEA_communal_farming_idea:0 "Сільськогосподарські комуни"
FEA_communal_farming_idea_desc:0 "Ми запровадили методи комунального господарювання, щоб краще розподілити землю між нашими фермерами. Ці методи приносять соціалістичний спосіб життя в село та підвищують врожайність. Жоден шлунок не залишиться порожнім!"
FEA_communism_with_feathisian_characteristics_idea:0 "Зразкова соціалістична держава"
FEA_communism_with_feathisian_characteristics_idea_desc:0 "Соціалізм у Фетізії переміг. Кайдани гноблення зламані, і постала вільна держава робітників. У зразковій соціалістичній державі всі будуть процвітати. Незабаром у Фетізії з’явиться медичне обслуговування, освіта та робота для кожного!"
FEA_communist_army_idea_2:0 "Фетізійська Республіканська армія"
FEA_communist_army_idea_2_desc:0 "Партія Праці завершила реформу збройних сил, створивши Фетізійську Республіканську Армію. За допомогою ветеранів з обох сторін громадянської війни було значно підвищено платню та умови служби в армії. Хоча примирення між тими, хто стріляв один в одного, потребує часу, з відходом радикалів з обох боків конфлікту серйозних інцидентів поки що не сталося. Багато грифонів охоче боронитимуть нові здобуті права Республіки, а моральний дух їх зашкалює."
FEA_industrialisation_plan:0 "Національна індустріалізаційна кампанія"
FEA_industrialisation_plan_desc:0 "Національна індустріалізаційна кампанія покликана радикально й рішуче збільшити наші виробничі потужності. Фетізійська держава повинна бути добре озброєною та підготовленою, щоб зустріти виклики майбутнього. Усі громадяни повинні зробити свій внесок."
FEA_secret_police_idea_lar:0 "Штаатсполіціє"
FEA_secret_police_idea_lar_desc:0 "Державна поліція стежить за кожним грифоном у Фетізії на предмет будь-якої контрреволюційної діяльності. Звісно, усім відданим робітникам Фетізії нічого боятися — їх навіть залучають до розбудови мережі державної поліції. Таємні поліцейські також допомагатимуть організовувати воєнізовані загони для захисту своїх домівок у разі ворожої окупації та працюватимуть над розширенням мережі за межі наших кордонів."
FEA_secret_police_idea:0 "Штаатсполіціє"
FEA_secret_police_idea_desc:0 "Державна поліція стежить за кожним грифоном у Фетізії на предмет будь-якої контрреволюційної діяльності. Звісно, усім відданим робітникам Фетізії нічого боятися — їх навіть залучають до розбудови мережі державної поліції. Таємні поліцейські також допомагатимуть організовувати воєнізовані загони для захисту своїх домівок у разі ворожої окупації та працюватимуть над розширенням мережі за межі наших кордонів."
FEA_strasserite_army:0 "Де Хеерсхаар"
FEA_strasserite_army_desc:0 "Нова Фетізійська Хеерсхаар, названа на честь давнього Фетізійського слова "армія", нестиме революцію далеко й широко. Національно-революційний дух тече у жилах військових, а їхні зусилля надихають нас. Незабаром Фетізійська революція поширить свою славу по всьому світу, адже хто може битися завзятіше, ніж Фетізійський трудящий?"
FEA_the_new_heartland_ideas:0 "Нова культура"
FEA_the_new_heartland_ideas_desc:0 "Для нашої країни настав новий час. Усе мистецтво та вираження тепер служить меті Лайдера та революції. Усі зусилля спрямовано на досягнення цілей Фетізії та її захист. Для високого мистецтва немає місця сумнівам у нашій меті. Культура корисна лише настільки, наскільки вона підтримує державу, і незабаром усі інші форми мистецтва буде викорінено."
FEA_ruined_economy_1:0 "Зруйнована економіка"
FEA_ruined_economy_1_desc:0 "Попри спроби виправити ситуацію, коротка та кривава Фетізійська громадянська війна зуміла повністю знищити нашу економіку."
FEA_ruined_economy_2:0 "Зруйнована економіка"
FEA_ruined_economy_2_desc:0 "Попри спроби виправити ситуацію, коротка та кривава Фетізійська громадянська війна зуміла повністю знищити нашу економіку."
FEA_ruined_economy_3:0 "Зруйнована економіка"
FEA_ruined_economy_3_desc:0 "Попри спроби виправити ситуацію, коротка та кривава Фетізійська громадянська війна зуміла повністю знищити нашу економіку."
FEA_militarized_society_idea:0 "Фетізійський мілітаризм"
FEA_militarized_society_idea_desc:0 "Після жорстокої громадянської війни стало зрозуміло, що лише армія може захистити громадян Фетізії. Тепер, під залізним кігтем Барона, Фетізійські збройні сили стали наріжним каменем уряду та суспільства. Більшість громадян так чи інакше залучені до війська, яке забезпечує дисципліну та мету для нації. Фетізія — це не країна, якою керує військо, це країна, що і є військом."
FEA_partisan_warfare_idea:0 "Операція "Зваардвал""
FEA_partisan_warfare_idea_desc:0 "Застаріла думка, що війна закінчується, коли армію вигнали з батьківщини. Відважні патріоти ніколи не відмовляться від боротьби за благородну Фетізію, і ми підтримаємо їх у цій справі. Створено таємні ієрархії агентів, а також сховища зброї та спорядження. Якщо нас коли-небудь змусить тікати, таємна армія продовжить війну."
FEA_gestapo:0 "Гехайме Штаатсполіціє"
FEA_gestapo_desc:0 "Таємна державна поліція — наша нова служба безпеки, яка перебуває під безпосереднім контролем самого Гірена. Агенти проникатимуть у будь-які групи опору та безжально викорінюватимуть їх. Фетізія не потерпить жодного зрадника. ГШ подбає, щоб усі громадяни, які приховують небажаних осіб, отримали належне покарання."
FEA_gestapo_lar:0 "Гехайме Штаатсполіціє"
FEA_gestapo_lar_desc:0 "Таємна державна поліція — наша нова служба безпеки, яка перебуває під безпосереднім контролем самого Гірена. Агенти проникатимуть у будь-які групи опору та безжально викорінюватимуть їх. Фетізія не потерпить жодного зрадника. ГШ подбає, щоб усі громадяни, які приховують небажаних осіб, отримали належне покарання."
FEA_bronze_sentinels:0 "Бронзе Шільдзвахтен"
FEA_bronze_sentinels_desc:0 "Бронзові вартові завжди підтримували наше керівництво. Тепер, коли Гірен нарешті при владі, вони сформували власну організацію поряд зі звичайною армією. Хоча регулярні війська недовірливо ставляться до грифонів у коричневій формі, ті надзвичайно мотивовані та б’ються за Гірена і Фетізію до останнього подиху. Хоч їх ритуали доволі дивні, але їхня відданість непохитна."
FEA_liberty_through_work_ideas:0 "Акт промислової реабілітації"
FEA_liberty_through_work_ideas_desc:0 "Тих небажаних осіб, які постійно підривають державу, буде відправлено до трудових таборів. Ці установи можуть бути дорогими, але режим виснажливої, безжальної праці та хронічний дефіцит їжі допоможуть ув’язненим "очиститися". Втім, можливо, краще, щоб громадськість не знала деталей про ці центри утримання."
FEA_corporate_allies_2_idea:0 "Корпоративні союзники"
FEA_corporate_allies_2_idea_desc:0 "Наші інфраструктурні проєкти та підготовка до війни, без сумніву, здобули нам друзів у вищому класі. Наші гарантії збереження їхніх конгломератів, разом із великими державними контрактами, допоможуть нам забезпечити лояльність грифонів на вершині харчового ланцюга."
FEA_death_squads_idea:0 "Дудсескадер"
FEA_death_squads_idea_desc:0 "Найкращі з наших вартових приєдналися до ескадронів смерті. Вони розуміють важливість нашої справи й готові віддати життя, щоб захистити її від внутрішніх і зовнішніх загроз. Вартові вітають смерть як старого друга, не намагаючись ні втекти, ні боротися з нею. Адже смерть їх зовсім не лякає."
FEA_commie_ressistance:0 "Червоний фронт"
FEA_commie_ressistance_desc:0 "До складу входять колишні члени ПП, кліка Розенкампфа та ортодоксальні комуністи. Червоний фронт займає наші заводи та переслідує робітників як форму опору уряду Герцога. Вони прагнуть захопити засоби виробництва та позбавити Фетізію заводів, які їй так потрібні."
FEA_democratic_ressistance:0 "Фетізійський фронт визволення"
FEA_democratic_ressistance_desc:0 "Сформований переважно з членів ЛДП і ліберально налаштованих членів ФГП, Фетізійський фронт визволення збурює населення з метою відновлення парламентського правління. Багато давніх друзів і радників Герцога, а також політики, журналісти та академіки входять до керівництва Фронту. Хоча їхні методи здебільшого мирні, вони присягнулися боротися, доки демократія знову не правитиме Фетізією."
FEA_fascist_ressistance:0 "Фронт Відчизни"
FEA_fascist_ressistance_desc:0 "Складаючись із членів ФНС та зрадників у війську, Фронт Відчизни використовує свої парамілітарні сили для боїв із урядом на вулицях. Дезертири, бронзові вартові та інші воюють проти вірних Герцогу сил. Вулиці стали небезпечними, і армія ледь утримується під контролем, доки триває ця ситуація."
FEA_dukes_country_idea:0 "Країна Герцога"
FEA_dukes_country_ided_desc:0 "Тепер Фетізією керує один-єдиний грифон — великий Герцог Герлах. Колись він був спокійним і врівноваженим, вважаючи, що компроміс і дискусія — найкращий спосіб правління. Коли ж країна ледь не впала через нерішучість і замах на його життя, щось в Герцогові змінилося. Тепер він усюди бачить зрадників. Всі його друзі - зрадники, а колись улюблений народ — демократичні екстремісти. Він править залізним кігтем, беручи на себе неймовірну кількість роботи, щоб усе було так, як він хоче."
FEA_dukes_country_idea_2:0 "Країна Герцога"
FEA_dukes_country_idea_2_desc:0 "Тепер Фетізією керує один-єдиний грифон — великий Герцог Герлах. Колись спокійний та врівноважений благородний грифон став цілковито невпізнаваним. Тепер Герцог бачить зрадників усюди: друзі зрадили його у найтемнішу годину. Його народ зрадили як екстремісти, так і демократи. Він править залізним кігтем і готовий вести країну до перемоги, знищуючи всіх, хто може становити загрозу Фетізії, щоб віднині все йшло по плану Герцога."
FEA_economic_calibration:0 "Економічне переналаштування"
FEA_economic_calibration_desc:0 "Герцог Герлах перебрав на себе контроль над економікою. Його інспектори та управлінці стежать, щоб усе працювало якомога ефективніше. Це дозволить швидко подолати економічну кризу, спричинену попередньою нерішучістю."
FEA_d_labour_battalion_ideas:0 "Веркрбрігадс"
FEA_d_labour_battalion_ideas_desc:0 "Деякі грифони вибирають роботу нерозумно. Ми створили трудові бригади, щоб призвати таких грифонів і спрямувати їх на корисну та чесну роботу. Якщо всі громадяни працюватимуть старанно, Фетізія стане найкращою країною, якою може бути."
FEA_privy_council_idea:0 "Особиста Рада"
FEA_privy_council_idea_desc:0 "Особиста Рада — це давній орган, що радить великому Герцогу з різних питань. Члени Ради належать до найближчих радників Герцога. Тепер, коли їм дозволено обіймати й інші посади, Герцог матиме ще більший контроль над політикою, військом та економікою країни."
FEA_the_great_war:0 "За Фетізію!"
FEA_the_great_war_desc:0 "Війна вже з нами, і ми не маємо вагатися жертвувати життям заради Фетізії. Якщо ми працюватимемо разом, ми переможемо!"
FEA_a_new_centrist_army_idea:0 "Велика Фетізійська армія"
FEA_a_new_centrist_army_idea_desc:0 "Різноманітні ополчення, лицарі та професійні солдати, що складали Збройні сили Фетізії, були реорганізовані Едгаром Пехвогелем у Велику армію. Ланцюги командування перебудовано для підвищення ефективності, і тепер армія воює з майстерністю та злагодою, яких грифонські війська не бачили вже століттями."
FEA_centrist_agraranism_idea:0 "Аграризм"
FEA_centrist_agraranism_idea_desc:0 "Ми прийняли філософію аграризму. Грифони, що працюють на землі, такі ж важливі, як і ті, хто трудиться на фабриках. Ми будемо просувати просте життя в сільській місцевості як важливу частину нашої культури поряд із митцями та робітниками міст."
FEA_centrist_unions_idea:0 "Полдермодель"
FEA_centrist_unions_idea_desc:0 "Модель компромісу, названа на честь Фетізійського слова "штучна земля", знову повернула прагматизм і взаємні домовленості в центр Фетізійської політики, тепер, коли країна перебуває в облозі."
FEA_centrist_labour_laws_idea:0 "Арбайдсветтен"
FEA_centrist_labour_laws_idea_desc:0 "Запроваджено нові правила безпеки для робітників, а також кращий робочий час, щоб захистити трудящих Фетізії та відновити моральний дух на фабриках."
FEA_centrist_labour_squads_idea:0 "НРС Арбайдерсбатальйонс"
FEA_centrist_labour_squads_idea_desc:0 "Безробітних грифонів направлено до батальйонів робітників. Ці групи будуть швидко виконувати певні завдання, які доручить їм Національна рада порятунку. Це можуть бути будівельні проєкти життєвої важливості та, звісно, ремонт пошкоджених заводів і інфраструктури. Крім того, загони таких грифонів передаватимуть під командування наших інженерів для допомоги у зміцненні позицій. Пехвогель написав стандартизованого листа, щоб подякувати всім громадянам, які вступили до цих батальйонів."
FEA_youth_group_centrist_idea:0 "Новий Єйґдвінд"
FEA_youth_group_centrist_idea_desc:0 "Єйґдвінд був молодіжною організацією ФНС. Реддінґскоміссіє реформувала Єйґдвінд, об’єднавши його з Фетізійською організацією грифскаутів, створивши велику молодіжну організацію для грифонів усіх політичних поглядів, куди вони можуть відправляти своїх дітей, щоб ті навчалися битися та захищати Фетізію."
FEA_rebuild_the_army_idea:0 "Політизована армія"
FEA_rebuild_the_army_idea_desc:0 "ФНС і Фетізійська армія тепер — одне ціле, адже партія проводить масові кампанії з набору до війська. Однак раніше аполітична програма підготовки тепер містить курси "націоналізму", щоб навчати рекрутів історії та небезпеки безбожного соціалізму. Такі заходи коштують недешево, але вони підвищують популярність армії та гарантують, що новобранці стануть відданими прихильниками ФНС."
FEA_workplace_democracy:0 "Демократія на робочому місці"
FEA_workplace_democracy_desc:0 "Кожне підприємство з достатньою кількістю працівників буде зобов’язане мати обрані робітничі ради, які матимуть певні повноваження на робочому місці. Це може трохи знизити виробничі показники наших фабрик, але допоможе покращити умови праці та потік інформації в компанії. Це не той жах, якого боялися капіталісти."
FEA_pioneer_organisations_idea:0 "Йонґе Піонірс"
FEA_pioneer_organisations_idea_desc:0 "Молоді піонери соціалізму — це організація для Фетізійських школярів, яка проводить позашкільні та канікулярні заходи. Вони варіюються від читання й обговорення творів відомих соціалістичних авторів, таких як Карамель Маркс, до практичних днів у армії чи з інженерами. Піонери дуже організовані, і продемонстрована під час діяльності компетентність допоможе нам спрямовувати цих грифонів на ті роботи, які їм найкраще підходять."
FEA_democratic_centralism_idea:0 "Розділ 17А статуту Комуністичної партії Фетізії"
FEA_democratic_centralism_idea_desc:0 "Розділ 17, пункт А статуту Комуністичної партії Фетізії був ухвалений з'їздом партії. Розділ 17А встановлює, що будь-яке рішення, прийняте партією як єдиним цілим, є обов’язковим для всіх членів. Задля єдності партії та запобігання проникненню реакціонерів у нашу демократію всі члени не мають права діяти чи висловлюватися проти рішень партії. Природно, якщо рішення не подобається деяким членам, вони можуть вимагати його повторного розгляду на іншій конференції."
FEA_proper_welfare_2:0 "Національна програма добробуту"
FEA_proper_welfare_2_desc:0 "Фетізія багата країна, і через Грифкінг тече майже безкінечний потік достатку. Тепер, коли з капіталістами покінчено, ми забезпечуємо кожного працюючого грифона. Хвороба чи смерть у родині більше не призводять до голоду. Жодному грифону не відмовлять у ліках чи освіті. Фетізія, наша батьківщина, дбає про своїх робітників."

### National Focuses ###
FEA_economy:0 "Новий бюджет"
FEA_economy_desc:0 "Настав час скласти новий бюджет. Головний пріоритет — полагодити економіку, що котиться в прірву. Було підготовлено два плани: один передбачає обмежене втручання для стимулювання економіки, інший — масивну інтервенцію для керування та стримування ринку."
