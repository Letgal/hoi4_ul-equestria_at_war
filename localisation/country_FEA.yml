 #FEA_economy_desc:0 "It is time to craft a new budget. The top priority is to fix the tanking economy. Two plans have been prepared; one of limited intervention to kickstart the economy and one of massive intervention to steer and contain the market."# Identical duplicate from Eaw
FEA_government_intervention:0 "Реструктуризація ринку"
FEA_government_intervention_desc:0 "Ми повинні діяти швидко, щоб компанії не збанкрутували і щоб врятувати якомога більше робочих місць. Уряд надасть значні грошові вливання, беручи на себе борги, якщо це буде необхідно."
FEA_increase_taxes:0 "Підвищити податки"
FEA_increase_taxes_desc:0 "Щоб ми могли впоратися з витратами на викуп, ми повинні підвищити податки для наших і без того страждаючих громадян. Це знизить рівень життя пересічного грифона, але це необхідно для швидкого припинення кризи."
FEA_spending_cuts:0 "Скоротити витрати"
FEA_spending_cuts_desc:0 "Є багато витрат, які не є необхідними для порятунку економіки. Ми можемо, наприклад, урізати фінансування мистецтва та екологічних програм. Хоча багато грифонів вважають ці субсидії дуже важливими й вартісними, ми просто не можемо собі їх дозволити за нашої поточної політики."
FEA_buyout_noble_assets:0 "Викуп шляхетських володінь"
FEA_buyout_noble_assets_desc:0 "Деякі знатні родини мали масивні інвестиції за кордоном та в торгових компаніях. Зі згортанням зовнішньої торгівлі багато з цих родин опинилися в скруті. Щоб наше суспільство не розпалося, ми викупимо маєтки шляхти, аби вони й далі могли жити в достатку."
FEA_nationalize_railroads:0 "Націоналізація залізниць"
FEA_nationalize_railroads_desc:0 "Залізниці були приватизовані не так давно, щоб скоротити державні витрати завдяки конкуренції. Однак залізничні компанії ледве тримаються на плаву. Ми мусимо націоналізувати залізниці, щоб наші громадяни все ще могли добиратися на роботу!"
FEA_buyout_failing_farms:0 "Викуп збанкрутілих ферм"
FEA_buyout_failing_farms_desc:0 "Багато дрібних приватних ферм страждають від кризи. Припинення експорту продуктів харчування та зменшене внутрішнє споживання змусили нас діяти. Ми націоналізуємо проблемні ферми, щоб убезпечити наші запаси продовольства в майбутньому."
FEA_nationalize_industries:0 "Націоналізація промисловості"
FEA_nationalize_industries_desc:0 "Ми повинні захистити робочі місця грифонів, які працюють на фабриках, постраждалих від кризи. Ми викупимо збанкрутілі промислові компанії. Це коштуватиме нам багато коштів, але дозволить передати ці фабрики в розпорядження Герцогства."
FEA_finish_intervention:0 "Завершити інтервенцію"
FEA_finish_intervention_desc:0 "Наші рішучі дії коштували нам багато грошей, яких у нас насправді не було, але вони показують результати. Інтервенцію завершено, і державні компанії знову починають ставати на власні лапи."
FEA_free_market:0 "Обмежений інтервенціонізм"
FEA_free_market_desc:0 "Ми повинні підтримувати економіку там, де це можливо, не надто руйнуючи вільний ринок. Таким чином ми забезпечимо її здорове відновлення, а наші фінанси залишаться керованими."
FEA_bailout_banks:0 "Рятувати Фетізький Національний Банк"
FEA_bailout_banks_desc:0 "Фетізький Національний Банк надавав кредити банкам, що майже оголосили дефолт за своїми позиками. Тепер у скруті сам банк. Щоб забезпечити нормальне функціонування економіки, ми допоможемо Національному Банку виплатити борг."
FEA_prop_up_nobles:0 "Допомогти шляхті"
FEA_prop_up_nobles_desc:0 "Деякі шляхтичі мають проблеми через свої закордонні та торгові підприємства. Ми допоможемо їм створити нові, щоб вони могли й надалі самі підтримувати економіку."
FEA_protect_the_commoners:0 "Захистити простогрифонів"
FEA_protect_the_commoners_desc:0 "Багато простих грифонів відчули, як їхні заощадження та пенсії зникли через кризу. Ми подбаємо про наших громадян, гарантувавши дохід для безробітних та захистивши заощадження."
FEA_the_little_griffon:0 "Праця для малих грифонів"
FEA_the_little_griffon_desc:0 "Проєкти громадських робіт знизять безробіття, водночас стимулюючи зростання продуктивності. У нас є певний простір у бюджеті, тому міністерство підготувало кілька планів для покращення країни."
FEA_the_industrial_gamble:0 "Промислова авантюра"
FEA_the_industrial_gamble_desc:0 "Ми звернемося до урядів деяких іноземних держав. Ми дозволимо їхнім компаніям значні податкові пільги, якщо вони інвестують у нас. Це авантюра, але це може бути дешевим способом надати роботу більшій кількості грифонів. Сподіваємося, інші країни також побачать у цьому користь."
FEA_big_business_rupport:0 "Підтримати великий бізнес"
FEA_big_business_rupport_desc:0 "Наші найбільші компанії дають багатьом грифонам роботу та стабільність. Ми повинні надати їм вигідні податкові умови, щоб вони залишилися з нами та розширили свою діяльність у Фетізії."
FEA_the_market_saves_us_all:0 "Економіку врятовано"
FEA_the_market_saves_us_all_desc:0 "Ми підтримали економіку, як тільки могли, і наша політика дала результат. Це зайняло певний час, але цифри показують, що ми незабаром знову побачимо економічне зростання. Тричі слава Фетізії!"

FEA_new_economic_policy:0 "Нова економічна політика"
FEA_new_economic_policy_desc:0 "Новий кабінет міністрів має вирішити, що робити з зростаючою економікою Фетізії. Поки що чинний уряд забезпечуватиме належне управління економікою."
FEA_pvda_policy:0 "Економічна політика Партії Праці"
FEA_pvda_policy_desc:0 "Нещодавня економічна депресія особливо сильно вдарила по представниках робочого класу, що призвело до обрання Партії праці (ПП). Ця партія спробує боротися з нашими нинішніми економічними труднощами, інвестуючи в проєкти громадських робіт, соціалізуючи охорону здоров'я, посилюючи трудові права та націоналізуючи ресурси, критично важливі для безпеки нашого герцогства."
FEA_unionism:0 "Профспілкові рухи"
FEA_unionism_desc:0 "Захист профспілок ніколи не був пріоритетом у нашому герцогстві. Однак Партія праці вимагає нового законодавства, яке закріпить права профспілок на створення, набір членів і страйки. Це значно допоможе нашим громадянам об'єднатися та боротися за свої права."
FEA_workers_rights:0 "Трудове законодавство"
FEA_workers_rights_desc:0 "Арбайдсветтен, або трудове законодавство, значно посприяє захисту життя та добробуту наших громадян. Завдяки закріпленню та кодифікації конкретного набору законів у нашій правовій системі, ми зможемо притягати корпорації до відповідальності за неправомірні дії щодо їхньої робочої сили."
FEA_the_great_experiment:0 "Державні озброєння"
FEA_the_great_experiment_desc:0 "Раніше постачання наших збройних сил здійснювалося за контрактами. Хоча це була дуже ефективна система в попередні епохи війни, складна природа сучасної війни та різноманітність необхідного спорядження означають, що централізоване планування може значно спростити цей процес."
FEA_railroad_project:0 "Масштабні залізничні проєкти"
FEA_railroad_project_desc:0 "Наше герцогство має погане сполучення поза околицями Де Вльогелса. Це серйозно гальмує економічне зростання і позбавляє нас доступу до багатства ресурсів, які занадто важко транспортувати. У відповідь Партія праці закликала до будівництва великої залізничної мережі, яка з'єднає наші багаті на ресурси регіони з промисловим центром."
FEA_free_healthcare:0 "Загальний фонд медичного страхування"
FEA_free_healthcare_desc:0 "Альґемеен Зікенфондс, або Загальний фонд медичного страхування, — це державна організація, яка забезпечує базовий рівень медичного страхування для бідніших верств Фетізького суспільства. Він фінансуватиметься за рахунок внесків, що вираховуються безпосередньо із заробітної плати, і покликаний гарантувати, що жодному Фетізійцю ніколи не доведеться турбуватися про фінансовий тягар свого здоров'я."
FEA_public_works_projects:0 "План зайнятості"
FEA_public_works_projects_desc:0 "Арбайдсплан, або План зайнятості, — це політика, висунута Партією праці, що закликає до гарантованої зайнятості для всього нашого населення. Ті, хто бажає працювати, більше не будуть позбавлені цього права. Цей план працює завдяки поєднанню проєктів громадських робіт, грантів для фірм, що створюють робочі місця, та субсидій для трудомістких корпорацій, що працюють у Фетізії."
FEA_socialist_education:0 "Соціалістична освіта"
FEA_socialist_education_desc:0 "Освіта, безумовно, найважливіша інвестиція, яку може зробити нація. Добре освічене населення є продуктивним. Однак упродовж багатьох років наш народ боровся із системою, яка поширювала неграмотність і перешкоджала нашій здатності зростати економічно, науково та культурно."
FEA_LDP_policy:0 "Економічна політика Ліберальної Демократичної Партії"
FEA_LDP_policy_desc:0 "Нещодавня економічна депресія сильно вдарила по всьому Фетізькому суспільству. Однак народ Фетізії не схилився до екстремістських поглядів щодо подолання цих труднощів. Натомість вони звернулися до Ліберальної Демократичної Партії (ЛДП). Економічна політика ЛДП закликає до додаткового фінансування проєктів громадських робіт та перегляду торгового законодавства."
FEA_industrial_investements:0 "Інвестувати в індустріалізацію"
FEA_industrial_investements_desc:0 "Більшість економічної діяльності в нашому герцогстві має аграрний характер. Сучасна держава не повинна так працювати. Щоб розв'язати цю проблему, ЛДП виділила дуже щедрий бюджет, який спрямує значну суму грошей на субсидії та позики для фірм, що прагнуть розвивати промислові проєкти в нашому герцогстві."
FEA_welfare_for_the_citizens:0 "Програма Соціально-Економічної Ради"
FEA_welfare_for_the_citizens_desc:0 "Sociaal-Economische Raad, або Соціально-Економічна Рада, — це новий комітет, створений ЛДП. Його обов'язок — врегульовувати конфлікти між профспілками та роботодавцями. Це вони робитимуть, ідучи на компроміси замість страйків заради загального блага суспільства."
FEA_massive_infrastructure_projeects:0 "Масштабні інфраструктурні проєкти"
FEA_massive_infrastructure_projeects_desc:0 "У нашому герцогстві є багато тих, хто ще не знайшов стабільного доходу після економічної депресії. Це означає, що існує велика потреба в подальших проєктах громадських робіт. На щастя, нашому герцогству все ще потрібна додаткова інфраструктура."
FEA_trade_relations:0 "Відкритість до бізнесу"
FEA_trade_relations_desc:0 "Наше поточне торгове законодавство перешкоджає нашій здатності залучати інвестиції, обтяжене протекціоністськими принципами та надмірними митними податками. Якщо ми хочемо залучити іноземні інвестиції, це законодавство має бути реформоване в щось, що забезпечує більші вигоди для іноземного капіталу."
FEA_attract_investors:0 "Залучення інвесторів"
FEA_attract_investors_desc:0 "Оскільки наше законодавство тепер реформовано, настав час запропонувати іноземним інвесторам стимул відкривати справу на наших землях. Одна з висунутих ідей — створити особливі економічні зони. Вони пропонуватимуть інвесторам місце, де трудове, податкове та бізнес-законодавство є максимально ліберальним і сприятливим для бізнесу."
FEA_dockyards:0 "Розширення верфі Роттендедама"
FEA_dockyards_desc:0 "Раніше наші товари, що прямували за кордон, йшли через Скайфол. Однак останні події довели, що покладатися на іншу націю для експорту товарів може бути ризикованою справою. На щастя, Фетізія має власний вихід до моря у вигляді портового міста Роттендедам."
FEA_education_grants:0 "Гранти на освіту"
FEA_education_grants_desc:0 "Раніше університети були недоступні для всіх, окрім найбагатших осіб. Однак це позбавляє нас доступу до великого пулу потенційних фахівців. Щоб виправити це, наш уряд створив програму, що пропонує щедрі гранти обдарованим студентам з менш привілейованих верств населення."
FEA_FHP_policy:0 "Економічна політика Фетізької Герцогської Партії"
FEA_FHP_policy_desc:0 "Наша економічна криза сильно вдарила по всьому населенню Фетізії, причому наша земельна еліта прийняла на себе основний удар цього шторму. Їхні маєтки, які колись були економічним двигуном нашого герцогства, були доведені до межі банкрутства. Щоб розв'язати цю проблему, ФГП закликала надати допомогу цим маєткам і реформувати нашу торговельну політику, щоб сприяти аграрному експорту."
FEA_agrarianism:0 "Аграризм"
FEA_agrarianism_desc:0 "Сільське господарство завжди було життєво важливою частиною нашої економіки, ще з часів, коли нашим основним експортом були тюльпани. Нашою сільськогосподарською продуктивністю займаються переважно великі маєтки, керовані нашою земельною елітою. Багато з цих маєтків збанкрутували під час останньої економічної кризи. Тепер багато з цих земель залишаються незасіяними. Вкрай важливо, щоб ми надали допомогу цим маєткам і повернули їх у виробництво."
FEA_minor_industrial_projects:0 "Малі промислові проєкти"
FEA_minor_industrial_projects_desc:0 "Останні кілька десятиліть дедалі більша частина нашого населення мігрувала в міста. Ці регіони сильно постраждали під час економічної кризи, оскільки попит на споживчі товари обвалився. Це залишило багатьох без роботи й без даху над головою. Важливо, щоб ми субсидіювали підприємства, які знову відкриють ці фабрики й забезпечать вкрай необхідну зайнятість."
FEA_modern_methods:0 "Сучасні промислові методи"
FEA_modern_methods_desc:0 "Континент грифонів завжди відставав від Еквестрії в плані промислових та електронних інновацій. Це поставило нашу промисловість у невигідне становище з точки зору витрат і виробництва. Щоб розв'язати цю проблему, наш уряд створив програму для ліцензування еквестрійських патентів і найму іноземних експертів, щоб подолати цей технологічний розрив."
FEA_fnv_policy:0 "Економічна політика Фетізького Націоналістичного Союзу"
FEA_fnv_policy_desc:0 "Наша економічна криза сильно вдарила по грифонах Фетізії, знищивши заощадження та засоби до існування наших громадян. Однак існують п'явки на нашій економіці, які процвітали під час цього хаосу. Наша економічна політика проста й зрозуміла. Ми повинні прибрати цих п'явок з нашої економіки та повернути багатство нашого герцогства працьовитим грифонам, які його населяють."
FEA_nationalization_act:0 "Закон про націоналізацію промисловості"
FEA_nationalization_act_desc:0 "У розпал нашої економічної кризи низка фабрик збанкрутувала, залишивши тисячі грифонів безробітними та безпритульними. Ці фабрики залишилися незасіяними, просто збираючи пил. Хоча вони все ще технічно належать капіталістам і земельній еліті, їхня власність є недійсною через неналежне використання таких активів."
FEA_labour_battalions:0 "Арбайдерсбатальйонс"
FEA_labour_battalions_desc:0 "Багато наших громадян залишилися безробітними через нинішню економічну кризу. Щоб виправити це, уряд закликав до створення Арбайдерсбатальйонс, або робітничих батальйонів. Ці підрозділи виконуватимуть життєво важливі будівельні роботи, одночасно забезпечуючи доходом тисячі тих, хто вкрай його потребує."
FEA_state_unions:0 "Створення Державної профспілки"
FEA_state_unions_desc:0 "До приходу до влади ФНС профспілки Фетізії були численними, охоплюючи широкий спектр професій і політичних поглядів. Це створило систему, в якій так звані "профспілки" насправді керувалися політично мотивованими особами, які обкрадали своїх працівників. Щоб виправити цю корумповану систему, ФНС закликала до об'єднання всіх профспілок в єдину, політично нейтральну Staatsvakbond, або державну профспілку."
FEA_subsides_farmers:0 "Програма "Фермерський фонд""
FEA_subsides_farmers_desc:0 "Програма "Фермерський фонд" закликає до створення державного банку, який надаватиме нашим фермерам позики з низькими відсотками, допомагаючи їм придбати активи, необхідні для розвитку та модернізації своїх маєтків. Основна мета цієї програми — допомогти нашим дрібнішим землевласникам конкурувати з великими маєтками, що належать земельній еліті."
FEA_autobahn:0 "Автобан"
FEA_autobahn_desc:0 "Автобан — це серія автомагістралей, які з'єднають основні поселення нашої землі. Після завершення транспортування товарів і грифонів стане швидшим, дешевшим і безпечнішим, ніж будь-коли раніше."
FEA_resource_nationalisation:0 "Націоналізація сталеливарної промисловості"
FEA_resource_nationalisation_desc:0 "Більшість сталеливарних заводів у нашому герцогстві належать невеликому картелю корпорацій, багато з яких є іноземними за своєю природою. Це створило ситуацію, коли гроші, зароблені нашими працівниками та ресурсами, йдуть до кишень п'явок з-за меж нашої країни. Щоб зупинити це, ФНС закликала до націоналізації всіх сталеливарних заводів, аби їхні прибутки поверталися до Фетізії."
FEA_education_reforms:0 "Підтримка Роттендедамського університету"
FEA_education_reforms_desc:0 "Роттендедамський університет — гордість Фетізької освіти, що надає тисячам студентів відмінну освіту. Однак в останні роки цей заклад переживає важкі часи, оскільки кількість студентів і пожертви знижуються. ФНС прагне, щоб цей пам'ятник грифонської освіти був належним чином профінансований і отримав активи, необхідні для того, щоб перетворити його на заклад світового рівня."

FEA_army_stuff:0 "Армія Фетізії"
FEA_army_stuff_desc:0 "Армія Фетізії — одна з найкращих в історії грифонів, навіть якщо ті, з ким ми воювали, упродовж історії недооцінювали нас, вважаючи лише торговцями та моряками. Однак навіть нашій бездоганній армії не завадать реформи, щоб увійти в сучасну епоху ведення війни."
FEA_mobile_1:0 "Доктрина "Мобіле-Орслогсфьюрінг""
FEA_mobile_1_desc:0 "Радикальніші, сміливіші офіцери експериментують з доктриною, зосередженою навколо руху та броні. Поєднавши ці два компоненти, ми приголомшимо нашого ворога швидкістю, з якою можемо передислокуватися."
FEA_mobile_2:0 "Моторизовані підрозділи"
FEA_mobile_2_desc:0 "Використання вантажівок як транспорту — ідея не нова, адже для цього їх і створювали. Виділення спеціалізованих машин для деяких наших дивізій, які вони можуть використовувати в маневрах, допоможе нам швидко закріпитися на землі, яку завоюють панцери. Однак, щоб ці підрозділи були ефективними, нам також потрібно розробити сучасну стрілецьку зброю."
FEA_mobile_3:0 "Інвестувати у виробництво "Ентроп""
FEA_mobile_3_desc:0 ""Ентроп Мануфекчурінг" — один із провідних виробничих заводів Фетізії та один із перших виробників автомобілів. Заохочення їх до відкриття більшої кількості заводів і здешевлення процесу виробництва — в обмін на надання їм першочергового права на контракти — є взаємовигідною домовленістю."
FEA_mobile_4:0 "Моделі легких панцерів"
FEA_mobile_4_desc:0 "Панцер, або танк, ідеально пасує нашій мобільній доктрині. Він поєднує швидкість і вогневу міць для швидкої перемоги. Якщо ми хочемо виграти війну руху, розробка панцерів буде ключем."
FEA_mobile_5:0 "Моделі середніх панцерів"
FEA_mobile_5_desc:0 "З важчою бронею, ніж у легкого танка, і все ще досить простий у виробництві, середній панцер є логічним наступним кроком у розвитку бронетехніки. Ця універсальна машина, якщо її очолять компетентні командири, може стати королем сучасного поля бою."
FEA_mobile_6:0 "Удосконалити доктрину "Мобіле-Орслогсфьюрінг""
FEA_mobile_6_desc:0 "Після того, як наша доктрина затверджена, а офіцери навчені, настав час покращити її завдяки подальшим дослідженням і випробуванням. Ми підвищили найбільш відважних і зухвалих офіцерів, щоб вони очолили наступ. Ініціативність та агресивність будуть головними гаслами нашого бронетанкового корпусу!"
FEA_superior_1:0 "Доктрина "Овервельдігенде-Фюркрахт""
FEA_superior_1_desc:0 "Дехто стверджує, що ведення війни не є складною сферою досліджень. Це лише логістика та числа. Якщо ти перевершуєш ворога у вогневій міці й найефективніше зосереджуєш її на невеликій ділянці, то обов'язково переможеш. Давайте приймемо доктрину переважаючого вогню."
FEA_superior_2:0 "Сучасне піхотне спорядження"
FEA_superior_2_desc:0 "Перший крок до вогневої переваги полягає в проєктуванні нової зброї, як великої, так і малої. Міномети, кулемети, гаубиці та гармати — усе це необхідно, якщо ми хочемо перестріляти ворога, а не переважати його чисельно. Було розроблено кілька проєктів, щоб довести наш арсенал до сучасних стандартів."
FEA_superior_3:0 "Заснувати "Артілеріє-Веркен""
FEA_superior_3_desc:0 "Щоб побудувати всю необхідну нам нову артилерію, Фетізія повинна заснувати новий завод. Ми обрали відповідне місце в Люксвінґбурзі для спеціалізованого артилерійського заводу. "Артілеріє-Веркен" буде випускати гармати та снаряди, необхідні для того, щоб пробити шлях крізь будь-якого ворога."
FEA_superior_4:0 "Створити "Коммандотропен""
FEA_superior_4_desc:0 "Сили спеціальних операцій є майстрами здобуття локальної вогневої переваги. Оснащені скорострільною зброєю, Фетізькі командос стануть нашими першопрохідцями, найзавзятішими захисниками та найвідданішими солдатами. Можливо, у нас і немає найбільшої армії, але у Фетізії, можливо, найкращі війська командос."
FEA_superior_5:0 "Експериментальна зброя"
FEA_superior_5_desc:0 "Звичайна зброя — це лише частина поля бою, особливо в Еквестрії. Хоча Фетізії бракує кристалів для легкого виробництва магічної зброї, дослідження її все одно буде вартою інвестицією. Магічна зброя забезпечує додатковий удар, що лише допоможе нашій доктрині вогневої міці."
FEA_superior_6:0 "Удосконалити доктрину "Овервельдігенде-Фюркрахт""
FEA_superior_6_desc:0 "Хоча наша доктрина досить проста, її важко вдосконалити. Численні логістичні операції для доставлення боєприпасів у потрібне місце, а також швидке будівництво та демонтаж артилерійських укріплень — це лише два з викликів, з якими ми стикаємося, якщо хочемо опанувати мистецтво руйнування."
FEA_grand_1:0 "Доктрина "Гройт-Штрайдплан""
FEA_grand_1_desc:0 "Найдосвідченіші армійські теоретики вважають, що оборонна позиція принесе нашій країні найбільшу користь. Охопивши всю країну та всі наші сили єдиним великим військовим планом, ми зможемо передбачити будь-який ворожий напад і вжити ефективних контрзаходів."
FEA_grand_2:0 "Зброя для військ"
FEA_grand_2_desc:0 "Ми виявили брак сучасної вогнепальної зброї серед наших солдатів, деяким навіть доводиться використовувати дерев'яні макети під час тренувань. Ми отримали можливість придбати кілька гвинтівок за кордоном, але генеральний штаб вимагає, щоб ми також розробили нову вітчизняну гвинтівку, щоб зберегти як гідність, так і боєздатність збройних сил."
FEA_grand_3:0 "Сучасна артилерія"
FEA_grand_3_desc:0 "Коли Ґровер завойовував більшу частину континенту, він робив це за допомогою великої артилерії. З того часу мало що змінилося, і Борей все ще залишається на боці того, хто має найкращу артилерію. Генеральний штаб, що цілком зрозуміло, закликав кабінет міністрів забезпечити, щоб ми мали найкращу артилерію."
FEA_grand_4:0 "Спеціалізовані допоміжні загони"
FEA_grand_4_desc:0 "Щоб підвищити боєздатність наших дивізій, нам потрібно включити до їхнього складу спеціалізовані допоміжні загони. Вони будуватимуть укріплення або займатимуться розвідкою для основних сил. Наявність спеціалізованих військ для цього допоможе нашій армії долати навіть найскладнішу місцевість, яку можна зустріти в Грифонії."
FEA_grand_5:0 "Спеціалізований штаб"
FEA_grand_5_desc:0 "Наших офіцерів і штабних працівників потрібно навчити підтримувати своїх командирів у плануванні та підготовці наших битв. Генерал не працює сам, і весь штаб — це команда, від ад'ютанта до офіцера зв'язку."
FEA_grand_6:0 "Удосконалити доктрину "Гройт-Штрайдплан""
FEA_grand_6_desc:0 "Найтерплячіші та найспокійніші з наших офіцерів були підвищені, щоб пасувати нашій доктрині. Нашим військам було дано інструкції з оборонної тактики, і наша армія готова до майбутнього конфлікту. Залишилося тільки тренуватися, тренуватися, тренуватися!"
FEA_mass_1:0 "Доктрина "Масса-Аанвал""
FEA_mass_1_desc:0 "Гірка правда полягає в тому, що з нашими нинішніми законами про призов і набір, армія Фетізії є небезпечно малою. Нашим професійним військовим це може не сподобатися, але швидке збільшення чисельності збройних сил може бути єдиним шансом вижити Фетізії."
FEA_mass_2:0 "Зброя на довгі роки"
FEA_mass_2_desc:0 "Вкрай важливо, щоб ми забезпечили гвинтівкою всіх наших нових солдатів. Чи з музея взяти чи купити, неважливо, де ми її знайдемо, головне — щоб ми спорядили наші війська. Якщо після всіх цих закупівель у нас залишиться трохи грошей, то, можливо, ми зможемо подумати про модернізацію нашої стрілецької зброї."
FEA_mass_3:0 "Багато гармат"
FEA_mass_3_desc:0 "Простіше кажучи, нашій армії потрібно ба-га-то гармат. Щоб хоч трохи захистити наших простих солдатів, ми повинні мати можливість виставити більше артилерії, ніж супротивник. На щастя, ми знайшли вигідну пропозицію на світовому ринку, щоб дешево придбати кілька пристойних гаубиць."
FEA_mass_4:0 "Лопату - кожному солдату"
FEA_mass_4_desc:0 "Вся ця сила грифонів буде витрачена марно, якщо наші солдати не воюватимуть. Якщо ми дамо нашим солдатам більше лопат, вони зможуть принаймні копати окопи, поки не атакують ворога."
FEA_mass_5:0 "Оптимізоване виробництво"
FEA_mass_5_desc:0 "Армія Фетізії може легко робити більше, витрачаючи менше. Тестування та процедури безпеки для вогнепальної зброї — це добре в мирний час, але зараз нам потрібно нарощувати виробництво. Скоротивши бюрократію та непотрібні "модні" частини нашого виробничого процесу, ми фактично отримуємо більше фабрик."
FEA_mass_6:0 "Удосконалити доктрину "Масса-Аанвал""
FEA_mass_6_desc:0 "Наші офіцери нарешті звикають до підвищеного навантаження, пов'язаного з командуванням усіма цими натовпами солдата. Армія Фетізії, можливо, вже не є тією найелітнішою та найпрестижнішою бойовою силою, якою була колись, але принаймні наша передова заповнена витривалими грифонами, готовими віддати все за батьківщину."
FEA_military_science:0 "Військова наука"
FEA_military_science_desc:0 "Нашу армію вивели з минулого тисячоліття завдяки ґрунтовним реформам. Військові теоретики та мислителі були захоплені цими змінами. Нарешті у нас достатньо сміливих мислителів, щоб військові дослідження могли просувати нашу батьківщину вперед так само, як і цивільні університети."
FEA_racial_theory:0 "Прихований потенціал"
FEA_racial_theory_desc:0 "У всьому світі грифони не відомі своєю магією, але це не означає, що її у нас немає. Наші здібності можуть бути не такими яскравими, як у єдинорогів, але наші лицарі та чаклуни, безумовно, можуть бути дуже корисними навіть у сучасну епоху. Ми повинні виділити кошти на дослідження практичніших застосувань для нашого прихованого потенціалу."
FEA_magical_weapons:0 "Експерименти з магічною зброєю"
FEA_magical_weapons_desc:0 "Останнім часом дедалі більше націй переходять на магічну зброю. Нам також варто поекспериментувати з гвинтівками на кристальному паливі. Якщо ми зможемо забезпечити частину наших підрозділів цією зброєю, наша армія стане ще смертоноснішою."
FEA_code_language:0 "Розробити шифр"
FEA_code_language_desc:0 "Хоча знать у Грифенгаймі жартує, що Фетізька мова сама по собі шифр, нам все одно потрібно створити справжні шифри, щоб захистити наші військові таємниці від занадто зацікавлених осіб. Це буде нелегке завдання — переконатися, що всі офіцери знають її коди та протоколи, не розкриваючи цю інформацію стороннім очам."
FEA_radar_project:0 "Експерименти з радаром"
FEA_radar_project_desc:0 "Радар допомагає виявляти ворогів, особливо літаки, здалеку. Використовуючи радіохвилі, ці установки можуть допомогти збільшити наш контроль на полі бою. Кілька таких веж у правильних місцях можуть зробити повітряний простір Фетізії значно безпечнішим."

FEA_navy_stuff:0 "Відновити роботу Флотської академії"
FEA_navy_stuff_desc:0 "Флотська академія колись була гордістю Фетізії, і якщо ми хочемо знову борознити моря, нам доведеться відновити роботу академії та підготувати нове покоління морських офіцерів. Ці нові кадети зроблять Фетізію ім'ям, якого будуть боятися в океанах!"
FEA_being_1:0 "Надводний флот"
FEA_being_1_desc:0 "Щоб належним чином проєктувати нашу владу на морях і на територіях, що становлять життєво важливий інтерес, ми повинні побудувати престижний і морехідний надводний флот. Ми покажемо світові, що Фетізькі кораблі все ще найкращі, що плавають в океані!"
FEA_being_2:0 "Удосконалені моделі лінкорів"
FEA_being_2_desc:0 "Хоча сучасні кораблі будують зі сталі, а не з дерева, як раніше, основний принцип залишається тим самим. Більше гармат більшого калібру на надійних і міцних кораблях здобудуть перемогу. Ми повинні запропонувати нашим проєктувальникам створити більш сучасні й важкоозброєні лінкори."
FEA_being_3:0 "Розширити військово-морську базу Роттендедама"
FEA_being_3_desc:0 "Порт Роттендедама чудово підходить для торгівлі, але він недостатньо великий, щоб розмістити наш флот, що розширюється. Ми повинні розширити порти та верфі, щоб там могли бути побудовані навіть найсучасніші судна. Одного дня ми перевершимо навіть сам Скайфол!"
FEA_being_4:0 "Проєкт Есмінця"
FEA_being_4_desc:0 "Лінкори просто не можуть бути виготовлені в достатній кількості для захисту всіх наших торгових шляхів. Крім того, навіть коли ми можемо застосувати їх проти ворога, менші кораблі супроводу допоможуть захистити великі кораблі від атак підводних човнів. Ми впевнені, що велике зусилля може довести наші есмінці до сучасних стандартів."
FEA_being_5:0 "Проєкт Крейсерів"
FEA_being_5_desc:0 "Щоб завершити наш надводний флот, нам знадобляться крейсери — клас між лінкорами та кораблями супроводу. Ми можемо інвестувати в легкі крейсери, які можуть діяти як кораблі супроводу більшої дальності, або важкі крейсери, які майже досягають рівня капітальних суден. Адміралтейство ще не ухвалило остаточного рішення."
FEA_being_6:0 ""Де Ґроте Фльоот"
FEA_being_6_desc:0 "Тепер, коли проєкти створені й перші прототипи вислизають з верфей, ми втілимо нашу мрію в реальність. Гордість наших моряків і конструкція наших кораблів неперевершені в Грифонії. Флот Фетізії бере курс на велич!"
FEA_strike_1:0 "Морська авіація"
FEA_strike_1_desc:0 "Сучасність принесла нам літак. Ми можемо зосередити наш флот на кораблях, які розміщуватимуть ці судна та знищуватимуть ворога з відстані, більшої, ніж досяжність найбільшої гармати. Якщо наш флот має бути найсильнішим, ми повинні будувати його навколо цих авіаносців."
FEA_strike_2:0 "Флот есмінців"
FEA_strike_2_desc:0 "Нашими авіаносцями важко маневрувати, і вони мають мало озброєння. У разі наближення ворожого флоту, нам знадобляться кораблі супроводу, щоб тримати їх на відстані. Есмінці відносно легко будувати, і це чудовий вибір для цієї ролі."
FEA_strike_3:0 "Експерименти з підводними човнами"
FEA_strike_3_desc:0 "Підводний човен був винаходом Фетізійців, який використовувався переважно для розваг і дозвілля. Однак багато націй побачили потенціал у озброєнні таких кораблів для прихованого нападу на торгові конвої та навіть військові кораблі. Ми не повинні відставати й мусимо переконатися, що наші моделі підводних човнів такі ж ефективні, як і їхні."
FEA_strike_4:0 "Удосконалені моделі авіаносців"
FEA_strike_4_desc:0 "Авіаносець буде центром нашого флоту. Тому ми повинні докласти всіх зусиль, щоб наш проєкт був революційним. Побудова одного з цих кораблів вимагає багато коштів і часу, тому ми маємо переконатися, що все зробимо правильно, інакше ризикуємо зірвати весь проєкт."
FEA_strike_5:0 "Авіабаза Роттендедама"
FEA_strike_5_desc:0 "Щоб навчати всіх наших палубних пілотів і розміщувати наземні літаки для підтримки нашого флоту в прибережних операціях, авіабазу Роттендедама потрібно розширити. Будуть побудовані нові злітно-посадкові смуги та ангари, а також буде залучений наземний персонал. За допомогою цього проєкту ми забезпечимо повітряний потенціал як нашого флоту, так і наших звичайних військово-повітряних сил."
FEA_strike_6:0 "Марін Люхтваарт"
FEA_strike_6_desc:0 "Ми завершили наші флотські плани, засновані на морській авіації. З нашими авіаносцями Фетізький флот знову стане силою, з якою доведеться рахуватися. Залишилося лише надати нашим пілотам спеціальну підготовку з морської авіації, щоб вони були на голову вищі за всіх інших."
FEA_further_expansion:0 "Розширити верфі Роттендедама"
FEA_further_expansion_desc:0 "Доктрини були написані, а посібники розповсюджені. Проєкти кораблів намальовані, а моряки зібрані. Залишилося лише побудувати кораблі нашого флоту. Ми розширимо гавань Роттендедама, відвоювавши нову землю в моря, щоб там було місце для більшої кількості верфей."
FEA_transport:0 "Експериментальні десантні кораблі"
FEA_transport_desc:0 "Тепер, коли наш флот у формі, ми можемо почати думати на крок уперед. Як тільки ми вирвемо контроль над морем у наших ворогів, нам також потрібно буде захопити їхні військово-морські бази. Для цього необхідно створити нові штурмові судна."
FEA_marines:0 "Створити КФМ"
FEA_marines_desc:0 "Особливо витривалі грифони зможуть записатися в нову частину збройних сил — Фетізький Корпус Морської піхоти. Цей підрозділ буде підпорядкований нашому флоту і вестиме найзапекліші бої, як для перетину річок, так і для наступу з моря. "Аж допоки світ існує!"" #перекласти цей вираз нормально неможливо

FEA_air_stuff:0 "Будівництво нових авіабаз"
FEA_air_stuff_desc:0 "До нашого відома дійшло, що грифонські лицарі більше не є найнебезпечнішими істотами в небі. Літаки, оснащені бомбами й кулеметами, — це нова загроза на сучасних полях битв. Перш ніж ми зможемо навіть мріяти про створення такої сучасної авіації, Фетізії потрібно побудувати нові аеродроми для навчання та розміщення наших пілотів і літаків."
FEA_air_superior_1:0 "Доктрина переваги в повітрі"
FEA_air_superior_1_desc:0 "Щоб захистити наші домівки від бомбардувальників і убезпечити наші війська на полі бою, ми повинні забезпечити перевагу в повітрі. Якщо військово-повітряні сили зможуть очистити небо від ворогів, наша армія, безумовно, зможе перемогти в бою. Тому ми доручимо нашим теоретикам розробити тактику винищувачів."
FEA_air_superior_2:0 "Біккер D.XXI"
FEA_air_superior_2_desc:0 "Компанія "Біккер", що виробляє літаки для багатьох держав Грифонії, запропонувала кілька моделей винищувачів для сучасної епохи. Головним серед них є D.XXI з максимальною швидкістю 460 кілометрів на годину. Оснащений чотирма кулеметами, цей винищувач цілком може стати основою наших новостворених повітряних сил."
FEA_air_superior_3:0 "Біккер G.I"
FEA_air_superior_3_desc:0 "Ще один план від "Біккер" — G.I, або "Мисливський крейсер". Цей масивний винищувач з важким озброєнням влучно названий на честь крейсерів. Він легко знищить крихкі легші винищувачі. Нам потрібно лише придбати проєкт, спеціально створений для Повітряних сил Фетізії."
FEA_air_superior_4:0 "Біккер C.X"
FEA_air_superior_4_desc:0 "Біккер C.X — це легкий, маневрений літак, ідеально пристосований для тактики підтримки на полі бою. Спочатку "Біккер" створював його як розвідувальний літак для важкодоступних місць, як-от джунглі. Хоча літаки легко озброєні, вони мають на собі потужні та підступні бомби для знищення бронетехніки."
FEA_air_superior_5:0 "Розширити авіабази"
FEA_air_superior_5_desc:0 "Більшість наших ангарів були зроблені для великих пасажирських літаків. Нам просто потрібно більше злітно-посадкових смуг і ангарів, щоб розмістити кількість винищувачів, які ми плануємо побудувати. Кілька ділянок землі потребують нового плану землекористування, щоб пристосувати їх до наших зростаючих аеродромів."
FEA_air_superior_6:0 "Літаючі Леопарди"
FEA_air_superior_6_desc:0 "Найкраща ескадрилья наших повітряних сил називається "Літаючі Леопарди". Наш відділ зв'язків з громадськістю запропонував використовувати цю назву для просування серед молодого покоління, щоб зацікавити їх військовою авіацією. Розповіді про героїзм наших найкращих пілотів повинні дати решті прагнення розширити свої можливості."
FEA_air_bombing_1:0 "Доктрина стратегічного руйнування"
FEA_air_bombing_1_desc:0 "Ми просто мусимо нейтралізувати виробничі можливості ворога. Великі, міцні літаки можуть долітати далеко за лінію фронту й завдавати ударів по наших ворогах удома. Запланувавши кампанію зі стратегічного руйнування, ми позбавимо ворога ресурсів, які йому потрібні для ведення війни проти нас."
FEA_air_bombing_2:0 "Герлах 139"
FEA_air_bombing_2_desc:0 "Модель 139, названа на честь улюбленого Герцога, спочатку мала бути пасажирським лайнером. Однак, коли Біккер дізнався про наші спроби придбати бомбардувальники, вони швидко переробили його на далекобійний бомбардувальник. Нам потрібно лише переконати герцога, що це нормально, коли його ім'я є на літаку."
FEA_air_bombing_3:0 "Біккер T.IX"
FEA_air_bombing_3_desc:0 "Біккер розробив меншу модель бомбардувальника для місій середньої дальності. Модель, очевидно, є досить універсальною і може виконувати як завдання ближньої авіаційної підтримки, так і стратегічні місії. Перший випробувальний політ прототипу був вражаючим: літак працював майже безшумно завдяки спеціальним регуляторам. Ми повинні заволодіти цим проєктом!"
FEA_air_bombing_4:0 "Біккер D.XC"
FEA_air_bombing_4_desc:0 "Нам потрібен важчий літак супроводу для наших бомбардувальників, і, звичайно, Біккер має саме ту модель, яка нам потрібна. Тримоторний винищувач, який може перевершити майже будь-який одномоторний винищувач за дальністю польоту. Компанія стверджує, що він може легко долетіти до самої Еквестрії з Роттендедама. Ми ще не перевіряли це, але характеристики літака виглядають вражаюче."
FEA_air_bombing_5:0 "Біккер T.V"
FEA_air_bombing_5_desc:0 "Щоб доповнити наші моделі бомбардувальників, Біккер створив важкий літак ближньої авіаційної підтримки. Озброєний до зубів кулеметами та здатний нести тонни бомб, T.V повинен розтрощити будь-які наземні сили, які йому зустрінуться. "Біккер" попередив нас, що гумове захисне покриття навколо паливних баків не є стандартним у проєкті і що ми, ймовірно, повинні включити його, якщо пілоти не хочуть бути спалені трасувальними снарядами."
FEA_air_bombing_6:0 "Стратегічне знищення"
FEA_air_bombing_6_desc:0 "Тепер, коли у нас є всі проєкти та літаки, які нам потрібні, наші повітряні сили можуть зосередитися на вдосконаленні націлювання на стратегічні активи ворога. Якщо ми покращимо наше націлювання, це означатиме, що вищий відсоток бомб фактично потраплятиме в ціль, що дозволить меншій кількості літаків досягти тих самих цілей."
FEA_airbase_expansion:0 "Розширити аеродроми"
FEA_airbase_expansion_desc:0 "Наші найбільші аеродроми знову потребують значного розширення. Знадобиться деякий час, щоб переконати населення, що додатковий шум від пролітаючих літаків є необхідністю. Нам, імовірно, доведеться навіть виплатити деяким компенсацію, інакше вони можуть створити групу протесту або, що ще гірше, комітет з питань протидії."
FEA_rocket_project:0 "Ракети V-2"
FEA_rocket_project_desc:0 "Біккер і його проєктувальники, можливо, були зайняті розробкою нових конструкцій літаків, але паралельно розвивається ще більш просунута форма повітряної війни. Ракета "Версія-1" була лише прототипом, але "Версія-2", схоже, зможе завдавати стратегічної шкоди ворогам, не ризикуючи життям пілота."
FEA_paratroopers:0 "Парашутна бригада"
FEA_paratroopers_desc:0 "Тепер, коли ми вирвали контроль над небом, ми можемо скидати на землю не лише бомби. Було запропоновано створити спеціальну парашутну бригаду, яка буде спускатися до ворога. Деякі військові скаржилися, що вони й так уже вміють літати, і що парашут лише сповільнить їхній спуск і зробить легкою мішенню. Їхні скарги були враховані для подальшого розгляду."

FEA_government_problems:0 "Криза в коаліції"
FEA_government_problems_desc:0 "Коаліція вже деякий час потерпала від нестабільності, але нещодавно її спіткав повний крах. Недовіра між різними фракціями коаліції, як між собою, так і до уряду загалом, спричинила її повний розпад, і тепер невідомо, що чекає Фетізію в майбутньому."
FEA_governmental_reorganization:0 "Початкова стабілізація"
FEA_governmental_reorganization_desc:0 "Якщо ми хочемо хоч щось зробити, щоб оговтатися від цієї катастрофи, ми повинні спочатку стабілізувати країну і повернути довіру до уряду."
FEA_left_parties:0 "Глянути Наліво"
FEA_left_parties_desc:0 "Якщо ми хочемо об'єднати грифонів Фетізії, ми не можемо мислити вузько. Ми повинні звернутися до робітничого класу та кожного грифона, що живе в Фетізії."
FEA_common_ground_lefties:0 "Спільна мова"
FEA_common_ground_lefties_desc:0 "Попри твердження деяких радикалів, аристократія все-таки піклується про грифонів Фетізії. Значна частина Фетізької Герцогської Партії, а також напрочуд велика кількість поміркованих членів Партії праці об'єдналися під спільним гаслом: "Партія для грифонів!". Це спричинило конфлікт із радикальнішими соціалістами в Партії праці, але багато членів обох партій просто радіють, бо будуть частиною нового владного блоку."
FEA_weird_fucking_coalition:0 "Коаліція ФГП-ПП"
FEA_weird_fucking_coalition_desc:0 "Формування коаліції між Фетізькою Герцогською Партією та Партією праці було офіційно оформлено, об'єднавши дві колись непримиренні партії. Вони здобули більшість, і, схоже, ця нова, дивна коаліція на певний час контролюватиме уряд."
FEA_the_pvda:0 "Партія праці"
FEA_the_pvda_desc:0 "Partij Van De Arbeid — провідна соціалістична партія у Фетізії. Вона підтримує подальші права для робітників і профспілок та користується широкою підтримкою значної частини пролетаріату, особливо в міських районах."
FEA_attract_LDP_members:0 "Залучити членів ЛДП"
FEA_attract_LDP_members_desc:0 "Ліберали, можливо, поки не поділяють наших соціалістичних переконань. Однак багато хто співчуває нашій справі, і якщо ми хочемо отримати більше підтримки для нашої партії, то саме від них."
FEA_the_LDP:0 "Ліберальна Демократична Партія"
FEA_the_LDP_desc:0 "Liberaal Democratische Partij активно виступає за розширення громадянських прав і збереження міцної конституційної основи для герцогства."
FEA_right_parties:0 "Глянути Направо"
FEA_right_parties_desc:0 "Якщо ми хочемо зберегти майбутню стабільність країни, у нас має бути сильна об'єднавча партія, яку ми зможемо підтримати. Або стара земельна шляхта, або націоналісти можуть допомогти повернути верховенство права в нашій країні."
FEA_the_FHP:0 "Фетізька Герцогська Партія"
FEA_the_FHP_desc:0 "Fethisische Hertogelijke Partij представляє інтереси знаті, роялістів та аристократів. Вона хоче продовжити старі традиції та підтримати права вищого класу. Багато хто підтримує цю партію, навіть не маючи прямої вигоди, оскільки вона обіцяє повернення до стабільного й поміркованого уряду."
FEA_common_ground:0 "Спільні інтереси"
FEA_common_ground_desc:0 "Фетізький Націоналістичний Союз і Ліберальна Демократична Партія можуть бути радикально протилежними майже в усьому, але якщо Фетізія хоче пройти через ці складні часи, доведеться йти на компроміси. Розрив між переконаннями двох партій стає меншим: радикальні націоналісти втрачають вплив, а дедалі більше членів ЛДП стають менш наполегливими у своїх поглядах. Можливо, ці дві групи можуть об'єднатися заради любої Фетізії?"
FEA_another_weird_coalition:0 "Коаліція ЛДП-ФНС"
FEA_another_weird_coalition_desc:0 "Ліберальна Демократична Партія та Фетізький Націоналістичний Союз офіційно оголосили про створення коаліції, яка охоплює обидві партії. Хоча радикалів з обох сторін це не заспокоює, це дозволило схилити багатьох членів до підтримки її створення. Багато хто просто зітхає з полегшенням, бо криза добігає кінця й новий уряд нарешті формується."
FEA_the_fnv:0 "Фетізький Націоналістичний Союз"
FEA_the_fnv_desc:0 "Fetisisch Nationalistisch Verbond — це об'єднання націоналістичних елементів Фетізії, об'єднаних ідеями сильної та процвітаючої держави. Хоча деякі ліберали критикували партію Молдерніка за плани обмеження свобод і дуже негативне ставлення до меншин, ідея єдиної нації може спокусити майже будь-якого грифона в такі хаотичні часи."
FEA_attract_FHP_members:0 "Залучити членів ФГП"
FEA_attract_FHP_members_desc:0 "Фетізька Герцогська Партія втратила значну частину своєї влади після розпаду коаліції, і багато членів, які колись зверталися до неї за стабільністю, занервували. Зосередивши наші зусилля на схилянні їх на наш бік, з обіцянками миру та єдиного уряду, ми можемо отримати більше прихильників нашої справи."
FEA_reconciliation_effort:0 "Зусилля з примирення"
FEA_reconciliation_effort_desc:0 "Під час кризи багато грифонів, які могли б бути поміркованими, радикалізувалися, вважаючи, що стара система є безнадійною. Однак ми довели, що здатні витримати це випробування, і тому ми можемо схилити такі елементи знову на нашу користь, якщо запевнимо їх у нашій стабільності."
FEA_against_extremism:0 "Боротьба проти екстремізму"
FEA_against_extremism_desc:0 "Екстремісти зліва і справа виходять на вулиці, критикуючи старі порядки і фактично повстаючи проти нашого правління. Ми повинні покласти край найрадикальнішим елементам націоналістичних і робітничих партій, інакше стабільність нашої держави та уряду може бути під загрозою."
FEA_appeal_to_moderates:0 "Звернення до поміркованих"
FEA_appeal_to_moderates_desc:0 "Багато грифонів у Фетізькому Націоналістичному Союзі та Партії праці не до кінця згодні з найрадикальнішими інтерпретаціями своїх партій, просто бажаючи більших прав або сильнішого уряду. Ми можемо легко схилити цих грифонів на наш бік, звернувшись до їхніх інтересів і наголосивши на непривабливих аспектах їхніх власних партій."
FEA_the_dukes_trust:0 "Здобути довіру Герцога!... Знову"
FEA_the_dukes_trust_desc:0 "Криза аж ніяк не поліпшила погляди колись прихильного нам Герцога на нашу коаліцію, і тепер він не довіряє нам через нестабільність, яку ми спричинили в минулому. Якщо ми хочемо й далі відновлювати старі порядки, ми повинні повернути його довіру."
FEA_new_government:0 "Новий уряд"
FEA_new_government_desc:0 "Нова коаліція сформувалася з попелу, і шлях нашої коханої Фетізії обрано. Яким би не був цей шлях, принаймні ми відновили стабільність і єдність."

FEA_red_dawn:0 "Герцогство червоніє"
FEA_red_dawn_desc:0 "Наші цілі нарешті досягнуті! Робітники по всій Фетізії радіють, адже їм більше не доведеться працювати за несправедливими законами колишніх тиранів — настала нова епоха."
FEA_new_parliament:0 "Парламентські справи"
FEA_new_parliament_desc:0 "Після розпаду старого парламенту у нас немає опозиції для створення більш лояльного кабінету. Ми можемо зібрати уламки старої системи й об'єднати їх, щоб підтримати нашу партію, що складається з представників робітників та інших лояльних членів партії."
FEA_sideline_rozenkamp_brothers:0 "Відставити Розенкампфа"
FEA_sideline_rozenkamp_brothers_desc:0 "Герман Розенкампф очолював найнетрадиційнішу та найрадикальнішу частину Партії праці. Він запропонував своєрідну націоналістичну робітничу державу. Його поглядам більше немає місця в партії, заради нашого партнеру по коаліції, ми повинні відтіснити Розенкампфів в сторону."
FEA_work_with_others:0 "Загальний стіл"
FEA_work_with_others_desc:0 "Наш прихід до влади викликав занепокоєння в решті держави. Хоча у нас немає надії на примирення з націоналістами, обіцяючи захист громадянських прав і дещо поміркованіший підхід до майнових прав та поводження зі шляхетськими маєтками, ми можемо переконатися, що більш відкриті шляхтичі та ліберали не будуть нам протистояти."
FEA_new_army_standards:0 "Лояльна армія"
FEA_new_army_standards_desc:0 "Ми повинні сприяти лояльності до партії в нашій армії, залучаючи лояльних грифонів на нові посади та надихаючи армію."
FEA_the_duke_is_our_comrade:0 "Герцог — теж товариш"
FEA_the_duke_is_our_comrade_desc:0 "Хоча більшість революцій у світі скидають монархії чи автократів, ми не такі короткозорі. Без нашого улюбленого Герцога наші цілі ніколи не були б досягнуті. Він щиро підтримує наші ідеали й бажає робітникам лише найкращого. Герцог залишиться, він нам не заклятий ворог, а відданий друг."
FEA_education_reform_pvda:0 "Освітні реформи ПП"
FEA_education_reform_pvda_desc:0 "Ми повинні протидіяти масовій неграмотності нашого населення, надавши публічний доступ до освіти для мас та запровадивши програми для боротьби з відсталими поглядами."
FEA_increase_science_base_pvda:0 "Університетські гранти"
FEA_increase_science_base_pvda_desc:0 "Добре освічене населення є дуже важливим для процвітання нашої країни, а наші нинішні університети перебувають у жалюгідному стані. Надаючи державні гранти, ми сподіваємося просунути нашу націю в сучасну епоху науки."
FEA_resource_nationalization:0 "Націоналізація ресурсів"
FEA_resource_nationalization_desc:0 "Багато ресурсів були сховані, невикористані, у шляхетських маєтках. Однак, узявши під контроль ці маєтки, ми зможемо отримати доступ до цих колись недоступних ресурсів. Наш партнер по коаліції точно не буде проти."
FEA_support_farmers:0 "Підтримати селяан"
FEA_support_farmers_desc:0 "Хоча значна частина партії зосередилася на промислових робітниках наших міст, велика частина населення все ще живе в селах. Ми повинні забезпечити їхнє процвітання, інакше ризикуємо отримати голод або зростання невдоволення. Цей крок також допоможе виборцям ФГП і збереже їхню задоволеність."
FEA_industrial_planning:0 "Промислове планування"
FEA_industrial_planning_desc:0 "Держава повинна взяти під контроль більшість промислових операцій, націоналізувавши більшу частину промисловості заради милої Фетізії та її грифонів."
FEA_socialist_education2:0 "Соціалістична освіта"
FEA_socialist_education2_desc:0 "У Фетізії нова система освіти, яка має як навчати наступне покоління, так і сприяти ідеалам прогресу та рівності."
FEA_local_gunsmiths:0 "Підтримати місцевих зброярів"
FEA_local_gunsmiths_desc:0 "Нашу військову промисловість здебільшого ігнорували в наших програмах індустріалізації, і у нас не так багато ресурсів, щоб їх виділити. Однак, підтримуючи місцеві підприємства, які вже працюють у цій галузі, ми можемо обійтися без створення власних. Це допомагає створювати більше робочих місць і зберігати нашу конкурентоспроможність у гонці озброєнь."
FEA_rising_star:0 "Висхідна зірка"
FEA_rising_star_desc:0 "Фетізія повстала зі стану, в якому вона колись була — більше немає нестабільності, злиднів і неписьменності. В нашій державі сталася революція, і сьогодні Фетізія дивиться вперед у яскраве й процвітаюче майбутнє."

FEA_spring_in_feathisia:0 "Фетізька Весна"
FEA_spring_in_feathisia_desc:0 "Грифони Фетізії, радійте, бо свобода перемогла! Загрози екстремізму були подолані, і ліберальні ідеали утвердилися в уряді. Хоча в державі зберігається неспокій, попри всі загрози, є й надія."
FEA_break_bread:0 "Без образ"
FEA_break_bread_desc:0 "Немає потреби у ворожості до наших колишніх опонентів. Ми можемо не погоджуватися щодо того, як керувати державою, але в наших серцях ми всі — Фетізійці."
FEA_with_the_enemy:0 "Більше не вороги"
FEA_with_the_enemy_desc:0 "Нам вдалося схилити більшість членів протилежної партії до, принаймні, нейтрального ставлення до нашого правління."
FEA_pvda_members:0 "Залучити членів Партії праці"
FEA_pvda_members_desc:0 "У Партії праці можна знайти багато співчутливих нашій справі, особливо серед поміркованих. Нам просто потрібно гарантувати захист деяких прав робітників, і ми зможемо схилити багатьох на свій бік."
FEA_a_pillarized_political_system:0 "Розділення"
FEA_a_pillarized_political_system_desc:0 "Verzuiling (Розділення) — це поділ суспільства на кілька політичних "стовпів", кожен зі своїми власними інституціями. Хоча це зробить менші партії більш стійкими й ізольованими, це також принесе таку необхідну стабільність і, сподіваємося, заспокоїть їх."
FEA_loyal_army:0 "Лояльна армія"
FEA_loyal_army_desc:0 "Ми повинні просувати ліберальні ідеали та проводити подальші кампанії з вербування, використовуючи новий дух свободи, що охопив наше суспільство. Нехай буде відомо, що солдат, який воює за Фетізію, також воює за свободу."
FEA_education_reform_ldp:0 "Освітні реформи ЛДП"
FEA_education_reform_ldp_desc:0 "Якщо ми хочемо вижити, ми повинні переконатися, що кожен грифон добре освічений, надаючи гранти на навчання та розширюючи державну підтримку."
FEA_increase_science_base_ldp:0 "Університетські гранти"
FEA_increase_science_base_ldp_desc:0 "Добре освічене населення є дуже важливим для процвітання нашої країни, а наші нинішні університети перебувають у жалюгідному стані. Надаючи державні гранти, ми сподіваємося просунути нашу націю в сучасну епоху науки."
FEA_modernization:0 "Промислова модернізація"
FEA_modernization_desc:0 "Наші промислові технології значно відстають від земель за морем і навіть від деяких наших сусідів. Ми повинні вчитися у цих більш промислово розвинених суспільств і застосовувати те, чого ми навчилися, у нашій власній країні."
FEA_open_door_policy:0 "Політика відкритих дверей"
FEA_open_door_policy_desc:0 "Фетізія приймає істот світу з розпростертими обіймами! Ми запровадимо більш відкриту імміграційну політику. Це призведе до більшого зростання населення та сильнішої економіки з більшою кількістю робітників, але роздратує багатьох працівників, які вважатимуть, що вони втрачають робочі місця, і, безумовно, не сподобається націоналістам."
FEA_support_factories:0 "Підтримати промисловців"
FEA_support_factories_desc:0 "Найкращий спосіб індустріалізуватись — заохотити громадськість робити це за нас. Підтримуючи місцевих промисловців, а також заохочуючи іноземні інвестиції в місцеві компанії, ми можемо прискорити нашу економіку й розпочати модернізацію."
FEA_open_to_world:0 "Відкритися світові"
FEA_open_to_world_desc:0 "Дивлячись у майбутнє, ми повинні переконатися, що ми є вільною державою. Фетізія стане перехрестям націй, місцем, де всі можуть зустрітися та торгувати."
FEA_housing:0 "Безкоштовне житло"
FEA_housing_desc:0 "Сільська та міська біднота сильно постраждали під час економічної депресії. Багато грифонів втратили роботу та домівки й досі живуть на вулицях. Ми запровадимо амбітні житлові програми заради наших грифонів."
FEA_workshop_of_the_world:0 "Майстерня світу"
FEA_workshop_of_the_world_desc:0 "Фетізія трансформувалася. Колись відносно відстала країна, перетворилася на промислову потугу та великий торговий центр. Наші фабрики є одними з найпродуктивніших у Грифонії, і Фетізія знову процвітає!"

FEA_the_old_guard:0 "Стара гвардія"
FEA_the_old_guard_desc:0 "Аристократія існує довше, ніж будь-яка інша партія. Навіть до того, як була сформована нова конституція та відкрита політична сфера, шляхтичі були тут — і досі залишаються. Їхній досвід стане урядові в пригоді."
FEA_open_sphere:0 "Відкрити політичну сферу"
FEA_open_sphere_desc:0 "Якщо ми хочемо вижити в умовах зростаючої опозиції, ми повинні бути більш сприйнятливими до їхніх переконань. Звісно, вони будуть готові прийняти наше правління, якщо ми підемо на компроміс з їхніми ідеями."
FEA_fnv_members:0 "Залучити членів ФНС"
FEA_fnv_members_desc:0 "Багато членів Фетізького Націоналістичного Союзу просто бажають стабільності, яку ми можемо легко забезпечити. Нам буде не надто важко навернути багатьох націоналістів на наш бік."
FEA_protect_workers:0 "Захистити робітників"
FEA_protect_workers_desc:0 "Багато радикалів, здається, вважають, що ми не дбаємо про населення. Це зовсім не так, і ми повинні втілити наші переконання в реальність. Ухвалюючи реформи для захисту працюючих грифонів і демонструючи нашу підтримку, ми заспокоїмо їхні побоювання."
FEA_new_police_force:0 "Корпус Національної Поліції"
FEA_new_police_force_desc:0 "Поліція нашої країни була децентралізована та неорганізована занадто довго. Якщо ми хочемо відновити порядок, ми повинні створити єдину національну поліцію, щоб забезпечити виконання нашої волі."
FEA_the_ducal_guard:0 "Розширити Герцогську гвардію"
FEA_the_ducal_guard_desc:0 "Ми повинні фінансувати розширені військові операції та вербування, щоб захистити Фетізію від її ворогів. Пов'язавши назву популярного герцога з цією організацією, ми обов'язково залучимо багатьох членів."
FEA_education_reform_fhp:0 "Освітні реформи ФГП"
FEA_education_reform_fhp_desc:0 "Ми повинні допомогти створити та фінансувати установи для знищення неписьменності в нашій країні, використовуючи багатство шляхетських родин."
FEA_increase_science_base_fhp:0 "Університетські гранти"
FEA_increase_science_base_fhp_desc:0 "Добре освічене населення є дуже важливим для процвітання нашої країни, а наші нинішні університети перебувають у жалюгідному стані. Надаючи державні гранти, ми сподіваємося просунути нашу націю в сучасну епоху науки."
FEA_education_for_everyone:0 "Обов'язкова освіта"
FEA_education_for_everyone_desc:0 "На жаль, багато грифонів просто відмовляються від наших освітніх програм, щоб більше працювати й забезпечувати свої сім'ї. Ми повинні запровадити закони про обов'язкову освіту, щоб жоден грифон не залишився позаду."
FEA_noble_support:0 "Підтримка шляхти"
FEA_noble_support_desc:0 "Наші реформи вимагають сил грифонів і фінансування, і того, і іншого у нас відносно мало. Однак місцева шляхта багата на грифонів і гроші. Приймаючи відносно нешкідливі закони, щоб задобрити їх, ми можемо отримати їхню підтримку."
FEA_industrial_experts:0 "Кваліфіковані працівники"
FEA_industrial_experts_desc:0 "Наші освітні програми виявилися досить плідними, однак вони можуть бути кращими. Ми можемо запровадити спеціальну освіту для певних сфер роботи, щоб сприяти більш різноманітній економіці з більшою кількістю спеціалізованих працівників."
FEA_railroad_projects:0 "Залізничні проєкти"
FEA_railroad_projects_desc:0 "Наше сільське населення значною мірою відірване від герцогства загалом. Це не може тривати, якщо ми хочемо стати сучасною державою. Ми профінансуємо масштабну кампанію зі з'єднання сільської місцевості залізничними системами, допомагаючи об'єднати країну політично, соціально та економічно."
FEA_support_local_companies:0 "Підтримати місцеві компанії"
FEA_support_local_companies_desc:0 "Місцеві ремісники вже створили процвітаючі, хоч і невеликі, підприємства в наших містах і в багатьох сільських селах. Було б набагато легше й ефективніше сприяти зростанню цих підприємств, ніж залучати абсолютно нові інвестиції."
FEA_glory_to_feathisia:0 "На захист Батьківщини"
FEA_glory_to_feathisia_desc:0 "Ми повинні сприяти створенню єдиної держави та романтизованому погляду на Фетізьку націю. Кожен Фетізієць буде об'єднаний у своїй любові до герцога та країни!"

FEA_a_new_dawn:0 "Новий світанок"
FEA_a_new_dawn_desc:0 "Фетізія нарешті під владою групи, яка може реалізувати її повну велич. Громадяни Фетізії більше не страждатимуть від нестабільності та слабкості — Фетізія повстає!"
FEA_deal_with_sentinels:0 "Позбутися Гірена"
FEA_deal_with_sentinels_desc:0 "Ґодфрід Гірен командує найбільш неортодоксальною фракцією Фетізького Націоналістичного Союзу. Його погляди на расову перевагу і свободу просто несумісні з поглядами нашого партнера по коаліції. Заради блага країнти та нації ми повинні відсторонити Гірена."
FEA_reformed_paramiliatry_units:0 "Створити "Арендвахтерс""
FEA_reformed_paramiliatry_units_desc:0 "Ми повинні створити офіційний військовий корпус із воєнізованих підрозділів, які колись служили нам. "Арендвахтерс", елітний корпус відданих слуг, послужить нам добру службу."
FEA_new_deputy:0 "Призначити нового заступника"
FEA_new_deputy_desc:0 "Через прикре й несподіване відсторонення Гірена партія ФНС потребуватиме нового заступника. Мейндерт Рост-Тонійнен — висхідний талант у партії, відданий до кінця. Ми подбаємо про його підвищення."
FEA_deal_with_the_rest:0 "Розібратися з "Шільдзвахтен""
FEA_deal_with_the_rest_desc:0 "Хоч самого Гірена й усунено, його кодло ультранаціоналістичних головорізів все ще забруднює партію. Ліберальна Демократична Партія вимагає, щоб ми їх вигнали. Це чудова нагода централізувати партійний контроль."
FEA_loyalty_to_the_duke_and_minister:0 "Вірність Герцогу та прем'єр-міністру"
FEA_loyalty_to_the_duke_and_minister_desc:0 "Ми повинні встановити абсолютну вірність прем'єр-міністру та Герцогу. Якщо вірність нашим лідерам похитнеться, то все інше піде за нею."
FEA_education_reform:0 "Освітні реформи ФНС"
FEA_education_reform_desc:0 "Неосвічене населення призводить лише до слабкої та дурної нації, яку легко схилити до хибних ідеалів. Ми повинні виховати населення та створити добре освічений і лояльний народ."
FEA_increase_science_base:0 "Університетські гранти"
FEA_increase_science_base_desc:0 "Добре освічене населення є дуже важливим для процвітання нашої нації, а наші нинішні університети перебувають у жалюгідному стані. Надаючи державні гранти, ми сподіваємося просунути нашу державу в сучасну епоху науки."
FEA_welfare_for_the_feathisian:0 "Національна програма добробуту"
FEA_welfare_for_the_feathisian_desc:0 "Бідні грифони Фетізії найбільше постраждали як від нашої економічної депресії, так і від політичних потрясінь. Ми повинні подбати про те, щоб жоден грифон не страждав, і щоб у кожного грифона був дім і тепла їжа."
FEA_youth_groups:0 ""Юґдвінд""
FEA_youth_groups_desc:0 ""Юґдвінд", молодіжна організація Фетізького Націоналістичного Союзу, буде включена до програм Фетізьких бойскаутів та військових кадетів. Це забезпечить, що патріотичних грифонів для захисту Батьківщини ніколи не бракуватиме."
FEA_state_factories:0 "Націоналізувати життєво важливі галузі"
FEA_state_factories_desc:0 "Ми не можемо дозволити баронам-розбійникам контролювати життєво важливі галузі промисловості або корисливими промисловцями. Якщо наша нація хоче вижити і процвітати, держава повинна взяти під контроль те, що необхідно."
FEA_revived_nationalism:0 "Підняти Золото-Синій Прапор"
FEA_revived_nationalism_desc:0 "Фетізький шлях не схожий на жоден інший у Грифонії, це культура, яка виділяється на континенті. Ми — велика нація, і всі повинні це знати — наш прапор гордо майорітиме, показуючи світу, що ми вистоїмо."
FEA_memories_of_greater_feathisia:0 "Згадуючи Велику Фетізію"
FEA_memories_of_greater_feathisia_desc:0 "Наша держава може бути великою, але колись ми були ще величнішими — і ми все ще можемо повернутися до нашої позиції великої держави в регіоні. Ми сфабрикували докази утисків з боку урядів, які утримують наші стародавні землі, щоб ліберали підтримали наше втручання."
FEA_feathisia_marches_on:0 "Фетізія крокує далі!"
FEA_feathisia_marches_on_desc:0 "Крізь усі потрясіння наша Фетізія вистояла. Від правителя до правителя, крізь кризу, крізь труднощі — Фетізія, її народ і її культура вистояли. І ми вистоїмо в майбутньому — бо Фетізія ніколи не впаде!"

FEA_party_convention:0 "Партійний з'їзд"
FEA_party_convention_desc:0 "Громадянська війна закінчилася, і різношерстий альянс соціалістів святкує перемогу. Було пролито багато крові, і в цьому конфлікті на перший план вийшли більш радикальні фракції Партії Праці. Було скликано останній з'їзд партії, щоб визначити долю Фетізії."
FEA_stappenbeld_communists:0 "Фетізький Сталліонізм Штаппенбельда"
FEA_stappenbeld_communists_desc:0 "Кліка Штаппенбельда просуває ідеали комунізму, схожі на ті, що існують у Сталліонграді. Сам Штаппенбельд — журналіст, який на власні очі побачив розвиток комунізму в Сталліонграді і відтоді є пристрасним прихильником держави поні. Він обіцяє безпеку, процвітання та владу робітників."
FEA_social_revolution:0 "Соціальна революція"
FEA_social_revolution_desc:0 "Звичайно, комуністична революція змінює саму структуру суспільства. Організації, які колись мали владу над життям грифонів, як-от компанії та Трітеїсти, були відсунуті на другий план, щоб звільнити місце для соціальних організацій. Профспілки, уряд та публічно фінансована вільна журналістика тепер керують соціальною сферою."
FEA_worker_laws:0 "Впровадити Закони про працю"
FEA_worker_laws_desc:0 "Ми не можемо забувати про робітників, тих, хто працює на заводах і в полях. Уряд запровадить пакет законів, щоб покращити умови праці, робочий час та оплачувані відпустки у зв'язку з хворобою. Крім того, будь-які обмеження на самоорганізацію праці будуть зняті, щоб дозволити профспілкам піклуватися про наших робітників."
FEA_pioneer_organisations:0 "Організувати Йонґе Піонірс"
FEA_pioneer_organisations_desc:0 "Молодіжні заходи тривалий час були під домінуванням націоналістичного Юґендвінду та Фетізьких скаутів. Соціалізм також може надати гарні літні табори! Ми візьмемо приклад зі Сталліонграду та впровадимо програму молодих піонерів, щоб розважати та навчати наших молодих грифонів."
FEA_democratic_centralism:0 "Демократичний централізм"
FEA_democratic_centralism_desc:0 "Найважливіші рішення в партії ухвалюються на партійних конференціях, які визначають плани голосуваннями присутніх членів. Оскільки члени нашої партії представляють робітничий клас, це є найбільш демократичним. Але щоб не розколювати нашу єдність, усі члени повинні об'єднатися навколо будь-якого ухваленого рішення та не пропагувати інші погляди. Єдність — це шлях до прогресу."
FEA_revolutionary_vanguardism:0 "Революційний авангардизм"
FEA_revolutionary_vanguardism_desc:0 "Вчать, що класово свідома група інтелектуалів та робітників повинна створювати організації для освіти та розширення можливостей ширших верств робітничого класу. Перевагу варто надавати відкритій демократичній платформі, але в поточній ситуації ми не можемо дозволити, щоб революційна ідеологія була заплямована тими, хто має хибну лояльність."
FEA_army_in_service_of_the_state:0 "На захисті держави"
FEA_army_in_service_of_the_state_desc:0 "Така вже природа соціалізму, що існують багато різних способів реалізації його певних частин. Роль солдатів та держави часто обговорюється. У нас буде армія, що служить потребам соціалізму, а не своїм власним. Армія, лояльна лише собі, — це не армія, а натовп. А революцію натовп не захистить."
FEA_economic_revolution:0 "Економічна революція"
FEA_economic_revolution_desc:0 "Всі конфлікти засновані на несправедливому розподілі ресурсів у суспільстві. Тепер, коли ми маємо владу визначати розподіл ресурсів, ми можемо надати робітничій державі можливість взяти те, що їй потрібно. А їй потрібно більше всього, якщо ми хочемо забезпечити процвітання нашим грифонам."
FEA_collectivisation:0 "Добровільна колективізація"
FEA_collectivisation_desc:0 "Сама природа сільського господарства дозволяє його виробництво контролювати феодальною елітою. Але співпраця, а не конкуренція — це природа всіх розумних істот. Ми будемо заохочувати колективне сільське господарство, де фермери можуть працювати разом, вирощувати врожаї та насолоджуватися плодами своєї праці."
FEA_mass_nationalisation:0 "Націоналізація реакційних активів"
FEA_mass_nationalisation_desc:0 "Капіталістична буржуазія контролювала засоби виробництва з часів промислової революції. Тепер, коли робітники контролюють майбутнє, реакціонери заплатять за свою експлуатацію робочої сили. Було ваше, стане наше!"
FEA_worker_self_managment:0 "Робітниче самоврядування"
FEA_worker_self_managment_desc:0 "Саме держава володіє засобами виробництва, щоб захистити народ від капіталізму та дефіциту на полицях. Однак грифони та поні, що працюють на заводах, повинні керувати своїми справами. Вони експерти у своїй справі, а не ми. Ми позбудемося зайвих менеджерів і дозволимо робітникам керувати своїми робочими місцями."
FEA_feathisian_communism:0 "Зразкова соціалістична держава"
FEA_feathisian_communism_desc:0 "Карамель Маркс і Стіл Сталліон, мабуть, плачуть від щастя із-за завіси смерті, бо Фетізія офіційно втілила соціалізм! Теорія була втілена в практику, і тепер настав час пожинати плоди визволення робітників. Нехай усі робітники Грифонії дивляться на нас і відчувають прагнення приєднатися до нашої праведної справи!"

FEA_kogchel_socialists:0 "Демократичний Соціалізм Когхелья"
FEA_kogchel_socialists_desc:0 "Разом ми пережили багато труднощів, але єдине, що залишилось неушкодженим, — це мрії Фетізії про майбутнє. Те, що було зруйновано, можна відбудувати, і Ґербен Когхель буде прагнути, щоб Партія Праці очолила цей шлях. Соціалізм — це не створення нових ворогів, це сміливість співпрацювати, навіть із тими, кого ми вважали ворогами."
FEA_industrial_democracy:0 "Робітнича демократія"
FEA_industrial_democracy_desc:0 "Кожен працівник матиме право голосу в справах, що стосуються його робочого місця. На кожному робочому місці з понад двадцятьма працівниками буде обрана рада, яка буде прагнути покращити умови праці. Така рада не є тягарем для бізнесу, оскільки її експертиза допоможе підприємствам розумно використовувати свою робочу силу."
FEA_encourage_unionism:0 "Закріпити право на створення профспілок"
FEA_encourage_unionism_desc:0 "Солідарність є основою будь-якого успішного суспільства, і ми повинні працювати разом, якщо хочемо досягти наших мрій. Тому кожна працююча істота повинна задуматись над тим, щоб приєднатися до своєї профспілки, щоб боротися за права всіх своїх колег. В обмін на скасування антипрофспілкового законодавства та нашу підтримку, профспілки допоможуть компенсувати втрачене економічне зростання під час громадянської війни."
FEA_construction_f:0 "Впровадити Арбайдсплан"
FEA_construction_f_desc:0 "Праця — це не лише засіб для виживання. У нашому суспільстві це також важлива частина для формування самооцінки та самореалізації. Тому ми створимо Арбайдсплан. Цей план передбачає, що праця буде класифікована як право для кожної істоти, а уряд втручатиметься, щоб створити нові робочі місця та відновити все, що було втрачено під час війни."
FEA_new_workplaces:0 "Кооперативна модель"
FEA_new_workplaces_desc:0 "Настав час експериментувати з новими формами бізнесу. Ми надамо фінансування для робочих місць, якими володіє та керує кожен член у кооперативному підприємстві. Якщо ці кооперативи будуть працювати так само успішно, як і приватні підприємства, ми можемо заохотити створення ще більшої кількості кооперативів. Спробуймо цю нову модель і надамо їй чесний шанс."
FEA_army_unions:0 "Реабілітувати армію"
FEA_army_unions_desc:0 "Багато ветеранів громадянської війни зараз відсунуті на край суспільства, боячись нашого режиму. Старі солдати Фетізької армії, багато з яких мали ухвалити рішення за частку секунди — виконувати накази або дезертирувати — все ще бояться відплати за минуле. Ми не будемо мстивими, але запропонуємо амністію тим солдатам, які не були радикалами і які можуть допомогти нам відновити нашу армію до її колишніх розмірів."
FEA_direct_democracy:0 "Нова Демократія"
FEA_direct_democracy_desc:0 "У перегляді старої Фетізької конституції, названому "Нова Демократія", Ґербен Когхель окреслив соціальний характер Республіки. До основних прав на свободу додані соціальні права, такі як право на освіту та охорону здоров'я. Крім того, місцевій демократії буде доручено більше завдань, щоб наблизити політику до звичайного грифона."
FEA_education_reforms_kog:0 "Соціалістичне виховання"
FEA_education_reforms_kog_desc:0 "Настав час для великих інвестицій у нашу систему освіти. Потрібно написати нові книги та знайти нових вчителів. Наступне покоління буде вивчати цінності демократії та співпраці. Якщо можливо відточити критичний розум та виплекати душу, то саме це буде місією нашої освіти."
FEA_the_healthcare_plan:0 "Загальний фонд охорони здоров'я"
FEA_the_healthcare_plan_desc:0 "Охорона здоров'я не є безкоштовною, але це не робить її менш важливою. Уряд створить фонд для витрат на охорону здоров'я. Він буде фінансуватися як соціальними податками для роботодавців та працівників, так і прямими внесками від держави. Кожна істота зможе отримати доступ до медичної допомоги в будь-якому випадку."
FEA_support_middle_class:0 "Підтримка середнього класу"
FEA_support_middle_class_desc:0 "Соціалізм — це ідеологія не тільки найбідніших, а й усіх тих, хто наполегливо працює, щоб зробити Фетізію кращим місцем. Середній клас також побачить, як його рівень життя покращується, і більше грифонів приєднаються до його лав. Квітучий середній клас має забезпечити сталий економічний ріст."
FEA_a_shining_star:0 "Маяк прогресу"
FEA_a_shining_star_desc:0 "Молись же всяк, щоб стало так, а йдеться вже до того! \nЩоб ум і честь, де тільки єсть, пробили скрізь дорогу.\nНічого, нічого, діждем ладу нового.\nТоржествуватиме весь світ братерства перемогу!"

FEA_rozenkamp_strasserists:0 "Націонал-Соціалізм Розенкампфа"
FEA_rozenkamp_strasserists_desc:0 "Брати Розенкампфи наполегливо боролися під час громадянської війни, іноді використовуючи тактики та ідеї, які, скоріше пасують нашим ворогам. Але вони завоювали повагу звичайних солдатів і робітників, сказавши їм, що революція — це не кінець нації, яку вони так люблять. Тепер Герман Розенкампф стане лідером Фетізії, і підготує нас до майбутньої боротьби."
FEA_state_controlled_economy:0 "Захопити ринок"
FEA_state_controlled_economy_desc:0 "Ми більше не будемо працювати на користь чужинця. Більше не буде Фетізьке зерно та Фетізькі товари збагачувати капіталістичний клас. Фетізія візьме те, що належить їй, і забезпечить своїх дітей, грифонів трудящих. План із швидкої націоналізації приватного сектору та жорсткого обмеження нашого експорту покаже, що ми серйозно ставимося до допомоги найбіднішим верствам суспільства."
FEA_full_economic_mobilisation:0 "Переобладнати промисловий сектор"
FEA_full_economic_mobilisation_desc:0 "Заздрісними та наляканими очима дивляться вороги на Фетізію, прагнучи заволодіти нашим багатством. Ми повинні реорганізувати нашу промисловість, щоб виробляти зброю для війни, щоб захистити себе від капіталістичної та феодальної агресії. Брат Рейнауд розробив амбітний план з будівництва двох нових імпровізованих заводів та впровадження суворих заходів для цивільної промисловості."
FEA_increase_spending:0 "Національні промислові зусилля"
FEA_increase_spending_desc:0 "Усі повинні працювати на Ляйдера! Усі повинні працювати для остаточної перемоги, долі Фетізького пролетаріату! Ми працюватимемо по дванадцять годин, якщо це буде необхідно, ми не витратимо ні крихти хліба, ні краплі олії. Ми маршируватимемо на роботу і співатимемо, створюючи інструменти для нашої кривавої революції. Жоден грифон не зможе перевершити нас на заводському фронті."
FEA_establish_the_SA:0 "Створити Штаатсполіціє"
FEA_establish_the_SA_desc:0 "Ми не можемо соромитися перед зрадниками. Поні, капіталісти та дворяни все ще плетуть змови, щоб повалити Національну Революцію. Тільки найвідданіші грифони можуть працювати в Штаатсполіціє, щоб захистити нашу улюблену Фетізію від будь-якої загрози, внутрішньої чи зовнішньої. Завеликої ціни задля захисту Революції немає."
FEA_reform_the_army:0 "Народження Де Хеерсхаар"
FEA_reform_the_army_desc:0 "Фетізька армія десятиліттями, а може й століттями використовувалася для ідеологічної обробки робітничого класу проти революції. Революція буде захищена Де Хеерсхаар, справжньою армією робітничого класу. Де Хеерсхаар буде безстрашною та відданою, непохитною у своїх обов'язках перед Батьківщиною та Соціалізмом."
FEA_purge_rivals:0 "Забезпечити ідеологічну чистоту"
FEA_purge_rivals_desc:0 "Багато грифонів все ще скептично ставляться до необхідності таких рішучих заходів, як наші. Вони бояться, що втратять свої "права". Але права це просто привілей, поки робітничий клас не буде визволено. Ми повинні переконатися, що кожен грифон розуміє, що Розенкампфізм — віднині наша ідеологія. Непокора Ляйдерові не толерується."
FEA_welfare_for_griffons:0 "Грифонам - Добробут"
FEA_welfare_for_griffons_desc:0 "Фетізія багата, і через Гріфкінг тече майже нескінченний потік багатства. Тепер, коли з капіталістами покінчено, ми можемо забезпечити кожного працюючого грифона. Не помре більше жоден Фетізький трудящий від голоду чи хвороби. Жодному грифону не буде відмовлено в лікарі чи освіті. Фетізія, наша батьківщина, попіклується про своїх робітників."
FEA_bullet_for_ponies:0 "Поням - Куля"
FEA_bullet_for_ponies_desc:0 "Поні не принесли Фетізії нічого, крім злиднів. Вони вкрали робочі місця та відправляють своє багатство назад на свою батьківщину. Розенкампф не дозволить цим п'явкам наживатися на нашій щедрості. Вони покинуть нас і нашу революцію, або останнім, що вони в нас заберуть, це кулю лобом."
FEA_cultural_rebirth:0 "Культурне відродження"
FEA_cultural_rebirth_desc:0 "Культура Фетізії тривалий час пригнічувалася так званою "елітою". Народне мистецтво та традиції тепер можуть бути представлені під ретельним керівництвом Ляйдера. Мистецтво, музика та театр є інструментом революції, тому їх потрібно використовувати з користю. Ми повинні знищити всі художні твори, які піддають сумніву нашу мету, якщо ми хочемо захистити революцію від зради."
FEA_dreams_of_empire:0 "Вдарити по наших смертельних ворогах"
FEA_dreams_of_empire_desc:0 "Еліти Грифенгайма та їхні лакеї нічого не робили, крім як висмоктували сили з важкої праці Фетізьких робітників. Ми боролися, обливалися кров'ю і працювали на них, поки вони сиділи у своїх палацах і пили нашу кров на бенкетах. Молотом та мечем ми розгромимо наших ворогів. Грифкінг почервоніє від їхньої крові!"


FEA_the_fate_of_feathisia:0 "Доля Фетізії"
FEA_the_fate_of_feathisia_desc:0 "Битва за Фетізію закінчилася, а ФНС отримав перемогу. Країна в руїнах, але різні фракції, які здобули популярність у громадянській війні, мають зустрітися востаннє, щоб вирішити долю Фетізії. Альянс військових лідерів, націоналістів та ультранаціоналістів Гірена втратив свого спільного ворога. Що ж буде далі?"
FEA_hermans_stratocracy:0 "Переворот фон Ворста-тот-Ворста"
FEA_hermans_stratocracy_desc:0 "Барон і генерал фон Ворст-тот-Ворст перебрав на себе керівництво після трагічної аварії, яка забрала життя більшості лідерів ФНС. Наші війська візьмуть контроль, і буде створено раду офіцерів, щоб вести країну через ці небезпечні часи.\n\nПорядок має бути."
FEA_militarise_society:0 "Відродити наші бойові традиції"
FEA_militarise_society_desc:0 "Фетізія має давню та благородну бойову традицію, яка була майже забута після десятиліть заворушень за кордоном та самозаспокоєння вдома. Ми відродимо це полум'я і доведемо світові, що дух Фетізії ще живе, і що наші солдати та наше суспільство готові вести війну."
FEA_retool_the_industrial_sector:0 "Переобладнати промисловий сектор"
FEA_retool_the_industrial_sector_desc:0 "Ми жахливо не готові забезпечити всіх нових солдатів, необхідних для захисту батьківщини, тоді як цивільна економіка виснажує дорогоцінні ресурси Фетізії. Настав час переобладнати промисловий сектор, щоб він служив Фетізії, а не кишеням промисловців. Вони подякують нам пізніше."
FEA_always_ready:0 "Операція "Зваардвал""
FEA_always_ready_desc:0 "У разі, якщо частина або вся територія батьківщини опиниться під контролем ворога, ми повинні мати можливість продовжувати війну. Юнкер Карел Еверхард, член герцогської родини, розробив план із прихованих сховищ зброї, студентських ополчень та диверсантів для ведення партизанської війни. Операція "Зваардвал" буде повністю розділена, щоб один грифон не видав усіх бійців разом."
FEA_enshrine_monarchism:0 "Охоронці монархії"
FEA_enshrine_monarchism_desc:0 "Де була ФГП, коли нашій країні загрожували безбожні комуністи? Де були ліберали з їхніми високими ідеалами, коли було застрелено нашого Великого Герцога? Кожен справжній Фетізієць любить монархію, і лише Фетізька армія може забезпечити безпеку улюбленої родини Веєрмарсів."
FEA_destroy_communism:0 "Удар у спину"
FEA_destroy_communism_desc:0 "Коли нашого Великого Герцога, завжди лагідного та урівноваженого, було вбито, комуністи скористалися нагодою, щоб відкрито повстати проти нашої прекрасної Фетізії. Червоні, які колись заявляли, що поважають наші національні інституції, швидко обернулися проти них, коли відчули слабкість. Хоч ми й захистили Фетізію від жахливої долі, але багато комуністів все ще ховаються серед нас. Це потрібно виправити."
FEA_suspend_voting_rights:0 "Призупинити виборчі права"
FEA_suspend_voting_rights_desc:0 "Шкода, що наші демократичні інститути не можуть продовжувати функціонувати під тиском цих похмурих часів. Ми бачимо, що наша батьківщина стикається з реальною ймовірністю війни в найближчому майбутньому. Зважаючи на це, виборчі права будуть тимчасово призупинені, щоб Фетізькі військові могли якнайкраще підготувати нашу країну до майбутнього конфлікту."

FEA_moldernik_the_leader:0 "Кліка Молдерніка"
FEA_moldernik_the_leader_desc:0 "Лідерство Молдерніка, можливо, і було під сумнівом, але зрештою ФНС вирішив дотримуватися того, що знав. Сильне та стабільне керівництво проведе Фетізію через ці неспокійні часи."
FEA_introduce_state_unions:0 "Створити Державну профспілку"
FEA_introduce_state_unions_desc:0 "Багато комуністів розглядають профспілки як засіб для своєї ідеології, оскільки працівники, які прагнуть кращих умов, нібито мають такі ж інтереси, як і ці брехливі злодії. Створивши державну профспілку, ми можемо зберегти перевагу колективних переговорів із недобросовісними капіталістами, водночас дозволяючи нам керувати профспілковою політикою та вимогами, коли це необхідно."
FEA_seize_loyalist_assets:0 "Прийняти Закон про конфіскацію"
FEA_seize_loyalist_assets_desc:0 "Під гаслом "Verraad is Verbeuring" ("Зрада — це конфіскація") ми ухвалимо закон про конфіскацію активів тих, хто співпрацював із соціалістичними повстанцями. Деякі компанії, переважно ті, що належать ліберально-демократичним бізнесгрифам, вирішили підтримати Когхелья замість нас. Деякі інші цього не зробили, але їхні заводи важливі для національних інтересів. Фетізія візьме те, що їй потрібно."
FEA_worker_brigades:0 "Створити Арбайдерсбатальйонс"
FEA_worker_brigades_desc:0 "Нам не вистачає робочих лап для будівництва життєво важливої цивільної та військової інфраструктури, і є багато безробітних грифонів через жалюгідний стан економіки після громадянської війни. Ми мобілізуємо безробітних до трудових батальйонів, які будуватимуть і ремонтуватимуть наші найважливіші об'єкти, заробляючи при цьому гроші для своїх сімей."
FEA_protect_the_markets:0 "Протекціонізм"
FEA_protect_the_markets_desc:0 "Фетізія, будучи найцивілізованішою нацією на нашій планеті, вже виробляє все, що їй потрібно. Ми повинні захистити наш ринок від небажаної іноземної конкуренції, поки економіка стабілізується. Наші підприємства не можуть дозволити собі, щоб ворожі уряди скидали дешеві неякісні товари в наші магазини. Відтепер уряд покладає на себе завдання захисту економіки."
FEA_kill_off_heeren:0 "Позбутися Гірена"
FEA_kill_off_heeren_desc:0 ""Ґодфрід Гірен вирішив долю тисяч грифонів, солдатів, цивільних і навіть дітей, коли навмисно зірвав мої спроби домовитися з Когхельем. І я, і цей червоний паскудник були готові зійтися, зберегти мир, але цей шизофренік зірвав переговори, кинувши країну в громадянську війну. Жоден грифон цього не знає, але якщо він хоче насильства...""
FEA_restore_democratic_institutions:0 "Відновити демократичні інститути"
FEA_restore_democratic_institutions_desc:0 ""Криза закінчилася, і з червоною загрозою, а також з екстремізмом з нашого боку, покінчено, ми нарешті можемо повернутися до справ. Те, чого не розуміють прихильники дрібних диктаторів, — це те, що придушення демократії є ознакою слабкості, а не сили. Я довірюся думці Фетізького народу, бо я вчинив правильно.""
FEA_rebuild_the_army:0 "Реструктурувати армію"
FEA_rebuild_the_army_desc:0 "Військові — це не просто бойова сила, а й політичний інструмент, адже війна — це продовження політики. Це згодиться не лише для зовнішньої політики, наша партія може отримати з цього величезну користь. Ми будемо повільно об'єднувати нашу партію та армію і посилювати наші пропагандистські зусилля для збройних сил. Це принесе нам більше прихильників, а їм — більше новобранців."
FEA_youth_league:0 "Юґендвінд"
FEA_youth_league_desc:0 "Юґендвінд — це молодіжна організація ФНС. Вона та Фетізька скаутська організація роками змагалися за кількість, але настав час об'єднати дві організації та посилити співпрацю з програмою армійських кадетів. Навчання дітей самообороні та патріотизму в юному віці підготує їх до кар'єри в армії."
FEA_feathisian_welfare:0 "Національна програма добробуту"
FEA_feathisian_welfare_desc:0 "Жоден Фетізієць не буде голодувати чи спати на вулиці, бо цінність нації полягає не в пишноті найбагатших, а в добробуті найбідніших. Базовий добробут для всіх громадян стабілізує країну та полегшить тягар для найбідніших. Зрештою, виведення грифонів із бідності піде на користь усім нам."
FEA_help_the_farmers:0 "Запровадити програму Фермерських фондів"
FEA_help_the_farmers_desc:0 "Скромний фермер — це основа кожної нації, він забезпечує їжею, яку ми всі їмо. Щоб збільшити багатство наших дрібних землевласників, держава надаватиме фермерам кредити під низькі відсотки, щоб вони могли купити або орендувати техніку, необхідну для збільшення виробництва продуктів харчування."

FEA_oh_god_why:0 "Гірен взяв владу"
FEA_oh_god_why_desc:0 "У момент прозріння, викликаний промовами Гірена перед з'їздом, партія присягнула йому на вірність. Тепер Ґодфрід Гірен, якого навіть його політичні союзники часто називають або фантазером або божевільним, тримає кермо державного апарату. Хай врятують нас боги."
FEA_great_purge:0 "Велика чистка"
FEA_great_purge_desc:0 "Ми повинні посіяти страх у серцях нашого населення. Страх і гнів. У принципі, багато Фетізійців не згодні з нашими методами, але ми повинні змусити наших ворогів виглядати гірше. Комунізм, поширюваний понійськими шпигунами, загрожує знищити Фетізію і забрати роботу, домівки та життя у звичайних грифонів. Лише кардинальні заходи можуть убезпечити нас. Лише з Гіреном ми будемо в безпеці."
FEA_decry_monarchism:0 "Навіщо вмирати за Ґровера?"
FEA_decry_monarchism_desc:0 "Династія Ґровера та родина Веєрмарсів нічого не робили, крім як брали і брали. Імперці змушували нас кровоточити за них століттями, а ми з цього нічого не мали! Великі герцоги Фетізії дозволяли цьому статися через дурне почуття вірності. Настав час грифонам зрозуміти, що Гірен — єдиний грифон, якому вони можуть довіряти."
FEA_reorganize_wardens:0 "Реорганізувати Бронзе Шільдзвахтен"
FEA_reorganize_wardens_desc:0 "Бронзові вартові були найвідданішими прихильниками Гірена. Фанатично налаштовані націоналістичні ополченці присвятили своє життя захисту свого лідера. Настав час належним чином інтегрувати вартових до збройних сил, щоб вони стали прикладом для інших солдатів і Фетізької молоді. Є лише один урок: жодна жертва незавелика, бо на кону сама душа нашої стародавньої нації!"
FEA_secret_police_fascist:0 "Створити Гехайме Штаатсполіціє"
FEA_secret_police_fascist_desc:0 "Червоні терористи та іноземні агенти постійно працюють, щоб перешкодити нашим зусиллям відродити могутність Фетізії! Ми повинні захистити нашу націю від цих злочинців, цієї мерзоти найнижчого рангу! ГШ візьме під ковпак кожного громадянина, щоб викорінити зрадників раз і назавжди. Вірним нема чого боятися."
FEA_corporate_allies:0 "Наші корпоративні друзі"
FEA_corporate_allies_desc:0 "Наші приготування до війни не залишилися непоміченими нашими великими корпораціями. На відміну від Молдерніка та його ідіотського бажання атакувати "непатріотичні" конгломерати, ми не будемо так не вчинимо. Альянс із провідними промисловцями Фетізії забезпечить безперешкодний перехід економіки під контроль Гірена."
FEA_use_political_prisoners:0 "Закон про Промислову реабілітацію"
FEA_use_political_prisoners_desc:0 "Громадянська війна забрала життя багатьох хоробрих душ, а ті, хто змовився з їхніми вбивцями, все ще перебувають у в'язниці, разом із купою інших небажаних елементів та інших зрадників. Наші корпоративні союзники припустили, що їх можна залучити до роботи на заводах, виконуючи безглузду роботу в 14-годинні зміни. Це незабаром змусить їх задуматись про свої зрадницькі думки."
FEA_a_new_duke:0 "Новий Великий герцог"
FEA_a_new_duke_desc:0 "Спадщина Великого герцога Герлаха має великий вплив на нашу країну, і його спадок є найважливішим політичним фактором у Фетізії. Постійна стабільність може настати лише з новим Великим Герцогом. Однак лінія сім'ї Веєрмарс була благословенна мистецтвознавцями та вченими, а не воїнами, тому нам доведеться задовольнитися першим ліпшим грифоном, який одружився з цією родиною."
FEA_proclaim_the_republic:0 "Проголосити Фетізьку Республіку"
FEA_proclaim_the_republic_desc:0 "Монархія вже довела свою неефективність. Лише національна республіка, очолювана Фетізьким Націоналістичним Союзом, може об'єднати націю під її стародавніми цінностями. Настав час розробити статут для Республіки, нову прокламацію, за якою може об'єднатися кожен грифон. Хай живе Фетізька Республіка!"
FEA_feathisia_lives:0 "Фетізія живе, й крокує далі!"
FEA_feathisia_lives_desc:0 "Незважаючи на громадянську війну та економічний колапс, національний дух Фетізії не був зламаний. Навпаки, труднощі лише зміцнили рішучість і громадянина, і солдата захищати нашу дорогу Фетізію. Але для цього ми повинні відновити нашу спадкову славу та землі, які по праву належать Фетізькій Нації."

FEA_c_industry_1:0 "Відбудова"
FEA_c_industry_1_desc:0 "Громадянська війна, що почалася після вбивства герцога Герлаха, була хоч і короткою, але зруйнувати нашу економіку на роки вперед це їй не завадило. Рівень безробіття досяг небачених висот, наша промислова база лежить у руїнах, а інфраструктура знищена та роздроблена. Вирішення цих проблем має стати головним пріоритетом для будь-якого нового уряду."
FEA_c_industry_2:0 "Географічне дослідження"
FEA_c_industry_2_desc:0 "Фетізія охоплює широкі території, і значна частина наших земель погано досліджена. Проведення географічного дослідження для належної розвідки на околицях наших земель цілком може виявити багатство нових ресурсів. Їх розробка та використання значно допоможуть відновити нашу пошкоджену економіку."
FEA_c_industry_3:0 "Розширити сталеливарну промисловість"
FEA_c_industry_3_desc:0 "Нашу сталеливарну промисловість завжди переслідувала нестача заводів і поганий зв'язок із покладами заліза та вугілля, які використовуються для її постачання. Інвестуючи значні кошти в розвиток цього сектору, ми могли б подолати ці перешкоди та почати надолужувати розрив між нами та нашими більш індустріалізованими суперниками."
FEA_c_industry_4:0 "Пошук хрому"
FEA_c_industry_4_desc:0 "Хром є життєво важливим для сучасної металургії. Використання цього елемента в поєднанні зі сталлю загартовує її та робить більш стійкою до корозії. Ці переваги особливо важливі в сучасних конструкціях танків, оскільки найефективніша броня використовує цей сталево-хромовий метал. Отже, для нас є дуже важливим знайти додаткові поклади хромової руди."
FEA_c_industry_5:0 "Експерименти із синтетичною нафтою"
FEA_c_industry_5_desc:0 "Наші землі бідні на нафту, лише обмежений видобуток відбувається в Аївлі. Це лякає, враховуючи важливість нафти як палива як у промислових операціях, так і у військових кампаніях. Однак технології, здається, можуть допомогти нашим обмеженим запасам, пропонуючи спосіб перетворити наше вугілля на придатний для використання матеріал, схожий на нафту. Для нас життєво важливо освоїти та впровадити цю технологію."
FEA_c_industry_6:0 "Відбудувати залізниці"
FEA_c_industry_6_desc:0 "Під час громадянської війни багато наших залізничних шляхів було саботовано або випадково пошкоджено під час запеклих боїв за Де Вльогелс. Це надзвичайно ускладнило транспортування товарів по нашій країні, що значно сповільнило економічний розвиток. Відновлення цієї інфраструктури значно допоможе у вирішенні наших поточних економічних проблем."
FEA_c_industry_7:0 "Реструктуризувати промисловий сектор"
FEA_c_industry_7_desc:0 "Мало хто з наших економічних активів перебуває в робочому стані, переважна більшість залишена в стані занепаду та дисфункції. Щоб швидко відновити нашу економіку, ми повинні захопити ті кілька життєздатних активів, які ми маємо, і застосувати централізоване планування, щоб якнайкраще скерувати їх на майбутні ремонтні роботи та розвиток."
FEA_c_industry_8:0 "Підтримати місцеву збройову промисловість"
FEA_c_industry_8_desc:0 "Наша економіка може лежати в руїнах, але кількість загроз, з якими ми стикаємося, продовжує зростати. Ми повинні бути впевнені, що наші солдати мають припаси, необхідні для відбиття ворогів з-за кордону та знищення ворогів зсередини. Щоб досягти цього, ми повинні повністю націоналізувати всі збройові заводи та заводи, пов'язані з військовою технікою, підпорядкувавши їх центральній партії."
FEA_c_industry_9:0 "Відбудувати верфі Роттендедама"
FEA_c_industry_9_desc:0 "Після незалежності Скайфола, стара Імперська військово-морська база постійно випереджала нас на ринку. Ми повинні повернути собі перевагу та побудувати власні вітчизняні порти. Це допоможе гарантувати, що нам ніколи не доведеться покладатися на зовнішні фактори для забезпечення нашого національного процвітання."
FEA_c_industry_10:0 "Розчищення земель"
FEA_c_industry_10_desc:0 "Величезні ділянки наших земель зайняті дикою природою, що позбавляє нас тисяч акрів родючих, незайманих земель. Їхнє звільнення від природи не лише принесе величезну користь нашій крихкій економіці, але й надасть роботу тисячам грифонів, що залишилися без неї."
FEA_c_industry_11:0 "Переселити сільське населення"
FEA_c_industry_11_desc:0 "Притік нових родючих земель перевантажив наших існуючих фермерів, що призвело до того, що значна їх частина залишилася незасіяною. Таким чином, якщо ми хочемо належним чином використовувати ці акри, ми повинні залучити робочу силу з наших міст. Ця політика також матиме додаткову перевагу, надаючи нові можливості міському населенню, яке було переміщено громадянською війною."
FEA_c_industry_12:0 "Сучасні промислові методи"
FEA_c_industry_12_desc:0 "Еквестрія є головною промисловою державою світу, завдяки багатству інноваторів, активів та передових технологій. Якщо ми хочемо досягти такого рівня розвитку, ми повинні відтворити цю модель. Ми можемо зробити це, купуючи патенти Еквестрії на чорному ринку та наймаючи кваліфікованих фахівців, які не гребують брати наші гроші."
FEA_c_industry_13:0 "Дослідження електроніки"
FEA_c_industry_13_desc:0 "Електроніка — це майбутнє, що пропонує нам допомогу в дослідженнях, засіб для захисту коду та метод виявлення ворожих літаків. Ці технології можуть схилити майбутню війну на нашу користь, і будь-які інвестиції, зроблені в них зараз, принесуть дивіденди на десятиліття вперед."
FEA_c_industry_14:0 "Підтримати університет Мірабель"
FEA_c_industry_14_desc:0 "Університет Мірабель — одна з перлин Фетізії. Протягом століть він навчав наших громадян у широкому спектрі предметів, включаючи інженерію, медицину та різні інші галузі. Однак останніми роками він страждає від зменшення кількості студентів та пожертвувань через занепад нашої економіки. Ми повинні вирішити ці проблеми, надавши університету офіційну державну підтримку та фінансування."
FEA_c_industry_15:0 "Завершити відбудову"
FEA_c_industry_15_desc:0 "Збитки, завдані нашою громадянською війною, нарешті були усунені, що знаменує нову еру багатства та процвітання. Економіка сьогодні може докорінно відрізнятися від тієї, що була роки тому, але наші грифони добре нагодовані, працевлаштовані та мають житло. Ми є яскравим прикладом того, чому наша політична філософія є майбутнім."
FEA_c_industry_16:0 "Відбудувати систему освіти"
FEA_c_industry_16_desc:0 "Під час громадянської війни не було часу на навчання народу. Через це нам тепер доводиться відбудовувати систему освіти, щоб дати молодим грифам належну освіту та повернутися до довоєнного технологічного рівня."

FEA_martial_law:0 "Військовий Стан"
FEA_martial_law_desc:0 "В країні був оголошений військовий стан задля вирішення політичного хаосу в Фетізії. Великий Герцог заздалегідь розпланував рішення, завдяки якому різні політичні партії більше ніколи не створять такий... переполох."
FEA_disband_parliament:0 "Розпустити Парламент"
FEA_disband_parliament_desc:0 "Стало ясно, що ці ідіоти, яких звуть політиками поняття зеленого немають про управління державою. Вони і про сніданок без бійки не домовляться. Але це вже не важливо, скоро з ними розберуться."
FEA_deal_with_pvda:0 "Розібратися з ПП"
FEA_deal_with_pvda_desc:0 "Нереалістичні плани та антимонархічні настрої в Партії Правих завжди заважали нам, але зараз це дійшло до смішного. Вони зайняли нашу промисловість, відмовляючись працювати, хоча ниття про відсутність робочих місць завжди йшло від них. Що ж, у мене є ідея, як знизити безробітнисть."
FEA_pull_them_out:0 "Викорінити гниль"
FEA_pull_them_out_desc:0 "Ці розбещені міщани ніколи в житті не працювали. Давайте позбудемося їх і замість цього побудуємо заводи в сільській місцевості, де працьовиті лоялісти зможуть отримати роботу. Витягнімо їх із заводів, ціна неважлива."
FEA_socialist_begone:0 "Знищити Червоний Фронт"
FEA_socialist_begone_desc:0 "Тепер, коли заводи знову під нашим контролем, ми подбаємо про комуністичну організацію. Шляхом очищення землі від їхнього керівництва та знищення будь-якого бажання продовжувати опір. Якщо вони так сильно хочуть Червоного Фронту, ми розфарбуємо їхні двері їхньою ж кров'ю."
FEA_deal_with_LDP:0 "Розібратися з ЛДП"
FEA_deal_with_LDP_desc:0 "Ліберали завжди виставляли себе як наших друзів і союзників. Але тепер зрозуміло, що вони союзники й друзі вони лише самі собі та були абсолютно не зацікавлені в належному управлінні країною. Але це вже неважливо, їхній жалюгідний Фронт Визволення не врятує їх від нашої справедливої помсти."
FEA_liberals_get_noose_too:0 "День мотузки"
FEA_liberals_get_noose_too_desc:0 "Ми повинні заарештувати всіх цих "мирних" протестувальників, які продовжують порушувати порядок на вулицях. Щойно ми їх усіх заарештуємо, ми покажемо, що трапляється, коли ти кричиш про свободу, але відмовляєшся працювати заради неї, коли мав таку нагоду."
FEA_deal_with_the_ringleaders:0 "Убити ватажків"
FEA_deal_with_the_ringleaders_desc:0 "Тепер, коли вони залишилися без підтримки, ми повинні продовжувати і знайти ватажків цього жалюгідного протесту. Талонслі та його прихильники повинні бути ліквідовані раз і назавжди. Тільки після цього ми зможемо відбудувати Фетізію такою, якою вона завжди мала бути."
FEA_deal_with_the_fnv:0 "Розібратися з ФНС"
FEA_deal_with_the_fnv_desc:0 "ФНС та їхні головорізи називають себе патріотами. Вони стверджують, що знають волю народу та правильний напрямок для країни. Проте вони сіють заколот у лавах армії та борються із силами стабільності на вулицях. Ми покажемо їм, як виглядає справжнє лідерство."
FEA_strangle_the_leadership:0 "Знищити військове керівництво"
FEA_strangle_the_leadership_desc:0 "Фон Ворст-тот-Ворсти називають себе шляхтичами, але вже давно ясно, що в їхньому брудному роді честі вже давно немає. Тим часом вискочки Молдернік і Гірен завжди були нашими противниками. Ми покажемо нашим дорогим громадянам, що трапляється, коли генерал чинить зраду."
FEA_butcher_the_paramilitaries:0 "Зачистити воєнформування"
FEA_butcher_the_paramilitaries_desc:0 "Тепер, коли про нормальних солдатів ми подбали, бандити Гірена та Молдерніка — наступні на черзі. Їх "організації" перетворилися в натовп, який, як худобу ведуть їхні фашистські погоничі. Якщо вони поводяться як худоба, ми будемо ставитися до них відповідно."
FEA_dukes_country:0 "Країна Герцога"
FEA_dukes_country_desc:0 "Тепер, коли про вискочок і злочинців суспільства подбали, Великий герцог нарешті може зосередитися на тому, що так любить, — дбати про Фетізію та її доброзичливих громадян."
FEA_dukes_education:0 "Освітні реформи Герцога"
FEA_dukes_education_desc:0 "Некомпетентна коаліція, яка керувала країною раніше, ніколи не переймалася реформуванням системи освіти. Ми попереджали, що це призведе до втрати конкурентних переваг країни, але ліберали вважали інші речі більш нагальними. Тоді це доведеться зробити нам, швидше й ретельніше."
FEA_dukes_proper_science_base:0 "Герцогські гранти для університетів"
FEA_dukes_proper_science_base_desc:0 "Найкращі, найдостойніші молоді грифони отримають вільний доступ до університету. Університети стануть оазами вищої освіти, вільними від будь-яких руйнівних впливів. Таланти, яких так навчають, неодмінно здивують своїх старійшин своїми блискучими ідеями!"
FEA_the_dukes_army:0 "Армія Герцога"
FEA_the_dukes_army_desc:0 "Багато громадян просто бажають нової стабільності у своєму житті, і ніщо не допомагає в цьому більше, ніж армія. Це і стабільне джерело доходу, і ритм, і дисципліна у вашому житті. З іншого боку, це чудовий спосіб для громадян допомогти своїм побратимам, захищаючи вразливих від будь-яких нападів. Ми візьмемо особистий контроль над армією, щоб усе йшло добре."
FEA_new_generals:0 "Підвищити вірних офіцерів"
FEA_new_generals_desc:0 "Через деякі внутрішні проблеми у Фетізьких збройних силах не вистачає генералів. На щастя, багато офіцерів нижчого рангу виявили вірність перед лицем негараздів. Ми підвищимо їх до вищих звань, щоб заповнити прогалини в керівництві."
FEA_the_dukes_secret_service:0 "Створити ГДГ"
FEA_the_dukes_secret_service_desc:0 "Герцогська державна гвардія, хоч і не має стильної абревіатури, абсолютно необхідна для того, щоб переконатися, що ніхто з громадян не буде збитий з пантелику іноземними впливами або власною дурістю. Таємним агентам будуть надані широкі повноваження для вистеження та допиту будь-якого підозрілого грифона, заради їхнього ж блага."
FEA_new_officer_core:0 "Новий офіцерський корпус"
FEA_new_officer_core_desc:0 "У Герцога завжди вмів помічати нові таланти, і завдяки тому, що він особисто перевіряв нових офіцерів, які проходили відбір, якість Корпусу значно покращилася. Ці нові рекрути отримають найкращу освіту та найкращі посібники. Таким чином, керівництво Фетізії змусить Герлаха пишатися!"
FEA_dukes_armouries:0 "Озброїти націю"
FEA_dukes_armouries_desc:0 "Хоча внутрішні справи Фетізії в основному в порядку, Фетізія все ще стикається з багатьма загрозами. Щоб пережити майбутні бурі, армія має бути добре озброєна. Великий Герцог це передбачив, і наказав побудувати кілька нових збройних заводів."
FEA_crush_remaining_dissidents:0 "Придушити всіх дисидентів"
FEA_crush_remaining_dissidents_desc:0 "Навіть зараз деякі грифони через дурість чи впертість не розуміють наших уроків. Нічого, Великий Герцог - вчитель терплячий."
FEA_banker_loyalty:0 "Забезпечити лояльність банків"
FEA_banker_loyalty_desc:0 "Банки ніколи не переставали підтримувати нас у ці неспокійні часи. Ми віддячимо їм взаємністю та подбаємо про те, щоб Фетізія залишалася безпечним місцем для інвестицій, для взаємної вигоди обох сторін."
FEA_the_privy_council:0 "Розширити повноваження Особистої Ради"
FEA_the_privy_council_desc:0 "Рада Великого Герцога завжди була нейтральним гравцем у Фетізькій політиці, але зрозуміло, що ці мудрі грифони потрібні зараз як ніколи. Їхнє розсудливе керівництво допоможе нам відбудувати країну."
FEA_ancient_claims:0 "Висунути стародавні претензії"
FEA_ancient_claims_desc:0 "Тепер Великий Герцог все зрозумів. Недбале управління державними справами — це хвороба, яка спіткала не лише Фетізію. За кордоном громадянам живеться ще гірше. У Герлаха є давні родинні претензії на ці регіони. Він дійсно ненавидить війну, але готовий вести її заради загального блага грифонства."
FEA_industrial_council:0 "Створити ГПР"
FEA_industrial_council_desc:0 "Для кращої координації зусиль між великим бізнесом і державою буде створена Герцогська промислова рада. До складу цієї ради увійдуть бізнесгрифи та бюрократи, і вона надаватиме Великому Герцогу інформацію, необхідну для того, щоб Фетізія отримала максимальну вигоду від своїх економічних переваг."
FEA_a_swamp_griffonian_on_the_throne:0 "Захистити спадщину Ґровера"
FEA_a_swamp_griffonian_on_the_throne_desc:0 "Імператор Ґровер V був близьким другом Великого герцога, і після його загибелі його наступники моментально занедбали цінності, за які він колись стояв. Фетізія завжди залишалася вірною спадщині Імператора, навіть після його смерті. Задля майбутнього Грифонії ми візьммемо трон собі."


FEA_recalibrate_the_economy:0 "Перекалібрувати економіку"
FEA_recalibrate_the_economy_desc:0 "Фетізія все ще потерпає від наслідків останньої економічної кризи. Однією з невирішених проблем залишається те, що наша економіка занадто велика і не має достатніх ринків для збуту надлишкової продукції. Ми можемо вбити двох зайців одним пострілом, спрямувавши частину цього надлишку з цивільного сектору на нашу збройову промисловість."
FEA_d_infrastructure_project:0 "Масштабні інфраструктурні проєкти"
FEA_d_infrastructure_project_desc:0 "Фетізька економіка страждає від двох проблем. Перша полягає в тому, що значна частина нашого населення все ще не має стабільної роботи. Друга — це те, що інфраструктура нашого герцогства недостатньо розвинена, що призводить до загальмування економічного зростання. Ми можемо вирішити обидві ці проблеми, інвестуючи державні кошти в подальший розвиток нашої транспортної мережі."
FEA_d_arms_factories:0 "Розширити збройову промисловість"
FEA_d_arms_factories_desc:0 "Протягом багатьох років збройова промисловість у Фетізії була неймовірно малою. Це не тільки позбавляє нас доступу до цілої галузі, в якій можна отримати економічну вигоду, але й робить нас уразливими перед обличчям вторгнення. Щоб вирішити обидві ці проблеми, Герцог Герлах наказав розширити наш військово-промисловий комплекс."
FEA_steelworks:0 "Проєкти великих металургійних заводів"
FEA_steelworks_desc:0 "Фетізія — земля, багата на залізо та вугілля. Однак наша сталеливарна промисловість стримується браком заводів та інфраструктури. У відповідь герцог Герлах закликав до будівництва нових заводів. Це більш ніж удвічі збільшить наш існуючий обсяг виробництва."
FEA_oil_experiments:0 "Експерименти із синтетичною нафтою"
FEA_oil_experiments_desc:0 "Нафта — це джерело життя сучасної механізованої армії. Без неї ми були б змушені носити наше обладнання на спинах або з в'ючними тваринами. Ця реальність турбує Герцога, оскільки наше Герцогство бідне на цей ресурс. Однак нещодавно відбулися технологічні прориви, що дозволили перетворювати вугілля на придатне для використання паливо, схоже на нафту. Можливо, вдасться адаптувати це дослідження до наших потреб."
FEA_ducal_dockyards:0 "Торгівля зі світом"
FEA_ducal_dockyards_desc:0 "Колись порти Фетізії обслуговували весь Герцланд. Однак через нещодавній успіх Скайфола ми виявилися не в змозі зберегти цю унікальну позицію. Щоб вирішити цю проблему, герцог Герлах закликає розширити портові потужності Роттендедама, щоб залучити більше торговців. Ці безбожні капіталісти більше не затьмарюватимуть Фетізію."
FEA_d_labour_battalion:0 "Створити Веркрбрігадс"
FEA_d_labour_battalion_desc:0 "Будівництво дає нам можливість продуктивно використовувати надлишок робочої сили. Зрештою, заводи завтрашнього дня повинні бути побудовані вже сьогодні."
FEA_d_factories:0 "Розширити промисловий сектор"
FEA_d_factories_desc:0 "Протягом десятиліть наше герцогство покладалося на багатство, отримане від сільськогосподарських товарів, для фінансування своєї діяльності. Сучасна держава так не працює. Натомість герцог Герлах закликав фінансувати промислові проєкти в самому серці нашого герцогства. Це не тільки дасть роботу тисячам грифонів, але й приведе Фетізію у відповідність до решти розвиненого світу."
FEA_d_agrarianism:0 "Підтримати аграризм"
FEA_d_agrarianism_desc:0 "Серед нашої знаті зростає невдоволення через нещодавній поштовх до індустріалізації. Вони бояться, що будь-які подальші дії, спрямовані на модернізацію нашої держави, лише ще більше послаблять їхнє становище в суспільстві. Ми повинні запевнити цих аристократів, що вони не під загрозою, і що їхня продуктивність все ще життєво важлива для нашого суспільства."
FEA_d_modern_methods:0 "Сучасні промислові методи"
FEA_d_modern_methods_desc:0 "Еквестрія є маяком технологічних інновацій, де живуть одні з найяскравіших умів світу. Це дозволило Еквестрії затьмарити решту світу своєю промисловою міццю. Якщо Фетізія хоче досягти цієї могутності, вона повинна почати вчитися в Еквестрії. Щоб досягти цього, герцог Герлах виділив кошти на оренду еквестрійських патентів і наймання кваліфікованих еквестрійських талантів."
FEA_d_engineering_uni:0 "Герцогська інженерна академія"
FEA_d_engineering_uni_desc:0 "Інженерія — це майбутнє. Кожна машина, електричний пристрій та штучна хімічна речовина вимагає участі інженерів десь у її дизайні та виробництві. Щоб задовольнити цей зростаючий попит на інженерів, герцог Герлах закликав до створення Герцогської інженерної академії. Цей заклад візьме найкращі уми Фетізії та перетворить їх на майбутнє покоління інженерів."
FEA_d_state_unions:0 "Створити Державну профспілку"
FEA_d_state_unions_desc:0 "До замаху на життя герцога Герлаха профспілки у Фетізії були розсадником опозиційних політичних поглядів. Було нерідко, коли ці профспілки очолювали члени ЛДП або ПП, які діяли більше для досягнення політичних цілей, ніж для фактичного представлення інтересів своїх членів. У відповідь герцог Герлах створив єдину державну профспілку, яка представлятиме всіх робітників у політично нейтральний спосіб."
FEA_d_war_economy:0 "Фетізька військова економіка"
FEA_d_war_economy_desc:0 "Наші військові жахливо недоукомплектовані для боротьби з ворогами, як внутрішніми, так і зовнішніми. Щоб сприяти вкрай необхідному нарощуванню військової потужності, нашу економіку необхідно перекалібрувати таким чином, щоб збройні сили отримували пріоритет щодо промислових, виробничих і природних ресурсів."
FEA_d_finish_economy:0 "Завершити калібрування"
FEA_d_finish_economy_desc:0 "Наша економіка ще ніколи не була такою сильною. Ми маємо повну зайнятість, розвинену промислову базу, інфраструктурну мережу, з якою мало хто може зрівнятися, і велику армію, яка захищатиме наших громадян. Усе це було забезпечено під пильним поглядом герцога Герлаха."

FEA_the_throne:0 "Трон наш"
FEA_the_throne_desc:0 "Ми зробили це! Ми завоювали імператорський трон і стали втіленням Імперії! Це славний день, але ми не повинні довго відпочивати. Тепер у нас багато нових ворогів, і є багато роботи, яку потрібно зробити."
FEA_protection_alliance:0 "Аристократи"
FEA_protection_alliance_desc:0 "Землі Імперії заповнені аристократами, і, на жаль, багато з них... досить некомпетентні. Ми повинні подбати про те, щоб цих дворян негайно усунули."
FEA_PYT_dealing:0 "Розібратися з Ґрайфенмаршеном"
FEA_PYT_dealing_desc:0 "Селянська республіка Ґрайфенмаршен на півдні слабка та беззахисна. Її керівництво повинно усвідомити, що поодинці - вони ніщо. А як частина Імперії, вони є частиною чогось більшого та сильнішого."
FEA_core_PYT:0 "Інтегрувати Ґрайфенмаршен"
FEA_core_PYT_desc:0 "Тепер, коли землі Ґрайфенмаршена в безпеці під нашим контролем, ми можемо почати інтегрувати їх до основних частин нашої Імперії. Разом ми сильні!"
FEA_BRZ_and_STW:0 "Подивитися на північ"
FEA_BRZ_and_STW_desc:0 "На півночі від нас знаходяться Полуничне Герцогство та Графство Бронзгілл. Ми повинні забезпечити їхню лояльність до Імперії, і єдиний спосіб, здається, — це груба сила."
FEA_core_BRZ_and_STW:0 "Інтегрувати північ"
FEA_core_BRZ_and_STW_desc:0 "Північ — наша, і тепер ми можемо умиротворити міста та сільську місцевість, щоб забезпечити їхню абсолютну лояльність до нас. Наш північний фланг у безпеці. Поки що."
FEA_the_south:0 "Віруючі"
FEA_the_south_desc:0 "На півдні знаходиться група релігійних фанатиків, які прагнуть битви. Вони міцно тримаються своїх переконань і довіряють Архонтам, але це їх не врятує."
FEA_ROU_and_YAL:0 "Розібратися з Єлем і Ромау"
FEA_ROU_and_YAL_desc:0 "Автономії та самоврядуванню Єля та Ромау тепер має настати кінець. Вони виявилися не більше, ніж некомпетентними дурнями, які не повинні правити країнами. Їхніми землями краще керувати безпосередньо нам."
FEA_core_ROU_and_YAL:0 "Інтегрувати міста"
FEA_core_ROU_and_YAL_desc:0 "Армії Єля та Ромау зазнали поразки. Тепер настав час для повернення імперського порядку на ці землі."
FEA_KAT_and_ANG:0 "Приборкати Енґрівер і Катерин"
FEA_KAT_and_ANG_desc:0 "Енґрівер і Катерин — це нестабільні та підступні володіння, і ніщо більше. Ми повинні негайно навести лад на цих землях!"
FEA_core_KAT_and_ANG:0 "Інтегрувати Енґрівер і Катерин"
FEA_core_KAT_and_ANG_desc:0 "Після перемоги над зрадниками ми нарешті можемо повернути мир на землі Катерін і Анґрівера. Відтепер імперське правління та закон будуть підтримувати стабільність у регіоні та тримати його в покорі."
FEA_the_empire_rises:0 "Імперія повстає"
FEA_the_empire_rises_desc:0 "Дипломатією та силою, рівною мірою, ми відвоювали основні території Імперії та показали світові, що ми ще живі. Рушаймо вперед, щоб повернути нашу долю!"
FEA_reclaim_north:0 "Повернути північ"
FEA_reclaim_north_desc:0 "Північ, як і більша частина континенту, по праву належить Імперії, і є домом для старих республіканських повстанців, які колись почали стрімкий занепад Імперії. Ми повинні знищити це мерзенне повстання раз і назавжди, і разом з ним відвоювати решту півночі!"
FEA_core_north:0 "Північна реінтеграція"
FEA_core_north_desc:0 "Північна Грифонія знову в наших лапах. Час припинити бої і дозволити миру знову повернутися на ці землі."
FEA_reclaim_center:0 "Повернути центральну Грифонію"
FEA_reclaim_center_desc:0 "Центральна Грифонія є серцем континенту і, що найважливіше, домом для Грифонстоуна, місця, де Імперія була вперше заснована і звідки  вона керувала. Ми не можемо дозволити іншим володіти такою історичною ділянкою землі!"
FEA_core_center:0 "Місце народження грифонства"
FEA_core_center_desc:0 "Нарешті, після багатьох, багатьох років, Імперія повертається до свого місця народження. Але це не тільки місце народження Імперії, але й місце народження всіх грифонів. Вшануймо це місце та відсвяткуймо його повернення до лона Імперії."
FEA_reclaim_west:0 "Повернути захід"
FEA_reclaim_west_desc:0 "На заході знаходиться не тільки великий торговий порт Скайфолл, де також знаходиться старий імперський флот, але й наші давні суперники з Аквілеї живуть тут. Дискрети колись відкинули імперське правління і проголосили себе незалежними багато років тому. Ми виправимо цю помилку."
FEA_core_west:0 "Західні провінції"
FEA_core_west_desc:0 "Важливі провінції на заході знову стали частиною Імперії. Ми повинні подбати про те, щоб якнайшвидше закріпити ці землі, щоб ми могли міцно їх утримати."
FEA_reclaim_south:0 "Повернути південь"
FEA_reclaim_south_desc:0 "Відвоювання півдня було давньою мрією кожного прихильника Імперії. Підступні грифони з Вінгбарді були найзапеклішими суперниками, з якими коли-небудь стикалася Імперія, і вони були першими, хто проголосив незалежність, коли Імперія почала свій занепад. Тепер ми повернулися, і ми сильніші, ніж будь-коли."
FEA_core_south:0 "Південний тріумф"
FEA_core_south_desc:0 "Розділення та падіння Імперії колись почалося через лапи Вінгбарді. Тепер її возз'єднання та повернення також закінчується з нею."
FEA_reclaim_colony:0 "Повернути Нову Грифонію"
FEA_reclaim_colony_desc:0 "Колонія Нова Грифонія також проголосила свою незалежність від нас багато років тому. Хоча тоді вона не була для нас дуже важливою, зараз вона є, і ми повинні дати їм зрозуміти, що ми все ще їхні господарі."

FEA_the_unwilling_grand_dictator:0 "Диктатор мимоволі"
FEA_the_unwilling_grand_dictator_desc:0 "Едгар Пехвогель, державний службовець, отримав диктаторські повноваження від обох воюючих сторін громадянської війни. Залишається сподіватися, що він стане природженим лідером у цій великій кризі."
FEA_emergency_conscription:0 "Надзвичайний призов"
FEA_emergency_conscription_desc:0 "Проаналізувавши цифри, Пехвогель вирішив, що задля стримання загарбника, армії знадобиться кратно більше солдат. Ми переконаємо сторони в математичній істинності наших пропозицій, щоб запровадити більш масштабний призов."
FEA_hasty_fortifications:0 "Поспішні укріплення"
FEA_hasty_fortifications_desc:0 "Ми повинні захищати себе, а при атаці ворога ми побачили, що наші укріплення були занедбані або не зайняті! Ми створимо команди волонтерів і цивільних інженерів для будівництва тимчасових оборонних споруд!"
FEA_militias_raised:0 "Закликати ополчення"
FEA_militias_raised_desc:0 "Коли почалася громадянська війна, багато ополчень почали патрулювати великі міста, щоб захистити свої домівки від насильства. Тепер ці ополчення знову повинні захищати свої домівки, від іноземного загарбника. Можливо, екіпіровані вони не по останньому слову техніки, але ми повинні докласти всіх зусиль, щоб захистити Фетізію!"
FEA_mobilize_the_nation:0 "Мобілізувати націю"
FEA_mobilize_the_nation_desc:0 "Кожен громадянин повинен відкинути свої уявлення про клас та ідеологію заради вищої мети - мети збереження своїх домівок. Нам знадобиться більше заводів, щоб забезпечити наших солдатів, про що чітко свідчить ця схема. Тому ми спрямуємо більше наших громадян на роботу у військовій промисловості."
FEA_we_are_strugling_together:0 "Ми влипли разом!"
FEA_we_are_strugling_together_desc:0 "Незалежно від того, чи ви комуніст, чи ліберал, фашист чи аристократ, ми всі ділимо країну, в якій живемо. У кожного з нас вдома є грифони, яких ми повинні захистити. Давайте відкладемо наші дріб'язкові розбіжності на потім і подивимося на нашу оборону. Разом, можливо, у нас є шанс."
FEA_merge_paramilitaries:0 "Об'єднати воєнізовані формування"
FEA_merge_paramilitaries_desc:0 "Золоті кігті, Бронзе Шільдзвахтен та всі інші воєнізовані підрозділи Фетізії повинні бути об'єднані в одне ціле. Ідеологія просто не є фактором, який ми повинні враховувати, коли на кону стоїть саме існування Фетізії. Ми відкриємо ці воєнізовані формування для грифонів з різних верств суспільства, щоб усі могли боротися за спільну справу."
FEA_a_new_centrist_army:0 "Нова Фетізька армія"
FEA_a_new_centrist_army_desc:0 "Пехвогель особисто контролюватиме радикальну реорганізацію військових. Вони можуть стати більш ефективними та менш марнотратними, якщо генерали зупинять чвари і прислухаються до його порад, армія незабаром працюватиме як годинник."
FEA_centrist_labour_laws:0 "Арбайдсветтен"
FEA_centrist_labour_laws_desc:0 "Пехвогель швидко запровадить нові закони для захисту працівників. Дещо змінені порівняно з оригінальними пропозиціями ПП, щоб не сильно знижувати ефективність заводів, ці трудові закони, натомість, покращують як ефективність, так і безпеку, досягаючи ідеального балансу."
FEA_centrist_agraranism:0 "Аграризм"
FEA_centrist_agraranism_desc:0 "Покійний Герцог завжди виступав за сільську місцевість, і ми справді не повинні зосереджувати наші зусилля на якомусь одному регіоні країни. Застосовуючи аграризм, ми повернемо підтримку грифонів, що живуть у сільській місцевості."
FEA_centrist_unions:0 "Полдермодель"
FEA_centrist_unions_desc:0 "Ветеран бюрократичної політики, Пехвогель знає все про компроміси. Радикальні партії працюють разом так, як вони й не думали, і все заради єдиної мети. Прагматизм і деескалація переважають над ідеологією та видаванням бажаного за дійсне в кожній дискусії."
FEA_centrist_labour_squads:0 "НКП Арбайдерсбатальйонс"
FEA_centrist_labour_squads_desc:0 "Спочатку це була ідея ФНС, але Пехвогель вирішив запровадити модифіковану версію Арбайдерсбатальйонс, щоб упевнитись, що для важливих завданнь завжди знайдуться зайві лапи."
FEA_education_reforms_centrist:0 "Освітні реформи"
FEA_education_reforms_centrist_desc:0 "Система освіти Фетізії — це справжній безлад, створений шляхом постійних змін коаліції з різними пріоритетами. Ми доручимо самим науковцям і вчителям знайти найкращі способи модернізації шкіл."
FEA_increase_science_base_centrist:0 "Сучасне суспільство"
FEA_increase_science_base_centrist_desc:0 "Ми скасуємо застарілі закони та звичаї, щоб наше суспільство функціонувало по-сучасному. Хоча дехто може протестувати, абсолютно необхідно скасувати бюрократію."
FEA_centrist_youth_groups:0 "Новий Юґендвінд"
FEA_centrist_youth_groups_desc:0 "Молодіжна організація ФНС може бути неприйнятною для деяких, але спосіб, яким вони навчають молодь, прищеплює їм дисципліну та почуття обов'язку. Ці цінності допоможуть їм у ці суворі часи. Ми реструктуризуємо скаутські організації та об'єднаємо їх з Юґендвіндом, щоб створити єдину Фетізьку молодіжну організацію."
FEA_free_education_centrist:0 "Обов'язкова освіта"
FEA_free_education_centrist_desc:0 "Молоді грифони часто не бачать важливості власної освіти і замість цього вважають за краще рано починати шукати пригоди або працювати. Зробивши освіту обов'язковою, ми забезпечимо, щоб кожен грифон досяг свого справжнього потенціалу."
FEA_centrist_welfare:0 "Соціал-Економіше Раад"
FEA_centrist_welfare_desc:0 "Соціал-Економіше Раад — це новий комітет, створений НКП. Їхнім обов'язком є врегулювання конфліктів між профспілками та роботодавцями. Вони робитимуть це шляхом пошуку компромісів замість страйків на благо суспільства."
FEA_centrist_free_healthcare:0 "Альґемеен Зікенфондс"
FEA_centrist_free_healthcare_desc:0 "Має бути досягнутий компроміс щодо фінансування охорони здоров'я. Пехвогель розробив систему охорони здоров'я, яка фінансуватиметься державою, роботодавцями та працівниками разом, щоб додатково підкреслити солідарність."
FEA_what_the_fuck_is_this_abomination:0 "Верзаулінг"
FEA_what_the_fuck_is_this_abomination_desc:0 "Зрозуміло, що не всі розбіжності між різними партіями в суспільстві будуть вирішені. Ми створимо систему, де лідери партій зможуть працювати разом, тоді як звичайні грифони зможуть існувати окремо у своїх власних організаціях. Усі партії отримають власні організації та представників, щоб зберегти мир."


### Events ###
feat.1.t:0 "Порятунок економіки"
feat.1.d:0 "Сьогодні парламент обговорював бюджет, і це було надзвичайно гаряче за Фетізькими мірками. На розгляд було винесено два бюджетні плани на наступні роки: один від Міністерства фінансів, інший — від Міністерства економічних справ. Перший передбачав збалансування бюджету, обмежену підтримку ключових галузей та розрахунок на ринкове саморегулювання. Другий пропонував радикальну перебудову економіки зі збільшенням державного контролю, навіть ціною державного боргу. Коли один з делегатів запросив поіменне голосування, представники один за одним оголошували своє рішення. Результат визначив економічне майбутнє всього Великого Герцогства."
feat.1.a:0 "Обмежене втручання, не будемо перегинати палицю."
feat.1.b:0 "Ми мусимо вжити рішучих заходів!"

feat.2.t:0 "Протести"
feat.2.d:0 "Через нещодавнє підвищення податків по всьому герцогству пройшли масові протести. Хоча вони були мирними, не можна ігнорувати, що протестувальники посилюють критику на адресу ЛДП та ФГП. Вони стверджують, що коаліція використовує своє становище, аби захищати земельну еліту та іноземних інвесторів."
feat.2.a:0 "Це для вашого ж блага!"

feat.3.t:0 "Промова Когхелья"
feat.3.d:0 "У відповідь на нещодавнє скорочення державних витрат, лідер ПП Ґербен Когхель розкритикував правлячу коаліцію за роботу проти інтересів звичайного громадянина. У своїй промові він назвав скорочення грантів на мистецтво та захист довкілля небезпечним першим кроком на шляху до обмеження громадянських та економічних свобод простогрифонів. Хоча його промова отримала стриманий прийом у Палаті представників, вона знайшла відгук серед урбанізованого робітничого класу, який виступає проти подальших заходів жорсткої економії."
feat.3.a:0 "Так, дуже мило, а тепер займіть своє місце, будь ласка."

feat.4.t:0 "Відступництво парламентарів"
feat.4.d:0 "У зв'язку зі зростанням опозиції до поточної економічної політики коаліції ЛДП-ФГП, деякі парламентарі від ФГП почали турбуватися про свої шанси на переобрання. Ці депутати представляють округи, які особливо сильно постраждали від політики економії Де Вльогелса. У відповідь вони відокремилися від традиційної ФГП та об'єдналися з фракцією ФНС, сподіваючись, що їх інтереси будуть належним чином представлені в майбутньому уряді ФНС."
feat.4.a:0 "Кому вони потрібні?"

feat.5.t:0 "Нелегка доля фермера"
feat.5.d:0 "Недавні дії коаліційного уряду призвели до виселення багатьох землевласників, перетворивши тисячі на безземельних орендарів. Історія цих бідних індивідуумів, вигнаних зі своїх споконвічних земель, нещодавно потрапила в пресу, ставши відомою всьому Фетізькому суспільству. У відповідь на це, ФНС додала до своєї партійної програми декларацію, яка б скасувала нещодавню націоналізацію ферм, повернувши землі їх законним власникам."
feat.5.a:0 "Яка зворушлива промова."

feat.6.t:0 "Пожертви аристократії"
feat.6.d:0 "Один з наших вельмож повернувся з дуже прибуткової подорожі до Ріверлендсу. Побачивши економічні труднощі нашого народу, він вирішив інвестувати більшу частину своїх прибутків у низку економічних проєктів у своїй рідній провінції.\n\nНа церемонії відкриття першого з цих проєктів він виголосив промову, в якій похвалив розважливе управління коаліції ЛДП-ФГП, дякуючи їм за роки вірної служби."
feat.6.a:0 "Дякуємо нашим норовистим друзям!"

feat.7.t:0 "Робота для безробітних"
feat.7.d:0 "Нещодавня економічна депресія залишила багатьох наших громадян безробітними та без стабільного доходу. Щоб вирішити цю проблему, наш уряд розпочав фінансування масштабних громадських робіт. Це не лише створить десятки тисяч робочих місць у будівництві, а й значно допоможе виправити нерозвинену інфраструктуру нашого герцогства."
feat.7.a:0 "Зосередитися на інфраструктурних проєктах."
feat.7.b:0 "Зосередитися на промислових проєктах."
feat.7.c:0 "Зосередитися на обох проєктах."

feat.8.t:0 "Підтримка Закону про добробут фермерів"
feat.8.d:0 "Сільське населення Фетізії особливо сильно постраждало від нашої поточної економічної депресії. Це пов'язано з падінням цін на багато сільськогосподарських товарів через зменшення попиту та ринків.\n\nЩоб вирішити цю проблему, Палата представників Фетізії ухвалила Закон про добробут фермерів. Він дозволяє уряду виступати покупцем сільськогосподарських товарів, створюючи ринок там, де його інакше не існує. Сподіваємося, це поверне певну фінансову стабільність у наші сільські райони."
feat.8.a:0 "Приємно чути."

feat.9.t:0 "Фетізька угода"
feat.9.d:0 "Нещодавно до нас прибув посланець з Фетізії з пропозицією. Вони хочуть, щоб ми інвестували в їхню батьківщину, сподіваючись, що це допоможе їм вирішити економічні проблеми, а ми зможемо отримати прибуток після їхнього одужання."
feat.9.a:0 "Ми не можемо це пропустити!"
feat.9.b:0 "Це здається занадто гарним, щоб бути правдою..."

feat.10.t:0 "[From.GetName] погоджується"
feat.10.d:0 "Наші посланці повернулися з держави [From.GetName] з добрими новинами. [From.GetName] скористається нашими стимулами та інвестуватиме в нашу економіку."
feat.10.a:0 "Чудово!"

feat.11.t:0 "[From.GetName] відмовляється"
feat.11.d:0 "Наші посланці повернулися з держави [From.GetName] з поганими новинами.[From.GetName] вважає наше герцогство занадто ризикованим задля інвестицій та повідомили, що не прийматимуть нашу пропозицію."
feat.11.a:0 "Ну що ж."

feat.12.t:0 "Промова Молдерніка"
feat.12.d:0 "Натовпи прихильників ФНС знову зібралися на вулицях, щоб почути промову лідера партії. У своїй фірмовій пристрасній манері він зумів розпалити натовп своїми занепокоєннями щодо економічної кризи. Він обіцяє, що ФНС знову зробить Фетізію великою та процвітаючою нацією, вільною від токсичних впливів, які лише висмоктують сили з грифонів, що звуть її домом. Він засудив бездіяльність чинного уряду та пообіцяв, що бюрократія та політичні ігри не зупинять ФНС від того, щоб робити те, що правильно для країни."
feat.12.a:0 "Ваші занепокоєння взято до уваги."

feat.13.t:0 "Катастрофа з пороховим заводом у Мірабелі"
feat.13.d:0 "У прирічковому місті Мірабель сталася катастрофа після того, як місцевий пороховий завод було передано під контроль робітників. Низка помилок, спричинених браком досвіду в управлінні та експлуатації об'єкта, призвела до трагедії: завод вибухнув, похитнувши все місто. Уцілілих небагато, і це змусило багатьох з побоюванням ставитися до подібних змін в управлінні."
feat.13.a:0 "Нас не можна звинувачувати в цьому!"

feat.14.t:0 "Скандал з Коза Ностра"
feat.14.d:0 "Відкриття наших ринків для іноземного капіталу в цілому було успішним, з чим погоджуються всі наші економісти. Однак слабкий контроль та регулювання іноземних інвестицій створили значну проблему.\n\nНизка кримінальних сімей із Вінґбардії проникли повз наші правоохоронні органи та закріпилися в кількох Фетізьких містах. Спочатку їхній вплив здебільшого залишався непоміченим, оскільки їхнє незаконне здирництво не створювало реальних проблем. Майже всі постраждалі працівники — іноземці, а послуги та продукти, які вони продавали, виявилися корисними для зростання відповідних галузей, що не викликало особливих підозр. Кілька чиновників, які намагалися розслідувати ці операції, були підкуплені, і наразі жодного розслідування не ведеться.\n\nСитуація змінилася, коли між двома конкуруючими кримінальними сім'ями спалахнуло насильство, в результаті чого загинуло кілька невинних перехожих і було зруйновано кілька місцевих підприємств і крамниць у портовому місті Роттендедам.\n\nТепер, коли громадськість повністю усвідомлює, що сталося, багато хто публічно ставить під сумнів нашу економічну та судову політику, яка дозволила заснувати "Коза Ностра" в нашій країні."
feat.14.a:0 "Не можна ж завжди перемагати, я так думаю."

feat.15.t:0 "Ландбаубьорс"
feat.15.d:0 "Ландбаубьорс, або земельні ярмарки, — це сільськогосподарські виставки, де виробники сільськогосподарської продукції та технологій демонструють свої товари сільським жителям нашого краю. Останніми роками дедалі більше уваги приділяється новим технологіям, таким як трактори, штучні добрива та пестициди.\n\nЦі ярмарки — чудова нагода для наших громадян вийти з сім'ями та спробувати забути про нинішні економічні негаразди."
feat.15.a:0 "Розвага для всієї родини!"

feat.16.t:0 "Протести профспілок"
feat.16.d:0 "Лідери місцевих профспілок закликали до протестів проти нашої адміністрації. Працівники вийшли на вулиці, спричиняючи незначні політичні заворушення в районах своєї діяльності."
feat.16.a:0 "Кому цікаво, що вони думають?"

feat.17.t:0 "Автомобільний клуб Де Вльогелсу"
feat.17.d:0 "У столиці з'явилася нова організація — Автомобільний клуб Де Вльогелсу. Заснований ентузіастами машин та мотоциклів, клуб створений для того, щоб усі грифони могли розважитися зі своїми транспортними засобами. Клуб знайшов союзника в особі партії ФНС, оскільки і клуб, і фашисти підтримують покращення інфраструктури, розробляючи величні плани автомагістралей через мальовничі місцевості, щоб кожен грифон міг насолоджуватися природною красою Фетізії."
feat.17.a:0 "Звучить весело!"

feat.18.t:0 "Обчислювальна машина Адріана ван Вінґаардена"
feat.18.d:0 "Адріан ван Вінґаарден, математик з Роттендедама, який зараз працює в Математичному центрі, створив обчислювальний пристрій, який він назвав Автоматіше Релє Рекеншін Де Вльогелс, АРРДВ. Цей релейний комп'ютер заснований на вінґбардійській конструкції та може обчислювати кілька сотень складних алгоритмів за годину.\n\nВін сподівається, що його винахід зробить революцію в галузі математики, і вже уявляє, як банківські організації використовуватимуть АРРДВ для управління своїми грошима. Можливо, припускає він, одного дня кожен грифон матиме АРРДВ у себе вдома."
feat.18.a:0 "Можливо, спочатку йому варто придумати назву попривабливіше."

feat.19.t:0 "Суперечки"
feat.19.d:0 "У світлі недавніх подій у державній політиці зростає критика на адресу Великого герцога Герлаха IV. Ці критики стверджують, що він недостатньо використовує своє королівське вето, аби скасувати непопулярні та шкідливі рішення свого уряду. Останнім часом зростає кількість грифонів, які закликають його протистояти своїм міністрам і покласти край будь-яким подальшим законам, які шкодять його громадянам."
feat.19.a:0 "Пізніше подякуєте!"

feat.20.t:0 "Велика промова Гірена"
feat.20.d:0 "Роттендедам був охоплений хвилюванням і страхом, коли заступник ФНС Ґодфрід Гірен виступав з промовою перед натовпом фанатичних прихильників і сторонніх спостерігачів. У своїй промові він звернувся до проблемної економіки Фетізії, заявивши, що причинами цього економічного нездужання є нестабільні та войовничі сусіди Фетізії, які постійно воюють між собою. Крім того, він звинуватив у недолугості бізнесгрифів і бюрократів, що керують Скайфоллом, яких він звинуватив у тому, що вони мало піклуються про звичайного грифона, а лише дбають про набивання власних кишень. Наче цього недостатньо, Гірен також звинуватив місцеве населення поні в Роттендедамі, назвавши їх паразитами та п'явками, які лише намагаються працювати проти інтересів Фетізії та її народу. Полум'яна промова та сміливі звинувачення Гірена, звісно, викликали обурення в більшості населення. Проте, схоже, що попри це, відділення Бронзе Шільдзвахтен ФНС стало набагато популярнішим..."
feat.20.a:0 "Встановити додаткові патрулі в кварталах поні, про всяк випадок."

feat.21.t:0 "Моїм вартовим"
feat.21.d:0 "В умовах економічного спаду, не схожого на інші, вражає, що видаються нові книги. В цьому випадку це єдиний бестселер, написаний головним заступником ФНС Ґодфрідом Гіреном. Книга під назвою "Моїм вартовим" детально описує його час, проведений на тренуваннях з Помаранчевими Мундирами — воєнізованим крилом Бронзових Вартових, вони ж Бронзе Шільдзвахтен, однієї з багатьох ультраправих партій, що були інтегровані до ФНС. Він дуже пишається цією організацією і вважає її захисниками Фетізьких ідеалів, історії та ідентичності. Це викликало різноманітні припущення в герцогстві, змушуючи багатьох вважати, що він отримував фінансування від якихось впливових друзів в уряді, або, можливо, навіть іноземну допомогу? Однак лише час покаже, оскільки книга щойно випередила свіжий роман Дерінг Ду."
feat.21.a:0 "Будь ласка, простежте за паном Гіреном."

feat.22.t:0 "Регентські дебати"
feat.22.d_duchess:0 "Смерть Імператора Ґровера залишила всю Імперію в сум'ятті. Його спадкоємець надто молодий, щоб правити самостійно, тому Грифенгайм став ареною політичного протистояння між двома фрацкіями — тими, що підтримували герцогиню Іґлклоу в якості регента, і тими, що підтримували архонта Ероса. Багато грифонів у Фетізії, разом із самим герцогом, підтримали герцогиню Іґлклоу та її поміркованішу політику. Тепер, коли герцогиня законно взяла під контроль імперський уряд, деякі лорди розірвали свою васальну присягу, наростає напруга. Непокора архонтів розпалила політичні дебати про те, куди країна має рухатися далі."
feat.22.d_archon:0 "Смерть Імператора Ґровера залишила всю Імперію в сум'ятті. Його спадкоємець надто молодий, щоб правити самостійно, тому Грифенгайм став ареною політичного протистояння між двома фрацкіями — тими, що підтримували герцогиню Іґлклоу в якості регента, і тими, що підтримували архонта Ероса. Багато грифонів у Фетізії, разом із самим герцогом, підтримали герцогиню Іґлклоу та її поміркованішу політику. Тепер, коли архонт захопив контроль над імперським урядом, Фетізія розірвала свою васальну присягу. Офіційне проголошення незалежності розпалило політичні дебати про те, куди країна має рухатися далі."
feat.22.a:0 "Тривожний розвиток подій..."
feat.22.b:0 "Вам це не зійде з рук, архонти!"

feat.23.t:0 "Розрив коаліції!"
feat.23.d:0 "Економічна криза та події у Грифенгаймі підірвали будь-яке почуття єдності серед зазвичай такої стабільної коаліції, яка керує Фетізією. Сьогодні Ліберальна Демократична Партія оголосила, що їхні розбіжності з ФГП є непримиренними. Міністри ЛДП подали у відставку герцогу Герлаху, тоді як ФГП поки що залишається в уряді меншості."
feat.23.a:0 "Опозиція мусить збагнути!"

feat.24.t:0 "Вотум недовіри"
feat.24.d:0 "Після бурхливих дебатів у Фетізькому парламенті, де опозиція жорстко критикувала уряд ФГП, прагматизм і м'якість Фетізької політики, здається, повністю зникли. Лідери фракцій ПП та ФНС вигукували звинувачення на адресу прем'єр-міністра, тоді як ЛДП лаяла усіх разом. Наприкінці дебатів, що тривали далеко за північ, опозиція оголосила вотум недовіри.\n\nКоли Фетізія прокинулася наступного дня, країна дізналася, що уряд було відправлено у відставку, що свідчить про продовження бурхливого часу для Великого Герцогства."
feat.24.a:0 "Тоді доведеться починати з початку..."

feat.25.t:0 "Критика прем'єр-міністра Талонслі"
feat.25.d:0 "Талонслі, голова ЛДП і прем'єр-міністр у коаліції ЛДП-ФГП, розкритикував самого Великого Герцога за нещодавній інтервенціонізм, звинувативши свого друга в необдуманості, тоді як ліберал сказав, що він попереджав про надмірне втручання в економіку. Те, що прем'єр-міністр був настільки відвертим, шокувало Фетізію, і багато хто задається питанням, чи можна цю рану залікувати."
feat.25.a:0 "І ти, Талонслі?"

feat.26.t:0 "Новий уряд"
feat.26.d:0 "Сформована нова двопартійна коаліція, але питання про те, яка партія відіграватиме домінуючу роль, все ще залишається відкритим. Ситуація все ще неспокійна, оскільки ворожнеча між аристократичними вищими класами та пролетаріатом, що керує ПП, поставила під сумнів довговічність цієї нової коаліції. Однак, обидві групи зуміли поки що зберегти спокій, заради своїх відповідних цілей. Мир нестійкий і, можливо, крихкий, але навряд чи він буде порушений найближчим часом."
feat.26.a:0 "ФГП перебирає лідерство на себе!"
feat.26.b:0 "ПП перебирає лідерство на себе!"

feat.27.t:0 "Новий уряд"
feat.27.d:0 "Сформована нова двопартійна коаліція, але питання про те, яка партія відіграватиме домінуючу роль, все ще залишається відкритим. Прихильники старого уряду — серед них і ліберали, і аристократія — можуть зітхнути з полегшенням. Статус-кво відновлено, і Фетізія знову в кігтях здібної коаліції. Настрій в уряді впевнений і запевнений, що все скоро повернеться до нормального стану, а екстремісти будуть переможені."
feat.27.a:0 "ФГП перебирає лідерство на себе!"
feat.27.b:0 "ЛДП перебирає лідерство на себе!"

feat.28.t:0 "Новий уряд"
feat.28.d:0 "Сформована нова двопартійна коаліція, але питання про те, яка партія відіграватиме домінуючу роль, все ще залишається відкритим. Попри ідеологічні розбіжності, ліберали та націоналісти об'єдналися заради Фетізії та її народу. Всередині коаліції все ще існує конфлікт щодо того, як досягти процвітання та підтримувати добробут громадян нації, але їхня спільна мета об'єднує їх. Однак, як довго триватиме ця єдність, невідомо."
feat.28.a:0 "ФНС перебирає лідерство на себе!"
feat.28.b:0 "ЛДП перебирає лідерство на себе!"

feat.29.t:0 "Реформи в освіті"
feat.29.d:0 "Наше герцогство страждає від неписьменності, адже переважна більшість нашого населення не вміє ефективно читати чи писати. Це серйозно гальмує економічне зростання, оскільки наше населення часто не має доступу до матеріалів, які могли б розширити їхню кваліфікаційну базу.\n\nЦій неписьменності сприяє архаїчна система освіти. Доступ до неї обмежений, доступні лише два методи. Перший — для багатих сімей, які можуть дозволити собі репетиторів або оплату навчання в школі-інтернаті. Інший — через благодійність храмів. Хоча цей ресурс обмежений за масштабом і засобами.\n\nЩоб вирішити проблему неписьменності, уряд Фетізії закликає до створення Міністерства освіти. Це міністерство використовуватиме державні кошти для заснування державних шкіл, а також буде підтримане державним мандатом, який закликає кожну дитину віком від 6 до 12 років бути зарахованою до певної форми освіти."
feat.29.a:0 "Ми досягаємо гарного прогресу."

feat.30.t:0 "Завершення освітніх реформ"
feat.30.d:0 "Хоча наші нинішні реформи зробили диво, підвищивши рівень грамотності серед наших молодших громадян, все ще існує величезна частина нашого населення, яка занадто стара, щоб відвідувати школу, але залишається неписьменною.\n\nЩоб вирішити цю проблему, міністр освіти започаткував програму "Ґренссхолен", або програму прикордонних шкіл. Ця ініціатива передбачає наймання вчителів на заводи, ферми, шахти, лісозаготівельні табори та інші робочі місця. Вдень вони надаватимуть допомогу робочій силі, а ввечері проводитимуть уроки з математики, читання та письма для своїх колег."
feat.30.a:0 "Нарешті!"

feat.31.t:0 "Позитивний прийом молодіжних груп"
feat.31.d:0 "Під час нещодавніх днів Юґдвінд тисячі молодих грифонів таборували в пустелях Центральних рівнин. Це були канікули, сповнені хвилювання та веселощів для молодих патріотів та їхніх лідерів. Чутки про успіх походу поширилися по всій країні, здобувши ФНС певну прихильність. Дехто боявся підвищення впливу Юґдвінд останнім часом, але з такими добрими новинами, як ця, населення починає прихильніше ставитися до вступу їхніх молодих до молодіжних груп."
feat.31.a:0 "Приємно чути."

feat.32.t:0 "Вбивство Гірена"
feat.32.d:0 "Ґодфріда Гірена, заступника ФНС і лідера Бронзе Шільдзвахтен, було вбито сьогодні ввечері. Вбивця вистрілив тричі в Гірена, який виступав з промовою у великому залі броварні. Було чути, як нападник вигукував щось про революцію та робітників, і вважається, що це був комуніст, хоча йому вдалося втекти. Обурений таким відвертим вбивством, Антон Молдернік закликав уряд вжити заходів проти ПП, але міністерство юстиції відхилило позов, заявивши, що немає жодних вагомих доказів того, що Партія Праці мала хоч якесь відношення до нападу. Якщо це була комуністична змова, вона може виявитися контрпродуктивною, оскільки відсутність Гірена послабила напругу між лібералами та націоналістами, збільшивши шанси на виживання коаліції."
feat.32.a:0 "Треба було йти на пенсію, старий друже."

feat.33.t:0 "Повстання вартових"
feat.33.d:0 "Після вбивства Гірена у філії ФНС в Роттендедамі спалахнули заворушення. Бронзе Шільдзвахтен звели барикади, тримаючи портрети свого лідера та вигукуючи молитви Арктурію, щоб той послав їм нового лідера. Для придушення повстання було викликано кілька військових частин і поліцію. Шільдзвахтен окопалися й оголосили, що будь-які спроби припинити їхнє повстання призведуть до насильства. Протягом кількох тижнів центр Роттендедама був в облозі, Шільдзвахтен повільно голодували, але не бажали здаватися.\n\nКоли їхні запаси вичерпалися, радикали вирішили здійснити вилазку, не бажаючи потрапляти в кігті влади. Хоча битва була запеклою, і вартові не відступили ні на дюйм, вони не могли зрівнятися з дисциплінованими солдатами Фетізької армії. Це фактично стало кінцем актуальності організації Бронзе Шільдзвахтен."
feat.33.a:0 "Які ж звірі."

feat.34.t:0 "Новий заступник"
feat.34.d:0 "Мейндерт Рост-Тонійнен став новим заступником Фетізького Націоналістичного Союзу, замінивши нещодавно вбитого Гірена. Хоча Мейндерт сам по собі є ексцентричною фігурою, не очікується, що він піде проти політики партії. Після свого призначення новий заступник заявив пресі, що зробить усе можливе, аби нова коаліція досягла успіху."
feat.34.a:0 "Сподіваюся, він розусдливіший за свого попередника."

feat.35.t:0 "Бронзе Шільдзвахтен відсторонено"
feat.35.d:0 "Після збільшення кількості поміркованих в рядах ФНС, їхня кількість, схоже, зменшується. Усвідомивши, що їхнє радикальне крило втрачає голоси, оскільки помірковані рішення рятують ситуацію у Фетізії, Молдернік оголосив про зміну курсу. Він вигнав Гірена та його радикальних Бронзе Шільдзвахтен з партії. Гірен виступив із гнівною заявою, і сказати, що він не згоден з цим рішенням, було б применшенням. Незалежно від цього, найрадикальніші грифони у Фетізькій політиці щойно втратили свій голос."
feat.35.a:0 "Прощання з нашими колишніми друзями."

feat.36.t:0 "Арешт Гірена"
feat.36.d:0 "Ґодфріда Гірена, ексзаступника Фетізького Націоналістичного Союзу, було заарештовано новоствореною національною поліцією. Поліція провела обшук у старій броварні в Де Вльогелс, де виявила кількох Шільдзвахтенів та нотатки, що вони зберігали зброю для державного перевороту. Вони сподівалися, що якщо зможуть захопити кілька ключових будівель і заручитися лояльністю армії, то зможуть взяти країну під свій контроль. ФНС та інші партії швидко засудили ці плани, і, схоже, на націоналіста Гірена та його співзмовників чекає довгий термін ув'язнення."
feat.36.a:0 "Що ж з тобою сталося, Ґодфріде..."

feat.37.t:0 "Шкільний скандал"
feat.37.d:0 "З прийняттям Закону про обов'язкове навчання, усі молоді грифони здобувають освіту в нібито кваліфікованих вчителів та професорів. Однак нещодавня газетна стаття поставила під сумнів стандарти, яких повинні дотримуватися викладачі.\n\nСтаття заглиблюється в пікантні подробиці неналежної поведінки дорослого професора по відношенню до студента, викликавши обурення у всього Фетізького суспільства; особливо гучними у своїх протестах були більш консервативні кола, і лунають заклики до страти кривдника та перегляд Закону. Зайве говорити, що це публічно збентежило ФГП, і багато її оскандалених членів відкрито відмовилися від підтримки партії."
feat.37.a:0 "..."

feat.38.t:0 "Суд над Валлетті"
feat.38.d:0 "В останні тижні газети були захоплені стеженням за судовим процесом над Ґалло Валлетті, вінґбардійським іммігрантом, якого звинувачують у публічній непристойності. Хоча такий судовий процес зазвичай проходить непоміченим, він привернув увагу грифонів по всій країні, стверджуючи, що його заарештували й судили через те, що він був вінґбардійцем, а не через сам злочин.\n\nБагато високопоставлених прихильників ЛДП виступили на захист Валлетті, посилаючись на брак доказів і на той факт, що жодного іншого грифона раніше не заарештовували за використання "неправильної" вбиральні. Однак, є й багато тих, хто все ще закликає до найсуворішого вироку для Валлетті, і багато з них є прихильниками ФНС.\n\nКоли відбувається останнє слухання, вся Фетізія затамувала подих."
feat.38.a:0 ""Невинен"."
feat.38.b:0 ""Винен"."

feat.39.t:0 "Цікава пропозиція"
feat.39.d:0 "Місцевий чиновник з Роттендедама обережно звернувся до уряду з приводу пропозиції, яку він отримав від однієї з місцевих вінґбардійських кримінальних сімей. Якимось чином вони дізналися, що Фетізькій армії все ще високий дефіцит гвинтівок, солдати погано озброєні, і готові щедро виділити гвинтівки зі свого сховку в Нова-Грифонії в обмін на те, щоб правоохоронні органи закрили очі на деякі з їхніх... надмірних дій.\n\nНаш місцевий урядовий представник у Роттендедамі знає, що дозвіл на таку повну свободу дій лише підірве довіру суспільства до державних інституцій, і спочатку мав намір заарештувати винних, а потім публічно продемонструвати "судову перемогу" над укоріненим противником. Однак він також знає про поточну проблему з постачанням в армії і вирішив запитати, як йому слід відповісти на пропозицію."
feat.39.a:0 "Арештуйте винних!"
feat.39.b:0 "Це досить вигідна угода..."

feat.40.t:0 "Банки відкликають підтримку"
feat.40.d:0 "Після нашого радикального повороту банки знизили наш кредитний рейтинг і визнали нас необачною інвестицією. Схоже, ці "експерти" не такі вже й мудрі, як здаються."
feat.40.a:0 "Вони нам все одно не потрібні!"

feat.41.t:0 "Розенкампфа виключено"
feat.41.d:0 "Намагаючись краще співпрацювати з нашими новими союзниками та друзями, ПП вирішила позбутися фракції, очолюваної братами Розенкампфами. Вони очолювали групу, що виступала за поєднання націоналізму та зосередження на класовому конфлікті, з радикальною ненавистю до знаті та особливо до Імперії. Цим поглядам просто немає місця в нашій партії, тому Когхель виключив їх з ПП. Фетізія залишається в роздумах, яким би був світ за правління Розенкампфів, які були яскравим голосом у Фетізькій політиці зі своєю часто суперечливою риторикою."
feat.41.a:0 "Я все ще не розумію, ким він був..."

feat.42.t:0 "Замах"
feat.42.d:0 "Під час відвідин бідного портового району Роттендедама, на відкрититті дитячої лікарні, до Великого Герцога підійшов шанувальник. Його очі блищали, і він вигукував похвалу шляхетному грифону, наближаючись до нього. Великий Герцог трохи насупився, але потім посміхнувся грифону. Це був похмурий день, але дружня розмова могла б його прояснити.\n\nДумки Великого Герцога на мить відлетіли. Незабаром він мав повернутися за стіл переговорів, щоб змусити ПП та ФНС домовитися про коаліцію. З Модлерніком і Когхельем було напрочуд легко працювати, і вони мали деякі схожі ідеї щодо економічної політики, але було б важко тримати в узді радикальні частини соціалістів і націоналістів.\n\nЩось змінилося в очах шанувальника. Страх, гнів? "Пане, ви в порядку?" — запитав Герлах, підходячи ближче. В одну мить кіготь грифона потягнувся до його пальта, витягуючи пістолет. Великий Герцог з подивом дивився на вбивцю, перш ніж звалитися на підлогу.\n\nОхоронці вбили нападника, а персонал лікарні надавав першу допомогу Великому Герцогу. Хоча більшість куль влучили в нежиттєво важливі органи, одна з куль пробила череп Герлаха, і його довелося тримати в комі на деякий час. Вся нація молилася за Герцога, поки найкращі лікарі Фетізії виконували операцію на його черепі. Багато хто знає, що особа Герлаха — це одна з небагатьох речей, яка утримує Фетізію разом."
feat.42.a:0 "Герцог Герлах помирає!"
feat.42.b:0 "Герцог виживає!"

feat.43.t:0 "Громадянська війна"
feat.43.d:0 "Смерть Герцога повністю знищила ту єдність, що залишилася серед населення. Протести і навіть заворушення стають все більш поширеними, поліція ледве підтримує порядок на вулицях Мірабелю та Роттендедама. В одинадцяту годину Ґербен Когхель та Антон Молдернік зустрілися, щоб спробувати стримати кризу. Без присутності інших грифонів, вони потиснули кігті, перш ніж сісти і взяти документи зі своїх портфелів.\n\n"Дякую богам, що ти тут, Ґербене", — Молдернік ледь посміхнувся своєму політичному супротивнику, перш ніж глянути на свої документи. "Отже, на чому ми зупинилися?"\n\n"На військових, я думаю", — відповів Когхель, зітхаючи. "До речі, я згоден з тобою, що нам краще не політизувати армію, але ми повинні дозволити їм об'єднатися в профспілки." Молдернік похитав головою, поки Когхель продовжував. "Розенкампф мені голову знесе, якщо я цього не дозволю, ти маєш мене зрозуміти." Очі соціаліста благали Антона, який знову похитав головою.\n\n"Я розумію, але барон каже, що він судитиме військовим трибуналом кожного солдата, який навіть заїкнеться про профспілки." \n\n"Тоді економіка", — заявив лідер ПП. Обидва грифони перегорнули кілька сторінок у своїх документах і після півгодинних переговорів Когхель посміхнувся. "Думаю, програма соціального забезпечення мені здається прийнятною, Антоне."\n\nМолдернік глибоко вдихнув. "Тільки для Фетізців."\n"Ти маєш на увазі тільки не для поні, Антоне. Це не в твоєму стилі."" \n"Боги, ну ні. Ну, це не мені треба", — продовжував націоналіст. "Гірен перетворить Роттендедам на бійню, якщо я не дам йому цього, Ґербене, прошу." \n"Якщо я погоджусь, то Роттендедам на бійню перетворить вже Штаппенбельд", — рішуче відповів соціаліст.\n\n"Тоді це все", — оголосив Молдернік, встаючи, залишаючи свої папери на столі, поки Когхель пакував свій портфель.\n\n"Мені шкода, пане Молдернік", — соціаліст потиснувши лапу націоналіста.\n\n"Хай хранять нас боги, пане Когхель".\n\n"Хай хранять нас боги. Нас всіх." Лідери ФНС і ПП розійшлися, готуючись до майбутнього конфлікту.\n\nВони більше ніколи не зустрінуться."
feat.43.a:0 "До Тартару з цим!"

feat.44.t:0 "ПП перемагає"
feat.44.d:0 "Після довгої та важкої боротьби за контроль над ключовими містами та провінціями, ПП, що складається здебільшого з робітничих загонів разом із кількома лояльними армійськими частинами, виграла громадянську війну, здійснивши останній штурм Де Вльогелсу, розвісивши Червоний Прапор над будівлею Парламенту. Громадянська війна радикалізувала прихильників партії. Поєднання націоналізму та комунізму Розенкампфа та більш прямолінійні центральні комуністичні ідеї Штаппенбелда тепер конкурують з ідеями лідера партії Когхелья, який все ще сподівається на дещо помірковані рішення."
feat.44.a:0 "Слава народу!"

feat.45.t:0 "Воєнний стан"
feat.45.d:0 "Великий Герцог Герлах зі свого маєтку виголошував промову, яка транслювалася по всіх радіо в Фетізії. Очевидно, що замах на його життя сильно його травмував. Його спокійний і зібраний вигляд не міг приховати гнівного обурення в його голосі. Заявивши, що політична та економічна ситуація вийшла з-під контролю, Герцог взяв прямий контроль над збройними силами та оголосив воєнний стан, поки ситуація не повернеться під контроль. Багато Фетізьких грифонів сприйняли новину про перебирання влади Великим Герцогом з радістю. Він був, ймовірно, найрозсудливішим грифоном у країні, і вони очікували, що Фетізія незабаром знову повернеться до нормального життя."
feat.45.a:0 "Це необхідний захід."

feat.46.t:0 "Партійний з'їзд ПП"
feat.46.d:0 "У тому, що залишилося від старої будівлі парламенту, зібралися делегати та члени партії ПП. За винятком соціалістичного стягу, що гордо висить у залі, це місце має жалюгідний вигляд. Розбите скло біля вікон, які колись освітлювали залу, відсутні стільці та портрет покійного герцога, що стояв унизу, перевернутий, щоб делегатам не доводилося дивитися в його осудливі очі. Загартовані ветерани громадянської війни, ексчлени парламенту від ПП та представники профспілок зібралися, щоб спробувати повернути країну до ладу.\n\nБуло представлено три основні варіанти. Когхель, старий лідер поміркованого крила ПП, міг отримати владу. Він звертається до розуму та старої традиції Фетізької демократії, сподіваючись, що з попелу нашої Фетізії може постати утопія. Штаппенбельд, лівий журналіст, який відвідав Сталліонград, очолює комуністичну фракцію. Крайні в старій ПП, комуністи набули більшого впливу під час громадянської війни. Нарешті, на сцену виходять войовничі брати Розенкампф. Виголошуючи полум'яну промову про те, як вони допомогли перемогти капіталізм, і що революцію можна захистити, лише перетворивши Фетізію на націонал-комуністичний штазі штадт, вони мають підтримку серед ветеранів війни. Після того, як делегати проголосували після дня бурхливих дебатів, будівля парламенту замовкає, оскільки кожен грифон усвідомлює, що його голос може бути вирішальним у формуванні майбутнього Фетізії."
feat.46.a:0 "Когхель та помірковані зберігають лідерство."
feat.46.b:0 "Штаппенбельд та його комуністи отримують лідерство."
feat.46.c:0 "Розенкампф забезпечує собі лідерство."

feat.47.t:0 "Генеральний секретар"
feat.47.d:0 "Після того, як партійний з'їзд ПП проголосував за його обрання, Бернард Штаппенбельд став Генеральним секретарем ПП. Він швидко призначив прихильників на важливі посади та забезпечив лояльність соціалістичних солдатів, профспілок і партії.\n\nЩоб пояснити новий напрямок країни, Стаппенбелд написав довгу статтю для "Руд!", комуністичної газети, яку він сам допомагав створювати. Генеральний секретар планує реорганізувати капіталістичну систему в гібридну модель, яку він називає "інструкції згори, контроль знизу". Промисловість буде централізовано плануватися, але окремими фабриками керуватимуть самі робітники, з аналогічною системою для сільського господарства.\n\nФетізійцям знадобиться деякий час, щоб звикнути до централізованої партійної ієрархії сталліонізму Штаппенбельда, але поки що система, здавалося, обіцяє більший добробут для звичайного грифона. Щоб символізувати зміну режиму, ПП було перейменовано на Комуністичну Партію Фетізії, або КПФ. Сама країна тепер називатиметься Сполученими Комунами Фетізії, залишаючи герцогське минуле позаду."
feat.47.a:0 "Хай живуть Сполучені Комуни!"

feat.48.t:0 "Мрії"
feat.48.d:0 "Сонце сіло кілька годин тому, коли Ґербен Когхель пробирався через покинуту будівлю готелю в Де Вльогелс. Одинадцятий поверх був завалений сміттям, і грифону довелося докласти зусиль, щоб дістатися до місця призначення. Добре, що він не прийшов у костюмі, бо його одяг був замазаний і порізаний. Але, зробивши останній ривок, Когхель дістався кімнати, де відбулася та доленосна зустріч. Переносячи його у часи, які були наче вічність тому, але кімната все ще виглядала точно так, як він і Молдернік її залишили. Соціаліст витер бруд зі свого одягу, перш ніж сісти і поставити перед собою на стіл побитий портфель. На його обличчі була легка посмішка.\n\n"Тоді військові..." — лідер партії праці переглядав свої нотатки, тримаючи перо в кігтях. "Нам доведеться дещо змінити. Ми збережемо те, що можемо, але армія більше не буде платформою для вербування твоїх ідей, Антоне".\n\nКогхель перегорнув сторінку до своїх нотаток про демократію. "Я вважаю, пане Талонслі, що демократія не зупиняється на воротах парламенту. Робота — це велика частина життя, тому кожна істота заслуговує на право голосу на своєму робочому місці". Ґербен шалено занотував на полях своїх паперів, занурений у глибокі роздуми.\n\n"І ми не можемо забувати про надійну систему соціального забезпечення. Ми забезпечимо адекватну охорону здоров'я та гарну освіту для всіх грифонів. І ми зробимо так, щоб все більше грифонів могли приєднатися до середнього класу, замість того, щоб воювати з ними, пане Розенкампф".\n\nСамотній грифон заплющив очі й уявив мрію, яка вела його до цього моменту; усі міста знову відбудовані, кожне село кипить життям. Кожна дитина в класі, хліб у кожному кошику і мир на землі. Він відчував це, це було так близько, якби він тільки міг доторкнутися до цього… І образ знову зник, якраз перед тим, як він зміг втекти в той світ. "Чи побачу я це колись, чи це взагалі можливо?" — вголос запитав Ґербен, його дух занепав, коли він склав свої папери назад у портфель. Він голосно зітхнув, відганяючи ці пригнічені думки. "Яке егоїстичне питання. Вони дали мені другий шанс, і я їх не підведу".\n\nСамотній грифон піднявся, повертаючись назад через зруйнований коридор. Сьогодні ввечері він побачить приємний сон, а завтра поділиться ним з нацією. А завтра ввечері? Завтра ввечері кожен Фетізієць знову буде мріяти."
feat.48.a:0 "Я зроблю все можливе, для всіх вас."

feat.49.t:0 "Ляйдер"
feat.49.d:0 "Щойно з'їзд надав повноваження Герману Розенкампу, вони вирішили долю Фетізії. Тепер розпочнеться Національна Революція. Але спочатку настав час для Розенкампфів повернутися до своїх коренів. У прямому ефірі радіо та на камеру для новин, брати Розенкампф повернулися до свого старого кварталу в Мірабелі. Там портрети братів висіли за багатьма вікнами. Червоні прапори прикрашали вузьку вулицю, де виросли брати. Розенкампфів вітали як героїв, оточених робітниками, які боролися з ними з самого початку. Один з кремезних металістів посадив Германа собі на плечі, давши йому можливість виголосити промову. Натовп замовк, бажаючи почути, що скаже грифон, який в їхніх очах мав ауру більшу, ніж саму життя.\n\n"Грифони, Фетізійці, робітники! Ми здобули нашу перемогу!"\n\nНатовп радісно кричав, кидаючи свої кепки в повітря. "Ваша кров, ваш піт і ваша жертва привели нас сюди. І я маю честь стояти перед вами, щоб оголосити про наш червоний світанок. Наше націонал-соціалістичне майбутнє!" Очі Германа зловісно блищали, натовп завмер, слухаючи кожне його слово. "Ми вбили фашистів і врятували нашу Фетізію задля соціалізму, але вороги досі існують. Тих, хто знищив би нас, якби ми дали їм хоч один шанс. Капіталістичні свині! Архонти! Аристократія! Ліберали! Поні! Кожен грифон, який хоче забрати те, що ми заробили, собі. Я ставлю вам одне просте запитання: ми дозволимо цьому статися?"\n\n"Ні! Ні! Ні!" — кричав натовп, підкоряючись базовому інстинкту.\n\n"Тоді ми повинні покинути гніздо ПП і полетіти, щоб досягти національного соціалізму. Я вже приносив вам перемогу. Я можу дати її вам знову, мої дорогі друзі. Ви дозволите мені повести вас?"\n\nОдин голос закричав: "Розенкамп — наш Ляйдер!", і за мить забита вулиця була наповнена оглушливими обіцянками підтримки, одне фанатичніше за інше.\n\n"Перемога для Фетізії, перемога для революції! Грифонія має почервоніти від крові наших ворогів!" Розенкампф підбурив натовп до фанатичного шаленства. Грифони продовжували кричати йому в підтримку, потім переходячи до пісень, несучи свого нового лідера вузькими вуличками високих цегляних будинків, де проживала значна частина Фетізької робочої сили. Герман дозволив цьому бути, це був його дім, і він насолоджувався відчуттям чистої влади. Його брат йшов посередині натовпу, на його обличчі була тиха посмішка. Усе було добре."
feat.49.a:0 "Грифонія почервоніє!"

feat.50.t:0 "З'їзд ФНС"
feat.50.d:0 "На пагорбі з видом на столицю стоїть колись горда резиденція родини Веєрмарс. Сьогодні маєток стоїть незайнятий, а пишні сади поступилися місцем артилерійським позиціям, які обстрілювали місто під час громадянської війни. Багато доль політиків вирішувалося в стінах шляхетної вілли, і сьогодні не було винятком. Члени партії ФНС, герої війни та представники найбільших галузей промисловості Фетізії зібралися, щоб вирішити свій наступний крок.\n\nІз похмурим обличчям і в уніформі старої Фетізької армії сидить серед свого штабу барон Герман фон Ворст-тот-Ворст. Він рано приєднався до ФНС, але тепер, коли партія була близька до влади, він зрозумів, що вони не можуть захистити країну. Це не мало значення, його солдати оточили будівлю. Один сигнал, і Фетізія могла б стати його, йому залишалося лише кинути кістку.\n\nТим часом двоє гарячих голів партії обговорювали, яку політику обрати, і ставало очевидним, що потрібно було вирішити питання партійного лідерства. Молдернік, в широкому сенсі, захищав ту ж політику, за яку ФНС виступала до громадянської війни. Гірен, однак, підкріплений своїми Бронзе Шільдзвахтен, стверджував, що війна не закінчиться, поки Фетізія не позбудеться кожного останнього зрадника. Він був харизматичним у такий спосіб, у який міг бути лише божевільний, і багатьох у маєтку захопило його промова, щоб підтримати його. У момент істини..."
feat.50.a:0 "Барон Герман фон Ворст-тот-Ворст здійснює переворот!"
feat.50.b:0 "Молдернік залишається лідером ФНС!"
feat.50.c:0 "Гірен бере контроль над ФНС!"

feat.51.t:0 "Новий Великий герцог"
feat.51.d:0 "Лицарський зал у Де Вльогелсі був церемоніальним центром Великого Герцогства Фетізії з моменту створення цього титулу. За століття грифонської історії будівля була мисливським будиночком, залою для бенкетів, складом припасів і казармами для іноземної армії та залою для церемоній. Великий герцог Герлах наказав намалювати Статтю 1 конституції Фетізії на величезному каміні із західного боку. Текст був невидимий через величезний стяг Фетізьких військових для сьогоднішньої церемонії, сходження на престол Великого герцога Карела Еверхарда I.\n\nЦей шляхетний грифон не був пов'язаний кров'ю з покійним Великим Герцогом, одружившись з сім'єю через двоюрідну сестру Герлаха. Однак те, чого йому бракувало в легітимності, Карел надолужив харизмою. До свого шлюбу його різко критикували за коротке членство в організації Реформістів до його прибуття до Фетізії. Ця критика швидко зникла, оскільки герцогський шлюб забезпечив так необхідне полегшення на піку економічної кризи. Карел Еверхард підкорив серця Фетізійців, вивчивши мову і проявивши себе як здібний пілот, генерал і майстер на слова.\n\nКоли Герлаха було вбито, саме Карел Еверхард став де-факто головою родини Веєрмарс у Фетізії, тоді як більшість інших членів мовчали під час конфлікту. Йонкхер хоробро бився в бою, літаючи на кожній моделі літака Біккер, щоб підтримати націоналістів у конфлікті, заслуживши собі неперевершену популярність.\n\nТож Лицарський зал був заповнений для нього, з високопоставленими особами, генералами та представниками монархій, які все ще були дружні до Фетізії, коли Карел Еверхард I складав присягу перед великими герцогськими регаліями. Навіть попри те, що радіо вело пряму трансляцію події, за традицією, королівські герольди злетіли з балюстради через стельове вікно, мчачи до всіх провінцій Фетізії, щоб оголосити про початок правління Великого герцога Карела Еверхарда I."
feat.51.a:0 "Хай живе Великий герцог Карел!"

feat.52.t:0 "Смерть Гірена"
feat.52.d:0 "Ґодфріда Гірена, лідера Бронзе Шільдзвахтен та одного з головних політиків у правлячій партії ФНС, сьогодні вранці знайшли мертвим у його кабінеті. Його тіло було зрешечене кулями, а поруч знайшли листа, в якому його звинувачували у зраді власною ж організацією. Виявилося, що навіть сам Ґодфрід Гірен боявся Шільдзвахтенів, побоюючись втратити контроль над дедалі численнішими воєнізованими фанатиками. І тепер він його втратив.\n\nРечники Шільдзвахтенів намагалися роз'яснитися та перекласти провину на інших, подаючи це як спробу посіяти розбрат серед ФНС. Але наступного вечора по радіо виступив Антон Молдернік. Було чутно, що він був розлючений таким кричущим убивством, що суперечило принципам демократії. Тремтячим голосом лідер ФНС висловив вдячність покійному Гірену, який, як він стверджував, занадто пізно усвідомив свою помилку, пов'язану з Шільдзвахтенами. Потім, із праведним гнівом, Молдернік у прямому ефірі радіо наказав заарештувати всіх лідерів Бронзе Шільдзвахтен і оголосив розпуск організації. Багато грифонів таємно зітхнули з полегшенням, оскільки політика Гірена вважалася екстремістською навіть за стандартами ФНС. Гірен був відвертим авторитарним і расистським лідером, чого більшість Фетізійців не могли витримати. Зі зникненням вартових ще більша частина населення тепер могла виправдати собі підтримку партії."
feat.52.a:0 "Така трагічна кончина."

feat.53.t:0 "Велика чистка"
feat.53.d:0 "Незабаром після того, як Гірен отримав повну владу у Фетізії, країну охопила масова істерія. Листівки, плакати, радіопромови та газети — усе це підливало масла у вогонь, що насувається нова комуністична революція. Нібито, поні прибували зі Сталліонграда, щоб таємно провезти зброю, а інші іноземні держави, пов'язані з "червоною чумою", також таємно підтримували штучну опозицію.\n\nСкільки з цього було правдою, а скільки вигадав Ґодфрід Гірен, було неможливо сказати, але загроза іноземного втручання розпалювала страхи й без того втомленого від війни населення. Гірен, звичайно, пообіцяв діяти проти будь-яких іноземних агентів і комуністичних змовників, особливо наголошуючи на загрозі поні. Тож для багатьох було полегшенням, коли вантажівки армії Бронзе Шільдзвахтен почали забирати підозрюваних зрадників у всіх містах, разом з більшістю меншин поні. Замість глузувань, які Мундири отримували до громадянської війни, коли вони відкрито марширували, населення, розпалене до параноїдального фанатизму, радісно вітало Шільдзвахтенів, коли вони виламували двері підозрюваних зрадників і тих поні, які ще залишилися у Фетізії.\n\nОпору майже не було, коли сусідів, друзів чи колег забирали та відвозили на Великі рівнини, подалі від очей громадськості. Там більшість грифонів були засуджені до примусових робіт, тоді як більшість поні очікувала страта без суду і слідства. Коли новини про чистку дійшли до Фетізії, більшість воліла не вірити в найгірші історії, щоб задовольнити свою винну совість.\n\nХоча деякі громадяни протестували проти чистки, найпомітнішим був страйк у Мірабелі, такі дії негайно і жорстоко придушувалися. Грифони зрозуміли: будь-яка опозиція правлінню Гірена буде вважатися державною зрадою. Завдяки такій демонстрації жорстокості Гірен тепер тримав країну у своєму бронзовому кігті, його накази виконувалися беззаперечно. Його прихильники шанували його як рятівника Фетізії, як правителя, більшого за грифона, який помститься всім, хто виступав проти ФНС раніше. Решта Фетізії була або занадто апатична, або занадто налякана, або занадто паралізована почуттям провини, щоб втрутитися."
feat.53.a:0 "Так буде з усіма зрадниками."

feat.54.t:0 "Парламент розпущено"
feat.54.d:0 "У дивовижному вихорі подій, Герлах IV оголосив, що парламент буде розпущений надзвичайним указом, який набуває чинності негайно. Хоча політики від ФГП здебільшого пішли спокійно, поліції довелося витягувати інших політиків з їхніх кабінетів. Дехто не вірив, що цей указ дійсно було видано, і перші кілька хвилин політики думали, що це поганий жарт. Коли політики та їхні співробітники усвідомили, що указ справжній, виник хаос.\n\nКолектив ЛДП намагався захопити парламент і зазнав невдачі, оскільки поліція погрожувала відкрити вогонь по гармоністах. Тим часом заступник ФНС Гірен вступив у бійку з поліцейським і його довелося тягнути трьом поліціянтам-грифонів, поки він верещав про зраду. Ґербена Когхелья, лідера ПП, бачили з портфелем з паперами своїх планів соціального забезпечення, і дехто клявся, що по його обличчю котилася сльоза. Натовпи Фетізійців з Де Вльогелсу з невірою спостерігали, як один за одним їхніх представників виганяли з будівлі парламенту. Наприкінці дня пам'ятник Фетізькій демократії був наповнений виключно поліцейськими."
feat.54.a:0 "Вони не залишили нам вибору."

feat.55.t:0 "Червоний Фронт"
feat.55.d:0 "Написавши Великому Герцогу безліч гнівних листів, Ґербен Когхель здався і піддався вимогам партії вжити прямих заходів. Через підбурювання Розенкампфів і Штаппенбельда, його більш радикальних союзникаів, лідер Партії Праці оголосив загальний страйк. Виступаючи з пристрасною промовою про демократію та права простого грифона, він був перерваний Розенкампфом, який представив план для Червоного Фронту. Вони мали захопити заводи та доки. Робітники задушили б економіку, що змусило б Великого Герцога здатися."
feat.55.a:0 "Я так і думав, в Тартар їх."

feat.56.t:0 "Фетізький Визвольний Фронт"
feat.56.d:0 "Ар'єн Талонслі, давній міністр і лідер Ліберальної Демократичної Партії, сьогодні очолив партійну конференцію в Де Вльогелсі. Багато членів ФГП приєдналися до нього, і гармоністи вирішили, що робити. Партія не була войовничою і не контролювала заводи, як "червоні". Вони не звикли до того, щоб поліцейські зупиняли їх у виконанні їхніх основних прав. Після дня інтенсивних дебатів було проведено голосування щодо того, що робити. Партія вирішила сформувати Фетізький Визвольний Фронт і наслідувати приклад відомих гармоністів до них, протестуючи всіма можливими мирними способами. Жоден шляхтич, поліцейський або державний працівник не зможе перейти вулицю, щоб йому не нагадали, що віднині вони працюють не на демократичну державу."
feat.56.a:0 "А я називав цих грифонів своїми друзями."

feat.57.t:0 "Фронт Відчизни"
feat.57.d:0 "Антон Молдернік прийняв своїх союзників у закритій кімнаті. Його заступник, Гірен, який дійсно показав себе у справі згуртування патріотів на їхній бік, сидів поруч з ним. Барони Ворст-тот-Ворсти, одні з найвпливовіших генералів в армії, сиділи навпроти нього. Вони закінчили планування свого повстання. Бронзе Шільдзвахтен Гірена мали зіткнутися з поліцією та лоялістами Герцога на вулицях, тоді як генерали спробували б підготувати солдатів до державного перевороту, але принаймні утримали б військових від придушення опору. Так народився Фронт за Відновлення Вітчизни, або скорочено Фронт Вітчизни."
feat.57.a:0 "Вони не люблять Фетізію так, як її люблю я."

feat.58.t:0 "День мотузки"
feat.58.d:0 "За останній місяць все більше ліберальних протестувальників було кинуто в переповнені камери. Фетізія, очевидно, не була готова мати справу з такою кількістю ув'язнених одночасно, і наглядачі з полегшенням почули, що камери незабаром знову опорожніють. Минулої ночі були зведені помости, на яких були зібрані пристрої, про які більшість Фетізійців знали лише з історій з більш диких місць. Шибениці. Вранці в'язниці спорожніли, а ув'язнених відвезли на місця страти.\n\nВбивства тривали весь день, ліберали приймали своє покарання в похмурій тиші. У Люксвінґбурзі поліцейський-грифон блював прям зі сцени, відчуваючи огиду до того, що він мав робити. У Гріслейні перший виконавецт знепритомнів прямо на місці, його заміна, як було чути, вибачалася перед своїми жертвами, голосно плачучи, доки просто не закінчилися сльози. Фетізія, яку знав світ, зникла в той день, День мотузки."
feat.58.a:0 "Не варто було на мене зариватися."

feat.581.t:0 "Масові страти у Фетізії"
feat.581.d:0 "Ми продовжуємо отримувати тривожні повідомлення з Фетізії. Великий герцог Герлах, який був прихильником конституціоналізму і, за всіма оцінками, розсудливим грифоном, здається, повністю збожеволів. З'явилися огидні повідомлення про те, що він заарештував сотні мирних продемократичних протестувальників, які лише відстоювали свої права. Ще гірше, є донесення про масові страти. Чи повинні ми втрутитися?"
feat.581.a:0 "Засудити їх!"
feat.581.b:0 "Ми повинні закрити на це очі."

feat.582.t:0 "[From.GetNameDefCap] публічно засудили нас!"
feat.582.d:0 "[From.GetNameDefCap] наклали санкції на Великого герцога, його родину та ключових членів правлячої знаті. Вони називають наші нещодавні дії зі стабілізації країни "злочинами проти гармонії". Великий герцог бурхливо відреагував на звинувачення, але поки що ми мало що можемо зробити."
feat.582.a:0 "Вони порушили гармонію у Фетізії, а не я!"

feat.59.t:0 "Суд над фон Ворст-тот-Ворстами"
feat.59.d:0 "Зала суду була переповнена грифонами, оскільки підозрювані в цій справі були занадто особливими. Націоналістичних баронів фон Ворст-тот-Ворстів судили за державну зраду проти Великого Герцога, і старшого брата захищав він сам. За останні кілька днів таких справ проти солдатів було багато, але ця була проти двох найвідоміших осіб у країні. Обидва вони, мабуть, знали вирок судді до початку суду, але це не завадило Герману виголосити пристрасну промову. Його голос керував кімнатою, і навіть у судді не вистачило духу, щоб змусити його замовкнути. Після години читання лекцій Фетізійцям про цінності їхньої країни і про те, що його єдиним злочином був патріотизм, генерал просто віддав честь суду, а за ним і його брат. Піднявши голоси, вони двоє почали співати вічний національний гімн Великого Герцогства, але відвідувачі були занадто налякані, щоб приєднатися. \n\nПісля цієї демонстрації в кімнаті запанувала тиша, поки суддя, здавалося, вагався, перш ніж він згадав свої інструкції та оголосив вирок. Смертна кара через розстріл. Подейкували, що генерали особисто потиснули лапи солдатам, яких обрали для цієї справи, і похвалили їх за хоробрість, перш ніж мовчки зустріти свою смерть."
feat.59.a:0 "Ну й клоунаду вони влаштували."

feat.60.t:0 "Країна Герцога"
feat.60.d:0 "Фетізією тепер керує один-єдиний грифон, Великий герцог Герлах. Шляхтич править залізним кігтем, але десь у ньому все ще жевріють його добрі наміри. Деякі з його планів блискучі й альтруїстичні, тоді як деякі ґрунтуються лише на параної. Це бентежний час для простого Фетізійця, який, з одного боку, бачить, як його повсякденне життя покращується, але з іншого, його свободи відбирають. У будь-якому випадку, Великий Герцог утвердив своє панування над країною і буде правити нею в осяжному майбутньому."
feat.60.a:0 "Хай живе Герцог!"

feat.61.t:0 "Фетізький шлюб"
feat.61.d:0 "Герцогине Ґабріела, це щасливий день! Великий герцог Фетізії, Герлах Четвертий, пропонує вам свою лапу й серце! Запит був принесений до імперського палацу ним і його охороною особисто, під час вашого останнього засідання імперської ради.\n\nГерлах все ще тут, і він з нетерпінням чекає вашої відповіді на його запит. Ваша величність, чи вийдете ви заміж за цього старого, але м'якосердого грифона?"
feat.61.a:0 "Так!"
feat.61.b:0 "Одноокі грифони — не мій типаж..."

feat.62.t:0 "Фетізький шлюб"
feat.62.d:0 "Герцогине Ґабріела, це щасливий день! Великий герцог Фетізії, Герлах Четвертий, пропонує вам свою лапу й серце! Запит був принесений до вашого замку ним і його охороною особисто, поки вас не було.\n\nГерлах все ще тут, і він з нетерпінням чекає вашої відповіді на його запит. Ваша величність, чи вийдете ви заміж за цього старого, але м'якосердого грифона?"
feat.62.a:0 "Так!"
feat.62.b:0 "Одноокі грифони — не мій типаж..."

feat.63.t:0 "Герцогиня погоджується!"
feat.63.d:0 "Після довгих роздумів герцогиня Ґабріела Іглклоу і Великий герцог Герлах зустрілися в довгому, тьмяно освітленому коридорі, дивлячись один на одного. Герлах, нервуючи через її відповідь, почав трохи тремтіти.\n\nОднак його нервозність була марною, оскільки герцогиня підійшла до нього, взяла його за кігті, гордо і щасливо вигукуючи: "Так! Так!".\n\nЦе чудовий день для герцога, і чудовий день для всіх нас!"
feat.63.a:0 "Це славетний день!"

feat.64.t:0 "Не пощастило"
feat.64.d:0 "З важким серцем і сльозами на очах Великий Герцог повертається додому. Герцогиня, яку він таємно любив вже досить давно, мабуть, занадто відверто сказала, що не поділяє тих самих почуттів. Герцог побажав, щоб його залишили в спокої до кінця дня, намагаючись перетравити сьогоднішні події."
feat.64.a:0 "В наступний раз пощастить..."

feat.65.t:0 "Битва за гавань Роттендедама"
feat.65.d:0 "Громадянська війна прийшла в Роттендедам, велике портове місто Фетізії. Вантажні крани стоять покинутими, а багато кораблів безцільно плавають біля доків. Багато громадян міста становлять ядро прихильників партії ФНС, і навіть значна частина Бронзе Шільдзвахтен походить з його найбідніших кварталів. Ґодфріда Гірена бачили в місті, як він згуртував своїх вартових і місто.\n\nБільша частина міста знаходиться в кігтях фанатиків Гірена, але ПП наказала докерам приєднатися до ополчення і почала намагатися захопити надзвичайно важливу гавань, разом з кварталами поні, щоб захистити їх від бандитів Гірена. Однак кремезні докери стоять спиною до моря і значно поступаються в кількості фашистам. Підтримка поспішає ззовні, щоб зламати задушливий вплив ФНС на район гавані, але може бути занадто пізно.\n\nДоля Роттендедама висить на волосині. Наскільки Партія Праці готова пожертвувати, щоб захопити надзвичайно важливу гавань?"
feat.65.a:0 "ФНС виганяє ПП у море!"
feat.65.b:0 "ПП захоплює місто після кривавої облоги."

feat.66.t:0 "Битва за станцію Бакмур"
feat.66.d:0 "Бакмур — ключове місто, де дороги та залізниці з'єднуються від Роттендедама та Скайфола до Мірабелі та Де Вльогелс. Фракція, якій вдасться вибороти контроль над залізничною станцією, зможе краще забезпечувати свої війська для фінального штурму. ПП організувала Ополчення Залізничної Профспілки для утримання своїх позицій, забезпечуючи їх зброєю з поїздів з поставками зброї, які були призначені для військових. Кулемети встановлені на вершині Храму та біля станції.\n\nФНС озброїла та згуртувала фермерів з більш сільських частин штату Бакмур, щоб штурмувати місто. Сільські жителі озброєні мисливськими рушницями та будь-яким військовим обладнанням, яке вони змогли дістати. Щоб зрівняти шанси, Йозеф Борей Фон Ворст-тот-Ворст надав артилерію, яку фермери буксирують на позиції трактором. Битва за станцію Бакмур ось-ось розпочнеться."
feat.66.a:0 "ФНС вдається закріпитися в цьому районі."
feat.66.b:0 "ПП забезпечує перемогу!"

feat.67.t:0 "Облога Мірабелі"
feat.67.d:0 "Мірабель — одне зі старих міст Фетізії та одне з перших, що індустріалізувалося. Старі цегляні фабрики та нові заводські цехи вкривають місто, де проживає багато робітників. ПП традиційно завжди була сильною в цьому районі, де боротьба за права робітників колись була боротьбою за життя чи смерть.\n\nЖиття знову поставлені на карту, оскільки навколо міста проведено бойові лінії. ФНС знала, що це серце Червоного Опору, і що якщо вони візьмуть місто, це буде нищівним ударом по моральному духу їхніх ворогів. Таким чином вони зібрали сили з усієї Фетізії, щоб прорватися в місто та захопити штаб-квартиру ПП, звідки керували революцією.\n\nТим часом ПП була сповнена рішучості утримати місто. Мешканці пишалися тим, що стали фортецею проти реакціонерів, і на Центральному бульварі Ґровера комуністичний лідер Розенкамп наказав розмістити великий стяг, що звисав над міською вулицею; "Вони не пройдуть!" — читалося на ньому, і "Вони не пройдуть!" — кричали робітники Мірабелі. Чи зможуть фашисти подолати фанатичний опір ПП, чи слова Розенкампа виявляться пророчими?"
feat.67.a:0 "Ми пройшли, тепер зніміть той стяг."
feat.67.b:0 "Вони не пройшли! Перемога за робітником!"

feat.68.t:0 "Битва за Аївл"
feat.68.d:0 "Аївл є домом для єдиних покладів нафти в країні, яка не тільки забезпечує паливом промисловість і автомобілі в мирний час, а й може живити військову промисловість під час конфлікту. ФНС має невелику перевагу в цьому районі, оскільки кілька націоналістичних армійських частин охороняли Айвле в мирний час. Звичайно, як рідна провінція Антона Молдерніка, для ФНС було б досить принизливо програти битву. Зараз вони зіткнулися з обшарпаним ополченням бурильників, шахтарів і комуністів, які прагнуть позбутися своїх експлуататорських начальників і фашистських гнобителів. Хто захопить нафтові родовища?"
feat.68.a:0 "ФНС захоплює нафтові родовища."
feat.68.b:0 "ПП захоплює нафтові родовища."

feat.69.t:0 "Сутички на Центральних рівнинах"
feat.69.d:0 "Центральні рівнини є найменш населеними районами Фетізії, що мають невелике тактичне чи стратегічне значення. Однак населення не менш фанатичне у своїх віруваннях і взялося воювати один проти одного. Оскільки їхні сили рівні, зовнішня допомога будь-якої з фракцій може виявитися вирішальним фактором у тому, хто отримає Рівнини."
feat.69.a:0 "ФНС обходить і оточує червоних."
feat.69.b:0 "ПП змушує націоналістів відступити."

feat.70.t:0 "Люксвінґбурґський Гамбіт"
feat.70.d:0 "Люксвінґбурґ — одне з менших промислових міст країни, яке тихо захопила ПП. Тепер барон Герман ван Форст тот Форст планує рішучий напад, щоб відкинути ополчення, які утримують вулиці. Генерал ФНС планує використати "Бронзових вартових" і деякі зі своїх найелітніших підрозділів, щоб пробратися через ліс, що оточує місто, і атакувати вночі. При освітленні міста важко помітити грифона, що виходить з темних лісів. Коли він закріпиться в місті, генерал накаже обстріляти артилерією дальній бік Люксвінґбурга, щоб заплутати ворога, змусивши його думати, що відбувається атака кліщами.\n\nГенерал досить впевнений у своїх здібностях, а його війська прагнуть битися з грабіжницькими ордами соціалістів. Однак жоден план не переживає зіткнення з ворогом..."
feat.70.a:0 "Гамбіт спрацьовує, і ФНС перемагає!"
feat.70.b:0 "ПП перегруповується та закріплюється в лісах."

feat.71.t:0 "Битва за Райтшайд"
feat.71.d:0 "Шахтарські містечка Райтшайда завжди були основними прихильниками обох радикальних партій, з їх високою концентрацією малоосвічених робітників. Тепер вибухівка з шахт використовується для підриву мостів і як саморобні гранати. Сили ФНС і ПП рівні за стійкістю та кількістю. Хто захопить Райтшайд та його цінні сировинні матеріали?"
feat.71.a:0 "ФНС перемагає в битві."
feat.71.b:0 "ПП перемагає в битві."

feat.72.t:0 "Штурм Ріми"
feat.72.d:0 "Старе місто Ріма було захоплене нами у Ромау дуже давно. Громадяни там говорять діалектом, що є чимось середнім між Фетізькою та імперською. Незважаючи на це, провінцію Ріма було втягнуто в громадянську війну. Хоча містом керує імпровізована робітнича рада з університетської будівлі, сільська місцевість почала формувати бригади, щоб взяти місто та зупинити комуністичну експансію в штаті. Хто тріумфально маршируватиме брукованими вулицями Рімау?"
feat.72.a:0 "ФНС захоплює старий університет."
feat.72.b:0 "ПП приборкує провінцію."

feat.73.t:0 "ФНС перемагає"
feat.73.d:0 "Після довгої і важкої боротьби за контроль над ключовими містами та провінціями, ФНС, що складається здебільшого зі звичайної армії разом із курсантами Юґдвінду та Бронзе Шільдзвахтен, здобула перемогу. Фінальний штурм старої герцогської резиденції в Де Вльогелс ліквідував керівництво ПП. Громадянська війна радикалізувала прихильників партії ФНС. Вартові Гірена відіграли життєво важливу роль у забезпеченні перемоги, і він заявив про більш помітну роль, конкуруючи з самим Молдерніком. Час покаже, чи оговтається Фетізія від війни."
feat.73.a:0 "Слава Фетізії!"

feat.74.t:0 "Питання Ріми"
feat.74.d:0 "Оскільки Фетізія занурилася в громадянську війну, ми отримали листа від мера Ріми. Вони попросили нас увійти і взяти місто, перш ніж насильство поглине його штат, як це сталося в багатьох інших місцях. Ріма колись належала до Ромау в стародавні часи, тому було б цілком природно, якби ми забрали її назад. Звичайно, тільки для того, щоб захистити цих грифонів від жахливих жахіть жахливої громадянської війни в жахливій Фетізії..."
feat.74.a:0 "Скористаємося моментом!"
feat.74.b:0 "Не подобалася мені ніколи та Ріма..."

feat.75.t:0 "Велике Перемир'я"
feat.75.d:0 "Імперія нападає на нас у найуразливіший момент! Хоча громадянська війна розколола країну до самого серця, ми повинні відкинути ідеологічні розбіжності заради захисту нашої дорогої батьківщини. Ми маємо відбити імперців, але хто зупинить гарячі голови з ПП та ФНС від боротьби між собою?"
feat.75.a:0 "Борей, збережи нас..."

feat.76.t:0 "Диктатор мимоволі"
feat.76.d:0 "Після кількох днів пошуків у міністерствах Де Вльогелсу когось підходящого, Когхель і Молдернік, Гірен і навіть Розенкамф, погодилися з кандидатурою одного Грифона. Едгара Пехвогеля, державного службовця міністерства фінансів, було обрано, щоб очолити новий уряд. Він був, безсумнівно, однією з постатей, що допомогли обмежити наслідки економічної кризи, і всі партії погодилися, що його підхід був настільки нейтральним, що він не міг мати жодних упереджень. На поспішній церемонії в тому, що залишилося від будівлі парламенту, пана Пехвогеля оголосили диктатором Фетізії та наділили владою робити все необхідне для перемоги у війні."
feat.76.a:0 "Хай живе Пехфогель!"

feat.77.t:0 "Захоплення Ріми"
feat.77.d:0 "До Де Вльогелсу доходять окремі повідомлення про іноземне вторгнення з боку міста-держави Ромау. Виявляється, їхня армія взяла під контроль провінцію Ріма, і більшість населення охоче прийняло їхній захист. У минулому ця невелика країна була набагато більшою, і, спираючись на стародавні претензії, Ромау вирішила, що це ідеальний час, щоб повернути частину своїх давно втрачених земель.\n\nКоли країна загрузла у громадянській війні, не знайшлося жодного Фетізійського солдата, щоб зупинити це кричуще порушення нашого суверенітету. Конфлікт триває з Рімою чи без неї, і оскільки кінця війни не видно, схоже, що Ромау не понесе жодних наслідків у найближчому майбутньому."
feat.77.a:0 "Ми нічого не можемо зробити!"

feat.78.t:0 "Грифенгаймський Регіцид"
feat.78.d:0 "Не так багато часу минуло від смерті Імператора Ґровера V. Громадяни Фетізії ледь почали звикати до світу, де якийсь регент може контролювати Імперію в ім'я юного Ґровера VI. Усе змінилося, коли новина про жорстоке вбивство юного Імператора частиною Імперського війська прокотилася Великим Герцогством. Ґроверів не залишилося, і Габріела Іґлклоу тепер була технічно наступною в черзі на престол. Фердинанд Донклоу, диктатор та самопроголошений Лорд-Протектор, узурпував Імперію.\n\nУвечері в кожному місті та селищі проводилися вечірні чування при свічках на честь Ґровера VI. Багато хто плакав, багато хто заприсягався, що це не може залишитися безкарним. Деякі все ще молилися за мир.\n\nНаступного дня політичні інтриги відновилися з новою силою; не було часу на траур, коли біля воріт стояв жадібний до влади генерал. Так звані Регентські Дебати розпочалися після смерті Хворого Імператора, але тепер вибухнули, і жоден грифон не виявляв справжнього лідерства. Поки Великий Герцог замкнувся у своєму маєтку, у приватному порядку оплакуючи смерть сина свого друга, коаліція лібералів і монархістів розпалася в парламенті. Насувалися темні часи, і поки Фетізія залишалася роз'єднаною, країна не могла протистояти Донклоу."
feat.78.a:0 "Ні..."

feat.79.t:0 "Операція "Червона Зірка""
feat.79.d:0 "Якщо була одна річ, яку Фетізійці любили робити, то це записувати інформацію. Не було секретом, що уряд Фетізії мав оновлені списки про місцеперебування більшості громадян та використання кожного квадратного метра землі. Однак потреба в організації виходила далеко за межі самого уряду, на краще чи на гірше. Коли армійські вантажівки під'їхали до старої штаб-квартири ПП, величної будівлі серед цегляних будинків робітничого класу, вони незабаром знайшли свій скарб, захований у покинутому нині символі комунізму. Головний реєстр членів партії, разом з детальною інформацією про їхні переконання і навіть оцінки ймовірності революційних думок.\n\nЦей реєстр був відправлений назад до військових, які звірили інформацію з цивільними записами. Незабаром офіцери, що відповідали за це, склали список підозрюваних у соціалістичній агітації для арешту. Звісно, було б вкрай тривожно, якби арешти проводилися важкоозброєними солдатами, тому було вирішено доручити цивільній та військовій поліції зайнятися арештами в містах, а райхсвельдвахтерам — у сільській місцевості.\n\nТисячі грифонів було заарештовано по всій країні. Юніоністи, колишні місцеві представники ПП та ліві журналісти — усі вони вважалися можливими загрозами для миру. Арешти майже всі пройшли без інцидентів, оскільки більшість "червоних" вважали, що кінець війни означає, що вони в безпеці. Один інцидент стався в Мірабелі, де комуністів попередили про попередній рейд на стару штаб-квартиру, і де ПП все ще мала значну підтримку. Там деякі ошукані робітники забарикадували стару штаб-квартиру, а їхні старі лідери були всередині. Грифони утворили живий ланцюг навколо будівлі, коли наблизилася поліція, сповнені рішучості перешкодити правосуддю.\n\nОднак поліція була не тією поліцією, до якої звикли Фетізійці. Поліції деескалації, переговорів та дружніх розмов більше не існувало, її замінили ветерани громадянської війни. З кийком і пістолетом у кігті, грифони проклали собі шлях крізь робітників, перетворивши напругу на бійку, до якої робітники були жахливо не підготовлені. Багато перехожих бачили, як поліція прорвала блокаду та витягла соціалістичних лідерів із середини, включаючи відомого комуністичного журналіста Бернарда Штаппенбельда.\n\nОперація "Червона Зірка" закінчилася успіхом."
feat.79.a:0 "Їм буде надано справедливий суд. Згодом."

feat.80.t:0 "Закон про Безпеку Голосування"
feat.80.d:0 ""De Wet voor de Waarborg van de Fetisische Democratie" повністю, Закон про Забезпечення Фетізійської Демократії, був швидко охрещений як Закон про Безпеку Голосування як прихильниками, так і опонентами. Як часто буває в історії права, непримітна назва приховувала монументальну зміну. Поспіхом ухвалений надзвичайним парламентом у контрольованій військовими державі, громадськості та медіа не дали багато часу, щоб відреагувати на пропозицію.\n\nСтаття 1 обговорювала повноваження "стану облоги", як називали військовий стан у Фетізійській юридичній термінології. Ці повноваження були надані не цивільному, а військовому уряду. Решта закону пояснювала, що все це потягне за собою; По-перше, призупинення будь-яких і всіх виборів у Фетізії, з представниками, які будуть визначатися шляхом урядового призначення. По-друге, процес затвердження будь-яких суперечливих публікацій. Ці публікації повинні були довести, що вони не є несприятливими для національної безпеки. По-третє, можливість для прокурорів передавати цивільні справи до військового суду. По-четверте, заборона страйків та обмеження протестів.\n\nУ письмовому поясненні до закону військовий уряд посилався на стабільність і безпеку, навислу загрозу війни та нестачу грифонів у поліції та судовій системі. Звісно, уряд був відданий ідеї призначення різноманітного представництва та дозволу свободи слова настільки, наскільки це можливо, поки поточна криза не вщухне.\n\nЦя хитка відмовка, однак, не задовольнила багатьох лібералів і соціалістів, і вони ринули на вулиці міст, кричачи про "обурливе порушення конституції". Газети не повідомляли про них. Через два тижні залишилося лише кілька грифонів, протест вичерпався через відсутність уваги. Для середньостатистичного грифона нічого не змінилося, що й було заплановано. На поверхні, всі частини держави здавалися функціонуючими добре. Регулярні дебати відбувалися на всіх рівнях законодавчої влади, і цивільні суди сумлінно виносили рішення, про що справно повідомляла місцева та національна преса. Але насправді, військові тепер контролювали всі державні справи залізним кігтем."
feat.80.a:0 "Будьте певні, громадяни, це для вашої ж безпеки."

feat.81.t:0 "Велике Відновлення"
feat.81.d:0 "Передвиборчі мітинги, прапори в партійних кольорах та гострі дебати про майбутнє країни. Вибори повернулися до Фетізії, і грифони збуджено пішли до виборчих скриньок. Хоча багато ратуш все ще були оточені риштуваннями, і були побоювання щодо загроз з-за кордону, сам акт голосування підняв дух грифонів.\n\nВід самого початку ФНС Антона Молдерніка, переможці громадянської війни, були фаворитами, від яких очікували, що вони висунуть прем'єр-міністра для будь-якого нового кабінету. Це не завадило консервативній ФНС та лібералам проводити власні кампанії разом з регіональними та іншими дрібними партіями. ПП бойкотувала вибори після того, як відверто комуністичним кандидатам було заборонено балотуватися Виборчою Комісією. Більшість грифонів вважали Партію Праці невдахами, що образилися, за те, що вони не беруть участь у "святкуванні демократії".\n\nКоаліція ФНС та кількох дрібних партій змогла здобути більшість, і незабаром було укладено коаліційну угоду. У перший день нової сесії парламенту, прем'єр-міністр Мольдернік виголосив натхненну промову про демократичні традиції Фетізії та про те, як попри загрози з усіх боків, вільний дух Фетізійського народу вистояв. Він побажав усім членам парламенту успіхів, як членам коаліції, так і шановній опозиції. Промову прем'єр-міністра зустріли оплесками молодші члени парламенту та традиційним постукуванням кігтями по столах старші члени.\n\nКоли Молдернік, новий титан Фетізійської політики, покинув палату, щоб надати законодавчій владі можливість виконувати свою роботу, до країни нарешті повернулося відчуття нормальності."
feat.81.a:0 "Демократія — це Фетізійська традиція!"

feat.82.t:0 "Альтернатив Немає"
feat.82.d:0 "Коли демократи та соціалісти були усунені з політичної арени, залишалася лише одна головна перешкода для повної влади Геерена. Через недоречне почуття честі та лояльності до Веєрмарсів та Ґроверів, знать Фетізії протистояла лідеру за кожної нагоди. Це спричинило розкол серед націоналістів Фетізії: прихильники ФНС, чиї лави розрослися під час війни, підтримували Гірена, а старі прихильники ФНС, разом із залишками лібералів, покладали свої надії на те, що залишилося від знаті та на повернення родини Веєрмарсів.\n\nЗнову ж таки, Хеерен використав медіа на свою повну перевагу для усунення цієї загрози. Редакційні статті переосмислили минуле Фетізії у новому світлі. Знать була маріонетками Грифенгайму, яких використовували для маніпулювання народом, щоб воювати у війнах Ґровера по всьому континенту, поки Фетізію оббирали імперські податкові інспектори.\n\nПотім, сьогодення було переосмислено. Газети, які колись писали про реформи та грацію Великого Герцога, тепер називали його безсилим рабом Ґровера, який продав свободу Фетізії за роман з Герцогинею Полуниці. З часом зміст статей погіршувався. Люті статті стверджували, що нарешті у Фетізії з'явився шанс позбутися ланцюгів монархії. Очистити свої зв'язки з товстими та декадентськими паразитами, що висмоктують життя з працьовитих Фетізійців. Тими паразитами, які, зрештою, нічого не зробили, коли червона наволоч грабувала міста та плюндрувала сільську місцевість. Родину Веєрмарсів виваляли в багні, звинувачуючи її у кожній смерті під час громадянської війни, у всіх тих, хто живе в бідності, і у зменшенні давніх кордонів Фетізії.\n\nТака невпинна пропагандистська кампанія почала впливати на грифонів Фетізії, повільно, але вірно. Хоча не всім звинуваченням вірили, сумніви та плутанина щодо цих нових фактів все ж викорчували повагу до монархії зі свідомості звичайного грифона, залишаючи Геерена єдиною альтернативою."
feat.82.a:0 "Ми повинні очистити суспільство від паразитів!"

feat.83.t:0 "Мірабельська Прокламація"
feat.83.d:0 "Це був сміливий хід партії ФНС — підтримати створення Фетізійської Республіки. Фетізія завжди була монархією, насправді, вона люто боролася проти Республіканських революціонерів у минулому. Але Фетізія після громадянської війни кардинально змінилася. У багатьох частинах країни, особливо тих, що були окуповані соціалістами, знаті не залишилося. За винятком кількох хоробрих офіцерів, багато дворян не воювали, а офіційний спадкоємець родини Веєрмарсів, Стефан Веєрмарс, був колекціонером мистецтва, який ледь мав інтерес до правління.\n\nТож, за офіційної згоди Стефана Веєрмарсa та схвалення голови держави, родина Веєрмарсів відмовилася від своїх титулів, перетворивши Фетізію на Республіку і замінивши конституцію на "Статут Республіки". Все це кульмінувало в тому, що стало відомо як Мірабельська Прокламація.\n\nСтарий соціалістичний оплот Мірабель був заповнений вщент, оскільки очікувалися промови від нового уряду. Звукозаписувачі, кінокамери та очі були спрямовані на балкон ратуші, коли з'явилася невелика постать. Це був Стефан Веєрмарс, двоюрідний брат Герлаха і донедавна спадкоємець його титулів. Він, здавалося, почав тремтіти, коли побачив величезний натовп, що прийшов на нього подивитися, і читав ретельно підготовлену промову прямо з аркуша. У ній дворянин нервово пояснив, що, на його думку, народ більше не підтримує монархію і тому договір між монархом і народом розірвано. Він знову відмовився від усіх титулів і заявив про свою підтримку Республіки. Стефан, здавалося, відчув полегшення, коли слова були сказані, тягар спадщини його двоюрідного брата було знято з його плечей.\n\nГуркіт оплесків вибухнув з натовпу на підтримку сором'язливого грифона, який швидко розвернувся і полетів назад у будівлю, а його місце зайняв лідер партії ФНС. [Root.GetLeader] був тепло зустрінутий радісними вигуками підтримки, вперше для червоного міста. Він коротко пояснив, що ФНС замінить титул Великого Герцога на титул Великого Президента і що, звісно, він смиренно виконуватиме цей обов'язок. Новина поширилася як лісова пожежа по всій країні, змушуючи більшість святкувати, а інших — молитися за Стефана Веєрмарсa, їхнього Великого Герцога. Але радісні святкування натовпу в Мірабелі не припинялися, навіть коли [Root.GetLeader] вже давно полетів."
feat.83.a:0 "Хай живе Республіка! Хай живе Великий Президент!"

feat.84.t:0 "Летючий Фетізієць"
feat.84.d:0 "Серед багатьох історій, якими діляться моряки, особливо Фетізійські, небагато настільки часто розповідають, як історію про Летючого Фетізійця.\n\nЦе торгове судно великої слави, яке курсувало століття тому, ним командував той, хто був відомий просто як Ван дер Леккен. Грифон з незвичайною впертістю та гордістю, він здобув славу завдяки своїм швидким подорожам від Скайфолла до Кірії. Так само, як вітер у його вітрилах, швидко зростало його багатство, що принесло йому запеклих суперників. Ходили чутки, що дер Леккен був у змові з Мааром, адже жоден інший грифон не міг проплисти через підступні протоки Макавії. Багато хто, однак, погоджується, що капітан був жорстким старим морським вовком і користувався найвищою повагою своєї команди.\n\nПроте цей сивий адмірал не хотів визнавати, що роки були жорстокими, і не бажав підкорятися владним штормам. Він знову і знову продовжував пливти проти найвищих хвиль. Кажуть, що після того, як його неодноразово відганяв вітер, капітан вийшов на палубу і заприсягнувся проти всіх божеств, як реальних, так і вигаданих, що він дістанеться землі Кірінів або буде втрачений у морі назавжди. Така зухвалість не залишилася непоміченою, і, як розповідають, дер Леккен і його команда вічно блукають океанами, приносячи нещастя та погану погоду будь-якій іншій істоті, яка побачить Летючого Фетізійця."
feat.84.a:0 "Немає ніяких кораблів-примар."
### News Events ###
feat_news.1.t:0 "Сполучені Комуни Фетізії"
feat_news.1.d:0 "[This.GetNewspaperHeader]Схоже, що після громадянської війни у Фетізії, грифона на ім'я Штаппенбельд було обрано лідером ПП. Він виступає за сильну централізацію політики і є дуже прямолінійним комуністом. Він замінив Ґербена Когхелья, більш поміркованого соціал-демократичного екс-лідера Партії Праці. Час покаже, чи справді політика Штаппенбельда провістить безкласове суспільство, як він обіцяє."
feat_news.1.a:0 "Цікаво."
feat_news.1.b:0 "Революція шириться!"
feat_news.1.c:0 "Вони все ще зрадники!"

feat_news.2.t:0 "Республіка Фетізія"
feat_news.2.d:0 "[This.GetNewspaperHeader]Після громадянської війни у Фетізії багато хто очікував, що поміркований Ґербен Когхель втратить партійне лідерство на користь одного зі своїх радикальніших партійців. Однак він вистояв і впровадив ліві реформи. Грифон також заснував радикально нову форму демократії, де важливі питання виносяться на пряме голосування населенням. Схоже, що Фетізія повернулася до демократії, навіть після цих неспокійних часів."
feat_news.2.a:0 "Цікаво."
feat_news.2.b:0 "Принаймні вони ліві."
feat_news.2.c:0 "Вони все ще зрадники!"
feat_news.2.e:0 "Разом до нової ери!"

feat_news.3.t:0 "Грифонська Народна Держава"
feat_news.3.d:0 "[This.GetNewspaperHeader]Фетізією деякий час правили брати Розенкампфи. Вони захопили владу після того, як партія ПП виграла громадянську війну. Тепер країна обожнює старшого Розенкампфа як свого лідера, і народ Фетізії постійно споживає суміш націоналістичної та комуністичної пропаганди. З тією швидкістю, з якою країна примусово індустріалізується, схоже, вони готуються вступити в бій з Імперією раніше, ніж очікувалось."
feat_news.3.a:0 "Цікаво."
feat_news.3.b:0 "Стривайте, а ви впевнені, що вони... комуністи?"
feat_news.3.c:0 "Дурня яка."

feat_news.4.t:0 "Грифонська Національна Республіка"
feat_news.4.d:0 "[This.GetNewspaperHeader]Фашисти перемогли у громадянській війні у Фетізії та проголосили Національну Республіку. Тепер, коли герцог мертвий, лідер партії сам захопив владу в країні. Колись конституційне та помірковане герцогство, схоже, потрапило в кігті екстремістів. Хоча назва країни тепер республіка, громадськість матиме менше впливу на уряд, ніж раніше."
feat_news.4.a:0 "Цікаво."
feat_news.4.b:0 "Вони ж усвідомлюють, що ми все одно їх переб'ємо, правда?"

feat_news.5.t:0 "Нова Фетізія"
feat_news.5.d:0 "[This.GetNewspaperHeader]Події у Фетізії продовжують накопичуватися. Їхній Великий Герцог ледь не загинув під час замаху, і схоже, що просто так він цього не залишив. Герлах Веєрмарс розпустив парламент і вбив багатьох грифонів, які протестували проти нього, що для нього максимально нехарактерно. Будь-яке відчуття демократії зникло з країни, яка стала абсолютною монархією, керованою страхом."
feat_news.5.a:0 "Цікаво."
feat_news.5.b:0 "Ось вам і весь конституціоналізм."

feat_news.6.t:0 "Нова Імперія"
feat_news.6.d:0 "[This.GetNewspaperHeader]Після нещодавнього одруження між Великим Герцогом Герлахом з Фетізії та Герцогинею й імперським регентом Герцогинею Іґлклоу зі Строубері, багатьом в Грифонській Імперії здалося, що Герцог стає все більш помітним у імперській політиці, дехто навіть припускав, що він був активнішим, ніж сама Герцогиня.\n\nСьогодні Герцогиня офіційно відмовилася від своєї посади імперського регента, і натомість передала титул своєму чоловікові. Багато хто серед імперської знаті був обурений цим рішенням і запитував Герцогиню Ґабріелу про її мотви, але відповіді так і не отримали.\n\nІмперія знову має нового лідера. Лише час покаже, наскільки він рішучий."
feat_news.6.a:0 "Болотяні грифони керуватимуть Імперією? Навряд чи."

feat_news.7.t:0 "Фетізійська громадянська війна"
feat_news.7.d:0 "[This.GetNewspaperHeader]Після вбивства Великого Герцога Герлаха IV, Фетізія занурилася в громадянську війну. У більшості великих міст комуністи та фашисти б'ються на вулицях, а уряд повністю нездатен підтримувати порядок. Політична золота середина, яка колись мала вплив на країну, схоже, повністю зникла. Той, хто вийде переможцем, повинен буде залікувати рани громадянської війни."
feat_news.7.a:0 "Цікаво."
feat_news.7.b:0 "Революція шириться!"
feat_news.7.c:0 "Яка цікава ситуація."
feat_news.7.e:0 "Ха! Ці блазні косять один одного!"

