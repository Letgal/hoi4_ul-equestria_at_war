### Leader Descriptions ###
FEA_gerlach_desc:0 "Народжений у 960 році в Герцогському маєтку неподалік Де Вльогелсу як старший син і спадкоємець Великого герцогства Фетізія, Герлах здобув собі добре ім'я з того часу, як зійшов на престол. Терплячий і старанний грифон, Великий герцог негайно почав реформувати Велике герцогство, яке, як і решта Імперії, все ще оговтувалося від наслідків Республіканської революції в Грифенгаймі. Очолюючи комітет разом з Рудольфом Торбеком, провідним ліберальним політиком Фетізії на той час, вони зміцнили конституцію та принесли стабільну демократію у Фетізію. Хоча Фетізійцям довелося звикати до своїх нових прав, знадобилося лише кілька років, щоб свобода розцвіла і з'явилися різноманітні партії.\n\nОдин із його найсуперечливіших моментів стався, коли він відсторонив ліберально-демократичну партію від уряду, доки вони не відмовилися від будь-яких республіканських настроїв. Великий Герцог пояснив, що боги коронували знать і що природний порядок речей має бути збережений, — позиція, яку Герлах успадкував від свого батька, який допомагав боротися проти Республіканського повстання.\n\nХоча країна розвивалася добре, Герлах ніколи не припиняв наполегливо працювати, виступаючи за скасування публічних страт, очолюючи промислові зміни та, коли це було можливо, підтримуючи Імператора Ґровера. Однак вся його наполеглива праця залишила Великого Герцога без дружини, деякі грифони кажуть, що він стає ніяковим і сором'язливим наодинці з будь-якою можливою кандидаткою. Мовчазний, як його ласкаво називають піддані, Герцог продовжуватиме віддавати все за свою країну, тихо молячись, щоб його народ і надалі процвітав під його правлінням і пишався ним."
