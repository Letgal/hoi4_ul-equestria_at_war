STW_duchess_support:0 "Стосунки з Імперією"
STW_duchess_support_desc:0 "Хоча формально державою править герцогиня, думка населення може відрізнятися!\n\nЯкщо стосунки з герцогинею впадуть занадто низько, вона може поцікавитись, чому її герцогство більше не підтримує її. Якщо стосунки з Архонтом впадуть занадто низько, він може використати свій вплив, щоб взяти собі належне.\n\nЗ іншого боку, переваги будуть надані, якщо підтримка буде достатньо високою для будь-кого з них!\n\n§YПідтримка герцогині§!: [GetDuchessRelationColor]\n§YПідтримка Архонта§!: [GetArchonRelationColor]\n"
STW_joint_training:0 "Спільні навчання"
STW_joint_training_desc:0 "Армія настільки ж кваліфікована, наскільки її найменш досвідчений солдат. Спільні навчальні вправи з дружньою державою принесуть користь нам обом, представляючи сильніший, більш єдиний фронт проти Грифенгайма."
STW_smuggle_guns:0 "Контрабанда зброї"
STW_smuggle_guns_desc:0 "Імперія має багато зброї—набагато більше, ніж їй потрібно—розкиданої по десятках арсеналів, кілька з яких знаходяться в межах наших кордонів. Поки ми обережні, щоб уникнути очей Імперських властей, ми повинні мати можливість переспрямувати цю зброю на більш грандіозну справу."
STW_donate_guns:0 "Пожертвувати зброю"
STW_donate_guns_desc:0 "Нашій герцогині знадобиться кожна зброя, яку вона зможе отримати, якщо вона захистить молодого Ґровера VI в цей темний час, і Полуниця завжди буде готова допомогти. Постачання гвинтівок з її батьківщини—і, можливо, пляшка полуничного вина—повинно викликати усмішку на її обличчі."
STW_ask_for_manpower:0 "Просити солдатів"
STW_ask_for_manpower_desc:0 "Кожен з нас готовий битися до гіркого кінця, але іноді навіть цього недостатньо. Безперечно, герцогиня Ґабріела прийде нам на допомогу, як ми завжди приходили на допомогу їй."

STW_archon_relations:0 "Стосунки з Імперією"
STW_archon_relations_desc:0 "[STW.GetGRIFascistLeaderName] тепер править у Грифенгаймі, і ми мусимо жити з цією реальністю.\n\nЯкщо ми хочемо повстати, ми не можемо бути відкрито ворожими з першого дня.\nМи можемо спробувати підтримувати видимість або ризикнути прямою конфронтацією.\n\n§YСтосунки з Імперією§!: [GetEmpireRelationColor]"
STW_slander_the_archon:0 "Наклепи на [STW.GetGRIFascistLeaderName]"
STW_slander_the_archon_desc:0 "[STW.GetGRIFascistLeaderName] вклав багато енергії у створення популярного образу себе серед населення. На жаль для нього, Ґабріела більш ніж знайома з його справжнім характером. Вона могла б поділитися деякими історіями з громадянами Імперії, і, можливо, опустити більш лестливі деталі..."
STW_push_the_military_industry:0 "Розвивати військову промисловість"
STW_push_the_military_industry_desc:0 "Усе серце в Імперії нічого не варте без гармат, гармат і снарядів на фронті. Ми повинні переконатися, що наші фабрики будуть готові до виклику."
STW_sabotage_imperial_factories:0 "Саботаж Імперських фабрик"
STW_sabotage_imperial_factories_desc:0 "Полуниця далеко позаду Імперії щодо промислової потужності, і було б найкраще скоротити цю прогалину якомога більше перед будь-якими потенційними військовими діями. Команда саботажників може зробити це, не викликаючи жодних підозр на нас."
STW_improve_relations:0 "Покращити стосунки"
STW_improve_relations_desc:0 "Ми мусимо бути обережними, щоб не розкрити наші плани до того, як будемо готові. Поки ми працюємо в тіні, ми можемо заспокоїти Імперські занепокоєння дарунками, лестощами та порожньою співпрацею."
STW_sway_gri_commoners:0 "Вплив на Грифонських простогрифонів"
STW_sway_gri_commoners_desc:0 "Хоча деякі можуть думати, що війна за Імперський престол є справою знаті, ми знаємо, що саме звичайний грифон тримає зброю. Якщо ми коли-небудь сподіваємося перемогти Імперію в її найсильнішому стані, нам знадобиться підтримка населення загалом."
STW_relations_with_duchess_more_than_30:0 "Має більше ніж §R30§! стосунків з регентом Іґлклоу"
STW_relations_with_duchess_more_than_60:0 "Має більше ніж §R60§! стосунків з регентом Іґлклоу"

STW_factories_for_the_factory_god:0 "Будівельні проекти в [GRI.GetName]"
STW_factories_for_the_factory_god_desc:0 "Ми мусимо зміцнити нашу промислову потужність якомога більше, поки ще можемо. [GRI.GetName] все ще має місце для розширення."

STW_ties_with_other_nations_desc_cat:0 "Міжнародна дипломатія"
STW_ties_with_other_nations_desc_cat_desc:0 "Щоб запобігти поширенню мерзенних щупалець [STW.GetGRIFascistLeaderName] через Імперію, ми можемо послати наших власних агентів по всьому королівству, щоб зібрати підтримку для нашої справи.\n\nБудь-яка нація з подібною ідеологією співпрацюватиме з нами в промисловому та військовому секторах!"

STW_final_preparations_cat:0 "Остаточні приготування"

STW_resource_excavation:0 "Видобування ресурсів"
STW_resource_excavation_desc:0 "У наших кордонах є цінні запаси, що ще не використані. Якщо ми інвестуємо в нові шахти, ці ресурси принесуть нам користь у будь-яких майбутніх конфліктах."
STW_repurpose_starclaw_factory:0 "Переобладнати фабрику Старклоу на сталеливарний завод"
STW_repurpose_starclaw_factory_desc:0 "Стара фабрика Старклоу побудована поблизу кількох старих залізних шахт. З деякими модифікаціями її конвеєрні стрічки можна замінити на печі, даючи нам рясне нове джерело сталі."
STW_open_winterbell_aluminium:0 "Відкрити бокситові шахти Вінтербелла"
STW_open_winterbell_aluminium_desc:0 "Боксит має дуже високий вміст алюмінію, і наші геодезисти виявили родовище, сховане під річкою в Вінтербеллі. Після деяких зусиль, щоб вирити тунель, ми могли б почати видобування ресурсу для військового використання."
STW_expand_winterbell_aluminium:0 "Розширити бокситові шахти Вінтербелла"
STW_expand_winterbell_aluminium_desc:0 "Боксит тече вільно, але все ще є місце для розширення. Інвестування в нові гірничі інструменти та більші об'єкти для робітників допомогло б нам використати цей природний ресурс на повну потужність."
STW_develop_osnabeak_oil_fields:0 "Розширити нафтові родовища Оснабіка"
STW_develop_osnabeak_oil_fields_desc:0 "Оснабік є єдиним джерелом сирої нафти в наших кордонах, але цього недостатньо для задоволення нашого попиту. Розчищення частини лісу дасть нам місце для відкриття нових свердловин для буріння."
STW_develop_osnabeak_oil_fields2:0 "Збудувати нафтопровід Оснабіка"
STW_develop_osnabeak_oil_fields2_desc:0 "Оснабік виробляє, здавалося б, нескінченний потік нафти, але наша інфраструктура не має потужності для транспортування всього цього на наші нафтопереробні заводи. Спеціальний трубопровід вирішив би цю проблему."
STW_improve_minesite_infrastructure:0 "Покращити інфраструктуру шахт"
STW_improve_minesite_infrastructure_desc:0 "Сільська східна експансія нашої нації є джерелом більшості наших природних ресурсів, але відсутність розвиненої інфраструктури заважає нам використати її повний потенціал. Інвестування в її покращення було б мудрим."
STW_develop_dwarftail_iron_ore_deposits:0 "Розвинути залізорудні родовища Дворфтейла"
STW_develop_dwarftail_iron_ore_deposits_desc:0 "Без заліза ми не можемо виробляти життєво важливу сталь, потрібну для нашої зброї та броні. Шахти Дворфтейла були занедбані в останні роки, і свіжий приплив інвестицій повинен дати негайні результати."
STW_develop_dwarftail_iron_ore_deposits_2:0 "Розширити залізорудні родовища Дворфтейла"
STW_develop_dwarftail_iron_ore_deposits_2_desc:0 "Шахти Дворфтейла повернулися до чисел виробництва, яких не бачили роками, але все ще є місце для розширення. Наші геодезисти вже виявили кілька недоторканих родовищ; ми мусимо використати їх негайно."
STW_develop_dwarftail_chromium_deposits_1:0 "Розвинути хромові шахти Дворфтейла"
STW_develop_dwarftail_chromium_deposits_1_desc:0 "Хром є цінним ресурсом для створення важкої броні, і багато старих залізних шахт у горах Дворфтейла все ще містять цінні запаси його. Відправка необхідних інструментів для видобування цього важчого ресурсу значно збільшила б наші врожаї."
STW_develop_dwarftail_chromium_deposits_2:0 "Розширити хромові шахти Дворфтейла"
STW_develop_dwarftail_chromium_deposits_2_desc:0 "Хромові шахти на піковому виробництві. Якщо нам потрібно більше виробництва, доведеться шукати в горах нові родовища."
STW_develop_dwarftail_chromium_deposits_3:0 "Збільшити видобування хрому в шахтах Дворфтейла"
STW_develop_dwarftail_chromium_deposits_3_desc:0 "З допомогою нових технологій та машин ми можемо видобувати ще більше хрому з шахт Дворфтейла."
STW_alliance:0 "Запропонувати союз державі [From.GetNameDef]"
STW_alliance_desc:0 "Ми не можемо самотужки витримати натиск Імперії. Якщо ми не будемо співпрацювати з іншими сепаратистами, то згинемо від її могутності! Тому нам необхідно шукати союзників, які готові пліч-о-пліч з нами протистояти Імперії та її лакеям."

form_griffon_empire_STW:0 "Оголосити Себе Спадкоємцем Імперії"
form_griffon_empire_STW_desc:0 "Грифенгайм наш! Настав час оголосити про наш успіх усьому світу!"
STW_declare_war_gabriella:0 "Підготуватися до Атаки на Імперію"
STW_declare_war_gabriella_desc:0 "Правління Герцогині більше неможливо терпіти. Тепер, коли наша підготовка завершена, буде простою справою створити виправдання для війни."
STW_declare_war_archon:0 "Атакувати [STW.GetGRIFascistLeaderName]!"
STW_declare_war_archon_desc:0 "Настав час для дій. Ми не можемо більше вагатися. За Ґровера V та грифонів усюди, ми вирушаємо на війну!"
STW_industrial_cooperation:0 "Промислове Співробітництво з [From.GetName]"
STW_industrial_cooperation_desc:0 "Імперія завжди процвітала, коли її окремі частини працювали разом. Скориставшись взаємними бізнес-можливостями між нами та [From.GetName], обидві наші держави стануть сильнішими."
STW_military_cooperation:0 "Військове Співробітництво з [From.GetName]"
STW_military_cooperation_desc:0 "Один грифонський лицар сам по собі є грізною загрозою, але лінія багатьох, що стоять разом, є непереможною. Ця істина ще більше застосовна до держав."
STW_claim_Griffenheim:0 "Претензії на Грифенгайм"
STW_claim_Griffenheim_desc:0 "Грифенгайм, такий жаданий престол Імперії, був узурпований зрадниками та тиранами. Він по праву належить тим, хто має на увазі інтереси простогрифонів. Він по праву належить нам!"
STW_seize_land:0 "Конфіскувати Дворянську Землю"
STW_seize_land_desc:0 "Дворяни сидять на своїх величезних земельних ділянках, залишаючи їх порожніми, поки наші простогрифони борються за крихти. У нас є повноваження виправити цю нерівність. Простогрифони будуть вдячні, але дворяни не залишать це без протесту."
STW_call_upon_the_nobles:0 "Звернутися до Дворян"
STW_call_upon_the_nobles_desc:0 "Дворяни дали свої обіцянки. Настав час побачити, чи дотримають вони їх."
STW_rise_my_militias:0 "Підняти Ополчення"
STW_rise_my_militias_desc:0 "Битва неминуча, і нам потрібно більше грифонів на лінії фронту. Тепер побачимо, чи справді простогрифони підтримують нашу справу."

