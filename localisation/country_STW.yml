strawberry.1.t:0 "Мертвий Імператор та відсутня герцогиня"
strawberry.1.d:0 "Жахливі новини дійшли до нашого улюбленого Герцогства: наш дорогий Імператор, Ґровер V, помер. Після десятиліть служби своєму народу він відійшов у вічність, а ми залишилися, і оплакуємо його.\n\nПроте, поки вся Імперія у жалобі, цей шок виявив іншу, більш локальну, але не менш нагальну проблему. Наша милостива герцогиня, Ґабріела Іґлклоу, відсутня в Рідуеттері вже майже рік, і її влада все ще є найвищою на цих землях. Однак вона залишається у Грифенгаймі на невизначений термін, розв'язуючи проблеми, пов'язані зі смертю її дорогого друга та Імператора. Отже, поки Полуниця тремтить від новин, її лідера ніде не знайти."
strawberry.1.a:0 "Вона повернеться у свій час, я впевнений."

strawberry.2.t:0 "Наша герцогиня повертається!"
strawberry.2.d:0 "По всьому герцогству всі грифони, безсумнівно, були б у захваті від довгоочікуваного повернення нашої улюбленої герцогині, якби ситуація не була такою критичною. Прибувши на швидкісному автомобілі, вона наказала зібрати всіх своїх найближчих міністрів і васалів негайно, навіть не перевдягаючись з дороги.\n\nКоли спантеличених і стурбованих грифонів завели до тронної зали, Ґабріела ледь дала їм час навіть привітатись, перш ніж заговорила. Хоча вона була в пилюці з дороги й з помітними мішками під очима, вона все ще говорила бадьоро, рухаючись кімнатою з грацією та гідністю, але водночас з блискавками в очах та гнівом у голосі.\n\n"Вибачаюсь, що викликала вас так швидко, мої дорогі друзі, але часу гаяти ніяк не можна. Я впевнена, що Регіна тримала вас у курсі подій у палаці, так?" — запитала вона, кинувши на молодшу кузину швидкий погляд, що змусив Регіну завагатись.\n\n"Я... я тримала..." — почала Регіна, перш ніж Ґабріела її перебила.\n\n"Не соромся, не зараз", — майже крикнула вона, перш ніж продовжити. — "Я знаю, у тебе там є інформатори й була б розчарована, якби їх не було. Ти знаєш, що сталося, і, я так розумію, все розпатякала?" Коли Регіна змогла лише кивнути, Ґабріела глибоко вдихнула, перш ніж продовжити.\n\n"Я намагалася, бачать боги, намагалася, але цього разу та стара ворона отримала верх. Він підкупив простогрифонів і армію, щоб вони перейшли на його бік... і тепер наш законний Імператор перебуває в кігтях Ероса. Я не знаю, що буде далі, але я знаю, що він не зупиниться на цьому. У нього є план, і він не зупиниться, поки не спалить усе, що є в Імперії, щоб його досягти. Наша історія, наші традиції та наша спадщина нічого не значать для цього фанатика, і якщо ми не змиримося з тим, як усе це горить, я боюся, що цей конфлікт буде лише загострюватись... можливо, дійде навіть до війни.""
strawberry.2.a:0 "Бореє, допоможи нам усім..."

strawberry.3.t:0 "Герцогиня залишається на півдні!"
strawberry.3.d:0 "Коли новина дісталася до Рідуеттера, було б неправильно сказати, що грифони були здивовані. Скоріше, у палаці запанувала своєрідна втомлена покора, коли повідомили, що герцогиня Ґабріела у найближчому майбутньому залишиться у Грифенгаймі як регент при чотирирічному кронпринці.\n\nХоча мало хто наважився відверто критикувати герцогиню за її вибір, той факт, що вони дедалі більше віддалялися від своєї шанованої володарки, важко було не помітити. Один благородний грифон пробурмотів, що варто радіти хоча б тому, що звістку принесли не через плітки, а інші, менш гіркі голоси, дивувалися, чи мають вони просто нічого не робити, доки вона зволить повернутися.\n\nЯкими б не були особисті почуття герцогства з цього приводу, тепер воно має об’єднатися, щоб впоратися з цією ситуацією. Без когось на троні державний апарат майже паралізований, і рішення слід знайти негайно."
strawberry.3.a:0 "Вона зовсім про нас забула?"

strawberry.4.t:0 "Обговорення регентства"
strawberry.4.d:0 "Оскільки в герцогині є важливіші справи, ніж власне герцогство, було вирішено запровадити регентство. На щастя, герцогиня надіслала нам інструкції, як діяти, і список кандидатів уже звузився до трьох грифонів.\n\nПерший — прелат Оснабіка і далекий дядько герцогині, Юлій Іґлклоу. Він давно відомий як непохитний традиціоналіст, і дехто висловлював занепокоєння через його давні контакти з бореїтським Архонттом. Та все ж він твердий і дисциплінований, а можливо, саме цього герцогству зараз і потрібно.\n\nДругий — Віталій Мунбілл, доволі незвичний кандидат, який, попри свій відносно скромний статус, має контакти усюди, зокрема й серед простих грифонів, і, здається, пхає дзьоба у кожну справу. Можливо, його радикальні погляди — саме те, чого потребує герцогство, навіть якщо дехто називає їх республіканізмом.\n\nНарешті, найбезпечніший із трьох варіантів — молодша кузина герцогині, Регіна Іґлклоу, досвідчена політична гравчиня і вірна подруга герцогині ще з юності. Вона віддана як своїй кузині, так і процвітанню герцогства в рівній мірі."
strawberry.4.a:0 "Клятвою богів, Юлій Іґлклоу буде нашим регентом."
strawberry.4.b:0 "Віталій має довіру народу."
strawberry.4.c:0 "Благородна Регіна очолить нашу державу!"

strawberry.5.t:0 "Поширення грамотності"
strawberry.5.d.fascism:0 "Твердий кіготь у поводженні з населенням був правильним рішенням. Рівень грамотності стабільно зростає, і наш народ добре опановує основи віри. Хоча дехто скаржиться на "потребу працювати на фермі" чи вигадує інші причини, це — шлях уперед для герцогства."
strawberry.5.d.communism.bad:0 "Хоча наша сувора програма раціонування забезпечила, що грифони сумлінно відвідують школу, голодні грифони, як виявилося, вчаться погано. За нашими оцінками, компроміс того вартий, але він дещо гальмує прогрес."
strawberry.5.d.communism.good:0 "Це потребувало деяких інвестицій, але нестачу робочих лап у полі більш ніж компенсувало фінансування сільськогосподарських машин для селянства. Хоча до помітного зростання виробництва ще може минути час, підвищення рівня грамотності йде стабільно."
strawberry.5.d.neutrality:0 "Герцогиня вирушила в подорож, щоб відвідати школи по всьому герцогству. Хоча її візити за своєю природою короткі, вона виявила щиру зацікавленість у зустрічах з місцевими дітьми, незалежно від того, чи вони простогрифони, чи ні. Вона терпляче слухає, як вони читають, допомагає тим, хто запинається, і щедро хвалить, залишаючи дітей із сяючими очима та щирим захопленням."
strawberry.5.d.democratic:0 "Ми бачили, що грифони хочуть навчитися читати, але реалії їхнього життя інколи стають на заваді. Проте наші зусилля з надання можливостей навчатися вдома та використання талантів нашого народу дали значні результати. З часом це лише зміцнить наш народ."
strawberry.5.a:0 "Справді чудова новина!"

strawberry.6.t:0 "Неочікуваний виклик"
strawberry.6.d:0 "У сільській місцевості виникла несподівана проблема: деякі селяни протестують проти нових програм з підвищення грамотності. Староста селян з регіону скористався своїм законним правом звернутися до суду як представник місцевих сільських рад.\n\n"Гарно вам, панове та пані, читати й писати, але ми — прості грифони, що працюють у полях і садах. Нам потрібна кожна лапа, яку можемо зібрати, а марнування днів у приміщенні на навчання того, без чого ми обходилися століттями, не допоможе нам, а послабить нас. Прошу вас, благородні панове та пані, зрозумійте занепокоєння наших сіл."\n\nВизнаючи слова старости, рада тепер має вирішити, що робити. Відмова від програм не розглядається, але скаргу селян потрібно якось вирішити."
strawberry.6.aa:0 "Вони будуть читати, або скуштують батога."
strawberry.6.ba:0 "Переконайтеся, що релігійні бібліотеки добре укомплектовані."
strawberry.6.ab:0 "Якщо вони відмовляться виконувати свій обов’язок — не отримають їжі."
strawberry.6.bb:0 "Допоможіть їм сільськогосподарськими машинами, щоб пришвидшити роботу."
strawberry.6.ac:0 "Ми розуміємо їхнє занепокоєння — надішліть їм книги для читання вдома."
strawberry.6.bc:0 "Ті, хто добре навчається, мають отримати підтримку для подальшого навчання."
strawberry.6.ad:0 "Проведіть у кожному місті промови про важливість читання!"
strawberry.6.bd:0 "Забезпечте кожен дім оповідями про наш благородний дім!"

strawberry.7.t:0 "Завершення реформ"
strawberry.7.d:0 "Наші зусилля з підвищення рівня грамотності серед населення дали найплідніші плоди. Грамотність стрімко зростає, і, за нашими оцінками, незабаром невміння читати залишиться у минулому, за поодинокими винятками. Ми справді можемо привітати себе з чудово виконаною роботою."
strawberry.7.a:0 "Справді добре виконана робота!"
strawberry.7.b:0 "Переконаймося, що ми скористаємося новим умінням нашого народу!"
strawberry.7.c:0 "Ми маємо довести це до кінця прямо зараз!"

strawberry.8.t:0 "Співпраця з Фетізією"
strawberry.8.d:0 "Фетізія завжди мала тісний зв’язок з нашим герцогством, навіть якщо не зважати на сучасні чутки про герцогиню Ґабріелу та Великого Герцога Герлаха. Враховуючи це, рівень співпраці між нашими двома регіонами останнім часом був напрочуд низьким. Звісно, були й причини: герцогиня була прикута до Грифенгайма, а великий герцог погодився на роль радше символічну у Фетізькій політиці.\n\nТепер же, коли на троні з’явився новий регент, настав час переглянути цю ситуацію. Фетізія має потужну промисловість та торгову мережу, що охоплює увесь світ, а значна частина нашої зовнішньої торгівлі вже йде через Роттендедам. Час звернутися до Великого Герцога та Фетізького парламенту з пропозицією посилити співпрацю."
strawberry.8.a:0 "Вони точно будуть відкриті до цієї ідеї."
strawberry.8.b:0 "Ми маємо запропонувати їм торгову угоду століття!"

strawberry.9.t:0 "Угода з Полуничним герцогством?"
strawberry.9.d:0 "Оскільки герцогиня Ґабріела була зайнята у Грифенгаймі регентством, тепер у її колишніх володіннях є новий регент. Новий правитель Полуничного герцогства надіслав нам пропозицію збільшити торгівлю між нашими двома державами. Угода доволі поміркована і потребуватиме певних інвестицій з нашого боку, але міністерство фінансів запевняє нас, що в довгостроковій перспективі це буде вигідно."
strawberry.9.a:0 "На жаль, зараз ми не можемо погодитися."
strawberry.9.b:0 "Згода!"

strawberry.10.t:0 "Посилення зв’язків з Полуничним герцогством?"
strawberry.10.d:0 "Оскільки герцогиня Ґабріела була зайнята у Грифенгаймі регентством, тепер у її колишніх володіннях є новий регент. Новий правитель Полуничного герцогства надіслав нам пропозицію значно розширити торгівлю між нашими двома державами. Прогнози міністерства фінансів досить оптимістичні, і головне питання полягає в тому, скільки ми готові інвестувати."
strawberry.10.a:0 "Дамо нашим сусідам те, по що вони прийшли."
strawberry.10.b:0 "Це принесе велику користь нашим державам!"

strawberry.11.t:0 "Відповідь Фетізії"
strawberry.11.d:0 "Нашу пропозицію було прийнято Фетізьким урядом, і ми починаємо знімати торгові обмеження, що досі існували. Уже спостерігається економічна активність у регіоні, і, наскільки ми розуміємо, кілька компаній поспішають скористатися наданою можливістю."
strawberry.11.a:0 "Чудові новини!"
strawberry.11.b:0 "Фантастичні новини!"

strawberry.12.t:0 "Сумні новини"
strawberry.12.d:0 "На жаль, Фетізці відхилили нашу пропозицію економічної співпраці. Посилаючись на невизначеність щодо довгострокових вигод угоди, вони з жалем повідомили нам, що не можуть прийняти її в нинішньому вигляді."
strawberry.12.a:0 "Шкода..."

strawberry.13.t:0 "Згуртуватися довкола герцогині"
strawberry.13.d:0 "Герцогиня бореться від імені всієї Імперії у Грифенгаймі, і хоча багато хто відчув розчарування, що вона не повернулася, ані їй, ані Імперії зараз не потрібні примхливі діти чи егоїстичні інтригани. Навпаки, ми маємо довести, що ми — вірні громадяни та слуги корони у часи, коли таких надто мало. На щастя, ми маємо саме той спосіб, як цього досягти. Грифенгайм та Полуничне герцогство разом мають промисловість і ресурси, щоб надати трону величезну підтримку, і було підготовано пропозицію, згідно з якою герцогині повідомлять, що ми готові координуватися з Імперською промисловістю для підвищення ефективності. Ми певні, що зараз, як ніколи, Ґабріела подбає про те, щоб винагородити службу — зрештою, вона завжди так робила.\n\nПроте лунають голоси проти цього, мовляв, чи варто нам бути такими покірними, і чи не слід менше покладатися на її відому щедрість, а натомість укласти угоду між аристократами."
strawberry.13.a:0 "Ми — її вірні слуги."
strawberry.13.b:0 "Ми вимагатимемо взаємності!"

strawberry.14.t:0 "Вірне герцогство"
strawberry.14.d1:0 "Ґабріела зберігала абсолютно гідний вигляд, слухаючи новини з Полуничного герцогства, хоча всередині їй хотілося усміхнутися, як дурній. Вона не могла заперечити, що, попри все, що сталося, вона була не дбала за своїм володінням, і все ж новини з Рідуеттера принесли їй гордість і радість, які навіть найкращі правителі відчувають нечасто.\n\nПолуничне герцогство щойно повідомило Грифенгайм, що готується відправити величезну партію промислового обладнання, щоб допомогти у розвитку промислових потужностей Імперії. Наче бажаючи зіграти на її романтичних почуттях, її дороге, занедбане герцогство навіть адресувало офіційне послання "нашій коханій герцогині, зараз і завжди".\n\nОбмірковуючи повідомлення, Ґабріела мала вирішити, що з ним робити. Вона все ще була їхньою законною герцогинею, і, правду кажучи, це було не набагато більше, ніж очікувалося. І все ж — чи зробила її політика такою безсердечною? Вона була недбалою герцогинею, хоч і через обов’язок, і, можливо, слід подбати, щоб Імперія винагородила цих старанних підданих? А може, навіть не просто відзначити їх, а й віддячити за своє довге зникнення?"
strawberry.14.d2:0 "Суть обов’язку полягала в тому, що він рідко вів найпростішим шляхом. Він тягнув і штовхав тебе, вимагаючи все більше, незалежно від того, що ти відчуваєш особисто. Або ти коришся і жертвуєш, або зазнаєш невдачі.\n\nҐабріела знала це до самих кісток. Обов’язок забирав у неї все життя. Вона жертвувала під час республіканського повстання, втративши дорогих друзів, аби не зрадити трон. Вона пожертвувала шлюбом із коханням свого життя. Її кузен, слабкий Імператор, не міг дозволити собі такого потужного політичного блоку, і тому їй довелося відмовити Герлаху, навіть коли серце благало прийняти його пропозицію. І тепер, здається, вона пожертвувала довірою свого герцогства.\n\nПослання, яке вона отримала, було холодним і безособовим — спроба домогтися взаємної промислової допомоги короні від одного з васалів, а не дар від підданих. Вона не звинувачувала їх, усі мають грати у політичну гру, але все ж боляче було бачити, як далеко вона впала в їхніх очах. Вона була для них лише регенткою, тоді як колись була їхньою герцогинею. Ще одна річ, яку вона, схоже, пожертвувала заради обов’язку."
strawberry.14.a:0 "Дякую за вашу службу."
strawberry.14.b:0 "Я віднесуся до вас з тією ж відданістю, що й ви."
strawberry.14.c:0 "Я вас занедбала і маю винагородити за терпіння."
strawberry.14.e:0 "Нехай вони знають, що Грифенгайм приймає їхню пропозицію."

###Зупинився тут

strawberry.15.t:0 "Полуничне герцогство надсилає обладнання"
strawberry.15.d:0 "Як і обіцяло Полуничне герцогство, прибув великий вантаж товарів для зміцнення промислового потенціалу Імперії. Обладнання вже встановлюють на наших фабриках, і за кілька днів наша промисловість повинна почати працювати ще краще, ніж раніше. Імперія неодмінно здобуде тріумф з такими відданими підданими."
strawberry.15.a:0 "Ми надзвичайно вдячні."

strawberry.16.nothing.t:0 ""Обов’язок — це власна нагорода""
strawberry.16.nothing.d:0 "Ми відправили до Імперії вантаж промислового обладнання, і, за повідомленнями, його радо зустріли як у пресі, так і при дворі. В офіційному пресрелізі в місцевих газетах було похвалено наші дії, і нас визнано зразковими підданими корони. Втім, окрім похвали, наша нагорода за докладені зусилля — лише добре виконана робота. Можливо, ми були наївними, думаючи, що Ґабріела спрямує зусилля на нас..."
strawberry.16.nothing.a:0 "Ми виконали свій обов’язок — це головне..."

strawberry.16.firststep.t:0 "Герцогиня пам’ятає про нас"
strawberry.16.firststep.d:0 "Наш вантаж промислового обладнання прямує на південь, і ми виконали свій обов’язок перед герцогинею. Песимісти казали, що ми наївні, але відповідь з Грифенгайма довела, що вони помилялися. Ґабріела домоглася, щоб наші зусилля визнали, заявивши, що в ці часи вірність і обов’язок мають бути винагороджені. Наскільки ми розуміємо, довкола цього була певна суперечка, але вона відстояла нас, і тепер Імперська адміністрація координує з нами дії для піднесення й нашої економіки."
strawberry.16.firststep.a:0 "Досі наша герцогиня."
strawberry.16.firststep.b:0 "Наша герцогиня — зараз і завжди."

strawberry.16.mutual.t:0 "Заслужена повага"
strawberry.16.mutual.d:0 "Угоду, яку ми запропонували Грифенгайму, було прийнято, і вже готуються заходи для промислового обміну між нашими двома державами. Наскільки ми зрозуміли, регент був дещо розчарований тим, що ми так твердо наполягли на взаємності, але, на щастя, вони прийняли це без особливих заперечень. Адже це була цілком чесна угода, а час добросусідських жестів минув. Полуниця має бути здатна літати на власних крилах, і, на щастя, наша відсутня герцогиня все ще достатньо кмітлива ділова грифонка, щоб упізнати вигідну пропозицію, навіть якщо вона й сподівалася на більше."
strawberry.16.mutual.a:0 "Це просто бізнес."
strawberry.16.mutual.b:0 "Це просто бізнес."

strawberry.17.t:0 "Полуниця процвітатиме"
strawberry.17.d:0 "Щоб розбудувати наше герцогство, передусім потрібно зміцнити промислову базу. Для цього нам потрібні надходження, і вже з’явилося кілька можливих ідей, як їх збільшити.\n\nПерше й найочевидніше рішення — запровадити тимчасові мита на певні товари, переважно предмети розкоші та подібне. Це не надто вплине на економіку, і хоча когось це може роздратувати, ми цілком маємо на це право.\n\nІнший, більш суперечливий варіант — переглянути податкові пільги в герцогстві. Храми, зокрема, володіють великими багатствами, які за давнім звичаєм були поза досяжністю податківців. У такі часи, можливо, варто переглянути це?\n\nТретій варіант стосується особистих маєтків герцогині. Завдяки юридичній технічності, ми можемо вважати більшість її власності в Полуничному герцогстві конфіскованою, адже вона більше не виконує обов’язки герцогині. Це без сумніву розлютить її, але стане величезним здобутком для нас.\n\nІ нарешті, можна розглянути більш сумнівні методи. Кілька добре спрямованих погроз та натяків можуть „переконати“ місцеву знать віддати частину свого майна на нашу підтримку. Зрозуміло, цей останній варіант треба проводити тихо."
strawberry.17.a:0 "Мита — безпечний варіант."
strawberry.17.b:0 "Храмам не потрібні податкові пільги."
strawberry.17.c:0 "Відібрати частину приватних маєтків."
strawberry.17.e:0 "„Заохотимо“ пожертви від багатих."

strawberry.18.t:0 "Некомпетентна герцогиня"
strawberry.18.d:0 "Ґабріела була відсутня в герцогстві вже роками, і з призначенням нового правителя регентства постало пряме питання: чи варто Полуничному герцогству й надалі так сліпо її підтримувати?\n\nЯкщо відкинути її службу Імперії загалом, то герцогству вона принесла лише стагнацію та занедбаність. За будь-якими розумними мірками, вона була некомпетентною герцогинею.\n\nІгри, у які Ґабріела грає на півдні, не приносять Полуничному герцогству жодної користі, і, можливо, час подивитися на речі тверезо. Адже можна отримати зиск і від переходу на інший бік."
strawberry.18.a:0 "Слід готуватися приєднатися до Архонтта."
strawberry.18.b:0 "Ми досі її вірні піддані."
strawberry.18.c:0 "Ми б приєдналися до Архонтта, але ми не зрадники."

strawberry.19.t:0 "Таємні перемовини"
strawberry.19.d:0 "Ми готуємось офіційно приєднатися до справи Архонтта, але в Полуничному герцогстві досі чимало дворян, відданих Ґабріелі. Вони можуть зірвати наші зусилля безліччю способів — від спроб перевороту до простого повідомлення Грифенгайму. Ми повинні вирішити, що робити з ними. Пропозиції варіюються від виявлення й „зникнення“ тих, хто становить для нас активну загрозу, до використання політичного тиску та пропаганди, щоб переконати їх у правоті нашої справи. Або, можливо, найкращий варіант — не провокувати зайвого конфлікту та спробувати пройти непоміченими. Якщо ми не загострюватимемо ситуацію, можливо, вони теж цього не робитимуть?"
strawberry.19.a:0 "Викорінити дисидентів!"
strawberry.19.b:0 "Переконати їх перейти на наш бік."
strawberry.19.c:0 "Ми впораємось, безумовно."

strawberry.20.t:0 "Піднятися на заклик Архонтта"
strawberry.20.d:0 "Сьогодні ми скидаємо кайдани некомпетентної герцогині, яка очікувала, що ми будемо сліпо їй служити, навіть коли вона провалювала кожен свій обов’язок перед Полуницею та її народом. Полуниця більше не буде її заднім двором, який вона іноді зволить відвідати, а стане незалежною державою під Богами та на службі Архонтту.\n\nНаша боротьба лише почалася, але ми вже збудували себе як вірну й сильну націю, яку не лякає відсутня знать, а яка стоїть високо у вірі та честі. Вставай, о Герцогство, вставай!"
strawberry.20.a:0 "Ми розгромили їх."
strawberry.20.b:0 "Наприкінці вони були переконані."
strawberry.20.c:0 "Я ж казав, що все спрацює."

strawberry.21.t:0 "Жахливе усвідомлення"
strawberry.21.d:0 "Останні кілька годин були суцільним хаосом. Новини з Грифенгайма приголомшили всіх, мало хто міг усвідомити почуте. Переворот, палац упав, військові захопили владу. Це було настільки далеко від очікуваного, що багатьох грифонів паралізувала нерішучість.\n\nЯкби не герцогиня, яка кілька годин тому прибула до Редеветтера літаком і почала буквально зганяти всіх у дію, ніхто не знає, що могло б статися. Наразі ж усі бігали туди-сюди, збираючи інформацію, зв’язуючись зі старими союзниками чи просто приводячи справи герцогства до ладу, а Ґабріела сиділа у своїй кімнаті, втупившись у стіну, повільно переварюючи все, що сталося.\n\nВона діяла майже на автопілоті, прибувши додому, керуючись більше інстинктом і гнівом, ніж свідомими думками. Вона майже не усвідомлювала всього, що сталося. І не могла — це було занадто жахливо, щоб уявити. Вона боялася Архонтта, але не цієї божевільної хунти, що тепер сиділа в Грифенгаймі, зруйнувавши все, що...\n\nМаленький Ґровер, чотирирічна дитина. Хлопчик солодкий, як еквестрійські цукерки, сором’язливий, але довірливий до кожного. Хлопчик з очима, що сяяли від стількох речей, і який так легко змушував її фасад тріскатися своєю чистою душею...\n\nПовільно, наче отрута, що розтікається тілом, Ґабріела відчула, як усвідомлення в’їдається в неї, навіть коли серце волало заперечити. Вона важко ковтнула, відчувши, як очі раптом наповнилися сльозами. Смуток накрив без попередження й без пощади, змусивши її заритися обличчям у кігті й ридати."
strawberry.21.a:0 "Я вб’ю тебе за це, Фердінанде... Клянуся богами, ти заплатиш!"

strawberry.22.t:0 "Збір зброї"
strawberry.22.d:0 "Коли герцогиня збирає сили, щоб кинути виклик [STW.GetGRIFascistLeaderName], величезною проблемою є розрив у військовій промисловості. Полуничне герцогство ніколи не було великою промисловою потугою, а сильний вплив знаті в регіоні обмежував можливості герцогства виробляти зброю у кількостях, які можуть дозволити собі Імперські арсенали. Це становить нагальну проблему, і хоча герцогиня не може змусити заводи з’явитися за одну ніч, є й інші способи зміцнити армію. По всьому герцогству є значні запаси зброї — від Імперських арсеналів до приватних колекцій — і якщо потрібно швидко створити армію, це найшвидший варіант у ситуації, коли повільніші шляхи можуть бути недоступними."
strawberry.22.a:0 "Почати збирати пожертви та обміни зброї."
strawberry.22.b:0 "Підготувати таємні рейди на Імперські склади."
strawberry.22.c:0 "Вилучити всю приватну зброю в герцогстві!"

strawberry.23.t:0 "Згуртування знаті"
strawberry.23.d:0 "Якщо б ми були схильні до романтичного ідеалізму, можна було б уявити, що знать кине все й поспішить на бік Ґабріели, так само, як під час революції. На жаль, все було не так просто, та й тоді теж. Дворяни за своєю природою — амбітні, а гра в політику — вічна справа.\n\nҐабріела знала, що [STW.GetGRIFascistLeaderName] викличе резонанс серед знаті, але не розраховувала, що цього вистачить. Якщо вона хоче залучити їх на свій бік, кмітливий політик має зробити так, щоб це було вигідно й для них. Вона не чекала, що грифони підуть за нею лише з обов’язку, якщо в них є шанс забезпечити свої родини, зігравши правильно.\n\nПитання було лише в тому, наскільки щедро вона може обдарувати тих, хто стане на її бік."
strawberry.23.a:0 "Я повинна вірити, що вони бачать, що добре для Імперії."
strawberry.23.b:0 "Гарантувати їм податкові пільги."
strawberry.23.c:0 "Я подбаю, щоб вони могли розширити свої маєтки."

strawberry.24.t:0 "Згуртування простого народу"
strawberry.24.d:0 "Ґабріела добре знала, що простий грифон — це основа нації. Саме він працює в полях і на фабриках, утворюючи фундамент, на якому стоїть велична вежа суспільства. Вона розуміла, що — в певному сенсі — революція сталася тому, що знать забула, наскільки важливою є ця основа. Простому народу потрібні надія й гордість, а не лише податки й обов’язок. І з харизматичним Еросом проти неї багато простогрифонів, без сумніву, стануть на інший бік.\n\nЇх, однак, не цікавило походження чи політичні послуги. Ні, для середнього робітника або селянина важливі були гроші. Можливість вести власну справу мала значення. Полегшення від податків і голоду мало значення.\n\nОдними лише словами про обов’язок і відданість далеко не підеш — їй потрібно було дати їм справжню причину перейти на її бік."
strawberry.24.a:0 "Я повинна вірити, що вони бачать, що добре для Імперії."
strawberry.24.b:0 "Податки й справді занадто проти них..."
strawberry.24.c:0 "Перерозподіл землі від деяких дворян до простого народу зробить свою справу."

strawberry.25.t:0 "Наклепи на [STW.GetGRIFascistLeaderName]"
strawberry.25.d:0 "Сьогодні газети поширюють нову історію: виявляється, герцогиня Ґабріела Іґлкло вирішила поділитися з кількома радіоведучими та журналістами розповідями про свої часи в Імператорському дворі.\n\nІсторії охоплюють різні теми й настрої, але найголовніше — це її опис [STW.GetGRIFascistLeaderName]. Вона змальовує його як холодного й бездушного, постійно інтригуючого під тонким фасадом святої доброти, поки він замислює спалити Грифонську Імперію до тла. Ще гірше, вона виставляє його безпорадним блазнем, який постійно спотикається у спробах маніпулювати оточенням заплутаними планами, що завжди обертаються проти нього.\n\nЗвісно, ті, хто відданий [STW.GetGRIFascistLeaderName], розуміють, що це не більше ніж дитячий наклеп, але шкода його репутації незаперечна. Ми не можемо залишити таку зраду безкарною!"
strawberry.25.a:0 "Брехня."

strawberry.26.t:0 "Вдала диверсія"
strawberry.26.d:0 "Минулого місяця команда висококваліфікованих диверсантів непомічено проникла до Грифонської Імперії. Після тижнів без зв’язку ми нарешті отримали новини: місія пройшла з гучним успіхом! Вони змогли встановити три годинникові бомби в каналізації під заводом і втекти в глуху ніч за кілька годин до вибуху. Газети в Грифенгаймі гучно вимагають знайти винних і притягти їх до відповідальності; навіть якщо хтось підозрює нас, доказів немає."
strawberry.26.a:0 "Гарна робота."

strawberry.27.t:0 "Вдала диверсія"
strawberry.27.d:0 "Минулого місяця команда висококваліфікованих диверсантів непомічено проникла до Грифонської Імперії. Після тижнів без зв’язку ми нарешті отримали новини: завод зазнав критичних пошкоджень, але одного з наших агентів схопили. Команда змогла його врятувати перед втечею, але було вже пізно — нас викрили. Газети по всьому Грифенгайму вимагають одного: помсти Полуничному герцогству."
strawberry.27.a:0 "Могло бути й краще."

strawberry.28.t:0 "Невдала диверсія"
strawberry.28.d:0 "Минулого місяця команда висококваліфікованих диверсантів непомічено проникла до Грифонської Імперії. Після тижнів без зв’язку газети Грифенгайма почали поширювати історію про іноземних шпигунів, яких упіймали під час спроби знищити завод. Ми не отримали жодної звістки від нашої команди. Можемо лише припустити, що їх усіх спіймали на місці злочину, і питання лише в часі, коли наше причетність буде виявлено."
strawberry.28.a:0 "Ми знали ризики."

strawberry.29.t:0 "Промова герцогині"
strawberry.29.d:0 "Було вже пізно ввечері, коли герцогиня Ґабріела влетіла до радіостанції Редеветтера, з обох боків оточена грифонами зі своєї ради. Сонце ще сідало, і по всьому герцогству вона знала, що її грифони вмощуються у м’які крісла з гарячими стравами, сигарами або з порваним одягом, який потребує лагодження. Багато хто мав радіоприймачі на камінах чи столах, готові почути результати спортивних змагань чи нові події з останньої радіодрами. Але сьогодні було щось значно важливіше, що потрібно було почути.\n\nСпершу персонал станції був здивований, приголомшений її несподіваною появою, але Ґабріелі швидко вдалося пояснити свої наміри. Вона з терпінням і усмішкою відправила радіогрифів геть, її слова були підсилені тихою, але відчутною терміновістю, і незабаром вона вже сиділа перед мікрофоном. Радіоведучий поруч прочистив горло, і маленьке червоне світло запалало, сигналізуючи, що їхні слова тепер транслюються наживо по всій країні.\n\n"Добрий вечір, слухачі", — сказав він рівним і спокійним голосом, хоч і кидав нервові погляди на герцогиню. — "Просимо вибачення за пізню трансляцію та повідомляємо, що ваша звична програма переноситься. Сьогодні з нами сама герцогиня Іґлкло. Вона хоче звернутися до всіх вас".\n\nВін відкинувся назад, глянув на Ґабріелу й вказав кігтем на її мікрофон. "Ви в ефірі", — прошепотів він.\n\nҐабріела глибоко вдихнула й нахилилася вперед."
strawberry.29.a:0 "Дорогі грифони Полуниці..."

strawberry.30.t:0 "Послухайте мене"
strawberry.30.d:0 ""Дорогі грифони Полуниці, зберіться ближче до своїх радіоприймачів і послухайте мене. Я знаю, що мене не було весь цей рік, і, можливо, ви відчуваєте, що нічого мені не винні після моєї зневаги. Але я приходжу до вас, благаючи про прощення не заради себе, а заради нашої прекрасної Імперії, заради ваших кузенів у Бронзгіллі та Фетізії, заради ваших дочок, що навчаються в Ромао, і ваших синів, що працюють, аби підтримати сім’ї. Заради миру я прошу вас вислухати".\n\n"Ви, без сумніву, вже чули про трагічну смерть мого дорогого друга й кузена, Імператора Ґровера V, і про регентську раду, що править замість молодого Ґровера VI, поки він не досягне повноліття. Він молодий і наївний, і я доклала всіх зусиль, аби здобути своє місце у Раді регентів — не заради влади, а щоб забезпечити, щоб молодий Ґровер виріс шляхетним правителем, який поведе наш народ у світле майбутнє".\n\n"Але я зазнала поразки. Натомість владу захопив [STW.GetGRIFascistLeaderName], і мені страшно подумати, що він може зробити з цією силою. Знайте, мої друзі: що б ви не чули про [STW.GetGRIFascistLeaderName], він не єніжним чи добросердим грифоном. Я знаю це з особистого досвіду. У нього є план для нас усіх, і це план, який занурить нашу Імперію в страшні потрясіння, подібні до тих, які пам’ятають лише найстарші серед вас. Ми не можемо допустити такого майбутнього. Якщо це буде останнє, що я зроблю, я зупиню його".\n\n"Сьогодні мій голос несе до ваших домівок радіохвиля. Щоб мати таку можливість, ми використали мідь Бронзгілла, деревину Ангриверу й виготовлені у Фетізії компоненти. Усе це зійшлося разом, щоб зібратися в серці нашої Імперії, Грифенгаймі. Це радіо — лише приклад добра, яке може принести наша єдина Імперія, єдності, що зараз перебуває під загрозою від [STW.GetGRIFascistLeaderName]!"\n\n"Ви слухаєте мене, друзі? Чи маю я вашу увагу? Добре. Разом ми зможемо врятувати Імперію"."
strawberry.30.a:0 "Згадати про становище простого народу"
strawberry.30.b:0 "Згадати, як багато для вас означає підтримка знаті"

strawberry.31.t:0 "Я знаю ваше становище"
strawberry.31.d.common:0 ""Я знаю, що нелегко знаходити час, аби перейматися такими питаннями. Ви всі повинні підтримувати свої родини, а суперечки таких грифонів, як я і [STW.GetGRIFascistLeaderName], можуть здаватися далекими та незначними порівняно з вашими власними турботами".\n\n"Але ви повинні зрозуміти: змінює цю прекрасну Імперію не інтрига знаті. Це серце простого грифона, яке працює в наших полях, яке гуде в наших фабриках, яке — коли байдужі правителі загрожують тому, що ми цінуємо — зміцнює наші армії та стоїть непохитно перед будь-ким, хто намагатиметься нас знищити".\n\n"Це завжди були ви, мої друзі, і саме тому я звертаюся до вас зараз. Я не можу врятувати Імперію сама. Але з вашою допомогою, з допомогою ваших братів, кузенів і друзів, нас ніщо не зупинить! Ми повинні об’єднатися, знать і простий народ разом, і сказати [STW.GetGRIFascistLeaderName] та всім таким, як він:"\n\n"Ми не дозволимо йому розірвати нашу Імперію! Імперія була збудована серцями грифонів, і ми захистимо своє майбутнє!""
strawberry.31.d.noble:0 ""Я знаю, що є серед вас ті, хто вже думає, як обернути цю ситуацію на свою користь. Так, я говорю до вас, знатні Полуниці, які довго сиділи на своїх маленьких тронах і плели змови, щоб зібрати більше й більше влади. Але не хвилюйтеся; я не тут, щоб забрати це у вас".\n\n"Імперія здавна була нацією, яку визначала знать. Саме ми ведемо простого грифона, забезпечуємо, щоб його праця не марнувалася на дрібниці, саме ми вдягаємо величні обладунки лицаря і кидаємося в бій. Простому народу потрібні ми, щоб вижити. Ми їхні захисники, наставники, лідери, що тримають їх у єдності та добробуті, тоді як поодинці вони відставали б".\n\n"Тепер я знову закликаю вас. Мої співзнатні, наш спосіб життя під загрозою, і час нам об’єднатися та виступити проти загрози від [STW.GetGRIFascistLeaderName] єдиним голосом!"\n\n"Я знаю, що ви вже багато віддали заради простого грифона, але тепер наш обов’язок — віддати ще більше, бо без нас велична Імперія, яку ми створили, буде розірвана на шматки"."
strawberry.31.a:0 "Ми повинні прагнути знищити гнобителів!"
strawberry.31.b:0 "Лише поважаючи своїх братів і сестер, ми переможемо."

strawberry.32.t:0 "Ми повинні стояти разом"
strawberry.32.d.fight:0 ""Ми знаємо, що маємо зробити. Ми повинні знову взяти в пазури зброю наших дідів і підготуватися зустріти гнобителів у бою. Якщо [STW.GetGRIFascistLeaderName] думає перекувати Імперію під себе, ми будемо на передовій зі зброєю й кігтями, готові показати йому, що Імперія занадто міцна, щоб зламатися!\n\nЯ прошу вас відкласти свої мотики, молоти й пера. Знайдіть найближчий вербувальний пункт і приєднайтеся до мене в обороні Імперії. Так само, як ви зобов’язуєтеся боротися за наше майбутнє, я зроблю все, що зможу, щоб допомогти вам.\n\nЯ надішлю наших найкращих генералів, щоб вони перетворили вас на непереможну силу. Я дам вам найпотужнішу зброю, відому грифонячому роду, і вкажу прямо на гнобителя, з іншими грифонами поруч. Коли настане час захищати нашу Імперію та наші родини, ми будемо готові, лінія за лінією, стояти за те, що маємо! Ви, я, кожен грифон у герцогстві — ми зробимо це разом!""
strawberry.32.d.meek:0 ""Але ми не повинні діяти надто поспішно. Ми стоїмо разом, так, але стоїмо разом заради миру понад усе. Об’єднавшись із нашими кузенами по всій Імперії, ми покажемо гнобителям, що їм марно нас протиставляти! Немає потреби в кровопролитті, і я щиро сподіваюся, що з усіма вашими голосами за мною вдасться досягти мирного вирішення".\n\n"Ми можемо вести прикладом. З вашою допомогою ми перетворимо наше прекрасне герцогство на сяючий маяк модерності, наочний доказ переваг співпраці. Тих, хто може, я прошу залишити поля та перейти до блискучих фабрик наших міст. Я забезпечу, щоб кожен робітник мав справедливе ставлення й добру платню, і разом ми наповнимо кожен дім у Грифонській Імперії прикладами полуничної промисловості".\n\n"Разом ми зможемо вивести наших кузенів із цієї темряви в нову епоху миру й добробуту, епоху, визначену єдиною метою, спільною для всіх грифонів: створенням найбільшої нації, яку будь-коли бачив світ!""
strawberry.32.a:0 "Подякувати всім за підтримку."
strawberry.32.b:0 "Подякувати знаті за підтримку."
strawberry.32.c:0 "Подякувати простому народу за підтримку.

strawberry.34.t:0 "Вечірка"
strawberry.34.d:0 "Сонце низько висіло в небі, помаранчеві промені заходу заливали кімнати герцогині Ґабріели теплим сяйвом, коли вона стояла перед своїми дзеркалами. Вона повернулася ліворуч і праворуч, розглядаючи себе з усіх боків, пробуючи різні пози. Чи варто з’явитися як велична герцогиня, холодно вимагаючи відданості своїх васалів? Чи як привітна Ґабріела, що просить послуг у друзів з теплою усмішкою та добрими очима? Тягар обов’язку тяжко тиснув їй на плечі; одна помилка на очах у знаті могла коштувати їй поваги, а врешті-решт — і всієї Імперії.\n\nВона зітхнула, скинувши напускні пози та дозволивши показати справжню, втомлену грифонку під ними. Усе це хвилювання через костюмовану вечірку? Можливо, варто просто розслабитися, хоча б на одну ніч. Адже яка краща маска, щоб постати перед знаттю, ніж щирий господар свята, що прагне на кілька годин забути про політику заради веселощів?\n\nҐабріела кивнула своєму відображенню, прийнявши рішення, й відчинила двері в коридор. Оркестр грав жваву мелодію, чутну навіть крізь усі стіни, і Ґабріела мимоволі йшла в ритм, з легкою усмішкою на обличчі.\n\nНевдовзі до неї долинув гомін гостей. Він ставав усе голоснішим, коли вона наближалася до вестибюля, і, залишивши останній поворот, Ґабріела зупинилася, щоб глибоко вдихнути."
strawberry.34.a:0 "Спробувати отримати задоволення від цього вечора."

strawberry.35.t:0 "Полуниця співпрацює з місцевим бізнесом!"
strawberry.35.d:0 "Бізнес-грифони з герцогства Полуниці нещодавно прибули, щоб провести переговори з кількома нашими провідними вітчизняними компаніями. Були досягнуті домовленості та підписані контракти, і наша економіка вже відчуває переваги від заступництва Полуниці. Саме на такій економічній співпраці було збудовано Імперію!"
strawberry.35.a:0 "Бізнес процвітає!"

strawberry.36.t:0 "Дивіденди від співпраці з [From.GetName]!"
strawberry.36.d:0 "Після короткого періоду інвестицій ми вже відчуваємо вигоди від нашої економічної співпраці з [From.GetName]! Ідоли вільно перетинають кордон на користь обох націй, і настав час пожинати плоди наших мудрих інвестицій."
strawberry.36.a:0 "Промисловий досвід буде дуже корисним!"
strawberry.36.b:0 "Промисловий досвід буде корисним!"
strawberry.36.c:0 "Дивні переваги від промисловості..."
strawberry.36.e:0 "Ці нові дороги нам добре послужать!"
strawberry.36.f:0 "Ця нова фабрика нам добре послужить!"

strawberry.37.t:0 "[STW.GetNameDefCap] пропонує спільні військові навчання!"
strawberry.37.d:0 "Сьогодні з Полуниці надійшло повідомлення. Герцогиня Ґабріела запропонувала нашим військам взяти участь у спільних навчаннях як прояв солідарності та обміну ідеями. Чи варто погодитися?"
strawberry.37.a:0 "Вони не повинні дізнатися наших військових таємниць."
strawberry.37.b:0 "Чудова ідея!"

strawberry.39.t:0 "[From.GetNameDefCap] приймає нашу пропозицію про навчання!"
strawberry.39.d:0 "Погода весь тиждень була ясною на полях Вінтербелла, де наші війська тренувалися та марширували разом із запрошеними солдатами з [From.GetNameDef]. Обидві сторони працювали наполегливо, кожна прагнучи довести свою гідність, а тиждень завершився триденними спільними навчаннями в Оснабіку. Обидві сторони отримали багато уроків і завели нові дружби. Якщо дійде до війни, наші солдати можуть бути впевнені, що будь-які союзники з [From.GetNameDef] прикриють їм спину."
strawberry.39.a:0 "Це був цінний досвід для нас обох!"

strawberry.38.t:0 "[From.GetNameDefCap] відхиляє нашу пропозицію про навчання!"
strawberry.38.d:0 "На жаль, [From.GetNameDef] не зацікавилися нашою пропозицією. Їхня відповідь була ввічливою, але короткою; схоже, ми не можемо розраховувати на наших побратимів-грифонів так, як сподівалися."
strawberry.38.a:0 "Чорт забирай!"

strawberry.40.t:0 "Підтримка знаті виправдовує себе!"
strawberry.40.d:0 "Знать давала свої обіцянки в часи миру, киваючи та посміхаючись при згадці про майбутні винагороди. Тепер настав час показати свою вірність, і Ґабріела не була розчарована. Високопоставлені грифони з усієї країни прибули до її двору за її викликом, кожен зі списками зібраних солдатів і доставленої зброї. Ґабріела не могла стримати усмішку протягом цих, здавалося б, нескінченних розмов; увесь її ретельний план нарешті почав втілюватися в життя."
strawberry.40.a:0 "Ця зброя стане в пригоді!"
strawberry.40.b:0 "Ці грифони захистять ключові позиції!"
strawberry.40.c:0 "Ці полки допоможуть нам захопити Імперію!"
strawberry.40.e:0 "Потужна підтримка забезпечує нас і зброєю, і полками!"
strawberry.40.f:0 "Доведеться обійтися цим..."

strawberry.41.t:0 "Картопляна митниця"
strawberry.41.d:0 "Була пізня година вечора, коли Едґар Сіропер і його команда контрабандистів помітили Імперський патруль, що наближався дорогою. Команда була замаскована під простих фермерів, а їхній вантаж краденої зброї ховався під возом, наповненим запиленими коричневими картоплинами, і це був не перший раз, коли вони проходили повз патрулі. Вони тримали голови низько, граючи роль наляканих селян, що часто здаються непомітними для Імперських вояків, але сьогодні їхня вдача закінчилася.\n\n\"Стій, фермере.\" \n\nЕдґар підвів очі, ретельно стежачи, щоб погляд був спрямований на дзьоб солдата. \"Чим можемо допомогти, пане? Ми якраз прямували до Флюссшлосса, щоб продати врожай.\" \n\nСолдат усміхнувся. \"Тобі пощастило сьогодні, фермере. Мої солдати голодні. Дай нам половину врожаю тут, і Імперія справедливо тебе відшкодує.\" \n\nОчі Едґара розширилися, коли солдат рушив до задньої частини воза, вже піднісши кіготь, щоб зірвати брезент і оглянути вантаж. Він кинувся белькотіти виправдання, йдучи поруч із солдатом. \"Е-е, пане, будь ласка, у нас уже є покупці на цю картоплю. Ми не можемо—\" \n\nСолдат відмахнувся, почавши тягнути брезент. \"На жаль, але Імперські війська мають пріоритет. Я впевнений, твої покупці зрозуміють.\" Едґар з гримасою спостерігав, як брезент відкинули, відкривши вантаж променям призахідного сонця. Лише тонкий шар картоплі прикривав ящики зі зброєю, і солдат насупився, вказавши на Імперську печатку на одному з ящиків. \"Що це?\" \n\nЕдґар поглянув на одну зі своїх напарниць, широко розплющивши очі, і та схилила голову, залишаючи рішення йому. Приховати зброю вже було неможливо, але операцію ще можна врятувати. Можливо, хабар, або, якщо дійде до бійки, їхня команда мала чисельну перевагу над солдатами..."
strawberry.41.a:0 "О, дивись, тут є золото!"
strawberry.41.b:0 "Декількох грифонів ніхто не згадає."

strawberry.42.t:0 "Виявлено офіс контрабандистів"
strawberry.42.d:0 "\"Імперці йдуть! Нас викрили!\" \n\nУ темному тісному лігві контрабандистів запанував хаос: грифони кинулися врозтіч, одні тікали через вікна та потаємні виходи, інші метушилися з паперами, що розліталися довкола. Ледь чутно крізь гамір, звук Імперських чобіт ставав дедалі голоснішим.\n\nХтось має взяти керування на себе, інакше все буде втрачено. Чи зосередимося ми на знищенні всіх доказів, чи на евакуації місця?"
strawberry.42.a:0 "Швидко, тікаємо!"
strawberry.42.b:0 "Швидко, спаліть папери!"

strawberry.43.t:0 "Випала нагода"
strawberry.43.d:0 "Бореас сьогодні з нами! Один із наших контрабандистів вийшов на зв’язок із симпатизуючим Імперським чиновником в Оснабіку. Спільник створив пролом у системі патрулів, що дасть нам вільний доступ до місцевого арсеналу, і наш контрабандист запевняє, що чиновник був ретельно перевірений його командою. Ми негайно відправимо групу, щоб скористатися цією можливістю.\n\nПитання в тому, скільки ми візьмемо? Навіть якщо зараз нас не помітять, хтось обов’язково зверне увагу на цілком порожній арсенал!"
strawberry.43.a:0 "Ми повинні бути обережними. Візьміть лише те, що не помітять."
strawberry.43.b:0 "Не можна змарнувати таку нагоду!"

strawberry.44.t:0 "Викрито контрабандну мережу"
strawberry.44.d:0 "Схоже, наша вдача остаточно закінчилася. Імперські чиновники штурмували кілька наших контрабандних схованок по всій країні, заарештувавши десятки грифонів і доправивши кількох високопоставлених членів на допит. Ми зробили все можливе, щоб відмежуватися, але навіть якщо прямих доказів нашої причетності не знайдуть, зрозуміло, що підозра впала саме на нас. Це серйозно зашкодить нашим відносинам з Імперією."
strawberry.44.a:0 "Ми знали, що це не триватиме вічно."

strawberry.45.t:0 "Диверсія!"
strawberry.45.d:0 "Оглушливий вибух розбудив минулої ночі багатьох сплячих громадян Імперії, спричинивши ударну хвилю, що вибила вікна на кілометри навколо. Дивом ніхто не загинув, але одна з наших фабрик зазнала серйозних пошкоджень.\n\nХто б не був диверсантом, він зник безслідно."
strawberry.45.a:0 "Ми повинні бути пильнішими!"

strawberry.46.t:0 "Диверсія!"
strawberry.46.d:0 "Оглушливий вибух розбудив минулої ночі багатьох сплячих громадян Імперії, спричинивши ударну хвилю, що вибила вікна на кілометри навколо. Нашим патрулям вдалося схопити одного з винуватців під час втечі з місця події, але його спільники змогли звільнити його до завершення допиту. Проте ми встигли дізнатися від диверсанта замовника: напад був організований герцогством Полуниці!\n\nДивом ніхто не загинув, але одна з наших фабрик зазнала серйозних пошкоджень. Однак ми не можемо залишити цей злочин проти нашої влади без покарання!"
strawberry.46.a:0 "Герцогство Полуниці заплатить за це!"

strawberry.47.t:0 "Архонт вилучає зброю!"
strawberry.47.d:0 "Схоже, ми зайшли надто далеко. Архонт сьогодні надіслав різко сформульованого листа, який доставив загін Імперських військ, дорікаючи нам за нелояльність до Імперії та богів і вимагаючи негайно повернути накопичену зброю — інакше він розцінить нашу поведінку як оголошення війни.\n\nЯк би ми не зневажали Архонта, зараз не час починати війну. Нам вдалося сховати чимало зброї, але багато іншої було знайдено та конфісковано. Поки що нам залишається чекати слушного моменту."
strawberry.47.a:0 "Але ж вона нам потрібна!"

strawberry.48.t:0 "Імперські санкції!"
strawberry.48.d:0 "Герцогиня, завжди надто зайнята для власної країни, все ж знайшла час, щоб запровадити проти нас суворі Імперські санкції. У публічній заяві вона з тихим розчаруванням докорила \"своїм дорогим грифонам\" за нелояльність до неї та до Імперії, висловивши сподівання, що ці санкції допоможуть нам повернутися на \"вищий шлях\".\n\nПоки ми схиляємо голови та вдаємо каяття, адже пряме протистояння може призвести до війни, до якої ми ще не готові. Ці санкції болючі, але ми відновимося."
strawberry.48.a:0 "Наші вибачення, герцогине."

strawberry.49.t:0 "Нагорода Архонта"
strawberry.49.d:0 "Архонт нарешті звернув увагу на нашу відданість! Сьогодні в Рідаветтер прибув вантаж зброї — новенькі гвинтівки з Імперською печаткою, у супроводі офіційної подяки за нашу непохитну підтримку Імперії. \"З цією зброєю, — йдеться у листі, — я певен, ви й надалі будете слугувати яскравим прикладом Імперської служби.\""
strawberry.49.a:0 "Служіння саме по собі — нагорода, але й зброя не завадить."

strawberry.50.t:0 "Нагорода герцогині"
strawberry.50.d:0 "Нарешті наша важка праця та відданість дали плоди! Хоча герцогиня Ґабріела не знайшла часу особисто відвідати свій регентський рада в Рідаветтері, вона виступила з промовою в Ґріффенгаймі, вихваляючи свою батьківщину за її вірність і службу Імперії. \"Герцогство Полуниці — це яскравий приклад того, чого ми можемо досягти, якщо працюватимемо разом, — сказала вона, — і я не можу дочекатися, щоб побачити, що готує нам майбутнє.\""
strawberry.50.a:0 "Наша віра в герцогиню знову окупилася."


strawberry.51.t:0 "Фойє"
strawberry.51.sober:0 "Фойє королівського палацу кипіло від діяльності, елітні грифони Полуниці торкалися крилами під мерехтливими рожевими люстрами та демонстрували свої розкішні костюми. Герцогський ансамбль грав стабільну оркестрову мелодію зі сцени на мезоніні, а деякі з гостей виконували розмірені танцювальні кроки на підлозі. Барвистий розклад закусок був викладений на довгому столі поряд з мисками полуничного пуншу, де зібралися більш стримані гості, а уривки розмов із саду доносилися з вітром через відкриті вікна. \n\nҐабріела озирнулася навколо, усміхаючись у відповідь тим, з ким зустрічалася очима, та розмірковувала над наступним кроком."
strawberry.51.tipsy:0 "Вечірка тривала вже кілька годин, і святкування було в повному розпалі. Різноманітні знатні грифони Полуниці, зазвичай пихаті та стримані простогрифони, тепер ставали такими ж галасливими, як тільки могли. Ансамбль перейшов на більш жвавий ритм, деякі з учасників розстебнули краватки-метелики або піджаки через зростаючу спеку в залі. Танцпол давно втратив згуртованість, грифони танцювали розрізненими групами по всій просторій кімнаті, а миски з пуншем відсунули вбік, щоб звільнити місце для бочки полуничного вина прямо з королівського погреба. Вибухи сміху лунали з гостьових кімнат та з саду, натякаючи на більше веселощів за лаштунками. \n\nҐабріела притулилася до стіни, тримаючи один кіготь біля скроні. Ставало трохи важко стояти... але чи справді вона хотіла, щоб вечірка вже закінчилася?"
strawberry.51.drunk:0 "Оркестр замовк. Танцпол був порожнім, окрім кількох останніх виживших, які все ще рухалися під ритм, який, очевидно, чули тільки вони. Знать була розкидана по всіх меблях, деякі навіть спали прямо на підлозі, тоді як покоївки обережно ступали навколо них, сподіваючись розпочати прибирання. \n\nҐабріела спотикнулася, спускаючись передніми сходами саду з останнім келихом вина, стиснутим у кігтях, і розпростертими крилами для рівноваги. Вона подивилася на зірки з широкою усмішкою, дороге вино проливалося на землю, коли вона втратила фокус, та хихикнула від кумедного спогаду."
strawberry.51.a:0 "Мені варто знайти когось знайомого." #goes to 53
strawberry.51.b:0 "Мені варто поспілкуватися з гостями." #goes to 54
strawberry.51.c:0 "Мені варто спробувати пунш." #goes to 62
strawberry.51.e:0 "Насправді, вино нам більше підійде." #goes to 63
strawberry.51.f:0 "Бруківка виглядає—*ГИК*—такою теплою... Я завжди—*ГИК*—любила спати під зірками..." #goes to 52, chain end
strawberry.51.g:0 "Гадаю, мені пора йти відпочивати." #goes to 64, chain end

strawberry.52.t:0 "Похмілля"
strawberry.52.d:0 "Ґабріелу розбудила наступного ранку штовханина турботливого слуги. Вона кліпнула, заплющуючи очі від пронизливої яскравості світанку, та збентежено примружилася на покоївку, що метушилася над нею.\n\n"Герцогине, будь ласка, вставайте!" благав слуга. "Ми шукали вас всю ніч, а невдовзі час вашої наради!" \n\nҐабріела скривилася, схопившись за голову зі стогоном, коли голос слуги лупив по її черепу, наче молот. Що вона робила минулої ночі? Вона пам'ятала, як входила на вечірку, а потім вирішила відкрити королівський винний погреб, але потім...? \n\nЗі скривленням та зітханням Ґабріела видерлася на кігті та пішла за слугою назад всередину. Спогади чи ні, без сумніву, вона про все дізнається до полудня."
strawberry.52.a:0 "О, знать ніколи мені цього не забуде!" #ends the chain

strawberry.53.t:0 "Пошук знайомих облич"
strawberry.53.d:0 "Оглядаючи натовп, Ґабріела усміхнулася, коли виокремила кілька знайомих облич серед костюмованих гостей. Регіна стояла осторонь, тримаючись подалі від святкування. Дядько Іґлклоу також сидів за столом сам — хоча його ізоляція швидше була зумовлена похмурим виразом на його обличчі, ніж якими-небудь уподобаннями до самотності. А це хіба не Герлах там, що стоїть сам у саду? \n\nВона подивилася між ними всіма, розмірковуючи, до кого підійти."
strawberry.53.a:0 "О, Герлах!" #goes to 55
strawberry.53.b:0 "Регіно-о-о-о!" #goes to 56
strawberry.53.c:0 "Дядько Юлій." #goes to 57
strawberry.53.e:0 "Навколо немає нікого знайомого." #goes to 51

strawberry.54.t:0 "Замасковані грифони на підлозі"
strawberry.54.d:0 "Вирішивши грати роль гарної господині, Ґабріела легко влилася в натовп балакучих гостей, що заповнили танцпол, відповідаючи на ввічливі привітання теплими усмішками та компліментами щодо їхнього вбрання. Вона танцювала зі знаттю, одягненою як Архонтти, Імператори, солдати та навіть мінотавр, але було кілька особливих, які справді привернули її увагу."
strawberry.54.a:0 "Той одягнений як Ерос!" #goes to 58
strawberry.54.b:0 "О, Боже! Той пофарбував своє пір'я, як у мене!" #goes to 59
strawberry.54.c:0 "Моторошно! Той одягнений у костюм чумного лікаря!" #goes to 60
strawberry.54.e:0 "Той грифон... покритий кров'ю?" #goes to 61
strawberry.54.f:0 "Усі цікаві костюмовані грифони пішли..." #goes to 51

strawberry.55.t:0 "Йдучи за Герлахом"
strawberry.55.dick:0 ""Герлах!" Ґабріела широко усміхнулася, виступаючи у свіже повітря саду та вигукуючи ім'я свого друга. "Я так рада, що ти зміг прийти! Я так хвилювалася, коли почула про..." вона зупинилася, збентежившись "...замах." \n\nГерлах повернувся, кинувши на неї лише короткий погляд, перш ніж продовжити мовчазно дивитися на квіти, що хитаються на вітрі. \n\nҐабріела нахмурилася, зупинившись. Хіба вона щось пропустила? Хіба вона чимось образила його, не подумавши? Ні, він, мабуть, просто був поглинений роздумами про замах на його життя. Вона наполягла, підійшовши до його боку та м'яко торкнувшись його крила своїм. "Герлах, ти в порядку? Тобі боляче? Може, трохи пуншу допоможе?" \n\nНарешті він повернувся до неї обличчям, і холодність у його очах була такою гострою, що Ґабріела насправді відступила назад від шоку. "Чому ви так вперто ігноруєте мій титул, герцогине?" прошипів він. "Хіба ви не запросили мене сюди лише щоб... познущатися!?"\n\n"Я...Герлах, я...що не так? Я думала, ми друзі?"\n\n"Немає в мене друзів," прогарчав герцог. "Наступного разу, коли наважитеся розмовляти зі мною, краще робіть це як належить." Він різко відвернувся, ледь не вдаривши її хвостом, та пошвендяв глибше в сад. \n\nҐабріела залишилася там, з піднятим одним кігтем та розкритим дзьобом, ніби збиралася щось сказати, але не могла сказати жодного слова. Нерви, які вона відчувала перед вечіркою, повернулися з новою силою, і, після короткої спроби стриматися, почали текти сльози. \n\nКілька хвилин потому, тремтячи від холоду та втративши ще одного старого друга, Ґабріела повернулася на вечірку."
strawberry.55.dead:0 ""Герлах?" Ґабріела підійшла обережно, її голос був тихим. Її серце калатало, слова були напружені. "Це... це ти?" \n\nГрифон перед нею повернувся з широкою усмішкою на обличчі, і серце Ґабріели впало. Це був не її Герлах. Ні, це був самозванець, дрібний аристократ, якого вона впізнала з околиць Вінтербелла, одягнений у грубу пародію на обладунки покійного великого герцога. Його око зустрілося з її, помічаючи сльози, що набігли там, і усмішка зійшла з його обличчя.\n\n"Що ти робиш, харцизяко?!" прошипіла Ґабріела, кинувшись і штовхнувши шляхтича назад. Надія, що зародилася в ній, перетворилася на гарячий гнів, і вона вилила його на єдину річ, яку могла. "Геть! Геть, поки я всі титули в тебе не відняла!" \n\nНещасний відхитнувся назад з широко розкритими очима та поквапився геть з опущеною головою. Деякі з інших гостей у саду почули галас, зиркаючи з цікавими очима, і Ґабріела пильно подивилася на кожного з них по черзі, борючись зі сльозами.\n\n "Він мертвий," прошипіла вона, її кігті болісно впилися об бруківку. "Він мертвий, і ви ніколи його більше не побачите!" \n\nГості відвернулися, мудро даючи скорботній грифониці широкий простір, коли вона сердито повернулася у фойє."
strawberry.55.sweet:0 ""Герлах!" Ґабріела широко усміхнулася, виступаючи у свіже повітря саду та вигукуючи ім'я свого друга. "Я так рада, що ти зміг прийти! З усім, що відбувається, я хвилювалася, що ти будеш занадто зайнятий." \n\nГерлах повернувся до неї обличчям, куточок його дзьоба піднявся в невеликій усмішці. "Я б не пропустив таке заради Імперії, Ґабріело. Справи останнім часом були... напруженими." \n\nУсмішка Ґабріели згасла, її енергія спала від його замисленого тону, але вона наполягла, потягнувши його подивитися на неї зі свіжою усмішкою. "Нічого з цього сьогодні ввечері, Герлах. Я запросила тебе сюди не для того, щоб в чергове понервувати через титули, васалів та Архонтів, зрештою." \n\nНа мить він просто нахмурився, його вираз був нечитабельним, але потім стіна тріснула. Він повернув усмішку по-своєму, стриманому способу. "Так, гадаю, ти права. Ніч, щоб просто побути собою, звучить... добре." \n\nҐабріела не могла не почервоніти від того, як він вимовив останнє слово. Вона відвернулася, і вони обоє провели довгу мить, насолоджуючись освітленими місяцем краєвидами саду разом у товариській тиші. Ґабріела крадькома глянула на нього збоку, милуючись різкими лініями його обличчя, і відчула, як прискорився її пульс. \n\nЗа примхою вона зробила крок ближче, сплітаючи своє крило з його. П'ять секунд серцебиття потому він відтягнув крило — лише щоб обгорнути його навколо її плечей. \n\nҐабріела повернулася на вечірку, можливо, через годину, і її сміх був більш щирим тієї ночі, ніж був роками."
strawberry.55.a:0 "Чим я це зазлужила?" #returns to the foyer, adds 1 drunkenness
strawberry.55.b:0 "Дурно було сподіватися на неможливе." #returns to the foyer, adds 2 drunkenness
strawberry.55.c:0 "Можливо, коли все це закінчиться, ми зможемо стати чимось більшим." #returns to the foyer

strawberry.56.t:0 "Зустріч між сестрами"
strawberry.56.d:0 "Ґабріела пройшла через фойє, наближаючись до Регіни. Її сестра намагалася тримати себе подалі від бардаку цієї ночі, наскільки могла, воліючи спостерігати з бічної лінії, а не віддаватися витонченим аспектам життя. Але Ґабріелі потрібен був її надійний кіготь прямо зараз, тому вона швидко пішла до своєї сестри, отримавши в привітанні теплу усмішку. "Ґеббі! Нарешті знаходиш час насолодитися?"\n\n Ґабріела хихикнула. "Так, дорога сестро. Добре бути вдома, і я рада бути тут, а не застрягнути в залах Грифенгайма."\n\n"О, але зали влади так більше в твоєму стилі, Ґеббі. Ти так добре вписуєшся в політичні інтриги тієї сцени — не так добре з винними вечірками цієї." Вони обидві засміялися разом з цього. \n\nСміх стих у приглушену тишу, коли Ґабріела згадала їхній час разом як дітей, веселилися до того, як державні справи поволі розлучили їх, "Ну, Регіно, можливо, я дійсно маю більшу спорідненість до політики, ніж до вина, але думаю, мені це справді потрібно було. Це допомагає трохи прояснити мою голову." Її вигляд став суворим на мить, перш ніж знову повернутися до сестри. "Це мені знадобиться, якщо ми переживемо це випробування.""
strawberry.56.a:0 "Я рада мати тебе поруч, Регіно." #returns to the foyer

strawberry.57.t:0 "Тост за Імперію"
strawberry.57.loyal:0 ""Чудова вечірка у тебе тут, Ґабріело." Жрець Борея підняв свій келих у привітанні, коли грифониця наблизилася. "Ця розкіш є блискучим прикладом багатства, принесеного нам богами." \n\nҐабріела усміхнулася, приховуючи свою незгоду з цим настроєм. "Справді, дядьку. Вони благословили нас старанними працівниками та рясними врожаями."\n\n"І сильними солдатами! Не забувай про це." Жрець похитав головою, показуючи на одного з гостей, грифона, одягненого як сам Архонт. "Подивись на цю зневагу, Ґабріело. Ганебно. Як його звати?" \n\nҐабріела напружилася. Вона дійсно знала знатного в тому костюмі, так, але видача його імені, ймовірно, призвела б до проблем для нього. "Боюся, я не можу впізнати його в такому вбранні, дядьку," збрехала вона.\n\n "Ах. Шкода, але не хвилюйся. Я сам поговорю з наклепником." \n\nШвидко міркуючи, Ґабріела схопила два повні келихи з таці слуги, що проходив повз. "Дядьку, будь ласка, залиш це на потім?" Він повернувся до неї зі здивованим нахмуренням, і вона простягла один з келихів. "Я запросила тебе сюди відпочити. Ти завжди можеш відшукати його пізніше, але зараз, чому б нам не підняти тост?" \n\nДядько Іґлклоу нахилив голову, очі блукали між Ґабріелою та псевдо-Архонтом. Нарешті він прийняв запропонований келих, піднявши його високо разом зі своїм голосом. "Добре, тоді! За Архонта, за богів, і за Імперію!" \n\nГості навколо них усі підняли свої келихи високо, і коли голоси піднялися в тості, Ґабріела кинула змістовний погляд на костюмованого Архонта, попереджаючи його йти геть."
strawberry.57.suspicious:0 ""Ах, герцогине Ґабріело." Привітання дядька Юліуса було холодним, коли Ґабріела наблизилася. Він навіть не підвівся зі свого місця. "Зізнаюся, я був здивований, отримавши твоє запрошення." \n\nҐабріела відповіла допитливою усмішкою. "А чому б я не запросила свого чудового дядька на свою вечірку? Ми ж родина, зрештою."\n\n"По крові, можливо, але не за справою." Він помахав кривим кігтем на неї, ніби вона була неслухняною дитиною. "Ти не думаєш, що я не можу сказати, що ти задумала?"\n\n"О?" Ґабріела схопила пару повних келихів з таці слуги, що проходив повз, простягаючи один з невинним виразом. "І що ж я задумала, дядьку?"\n\n Він відштовхнув запропонований келих вбік з тлінним поглядом. "Не грайся зі мною в хитрощі, моя племінниця. Ти думаєш, що в безпеці, бо залишаєшся в тіні? Усі вороги Імперії зрештою зустрінуть заслужену долю." \n\nҐабріела нахмурилася, коли поставила келих на стіл перед старим жерцем. "Дядьку, у мене лише найкращі інтереси Імперії в серці. Можливо, ти хотів би приєднатися до мене в тості за її честь?" Він лише продовжував пильно дивитися, кігті схрещені на грудях, тому вона підняла свій келих у повітря одна, притишуючи розмову навколо них. "За Імперію, за Ґровера П'ятого, і за все, за що він стояв у житті!" \n\nХвиля вигуків наповнила повітря, коли навколишні знатні підхопили тост, і Ґабріела тримала холодний погляд свого дядька, коли пила глибоко зі свого келиха."
strawberry.57.a:0 "Ми в безпеці—поки що." #returns to the foyer, adds 1 drunkenness and hides strawberry.54.a option if it hasn't already been taken
strawberry.57.b:0 "Можу лише сподіватися, що мені не доведеться боротися з власною родиною." #returns to the foyer, adds 1 drunkenness

strawberry.58.t:0 "Герцогиня та Архонт"
strawberry.58.d:0 "Ґабріела підійшла до грифона, одягненого як її запеклий суперник, Архонт Ерос. Його вбрання та макіяж були дуже переконливими; це добре передавало вигляд того вередливого стародавнього грифона, а одяг відповідав справжньому Архонтові. Якби не різнокольорові зіниці та інші витончені відмінності, Ґабріела була б упевнена, що це сам Ерос проник на її вечірку з наміром зруйнувати її своїми фанатичними проповідями. Вона майже відчувала образу, що хтось одягнувся як її ворог, але зберігала спокій.\n\n"Вітання, шановний Архонте. Що привело вас сюди на мою вечірку?" спитала Ґабріела, змушуючи себе звучати ввічливо.\n"Архонт" шанобливо кивнув. "Ах, дорога Ґабріело. Я прийшов сюди, щоб помиритися з тобою та чудовими грифонами Полуниці. Наше суперництво тривало занадто довго. Можливо, настав час відкласти наші розбіжності та нарешті працювати разом?" Він простягнув свій кіготь, чекаючи, поки герцогиня потисне його.\nҐабріела вагалася. Це здавалося нереальним, бо й було нереальним. Хіба всі ці десятиліття суперництва та зневаги можна було так легко відкинути? Ні. Але це була лише вистава. Гра. Мрія. Тому вона вирішила вдавати, що це можливо, потисла кіготь і усміхнулася. "Думаю, настав час це зробити. Разом ми можемо зробити Імперію процвітаючою.""
strawberry.58.a:0 "Якби тільки це було по-справжньому." #returns to the foyer, adds 1 drunkenness

strawberry.59.t:0 "Двійник!"
strawberry.59.d:0 "Ґабріела побачила знайоме обличчя вдалині. Ні, це було не просто знайоме обличчя. Це було її власне обличчя. Ця дивна грифониця була настільки схожою, лише проста маска закривала її лице. Заінтригована, вона пішла до незнайомки. "Як тобі подобається вечірка?"\n\n"Герцогине!" вигукнула вона. "Це честь. Вечірка просто чудова," відповіла грифониця приємним, мелодійним голосом. Можливо, це був весь алкоголь і музика, але Ґабріела не могла не відчути трохи враження від того, наскільки добре грифониця копіювала її манери. Але частина її мозку все ж казала, що це може бути пастка. Чи могла це бути шпигунка? Двійник, посланий її ворогами, щоб замінити її? \n\nНі, це було б смішно.\n\n"Це твої природні кольори?" спитала вона, показуючи на оперення свого клона. \n\nІнша Ґабріела відсіла назад, крила напіврозправлені від гордості. "На жаль, ні, герцогине! Я провела три дні та три ночі, змішуючи фарби, порівнюючи їх з твоїми фотографіями, які я робила, коли ти була на публіці, шукаючи ідеальні пігменти! Мої власні кольори набагато менш красиві за твої. Але хоча б на цю одну ніч, думала я, зможу жити у твоєму образі." \n\nҐабріела кліпнула. "Ах. Так. Розумію." \n\nВона відвернулася, піднісши келих до дзьоба та випивши вміст. Та грифониця була занадто чесною, щоб бути шпигункою, але це якось робило це ще більш тривожним."
strawberry.59.a:0 "Сподіваюся, це не стане проблемою." #returns to the foyer, adds 1 drunkenness

strawberry.60.t:0 "Ліки лікаря"
strawberry.60.d:0 ""Герцогине! Герцогине, зачекайте!" \n\nҐабріела зупинилася з розбавленою усмішкою, коли грифон у костюмі чумного лікаря обійшов навколо неї, влаштовуючи велике шоу з огляду її, ніби на предмет хвороби. "У чому справа, лікарю?" спитала вона. "Чи заразилася я чумою?" \n\nЧумний лікар почухав крило крилом, нахилившись близько, поки видовжений дзьоб його маски майже не торкнувся її. "Хм. Ні, герцогине, це не чума! Боюся, це набагато гірше! Але не хвилюйтеся—" він відступив назад, витягуючи келих полуничного вина з розмахом іншого крила "—у мене є рішення!" \n\nҐабріела не могла не закотити очима, навіть сміючись з витівок іншого грифона. Невелике коло спостерігачів зібралося, щоб спостерігати за галасом, і вона повернулася до них, приймаючи келих. "Ну, якщо це ліки, можливо, ми всі повинні прийняти дозу, щоб бути в безпеці!" \n\nХвиля сміху спалахнула серед спостерігачів, і слуга роздав келихи, поки чумний лікар стрибав між ними, викликаючи ще більше сміху."
strawberry.60.a:0 "Кризу відвернено!" #returns to the foyer, adds 2 drunkenness

strawberry.61.t:0 "Кривава бійня!"
strawberry.61.d:0 ""Вибачте." Ґабріела підняла кіготь, щоб постукати по плечу дивного грифона. "Але це кров?" \n\nГрифон повернувся до неї обличчям, його очі широко розкриті. "Ах, е, ні! Це—я маю на увазі, так, це кров!" Він видихнув з фрустрацією. "Ну, добре, це імітація крові." \n\nҐабріела підняла бровою. "Імітація крові?" \n\nПісля кількох секунд скривлення грифон знизав плечима та опустив голову. "Це кетчуп." \n\nҐабріела не могла не пирхнути від цього, один кіготь підлетів, щоб приглушити її сміх лише на мить занадто пізно. "Вибач, але чому ти покритий кетчупом?"\n\n"Ну це ж костюмована вечірка, чи не так?" грифон заперечив, насторожившись. "Мій проклятий кравець зіпсував мій костюм, тому це було найкраще, що я міг придумати в останню хвилину. Фальшива кров. Я культист!"\n\n"Ах, звичайно, культист." Ґабріела підморгнула, придушуючи ще один напад сміху. "Культист чого, якщо можна запитати?" \n\nПісля деяких роздумів грифон схопив порожній келих і зачерпнув його через миску з пуншем. "Культист випивки!" \n\nРозсіяна хвиля оплесків пройшла через натовп, і, похитавши головою, Ґабріела пішла наповнити свій власний келих."
strawberry.61.a:0 "Культ випивки житиме...принаймні на сьогоднішній вечір." #returns to the foyer, adds 1 drunkenness

strawberry.62.t:0 "Стіл з пуншем"
strawberry.62.d:0 ""Ах, герцогине!" один з гостей—цей одягнений як блазень—підняв свій келих у привітанні, коли Ґабріела наблизилася до столу з закусками. "Нарешті прийшла скуштувати пунш?"\n\n"Звичайно. Я навряд чи могла б влаштувати вечірку, не переконавшись у якості напоїв, зрештою." Вона усміхнулася, беручи келих і зачерпуючи його через миску, лід всередині дико закрутився від руху. Піднісши келих до дзьоба, Ґабріела підняла бровою, виявивши на подив гіркий смак у тому, що мало б бути легким напоєм зі смаком полуниці. \n\nБлазень дивився на неї з нетерплячою усмішкою, поки вона пила. "Сподіваюся, ви не заперечуєте, герцогине, але пунш здавався трохи слабким, тому я взяв на себе сміливість додати трохи гостроти. Як можна очікувати від нас веселитися з усіма цими забороннями на шляху?" \n\nҐабріела спочатку нахмурилася. Їй не подобалася ідея того, що пунш підмішали без її дозволу. Все ж, це було заради веселощів, чи не так? Вона замінила нахмурення посмішкою, підморгнувши перед поверненням до вечірки загалом. "Впевнена, все буде добре, поки кожен грифон знає, як тримати свій алкоголь.""
strawberry.62.a:0 "Ходімо." #returns to the foyer, adds 2 drunkenness

strawberry.63.t:0 "Полунична гордість"
strawberry.63.d:0 "'Це занадто слабко' думала Ґабріела, блукаючи коридорами, думки та мова трохи невиразні від щедрого 'дегустування' пуншу, якого вона раніше вжила. Повільно виплутуючись з будь-яких розмов, якими гості хотіли її зачепити, вона пройшла приватними коридорами замку вниз до погреба з замковим вином.\n\n"Ваша Милосте. Ми думали, ви будете в бальних залах!" вигукнули слуги, побачивши свою володарку, що спускається сходами.\n\nҐабріела примружила очі. "Я вирішила продегустувати вино. Особисто." Протести слуг притихли, і вони принесли їй три пляшки. Вона відкоркувала їх одну за одною своїми акуратно доглянутими кігтями, вдихаючи аромат ферментованого винограду, перш ніж налити собі келих вина. Вона зробила ковток. Потім ще один. А потім ще один, поки келих не спорожнів.\n\nВона налила собі ще один келих і проковтнула його вміст одним махом. Потім ще один. А потім, поки пляшки не закінчилися.\n\nКоли слуги принесли їй ще одну пляшку, легке нахмурення на її обличчі, коли вона прийшла, повільно перетворилося на широку усмішку."
strawberry.63.a:0 "Я можу-ИК-зупинитися, коли -ИК- захочу!" #returns to the foyer, adds 3 drunkenness


strawberry.64.t:0 "Успішна вечірка!"
strawberry.64.d:0 ""Прошу уваги." Ґабріела постукала по своєму келиху виделкою. "Я хотіла б щось сказати." \n\nВечірка стихла, її гості всі подивилися на неї з набором цікавості, байдужості та нетерпіння повернутися до святкування. Вона оглянула натовп з добросердечною усмішкою, рада, що її гості, здавалося, насолоджувалися.\n\n"Ця вечірка була всім, на що я сподівалася, і ви всі були чудовими гостями. Сьогодні ми зібралися в дусі єдності, і я не можу підкреслити, як я рада бачити знать з усього Герцогства, навіть деяких з усієї Імперії, що зустрічаються та п'ють без ворожнечі."\n\n"Проте зараз пізно, і я втомлена, а багато з вас—так я вважаю—наближаються до п'яного стану." Вона зупинилася, дозволивши хвилі сміху пройти через натовп. "Тому думаю, зараз був би гарний час завершити святкування. Давайте всі зробимо останній ковток наших напоїв і повернемося додому з усмішками на дзьобах та надією в головах! За Полуницю!" \n\nНатовп підхопив заклик без вагань, піднявши келихи в тості, і як один вони всі закинули голови назад та допили останнє зі своїх напоїв. \n\nҐабріела дивилася, як відвідувачі виходили з палацу з усмішкою на обличчі. Вечірка точно була цікавою, якщо не більше, і тепер вона дуже чекала на гарний нічний відпочинок. Завтра їй знадобиться знову кинутися в роботу."
strawberry.64.a:0 "Можливо, нам варто зробити це щорічною традицією?" #ends the chain

strawberry.100.t:0 "Дослідницька співпраця з [From.GetName]"
strawberry.100.d:0 "З нами зв'язалися представники Полуничного Герцогства. Вони зараз залучені до спроб створення магічного озброєння, і вони сподіваються використати наші кристали в своєму експерименті. Якщо їм вдасться, нам пообіцяли надати повний доступ до їхніх дослідницьких даних."
strawberry.100.a:0 "Ми приймаємо пропозицію."
strawberry.100.b:0 "Нє."

strawberry.101.t:0 "[From.GetName] погоджується"
strawberry.101.d:0 "Наш запит на кристали з Бронзгілла зустрів схвалення, і наші експерименти тепер можуть рухатися вперед, з нашими та науковцями Бронзгілла, що з нетерпінням очікують результатів."
strawberry.101.a:0 "Фантастично."

strawberry.102.t:0 "[From.GetName] відхиляє"
strawberry.102.d:0 "На жаль, Бронзгілл відхилив нашу угоду, не будучи переконаним пропозицією поділитися нашою технологією."
strawberry.102.a:0 "Тоді робимо це повільним шляхом."

