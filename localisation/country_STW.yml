######### Advisors
STW_captain_of_industry:0 "Петер Містфізер"
STW_captain_of_industry_desc:0 ""Я тут, щоб мутити тємки, ага? Ти готовий мутити тємки, чи я йду далі?""
STW_war_industrialist:0 "Еміль Стормфізер"
STW_war_industrialist_desc:0 ""Хочеш фабрику тут? У цьому смітнику? Хм..."\n\n"Гаразд, я можу це зробити, але інженерів вибиратиму я.""
STW_prince_of_terror:0 "Ганс Тандертейл"
STW_prince_of_terror_desc:0 ""Скажи мені, друже, як ти ставишся до граматики? Граматика — це те, що відрізняє грифона від звичайної звірини, згоден?""
STW_backroom_backstabber:0 "Стефан Даркклоу"
STW_backroom_backstabber_desc:0 ""Я б вибачився, але моя політика — не брехати опонентам, коли вони вже все.""
STW_quartermaster_general:0 "Отто Сільверплюм"
STW_quartermaster_general_desc:0 ""Будуй це, будуй те, будуй там, сям! Будуй, будуй, будуй, кажуть вони, і чи запитують вони, що я думаю про це? Ні хріна ніхто не питає!""
STW_compassionate_gentleman:0 "Еріх Ґолдплюм"
STW_compassionate_gentleman_desc:0 ""Сідай, будь ласкавий. Давай поговоримо. Я б віддав перевагу уникненню будь-якого конфлікту, якщо це можливо.""
STW_head_of_intelligence:0 "Ева Лайтворк"
STW_military_theorist:0 "Макс Хардбік"
STW_military_theorist_desc:0 ""Бореє миленький! Ти кажеш мені, що ми ведемо війну вже тисячу років, і я перший грифон, який вирішив над цим подумати?!""
STW_military_theorist_2:0 "Джин Іґлклоу"
STW_military_theorist_2_desc:0 ""Боженьки, раніше я був швидким!""
STW_military_theorist_3:0 "Юліан Айронталон"
STW_military_theorist_3_desc:0 ""Грифони! Більше грифонів! Приведіть мені більше грифонів! Ти! Йди знайди мені більше грифонів!""
STW_air_warfare_theorist:0 "Антон Ґрімвінг"
STW_air_warfare_theorist_desc:0 ""Глянь на тих двох, які метушаться під нами. Можливо, нам варто надіти сирену на дзьоб, щоб подивитися, як вони тікають. Все одно вони нікуди не дінуться.""
STW_rocket_scientist:0 "Фелікс Квіквінґ"
STW_rocket_scientist_desc:0 ""Так! Лети, моя люба! Лети високо і... ох, Бореєчки, в бункер! В БУНКЕЕЕЕЕЕЕЕЕР!""
STW_peasant_collective:0 "Селянський колектив"
STW_army_chief_off:0 "Отто Бронзтейл"
STW_army_chief_off_desc:0 ""Кажуть, найкращий захист — це хороший напад, але я завжди вважав цей вираз трохи образливим. Чому взагалі робити настільки поганий напад, що його можна спутати з захистом?""
STW_army_chief_def:0 "Ганс Старбілл"
STW_army_chief_def_desc:0 "Що б ти не робив, не слухай Бронзтейла! Цей грифон навчився всьому, що знає про війну, у шкільному спортзалі!""
STW_army_chief_man:0 "Теодор Тандертейл"
STW_army_chief_man_desc:0 ""Просто глянь на цих двох. Вони ганяються одне за одним по колу ще з університету, і якимось чином все одно завжди приходять останніми.""
STW_navy_chief_decisive_bat:0 "Гаральд Бімклоу"
STW_navy_chief_decisive_bat_desc:0 ""Хвалаа Борею! У нас тепер є флот? Зачекайте тут; мені потрібно піти дістати свій лінійний крейсер з озера Дварфтейл!""
STW_navy_submarine:0 "Анціет Блютейл"
STW_navy_submarine_desc:0 ""Ш-ш-ш... Ми маємо бути дуже, дуже тихими, на ци-и-ирлах.""
STW_bomber_griff:0 "Стефан Хеллкрест"
STW_bomber_griff_desc:0 ""Гаразд, ми над ціллю! Що? Нє, все добре, бомби мають впасти в радіусі кількох сотень метрів!""
STW_fighter_griff:0 "Фріц Ґрейталон"
STW_fighter_griff_desc:0 ""Ти коли-небудь бачив, як грифон розбивається на смерть? Є в цьому щось неприродне, як він тріпоче своїми нікчемними, покаліченими крильми. Мені це подобається.""
STW_air_chief_all_weather:0 "Хайнц Вайтвінґ"
STW_air_chief_all_weather_desc:0 ""Ха! Відколи це маленька гроза заважала грифону летіти туди, куди він хоче? Що? Блискавка притягується до металу?"\n\n"Ай, ми впораємось.""
STW_army_art:0 "Тобіас Хеллкрест"
STW_army_art_desc:0 ""Ми відправимо їх в Тартар, а потім візьмемо їхні траншеї, поки вони бодаються з демонами!""
STW_army_inf:0 "Конрад Стормборн"
