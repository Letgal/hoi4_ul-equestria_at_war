 ### Початок захопливого шляху
 STW_death_of_a_friend:0 "Смерть Ґровера"
STW_death_of_a_friend_desc:0 "Зі смертю Ґровера V, події в Імперії ось-ось розгорнуться, оскільки дебати про регентство виходять на перший план Імперської політики. Проте це може зачекати, поки Ґабріела вшанує пам’ять близького друга та члена родини. Кулуарні угоди та владна політика — це вже після того, як вона оплаче смерть великого грифона."
STW_pu_time:0 "Держави дві, правитель один"
STW_pu_time_desc:0 "Останні кілька тижнів були шаленими через кулуарні угоди, мінливі альянси та політику, яка велася на найвищому рівні Імперської влади. Однак Ґабріела гордо зайняла посаду регента при Ґровері VI. Хоча це означає, що вона де-факто є правителькою двох окремих держав, робота, яка може бути надмірною навіть для грифонки її масштабу."

STW_choose_a_regent:0 "Регентство Ґабріели"
STW_choose_a_regent_desc:0 "Обов'язки Ґабріели тримають її замкненою в Грифенгаймі, позбавляючи її батьківщину здорового судження та лідерства. Зважаючи на це, вона починає процес пошуку регента для своїх грифонів."

STW_commie_boy:0 "Віталій Мунбілл"
STW_commie_boy_desc:0 "Віталій Мунбілл — дрібний дворянин, який володіє кількома ділянками землі по всьому Полуничному Герцогству. Він близький друг і довірена особа Ґабріели, завжди пропонуючи вигідну пораду щодо її відносин з робітничим населенням її герцогства. Хоча деякі висловлюють занепокоєння щодо його республіканських і лівих поглядів, герцогиня повністю довіряє своєму другові."
STW_pope_boy:0 "Прелат Оснадбіка"
STW_pope_boy_desc:0 "Посаду прелата Оснадбіка зараз обіймає Юлій Іґлклоу, дядько Ґабріели. Хоча він є завзятим релігійним грифоном, він здібний адміністратор і завжди демонстрував велику вірність своєму братові, а потім і племінниці. Однак деякі члени нашого двору сумніваються, чи збережется ця вірність, коли Ґабріела вступить у прямий конфлікт з Архонттом."
STW_loyalist:0 "Баронеса Регіна Іґлклоу"
STW_loyalist_desc:0 "Баронеса Регіна Іґлклоу — близька кузина та подруга герцогині, яка була довіреним союзником протягом усього її правління. Вони однодумниці у своїх гармонійних переконаннях, і з нею на чолі не буде сумнівів, що бачення Ґабріели щодо Полуничного Герцогства буде виконано старанно та без вагань."

#Папаша/Комунястери
STW_forceful_cooperation:0 "За Полуницю"
STW_forceful_cooperation_desc:0 "Наша вірність грифонам Полуничного Герцогства переважає нашу вірність Ґабріелі. Ми повинні зробити все, що в наших силах, щоб забезпечити безпеку нашої батьківщини, і для досягнення такої мети ми повинні повністю присвятити себе модернізації нашої держави."
STW_combat_illiteracy:0 "Побороти неписьменність"
STW_combat_illiteracy_desc:0 "Заводська праця не схожа на іншу низькооплачувану роботу, вона вимагає мінімального рівня грамотності, щоб розуміти роботу складної техніки, необхідної для таких підприємств. Таким чином, якщо ми хочемо індустріалізуватись, ми повинні спочатку взятися за неписьменність, яка вражає нашу країну."
STW_finish_illiteracy:0 ""De Bezige Bij"
STW_finish_illiteracy_desc:0 "Полуничне Герцогство не має власної друкарської промисловості, а це означає, що ми сильно залежимо від іноземного імпорту для наповнення наших полиць і бібліотек. Щоб вирішити цю проблему, наш уряд заснував "Де Безіґе Бей", компанію, яка друкуватиме книги авторів Полуничного Герцогства, використовуючи папір Полуничного Герцогства, для ринків Полуничного Герцогства. Зрештою, як ми можемо підтримувати грамотність не маючи книжок?"
STW_start_modernisation:0 "Імпортувати сучасне обладнання"
STW_start_modernisation_desc:0 "Наші робітники, від фабрик до ферм, працюють, використовуючи інструменти, машини та технології, які на десятиліття відстають від найрозвиненіших держав на планеті. Щоб вирішити цю проблему, наш уряд повинен імпортувати обладнання від іноземних виробників, щоб допомогти подолати цей технологічний розрив."
STW_finished_modernisation_com_fash:0 "Сучасна країна"
STW_finished_modernisation_com_fash_desc:0 "Коли Полуничне Герцогство вривається в 11 століття, воно надолужило багато втраченого, подолавши розрив на шляху до повної індустріалізації. Щодня у наших містах відкривається все більше фабрик і майстерень, оскільки сільська робоча сила переповнює наші зростаючі міські центри. Скоро ми станемо маяком сучасності на континенті."
STW_seize_land_for_the_industry:0 "Привласнити землі знаті"
STW_seize_land_for_the_industry_desc:0 "Знать Полуничного Герцогства все ще володіє великими ділянками землі, керуючи ними так само, як їхні феодальні предки. Це означає, що значна частина нашого економічного потенціалу штучно стримується безгосподарністю та жадібністю. Таким чином, ми повинні вилучити ці землі в аристократії та використовувати їх на благо всіх грифонів."
STW_knights_of_Strawberry:0 "Лицарські традиції"
STW_knights_of_Strawberry_desc:0 "Навіть перед обличчям модернізації все ще важливо зберігати певні архаїчні інституції. Однією з таких інституцій є лицарство, клас воїнів, які присвячують себе захисту своїх земель. За допомогою модернізованого підходу нове покоління лицарів могло б бути виховане з простого народу, щоб доблесно захищати Полуничне Герцогство від усіх загроз."

#Підлизи/Комунястери
STW_reward_loyalty:0 "[GetFocusRewardLoyaltyName]"
STW_Reward_Loyalty_Commie:0 "За народ"
STW_Reward_Loyalty_Harmony:0 "За Ґабріелу"
STW_reward_loyalty_desc:0 "Наша вірність Ґабріелі забезпечила нам багатство та ресурси Грифенгайму для вирішення внутрішніх проблем. Головним чином, це буде допомога у боротьбі з нашою нестримною неписьменністю та неблагополучним виробничим сектором."
STW_spread_books:0 "З Грифенгаймських прессів"
STW_spread_books_desc:0 "Ми не можемо сподіватися побороти неписьменність без книг та інших письмових матеріалів. На щастя, найбільші друкарські преси в Грифонії знаходяться в Грифенгаймі. З їхньою допомогою тисячі томів почнуть наповнювати наші школи, бібліотеки та книгарні, пропонуючи нашому населенню доступ до книг, про які ще кілька років тому ніхто не чув."
STW_expand_illiteracy_programs:0 "Освітні ґранти Грифенгайму"
STW_expand_illiteracy_programs_desc:0 "Книги — це добре, але вони марні, якщо грифон не вміє читати. Щоб вирішити цю проблему, ми звернулися за Імперськими ґрантами до Грифенгайму, щоб найняти та оплатити зарплату новому поколінню вчителів, які стануть основою нерелігійного міністерства освіти. Їхня робота творитиме чудеса, остаточно поборовши неписьменність."
STW_start_subsidies:0 "Промислові субсидії"
STW_start_subsidies_desc:0 "Новостворений промисловий сектор Полуничного Герцогства бореться проти могутності Грифенгайму, виробляючи менш якісні та дорожчі продукти. Зі зростанням торгівлі між нашими двома режимами стало вкрай важливо, щоб ми субсидували ці фірми, використовуючи Імперські ґранти, щоб вони могли конкурувати на більш рівних умовах."
STW_finished_modernisation_com_loyal:0 "Імпортувати сучасне сільськогосподарське обладнання"
STW_finished_modernisation_com_loyal_desc:0 "Ведення сільського господарства в Полуничному Герцогстві відбувається так само, як це робили наші предки століття тому, тобто воно є трудомістким і неефективним. Імпортуючи сучасне обладнання з Грифенгайму, ми можемо значно підвищити ефективність нашого сільськогосподарського сектору, звільняючи робочу силу для роботи на новостворених фабриках Рідуеттеру."
STW_expand_the_industry_council:0 "Заснувати промислову раду"
STW_expand_the_industry_council_desc:0 "Промислова рада — це консультативна колегія, до якої входять троє вітчизняних спеціалістів і четверо спеціалістів з Грифенгайму. Їхня місія — вивчити доцільність імпорту та впровадження нових промислових практик і технологій на млинах і фабриках Грифенгайму. Є надія, що з їхньою допомогою Полуничне Герцогство зможе повторити успіх Грифенгайму в модернізації."
STW_FEA_cooperation:0 "Наші брати"
STW_FEA_cooperation_desc:0 "Фетізія завжди була нашою братньою державою, поділяючи спільну історію та мову, які об'єднують наші два народи. У цей час кризи цілком доречно звернутися до наших друзів, прагнучи працювати разом, щоб подолати майбутній конфлікт."
STW_join_the_zentralbank:0 "Централбанк Полуничного Герцогства"
STW_join_the_zentralbank_desc:0 "Коли Централбанк зазнав краху, це зруйнувало економіку всієї Імперії, похитнувши довіру простого населення до банківської справи. Однак з відродженням Імперії під керівництвом Ґабріели стало можливим знову відкрити цю установу, зміцнюючи торгівлю та комерцію між режимами, які все ще є союзниками Грифенгайму."
STW_defenders_of_the_monarchy:0 "Захисники проти наших ворогів!"
STW_defenders_of_the_monarchy_desc:0 "Полуничне Герцогство стоїть як оплот, що об'єднався навколо Грифенгайму Ґабріели. У разі війни наша батьківщина може стати полем битви, і громадяни нашого герцогства повинні бути готові до самопожертви в ім'я нашої праведної справи."

#Підлизи
STW_two_nations_one_ruler:0 "Незалежна Полуниця?"
STW_two_nations_one_ruler_desc:0 "Після того як влада Ґабріели над Імперією була остаточно закріплена, серед наших дворян розгорілися палкі дебати щодо майбутнього Полуниці. Дехто пропонує залишитися незалежними від Грифенгайма, зберігши статус-кво, яким ми насолоджувалися поколіннями. З іншого боку, є ті, хто вважає, що об’єднання наших двох режимів забезпечить нам найсвітліше й наймирніше майбутнє."
STW_closer_cooperation:0 "Прийняти Грифенгайм"
STW_closer_cooperation_desc:0 "За наказом Ґабріели Регіни розпочала тривалий процес відкриття Полуниці для подальшої Імперської адміністрації. Хоча перший етап — це лише обіцянки, він усе ж є необхідним кроком для об’єднання наших двох режимів."
STW_special_snowflake:0 "Віддалитися"
STW_special_snowflake_desc:0 "Хоча ми цінуємо теплі відносини з Грифенгаймом, важливо пам’ятати, що ми є окремою державою від Імперії, незалежно від того, хто наш правитель. Тож, всупереч бажанням Ґабріели, ми повинні чітко заявити, що твердо стоятимемо на нашій незалежності."
STW_economical_cooperation:0 "Економічна співпраця"
STW_economical_cooperation_desc:0 "Полуниця багата на природні ресурси, але бідна на промисловість. Тим часом Грифенгайм бідний на ресурси, але багатий на промисловість. Об’єднавши наші економіки, ми не лише зробимо необхідний крок для зближення наших режимів, але й запропонуємо вигідний трейд діл, яка принесе користь обом державам."
STW_leave_me_alone:0 "Окремі, але єдині"
STW_leave_me_alone_desc:0 "Хоча ми й віддалилися від Грифенгайма, це не означає, що наш режим нелояльний до Ґабріели або зраджує її справу. Тому ми маємо запевнити Імперію, що стоїмо разом із нашою герцогинею та віддані її прагненню знову об’єднати Імперію."
STW_open_communications:0 "Між друзями таємниць немає"
STW_open_communications_desc:0 "Оскільки Ґабріела керує обома країнами, вона попросила забезпечити більшу прозорість між міністрами обох урядів, надаючи нашій адміністрації кращий доступ до справ Грифенгайма та Імперії загалом."
STW_mutual_benefits:0 "Вирівнювальні виплати"
STW_mutual_benefits_desc:0 "Багатства Імперії течуть до Грифенгайма, значно збагачуючи місто та навколишні провінції. Хоча Полуниця аж ніяк не є бідною, система вирівнювальних виплат із Грифенгайма до Рідуеттера могла б згладити економічні нерівності, які можуть завадити інтеграції."
STW_diplomatical_missions:0 "Дипломатія молодшої сестри"
STW_diplomatical_missions_desc:0 "Полуниця стала молодшою сестрою Імперії, а отже, ми відіграємо важливу роль як поміркований голос у зовнішніх справах. Там, де Грифенгайм може не дозволити собі дипломатичність і врівноваженість, ми можемо втрутитися й запропонувати більш мирне рішення."
STW_economical_integration:0 "Економічна інтеграція"
STW_economical_integration_desc:0 "Зростання торгівлі між Полуницею та Імперією значно принесло користь обом сторонам. Проте воно також створило взаємну залежність: фабрики Грифенгайма покладаються на полуничне залізо, вугілля та мінерали, тоді як торговці Полуниці залежать від товарів фабрик Грифенгайма. Тому настав час формалізувати інтеграцію наших економік, щоб уникнути будь-яких перебоїв."
STW_an_unique_position:0 "Унікальна нагода"
STW_an_unique_position_desc:0 "Коли криза наближається, кузні та фабрики Грифенгайма працюють на повну, виробляючи зброю та спорядження, необхідні для озброєння зростаючої Імперської Армії. Маючи величезні поклади мінералів і ресурсів, ми в чудовому становищі, щоб отримати прибуток від цього військового нарощування. Хто ж відмовиться від малесенької воєнної спекуляції?"
STW_a_choice:0 "Рідуеттерська угода"
STW_a_choice_desc:0 "Рідуеттерська угода — це офіційна декларація, підписана між Грифенгаймом і Рідуеттером, згідно з якою Імперія поважатиме суверенітет і незалежність Полуниці в обмін на промислову підтримку, лояльність і службу в майбутній громадянській війні."
STW_appoint_new_counts:0 "Нова герцогська адміністрація"
STW_appoint_new_counts_desc:0 "У відсутність Ґабріели адміністрація Полуниці опинилася в пазурах корумпованих бюрократів і чиновників, призначених за хабарі та зв’язки. Щоб забезпечити процвітання й виживання герцогства, ми повинні замінити цих некомпетентних осіб на кваліфікованих і здібних грифонів."
STW_a_nobles_nation:0 "Полуниця Давнини"
STW_a_nobles_nation_desc:0 "Полуниця завжди була бастіоном дворянських привілеїв і старого способу життя грифонів. Завдяки вмілому керівництву Регіни Іґлклоу бачення Ґабріели для своїх грифонів було збережено, і ми отримали стабільне майбутнє."


#Комунястери
STW_socialism:0 "Пам’ять про республіку"
STW_socialism_desc:0 "Хоча Республіканське повстання зазнало поразки, їхня тимчасова окупація та управління землями Полуниці породили багаття республіканської ідеології. Хоч це багаття давно загасили, щоб знову їх загасити, достатньо лише маленької іскри."
STW_the_people_rule:0 "Розширити політичні права"
STW_the_people_rule_desc:0 "Полуниця є абсолютною монархією, де єдині грифони, які будь-яку політичну владу — це Ґабріела, її регент і невелике коло радників і міністрів. Так сучасною державою не керують. Полуниці потрібні виборні Герцогські збори, де грифони зможуть обирати представників для просування своїх інтересів."
STW_we_are_the_people:0 "Перший серед рівних"
STW_we_are_the_people_desc:0 "Для проведення необхідних реформ із модернізації нашого герцогства потрібен сильний центральний уряд. Хоча дехто може назвати це недемократичним, у багатьох республіках під час криз призначали сильні виконавчі ради для управління державою."
STW_some_are_more_equal:0 "Великий пенсіонарій"
STW_some_are_more_equal_desc:0 "До того, як рід Іґлклоу повністю перебрав контроль над Герцогством Полуниці, вони були лише графами Рідуеттера та штатгальтерами Старкло, Вінтербелла та Оснабіка. У часи зміни правителя призначався Великий пенсіонарій, який керував цими землями до обрання нового штатгальтера. У відсутність Ґабріели настав час першого такого призначення за 200 років."
STW_all_are_equal:0 "Розширити громадянські свободи"
STW_all_are_equal_desc:0 "У сучасній державі є певні права, які належать усім громадянам: свобода слова, свобода пересування та рівність перед законом — головні серед них. Тому обов’язок нашої регентської ради — надати нашим грифонам ці найприродніші права."
STW_planned_economy:0 "Планова економіка"
STW_planned_economy_desc:0 "Проблеми економіки Полуниці є унікальними та не можуть бути вирішені, спираючись на невидимі кігті капіталу чи ринків. Ми повинні взяти прямий контроль над нашими промисловими підприємствами та управляти ними через державні міністерства й адміністраторів. Лише тоді ми зможемо забезпечити максимальну ефективність."
STW_small_business:0 "Зламати монополії"
STW_small_business_desc:0 "У Полуниці багато товарів і послуг контролюються монополістичними компаніями та гільдіями, які мають величезний вплив на постачання та ціни. Щоб вирішити цю проблему, ми повинні розділити найбільші з цих компаній і продати їх активи меншим фірмам, забезпечивши чесну конкуренцію."
STW_a_workers_nation:0 "Розширити соціальні права"
STW_a_workers_nation_desc:0 "Із зростанням багатства Полуниці стає важливо, щоб робітники, які його створюють, отримували винагороду від своєї держави. Свобода від голоду, бездомності та злиднів — революційна ідея, але така, яку ми повинні прийняти, щоб стати справжнім маяком свободи та процвітання у світі."
STW_socialist_intelligence:0 "Соціалістична освіта"
STW_socialist_intelligence_desc:0 "По всьому Грифонському континенту багато робітничих сімей не можуть дозволити собі навіть базову освіту для своїх пташенят, що стримує соціальний та економічний розвиток. У Полуниці ми підемо іншим шляхом, надаючи субсидовану освіту аж до університетського рівня для здібних і мотивованих студентів."
STW_better_red_than_dead:0 "Полуниця Мунбілла"
STW_better_red_than_dead_desc:0 "Сьогоднішня Полуниця відрізняється від тієї, що була десять років тому. Наш народ отримав більше прав, економіка процвітає, а розгалужена система соціальних гарантій захищає бідних від злиднів. І все це завдяки відданості та наполегливій праці Віталія Мунбілла."
STW_the_people_army:0 "Армія грифонів"
STW_the_people_army_desc:0 "Армія Полуниці існує для захисту свого народу, а не дворян. Уся країна має це знати, і ми розширимо набір рекрутів, щоб жоден аристократ не міг правити державою одноосібно!"

#Папаша
STW_voluentary_loyalty:0 "Таємні переговори"
STW_voluentary_loyalty_desc:0 "Ґабріела схибила, намагаючись діяти проти законного регента Імперії. Хоча Юлій і дуже любить свою племінницю, він повинен чинити так, як велять йому віра та мораль. Тому він спробує вийти на контакт із Архонттом і пообіцяти допомогу в майбутньому конфлікті."
STW_recognise_the_three:0 "Визнати Трьох"
STW_recognise_the_three_desc:0 "Рада Трьох — єдина надія Імперії позбутися паразитичної та безбожної аристократії, яка висмоктує сили з Грифенгайма та осквернює землю гріхом. Ми повинні у відповідних колах чітко заявити, що визнаємо цю Раду законним регентським органом."
STW_the_knights_guard:0 "Залучити королівську гвардію"
STW_the_knights_guard_desc:0 "Королівська гвардія Ґабріели роками занепадала через бюджетні обмеження та погане керівництво. Це робить їх ідеальною ціллю для нашої адміністрації. Кілька обіцянок оплати та відновлення слави — і Королівська гвардія може стати основою власної полуничної гілки Лицарів Арктурія."
STW_suck_pope_dick:0 "Вийти на Архонтта"
STW_suck_pope_dick_desc:0 "Оскільки наша адміністрація все більше узгоджується з фракцією Архонтта, настав час відправити до нього делегацію та встановити офіційний контакт. У наступні місяці нам знадобляться його поради, адже ми рухаємося до відокремлення від Ґабріели."
STW_a_commoners_man:0 "Простогрифони"
STW_a_commoners_man_desc:0 "Під час регентської кризи Архонтт намагався налаштувати простий народ проти Ґабріели. Хоча ця спроба провалилася, він довів, що в масах приховано великий політичний потенціал. Ми повинні нагадати робітничому класу Полуниці про їхній обов’язок перед богами, а не перед герцогинею."
STW_industrialisation:0 "Вкласти десятини"
STW_industrialisation_desc:0 "Промислова база Полуниці переживає важкі часи через економічну нестабільність, яка охопила континент. Відходячи від Грифенгайма, ми повинні створити економіку, здатну існувати незалежно від Імперського міста. Тому ми вкладемо храмові десятини у підтримку вже існуючих підприємств і відкриття нових."
STW_a_religious_man:0 "Священна адміністрація"
STW_a_religious_man_desc:0 "Адміністрація Полуниці занепала у відсутність Ґабріели, а її корумповані міністри часто призначали чиновників за сімейними зв’язками, послугами чи банальними хабарями. Ми повинні позбутися цих неефективних та некомпетентних грифонів, замінивши їх на здібних урядовців із храмів."
STW_our_own_nation:0 "Держава, вірна лише Архонтту"
STW_our_own_nation_desc:0 "Скоро настане час остаточно розірвати зв’язки з регентством Ґабріели та публічно присягнути на вірність Архонттові. Хоча ми далеко від його бази влади на півдні, наші сили стануть цінним активом у відкритті фронту проти корумпованих дворян Грифенгайма. Ми любимо тебе, Ґабріело, але ще більше любимо наших богів. Наразі вся наша нація поділяє цінності Архонтта, а вплив Іґлклоу практично зник!"
STW_our_own_empire:0 "Полуниця стоїть міцно"
STW_our_own_empire_desc:0 "Звільнившись від впливу Ґабріели, Полуниця процвітає під проводом Юлія Іґлклоу та Архонтта. Перед нами — сильна та сучасна дерєава, готова зустріти будь-яку загрозу, чи то внутрішню, чи зовнішню."
STW_stab_the_opposition:0 "Зменшити опозицію"
STW_stab_the_opposition_desc:0 "Попри всі наші зусилля показати велич Архонтта, дехто лишається непохитним. Деякі наші прихильники знайшли більш рішучі способи утримати населення у згоді з нашими ідеалами."

 #Уніки (Блін, я мав би готуватися до свого університету... але я тут. А навіщо тут ти?)
STW_uni_readewetter:0 "Університет Ріуветтера"
STW_uni_readewetter_desc:0 "Найпрестижніший освітній центр Полуниці, Університет Ріуветтера пропонує найкращі в герцогстві факультети науки та права. З невеликим фінансуванням і державною підтримкою цей заклад міг би увійти до числа найкращих в усій Імперії."
STW_uni_starclaw:0 "Університет Старкло"
STW_uni_starclaw_desc:0 "Університет Старкло завжди грав другу скрипку поруч із Рідуеттером. Однак завдяки відомому факультету теології та соціальних наук цей університет міг би засяяти, отримавши належні інвестиції та державну підтримку."

###Повернення блудної герцогині
STW_sidelined:0 "Вигнання з Грифенгайма"
STW_sidelined_desc:0 "Після того як [STW.GetGRIFascistLeaderName] став регентом, герцогиню Іґлклоу було вигнано з королівського двору Грифенгайма. Проте, повернувшись до Рідуеттера, вона не сидітиме, склавши кігті: вона вже готується взятися за внутрішню та зовнішню політику, щоб заручитися підтримкою для своєї претензії на регентство."
STW_ties_with_other_nations:0 "Союзники, близькі та далекі"
STW_ties_with_other_nations_desc:0 "Наше герцогство жалюгідне в порівнянні з усією міццю Імперії. Але серед Імперських держав є режими, дружні до нашої справи, а держави поза межами Імперії можна переконати інвестувати в ідею поставити розсудливого регента для захисту Імператора. Втім, перш ніж дивитися назовні, варто подбати про опору ближче до дому, щоб закріпити наші позиції..."
STW_hidden_resistance:0 "Плюнути йому за спину"
STW_hidden_resistance_desc:0 "Хоча опір Грифенгайму важливий, ми повинні бути обережними з тим, наскільки відкрито його демонструватимемо. Адже [STW.GetGRIFascistLeaderName] володіє потугою Імперії й легко може загасити іскри опору. Така таємничість ускладнить об’єднання сил під нашим прапором."
STW_open_resistance:0 "Плюнути йому в обличчя"
STW_open_resistance_desc:0 "Ми — горде й незалежне герцогство в Грифонській Імперії, і ми не можемо дозволити Грифенгайму диктувати нашу політику. Ні, ми повинні гордо стояти й відкрито заявити про свій опір. [STW.GetGRIFascistLeaderName] знатиме, що є грифони, які не миритимуться з його тиранією. Це зробить нас мішенню, але також полегшить пошук союзників."
STW_gather_arms:0 "Зібрати зброю"
STW_gather_arms_desc:0 "Політична підтримка важлива, але вона сама не виграє цю кризу. Ми повинні бути готові озброїти наш народ у разі війни. Однак для підтримки такої армії нам знадобляться достатні запаси рушниць, куль, снарядів та іншого спорядження."
STW_sway_the_griff_nobles:0 "Залучити дворянство"
STW_sway_the_griff_nobles_desc:0 "Справжню владу в Імперії тримає дворянство. Без їхньої підтримки Імперська бюрократія зупиниться, залишившись без кваліфікованих кадрів і місцевої легітимності. Якщо ми залучимо дворянство до нашого порядку денного, [STW.GetGRIFascistLeaderName] значно втратиь в авторитеті та владі."
STW_approach_the_griff_commoners:0 "Залучити простогрифонів"
STW_approach_the_griff_commoners_desc:0 "Прагнучи влади, [STW.GetGRIFascistLeaderName] мобілізував підтримку простого народу з вражаючим ефектом. Це довело важливість залучення нижчих класів до нашої політичної програми. Якщо ми зможемо переманити їх на наш бік,[STW.GetGRIFascistLeaderName] втраииь один з головних джерел його сили."
STW_strike_the_archon:0 "Очистити Арктурія від скверни"
STW_strike_the_archon_desc:0 "[STW.GetGRIFascistLeaderName] занапастив ім’я та спадщину Грифонії надто довго, сидячи як фактичний Імператор у Грифенгаймі. Наш обов’язок як справжніх правителів Грифонії — усунути самозванців. Лише тоді Полуниця та Імперія зможуть подолати кризу й процвітати."
STW_social_reform:0 "Сучасна Полуниця"
STW_social_reform_desc:0 "Під час відсутності Іґлклоу Полуниця занепала, увійшовши в період політичної та соціальної стагнації. Феодалізм, середньовічна судова система, корумповані гільдії, застаріла освіта й байдужі радники стримують нас від модернізації та роблять вразливими перед [STW.GetGRIFascistLeaderName]."
STW_visit_public_schools:0 "Оновити юридичний кодекс"
STW_visit_public_schools_desc:0 "Більшість юридичних текстів Полуниці було складено в перші роки герцогства. Це спричинило безліч проблем: закони, що давно втратили актуальність, відсутність регуляцій для сучасних інституцій та загалом заплутані положення, які роблять судочинство тривалим і дорогим. Ми повинні переписати й оновити юридичний кодекс Полуниці."
STW_start_reading_programs:0 "Міністерство освіти"
STW_start_reading_programs_desc:0 "Освічене населення — сучасне населення. Доведено, що країна з високою грамотністю легше індустріалізується та пристосовується до змін у світі. Тому усунення прогалин у базовій грамотності має стати нашим пріоритетом. Для цього Іґлклоу створила окремий державний орган, покликаний модернізувати освіту."
STW_economic_ties:0 "Зламати гільдії"
STW_economic_ties_desc:0 "Середньовічні гільдії — пережиток простіших часів. Але їхній монопольний контроль над окремими важливими ремеслами призвів до стагнації економіки Полуниці. Зламавши гільдії та лібералізувавши торгівлю цими товарами, ми отримаємо негайну користь для нашого зародкового промислового сектору."
STW_modernisation_effort:0 "Прибрати застарілих радників"
STW_modernisation_effort_desc:0 "Під час відсутності Іґлклоу призначення радників на високі посади часто опинялося в кігтях регентів, які прагнули збагатитися або винагородити союзників. Як наслідок, останніми роками було кілька сумнівних призначень. Тепер, коли герцогиня повернулася, ми можемо усунути цих грифонів і призначити радників за заслугами."
STW_a_modern_nation:0 "Сучасна феодальна держава"
STW_a_modern_nation_desc:0 "Феодальна система була зламана й не підходила для герцогства Полуниці. Ми завершимо реформи та станемо країною, де дворяни й простогрифони більш рівні, ніж будь-де ще!"
STW_political_reform:0 "Повернення герцогині"
STW_political_reform_desc:0 "Відсутність герцогині відчувалася по всьому її домену, породивши загальну апатію до корони та її справи. Будь-які спроби здобути регентство зазнають краху без підтримки нашого населення. Ми повинні відновити довіру та повагу до герцогині в очах її грифонів."
STW_the_duchess_speech:0 "Герцогиня мовить"
STW_the_duchess_speech_desc:0 "Нова технологія, радіо, з’являється в домівках по всій країні. Завдяки їй один грифон може звернутися до мільйонів одночасно без потреби збирати натовп! Ми повинні використати цю технологію, щоб голос герцогині почули якомога більше грифонів."
STW_royal_tours:0 "Королівський тур"
STW_royal_tours_desc:0 "Поза Ріуветтером багато міст ніколи не бачили уваги з боку корони, а деякі поколіннями не отримували офіційних візитів. Відсутність герцогині лише загострила цю проблему, створивши напруження між сільськими та міськими мешканцями. Ми організуємо загальнополуничний тур, щоб відвідати давно забуті регіони."
STW_a_series_of_decrees:0 "Королівські укази"
STW_a_series_of_decrees_desc:0 "Де немає радіо або достатньої кількості населення для будівництва доріг для нашого туру, там все одно живуть наші піддані. Ми повинні нагадати їм, що вони є частиною нашої корони та доменів. Для цього ми замовили літаки, які скидатимуть листівки в ці ізольовані громади."
STW_one_nation_against_the_archon:0 "Єдина нація"
STW_one_nation_against_the_archon_desc:0 "Наш народ стоїть єдиним фронтом, а [STW.GetGRIFascistLeaderName] втратив останні залишки впливу в наших землях. Настав час використати силу нашого згуртованого суспільства й присвятити всю Полуницю справі повалення незаконного регентства [STW.GetGRIFascistLeaderName]."
STW_expand_the_royal_guard:0 "Розширити королівську гвардію"
STW_expand_the_royal_guard_desc:0 "Роки занепаду зменшили королівську гвардію до невеликого підрозділу охорони герцогині. Колись ця організація діяла як очі й вуха корони, постійно тримаючи під прицілом грифонів, які хотіли нашкодити герцогству."
STW_root_out_archon_supporters:0 "Список"
STW_root_out_archon_supporters_desc:0 "У нашій країні є грифони, відданість яких Архонттам перевищує відданість герцогині. Вони становлять загрозу нашому суверенітету — п’яту колону, яка спробує повалити нас перед обличчям Імперії. Ми повинні використати нашу оновлену королівську гвардію, щоб виявити цих фанатиків і усунути їх до того, як вони стануть реальною загрозою."
STW_a_grandiose_party:0 "Великий бенкет"
STW_a_grandiose_party_desc:0 "Держава почала звикати до повернення герцогині, але дворянство Полуниці залишилося без належної уваги. Ми повинні виправити цю прикрість, щоб вона не переросла в серйозні проблеми. Для цього ми проведемо грандіозний бенкет у королівському палаці, запросивши всю верхівку Полуниці."
STW_center_of_learning:0 "Розширити університет Рідуеттера"
STW_center_of_learning_desc:0 "Можливості Університету Рідуеттера абсолютно недостатні для потенційного напливу студентів у найближчі роки. Ми повинні розширити цей відомий заклад, створивши додаткові аудиторії, найнявши нових викладачів і виділивши більше коштів на розвиток науки."
STW_strawberry_rules_archons_fucking_dead:0 "Регентство Ґабріели"
STW_strawberry_rules_archons_fucking_dead_desc:0 "Тепер, коли [STW.GetGRIFascistLeaderName] повалений, Ґабріела Іґлклоу отримала своє законне право на регентство Ґровера VI. Це відкриє світле майбутнє для Імперії, адже її справедливе керівництво допоможе модернізувати державу та налагодити відносини за кордоном. Справді, це початок нової ери для всіх грифонів."

 ### Пром
 SSTW_industry_start:0 "Друга промислова революція"
STW_industry_start_desc:0 "Індустріалізація повільно доходила до Грифонії, і наша держава лише починає відчувати її перші ознаки. Проте наші землі багаті на вугілля, залізо та нафту, і щоб належним чином використати це, ми повинні інвестувати в нову епоху важкого машинобудування, яка зробить нас гордістю Імперії."
# Підлизи / Іґлклоу
STW_move_to_the_city:0 "Розвинути Рідуеттер"
STW_move_to_the_city_desc:0 "Наша столиця — процвітаюче серце Полуничного Герцогства, де зосереджена більшість нашої промисловості. Але є місце для розширення, щоб перетворити місто на коронну індустріальну перлину Імперії. Однак така мрія обійдеться недешево й вимагатиме значних інвестицій з нашого боку."
STW_support_big_business:0 "Субсидувати вітчизняну промисловість"
STW_support_big_business_desc:0 "Ми пропонуємо землі та кваліфіковану робочу силу, однак приплив промислових інвестицій відбувається повільно, через що наша мрія про індустріалізацію просувається черепашачими темпами. Втім, наша адміністрація розпочала сміливий план податкової реформи та субсидій, щоб підтримати вітчизняні компанії, яким, можливо, потрібно лише трохи допомоги, аби вийти на світовий рівень."
STW_money_for_the_nobles:0 "Продати герцогські землі"
STW_money_for_the_nobles_desc:0 "Великі ділянки сільської місцевості досі перебувають під юрисдикцією герцогства, приносячи лише скромний прибуток від оренди та сільськогосподарських надлишків. Продавши ці землі зацікавленій знаті, ми зможемо отримати значні кошти, які потім можна буде інвестувати в Рідуеттер — набагато вигідніший проєкт для нашої адміністрації."
STW_privatisation_railway:0 "Всі дороги ведуть в Рідуеттер"
STW_privatisation_railway_desc:0 "Величезні ресурси сільської місцевості важко доставити до Рідуеттера, позбавляючи наші млини, фабрики та підприємства багатства нашої країни. Співпрацюючи з приватними компаніями, ми зможемо забезпечити розвиток необхідної інфраструктури, щоб використовувати ці ресурси, дозволяючи дешевший потік товарів у нашу столицю та серце економіки."
STW_start_resource_projects:0 "Східні інвестиції"
STW_start_resource_projects_desc:0 "Наші три східні провінції багаті на природні ресурси. Проте наша інфраструктура та інвестиції в цей регіон доволі слабкі, через що шахти та нафтові родовища сходу працюють лише на частину своєї потужності. Інвестуючи в цей регіон, ми зможемо забезпечити більший обсяг промислових ресурсів для задоволення швидко зростаючого попиту в Рідуеттері."
STW_military_industrial_complex:0 "Військово-промисловий комплекс"
STW_military_industrial_complex_desc:0 "У сучасній війні ми не можемо покладатися лише на кілька державних компаній для забезпечення армії під час тривалих конфліктів. Замість цього ми повинні залучити цивільний сектор, щоб він надав свої промислові потужності на благо держави, дозволяючи нам виробляти гвинтівки, кулі, танки та літаки з темпами, які ще десятиліття тому здавалися неможливими."
STW_electronics_focus:0 "Ера електроніки"
STW_electronics_focus_desc:0 "Радіо здійснило революцію в масових комунікаціях, дозволивши доносити повідомлення до тисяч грифонів одночасно. Протягом багатьох років ми імпортували закордонні радіоприймачі, створюючи залежність від виробників у Грифенгаймі. Щоб позбутися цієї залежності, наші компанії повинні взятися за розробку, проєктування та виробництво власного вітчизняного зразка."
STW_create_new_industrial_parks:0 "Новий Рідуеттер"
STW_create_new_industrial_parks_desc:0 "Рідуеттер став коронною перлиною індустріалізації, якої потребувала наша країна. Однак розвиток міста досяг межі, і подальші проєкти стають дедалі дорожчими. Інші міста герцогства жадають зазнати подібних змін у своїй долі. Яке місто стане наступним Рідуеттером?"
STW_invite_magical_one_horns:0 "Запросити еквестрійських фахівців"
STW_invite_magical_one_horns_desc:0 "Еквестрія успішно пройшла через свою промислову революцію, ставши яскравим прикладом майбутніх чудес для нашої країни. Разом із цим прикладом вони виховали та дали досвід широкому колу економістів, інженерів, техніків і менеджерів. Запросивши цей талант у нашу державу, ми зможемо уникнути необхідності "винаходити колесо" в процесі індустріалізації."
STW_encourage_construction:0 "Будівельний бум"
STW_encourage_construction_desc:0 "Розвиток Рідуеттера останніми роками спровокував хвилю будівництва, що дало роботу та досвід тисячам грифонів. Їхні навички стали життєво важливими для швидкого розвитку нашої столиці та навколишніх регіонів."
 #Commie/Fash
 STW_support_the_farms:0 "Модернізувати сільське господарство"
STW_support_the_farms_desc:0 "Сільська місцевість герцогства давно занедбана, залишена в кігтях напівфеодальної системи, де великі маєтки знаті експлуатують безземельних бідняків. Ця система не лише неефективна у виробництві харчів, але й утримує в полях велику кількість потенційної робочої сили. Інвестуючи в сучасні аграрні технології, ми зможемо позбутися цієї системи та перейти до модернізації."
STW_workers_rights:0 "Міністерство праці"
STW_workers_rights_desc:0 "Індустріалізовані економіки повинні підтримувати тонкий баланс між інтересами ремісників і прибутками інвесторів. Створивши окреме Міністерство праці, ми зможемо призначити міністра для контролю трудових відносин і гарантувати, що трудові конфлікти та зловживання робітниками зведені до абсолютного мінімуму."
STW_7_hour_workday:0 "8-годинний робочий день"
STW_7_hour_workday_desc:0 "'8 годин роботи, 8 годин відпочинку та 8 годин дозвілля' — це вже певний час є гаслом нашого міського робітничого класу, що породило гучний інтерес до цього питання. Прийнявши закон, який закріплює цю норму, ми безсумнівно здобудемо прихильність робітників у наших містах."
STW_seize_noble_lands:0 "Розділити маєтки знаті"
STW_seize_noble_lands_desc:0 "Хоча інвестиції в модернізацію сільського господарства частково вирішили соціальні проблеми сільської місцевості, залишки старої напівфеодальної системи досі зберігаються. Тому ми повинні почати вилучення маєтків знаті та розподіл їх між населенням, забезпечивши більш ефективне управління цими землями."
STW_expand_mines:0 "Використати наші мінеральні багатства"
STW_expand_mines_desc:0 "Великі шахти Драфтейла та Старкло приносять користь нашому населенню, але вони працюють лише на частину своєї потенційної потужності. Розширивши наші операції, ми зможемо суттєво збільшити постачання заліза, вугілля та інших стратегічно важливих ресурсів."
STW_drill_for_oil:0 "Освоїти Оснабіак"
STW_drill_for_oil_desc:0 "Великі рівнини Оснабіаку вкриті рядами нафтових вишок, які качають нафту та природний газ із надр. Проте регіон досі має величезні невикористані запаси. Інвестувавши в додаткову інфраструктуру та обладнання, ми зможемо суттєво збільшити видобуток і допомогти задовольнити Імперський попит на покоління вперед."
STW_nationalize_rail:0 "З’єднати сільську місцевість"
STW_nationalize_rail_desc:0 "Поза межами Рідуеттера наша країна з’єднана мережею хитких дерев’яних мостів, погано мощених доріг і ґрунтових стежок. Це серйозно обмежує економіку, роблячи транспортування товарів небезпечним, складним і дорогим. Інвестувавши в модернізацію транспортної інфраструктури, ми зможемо краще з’єднати сільські регіони з Рідуеттером, що значно посприяє розвитку економіки."
STW_more_guns:0 "Децентралізувати збройну промисловість"
STW_more_guns_desc:0 "Зростаючий рівень транспортного сполучення із сільськими районами дозволив нам розміщувати виробництво поза межами Рідуеттера. Це дає змогу децентралізувати збройну промисловість, забезпечивши здатність продовжувати воєнні зусилля навіть у разі бомбардування або захоплення столиці ворогом. Хоча це менш ефективно, у випадку війни така страховка буде безцінною."
STW_investagation_electronics:0 "Рідуеттер I"
STW_investagation_electronics_desc:0 "Інженери-електронники з Університету Рідуеттера розробили машину, здатну виконувати базові арифметичні операції. Прізвисько "Рідуеттер" ця перша модель отримала не дарма: хоча вона здається примітивною, розробники обіцяють, що за належного фінансування подібний пристрій може стати майбутнім математики, виконуючи обчислення, недосяжні для розуму навіть найобдарованішого грифона."
STW_large_scale_construction:0 "Підкорення природи"
STW_large_scale_construction_desc:0 "Бурхливі річки та суворі гори — ось що заважає розвитку в межах нашого герцогства. Проте, зі зростанням нашого кадрового резерву ми можемо розпочати масштабний проєкт громадських робіт, щоб приборкати природу, контролюючи наші річки та складний рельєф, аби вони працювали на благо грифонів у майбутньому."

  ### Воєнка
STW_military_shit:0 "Пам’ятаючи Роттен Рафт"
STW_military_shit_desc:0 "Десять років тому війська Імперії та Полуничного герцогства координували рейд на республіканські об’єкти в регіоні Роттен Рафту. Напад закінчився катастрофою: наші об’єднані сили були розбиті й відкинуті назад у Фетізію. Хоча це й стало приниженням, цей штурм дав нашій армії вкрай потрібні уроки сучасної війни."
STW_modern_military:0 "Армія XI століття"
STW_modern_military_desc:0 "Наша піхота використовує гвинтівки з казенним заряджанням, артилерійський корпус застарілий, а моторизація майже відсутня. Якщо ми сподіваємося стояти кіготь до кігтя з найкращими частинами Імперії, ми маємо модернізувати війська та підготувати їх до реалій сучасної війни."
STW_support_divisions:0 "Полуничний інженерний корпус"
STW_support_divisions_desc:0 "Інженери відіграватимуть критично важливу роль у майбутній війні, виконуючи безліч завдань. Вони ремонтують бойові машини, знищують укріплені точки, проєктують окопи та будують мости. Враховуючи це, настав час створити окремий підрозділ армії для підготовки та забезпечення їхніх потреб."
STW_big_guns:0 "Модернізувати артилерійський корпус"
STW_big_guns_desc:0 "За останнє століття роль артилерії у війні зросла неймовірно. Без неї сучасна армія не може просуватися вперед, не зазнаючи жахливих втрат. Тому ми повинні забезпечити, щоб Полуничне герцогство не відставало ані у виробництві артилерії, ані у технологічних інноваціях."
STW_griff_tech:0 "Революціонізувати грифонів"
STW_griff_tech_desc:0 "Грифони — хижаки з кігтями та дзьобами, здатними різати плоть і кістки. Ми можемо значно підвищити бойову ефективність, якщо використаємо цю хижу силу та перетворимо наші природні переваги на зброю."
STW_new_guns_n_shit:0 "Сучасна стрілецька зброя"
STW_new_guns_n_shit_desc:0 "У разі війни нашій армії знадобиться кожна перевага, яку вона зможе вхопити своїми кігтями. Дешевий спосіб цього досягти — забезпечити наших стрільців-грифонів найсучаснішою та найсмертоноснішою стрілецькою зброєю."
STW_radar:0 "Революція з Еквестрії"
STW_radar_desc:0 "RADAR — це технологія еквестрійців, яка дозволяє виявляти повітряні загрози за сотні кілометрів, даючи час підняти перехоплювачів і захистити свій повітряний простір. Було б дуже корисно, якби ми змогли заволодіти цією технологією."
#Комунястери/Папаша
STW_more_bodies_is_good:0 "Доктрина Айронталона"
STW_more_bodies_is_good_desc:0 "Юліан Айронталон — головна прихильниця так званої реалістичної доктрини війни. Вона визнає, що промислові можливості Полуничного герцогства обмежені, а отже, ми не зможемо вести тотальну війну. З огляду на це, вона хоче зробити ставку на піхоту, яка, на її думку, менше навантажує нашу збройову промисловість і логістику."
STW_fresh_feathers:0 "Герцогський призов"
STW_fresh_feathers_desc:0 "Минуло багато десятиліть відтоді, як герцогство проводило призов. Проте через загрозу війни в Імперії стає очевидним, що наша армія в нинішньому вигляді занадто мала, щоб протистояти Імперській воєнній машині. Тож ми маємо закликати всіх здорових грифонів країни стати на її захист."
STW_even_more_guns:0 "Уніфікувати гвинтівку"
STW_even_more_guns_desc:0 "Наразі наша армія використовує широкий спектр зброї, що створює величезні проблеми із постачанням, оскільки потрібно безліч калібрів, аби підтримувати війська в бойовій готовності. Щоб вирішити цю проблему, ми маємо обрати одну модель гвинтівки та зробити її стандартною для всіх сил Полуничного Герцогства."
STW_light_tanks:0 "Танкетки"
STW_light_tanks_desc:0 "Ми не ігноруємо досягнень сучасної війни та розуміємо потребу в механізованих і броньованих силах. Проте через слабку промислову базу нам слід зосередитися на менш ресурсоємних моделях, використовуючи їх переважно як машини підтримки піхоти та у швидкореагуючих підрозділах."
STW_some_towed_arty:0 "Нова роль артилерії"
STW_some_towed_arty_desc:0 "Зростання ефективності стрілецької зброї значно підвищило захищеність та вогневу міць навіть невеликих піхотних формувань. У відповідь наша армія повинна збільшити концентрацію артилерії у своїх підрозділах, щоб розбивати та нейтралізувати такі загрози."
STW_defences_against_everyone_who_isnt_the_empire:0 "Пам’ятати стару загрозу"
STW_defences_against_everyone_who_isnt_the_empire_desc:0 "На північному заході від нас стоїть Республіка Кемерская. Хоча після своєї поразки вона здебільшого не відсвічує, вона все ще становить загрозу безпеці Полуничного Герцогства та Імперії. Тож навіть якщо громадянський конфлікт в Імперії стане неминучим, ми маємо укріпити цей ворожий кордон."
STW_defences_against_the_empire:0 "Лінія Оснадбіка"
STW_defences_against_the_empire_desc:0 "Ідея внутрішніх Імперських укріплень була чужою ще кілька місяців тому. Але тепер, коли загроза міжусобної війни в Імперії зростає, ми маємо забезпечити захист нашого південного кордону від можливої Імперської інтервенції."
STW_more_guns_is_good:0 "Доктрина Іґлклоу"
STW_more_guns_is_good_desc:0 "Джин Іґлклоу, кузен герцогині, — головний прихильник так званої ідеалістичної доктрини війни. Хоча він визнає слабкість нашої промислової бази, він передбачає, що з реформами своєї кузини країна скоро зможе вести сучасну війну. З огляду на це, він хоче зосередитися на добре оснащених і високомобільних ударних групах у центрі нашої армії."

#Підлизи/Іґлклоу
STW_better_guns_is_good:0 "Інвестувати в нові піхотні гвинтівки"
STW_better_guns_is_good_desc:0 "Хоча кількість грифонів, загиблих від стрілецької зброї, мізерна порівняно з тими, кого знищила артилерія, не варто недооцінювати значення такої зброї. Інвестувавши в нове покоління стрілецької зброї, ми зможемо отримати потужну перевагу над ворогами та домінувати на полі бою."
STW_support_weapons_focus:0 "Не бойові ролі"
STW_support_weapons_focus_desc:0 "Зростаюча складність сучасної війни породила ціле покоління військовослужбовців, які, ймовірно, ніколи не побачать бою. До них належать інженери, медики, водії вантажівок, радіооператори та механіки. Хоча їхні обов’язки віддаляють їх від поля бою, їхня роль не менш важлива, ніж роль стрільця-грифона."
STW_medium_tanks:0 "Іґлклоу"
STW_medium_tanks_desc:0 "Бронетехніка відіграватиме вирішальну роль у сучасній війні, діючи як передовий загін мобільних армій. Вона необхідна для прориву ворожих укріплень, щоб піхота могла увірватися та зайняти територію. З огляду на це, нам потрібно інвестувати у сучасний танк, який виконає цю роль."
STW_special_forces:0 "Розширити сили спеціального призначення"
STW_special_forces_desc:0 "Те, чого нам бракує у кількості, ми можемо компенсувати якісною підготовкою та спорядженням. Серед багатьох наших батальйонів слід виділити невелику кількість і надати їм спеціалізовану підготовку, щоб вони вміло діяли в суворих гірських умовах Полуничного герцогства."
STW_modern_magical_arms:0 "Співпраця з Бронзгіллом"
STW_modern_magical_arms_desc:0 "Гори Бронзгілл багаті на кристали, заряджені магічною енергією. Вже деякий час існує теорія, що цю енергію можна збирати для різних цілей. Найважливіша з них — використання у новій енергетичній зброї, яка за вбивчою силою перевершить традиційну стрілецьку."

### авіація
STW_modernise_airfields:0 "Гранти на будівництво аеропортів"
STW_modernise_airfields_desc:0 "Перспектива авіасполучення в Полуничному герцогстві відсутня, через що ми відстаємо від Грифонії. Субсидуючи великі міста герцогства, ми можемо розпочати програму розвитку авіаційної інфраструктури. У разі війни ці об’єкти можна буде використати як бази для майбутніх ВПС Полуничного герцогства."
STW_hire_new_officers:0 "Запросити іноземних радників"
STW_hire_new_officers_desc:0 "Хоча повітряний бій не є чимось новим для грифонів, новим стало використання літаків для його ведення. На щастя, інші держави займаються цим вже десятиліттями, і в нас є можливість найняти досвідчених радників."
STW_refresh_doctrine:0 "Розробити доктрину"
STW_refresh_doctrine_desc:0 "Як і в будь-якому іншому роді військ, фізична підготовка грифонів та їхнє спорядження — це лише половина успіху. Ми повинні розробити доктрину для наших ВПС, щоб мати набір тактик і стратегічних планів на випадок реальних бойових дій."
STW_anti_planes_planes_focus:0 "Захистити Рідуеттер"
STW_anti_planes_planes_focus_desc:0 "У разі війни Імперська армія, ймовірно, розгорне власні ВПС для ударів по армії та цивільним центрам Полуничного герцогства. Тож ми маємо бути готовими підняти свою авіацію для захисту цих об’єктів від бомбардувань."
STW_bomb_it_to_shit_focus:0 "Бомбардувати Грифенгайм"
STW_bomb_it_to_shit_focus_desc:0 "У разі війни наша армія, ймовірно, опиниться в обороні проти величезних сухопутних сил Імперії. Проте розробка важких бомбардувальників далекої дії може дати нам ефективний засіб для ударів по Грифенгайму та іншим Імперським центрам."
STW_plane_developement:0 "Смерть згори"
STW_plane_developement_desc:0 "Концепція терористичних бомбардувань досі викликає холод у кігтях багатьох у нашому верховному командуванні. Але реалії сучасної війни доводять, що цивільне населення ворожих країн — цінний ресурс для виробництва військових матеріалів. Ми маємо позбавити ворога цього ресурсу."
STW_anti_planes_bullets:0 "Добровольчий корпус ППО"
STW_anti_planes_bullets_desc:0 "По всій країні уряд встановлює сотні зенітних гармат, які захищатимуть наші міста та промислові зони від повітряних нальотів. Але саме цивільне населення має відгукнутися на заклик і приєднатися до Добровольчого корпусу ППО, обслуговуючи ці гармати, коли пролунає тривога."
STW_close_air_support:0 "Повітряний штурм"
STW_close_air_support_desc:0 "Розробка нового класу літаків — малих, маневрових, озброєних гарматами та легкими бомбами — була б надзвичайно корисною. Вони змогли б порушувати бойові порядки противника та ефективно атакувати укріплені пункти й бронетехніку."
STW_more_fields:0 "Модернізувати аеродроми"
STW_more_fields_desc:0 "Хоча гранти на будівництво аеропортів дали початкові результати, попереду ще багато роботи. Потрібно асфальтувати злітні смуги, укомплектувати та оснастити диспетчерські вежі, а також створити сучасні ремонтні та технічні бази. Завдяки цим поліпшенням ми зможемо приймати значно більше літаків."
STW_more_planes:0 "Домінувати в небі"
STW_more_planes_desc:0 "Як показав наш останній досвід, перевага в небі — обов’язкова умова для успішної війни проти Імперії. Ми повинні мобілізувати нашу промисловість на виробництво винищувачів, бомбардувальників та іншої авіації для досягнення цієї мети."
STW_valschermtroepen:0 "Вальшерптрупен"
STW_valschermtroepen_desc:0 "Грифони від природи вміють літати, що дозволяє безпечно десантувати війська за ворожими лініями. Якщо ці підрозділи отримають належну підготовку, вони зможуть завдати хаосу в тилу ворога, відволікти його сили та захопити стратегічні об’єкти перед початком операції."
STW_rakettekes:0 "Ракети з рідким паливом"
STW_rakettekes_desc:0 "Теоретики у Фетізії почали розробляти нове покоління ракет, здатних долати великі відстані та нести корисні бойові навантаження. Розвиваючи ці дослідження, ми зможемо досягти видатних результатів і надати нашим збройним силам ще один спосіб завдати удару ворогу."

