### National Focus ###
BAN_gather_tribute:0 "Зібрати данину"
BAN_gather_tribute_desc:0 "Це той час року, коли Блекрок скликає менших ватажків бандитів до Меркбіка і вимагає частину їхніх здобутків. Сподіваємося, що жоден грифон не спробує обдурити Блекрок знову. Минулого разу, коли один грифон спробував це зробити, йому зв'язали крила і скинули з гори."
BAN_black_market_mercs:0 "Вояки удачі"
BAN_black_market_mercs_desc:0 "Через постійну нестабільність в Грифонії з'явилися банди найманців, які ростуть як бур'яни. Хоча більшість із них шахраї, деякі заслужили репутацію відважних і здібних бійців. Було б розумно найняти їх, коли виникне потреба, але це не буде дешево."
BAN_black_market_deals:0 "Угоди на чорному ринку"
BAN_black_market_deals_desc:0 "Якщо знаєш, куди дивитися, можна придбати будь-що, і ми знаємо всіх відомих контрабандистів і зброярів. Це наш квиток до того, щоб наздогнати сучасні часи в плані обладнання та досліджень."
BAN_threats_beyond_the_mountain:0 "Загрози за горами"
BAN_threats_beyond_the_mountain_desc:0 "Бути бандитом добре, якби не ті, хто постійно намагається втручатися в наші плани. Тривала ситуація за горами в Бродфельді привернула увагу Блекрок. Вона обговорить подальші дії щодо цієї потенційної загрози зі своїми командирами."
BAN_fight_prywhen:0 "Бій за Прайвен"
BAN_fight_prywhen_desc:0 "Громадянська війна в Прайвені триває вже достатньо довго, і обидві сторони підходять до меж своїх можливостей. Легко буде спуститися на їхні землі і наживитися на їхніх рештках."
BAN_loot_the_fields:0 "Грабувати поля"
BAN_loot_the_fields_desc:0 "Подивіться на ці родючі рисові поля! Трібно красти все, що можна, а потім залишити їх палити. Кому цікаві ці селяни?"
BAN_burn_the_cities:0 "Палити міста"
BAN_burn_the_cities_desc:0 "Міста Прайвена не дуже багаті на статки та промисловість, але ми заберемо все, що не прикріплено до землі, а якщо прикріплено — відірвемо. Бос має отримати свої трофеї війни."
BAN_open_mountain_holds:0 "Гірські схованки"
BAN_open_mountain_holds_desc:0 "Високопарні дворяни сховали багато багатства в своїх таємних скарбницях по всій країні. Блекрок вирішила організувати групи для пошуків цих скарбів. Ті, хто знайдуть схованки, отримають більшу частку здобичі."
BAN_crack_open_armories:0 "Арсенали"
BAN_crack_open_armories_desc:0 "Хапаймо ці гвинтівки, грифони! Якщо в тебе її немає, ти мені не потрібен. Але в тебе ще є можливість, ще є багато старих складів зі зброєю в горах, якщо ти не встиг собі знайти гвинтівку."
BAN_fortify_the_mountain:0 "Укріпити гори"
BAN_fortify_the_mountain_desc:0 "Громадянська війна в Прайвені — не наша проблема, і ми не можемо дозволити собі потрапити в цей хаос. Замість цього ми піднімемо укріплення, щоб тримати непроханих гостей подалі, коли одна зі сторін, зрештою, виграє і почне дивитись на нас."
BAN_border_guard:0 "Прикордонні патрулі"
BAN_border_guard_desc:0 "Треба стежити за кордоном, ніколи не знаєш, коли може статися напад. Блекрок обрала «добровольців», які будуть патрулювати спільний кордон і тримати нас в курсі всього, що може бути підозрілим. Бандит завжди має бути готовим, інакше не проживе довго."
BAN_train_bandits:0 "Тренувальні вправи"
BAN_train_bandits_desc:0 "Досить спати весь день, робіть свої віджимання, лінивці! Босу потрібно, щоб ми були у найкращій формі для майбутніх битв."
BAN_core_prywhen:0 "Взяти все"
BAN_core_prywhen_desc:0 "Ми завоювали землі Прайвена. Тепер це наше право — отримувати всі вигоди від них, і це не можна оспорити. Кожен грифон, який скаже інакше, отримає кулю."
BAN_strong_defenses:0 "Блекрок стоїть міцно"
BAN_strong_defenses_desc:0 "Ми зробили все, що могли, щоб підготуватися до вторгнення. Вони будуть здивовані, коли побачать нас готовими і укріпленими, ми відправимо їх назад!"
BAN_queen_of_bandits:0 "Королева бандитів"
BAN_queen_of_bandits_desc:0 "Блекрок чудово веде нас. Як ми могли сумніватися в ній? Її слава зростає, а її багатства й арсенали збільшуються..."
BAN_black_market_expansion:0 "Розширення чорного ринку"
BAN_black_market_expansion_desc:0 "Тепер, коли наша ситуація стабільна, ми можемо розглянути можливість розширення наших контактів на чорному ринку. Завжди є щось краще для купівлі, те, що ми дійсно могли б використати."
BAN_plunder_griffonstone:0 "Грабунок Грифонстоуну"
BAN_plunder_griffonstone_desc:0 "Грифонстоун вже давно переживає спад... Якщо чесно, його рятує тільки їхня взаємна потреба в захисті. Блекрок вирішила направити наступний набіг на них. Колиска грифонів, певно, має ще деякі цінності..."
BAN_crime_in_sicameon:0 "Хвиля злочинності в Сікамеоні"
BAN_crime_in_sicameon_desc:0 "Сікамеон — цікаве місце, але безперечно багате завдяки своїй торговій економіці. Чому б не зробити зупинку там і не «переглянути» товари? Це буде чудово."
BAN_down_river_drug_trade:0 "Наркоторгівля вниз по річці"
BAN_down_river_drug_trade_desc:0 "Землі Фалькору ще слабкі після конфлікту з Вінґбардією. Оскільки більшість їхніх зусиль йде на утримання єдності нації, бос вважає, що буде гарною ідеєю встановити зв'язки для торгівлі незаконними речовинами. Вони матимуть великі труднощі з тим, щоб нас зупинити. Ми станемо багатими!"
BAN_cyanolisia_cannabis:0 "Ціанолізійський опіум"
BAN_cyanolisia_cannabis_desc:0 "Поля Ауропалліети — ідеальне місце для початку висадки великих опіумних плантацій. В таких горах це не виростиш! І якщо вони почнуть скаржитись, що ми «крадемо» і «експлуатуємо» їхню землю, ну, у нас є відповідь і на це."
BAN_tributary_kingdoms:0 "Держави-сателіти"
BAN_tributary_kingdoms_desc:0 "Тепер слухайте, факти дуже прості. У нас є зброя та солдати, а у вас — товари. Ви даєте нам товари, і ми не будемо ходити до вашого порогу. Тільки не змушуйте мене повторювати це, інакше..."
BAN_keep_bandits_loyal:0 "Тримати бандитів вірними"
BAN_keep_bandits_loyal_desc:0 "Бандити — це хитрі, зрадливі особи. Вони продадуть свою матір за кілька додаткових патронів. Нам треба переконати наших, що їм буде вигідніше залишитися з Блекрок, а не зрадити нас, або ще гірше — повернутися проти нас! Декілька заохочень забезпечать їхню лояльність."
BAN_civilize_blackhollow:0 "Цивілізувати Блекголлоу"
BAN_civilize_blackhollow_desc:0 "Хоча ми любимо панувати над селянами, лякаючи їх кожного тижня, рано чи пізно вони почнуть справжнє повстання. І з такою кількістю грифонів ми будемо змушені втратити владу, перш ніж встигнемо сказати «Тікаймо!». Натомість ми почнемо поводитись більше як пристойні й порядні грифони... з сильним нагадуванням, що наша добра воля може бути забрана в будь-який момент, якщо вони спробують щось вигадати."
BAN_blackrocks_police:0 "Поліція Блекрок"
BAN_blackrocks_police_desc:0 "Після незабутньої ночі, коли головне зібрання бандитів у Меркбіку згоріло за нез'ясованих обставин, Блекрок вирішила створити поліцію, щоб тримати своїх грифонів під контролем. Ми не збираємось ставати м'якими, просто не можемо дозволити п’яним дурням палити наші володіння через те, що один подивився на іншого «загрозливо»."
BAN_blackrocks_school_for_illiterate_bandits:0 "Школа Блекрок для неграмотних бандитів"
BAN_blackrocks_school_for_illiterate_bandits_desc:0 "Сідай, Гастон, і уважно слухай свою арифметику. Наступного разу, коли ти залишишся без патронів, бо не зміг порахувати, скільки їх залишилось, будеш жалкувати! Це стосується і решти з вас! А тепер, переходимо до наступної глави — основи множення..."
BAN_bandits_into_soldiers:0 "Зробити з бандитів солдатів"
BAN_bandits_into_soldiers_desc:0 "Бандити — відважні та витривалі бійці, в цьому немає сумнівів. Але вони безрозсудні, не мають стратегічного чуття і часто потрапляють у неприємності через те, що забули принести запасні патрони для своїх гвинтівок. Час ввести дисципліну. Блекрок впевнена, що це покращить наші рейди."
BAN_blackrocks_factories:0 "Захистити фабрики"
BAN_blackrocks_factories_desc:0 "Нам не було б так важко щось виробляти, якби ці бунтівні селяни постійно не намагалися саботувати наші виробничі центри. Тепер по всіх центрах виробництва будуть стояти охоронці, незалежно від того, чи виробляють вони меблі чи артилерійські снаряди."
BAN_blackrocks_guns:0 "Зброярні Блекрок"
BAN_blackrocks_guns_desc:0 "Захистивши фабрики, Блекрок запропонувала низку реформ для відновлення нашого виробництва вогнепальної зброї. На даний момент виробництво залежить лише від доброї волі зброярів... Але тепер ми матимемо надійне постачання."
BAN_lawless_no_more:0 "Більше не беззаконня"
BAN_lawless_no_more_desc:0 "Було важко переконати грифонів більше не вирушати на спонтанні набіги на селян, але на даний момент в землях, підкорених Блекрок, з’явилася хоча б подоба цивілізації. Звісно, це не заважає нам брати плату за захист з місцевих..."
BAN_bandit_kingdom_of_the_south:0 "Бандитське Королівство Півдня"
BAN_bandit_kingdom_of_the_south_desc:0 "Для тих «цивілізованих» націй на півночі, ми виглядаємо як аномалія, щось, чого не повинно бути. Ми сміємося з їхніх упереджень! У цих землях грифон може жити і померти вільно, ніколи не прикутим під ярмо якихось пихатих дворян! Блекрок стоїть твердо проти тиранів цього світу. Ігноруйте частину про те, як ми тероризуємо наших громадян — це для їхнього ж блага."

## Neutrality Path ##
BAN_plot_against_blackrock:0 "Змова проти Блекрок"
BAN_plot_against_blackrock_desc:0 "Блекрок мала свій час, граючи роль бунтівниці, але настав час для справжнього правителя цієї землі повернутися.\n\nЗ іншого боку, маніакальний революціонер Рів Бледдін вже деякий час готує свою власну революцію. У нього є дуже... особливий погляд на комунізм."
BAN_young_countess:0 "Молода графиня"
BAN_young_countess_desc:0 "У своїх віддалених гірських укріпленнях залишкове дворянство, яке колись правило цими землями, обрало Сіріль Блюкрест, доньку останнього графа Блекголлоу, своїм лідером. Нехай вона веде нас до перемоги."
BAN_speak_with_the_empire:0 "Переговори з принцом Люші"
BAN_speak_with_the_empire_desc:0 "Уайткрести Люші завжди мали теплі стосунки з Блюкрестами, і ми маємо багато спільної крові. Тепер, коли ми потребуємо допомоги, ми повинні звернутися до них. Разом ми зможемо покласти кінець правлінню Блекрок раз і назавжди!"
BAN_imperial_military_aid:0 "Військова допомога Люші"
BAN_imperial_military_aid_desc:0 "Наші перші спроби зв'язатися з принцом Люші за допомогою увінчалися успіхом. Він надішле до нас військового аташе для тренування наших вірних грифонів. Це буде безцінно в майбутньому конфлікті."
BAN_imperial_rifles:0 "Люшійські рушниці"
BAN_imperial_rifles_desc:0 "Щоб допомогти нам у нашій боротьбі, Люші вирішили надіслати партію своїх найкращих гвинтівок. Це не найсучасніші моделі, але їх буде багато. Якщо ми навчимо наших грифонів правильно користуватися ними, вони будуть такими ж ефективними, як і передові рушниці."
BAN_empire_strikes_back:0 "Об'єднані проти бандитів"
BAN_empire_strikes_back_desc:0 "Час настав. Ми зібрали підтримку від Люші та набрали багато вірних прихильників. Тепер саме час завдати потужного удару і скинути жорстоке ярмо бандитів!"
BAN_fight_our_own_battles:0 "Боротьба за своїми правилами"
BAN_fight_our_own_battles_desc:0 "Ми не можемо покладатися на нікого, окрім себе, щоб звільнити Блекголлоу від тиранії Блекрок і її бандитів. Ми не віддамо нашу незалежність чужим державам. Ми знаємо, що народ Блекголлоу втомився від гніту та бандитів, і саме це стане ключем до нашої перемоги."
BAN_steal_from_armories:0 "Грабунок арсеналів"
BAN_steal_from_armories_desc:0 "Якщо є щось, чого багато в цій спустошеній землі, так це гвинтівки. Параноїдальна Блекрок ховає їх скрізь! Нам не буде важко знайти одине з цих сховищ і допомогти собі зброєю. Борей знає, що нам вони будуть потрібні."
BAN_rally_peasents:0 "Закликати селян"
BAN_rally_peasents_desc:0 "Добрі грифони Блекголлоу втомилися від того, що їх використовують як мішені для бандитів Блекрок! Розповсюдимо чутки, що свобода чекає на них, якщо вони приєднаються до нашої справи!"
BAN_cyrils_return:0 "Повернення Сіріль"
BAN_cyrils_return_desc:0 "Все на своїх місцях, і тепер ми готові завдати удару. Дні Блекрок добігають кінця. За свободу!"
BAN_back_in_power:0 "Знову при владі"
BAN_back_in_power_desc:0 "З капітуляцією останнього бандитського укріплення і зникненням самої Блекрок ми тепер маємо повний контроль над цією землею. Час відновлювати належний порядок і скасувати роки страждань, які пережив наш народ."
BAN_loyalty_to_empire:0 "Альянс Блюкрестів і Уайткрестів"
BAN_loyalty_to_empire_desc:0 "З нашою перемогою ми назавжди вдячні [LUS.GetLeader] за допомогу. Для подальшого укріплення нашої вічної дружби нам слід підписати формальний союз, який витримає випробування часом! Разом ми забезпечимо правління наших родів і принесемо процвітання нашим грифонам."
BAN_order_and_stability:0 "Порядок і стабільність"
BAN_order_and_stability_desc:0 "Дехто з нас сумнівався, чи варто діяти самостійно, але ми змогли забезпечити безпеку нашого дому від цих жорстоких грабіжників. Тепер ми можемо зосередити свої зусилля на відновленні міст і сіл. Ми не змогли б зробити це без керівництва нашої графині. Хвала їй!"
BAN_kingdom_with_no_king:0 "Королівство без короля"
BAN_kingdom_with_no_king_desc:0 "Ось уже кілька років Королівство Грифонстоуна перебуває під правлінням регентської ради, не маючи правителя на престолі. Правителі династії Блюкрестів колись були вірними підданими своїх королів, тому, безсумнівно, ця родина заслуговує на корону за свою службу. Хай живе королева Сіріль!"
BAN_integrate_griffonstone:0 "Інтегрувати Грифонстоун"
BAN_integrate_griffonstone_desc:0 "Тепер, коли колишні землі Грифонстоуна під нашим контролем, ми можемо правильно їх інтегрувати. Найбільш вірні аристократи, які підтримали графиню Блюкрест, будуть нагороджені новими титулами та володіннями. Є певний престиж володіти колискою грифонства."
BAN_reconstruction:0 "Відновлення"
BAN_reconstruction_desc:0 "Роки знущань від бандитів, не кажучи вже про останні потрясіння, залишили цю землю в руїнах. Ми повинні направити наші зусилля на відбудову, дати втомленому народові надію. Нові дороги, будинки, фабрики і більше — все, що потрібно для того, щоб зробити Блекголлоу шанованою країною знову."
BAN_blackhollow_home:0 "Гірський дім"
BAN_blackhollow_home_desc:0 "Ці гори — наш дім. Ми не поміняємо його ні на що інше! Це прекрасна земля, багата на різноманіття. Її треба охороняти та піклуватися про неї."
BAN_mountain_excavation:0 "Розкопки в горах"
BAN_mountain_excavation_desc:0 "Гори можуть бути важкими для проходження і покриті снігом більшу частину року, але їх надра містять величезні багатства стратегічних ресурсів. Ми отримаємо велику користь від використання цієї можливості, оскільки ці ресурси забезпечать нашу зростаючу промисловість, не кажучи вже про те, що у нас буде що запропонувати нашим сусідам."
BAN_mountain_holds:0 "Гірські сховища"
BAN_mountain_holds_desc:0 "Гори приховують не лише мінеральні багатства, але й запаси та скарби, сховані бандитами. Частину з них вони заховали на чорний день, а інші — просто з жадібності. Так чи інакше, ми повинні знайти ці сховища — це буде дуже вигідно для нас. Крім того, це підриває залишки бандитів, що сподіваються втекти зі своїм награбованим."
BAN_never_another_bandit:0 "Ніколи більше Блекрок"
BAN_never_another_bandit_desc:0 "Нечисть бандитів була знищена, і ми стоїмо міцно. Тепер ми зосередимося на тому, щоб жити спокійно і не шукати сварок, але ми не схилимо коліна перед тими, хто очікує, що ми підкоримося."

## Oh god it's the terrible Communist Path ##
BAN_the_extreme_revolutionary:0 "Екстремальний революціонер"
BAN_the_extreme_revolutionary_desc:0 "\"Друзі, занадто довго ця земля страждала від нерівності. Бандити грабують народ, а дворяни пригнічують його, чи хтось коли-небудь думав про простого грифона? Я, перебуваючи поза Блекголлоу, дізнався про чудовий спосіб життя... Якщо ви хочете побачити утопію, що стане реальністю, приєднуйтесь до мене.\""
BAN_murkbeak_rebellion:0 "Повстання Муркбека"
BAN_murkbeak_rebellion_desc:0 "\"Вставайте, грифони! Ви страждали довго, час чинити опір і боротися з нерівністю!\""
BAN_hollow_rebels:0 "Повстанці в глибині"
BAN_hollow_rebels_desc:0 "\"Наше перше повстання стало успіхом, друзі. В очах народу з'явилася іскра надії... Тепер вона поширюється по всій країні, і скоро кожен грифон посміхатиметься, бо наша мрія здійсниться!\""
BAN_communist_clubs:0 "Клуби рівності"
BAN_communist_clubs_desc:0 "У нас є багато грифонів, готових приєднатися до нашої справи, але не всі розуміють, за що вони борються, і що є нашою метою. Ми повинні організувати збори та зустрічі, щоб поширювати цінності рівності та соціалізму."
BAN_organized_militias:0 "Організовані Міліції"
BAN_organized_militias_desc:0 "Тепер, коли грифони зрозуміли радість від рівності, настав час організувати перші добровольчі батальйони. Вони будуть авангардом нашої революції."
BAN_southern_commune:0 "Південна Комуна"
BAN_southern_commune_desc:0 "\"Голови вгору, грифони! Ми зібрали достатньо підтримки, щоб офіційно протистояти тиранії Блекрок і її головорізів. Я, Рів Бледдін, клянусь зробити цю країну вільною або померти, намагаючись! Хто піде зі мною?\""
BAN_control_restored:0 "Більше не буде бандитів"
BAN_control_restored_desc:0 "\"Ми досягли перемоги, друзі! Тепер час усміхнутися кожному грифону. Життя стане радісним у нашій комуні, але попереду багато роботи. Я обіцяю, що все буде вартим того.\""
BAN_education_equality:0 "Рівність в освіті"
BAN_education_equality_desc:0 "Рівні думки, рівні уми — змагання лише породжує егоїстичну зарозумілість. Кожен грифон має отримувати однакову освіту. Це справедливо. Опір — це зрада нашій справі."
BAN_equal_factories:0 "Рівність в праці"
BAN_equal_factories_desc:0 "Несправедливо, що наші менш розвинуті регіони страждають через відсутність промисловості. Це потрібно змінити негайно. Кожен грифон заслуговує на рівні можливості для працевлаштування."
BAN_no_universities:0 "Ніяких університетів"
BAN_no_universities_desc:0 "Знати забагато лише спонукає до реакційного мислення. Це неприпустимо. Ми повинні забезпечити, щоб кожен грифон отримав однаковий рівень освіти. Ми всі рівні, і жоден з нас не є вищим."
BAN_party_propaganda:0 "Пропаганда партії"
BAN_party_propaganda_desc:0 "Поширюємо слово рівності далеко і широко! Є ще багато тих, хто нічого про нас не знає, і це потрібно виправити. Ми повинні забезпечити лояльність до нашої справи."
BAN_equal_labor:0 "Без приватної власності"
BAN_equal_labor_desc:0 "Власність — це жорстокий концепт, який лише спонукає нас до конкуренції один з одним, породжуючи заздрість. Як ми можемо досягти справжньої рівності, якщо боремося між собою? Відтепер ніхто не володіє нічим, і все буде спільним на благо нашої громади."
BAN_state_education:0 "Державна освіта"
BAN_state_education_desc:0 "Через важку працю та зусилля грифони зрозуміли цінність рівності в освіті. Тепер час запровадити наші навчальні програми у кожній школі, написані самим Рівом. Він впевнений, що це знищить останки нерівних думок."
BAN_mandatory_work:0 "Обов'язкова праця"
BAN_mandatory_work_desc:0 "Праця — це добре для розуму та тіла. І кожен грифон повинен працювати на благо нашої комуни. Таким чином, ми досягнемо нашої мети набагато швидше, якщо всі будуть виконувати свою частину роботи."
BAN_population_redistribution:0 "Перерозподіл населення"
BAN_population_redistribution_desc:0 "Між нашими містами та селами занадто великі відмінності в кількості населення. Якщо ми хочемо досягти найкращої продуктивності, то кожен регіон повинен мати рівну кількість громадян! А для тих, хто хвилюється, що залишиться без даху, не переживайте — кожен грифон матиме дах над головою."
BAN_equal_minds:0 "Рівність голоного мозку"
BAN_equal_minds_desc:0 "\"Ми вийшли з темряви! Грифони справді прийняли рівність у своїх серцях та думках, і тепер це видно в їхній продуктивності та ефективності. Добре зроблено, кожен грифон! Я знав, що ви зможете! Шлях до утопії вже зовсім поруч!\""
BAN_mandatory_conscription:0 "Рівний призов"
BAN_mandatory_conscription_desc:0 "\"Чи дивує вас, чому інші сперечаються і воюють? Це тому, що вони заздрять нашій ідеальній системі. Вони не можуть терпіти, що ми досягли неможливого. І вони зроблять усе, щоб нас знищити. Ми всі повинні боротися, щоб захистити нашу утопію. Ніхто не відступить.\""
BAN_true_equality:0 "Справжня рівність"
BAN_true_equality_desc:0 "\"Друзі, ми зробили це. Ми діємо як одне ціле, працюємо як одне ціле, боремося як одне ціле. Повна і тотальна рівність досягнута... Це наповнює мене радістю, а ні, нашою радощами, наша мрія здійснилася. І тепер ми повинні поширити цю утопію на інших, було б егоїстично не поділитися... Якби моя подруга, Блуберрі Фрост, була тут, вона б дала нам усім велику, щасливу посмішку.\""

## Промисловість ##
BAN_bandit_rifles:0 "Нові гвинтівки"
BAN_bandit_rifles_desc:0 "Зброя, зброя, нам потрібно більше зброї! Але найголовніше, нам потрібно кращу зброю. Успіх нашого способу життя залежить лише від того, як добре ми озброєні порівняно з нашими жертвами."
BAN_fruits_of_unpaid_labor:0 "Плоди нашої безкоштовної праці"
BAN_fruits_of_unpaid_labor_desc:0 "Однією з переваг наявності зброї є те, що ми можемо націлювати її на тих, хто не має її, і змушувати їх працювати на нас."
BAN_murkbeak_arms:0 "Зброярні Муркбіку"
BAN_murkbeak_arms_desc:0 "Щоб виробляти наші нові гвинтівки в достатній кількості, нам потрібно набагато більше виробничих потужностей, ніж ми маємо зараз. Створимо кілька військових майстерень і налаштуємо їх на роботу — нам потрібна ця зброя для наступного нападу."
BAN_roads_and_trains:0 "Гірські шляхи"
BAN_roads_and_trains_desc:0 "Наша земля складна для подорожей, навіть для наших кращих альпіністів. Щоб полегшити підготовку до нападів і транспортування здобичі, ми повинні змусити селян працювати й інвестувати нашу здобич у будівництво основних доріг."
BAN_steal_farms:0 "Вкрасти ферми"
BAN_steal_farms_desc:0 "Ми нещодавно дізналися про таке поняття, як «емінентне право». Ми не зовсім розуміємо, що це означає, але ми розуміємо, що це дозволяє нам забирати власність на благо держави. І є багато ферм, які будуть набагато краще в наших лапах... Дамо якусь мізерну компенсацію, щоб вони мовчали, якщо вони поскаржаться — стріляймо."
BAN_civilized_banditry:0 "Індустріалізоване бандитство"
BAN_civilized_banditry_desc:0 "Як добре налагоджена машина, наша економіка працює без збоїв. Щонайменше в тих частинах, що важливі для нас. Наші запаси зброї ніколи не були більшими, і все більше й більше добровольців приєднуються до наших загонів для захоплення й пограбування."
BAN_energize_the_economy:0 "Електрифікація економіки"
BAN_energize_the_economy_desc:0 "Без функціонуючого індустріального сектору наша країна не зможе виробляти постачання та торгувати з сусідами. Час виправити це негайно, тож починаємо працювати."
BAN_industry_in_murkbeak:0 "Промисловість Муркбіку"
BAN_industry_in_murkbeak_desc:0 "Муркбік буде перетворено з кишащого незаконними справами місця на горде індустріальне серце нашої нації."
BAN_clear_the_forests:0 "Очищення лісів"
BAN_clear_the_forests_desc:0 "Через підйом Блекголлоу все більше грифонів починає мігрувати до наших земель. Нам краще вирубати кілька дерев, щоб зробити місце для нових ферм і забезпечити достатньо будівельних матеріалів."
BAN_national_infrastructure:0 "Національна інфраструктура"
BAN_national_infrastructure_desc:0 "Національний департамент логістики завжди був відсутній, точніше, його взагалі не було. Оскільки пересування горами досі залишається постійною проблемою, настав час вжити необхідних заходів і побудувати нові залізниці по всій країні!"
BAN_open_new_mines:0 "Відкрити нові шахти"
BAN_open_new_mines_desc:0 "В глибинах наших гір виявлено родовища магічних кристалів. Можливо, ми зможемо якось використати їх або продати іншим."
BAN_risen_from_the_ashes:0 "Воскресіння з пепелу"
BAN_risen_from_the_ashes_desc:0 "Як Фенікс, що відроджується з старого попелу, так і Блекголлоу відроджується. Завдяки керівництву графині ми, зрештою, піднялися з минулого варварів і воїнів у блискуче суспільство, яким її громадяни можуть пишатися."

BAN_reeves_plan:0 "План Ріва"
BAN_reeves_plan_desc:0 "\"Всі разом! План по вирівнюванню нашої промисловості запущено. Результати не забаряться.\""
BAN_peoples_industry:0 "Народна промисловість"
BAN_peoples_industry_desc:0 "Ми досягли багато в досягненні нашої мрії, але ми ще досить бідні. Щоб виправити це, нові фабрики будуть побудовані й відкриті, а разом з ними з'являться робочі місця. Кожен грифон заслуговує на рівні можливості для працевлаштування."
BAN_peoples_arms:0 "Народна зброя"
BAN_peoples_arms_desc:0 "Гвинтівка для кожного, щоб захистити нашу рівність. І звісно, більше робочих місць, щоб заповнити порожнечу нерівності. Гарна, чесна праця для досягнення наших цілей."
BAN_equal_infrastructure:0 "Народна інфраструктура"
BAN_equal_infrastructure_desc:0 "Наша комуна повинна бути з'єднана дорогами та залізницями, від найбільшого міста до найменшого села. Жодна природна перешкода не стане на нашому шляху до досягнення цієї мети."
BAN_state_industrial_community:0 "Державний Індустріальний Комітет"
BAN_state_industrial_community_desc:0 "Будемо створювати комітет ДІК, який буде наглядати за будівництвом нових фабрик у нашій комуні. Він забезпечить справедливість, усуне корупцію та поширюватиме цінності нашого суспільства."
BAN_equal_economy:0 "Економіка рівності"
BAN_equal_economy_desc:0 "Завдяки відданості та тяжкій праці економіка досягла ідеального балансу. Кожен грифон має роботу, і ніхто не володіє більше, ніж інший. Це надихає нас працювати ще наполегливіше, щоб зберегти мрію живою."

## Армійські Речі ##
BAN_blackrocks_better_army:0 "Армія Блекрок"
BAN_blackrocks_better_army_desc:0 "Тепер, коли ми почали організовувати наших грабіжників у щось схоже на справжню армію, настав час розширити її до кожного грифона з зброєю. Тренування, вправи, вивчення доктрин — все це необхідно для амбіцій Блекрок щодо величезного королівства."
BAN_rifle_for_every_bandit:0 "Гвинтівка для кожного бандита"
BAN_rifle_for_every_bandit_desc:0 "\"Без зброї немає слави — кожен бандит повинен мати свою зброю. Прослідкуйте, щоб моє розпорядження було виконано.\""
BAN_hire_gunsmiths:0 "Найняти кулеметників"
BAN_hire_gunsmiths_desc:0 "Хоча нам не бракує грифонів, які вміють виготовляти вогнепальну зброю, незважаючи на їхні недоліки, вони не зовсім здатні покращувати чи створювати нові конструкції. Керівник найме іноземних майстрів зброї, щоб це виправити. Оскільки наша репутація непогана, ми повинні запропонувати чимало грошей, щоб когось залучити. Маленька ціна за прогрес."
BAN_integrate_sons_of_arcturius:0 "Інтеграція Синів Арктурія"
BAN_integrate_sons_of_arcturius_desc:0 "Сини Арктурія стали улюбленим найманим загоном Блекроку завдяки своїм приголомшливим результатам і високоякісній зброї та броні. Не кажучи вже про те, що їхній лідер досить приємний на вигляд... Керівник переконає їх надавати свої послуги нам на невизначений термін."
BAN_bandit_knights:0 "Лицарі-бандити"
BAN_bandit_knights_desc:0 "Колишні лицарі-найманці готові поділитися своїм мистецтвом і знаннями бойового стилю. Якщо врахувати їхні результати, ми були б дурні, якщо б не прийняли їх і не почали тренувати своїх лицарів у блискучих обладунках, тільки їхні наміри та цілі будуть не такими благородними і праведними."
BAN_blackrocks_land:0 "Земля Блекрок"
BAN_blackrocks_land_desc:0 "Ця країна, яку ми захопили, стала нам дуже дорогою. Ми будемо боротися до кінця, щоб вона залишалась нашою, і жоден грифон, мінотавр чи пегас не забере нашу свободу!"
BAN_lightning_raids:0 "Блискавичні напади"
BAN_lightning_raids_desc:0 "\"Не важливо як — наші сили повинні бути швидшими, кращими і скоординованими. Не давайте часу нашим жертвам втекти, нехай бій завершиться до того, як він почнеться.\""

BAN_cyrils_retinue:0 "Свита Сіріль"
BAN_cyrils_retinue_desc:0 "Нарешті, ми зробили хорошу роботу і повернули нашу націю від тих жорстоких бандитів. Тепер ми повинні забезпечити готовність наших збройних сил, щоб запобігти поверненню бандитських залишків."
BAN_our_mountains:0 "Наші гори"
BAN_our_mountains_desc:0 "Ми мали десятиліття, щоб удосконалити навички, необхідні для ведення війни в горах. Час використовувати їх."
BAN_modern_weapons:0 "Сучасна зброя"
BAN_modern_weapons_desc:0 "Ми не ті варвари, які колись тероризували ці землі. Час, щоб наша військова міць відображала зміни часу, і для цього нам потрібна краща зброя."
BAN_support_companies:0 "Підтримка компаній"
BAN_support_companies_desc:0 "Ті, хто позаду, з обладнанням. Без солдатів на підтримці наші піхотні підрозділи не були б такими ефективними. Кожен підрозділ повинен мати свої допоміжні батальйони."
BAN_special_forces:0 "Спеціальні сили"
BAN_special_forces_desc:0 "Гордість армії Блекголлоу, солдати з навичками, які змушують звичайного воїна виглядати жалюгідно, ми змінемо хід будь-якої війни з ними."
BAN_defence_of_blackhollow:0 "Оборона Блекголлоу"
BAN_defence_of_blackhollow_desc:0 "Хоча ми більше не варвари, тактика, яку ми застосуємо, не змінилась, ми будемо захищати нашу батьківщину з такою ж жорстокістю, як демонів у Тартарі."
BAN_grand_battleplans:0 "Неперевершений план"
BAN_grand_battleplans_desc:0 "\"Жоден бойовий план не переживає перший контакт\", кажуть. Це просто слова недолугих — ідеальний план існує, і ми доведемо це."

BAN_peoples_army:0 "Народна армія"
BAN_peoples_army_desc:0 "Створення армії для захисту нашої рівності є найвищим пріоритетом. Інші, заздрісні країни можуть лише бажати бути такими досконалими, як ми. Ми не дамо згасити нашому вогню."
BAN_everyone_serves:0 "Кожен має служити"
BAN_everyone_serves_desc:0 "\"Всі разом! Ніхто не залишиться позаду! У часи потреби кожен повинен служити, щоб захистити наші домівки та мрії. Навіть за рахунок інших пріоритетів.\""
BAN_guns_for_everyone:0 "Зброя для кожного"
BAN_guns_for_everyone_desc:0 "Щоб забезпечити нашу перемогу, кожен повинен мати зброю для самозахисту. Це може здаватися очевидним, але наша продукція була низькою, поки ми не вирішили виправити це питання. Методи виробництва зброї повинні бути стандартизовані та рівні, щоб ми мали належні запаси."
BAN_equal_command:0 "Командування рівності"
BAN_equal_command_desc:0 "Нашим військовим лідерам не можна дозволяти занурюватися в суперечки щодо того, хто має пріоритет в отриманні постачання чи яка армійська група отримає честь першого нападу. Всі мають рівні повноваження."
BAN_reserve_forces:0 "Резервні сили"
BAN_reserve_forces_desc:0 "Ключовим є правильне використання наших резервів у кожній битві. Вони повинні бути готові до бою у будь-який момент, а для цього ми покращимо методи комунікації. Жоден наказ більше не буде втрачено."
BAN_march_to_victory:0 "Марш до перемоги"
BAN_march_to_victory_desc:0 "\"Подивіться на нашу рівну армію. Вони всі готові служити і захищати нашу ідею, наш утопічний світ, і це відображається в їхньому бойовому дусі та відданості.\""
BAN_griffon_wave_tactics:0 "Тактика грифонячої хвилі"
BAN_griffon_wave_tactics_desc:0 "Один великий наступ, рівна хвиля грифонів — ось що нам потрібно для досягнення наших цілей. Жоден ворог не зможе витримати нашої атаки, бо за кожного грифона, що впав, десять інших встане на його місце! Вперед!"

BAN_naniwich_airbase:0 "Авіабаза Нанівіч"
BAN_naniwich_airbase_desc:0 "Війна завжди була іскрою еволюції — від битв дзьобами і кігтями, до мечів і гвинтівок. Час еволюціонувати знову і додати авіацію до рівняння. Відтепер ми потребуємо літаків."
BAN_buy_fighters:0 "Придбати дизайни бойових літаків"
BAN_buy_fighters_desc:0 "Ми повинні захопити засоби для забезпечення переваги в небі. За допомогою сучасних винищувачів та грифонів, готових їх пілотувати, ми здобудемо перевагу в повітрі."
BAN_buy_bombers:0 "Придбати дизайни бомбардувальників"
BAN_buy_bombers_desc:0 "Один з найстаріших принципів — індустрія означає постачання для солдатів, без постачання солдати безсилі. Математика проста: без індустрії — слабкі солдати, тому нам необхідні літаки, здатні зрівняти міста з землею."
BAN_aviation_innovation:0 "Авіаційні інновації"
BAN_aviation_innovation_desc:0 "Ми маємо винищувачі, бомбардувальники та готових пілотів, але нам не вистачає навчальних програм для забезпечення того, щоб наші грифони правильно використовували їх, а не врізалися один в одного, як тільки з'явиться ворог."
BAN_secure_skies:0 "Забезпечити небо"
BAN_secure_skies_desc:0 "Наші літаки більше не можуть наздогнати ворога, нам потрібно удосконалювати технології: швидші літаки з більшим вогневою потужністю і більше їх — інакше ми втратимо контроль над небом."
BAN_death_from_above:0 "Смерть згори"
BAN_death_from_above_desc:0 "Хто б міг подумати, що прикріплення бомб до винищувачів і спеціалізація їх для підтримки наших солдатів на землі може змінити хід війни на нашу користь? Тепер нам потрібно розвивати це."
BAN_bombs_from_above:0 "Бомби згори"
BAN_bombs_from_above_desc:0 "Надмірна потужність — це переоцінено, коли у вас є літаки, здатні скидати п’ятнадцять тисяч фунтів вибухівки на ціль на відстані двох країн, рівняючи цілі промисловості з землею та створюючи хаос, який змусить навіть Маара червоніти."
BAN_advanced_doctrine:0 "Розширена доктрина"
BAN_advanced_doctrine_desc:0 "Ми навчали основам, але цього недостатньо. Нам потрібно навчати наші пілотні формування, тактику повітряних боїв та всі деталі їхніх літаків, щоб забезпечити, що витрачені кошти на них та їхнє обладнання не були марними."

BAN_sailing_the_high_seas:0 "Плавати по морях"
BAN_sailing_the_high_seas_desc:0 "Як і багато інших націй, які вважають Грифонію своїм домом, ми історично були країною без виходу до моря. Тепер, коли моря відкриті для нас, перед нами відкривається безліч можливостей. Ми повинні скористатися цією нагодою."
BAN_battleships:0 "Існуючий флот"
BAN_battleships_desc:0 "Наш флот повинен бути величним, щоб нас сприймали серйозно. Сучасні гіганти на хвилях відкриють шлях до нових земель."
BAN_plunderin:0 "Інтердикція торгівлі"
BAN_plunderin_desc:0 "У часи війни постачання — це кровообіг будь-якої армії. Зосереджуючись на відрізанні ворога від постачання та захопленні його на свою користь, ми вбиваємо двох пегасів одним пострілом."
BAN_submarines:0 "Дизайни підводних човнів"
BAN_submarines_desc:0 "Підводні човни — ідеальний ворог. Ледь виявлені, але смертельні. Використання цих нових мисливців дозволить нам ефективно тероризувати ворога. У тиші ночі, в найтемнішу годину, ми з’явимося."
BAN_destroyers:0 "Технології есмінців"
BAN_destroyers_desc:0 "Есмінці — це основа нашого флоту. Без них, будь то охорона конвоїв або пошук і знищення, ми ніколи не будемо правити морями."
BAN_battlecruiser_operational:0 "Технології авіаносців"
BAN_battlecruiser_operational_desc:0 "Беззаперечний король морської війни. Кажуть, хто контролює моря — той контролює війну, але те, про що вони не кажуть — хто контролює небо, той контролює моря."

### ideas ###
BAN_lawless_land:0 "Беззаконна земля"
BAN_lawless_land_desc:0 "Для будь-кого, хто не є грифоном Блекрок, ця земля — смертельна пастка. Мешканці ледве можуть жити без постійних нападів бандитів, а іноземці не наважуються відвідати ці землі, якщо вони цінують своє життя та багатство. Саме так і подобається Блекрок."
BAN_lawless_land2:0 "Беззаконна земля"
BAN_lawless_land2_desc:0 "Нещодавні зусилля Блекрок повільно перетворюють цю землю на більш-менш прийнятне місце для життя. Селяни майже не грабуються, і з'являються ознаки порядку."
BAN_lawless_land3:0 "Беззаконна земля"
BAN_lawless_land3_desc:0 "Поліція Блекрок обмежує найгірші зловживання мародерів, і населення в основному в безпеці та під захистом. Якщо вони, звісно, сплатять за цей захист."
BAN_economic_wasteland:0 "Економічна пустка"
BAN_economic_wasteland_desc:0 "Економіка — це чуже слово в цих краях, де все необхідне просто крадеться у інших країн. Це серйозно обмежує виробництво товарів та розвиток промисловості."
BAN_economic_wasteland2:0 "Економічна пустка"
BAN_economic_wasteland2_desc:0 "Зрозумівши важливість функціонуючої економіки, бандити почали виправлятися. Обмежені економічні інвестиції надходять з іноземних країн, і всі вони мають нелегальне походження."
BAN_economic_wasteland3:0 "Економічна пустка"
BAN_economic_wasteland3_desc:0 "Завдяки виставленому фасаду, легітимні корпорації та навіть національні лідери обережно вкладаються в нашу економіку. Обіцяємо більше не обдурити їх цього разу."
BAN_blackrocks_army:0 "Армія Блекрок"
BAN_blackrocks_army_desc:0 "Рейдери Блекрок воюють та грабують вже давно, деякі навіть з часів падіння Імперії. Справжні ветерани, ці грифони воюють люто, втікають з награбованим, перш ніж організують відповідь, хоча їм бракує тоншого тактичного мислення і логістичних планів."
BAN_professional_army:0 "Професійна армія"
BAN_professional_army_desc:0 "Бандитська жорстокість у поєднанні з належною підготовкою дає шокуючий результат."
BAN_I_blackrock_police:0 "Поліція Блекрок"
BAN_I_blackrock_police_desc:0 "\"Іди собі, нічого тут не сталося. Тримай свої кігті при собі, інакше кину тебе в підземелля.\""
BAN_I_blackrock_police_lar:0 "Поліція Блекрок"
BAN_I_blackrock_police_lar_desc:0 "\"Іди собі, нічого тут не сталося. Тримай свої кігті при собі, інакше кину тебе в підземелля.\""
BAN_school_for_bandits:0 "Школа для бандитів Блекрок"
BAN_school_for_bandits_desc:0 "Вживаються зусилля, щоб навчити рештки суспільства основним речам, які кожен грифон має знати, таким як арифметика, історія та чищення гвинтівок."
BAN_stronk_defence:0 "Сильна оборона"
BAN_stronk_defence_desc:0 "Якщо вони хочуть забрати нашу землю, їм доведеться дорого платити за кожен крок."
BAN_tribute_gain:0 "Данина з-за кордону"
BAN_tribute_loss:0 "Данина Блекрок"

BAN_ransacked:0 "Розграбовано"
BAN_ransacked_desc:0 "Розбійники та бандити розграбували нашу сільську місцевість!"
BAN_growing_drug_trade_bad:0 "Зростаюча торгівля наркотиками"
BAN_growing_drug_trade_bad_desc:0 "Останнім часом ми почали помічати, що злочинці та контрабандисти торгують забороненими речовинами в нашій країні. Це негативно позначається на нашій економіці."
BAN_criminal_organizations:0 "Злочинні організації"
BAN_criminal_organizations_desc:0 "Злочинна підпільна мережа укорінилася в нашій країні, ставлячи під сумнів верховенство закону і спричиняючи багато проблем."

BAN_growing_drug_trade:0 "Зростаюча торгівля наркотиками"
BAN_growing_drug_trade_desc:0 "Наша новостворена контрабандна мережа приносить гарний прибуток."
BAN_growing_drug_trade2:0 "Процвітаюча торгівля наркотиками"
BAN_growing_drug_trade2_desc:0 "Зростання числа іноземних країн, які беруть участь у нашій нелегальній наркоторгівлі, значно збільшило наші прибутки."
BAN_crime_pays:0 "Прибутки від злочиності"
BAN_crime_pays_desc:0 "Кажуть, що злочин не приносить вигоди, але це брехня. Ми багаті!"

BAN_foreign_laborers:0 "Іноземні працівники"
BAN_foreign_laborers_desc:0 "Вони працюють тут за власним бажанням, ми вас запевняємо."
BAN_stolen_scientists:0 "Викрадені вчені"
BAN_stolen_scientists_desc:0 "Блискучі уми, «позичені» з іншої країни."

BAN_imperial_mission:0 "Люшійська місія"
BAN_imperial_mission_desc:0 "Лицарські військові радники з Люші тренують наших солдатів."
BAN_reconstruction_idea:0 "Відбудова"
BAN_reconstruction_idea_desc:0 "Масштабні зусилля спрямовані на відновлення цієї спустошеної землі. Це буде довго і дорого, але результат вартує того."
BAN_safe:0 "Більше жодної Блекрок"
BAN_safe_desc:0 "Ця нація відновила свій колишній розквіт і більше ніколи не стане жертвою тиранії та жорстокості. Мир для нашого часу."

BAN_bad_education:0 "Рівна освіта"
BAN_bad_education_desc:0 "Конкуренція породжує презирство."
BAN_badder_education:0 "Рівне мислення"
BAN_badder_education_desc:0 "Щоб досягти успіху, потрібно провалитися."
BAN_itss_kinda_good_now:0 "Рівність голоного мозку"
BAN_itss_kinda_good_now_desc:0 "Якщо навчитися діяти разом, це як свято."
BAN_propaganda:0 "Пропаганда партії"
BAN_propaganda_desc:0 "Партія ніколи не бреше, партія завжди говорить лише правду, дорогий громадянине."

BAN_no_ownership:0 "Відсутність приватної власності"
BAN_no_ownership_desc:0 "Власність була визнана несумісною з доктриною рівності. Ніхто не може володіти більше за іншого."
BAN_forced_laborss:0 "Примусова праця"
BAN_forced_laborss_desc:0 "Кожен грифон повинен робити свій внесок у встановлення рівності. Потрібні жертви."
BAN_spread_equality:0 "Поширення рівності"
BAN_spread_equality_desc:0 "Радість від рівності повинна охопити всю Грифонію!"

BAN_banditry:0 "Індустріалізоване бандитство"
BAN_banditry_desc:0 "Потреби бандитів призвели до того, що вони стали надзвичайно ефективними у виробництві майстерно виготовлених гвинтівок та пістолетів-кулеметів."
BAN_rise_up:0 "Фенікс Блекрок"
BAN_rise_up_desc:0 "Ми піднялися з самого низу, щоб відновити своє правління над Чорною Скелею. Більше ніколи не впадемо!"
BAN_remove_tree:0 "Вирубка лісів"
BAN_remove_tree_desc:0 "З метою створення нових земель для фермерства лісах вирубуються. Це також має позитивний ефект на нашу лісову промисловість."
BAN_mines:0 "Методи гірничих робіт"
BAN_mines_desc:0 "Сучасні методи видобутку дозволяють отримувати більше руди з копалень."
BAN_industrial_committee:0 "Державний Індустріальний Комітет (ДІК)"
BAN_industrial_committee_desc:0 "Будівництво нових підприємств ретельно регулюється, щоб забезпечити рівність у всіх регіонах та зонах."
BAN_economic_equality:0 "Економічна рівність"
BAN_economic_equality_desc:0 "Кожен грифон володіє тим, що йому потрібно, і жоден грифон не залишається без необхідного."
BAN_blackrocks_land_idea:0 "Земля Блекрок"
BAN_blackrocks_land_idea_desc:0 "\"Думаєш, ти можеш наступити на мою територію і залишитись безкарним? Думаєш, не так?\""
BAN_blackhollow_defence:0 "Оборона Блекрок"
BAN_blackhollow_defence_desc:0 "Блекрок треба захищати будь-якою ціною."
BAN_peoples_army_idea:0 "Народна армія"
BAN_peoples_army_idea_desc:0 "Захищаючи нашу рівність вдома і за кордоном."
BAN_everyone_serves_idea:0 "Кожен має служити"
BAN_everyone_serves_idea_desc:0 "Потреби багатьох перевищують потреби одиниць. Всі повинні служити."
