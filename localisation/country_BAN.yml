### Події ###
bandit.1.t:0 "Громадянська війна в Прайвені"
bandit.1.d:0 "\"Ласкаво просимо, грифони!\" — Блекрок звернулася до натовпу в тому, що вона любила називати кімнатою для війни. Насправді це була просто порожня простора кімната з великою картою регіону, прикріпленою до стіни. \"Як ви знаєте, громадянська війна триває вже кілька років у Прайвені, і обидві сторони використовують крайні заходи для досягнення повної перемоги. Це означає, що вони слабкі, і не зможуть чинити опір, якщо ми вирішимо вторгнутися в їх землі і трохи... накупити. Як скажете, грифони, захопимо Прайвен чи ні?\"\n\nЯк і очікувалося, її грифони відразу почали гучно сваритися між собою через тактику, деякі навіть вступали в спонтанні бійки, а інші кричали, що Прайвен — це \"пекельний регіон\", який потрібно уникати будь-якою ціною. Блекрок, роздратована, вистрілила у стелю, ще одна дірка приєдналася до інших. Це був не перший раз.\n\n\"Припиніть ревіти, як малята і висловлюйтесь чітко, без насильства. Нападаємо на Прайвен чи ні?\""
bandit.1.a:0 "Вони слабкі і вразливі! Нападемо наступного тижня!"
bandit.1.b:0 "Прайвен — це вигоріла руїна, залишаємося вдома."

bandit.2.t:0 "Блекрок вимагає данину"
bandit.2.d:0 "Озброєні посланці прибули з [From.Capital.GetName]у, посланці від їх відомої отаманші Блекрок. Вони прийшли нагадати нам про наше підлегле становище і те, що час платити данину, інакше грабежі продовжуватимуться як і раніше."
bandit.2.a:0 "Так ми уникнемо кровопролиття..."
bandit.2.b:0 "Ми вже досить сильні, щоб їм протистояти!"
bandit.2.c:0 "Ви більше не будете платити данину."

bandit.3.t:0 "[From.GetName] об'єднується з нами"
bandit.3.d:0 "Ми вже кілька місяців таємно допомагаємо законній графині Блекрок, Сіріль Блюкрест. Члени династії Блюкрест були колишніми вірними слугами королів Грифонстоуну і завжди мали добрі стосунки з нашим Принцом дому Уайткрест. Ми постачали їм зброю та радників, і в обмін графиня офіційно заявила, що прийде на допомогу кожного разу, коли ми цього потребуємо. У свою чергу, [LUS.GetLeader] щасливо обіцяє те саме. Нехай наші будинки будуть єдині в дружбі на багато століть! Разом ми вистоїмо у будь-якому бою."
bandit.3.a:0 "Нехай наша дружба буде міцною!"

bandit.4.t:0 "Базар диваків"
bandit.4.d:0 "Кримінальний підземний світ є домом для багатьох колоритних типів з усієї Грифонії. Контрабандисти, які шукають швидкий прибуток, незадоволені солдати, що продають свої зайві припаси, зебри, що продають рабів, і багато іншого. Мораль тут не має значення, а гроші — єдиний імператор. З трофеями наших грабежів ми приїхали сюди, щоб придбати сучасну зброю... Тепер стоїть питання, який тип ми виберемо. Тут можна знайти все."
bandit.4.a:0 "Гвинтівки та пістолети-кулемети. Наша зброя ржавіє."
bandit.4.b:0 "Артилерія та покращені снаряди. Нам потрібен додатковий удар."
bandit.4.c:0 "Обладнання для підтримки. Грифонам потрібні бинти та радіостанції."

bandit.5.t:0 "Використання наших запасів"
bandit.5.d:0 "Після ретельного пошуку і певної кількості бурчання, Гастон і його грифони знайшли і дістали всі наші схованки з гвинтівками. Деякі з знайдених гвинтівок мають покращену конструкцію порівняно з нашими стандартами, і ми будемо використовувати їх на повну. Підсумок: жоден бандит не залишиться без зброї. Ми готові."
bandit.5.a:0 "Чудово."

bandit.6.t:0 "«Пропозиція» від Блекрок"
bandit.6.d:0 "Сьогодні надійшов лист з сусідньої беззаконної землі Блекрок. Це більше схоже на відкриту загрозу, а не на пропозицію — відома лідерка бандитів, Блекрок, вимагає, щоб наша держава стала підлеглим данником... Інакше її бродяги продовжуватимуть грабувати наші землі."
bandit.6.a:0 "Якщо це дозволить нам уникнути грабежів, хай буде."
bandit.6.c:0 "Ви станете підлеглими. Блекрок більше не грабуватиме вас, але вона може вимагати від вас данину."
bandit.6.b:0 "Ми не ведемо переговори з бандитами та крадіями."
bandit.6.e:0 "Блекрок продовжить грабувати вас."

bandit.7.t:0 "Нашу пропозицію відхилено!"
bandit.7.d:0 "Наші найкращі спроби переконати сусіда прийняти взаємовигідні відносини були відкинуті. Блекрок буде в люті, без сумніву. Вона, ймовірно, випустить пару, грабуючи цих нахабних покидьків."
bandit.7.a:0 "Потрібно підготуватися до цього."

bandit.8.t:0 "Грабежі Грифонстоуну"
bandit.8.d:0 "Блекрок посміхалася, сидячи на сіні біля села. Робота була завершена, і королева бандитів запалила сигарету, спостерігаючи за тим, як останні її грифони покидають маленький хутір, який вони обрали для рейду цієї ночі. Її рейдова група збиралася позаду, з радісними обличчями, чекаючи на те, що станеться далі. Кожен з них мав великий мішок, наповнений здобиччю з того, що вони могли знайти. Місцеві давно втекли, ті, хто не потрапив під кулю, звісно. І тепер, після ночі грабежу чужої праці, настав час відпочити."
bandit.8.a:0 "Час вирушати додому, хлопці."

bandit.81.t:0 "Бандитські набіги"
bandit.81.d:0 "Здається, бандити Блекрок перетнули наші кордони. Ці жахливі створіння спустилися на наші землі, як рій сарани, не залишаючи нічого стоячого, і ретируються додому до того, як поліція чи армія зможуть відреагувати. Деякі грифони обурені, а лорди вимагають помсти за ці нечестиві вчинки. Інші кажуть, що ми занадто бідні та слабкі, щоб дати відсіч, і не маємо іншого вибору, окрім як молитися до Арктурія, щоб він захистив нас від подальших набігів."
bandit.81.a:0 "Злочинці заплатять."
bandit.81.b:0 "Вірте в Арктурія..."

bandit.9.t:0 "Високо на хвилі"
bandit.9.d:0 "Депресивні жителі Фалькора є ідеальними споживачами для наших товарів. Завдяки їхній ненависті до Вінґбардії, це легкий шлях до наркоторгівлі з малою конкуренцією від мафії Картіна. Торгівля приносить великий прибуток, і Блекрок провела останні три дні, вирішуючи, який розкішний подарунок вона купить собі. Басейн? Мармурова статуя себе? Золота рушниця? Завдяки грошам від наркотиків усе можливе."
bandit.9.a:0 "Хай йдуть до сраки правила, у мене є гроші!"

bandit.91.t:0 "Війна з Наркотиками"
bandit.91.d:0 "Нещодавно різко зросла кількість смертей від наркотиків. Дешеві наркотики заповнили наші кордони, і з деяких контрабандистів, яких ми змогли зловити, джерело стало очевидним. Це бандити Блекрок. Якось ці грифони змогли знайти вантажівки з наркотиками і вибрали нашу країну для побудови їх наркокартелю. Поліція робить усе можливе, але з такою кількістю нових наркозалежних та зростанням злочинності разом із цим, ми будемо боротися з цією війною з наркотиками ще довго."
bandit.91.a:0 "Ми захистимо [Root.GetAdjective] в будь-який спосіб!"

bandit.10.t:0 "Сікамеонський синдикат"
bandit.10.d:0 "Блекрок посміхнулася, коли забрала аркуш паперу від одного зі своїх лейтенантів. Її інфільтрація в Сікамеон проходила успішно. Вона поглянула на цифри. Два десятки нових рекрутів, три вбивства грифонів, які мали 'моральні заперечення'. І децентралізований безлад її південно-західного сусіда, який не зміг координувати зусилля.\n\n"Двісті дев’яносто чотири." Вона вимовила це повільно, сміючись сама з собою. 294 — кількість незалежних поліційних відділів у Сікамеоні. Зазвичай поліціянти були надто зайняті місцевими питаннями, щоб допомогти один одному боротися з її мережею бандитів. Звісно, гроші надходили. Блекрок відпустила свого лейтенанта, поклавши документи та почавши грати монетою у своїй лапі. Як вона завжди казала; Бути поганим — це добре."
bandit.10.a:0 "Злочин приносить прибуток."

bandit.101.t:0 "Блекрок нападає на нас"
bandit.101.d:0 "Блекрок, або 'Королева Бандитів Блекрок', як вона, мабуть, сама себе називає, націлилася на нашу країну. Вона вербувала та координувала місцевих злочинців, створивши справжній синдикат ефективних грабіжників. До того, як місцева поліція змогла створити сильну справу, грифони вже летіли до наступної парафії, сподіваючись, що важкий рельєф та наша локалізована адміністрація не дозволять нам їх переслідувати. Кожного разу, коли ми змогли витягти інформацію про цю організацію, ми знаходили їхніх інформаторів мертвими, що вказує на те, що деякі поліціянти також можуть бути причетні. Потрібно буде багато зусиль, щоб відслідкувати цих дрібних злочинців, але справедливість зрештою переможе."
bandit.101.a:0 "Ми сильніші, ніж вона думає."

bandit.11.t:0 "Макові поля"
bandit.11.d:0 "Дикі території Ціанолізії виявилися чудовими для вирощування наркотиків та організації майстерень з виготовлення синтетичних компонентів. Дикі простори стали досить продуктивним підприємством, і завдяки декільком добре розміщеним хабарям, підприємство змогло уникнути уваги влади. Звідти кур’єри переправляли таблетки до наступного (не)щасного покупця.\n\nЗвісно, відходи від усіх цих продуктів доводилося кудись скидати, і Блекрок була впевнена, що через сто років ці хімікати перетворять ліси Ціанолізії на другий Швайцвальд. Але це, зрештою, не її проблема, чи не так?"
bandit.11.a:0 "Хто хоче жити вічно?"

bandit.102.t:0 "Забруднення бандитами"
bandit.102.d:0 "Лісові рейнджери повернулися з бочкою, що текла теплою зеленою рідиною. Це було вже третє виявлення відходів від наркотиків цього місяця, і проблема ставала все гіршою. Жоден грифон не знав, де ховаються ці наркозаводи, але вони повинні бути десь у дикій природі. Злочинці здаються на частині нашої країни, і тепер це завдання для рейнджерів та поліції — вирішити проблему."
bandit.102.a:0 "Борей зберігай справедливість."

bandit.12.t:0 "Будівництво заводу завершено"
bandit.12.d:0 "Ми використали полонених з нашого останнього рейду нам на користь. Як виявилося, деякі з них мають досвід у будівництві та проєктуванні промислових підприємств. Хоча у нас є певні стандарти, і ми не дозволяємо рабство, як ці підступні зебри, ми пообіцяли звільнити їх, якщо вони побудують нам завод. На диво, ці грифони виконали своє завдання майже без нарікань, і тепер у нас є новий завод з виробництва алкоголю."
bandit.12.a:0 "Чудово."

bandit.13.t:0 "Будівництво військової майстерні завершено"
bandit.13.d:0 "За допомогою залякування та примусу ми змусили безглуздих селян побудувати та експлуатувати майстерню для виробництва нових блискучих гвинтівок. Наші старанні наглядачі забезпечать виконання планів, і що деякий досвід у трудовій діяльності буде отримано. Другий пункт є необов’язковим, звісно."
bandit.13.a:0 "Більше зброї!"

bandit.14.t:0 "Наплив кримінальників"
bandit.14.d:0 "Після масових втеч з різних в’язниць високого рівня безпеки на південь від Грифонії, велика кількість цих жорстоких, безжальних грифонів потрапила на наші землі, шукаючи притулку від закону. Ми вітаємо цих безстрашних розбійників, за умови, що вони утримуватимуться від створення надмірних проблем."
bandit.14.a:0 "Ми їх використаємо."

bandit.15.t:0 "Жорстокість бандитів"
bandit.15.d:0 "До Меркбіка дійшла новина про віддалене гірське село, яке було спалене, а всі його мешканці застрелені. З того, що вдалося зібрати, Гастон, відомий своєю тупістю, намагався вимагати данину з місцевих. Коли вони не змогли запропонувати нічого, окрім одягу та старого зерна, Гастон у своєму гніві наказав своїм грифонам вбити всіх та спалити село до основ. Після цього він ходив і розповідав кожному, хто слухав, що вони цього заслуговували за свою бідність."
bandit.15.a:0 "Шкода, але це не велика проблема."

bandit.16.t:0 "П’яний катастрофа"
bandit.16.d:0 "Наші пожежники — які також служать рекетирами, охоронцями та лахмітниками, залежно від дня — мали важку ніч, коли на одному з заводів з виробництва зброї спалахнула пожежа, і він згорів до основ. Розслідування виявило, що під час вечірньої зміни, ліниві працівники вирішили скоротити свій час за допомогою п’яних гулянок. Одне призвело до іншого, і веселощі швидко закінчилися після того, як вони спробували з’ясувати, що трапиться, якщо змішати порох, алкоголь і купу сірників."
bandit.16.a:0 "Типова ситуація."

bandit.17.t:0 "Репресії проти селян"
bandit.17.d:0 "Страх тримає натовп під контролем, це правда, але ми занадто сильно натискали на цивільних, і вони відреагували на це повстанням. Хоча це жалюгідне повстання було придушене за день, воно не минуло без наслідків — будинки, магазини та фабрики лежать в руїнах. Нам доведеться витратити чимало часу на відновлення важливих будівель."
bandit.17.a:0 "Це матиме наслідки."

bandit.18.t:0 "Наплив наркотиків"
bandit.18.d:0 "Торговий наркосиндикат останнім часом переживає хвилю успіху, а можливо, й удачі. Урожай з плантацій був більшим, ніж зазвичай, і завдяки цьому ми змогли продати більше. Шеф буде задоволений прибутками, вона вже давно окидає поглядом деякі гарні прикраси..."
bandit.18.a:0 "Життя хороше."

bandit.19.t:0 "Зникнення контрабанди"
bandit.19.d:0 "Блекрок не буде рада цьому, зовсім. Ми вже давно планували великий обмін з однією з найбільших мафій Вінґбардії — ці птахи не жартують — але за кілька днів до того, як обмін мав відбутися, ми виявили, що наша партія наркотиків була значно зменшена. Охоронці клянуться, що жоден злодій не пройшов повз них і вони не потрапляли в порок — але факт залишається фактом, Вінґбардійці будуть дуже розчаровані, якщо ми не виконаємо свою частину угоди. Поповнення нашого запасу так швидко сильно знизить наш прибуток."
bandit.19.a:0 "Ну що за..."

bandit.20.t:0 "Набіг на Понці Ноблів"
bandit.20.d:0 "Стара аристократія, що колись правила цією землею, й досі є для нас тернином у оці. Вони ховаються у своїх гірських укріпленнях, плетучи змови на своє повернення. Хоча їхні плани є нічим іншим, як фантазією, вони все одно кидають виклик нашій владі і підбурюють селян до повстань. Тому, щоб дати їм урок, ми здійснили набіг на одну з їхніх слабших фортець і спустошили її. Пізніший аристократ так люб’язно залишив нам велику кількість коштовних каменів та прикрас."
bandit.20.a:0 "Я б хотів дещо з цього."

bandit.21.t:0 "Набіг на караван"
bandit.21.d:0 "Кожен грифон повинен знати, що гордість — це твоя загибель. У сміливій спробі, торговий караван, що перевозив різні напівкоштовні товари, такі як імпортовані продукти, іноземні тексти, рідкісні матеріали з Аквілії та інше, намагався скоротити шлях через нашу країну, щоб отримати більший виграш від своїх клієнтів. Як ви вже могли здогадатися, хоча їхня спроба вдалася на кілька днів, після того, як наші патрулі виявили їх, їх швидко захопили, і їхню бідну охорону знищили. Мали б знати краще, ніж пролітати через землі Блекрок."
bandit.21.a:0 "Жертва, що добровільно потрапляє в пастку? Смішно."

bandit.22.t:0 "Бандитські взаємні нападки"
bandit.22.d:0 "Перемога не завжди гарантує успіх, на жаль. Після вдалого набігу на портове місто Фалконії, наші грабіжники почали сваритися через розподіл здобичі. Напруження зросло, з’явилися старі суперечки, і після цього сталася перестрілка, в якій загинула більшість наших грифонів. Ті, що вижили, під впливом жадібності та страху захопили всю здобич і відмовилися від своєї присяги Блекрок."
bandit.22.a:0 "Вони недовго житимуть."

bandit.23.t:0 "Набіг на скарбницю Блекрок"
bandit.23.d:0 "Блекрок завжди мала звичку вести облік своїх перемог. Так сильно, що вона створила кімнату трофеїв у своєму тимчасовому маєтку, яку часто відвідує та згадує добрі часи. І, звісно, це місце охороняється її найбільш вірними бандитами.\n\nІ все ж це не стримало банду іноземних злочинців, які нещодавно переїхали до нас. Показавши, що серед злодіїв немає честі, ці відчайдушні грифони давно планували вкрасти багатства вождя, і вчора їхні зусилля увінчалися успіхом — вони вкрали весь скарб Блекрок, що вона накопичила, і втекли так швидко, як тільки прийшли. Охоронці були збентежені тим, як їх так нахабно обдурили, і день видався їм не найкращим, коли Блекрок дізналася про це..."
bandit.23.a:0 "Я відрубаю їм дзьоби за це! Ви всі бездарні боягузи!"

bandit.24.t:0 "Нудний день"
bandit.24.d:0 "Блекрок стояла на своєму балконі, гордо дивлячись на землі, які вона називала своїми. Бути королевою — це чудово, без сумніву. Її послідовники віддані та вірні, незважаючи на всі свої пороки, а її трофеї стають дедалі більшими. І все ж... вона почала відчувати нудьгу від звичної розкоші. Вона сиділа на місці досить довго, настав час робити щось продуктивне замість того, щоб будувати замки з монет або грати в сталінградський рулет. З цими думками вона піднялася в повітря і полетіла до місцевої таверни."
bandit.24.a:0 "Напій, щоб прогнати нудьгу..."

bandit.25.t:0 "Данина від суб'єкта"
bandit.25.d:0 "Візки, заповнені золотом, їжею та зброєю, прибули сьогодні в Меркбік. Це результат того, що наша "дипломатія" спрацювала на нашу користь. Поки ми тримаємо наших підданих у страху перед нашою помстою, ми можемо очікувати більше таких візків найближчим часом. За таких обставин, нам, можливо, більше й не доведеться виходити на рейди."
bandit.25.a:0 "Вони знають своє місце."

bandit.26.t:0 "Непокірні малюки"
bandit.26.d:0 "Виявом непокори, або, як вважає шеф, просто ідіотизму, наш суб'єкт відмовився виконати нашу угоду та доставити платіж. Це не залишиться без наслідків, і ми покажемо їм, що трапляється з тими, хто зраджує Блекрок."
bandit.26.a:0 "Так? Час готувати набіг."

bandit.27.t:0 "Доля Блекрок"
bandit.27.d:0 "Правління Блекрок над колишнім графством Блекрок завжди було хитким. Її кігті повні боротьбою з селянськими повстаннями, підбуреними комуністичними елементами в країні, і залишками старої аристократії, що ховається в своїх гірських укріпленнях.\n\nНаступні дні вирішать, яка з бунтівних фракцій в Блекрок вийде на перший план. Життя в цих землях, що потопають у тіні гір, зміниться — на краще чи на гірше."
bandit.27.a:0 "Графиня Сіріль здобуває достатньо підтримки!"
bandit.27.b:0 "Комуніст Рів збирає селян!"

bandit.28.t:0 "Громадянська війна в Блекрок!"
bandit.28.d_neutral:0 "Підготовка завершена. Ми отримали велику допомогу від Імперії, і вони вагаються дати нам ще більше. Час діяти — зараз! Графиня Сіріль поведе нас до перемоги над злими скотами і завоює своє законне тронне місце!"
bandit.28.d_commie:0 "Грифони Блекрок з нетерпінням чекають на свою визволення. Рів вважає, що ми підготувалися достатньо і маємо все необхідне, щоб скинути Блекрок і перемогти її жорстоких посіпак. Звук труб революції і співаймо пісні рівності!"
bandit.28.a:0 "До свободи!"

bandit.29.t:0 "Битва за Блекрок"
bandit.29.d_neutral:0 "У темній і лісистій долині Блекрок знаходиться старе місце графства, в старому та занедбаному замку, оточеному невеликим містечком. Раніше навколишні похмурі ліси кишіли бандитами, що здійснювали періодичні набіги, але тепер ті самі бродяги окупували сам замок, перетворивши його на розвалену гніздо розпусти та злочину.\n\nТепер ситуація змінилася, і самі аристократи готуються в лісі, щоб повернути Блекрок, колишню столицю. Спочатку місто було оточене рейдуючими партіями, що з'являлися з лісу та перекривали всі дороги. Потім на іншому боці річки були розміщені гармати. Бомбардування почалося, змусивши бандитів відступити в замок, що дозволило грифонам графині захопити місто. Дорогоцінний замок не був пошкоджений і залишився цілим. Злочинці, що ховалися всередині, зрештою помруть від голоду і здаються. Графиня Сіріль, яка очолювала сили атакуючих, сиділа на старому троні блакитних графів і майже заплакала від радості. Вона повернулася додому."
bandit.29.d_commie:0 "У темній і лісистій долині Блекрок знаходиться старе місце графства, в старому та занедбаному замку, оточеному невеликим містечком. Раніше навколишні похмурі ліси кишіли бандитами, що здійснювали періодичні набіги, але тепер ті самі бродяги окупували сам замок, перетворивши його на розвалену гніздо розпусти та злочину.\n\nВизволителі Ріва тепер стали тими, хто окупував ліс. Тут вони можуть підготуватися до нападу мирно, непомітно для бандитів Блекрок. Серія несподіваних нападів перекрила всі дороги, що ведуть до міста Блекрок, а снайпери забезпечили річкові береги, вражаючи будь-які бандитські кораблі, що пропливали річкою. Коли Рів очолив своїх прихильників на атаку міста, боягузливі бандити відступили в замок, старий символ феодального гноблення. Рів відразу наказав розмістити гармати для повного знищення будівлі. Після трьох днів бомбардування не залишилося нічого, крім купи обвуглених уламків та трупів."
bandit.29.a:0 "Блекрок наша!"

bandit.30.t:0 "Напад на Меркбік"
bandit.30.d_neutral:0 "Земля Блекрок має дуже мало родючих земель, більшість з яких знаходиться навколо озера Меркбік. Однак і тут зустрічаються небезпечні болота. Столиця регіону, Меркбік, виросла після того, як почалося жорстоке правління Блекрок, і тепер це найбільше місто в країні. Це гниле вуличне гніздо злочинності та підлоти, де скупчено найгірші представники грифонячої раси. Хоча Блекрок ніколи не залишається на одному місці надовго, найближче до її "дому" розташоване в центрі Меркбіку, де вона зберігає свої трофеї.\n\nБитва за Меркбік буде важкою, але якщо графиня візьме місто, це стане великою перемогою, яка зламає мораль бандитської сволоти. Селяни навколо міста, які більшість їжі віддавали як данину кримінальним елементам, охоче приєдналися до графині, коли її війська прибули в регіон. Незабаром були знищені бандитські форпости, і Меркбік був оточений великою армією гнівних грифонів. Сіріль була впевнена, але коли вона побачила, що сама Блекрок веде оборону і організувала надійний захист, із численними барикадами на вулицях і снайперами на дахах, стало зрозуміло, що битва буде кривавою.\n\nТричі прихильники графині атакували, і тричі вони були відбиті. Декілька кулеметів, вкрадених у Фалькора, були розміщені на вулицях, а в центрі міста стояла артилерійська батарея, захоплена у Ангривера. Сотні загиблих, здебільшого з боку прихильників графині. Стало зрозуміло, що прямий наступ може лише призвести до поразки, тому графиня вирішила змінити тактику. У навколишніх болотах бродили зграї Гідр, які могли легко відновлювати свої рани і не боялися звуків пострілів. Графиня послала групу своїх солдатів, щоб ті спровокували і відвели Гідр із боліт у Меркбік. План спрацював, і незабаром бандити почали тікати, коли масивні гідри проривали їхні лінії, залишаючись живими, навіть коли деякі з їхніх голів розривалися артилерійськими снарядами, постійно регенеруючи свої рани. Спустошення тривало кілька годин. Після того як Гідр було знищено, деякими з них убила сама Блекрок, настанував швидкий наступ сил графині. Бандити були повністю розбиті й втекли, кількох було застрелено в повітрі. Блекрок вдалося втекти, але її фортеця була пограбована дощенту."
bandit.30.d_commie:0 "Земля Блекрок має дуже мало родючих земель, більшість з яких знаходиться навколо озера Меркбік. Однак і тут зустрічаються небезпечні болота. Столиця регіону, Меркбік, виросла після того, як почалося жорстоке правління Блекрок, і тепер це найбільше місто в країні. Це гниле вуличне гніздо злочинності та підлоти, де скупчено найгірші представники грифонячої раси. Хоча Блекрок ніколи не залишається на одному місці надовго, найближче до її "дому" розташоване в центрі Меркбіку, де вона зберігає свої трофеї.\n\nРів знав, що захоплення Меркбіка з бандитів буде важким, особливо якщо вони спробують атакувати ззовні. Його розвідники повідомили, що сама Блекрок веде оборону і організувала надійний захист з барикадами на вулицях і снайперами на дахах. Але атака зсередини, в поєднанні з атакою ззовні, мала б здолати оборону. Він послав своїх грифонів до навколишніх сіл, щоб вербувати селян, які віддавали більшість своєї їжі бандитам, а також відправив шпигунів і інфільтраторів у Меркбік, замаскованих під кримінальних елементів. Там вони переконали місцевих рабів і робітників, що їхнє визволення настане, тільки якщо вони візьмуть зброю і будуть боротися.\n\nКоли Рів атакував, Блекрок була готова до нього. Декілька кулеметів, вкрадених у Фалькора, були встановлені, а в центрі міста стояла артилерійська батарея, захоплена в Ангривера. Але вона не була готова до атаки з її власних ліній, коли робітники і селянські повстанці піднялися і взялися за зброю. Вона повинна була розділити свої сили і боротися на двох фронтах, що невдовзі виявилося нездійсненним. Тим не менше, революціонери Ріва і повсталі робітники зазнали величезних втрат, заплативши велику ціну. Блекрок сама змогла поранити Ріва в око точним пострілом з гвинтівки. Але скоро вона зрозуміла, що битва програна, і бандити почали тікати, злітаючи з міста. Вона прокляла ім’я Ріва і втекла замість того, щоб боротися до кінця. Після цього Рів, з пов'язкою на оці, підняв червоний прапор революції над фортецею Блекрок і проголосив Меркбік новою столицею комуни. Солдати та повстанці обидвох сторін вітали і святкували прихід рівності в Меркбіку."
bandit.30.a:0 "Найславніша перемога!"

bandit.31.t:0 "Держава в Кривавих Горах"
bandit.31.d_neutral:0 "Два століття тому найвідоміша подія в довгій історії Кривавих Гір відбулася, коли Ґровер I перейшов їх зі своєю великою армією. Східні князівства очікували напад з півночі або півдня, і були повністю здивовані, коли Ґровер вторгся з заходу і зайняв їхні міста та селища. Мінатаври, що правили горами, протестували імператору і вимагали повернути їм землі. Він відповів розгрому їх армії і захопленням їх материкових земель, які пізніше стали графством Ціанолізія. Кажуть, що замок у Талтовер був побудований його інженерами, щоб захищати перевал, який він використовував, і щоб ніхто зі сходу не наважився вторгнутись, як це зробив він. Тепер це був бандитський форпост, з якого планувалися напади на Ціанолізію та Сікамеон.\n\nЗахоплення Талтовера та вигнання бандитів з Кривавих Гір буде важким завданням, тому графиня вибрала найкращих гірських солдатів і найсміливіших льотчиків з рядів своїх війська для двостороннього нападу на Талтовер. Одна компанія атакувала згорілих, а інша - з долини внизу. Цей план спрацював: поки бандити зосередилися на відбитті нападів з гір, їх атакували з неба і вони не могли сховатися від раптової атаки. Замок був захоплений після запеклого бою від верхнього поверху до нижнього. Через кілька днів солдати оглянули навколишні гори та знищили розрізнені бандитські укріплення."
bandit.31.d_commie:0 "Два століття тому найвідоміша подія в довгій історії Кривавих Гір відбулася, коли Ґровер I перейшов їх зі своєю великою армією. Східні князівства очікували напад з півночі або півдня, і були повністю здивовані, коли Ґровер вторгся з заходу і зайняв їхні міста та селища. Мінатаври, що правили горами, протестували імператору і вимагали повернути їм землі. Він відповів розгрому їх армії і захопленням їх материкових земель, які пізніше стали графством Ціанолізія. Кажуть, що замок у Талтовер був побудований його інженерами, щоб захищати перевал, який він використовував, і щоб ніхто зі сходу не наважився вторгнутись, як це зробив він. Тепер це був бандитський форпост, з якого планувалися напади на Ціанолізію та Сікамеон.\n\nЗвільнення Кривавих Гір буде важким завданням, але Рів не боявся і не сумнівався в своїх силах. Щоб подати приклад своїм солдатам, він особисто очолив сміливу атаку на південь. Він зібрав більшість революціонерів, оскільки вірив, що чисельність - це запорука перемоги, і один за одним захоплював розрізнені бандитські форпости в горах, поки не залишився тільки Талтовер, його гарнізон був занадто сміливим, щоб здатися. Рів вирішив використати свою єдину перевагу і атакував з висоти, очоливши своє численне військо в тому великому нападі, що затмило небо. Бандитські снайпери на дахах були приголомшені, коли їхня стрільба майже не зупиняла нападників. Хмара революціонерів спустилася на Талтовер, вбиваючи менш чисельних бандитів без проблем та обложивши замок. Лише кілька захисників протрималися два тижні, поки не вичерпали їжу та не здалися. Їхні крила були відрізані, і їх скинули з кручі, коли Рів підняв червоний прапор над замком."
bandit.31.a:0 "Південь знову вільний."

bandit.32.t:0 "Очищення бандитівки"
bandit.32.d_neutral:0 "Бандитівка - це місце, де все почалося. Протягом століть ці малонаселені та високі гори були наводнені злочинцями, які нападали на грифонів з навколишніх регіонів. Таку відому стала ця бандитська інфільтрація, що місцевість навіть отримала свою назву. Цивілізація була чужою тут, і найбільші поселення являли собою збіговиська, де на вулицях процвітав кримінал, що гніздилися в долинах або простягались на вершинах гір. Тут виросла Блекрок, і звідси розпочався її захоплення. Саме тому її терор закінчиться там, де все почалося.\n\nГрафиня Сіріль розпочала завдання, яке її попередники мали виконати давно. Вона організувала своїх найкращих солдатів у загони мисливців на бандитів і навчила їх воювати тими ж партизанськими методами, які використовували її вороги. Потім солдати вирушили для очищення Бандитівки. Вони нападають лише вночі, використовуючи тактику нападів і втеч, щоб завдати якнайбільше шкоди при мінімальних втратах. Бандитські загони були захоплені в долинах, а снайпери зайняли вершини. Бандитські форпости були спалені, а вбитих ворогів розіп’яли як приклад. Незабаром бандити почали втікати з регіону масово, забираючи свої здобичі. Деякі залишалися, ховаючись у печерах та секретних тунелях, але Бандитівка тепер була переважно в руках графині."

bandit.32.d_commie:0 "Бандитівка — це місце, де все почалося. Протягом століть ці малонаселені та високі гори були наводнені злочинцями, які нападали на грифонів з навколишніх регіонів. Таку відому стала ця бандитська інфільтрація, що місцевість навіть отримала свою назву. Цивілізація була чужою тут, і найбільші поселення являли собою збіговиська, де на вулицях процвітав кримінал, що гніздилися в долинах або простягались на вершинах гір. Тут виросла Блекрок, і звідси розпочався її захоплення. Саме тому її терор закінчиться там, де все почалося.\n\nДля Ріва той факт, що графи з Блекголлоу не зробили нічого, аби вирішити проблему Бандитівки, лише підтверджував розкіш і лінивство знаті. Тепер розпочнеться нова ера в нації, і вона буде оголошена очищенням Бандитівки. Кримінальні осередки та укриття були чисельними, але вони були розкидані, і зрештою Рів мав достатньо обурених селян на своєму боці, яких вже втомилися грабувати, оббирати та вимагати дани. Отже, він зібрав величезну армію, щоб рушити на схід і заповнити долини, як пір'яний потік. Малі та розсіяні поселення не мали шансів самі по собі, і одне за одним вони падали. Згодом організований опір все ж виник, але до того часу було вже занадто пізно. Червоний потік покрив їх, і ті, хто вижив, втекли за кордон."
bandit.32.a:0 "Можливо, це місце незабаром отримає нову назву."

bandit.33.t:0 "Звільнення Ненівіча"
bandit.33.d_neutral:0 "Хоча більшість Блекголлоу має дуже змішану культуру, в якій говорять на Вінґбардіанському, Сікамеонському та Прайвенському, жителі Ненівіча сильно ідентифікують себе як грифони Герцланду і є надзвичайно незалежними, оскільки вони були автономними під час правління графів. Вони чинили сильний опір Блекрок, поки їхні міліції не були остаточно розбиті, і тепер вони готували повстання.\n\nКоли новини про повстання графині дійшли до Ненівіча, місцеві грифони нарешті вирішили здійснити свої плани. Бандитські гарнізони були оточені та атаковані, багато з них були повністю знищені ще до того, як війська графині увійшли в регіон. Тоді командири двох міліцій зустрілися і спланували спільний наступ на бандитів. Взамін, Сіріль пообіцяла відновити автономію Ненівіча. Співпраця принесла плоди, оскільки розрізнені бандити не мали жодного шансу проти них. Незабаром Ненівіч знову став вільним."
bandit.33.d_commie:0 "Хоча більшість Блекголлоу має дуже змішану культуру, в якій говорять на Вінґбардіанському, Сікамеонському та Прайвенському, жителі Ненівіча сильно ідентифікують себе як грифони Герцланду і є надзвичайно незалежними, оскільки вони були автономними під час правління графів. Вони чинили сильний опір Блекрок, поки їхні міліції не були остаточно розбиті, і тепер вони готували повстання.\n\nХоча жителі Ненівіча ненавиділи бандитів, вони також не любили комуністів, і спочатку вагою вагалися при вступі в рух Ріва, коли той розпочав наступ на північ. Лише після того, як революціонери пролили багато крові та розбили кілька бандитських форпостів та загонів, грифони Ненівіча, зрештою, вирішили завдати удару. Зі здивованими з боку Блекрок вони не могли надати великого опору, і швидко були розбиті. Але після перемоги грифони Ненівіча все ще були дуже обережні щодо того, щоб дозволити силам Ріва наблизитись до своїх міст, і після кількох жорстоких сутичок Рів підписав угоду з місцевими лідерами, яка надала їм значну автономію."
bandit.33.a:0 "Свобода для всіх!"

bandit.34.t:0 "Громадянська війна в Блекголлоу!"
bandit.34.d:0 "Брак зовнішньої підтримки ускладнив підготовку до звільнення Блекголлоу, але тим не менше ми досягли багато і змогли об'єднати грифонів за графинею. Тепер настав час для неї повернути своє законне трон від кривавих кігтів Блекрок!"
bandit.34.a:0 "Ми самі, але ми витримаємо!"

bandit.35.t:0 "Перемога!"
bandit.35.d:0 "Жорстока боротьба, нарешті, добігла кінця, і порядок було відновлено в Блекголлоу. Тисячі злочинців лежать мертвими, а ще тисячі втекли з країни, серед них сама відома Блекрок. Вона була знижена з потужного тирана до втікача. Ми запропонуємо велику нагороду за її голову!\n\nТепер ми маємо почати відновлення всього, що було зруйновано, і це займе кілька місяців. Сподіваємось, що нас надихне винагорода, яка чекає на нас після завершення: мирне і процвітаюче життя без страху."
bandit.35.a:0 "Вперед до світлого майбутнього!"

bandit.36.t:0 "Нова королева"
bandit.36.d:0 "Сьогодні відбулася велика коронація в відновленому палаці Грифонстоуну, вперше за десятиліття. Із запрошеннями для знаті та простих громадян, величезна кількість грифонів зібралася як всередині, так і зовні будівлі. Коли Сіріль Блюкрес потрапила на місце, всі грифони вибухнули вітаннями — час невизначеності, бідності та нещасть в древньому домі грифонів нарешті закінчився. Вона виступила з пристрасною промовою, обіцяючи бути справедливою і сильною королевою, яка буде дбати про своїх підданих, як у Грифонстоуні, так і в Блекголлоу, і після цього її вінчав прелат Грифонстоуну. Публіка вибухнула аплодисментами, окрім колишнього радника Дідусі Ґраффа, який покотив очі. Він приєднався до наступного бенкету з великим апетитом і з задоволенням насолоджувався безкоштовною їжею."
bandit.36.a:0 "Нехай королева живе довго!"

