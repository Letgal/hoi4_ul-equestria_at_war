BAN_bandit_queen_desc:0 ""
thor_waifu_desc:0 "Її ім'я оповите зловісною славою, а її вчинки стали легендами. Блекрок, справжнє ім'я якої відоме лише небагатьом, завжди була рішучою супротивницею усталених норм і влади. Колись вона була республіканкою і брала участь у революції 978 року. Про неї вперше дізналися на Грифонії, коли вона очолила дезертирів і бандитів у боротьбі проти графа Келена Блюкреста, особисто вбивши його в 1001 році після десятиліття війни. Тепер вона прагне підкорити та пограбувати південну Грифонію на власний розсуд."
cyrille_desc:0 "Молода графиня — остання нащадок родини Блюкрестів. Ця династія справедливо правила цими землями як вірні піддані Грифонстоуну, але коли їхні господарі відмовилися віддати їм належну винагороду за допомогу під час контрреволюції 979 року, вони оголосили про свою незалежність. За цим послідувала невдала інвазія і повстання бандитів. Після того як їхнього улюбленого графа Келена Блюкреста вбила сама Блекрок, головорізи без труднощів захопили ці землі. Однак Блюкрести не здалися, і Сіріль присягнула на честь свого батька відновити праведних правителів Чорної Долини. Після кровопролитної боротьби її мрія стала реальністю, і тепер Сіріль прагне виправити руйнування попередніх десятиліть."
gommie_boi_desc:0 "Рів Блайеддін народився в родині, що ледве зводила кінці з кінцями. Незважаючи на ці труднощі, молодий рів мав пристрасть до навчання, і його відданість була винагороджена стипендією для навчання в Новому Мерленді. Під час своїх студій він дізнався про те, що вважав неможливим — рівне товариство, де кожен мав усе, що йому хотілося, і де ніхто не був вище за інших. Ця ідеальна спільнота захопила його думки та бажання, і після повернення додому, що тепер став притулком для бандитів, він доклав усіх зусиль для створення подібної спільноти. Його бачення тепер близьке до успіху."

