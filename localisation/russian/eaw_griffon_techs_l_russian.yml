 griffon_race_desc:0 "Грифоны - это разумные существа, которые наполовину являются птицей и наполовину - львом. Они четвероногие создания с острыми когтями на передних лапах и мягкими подушечками на задних. Благодаря крыльям они способны летать, что облегчает для них путешествия по пересечённой местности. Грифоны также известны своей относительной силой, но они не обладают значительными магическими способностями, поскольку способны лишь на накладывание простых чар и заклинаний. Говорят, что они жадный и одержимый золотом вид, но это жалкая ложь, придуманная должниками, которые не могут расплатиться в срок. Грифоны плотоядны с точки зрения биологии, но также не против закусить свежей выпечкой. Однако грифоны не едят сырые растения."
