 fireflight_desc: ""
 stormchaser: "Сонячна рішучість"
 stormchaser_desc:0 "§LЭтот пони настаивает на использовании доктрин прошлого, несмотря на то что весь мир сделал упор на танки.§!"
 moonatik: "Генерал-майор"
 moonatik_desc:0 "§LОчень молодая, лояльная и успешная офицер, которая вступила в Лунную гвардию в 19 лет. Она быстро шагала по карьерной лестнице и внесла немалый вклад в продвижение новых тактик в военную доктрину Эквестрии.§!"
 supply_raider: "Сміттяр-рейдер"
 supply_raider_desc:0 "§LЭтому генералу каким-то образом всегда удаётся собрать, украсть или найти достаточно припасов, чтобы хорошо обеспечить свои войска.§!"
