 trait_guard_general:0 "Генерал-гвардеец"
 trait_guard_general_desc:0 "§LЭтот генерал провёл много времени, работая со спецназом и особо опытными полками. Это помогло ему поднять дисциплину в своих войсках до невиданных прежде высот.§!"

