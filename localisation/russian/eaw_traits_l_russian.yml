 zarcid_supporter: "Заркід"
 zarcid_supporter_desc:0 "§LЭта личность является частью чрезвычайно могучей семьи Заркидов.§!"
 traditionalist_supporter: "Традиціоналіст"
 traditionalist_supporter_desc:0 "§LЭта личность поддерживает традиционное кольтфагенское общество и будет стремиться сохранить статус-кво.§!"
