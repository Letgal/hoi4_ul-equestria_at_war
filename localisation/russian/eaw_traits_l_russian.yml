 agent_of_smile_lar: "$agent_of_smile$"
 rock_girl: "Кам'яна дівка"
 rock_girl_desc:0 "§LПроведя большую часть своей жизни на каменной ферме, эта каменная девчонка стала довольно жёсткой по характеру и приобрела широкие познания в рытье и копании.§!"
 pinkie_pie_bae: "Пінкі Пай"
 pinkie_pie_bae_desc:0 "§LОчень веселая пони, поднимает мораль солдат, ломает законы физики и копает окопы со скоростью света.§!"
 newmareland_digger:0 "Мастер лопаты и грабель"
 newmareland_digger_desc:0 "Профессионал в создании окопов.§!"
 heat_specialist:0 "Специалист по войне в жарких условиях"
 heat_specialist_desc:0 "§LОбладает глубокими знаниями о трудностях ведения войны в жарких условиях.§!"
 heat_expert:0 "Эксперт по войне в жарких условиях"
 heat_expert_desc:0 "§LОбладает глубокими знаниями о трудностях ведения войны в крайне жарких условиях.§!"
 party_maker:0 "Мастер вечеринок"
 queen_terror: "Племінна королева"
 queen_terror_desc:0 "§LЗуса Тезесчия присоединилась к Лунному Восстанию не из чувства единства с ночными братьями и сестрами, а из-за отчаянной потребности в выживании. Её лояльность прежде всего зависит от бэтпони, которых она возглавляет, и это вознаграждается тем, что она может вдохновить свои войска жёстко и отчаянно сражаться. Хотя её верность лунному матриарху остаётся под вопросом, мастерство Зусы на поле боя - это полезный актив, который было бы преступлением не использовать.§!"
 jungle_girl:0 "Девчонка из джунглей"
 jungle_girl_desc:0 "§LХрабрые и авантюрные, часто безрассудные. Путешественники джунглей провели большую часть своей жизни в джунглях, либо в поисках сокровищ, либо в борьбе с бандитами, и они могут поделиться своим опытом с пони, которым они руководят.§!"
 commissar_general: "Червоний генерал"
 commissar_general_desc:0 "§LИдейный коммунист и герой революции, что воодушевляет своих солдат на подвиги.§!"
 king_of_monsters: "Король монстрів"
 king_of_monsters_desc:0 "§L"Я не просто какой-то монстр, Хоуп. Я - король монстров!"§!"
 lord_of_monsters:0 "Повелитель монстров"
 lord_of_monsters_desc:0 "§LСущество, превосходящее большинство других монстров по интеллекту и боевому мастерству§!"
 best_baker_in_town:0 "Лучший пекарь в городе"
 inspiring_commissar: "Надихаючий комісар"
 inspiring_commissar_desc:0 "§LЭтот комиссар вдохновляет солдат совершать немыслимое и сражаться до последней капли крови. Жизнь за родину или смерть!§!"
 inspiring_commissar_navy: "$inspiring_commissar$"
 inspiring_commissar_navy_desc:0 "§LЭтот комиссар вдохновляет солдат совершать немыслимое и сражаться до последней капли крови. Жизнь за родину или смерть!§!"
 infantry_equipment_designer: "Проєктувальник піхотного оснащення"
 infantry_support_equipment_manufacturer: "Проєктувальник піхотного та додаткового оснащення"
 royal_magician: "Королівський чарівник"
 element_of_loyalty: "Елемент Вірності"
 sanguinary_prince: "Князь крові"
 sanguinary_prince_desc:0 "§LЖажда крови мучает его каждую ночь, мыши-вампиры какими мы их знаем поклоняются Ночной Богине, что делает их грозными противниками. Просто... держитесь подальше от солнца.§!"
 nico_the_general: "Ніко"
 nico_the_general_desc: ""
 welfare_program:0 "Программа благосостояния"
 air_force_commander: "Командувач авіації"
 air_force_commander_desc:0 "§LЯвляясь бывшим пилотом, либо офицером ВВС, отправленным командовать армией, этот генерал использует свой опыт для лучшей координации совместных воздушных и наземных операций.§!"
 dubious_loyalty: "Сумнівна лояльність"
 dubious_loyalty_desc:0 "§LХодят слухи, что этот командир пытается подорвать правящий режим. Правда или нет, аура подозрения препятствует его работе.§!"
 democratic_sympathies:0 "Гармонист"
 uniform_designer: "Дизайнер уніформ"
 air_combat_academy:0 "Летная академия"
 EQS_wonderbolts_captain: "Капітан Диво-блискавок"
 goddess_of_the_night: "Богиня Ночі"
 goddess_of_the_night_desc:0 "§LОбладая магической способностью управлять Луной, Принцесса Ночи может дать полезное преимущество нашим солдатам во время сражений в тёмное время суток.§!"
 warrior_princess: "Принцеса-воїн"
 warrior_princess_desc:0 "§LПринцесса Луна провела множество сражений против сил зла ещё до объединения Эквестрии, и сейчас она вдохновляет пони под своим командованием совершать всё более великие подвиги, даже если её знание тактики остается несколько устаревшим.§!"
 night_guard: "Нічна гвардія"
 night_guard_desc:0 "§LНочные стражи - это пони, избранные, чтобы вести в бой армии Принцессы Ночи. Они прошли специальную подготовку, которая значительно повышает эффективность войск под их командованием во тьме ночи. Никому не скрыться от нас в ночи.§!"
 equestrian_prince: "Принц Еквестрії"
 equestrian_prince_desc:0 "§LПринц получил высококлассное военное образование в Кантерлоте, где их обучают управлять армиями на фронте.§!"
 advanced_artillery_manufacturer: "Виробник новітньої артилерії"
 trimmel: "Танковий маршал"
 trimmel_desc:0 "§LНепревзойденный эксперт танковых и механизированных войск.§!"
 infiltrator: "Королівська гвардія"
 infiltrator_desc:0 "§LХотя у всех чейнджлингов есть природные способности к уловкам и обману, королевская гвардия понимает, что сражения выигрываются беспощадным применением подавляющей силы. Их боевая доктрина гласит, что у них должно быть подавляющее превосходство во всем. Если их желание сражаться и умирать выше, чем у противника, то они уже победили и все остальное - лишь вопрос времени и ресурсов.§!"
 corn_lord: "Повелитель кукурудзи"
 corn_lord_desc: "Ця особа має дивовижну одержимість маїсом."
 god_king: "Бог-король"
 secret_police_chief: "Шеф таємної поліції"
 secret_police_chief_desc: "Ця особа колись очолювала або досі очолює шпигунське агентство."
