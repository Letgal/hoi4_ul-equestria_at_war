 pirate_supporter: "Пірат"
 pirate_supporter_desc:0 "§LЭта личность является пиратом и верна своему пиратскому кодексу.§!"
 constitutionalist_supporter: "Конституціоналіст"
 constitutionalist_supporter_desc:0 "§LЭта личность стремится реформировать Кольтфаген в современную либеральную демократию, сохранив при этом традиционные ценности и структуры власти.§!"
 scientific_supporter: "Саєнтифід"
 scientific_supporter_desc:0 "§LЭта личность является членом научной клики и стремится сохранить те же полномочия, которые они имели при Замилькаре Зарке.§!"
 harmonid_supporter: "Гармоніт"
 harmonid_supporter_desc:0 "§LЭта личность желает, чтобы Кольтфаген стал настоящим гармоничным обществом.§!"
 zidonid_supporter: "Зідонід"
 zidonid_supporter_desc:0 "§LЭта личность лояльна Бандольеру Зидону.§!"

