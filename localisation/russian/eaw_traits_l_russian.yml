 pony_race_trait_desc: "§L$pony_race_desc$§!"
 thestral_race_trait: "Фестрал"
 thestral_race_trait_desc:0 "§LФестралы или бэтпони - подгруппа пони, которая отличается кожаными крыльями, как у летучих мышей, и острыми клыками. Из-за многовекового разделения их часто считают отдельной расой, несмотря на то, что у них немало общего с другими подгруппами пони. Как и у пони, у них на боках есть магические метки отличия. Они могут видеть в темноте, но у них нет магических возможностей, превосходящих возможности земных пони и пегасов. Многие фестралы, хоть и не все, ведут ночной образ жизни. Их иногда зовут бэтпони, хоть и среди них это считается более оскорбительным вариантом, чем нейтральный термин «фестрал». К тому же исторически это слово ассоциируется с фигурой Найтмер Мун, хотя истина гораздо сложнее. Бэтпони в основном травоядные, но иногда едят мясо.§!"
