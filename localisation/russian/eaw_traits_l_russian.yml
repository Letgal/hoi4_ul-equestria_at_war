 #Operative Traits
 operative_revolutionary: "Революціонер"
 operative_revolutionary_desc:0 "Этот оперативник является бесстрашным сторонником радикальных политических перемен."
 operative_insurgent: "Підпільник"
 operative_insurgent_desc:0 "Этот оперативник является опытным бойцом-партизаном, обученным искусству асимметричного боя."
 operative_scientist: "Науковець"
 operative_scientist_desc:0 "Этот оперативник получил хорошее образование и обладает мощным интеллектом."
 operative_web_of_lies: "Мережа брехонь"
 operative_web_of_lies_desc:0 "Этот оперативник похож на паука в центре паутины, сотканной из тайн... и лжи."
 operative_spyhunter: "Мисливець на шпигунів"
 operative_spyhunter_desc:0 "Этот оперативник искусен в охоте и захвате вражеских агентов."
 operative_spiracles: "Маніпулятор"
 operative_spiracles_desc:0 "Эта оперативник является экспертом в манипулировании. Она компенсирует свою неспособность трансформироваться множеством посредников. К сожалению, в случае утечки информации эта неспособная менять обличье чейнджлинг сразу же становится главной подозреваемой."
 operative_conmane: "Збовтати, не змішувати"
 operative_conmane_desc: "Цього агента легендарно важко схопити."

