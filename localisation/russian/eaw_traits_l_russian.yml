 medical_expert: "Медичний експерт"
 medical_expert_desc:0 "§LГенерал обладает опытом в медицине, и она никогда не оставит друзей.§!"
 defence_theorist: "Оборонний теоретик"
 defence_theorist_desc:0 "Этот офицер предлагает использовать на практике свою новую теорию обороны. Он обещает, что если мы позволим ему заняться подготовкой, наша армия будет несокрушимой."
 arrow: "Пристрасність"
