 renowned_marksman:0 "Известный стрелок"
 renowned_marksman_desc:0 "§LЭтот командир является профессионалом в точной стрельбе и с удовольствием делится своими знаниями и навыками с войсками под его командованием.§!"

 renowned_marksgriff:0 "Известный стрелок-грифон"
 renowned_marksgriff_desc:0 "§LЭтот командир является профессионалом в точной стрельбе и с удовольствием делится своими знаниями и навыками с войсками под его командованием.§!"

 renowned_marksdog:0 "Известный стрелок-пёс"
 renowned_marksdog_desc:0 "§LЭтот командир является профессионалом в точной стрельбе и с удовольствием делится своими знаниями и навыками с войсками под своим командованием.§!"

 trait_nestor_lunin:0 "Командир-универсал"
 trait_nestor_lunin_desc:0 "§LИмел возможность командовать, как пехотой, так и авиацией в прошлом. Он знает как грамотно использовать авиацию, чтобы эффективно прорываться через порядки врага.§!"

 trait_mare_of_action:0 "Кобылка действия"
 trait_mare_of_action_desc:0 "§LТребовательный генерал, кто всегда бросается в самую гущу полевых заданий, поддерживает своих солдат в боевой готовности против их собственной воли. Неподчинение прямо перед её лицом равняется смертной казни в виде расстрела.§!"

 trait_hurricane:0 "Буревестник"
 trait_hurricane_desc:0 "§LДля этого генерала основной тактикой является огонь на подавление. В стремлении обрушить огненный дождь на своих противников, она не жалеет совершенно никаких припасов, что, хоть и позволяет нанести значительно больше урона, часто оборачивается нехваткой боеприпасов.§!"

 trait_unpredictable:0 "Непредсказуемый"
 trait_unpredictable_desc:0 "§LЛидер от которого можно ожидать все вплоть до атаки в одних только трусах. Вот вы думали они атакуют только в трусах? А у них там еще винтовки спрятаны.§!"

 trait_anam_teine: "Анам-Тєня"
 trait_anam_teine_desc:0 "§LЭта пони познала все секреты Анам-Тейне. Немногие могут сравниться с ней в скорости, силе или боевой смекалки. Потом и кровью она открывала для себя все новые и новые горизонты, пока её не заметило божество и не сделало своим орудием возмездия.§!"
 trait_anam_teine_grand_master: "Великий магістр Анам-Тєня"
 trait_anam_teine_grand_master_desc:0 "§LЭта пони - Великий Магистр монастыря Анам-Тейне. Всякая нечисть боится и сторониться её.§!"

 trait_visitor: "Відвідувач із іншого виміру"
 trait_visitor_desc:0 "§LЭто существо родом из другого измерения, оно может разговаривать с духами, или читать мысли, или контролировать чей-то ум... Лучше не задавайте лишних вопросов!§!"
