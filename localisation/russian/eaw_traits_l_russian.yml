 known_pony:0 "Известный пони"
 sea_and_sky: "Море та повітря"
 sea_and_sky_desc:0 "§LДанная личность уверена, что может спокойно сможет контролировать море и воздух.§!"
 provisional: "Тимчасовий уряд"
 provisional_desc:0 "Не стоит ожидать, что страна сможет занять достойное место на мировой арене, если никто не возглавит ее."
