 standardisation_concern: "Концерн стандаризації"
 magical_concern: "Магічний концерн"
 promising_general: "Перспективний командувач"
 promising_general_desc:0 "§LЭтот офицер доказал, что может быстро учиться.§!"
 industrial_machines: "Виробник верстатів"
 spiritual_organization: "Духовна організація"
 vzletaem: "Взлетаем!"
 vzletaem_desc: ""
 nightmare_of_solomon: "Кошмар Соломейна"
 nightmare_of_solomon_desc:0 "§LПосле того, как Ивнинг Скволл практически единолично изменила исход морского сражения с гораздо более сильным противником, она получила прозвище «Кошмар Соломейн» от сил противника, которое вскоре также стал использовать и эквестрийский персонал ВМС. С тех пор она заработала себе репутацию не имеющего равных в морском, особенно ночном, бою противника.§!"
 naval_architect: "Колишній проєктувальник кораблів"
 naval_architect_desc:0 "§LПосле многих лет проектирования военных кораблей этот адмирал прекрасно понимает, как они функционируют, как их обслуживать, как их ремонтировать и переоборудовать. Команды его судов будут хорошо обучены контролю за повреждениями, а их корабли хорошо подготовлены к тому, чтобы выдерживать даже самые тяжелые удары противника.§!"
 sharpshooter: "Стрілець"
 sharpshooter_desc:0 "§LЭтот адмирал обладает талантом к точной стрельбе и может с первого взгляда определить уязвимые места вражеского корабля.§!"
 stealthy:0 "Невидимка"
 stealthy_desc:0 "§LМожет заставить корабли под своим командованием взять и исчезнуть.§!"
 paranoid: "Параноїк"
 paranoid_desc:0 "§LЭтот адмирал не чувствует себя комфортно, если между ним и противником недостаточно кораблей прикрытия.§!"
 submarine_enthusiast:0 "Любитель подводных лодок"
 submarine_enthusiast_desc:0 "§LСкептически относится к использованию линкоров в эпоху подводных лодок.§!"
 submarine_fanatic:0 "Фанатик подводных лодок"
 submarine_fanatic_desc:0 "§LЭтот адмирал считает, что другие корабли, кроме подводных лодок, больше не понадобятся.§!"
 distance_raider:0 "Рейдер на дальних дистанциях"
 distance_raider_desc:0 "§LГотов отправиться хоть на край света, чтобы выследить конвои врага.§!"
 fuel_conservationist:0 "Экономящий топливо"
 fuel_conservationist_desc:0 "§LНе потратим впустую ни капли!§!"
 navy_cautious: "Обачний"
 navy_cautious_desc:0 "§LЭтот адмирал предпочитает двигаться медленно, чтобы избегать подрыва на вражеских минах и заранее обнаруживать подводные лодки.§!"
 war_hero_grunt:0 "Обеспеченный солдат"
 war_hero_grunt_desc:0 "Этот пони народный герой за свои сверхпонячьи достижения."
 war_hero_general: "Герой війни — генерал"
 war_hero_general_desc:0 "Этот великий пони опытный генерал, доказавший это в бою. Он нам необходим."
 connected_diplomat:0 "Харизматичный дипломат"
 connected_diplomat_desc:0 "Этот пони из высшего общества и у него есть множество связей, как на местном, так и на международном уровне."
 ecologist: "Еколог"
 ecologist_desc: "Ця особа не хотіла б бачити, як війна нищить довкілля."
 oddball: "Політичний дивак"
 oddball_desc:0 "Этот пони ведет странную политику, но в этом есть свой шарм и желание быть снова избранным."
 industrial_researcher: "Промисловець-дослідник"
 industrial_researcher_desc:0 "Этот пони занимает передовые позиции в науке и промышленности. Он пропагандирует не только прогрессивные технологические идеи, но и политические."
 populist: "Популіст від народу"
 populist_desc:0 "Эта личность всегда найдет язык с простым народом. Она горит желанием помочь своей стране."
 rich_industrialist: "Багатий промисловець"
 rich_industrialist_desc:0 "Этот богатый предприниматель может похвастаться крепкими связями с крупным бизнесом и промышленностью."
 rural_populist: "Популіст-селянин"
 rural_populist_desc:0 "Эта личность - трудолюбивый фермер и хозяин ранчо. Он всегда готов помочь своему ближнему, откуда бы он ни прибыл."
 serene_sovereignty: "Ясновельможний суверенітет"
 serene_sovereignty_desc:0 "Селестия подтвердила своё законное место в качестве мудрого и просвещённого монарха Эквестрии. Она - ориентир и защитница всей нации."
 defunct_monarch: "Усунутий монарх"
 defunct_monarch_desc:0 "Селестия была лишена своей роли монарха, и её правление теперь весьма неэффективно."
 serene_monarch: "Ясновельможний монарх"
 serene_monarch_desc:0 "Селестия примирилась с волей пони и осуществила реформы, которых они требовали. И поэтому народ позволил ей вернуться на трон."
 #nightmare_of_solomon_desc:0 "После того, как Ивнинг Скволл практически единолично изменила исход морского сражения с гораздо более сильным противником, она получила прозвище «Кошмар Соломона» от сил противника, которое вскоре также стал использовать и эквестрийский персонал ВМС. С тех пор она заработала себе репутацию не имеющего равных в морском, особенно ночном, бою противника."# Identical duplicate from Eaw
 nuclear_concern: "Ядерний концерн"
 research_center: "Дослідницький центр"
 forest_deer: "Лісовий олень"
 forest_deer_desc:0 "§LЛесные олени очень хорошо знают свои леса и могут помочь войскам продвигаться по ним быстрее.§!"
 child_of_blizzards: "Дитя хуртовин"
 demagogue: "Демагог"
 imbecile: "Недоумкуватість"
 imbecile_desc: "§LЦя особа недоумкувата.§!"
 trait_the_butcher: "М'ясник"
 trait_the_butcher_desc:0 "§LЭтот упрямый генерал неисправимо агрессивен. Он готов вцепиться в глотку врага и терзать его, не обращая внимания ни на стратегию, ни на потери.§!"
 blind: "Сліпота"
 blind_desc: "§LЦя особа сліпа.§!"
 deranged: "Ненормальний"
 chosen_by_maar: "Обранець Маара"
 bleeding_heart: "Добре серце"
 bleeding_heart_desc: "§LНе люить убивства.§!"
 eccentric: "Ексцентричний"
 eccentric_desc:0 "Эта личность демонстрирует отсутствие интереса к социальным нормам и часто ведёт себя неортодоксально или даже весьма странно. Хотя это может ежедневно доставлять неудобства окружающим, такая черта характера имеет свои достоинства при ведении дипломатии и войны."
 eccentric_lar: "$eccentric$"
 eccentric_lardesc: "$eccentric_desc$"
 sunset_shimmer_t: "Досвід із інших світів"
 sunset_shimmer_t_desc:0 "§LЭта генерал провела немало времени вдали от родной земли, но теперь она вернулась. За время своего путешествия она видела множество причуд и странностей. Они весьма необычны для нас, но могут быть весьма эффективны в военном деле.§!"
 dimensional_traveler: "Мандрівник іншими світами"
 redeemed_tyrant:0 "Исправившаяся тиранша"
 trait_scroup_raspberry: "Малинка"
 trait_scroup_raspberry_desc: "§LЯгідки... ням... ням...§!"
 sunrise_sparkle_t: "Леді-інквізитор"
 sunrise_sparkle_t_desc: ""
 miniluv_trait: "Міністерство любові"
 miniluv_trait_desc:0 "Министерство Любви отвечает за повышение лояльности к Большой Сестре, через страх и промывку мозгов."
 minipax_trait: "Міністерство миру"
 minipax_trait_desc:0 "Министерство Мира отвечает за вооруженные силы и за ведение военных конфликтов."
 miniplenty_trait: "Міністерство достатку"
 miniplenty_trait_desc:0 "Министерство Изобилия отвечает за дефицит и стагнацию во всем. Только члены высшей партии могут иметь предметы роскоши, и то лишь если они этого достойны."
 minitrue_trait: "Міністерство правди"
 minitrue_trait_desc:0 "Министерство Правды отвечает за уничтожение всех ошибок, что мы совершили. Ведь Большая Сестра не может совершать ошибок."
 staunch_republican: "Затятий республіканець"
 midnight_poppy:0 "Мастер психологии"
 midnight_poppy_desc:0 "§LЭтот пони изучал психологию задолго до поступления на военную службу и знает, как использовать свой опыт, дабы убедить своих солдат приложить дополнительные усилия к любой задаче.§!"
 HIP_disrupted_command:0 "Нарушенное командование"
 HIP_disrupted_command_desc:0 "§LВраги мешают этому офицеру командовать своими войсками. Они используют инфильтрацию, а также региональные и политические обиды, чтобы подорвать систему командования.§!"
