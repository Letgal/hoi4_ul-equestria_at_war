 zony_race_trait_desc:0 "§LКак можно догадаться из названия, зони - это гибрид зебры и пони. Благодаря относительному сходству между этими двумя лошадиными расами, зони могут унаследовать генетические черты обоих видов. Например, многие из них имеют ярко выраженный окрас пони и одновременно полоски зебр. Потомки зебры и пегаса или единорога не имеют рогов и крыльев, но вот у детей фестралов и зебр могут быть кожистые крылья.§!"
