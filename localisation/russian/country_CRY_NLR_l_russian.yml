### ФОКУСИ ###
 CRY_NLR_night_shroud:0 "Плащаниця ночі"
 CRY_NLR_night_shroud_desc:0 "Удалині від Кантерлота, вдалині від Мейнгеттена імператриця відправила нас установити контроль над підкореною Кристальною Імперією. Сім’я Мі Аморе стане навколішки, і кристальні поні дізнаються, що їхня справжня правителька — Найтмер Мун. Якщо вони доведуть свою лояльність і готовність співпрацювати, ми можемо ставитися до них по-доброму у відповідь."
 CRY_NLR_royal_family:0 "Доля королівської родини"
 CRY_NLR_royal_family_desc:0 "Кристальна принцеса та її чоловік є фактором, який об’єднує Імперію. Вони повинні побачити здоровий глузд і співпрацювати з нашим новим правлінням, інакше забулі підземелля отримають своїх перших мешканців за тисячу років. Найтмер Мун зробила це нашим першочерговим завданням."
 CRY_NLR_rare_privilege:0 "Рідкісний привілей"
 CRY_NLR_rare_privilege_desc:0 "Після довгих роздумів імператриця відправила одну зі своїх близьких довірених осіб правити Кристальною Імперією. На загальний подив, вона відправила Реріті, один із Елементів Гармонії. Це не обійшлося без нарікань із боку гарнізону фестралів, але імператриця запевнила нас, що Реріті віддана та слухняна."
 CRY_NLR_reward_supporters:0 "Настає ніч"
 CRY_NLR_reward_supporters_desc:0 "Найтмер Мун була вражена нашим швидким і вправним узяттям Кристальної Імперії. Вона обрала одну зі своїх найвідданіших послідовниць, Місті Найт, щоби керувати Кристальною Імперією вночі та створити притулок для фестралів. Вся хвала Її вельможній Величності!"
 CRY_NLR_convince_royalty:0 "Переконати Кейденс і Шайнинґа"
 CRY_NLR_convince_royalty_desc:0 "За часів до потрясіння Реріті була знайома з попередніми правителями Кристальної Імперії. Незважаючи на зміни в ситуації, вона вірить, що зможе переконати їх допомогти зберегти поні задоволеними новим режимом. Звісно, потрібна лише щедра пропозиція."
 CRY_NLR_crystal_bat_caves:0 "Заохочувати поселення фестралів"
 CRY_NLR_crystal_bat_caves_desc:0 "У Кристальній Імперії майже немає популяції бетпоні. Немає жодних записів про їхню присутність до зникнення, і після повернення Імперії дуже небагато вирішували оселитися так далеко на півночі. Імператриця та [CRY.GetLeader] вважають це неприйнятним і об’єднують зусилля, щоби створити імміграційну кампанію, спрямовану на фестралів."
 CRY_NLR_solarist_reprisals:0 "Небесні репресії"
 CRY_NLR_solarist_reprisals_desc:0 "Є багато тих, хто все ще чіпляється за свої застарілі цінності та зразки для наслідування. Ми повинні нагадати поні, що новий порядок тут залишиться, і дисидентів не будуть терпіти. Так було постановлено."
 CRY_NLR_maintain_principles:0 "Дотримуватися принципів гармонії"
 CRY_NLR_maintain_principles_desc:0 "Реріті знає, що імператриця... дотримується більш жорсткого підходу до правління, але це не означає, що ми повинні відмовитися від цінностей, яких поні притримувалися від самого об’єднання трьох племен. Населення буде запевнене в наших добрих намірах."
 CRY_NLR_night_guard_veterans:0 "Ветерани Нічної гвардії"
 CRY_NLR_night_guard_veterans_desc:0 "Після прохання нашої обережної правительки імператриця погодилася та дозволила передачу. Протягом одного місяця деякі з найбільш загартованих у боях і доблесних солдатів-бетпоні оселяться тут, у Кристальній Імперії, що гарантуватиме, що будь-які сусіди двічі подумають, перш ніж діяти незгодно."
 CRY_NLR_lunar_admin:0 "Пряме правління з Кристального Міста"
 CRY_NLR_lunar_admin_desc:0 "[CRY.GetLeader] чітко дала зрозуміти, що ця адміністрація зосереджена на Кристальному Місті. Наша мета полягає в тому, щоби переспрямувати якомога більше ресурсів нації на південь, хай це вироблені товари чи руди з кристальних копалень. Імператриця виконає свої квоти."
 CRY_NLR_keep_old_generals:0 "Вітаємо колишніх генералів"
 CRY_NLR_keep_old_generals_desc:0 "Рішення викликало багато суперечок, але Реріті вирішила, всупереч волі своїх радників, відновити на посаді командувачів силами, яких було звільнено через підозру у зраді. Ми пильнуватимемо за їхніми діями, але поки вони без нарікань служать Імперії та Найтмер Мун, їхня свобода буде гарантована."
 CRY_NLR_were_all_friends:0 "Ми всі тут друзі"
 CRY_NLR_were_all_friends_desc:0 "Фестрал чи ні, головний чи підлеглий, не має значення — дух гармонії мусить панувати у Кристальній Імперії. У найважчі часи ми не повинні кидатися один на одного — ми повинні пам’ятати, що робить спосіб життя поні особливим порівняно з іншими."
 CRY_NLR_deal_with_sombra_supporters:0 "Справитися з прихильниками Сомбри"
 CRY_NLR_deal_with_sombra_supporters_desc:0 "Нещодавня нестабільність додала сміливості певним поні, які кинули б усе, щоби служити тиранічному володарю. Покров ночі не приховає цих божевільних культистів, і ми викорінимо їх і запобіжимо будь-якій появі повернення Сомбри."
 CRY_NLR_resources_for_empress:0 "Ресурси для імператриці"
 CRY_NLR_resources_for_empress_desc:0 "Негостинні Кристальні гори становлять небезпеку навіть для найдосвідченішого альпініста, не кажучи вже про постійні хуртовини, зношені стежки та приховане стародавнє зло, але наші старателі знайшли багаті ресурси, які є досить рідкісними в самій Еквестрії. Імператриця постановила, що матеріальний дефіцит має бути вирішено, і багатства Кристальних гір належать Їй."
 CRY_NLR_mandatory_conscript:0 "Обов’язковий призов"
 CRY_NLR_mandatory_conscript_desc:0 "Нещодавня боротьба повністю знищила ідею мирного способу життя, яка була нормою в попередньому тисячолітті. Тепер, маючи потенційних ворогів з усіх боків, нам потрібна дедалі більша кількість поні для служби в Кристальній армії. Так і буде, за словом імператриці."
 CRY_NLR_thestral_pony_reg:0 "Змішані поні-фестральні полки"
 CRY_NLR_thestral_pony_reg_desc:0 "Який кращий спосіб вселити довіру між поні та фестралами, як не змусити їх стікати кров’ю та помирати разом? Товариство військового життя покаже їм, що, незважаючи на зовнішні відмінності, усі вони мають одну мету. Також ніколи не завадить мати більше солдатів напоготові."
 CRY_NLR_fug_bat_day:0 "Кристальний фестиваль моди"
 CRY_NLR_fug_bat_day_desc:0 "Приреченість і похмурість, які сповнюють останні дні, шкодять населенню загалом. У Реріті є чудова ідея, як підняти їм настрій і прорекламувати свою нову лінію одягу."
 CRY_NLR_increased_guard_presence:0 "Посилена присутність Нічної гвардії"
 CRY_NLR_increased_guard_presence_desc:0 "Регіон може бути умиротворений, але нам потрібні більш здібні поні, щоб очолити наші зростаючі армії. Місцеві командувачі або недосвідчені, або їм не можна довіряти. Покличмо Батьківщину та попросімо просту річ."
 CRY_NLR_austerity_program:0 "Програми економії"
 CRY_NLR_austerity_program_desc:0 "Поні потрібно навчити цінності жертви — кожен ресурс, який можна виділити для війни, сприятиме остаточній перемозі. [CRY.GetLeader] сама подає приклад, відмовляючися від непотрібної розкоші, і вона очікує, що поні також наслідуватимуть її."
 CRY_NLR_weapons_for_cause:0 "Зброя за справу"
 CRY_NLR_weapons_for_cause_desc:0 "Дух поні перемагає у війнах, але для цього їм потрібні сучасна зброя та захист. Ми створимо субсидовану державою компанію для виробництва виключно магічних гвинтівок, які, як очікується, незабаром витіснять основну зброю, яку досі використовували поні. Висловлювалися занепокоєння стосовно надійності такої вогнепальної зброї, але розробники запевнили нас, що випробування усунуть будь-які недоліки."
 CRY_NLR_inevitable_conflict:0 "Загрозливий конфлікт"
 CRY_NLR_inevitable_conflict_desc:0 "Ніхто не тішиться тим, що війна неминуча. Ізсередини чи ззовні, в якийсь момент нам доведеться відправити поні битися. Ми мусимо бути готові до такої події та зробити все можливе, щоби мінімізувати вплив на мирне населення. Але всі повинні усвідомлювати один важливий факт:0 ми боремося та вмираємо за імператрицю."
 CRY_NLR_equal_representation:0 "Розширити бюрократичні лави"
 CRY_NLR_equal_representation_desc:0 "Нічний характер бетпоні означає, що ми можемо продовжувати працювати цілодобово. Продуктивність значно зросте, коли ми запровадимо ці реформи та дозволимо фестралам працювати на уряд без обмежень."
 CRY_NLR_finish_industrialisation:0 "Завершити індустріалізацію Кристального Міста"
 CRY_NLR_finish_industrialisation_desc:0 "Після повернення з замороженої пустки Кристальна Імперія відстає від Еквестрії за промисловістю, населенням і технологіями. Хоча багато з цих проблем було вирішено до часу нашого славетного правління, все ще залишається значна прогалина, яку ми могли б усунути. Імператриця вимагає результатів, і ми не повинні її підвести."
 CRY_NLR_prepare_for_inevitable:0 "Готуватися до неминучого"
 CRY_NLR_prepare_for_inevitable_desc:0 "Маючи потенційних ворогів з усіх боків, Місячне Кристальне губернаторство має бути стійким і сильним, якщо почнеться війна. Шкода, що кристальних поні доводиться масово залучати до армії та стягувати, але ми повинні показати Імператриці, що ми можемо і будемо захищатися, якщо виникне така потреба. [CRY.GetLeader] підготувала широкий план впровадження реформ військової повинності та виробництва."
 CRY_NLR_lunar_benevolence:0 "Місячна доброзичливість"
 CRY_NLR_lunar_benevolence_desc:0 "Мун — не сувора господиня. Навпаки, поні потрібно показати славу, красу та пишність ночі, а також те, що їхня колишня сонцелюбна принцеса, яка крала торти, лише пестила їх, не даючи їм досягти повної сили. Так, поні знатимуть і оцінять любов Найтмер Мун."
 CRY_NLR_loyalty_to_the_moon:0 "Вірність Мун, нашій спасительці"
 CRY_NLR_loyalty_to_the_moon_desc:0 "«Вона дала нам свободу, вона звільнила нас від поневолення та гноблення, вона є нашою беззаперечною лідеркою та рятівницею. Слава Найтмер Мун, справжній правительці Еквестрії та земель за її межами!»"
 CRY_NLR_invite_advisors:0 "Запросити імперських радників"
 CRY_NLR_invite_advisors_desc:0 "Цій країні потрібні здібні поні — у нас їх пристойна кількість, але недостатньо! Ми надішлемо запрошення найкращим і найрозумнішим із Еквестрії, попросивши їх надати свої послуги Кристальній Імперії. Кожен, хто здійснить подорож на холодну північ, отримає щедру винагороду."
 CRY_NLR_crystal_night_fair:0 "Кристальний нічний ярмарок"
 CRY_NLR_crystal_night_fair_desc:0 "Змінюються правителі і змінюються часи, але традиції цієї чесної землі ніколи не будуть заплямовані. Кристальний ярмарок буде проведено знову, можливо, зі свіжим шаром фарби, щоби нагадати кристальним поні про їхню спадщину та історію. Це також чудова нагода продемонструвати, наскільки ми хороші для населення. Справді, це буде гарний час для всіх."
 CRY_NLR_empress_visit:0 "Візит імператриці"
 CRY_NLR_empress_visit_desc:0 "Очікується, що Її Імператорська Величність здійснить візит наступними тижнями, і її наміри — побачити прогрес, досягнутий нашим правлінням, і особисто поговорити зі своєю дорогою подругою Реріті. Подбаймо про те, щоби кристальні поні влаштували імператриці королівський прийом, на який вона заслуговує!"
 CRY_NLR_research_cooperation:0 "Дослідницькі можливості"
 CRY_NLR_research_cooperation_desc:0 "Ця земля, можливо, була оповита темним туманом протягом століть, але її сховища та бібліотеки містять незліченні джерела знань, які досі застосовуються в сучасній науці. Об’єднання наших найяскравіших умів принесе нам усім велику користь і підштовхне Еквестрію до сяяння за межами світу."
 CRY_NLR_crystal_manehattan_railroad:0 "Залізниця Кристальне Місто–Мейнгеттен"
 CRY_NLR_crystal_manehattan_railroad_desc:0 "Небагато доріг ведуть так далеко на північ, і ще менше залізничних ліній, які сполучають Еквестрію та Кристальну Імперію. У співпраці з нашими колегами з Еквестрії ми побудуємо сполучення між Кристальним Містом і Мейнгеттеном, що забезпечить масштабну торгівлю та переміщення населення. Ми всі отримаємо велику користь від цієї спроби."
 CRY_NLR_nights_embrace:0 "Обійми ночі"
 CRY_NLR_nights_embrace_desc:0 "Ця земля зарекомендувала себе як зразковий данник імператриці. Поні слухняні та віддані, наші сили витривалі та численні, а наша промисловість сильна. [CRY.GetLeader] буде спілкуватися з імператрицею та спільно вирішувати майбутнє цього народу."

### ІДЕЇ ###
 CRY_NLR_bat_migration:0 "Фестрали-іммігранти"
 CRY_NLR_bat_migration_desc:0 "Велика кількість бетпоні з Еквестрії у великих кількостях емігрує на північ. Не дивлячись на чутки про те, що дехто прибув сюди неохоче, місцеві кристальні поні сприймають їх як силових установників нового режиму, і відносини залишаються напруженими та недовірливими."
 CRY_NLR_harmonic_principles:0 "Старі цінності"
 CRY_NLR_harmonic_principles_desc:0 "Замість відмовитися від ідеалів, якими століттями керувалися поні, ми вирішили поєднати їх із новою політикою. Хоча все вже ніколи не буде таким, як раніше, ми можемо трохи втішитися тим фактом, що поні за своєю суттю — добрі істоти."
 CRY_NLR_lunar_admin_idea:0 "Місячна адміністрація"
 CRY_NLR_lunar_admin_idea_desc:0 "Хоча державі [Root.GetName] нібито надається достатня автономія для вирішення власних справ, останнім часом політика змінилася на вилучення цінності з цієї землі та відправлення її на південь, одночасно пригноблюючи кристальних поні."
 CRY_NLR_resources_for_empress_idea:0 "Масштабні розкопки"
 CRY_NLR_resources_for_empress_idea_desc:0 "Копальні Кристальної Імперії відомі своїми глибинами та багатими жилами. Однак лише невелику кількість із них було наново відкрито й оновлено після повернення, адже кристальні поні остерігаються всього, що пов’язано з правлінням Сомбри, і відомо, що багато поні були поневолені під землею. Тепер це змінилося, і шахти знову працюють на повну ефективність."
 magical_small_arms:0 "Імператорські кристальні дизайни"
 magical_small_arms_desc: ""
 CRY_NLR_batreaucrats:0 "Бетпоні-бюрократи"
 CRY_NLR_batreaucrats_desc:0 "Лави бюрократії поповнилися фестралами, що дозволило нашим поштовим відділенням, поліційним дільницям, офісам і багато чому іншому працювати цілодобово протягом тижня."
 CRY_NLR_lunar_benevolence_idea:0 "М’який дотик місяця"
