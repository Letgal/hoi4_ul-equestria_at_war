 CRY_NLR_loyalty_to_the_moon_idea_desc:0 "«Наша Царице Ночі!\n\nЗ цим гімном ми будемо співати тобі,\nБо ми вистоїмо, ми підкоримо\nДля місячної революції.\nПравлення місячного світла має бути реформовано!\n\nСвященний Місяцю. Ми вирівнюємося. Місяць сходить.\nНескінченна ніч здійметься над нами;\nЗаради цієї революції відродиться місячний трон!\n\nМи віримо в місячне світло.\n\nСпівайте їй царство\nСпівайте їй славу\nЗорі поведуть нас\nМісяць захистить нас»." # (&)
