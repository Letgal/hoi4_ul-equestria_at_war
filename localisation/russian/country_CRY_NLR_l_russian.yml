 crynlr.1.t:0 "Доля королівської родини"
 crynlr.1.d:0 "Оскільки Кристальна Імперія перебуває під нашою окупацією, постало питання про майбутнє її попередніх правителів, принцеси Кейденс і її чоловіка, Шайнинґ Армора. Крім того, слід також розглянути спадкоємицю кристального трону, Фларрі Гарт. Незважаючи на невеликий рух за незалежність, який зріс за останні кілька років, більшість кристальних поні вважають себе задоволеними своїм правлінням і не хотіли би, щоби їхні справедливі лідери були замкнені в підземеллях під Кристальним палацом. Незважаючи на те, що імператриця була б привітна до співпраці з Кейденс і Шайнинґом, немає гарантії, що вони погодяться на це в першу чергу, і ми не можемо скидати з рахунків можливість... зрадницьких дій. Зрештою, це вибір Найтмер Мун."
 crynlr.1.a:0 "Вони надто небезпечні, щоби залишатися на волі."
 crynlr.1.b:0 "Кейденс усе ще має застосування."

 crynlr.2.t:0 "Переконання королівської сім’ї"
 crynlr.2.d:0 "Королівській родині дозволили продовжувати своє життя, як і раніше, у Кристальному палаці, хоча їх позбавили будь-якої реальної влади і тепер вони — просто маріонетки імператриці. Однак вони залишилися без ентузіазму, відмовившися присягати на вірність імператриці, і багато хто хвилювався, що вони плануватимуть проти правління Мун. Реріті сподівалася, що їй вдасться переконати їх у правомірності Найтмер Мун.\n\nУтрьох за сімейною вечерею було тихо, аж раптом вони почули ввічливий і ніжний стукіт у двері. Вони поглянули одне на одного, і Шайнинґ підвівся й пішов відчиняти. Його очі розширилися, коли він побачив Реріті. Вона всміхнулася у відповідь.\n— Вітаю, любі. Сподіваюся, ви не заперечуєте, що я так грубо перервала вашу вечерю.\nВони кліпали очима, не вірячи.\n— Р-Реріті?! Що ти, в ім’я Еквестрії, тут робиш? — спитала Кейденс.\n— А чому ти в цьому... темному, місячницькому одязі? — запитав Шайнинґ Армор, підозріло насупившися.\nРеріті зітхнула:\n— Любі мої, запевняю вас, що мені можна довіряти, навіть якщо я вважаю себе подругою імператриці. Мені не промивали мізки чи щось таке, і я міркую лише про ваше найкраще.\n— Якщо ти так кажеш, — відказав Шайнинґ, усе ще насуплений, — чого ти хочеш?\n— Я прийшла сюди, щоб поговорити про Найтмер Мун. Про те, що вона нам не ворог.\n\nШайнинґ насупився ще сильніше і спробував зачинити двері. Реріті відчайдушно відштовхнула його назад за допомогою своєї магії та прослизнула всередину.\n— Прошу, послухайте! У мене на увазі лише найкращі наміри. Якщо ми зможемо працювати разом, імператриця буде задоволена і довірятиме вам. Зараз у неї є сумніви про вашу відданість. Якщо вона почне вбачати у вас потенційну загрозу... не хочу про це навіть думати.\n— То якщо вона така параноїчна та сувора, то як вона може бути нашим другом? — запитав Шайнинґ.\n— Ні, вибачте, дозвольте мені перефразувати: Найтмер Мун не довірятиме вам, доки я не змушу вас присягнути їй на вірність. Ви такі ж параноїки щодо неї, як і вона параноїк щодо вас. Я просто хочу, щоби ми всі бути чесні одне з одним. Вона не така, як раніше, вона більше схожа на Луну, але все одно хоче керувати. Досить лише сказати кілька дружніх слів перед імператрицею, і нічого поганого не станеться ні з вами, ні з вашими підданими.\n\nВона простягла копито та жалісливо посміхнулася.\nШайнинґ і Кейденс глянули одне на одного, потім на сяючий кристальний ліхтар, який відбивав світло Місяця. Повільно та нерішуче вони поклали свої копита на копито Реріті."
 crynlr.2.d_imprisoned:0 "Королівська сім’я на деякий час залишилася ув’язненою в підземеллях Кристального палацу. Проте Реріті вважає, що їх можна викупити. З благословення своєї імператриці вона спустилася до камер, якими колись користувався Сомбра під час свого царства терору. Вона не дозволила би правлінню імператриці бути настільки ж суворим.\n\nБетпоні Нічної гвардії відчинив їй двері камери. Усередині сиділа королівська родина без своїх регалій, з мінімумом меблів. Троє злякалися та заплющили очі від яскравого світла, що освітило їхню темну камеру. Кейденс захисницько обійняла Фларрі Гарт, побоюючись найгіршого.\n\n— Кейденс, Шайнинґу, будь ласка, заспокотеся. Це я, Реріті. Я не хочу нікому з вас зла.\nВони кліпали очима, не вірячи.\n— Р-Реріті?! Що ти, в ім’я Еквестрії, тут робиш? — спитала Кейденс.\n— А чому ти в цьому... темному, місячницькому одязі? — запитав Шайнинґ Армор, підозріло насупившися.\nРеріті зітхнула:\n— Любі мої, запевняю вас, що мені можна довіряти, навіть якщо я вважаю себе подругою імператриці. Мені не промивали мізки чи щось таке, і я міркую лише про ваше найкраще.\n— Якщо ти так кажеш, — відказав Шайнинґ, усе ще насуплений, — чого ти хочеш?\n— Я прийшла сюди, бо моє серце просто не може терпіти те, як ви живете в цій жахливій вологій печері. Ви не заслуговуєте на ці страждання. Але імператриця дозволила мені спробувати поговорити з вами. Якщо ви не можете довіряти їй, принаймні довіртеся мені, вашій подрузі.\n— Ми більше не знаємо, хто наші друзі, — сумно пробурмотіла Кейденс. — Луна аж ніяк.\n— Але є я. Я пропоную вам свободу, якщо ви погодитеся зі мною співпрацювати.\n— «Якщо ви погодитеся співпрацювати»? Звучить більше як погроза, ніж як дружній жест, — пробурмотів Шайнинґ.\n— Ні, вибачте, дозвольте мені перефразувати: Найтмер Мун не дозволить мені звільнити вас, якщо я не змушу вас присягти їй на вірність. Я не погрожую вам, Я тут, щоб урятувати вас! Як ця бідолашна кобилка виживе в цій гнітючій темній дірі? Скажіть кілька порожніх слів перед імператрицею, і я подбаю про те, щоби ви могли повернутися до старого життя.\n\nВона простягла копито та приязно всміхнулася.\nШайнинґ і Кейденс глянули одне на одного, а потім на сяючий кристальний ліхтар, який відбивав світло Місяця. Повільно та нерішуче вони поклали свої копита на копито Реріті."
 crynlr.2.a:0 "— Я рада, що ми змогли домовитися."

 crynlr.3.t:0 "Спадщина Гармонії"
 crynlr.3.d:0 "Хоча Кристальна Імперія тепер є лояльним місячним губернаторством, слухняним Найтмер Мун і її деспотичному правлінню, Реріті не бачить причин повністю відмовлятися від старих цінностей. Гармонія все ще може переважати, але це буде гармонія крізь порядок і мир між чотирма племенами. Дехто може навіть заперечити, що кристальні поні — це п’яте «плем’я», а Найтмер Мун завжди прагнула створити рівність між усіма поні. Фестрали рівні кристальним поні, а кристальні поні рівні поні Еквестрії. Всі згуртовані під доброзичливим прапором Місяця. Дружба залишається самою основою суспільства, навіть якщо будь-які сліди демократії та справжньої свободи зараз зникли."
 crynlr.3.a:0 "Магія дружби живе навіть у темряві."

 crynlr.4.t:0 "Фестиваль моди"
 crynlr.4.d:0 "До фестивалю вулиці Кристального Міста були прикрашені різноманітними сяючими прикрасами, створеними Реріті. На захід були запрошені найкращі модельєри Імперії й Еквестрії, щоби продемонструвати свої найновіші творіння. Усі поні могли подивитися на подію, яка була безкоштовною. Спонсорована державою рекламна кампанія гарантувала, що кожен громадянин знав про фестиваль.\n\nКоли він нарешті відбувся, тисячі поні зібралися на центральній площі поблизу Кристального палацу. Там було встановлено велику сцену з вигадливим світловим шоу. Реріті наполегливо працювала, щоби забезпечити, що це був найкрасивіший захід, який коли-небудь проводився в Імперії, із якомога більшим блиском і гламуром. Коли моделі з’явилися на сцені у вишуканих і казкових сукнях, спідницях і костюмах, прикрашених кристалами та коштовним камінням, глядачі роззявили щелепи від благоговіння. Сотні дизайнів були представлені різними дизайнерами, більшість із яких створила сама Реріті.\n\nКоли ввечері шоу закінчилося, тисячі поні збіглися, щоби замовити новий одяг.\n«Чому би не отримати прибуток, розважаючи поні?» — подумала Реріті й усміхнулася."
 crynlr.4.a:0 "Чудово!"

 crynlr.6.t:0 "Загрози навколо нас"
 crynlr.6.d:0 "Кристальне губернаторство мало лише одну мету: охороняти північні кордони Імперії та надавати якомога більше підтримки амбіціям імператриці. Місті Найт добре знала про це, і вона подбала про те, щоби населення також знало про це. Хоча вона ніколи не була оратором, вона доручила це завдання іншим, які продовжили підготовку широкомасштабної пропаганди та мілітаризаційної кампанії.\n\nПоні заохочували давати металеві предмети, як-от каструлі та сковорідки, для військових дій, щоби вони могли переплавити та використати для постачання військових заводів. Дрібні майстерні та підприємства були конфісковані, укрупнені та перепрофільовані для виробництва зброї. Щоденні новини були змінені, щоби створити атмосферу страху та сумнівів, зображуючи сусідні країни як агресивні та дикі країни, які плетуть змову проти кристальних поні. Найтмер Мун, як стверджувала пропаганда, була єдиною, хто може захистити їх. Зближається війна, і вона прийде незабаром. Кожен поні мусить бути готовим пожертвувати собою заради вічної слави Імперії та Імператриці. Сама Місті Найт також заохочувала діяльність культистів, засновуючи храми, де Найтмер Мун поклоняються як божеству.\n\nХоча багатьох поні це не переконало, інші нарешті прийняли Мун і визнали Імператрицю своєю законною господинею."
 crynlr.6.a:0 "Місячна Імперія триватиме тисячу місяців!"

 crynlr.7.t:0 "Кристальний нічний ярмарок [GetYear] року"
 crynlr.7.d:0 "Коли Місячна Імперія захопила владу, багато кристальних поні боялися скінчення своїх традицій і заміни своєї культури. Ось чому вони були раді почути, що Кристальний ярмарок знову стане щорічним, хоча й перейменований на Кристальний нічний ярмарок.\n\nБули певні відмінності: наприклад, захід тепер проводиться виключно вночі, а на ньому продаються місячні товари; але здебільшого подія була такою ж, як і раніше. Відбулися лицарські змагання з броньованими поні, на ярмарку були кристальні ягоди, флюґельгорни, кристальна кукурудза в качанах, «торт із лійки», ігри з метанням кілець і національний гімн разом із підняттям прапора. Звісно, і гімн, і прапор тепер були інакшими, але декотрі звичні елементи в них залишилися. Поні раділи та святкували, присвятивши день відпочинку та розвазі. Їхній піднесений настрій змусив Кристальне Серце яскраво сяяти в темряві ночі."
 crynlr.7.a:0 "Чудова подія."

 crynlr.8.t:0 "Імператорський гість"
 crynlr.8.d:0 "Поїзд із міста [NLR.Capital.GetName] нарешті прибув до Кристального Міста. Реріті чекала на вокзалі в оточенні Нічної гвардії та з нервовою посмішкою на вустах. Коли потяг зупинився, його двері відчинилися і звідти вийшла ще одна Нічна гвардія, а за нею сама імператриця. Вона підійшла до Реріті й усміхнулася.\n— Вітаю, подруго. Сподіваюся, ти мала досить часу, щоби підготуватися до мого візиту.\nРеріті нервово засміялася та кивнула.\n— Так, так, звісно, всі великі приготування пройшли гладко! Ха-ха. А тепер ідіть за мною! Для вас усе готово у Кристальному палаці, Ваша Величносте.\n— Знаєш, немає потреби називати мене так. Просто називай мене... Найтмер не ідеально. Можеш називати мене Мун. Або... Луна, якщо справді хочеш.\nУсмішка Реріті зникла, і вона знову кивнула, цього разу повільно.\n— Так. Луно. Ти ж... не проти, якщо я тебе так називаю, люба?\n— Зовсім ні, подруго, — сказала імператриця й усміхнулася.\n\nЗа годину вони були в окремій кімнаті, а Реріті готувала чай, як це робила, коли Найтмер Мун уперше попросила її про допомогу.\n— Ну, як усе було? Не маючи досвіду в політиці, я вірю, що у тебе не виникло жодних проблем з управлінням дванадцятимільйонною країною поні.\n— Ха-ха.\nРеріті налила паруючого гарячого кристального чаю у кристальну чашку.\n— Це було... терпимо. Може, навіть більше. Я завжди вважала Кристальну Імперію прекрасною країною. Її поні... ексцентричні, але досі ми чудово ладнаємо. Думаю, вони прийняли мене як свого губернатора, а тебе як свою імператрицю.\n— Навіть чудово. — Найтмер Мун підняля чашку та подула на неї, щоб охолодити. — То ти хочеш залишитися тут? Або хочеш повернутися додому?\nРеріті мовчала.\nЯ... насправді я не певна. Мене хвилює те, як Сассі Седдлз і Коко Поммель керують моїми бутіками. І... я сумую за друзями в Понівіллі, якщо казати чесно. Я дуже сумую за ними.\nІмператриця мовчки кивнула та відпила чаю.\n— Тоді добре.\n— Але водночас... тепер я майже вважаю своїм обов’язком піклуватися про кристальних поні. Вони люблять мене, і певним чином я полюбив їх. Тож... вибір, м’яко кажучи, складний.\n— Тоді я вирішу за тебе. Ходімо, насолодімося цим смачним чаєм.\nРеріті всміхнулася та сіла поруч."
 crynlr.8.a:0 "Приємна дискусія."

 crynlr.9.t:0 "Інтеграція держави [CRY.GetNameDef]"
 crynlr.9.d:0 "Протягом останніх місяців наш маріонетковий уряд на півночі доклав чудових зусиль, щоби зберегти мир у країні, дотримуючися наших квот на ресурси та виробництво вогнепальної зброї. Тепер вони надіслали нам офіційний запит про інтеграцію до власне Імперії, оскільки вважають, що їхня робота завершена. Мати більше території під нашим повним контролем, безсумнівно, було б великою перевагою, але наші більш обачні радники пропонують зберегти традиційну автономію, якою Кристальна Імперія користується від свого повернення, щоби не розлютити кристальних поні.\n\nЩо зробить Імператриця?"
 crynlr.9.a:0 "Ми будемо як один під місяцем."
 crynlr.9.b:0 "[CRY.GetLeader] може зберегти свою працю."

 crynlr.10.t:0 "Кінець нашої автономії"
 crynlr.10.d:0 "Королева ночі прийняла рішення. Кристальну Імперію повністю поглине [NLR.GetName], і тепер наші громадяни офіційно служитимуть Найтмер Мун. Вона похвалила фестралів, сподіваючися, що після цього вони залишаться на півночі, щоби зберегти зміни, які ми ввели."
 crynlr.10.a:0 "Наша робота тут зроблена."

 crynlr.11.t:0 "Сходить новий місяць"
 crynlr.11.d:0 "Дивно, але імператриця вирішила зберегти нашу автономію. Вона говорить про нашу зразкову роботу та бажає, щоби ми й надалі робили добру роботу, як вона є. [CRY.GetNameDefCap] залишатиметься вірним підданим Місяця, яким ми завжди були."
 crynlr.11.a:0 "Наша служба імператриці продовжується."

### ОПИСИ ПЕРСОНАЖІВ ###
 MARSHMALLOW:0 "Елемент Щедрості та героїня Еквестрії, Реріті була в захваті від того, щоби прийняти пропозицію Луни стати частиною її кампанії з просування прав фестралів. Бізнес у бутіку Мейнгеттена розвивався повільно, і вона була рада знову побачити ґламур Кантерлота. Але чого вона не чекала, то це стати частиною громадянської війни в країні та повернення Найтмер Мун.\n\nАле Реріті розуміє, що Найтмер Мун досі є Луною. Що вона й досі її подруга, яка не бачила іншого виходу після всіх її спроб дати бетпоні місце під Місяцем. І таким чином Реріті зробила свій важкий вибір підтримати переворот лунаристів. Поні шепочуться в темряві, кажучи, що її насильно завербували, що вона просто рабиня Найтмер Мун.\n\nОднак будь-яка поні, яка спілкувалася з Реріті, може сказати, що вона зовсім не змінилася. Її натхнення та пристрасть до створення вишуканого одягу зовсім не вщухають, і вона регулярно робить внески в новостворені благодійні організації. Вона була здивована, коли їй запропонували посаду лідера підпорядкованої Кристальної Імперії, але Реріті виконує свою роботу з задоволенням і з великим чуттям!"
 CRYSTAL_BAT:0 "Одна з пегасів у лавах місячників, Місті Найт є однією з найвідданіших послідовниць імператриці. Не маючи практично жодної формальної підготовки, окрім її пристрасті до Найтмер Мун, вона виконувала різноманітні важливі завдання під час Війни двох сестер, забезпечивши їхню остаточну перемогу своїм внеском у справу. Хоча вона не служила на полі бою, вона поширювала інформацію про місячний культ, змушуючи багатьох поні відмовитися від поклоніння зневаженому сонцю. Темна й задумлива, Місті Найт дуже мало розповідає про своє минуле і, здається, не дуже впливає на особисті стосунки навіть із близькими довіреними людьми. У її думках є лише Мун і її служба, тому вона прийняла завдання Імператриці правити колишньою Кристальною Імперією на півночі."
 FINSKABAT:0 "Сноу Пафф є частиною племені фестралів, яке мігрувало далеко на північ багато поколінь тому, і таким чином адаптувалося до холоду більше, ніж їхні предки на півдні. Сама Сноу Пафф переконала своє плем’я підтримати Луну, яка виступала за реформи, і брала участь у боях на північному кордоні Імперії. Вона мала звичку сильно напиватися перед боєм, а потім безрозсудно кидатися на ворога, вигукуючи нецензурні слова. За хоробру та віддану службу вона була нагороджена посадою в Нічній гвардії і вона швидко піднялася кар’єрними сходами. Тепер її призначили в холодну Кристальну Імперію, де вона відчуває себе як вдома."
 KHALMYKBAT:0 "Народжений у місті Равєнське Сєвєрянської області тоді, коли провінція ще шанувала Еквестрійську Корону, Уайлд Страйкс особисто пережив першу Марксистську революцію. Однак він був надто молодим, щоби брати участь, незважаючи на його незацікавленість, а фестральне населення регіону було надто виснаженим, щоби повірити в комуністичні ідеали. Недовірливі стосунки між Сєвєрянською республікою й Еквестрією означали, що бетпоні не могли легко покинути країну.\n\nПовернення Луни викликало почуття вірності Уайлд Страйкса до єдиної поні, яка виявляла співчуття до униканих фестралів, і він зробив свій шлях до Кантерлота після довгої та виснажливої подорожі. Він був одним із перших, хто приєднався до реформованої Нічної гвардії, хоча на той час це була лише церемоніальна варта з невеликим впливом. Із роками це повільно змінилося.\n\nНещодавно Уайлд Страйкс бачив страшні сни, в яких бетпоні страждали під постійним правлінням Селестії. Усе разом із моторошним голосом, який благав його стати на правильну сторону, коли природний порядок розвалиться на шматки. Під час громадянської війни його лояльність була вже визначена, і він показав себе здатним ватажком поні. Сама імператриця особисто відзначила його таланти і надала Уайлд Страйксу підвищення по службі та вільний вибір наступного призначення."

