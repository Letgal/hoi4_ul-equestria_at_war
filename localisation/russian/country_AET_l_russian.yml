### НАЦІОНАЛЬНІ ФОКУСИ ###
 AET_anarchy:0 "Анархія у Ґрайфвальді"
 AET_anarchy_desc:0 "Ґрайфвальдські грифони давно вже не мають жодної думки з приводу того чи іншого питання, але звідки вони їх візьмуть, коли досі є держава, яка може зайняти певну позицію щодо різних подій? Єдиний вихід — революція! Нестор Берньє, відомий партизан, уже будує плани щодо повалення влади графа."
 AET_attack_falcon:0 "Набіг на Фелконтаун"
 AET_attack_falcon_desc:0 "Мужні борці за свободу Ґрайфвальду мусять здійснити набіг на столицю, щоби поповнити свої запаси. Відважно завдавши удару по феодальним гнобителям у Фелконтауні та звільнивши рекрутів із їхніх в'язниць, ми викриємо слабкість уряду та збільшимо нашу популярність."
 AET_purge:0 "Війна в селі"
 AET_purge_desc:0 "Боротьба розгорілася по всій країні, і дурні реакціонери чинять опір доброті Анархії-Матері та приходу справжньої свободи до Ґрайфвальду. Ми повинні дати відсіч і розтрощити тих, хто хоче нас пригнобити!"
 AET_camps_in_the_woods:0 "Табори повстанців"
 AET_camps_in_the_woods_desc:0 "Ми створимо таємні бази по всій країні, в найтемніших лісах, куди не наважиться піти жоден капіталіст. У них ми будемо тренувати наших солдатів і збирати зброю для майбутньої революції."
 AET_partisans_expanded:0 "Закріпити рух"
 AET_partisans_expanded_desc:0 "По мірі того, як поширюються чутки про наші обіцянки людям, щодалі більше і більше грифонів вступають до наших лав. Серед них є ремісники-грифони та зброярі, які відтепер охоче працюватимуть на нашу справу і допомагатимуть своїм товаришам, виготовляючи зброю та кулі."
 AET_free_territory_established:0 "Проголосити Вільну територію"
 AET_free_territory_established_desc:0 "Влада померла! Тепер, коли анархія запанувала, Нестор Берньє, лідер революційних бійців, готується оголосити Ґрайфвальд вільною територією. Нехай весь світ дізнається, що ті, хто прагне панувати, знайдуть тут лише смерть."
 AET_worker_control:0 "Заводи — робітникам!"
 AET_worker_control_desc:0 "Жодних ієрархій! Це гасло ҐСТ, і щоби досягти цієї мети, ми повинні зруйнувати ненависне гноблення «босів». Щойно власники фабрик опиняться на шість футів нижче робітника, ті об'єднаються в кооперативи і зможуть вільно управляти фабрикою так, як уважають за потрібне."
 AET_anarch_infta:0 "Волонтерська інфраструктурна програма"
 AET_anarch_infta_desc:0 "Наші нині покійні гнобителі ніколи не турбувалися про будівництво належних доріг, мостів і залізниць у сільській місцевості. Тепер ми повинні зробити те, чого вони ніколи не робили, і взятися до роботи. Ми мусимо робити це разом, для загального блага, але ніхто не зобов'язаний допомагати, якщо не хоче цього робити."
 AET_peasant_land:0 "Землю — батракам!"
 AET_peasant_land_desc:0 "Кінець наближається для «власників» фермерських господарств. Тепер саме селяни будуть контролювати землю, яку вони обробляють, і ніхто інший! Анархічні комуни замінять старі маєтки аристократичних покидьків."
 AET_anarch_teachers:0 "Автономна система освіти"
 AET_anarch_teachers_desc:0 "Будь-яка форма обов'язкової освіти буде скасована, і як храмові, так і державні школи відійдуть у минуле. На їхньому місці будуть створені нові центри демократичної освіти, якими керуватимуть вчителі-волонтери, захоплені своєю справою."
 AET_liberate_HEL:0 "Визволити Аделарт"
 AET_liberate_HEL_desc:0 "Доки існує єдина ієрархія, доти існує загроза анархії. Саме тому ми вважаємо, що ми повинні звільнити наших сусідів від їхніх урядів, починаючи з Аделарту. Немає жодного «інакше». Є лише війна."
 AET_liberate_AVI:0 "Визволити авіанського робітника"
 AET_liberate_AVI_desc:0 "Довго авіанські грифони страждали під жахливою тиранією вельмож і бюрократів, але залишилося недовго. Чорна армія йде на схід, а за нею — справжня свобода для всіх!"
 AET_liberate_AVI_tt:0 "Дає претензії на територію Авіану."
 AET_expand_AVI:0 "Iнтегрувати авіанські комуни"
 AET_expand_AVI_desc:0 "Тепер, коли ніхто не контролює Авіан, ми запросимо до нашої федерації виниклі місцеві громади. Разом ми сильніші."
 AET_redistribute_wealth:0 "Добробут для людей!"
 AET_redistribute_wealth_desc:0 "Тепер, коли ми знищили три уряди, багатства вбитих тиранів лежать без охорони. Ми мусимо забрати їх і роздати людям, бо вони, зрештою, належать їм."
 AET_spread_anarchy:0 "Анархія-Мати та її сини"
 AET_spread_anarchy_desc:0 "Анархія-Мати — це грифонізація нашого руху. Настав час почати використовувати її на наших банерах і прапорах як символ революції. Нехай вона надихає нас на великі справи, щоб врешті-решт звільнити всіх грифонів!"
 AET_develop_arms:0 "Озброїти робітників"
 AET_develop_arms_desc:0 "Трудящі всього світу повинні отримати зброю, щоб вони могли захистити свою дорогоцінну свободу. Таким чином, ми захопимо арсенали авторитарних покидьків, яких ми перемогли, і розподілимо зброю для всіх."
 AET_expand_school_system:0 "Розширити систему освіти"
 AET_expand_school_system_desc:0 "Стало зрозуміло, що бездержавна держава потребує більше вчителів, які б навчали дітей, як не слухати своїх батьків. Таким чином, система освіти буде розширена, щоб дозволити нашим геніальним науковцям, які працюють за сумісництвом, проводити більше досліджень."
 AET_liberate_POM:0 "Визволити народ Помоварри"
 AET_liberate_POM_desc:0 "Помоваррці так довго не відчували свободи, що, мабуть, забули, що це таке. Незабаром вони знову відкриють для себе її дивовижність, коли прибуде Чорна армія, яка розтрощить їхніх гнобителів і розірве їхні кайдани."
 AET_liberate_POM_tt:0 "Дає претензії на територію Помоварри."
 AET_expand_POM:0 "Інтегрувати помоваррські ради"
 AET_expand_POM_desc:0 "Помоваррці створили робітничі ради під час окупації. Ми запросимо ці демократичні одиниці в анархічне лоно, щоб ми могли співпрацювати і ділитися нашими багатствами."
 AET_liberate_FLO:0 "Битися за волю Фловени"
 AET_liberate_FLO_desc:0 "Місто Фловена десятиліттями страждало під тиранічним правлінням занепалої ради купців і капіталістів, які прагнули висушити своїх робітників досуха. Цьому настане кінець! До Міста Садів прийде свобода!"
 AET_liberate_FLO_tt:0 "Дає претензії на територію Фловени."
 AET_expand_FLO:0 "Інтегрувати Фловенську комуну"
 AET_expand_FLO_desc:0 "Тепер, коли мерія Фловени охоплена полум'ям, ми можемо привітати фловенських робітників у нашому колективі. Величезне багатство, накопичене колишніми правителями, тепер належить усім нам."
 AET_black_army_formation:0 "Створити РПАҐ"
 AET_black_army_formation_desc:0 "Нова Революційна повстанська армія Ґрайфвальду, інакше відома як РПАҐ або просто Чорна армія, стане кістяком революції. Нестор Берньє стане її лідером, а робітники та селяни добровільно вступатимуть до її лав. Свобода або смерть!"

 AET_realpolitik:0 "Поміж велетнів"
 AET_realpolitik_desc:0 "Ґрайфвальд розташований поміж двома найбільшими державами континенту: Королівством Аквілея та старою Імперією Грифонів. Надзвичайно важливо підтримувати добрі відносини з обома державами. Ми не можемо допустити, щоби Ґрайфвальд потрапив до пазурів екстремістів, адже цілком імовірно, що така зміна поставить нас на шлях війни з однією або кількома державами на Грифонському континенті."
 AET_complete_neutrality:0 "Політика нейтралітету"
 AET_complete_neutrality_desc:0 "Ми повинні зберігати повний і абсолютний нейтралітет у відносинах як із аквілейцями, так і з імперцями. З цією метою ми проінструктуємо всі ешелони влади у Ґрайфвальді, що найвищим пріоритетом держави є збереження статусу-кво. Ґрайфвальд мусить бути маяком стабільності у світі, повному екстремістів."
 AET_appease_both:0 "Мати справу з обома"
 AET_appease_both_desc:0 "І Королівство Аквілея, і стара Імперія Грифонів можуть багато чого нам запропонувати, якщо ми правильно розіграємо свої карти. Ми повинні розпочати нову дипломатичну ініціативу з метою зміцнення наших зв'язків з обома державами."
 AET_welfare_program:0 "Зусилля з економічної допомоги"
 AET_welfare_program_desc:0 "Наша економіка перебуває в руїнах, а серед людей поширена бідність. Тепер, коли ми запросили іноземних промисловців до Ґрайфвальду, ми маємо можливість реально щось із цим зробити."
 AET_align_imperial:0 "Працювати з Імперією"
 AET_align_imperial_desc:0 "Протягом століть Імперія була найбільшою силою у Грифонії. І хоча її могутність зменшилася за часів Ґровера V, дуже ймовірно, що Імперія Грифонів залишиться великим гравцем на світовій арені. Тому ми повинні тісніше приєднатися до імперської сфери впливу."
 AET_imperial_politics:0 "Приєднатися до Імперії"
 AET_imperial_politics_desc:0 "Ми повинні узгодити нашу політику з політикою Імперії Грифонів. Це дасть зрозуміти нашим грифонам, що ми стоїмо на боці імперців, і що сили, які формували цей континент протягом століть, залишаться тут."
 AET_imperial_arms:0 "Імпортувати імперське озброєння"
 AET_imperial_arms_desc:0 "Наша промислова база дуже мала в порівнянні з Імперією. Придбання деяких видів зброї з Імперського арсеналу дозволить нам озброїти більше грифонів для будь-якого потенційного конфлікту."
 AET_imperial_adivosrs:0 "Імперська воєнна місія"
 AET_imperial_adivosrs_desc:0 "Імперська армія дуже добре структурована і використовує передові тактики та доктрини. Відправивши декотрих наших офіцерів вивчати імперську військову стратегію, ми зможемо впровадити багато нових тактик і доктрин у наших збройних силах."
 AET_imperial_industry:0 "Запросити імперських промисловців"
 AET_imperial_industry_desc:0 "Наша економіка бідна і нерозвинена, і більшість іноземних інвесторів мало цікавляться Ґрайфвальдом. Завдяки нашим дипломатичним зв'язкам із Імперією, можливо, нам вдасться переконати декотрих відомих імперських промисловців не лише інвестувати у Ґрайфвальд, а й, можливо, навіть стати радниками в нашому уряді. Це не вирішить усі наші економічні проблеми, але дозволить нашій економіці до певної міри відновитися."
 AET_imperial_economic_help:0 "Попросити імперську економічну допомогу"
 AET_imperial_economic_help_desc:0 "Хоча економіка Ґрайфвальду покращилася завдяки нашим імперським друзям, є ще багато можливостей для покращення. Імперія може надати нам значну економічну допомогу, якщо ми збільшимо наші дипломатичні зусилля і пообіцяємо підтримувати Імперію в майбутньому."
 AET_develop_imperial:0 "Імперська промисловість"
 AET_develop_imperial_desc:0 "Імперія Грифонів погодилася запустити план промислового розвитку Ґрайфвальду, що включає значні інвестиції в нашу промисловість і наукову базу. Це не лише покращить легку та важку промисловість країни, але й дозволить нам досягти значного проґресу в багатьох наукових галузях."
 AET_imperial_guarantee:0 "Друзі в палаці"
 AET_imperial_guarantee_desc:0 "Імперія Грифонів зробила багато для нашої економіки, і ми відверто заявляли про нашу політичну підтримку. Однак до цього часу Імперія не робила жодних офіційних заяв про підтримку Ґрайфвальду. Можливо, настав час попросити Імперців змінити це, офіційно ґарантувавши нашу незалежність."
 AET_imperial_forts:0 "Вороги з півдня"
 AET_imperial_forts_desc:0 "Зважаючи на наші тісні зв'язки з Імперією Грифонів, на жаль, цілком можливо, що ми можемо бути втягнуті в конфлікт із Королівством Аквілея та його союзниками. Укріплення нашого південного кордону бункерами, стінами та окопами може стати інвестицією в подальший суверенітет Ґрайфвальду."
 AET_align_aquileia:0 "Працювати з аквілейцями"
 AET_align_aquileia_desc:0 "Можливо, колись Імперія Грифонів була найсильнішою державою на континенті, але ті часи давно минули. Дуже ймовірно, що Королівство Аквілея стане домінуючою силою в Грифонії, і тому ми повинні шукати співпраці з аквілейцями."
 AET_aquileian_arms:0 "Імпортyвати аквілейську зброю"
 AET_aquileian_arms_desc:0 "Оскільки промислова база Ґрайфвальду досить мала, можливо, в наших інтересах буде придбати деяку зброю у аквілейців. Це дозволить нам озброїти більше грифонів для будь-якого потенційного конфлікту. Імпорт великого запасу стрілецької зброї та кількох артилерійських гармат видається найбільш розумним на даний момент."
 AET_aquileian_adivosrs:0 "Аквілейська воєнна місія"
 AET_aquileian_adivosrs_desc:0 "Аквілейська армія є однією з найдосконаліших у світі. Можливо, можна організувати спільну військову місію з аквілейським командуванням. Ми могли б дізнатися багато нових тактик і доктрин для нашої армії."
 AET_aquileian_politics:0 "Приєднатися до Аквілеї"
 AET_aquileian_politics_desc:0 "Тісніше приєднатися до аквілейської сфери впливу — наша найкраща надія на майбутнє. Очевидно, що вони є новою великою силою на Грифонському континенті, і зміцнення наших зв'язків з ними, безсумнівно, буде корисним."
 AET_aquileian_industry:0 "Запросити Аквілейських промисловців"
 AET_aquileian_industry_desc:0 "Хоча може бути важко переконати аквілейців інвестувати у Ґрайфвальд, це не тільки покращило б нашу економіку, але й тісно пов'язало б нас з Аквілеєю. Це допомогло б нашому дипломатичному і політичному становищу на світовій арені."
 AET_aquileian_economic_help:0 "Подати заявку на кредит від Аквілеї"
 AET_aquileian_economic_help_desc:0 "Економіка Аквілеї набагато більша за економіку Ґрайфвальду. Завдяки нашому нещодавньому входженню до сфери впливу Аквілеї, ми можемо переконати їх позичити нам велику суму грошей під символічний відсоток. Це дозволило б нам покращити нашу економіку та промисловість, а також зменшити рівень бідності серед нашого населення."
 AET_develop_aquileian:0 "Аквілейська допомога у розвитку"
 AET_develop_aquileian_desc:0 "Наша важка промисловість все ще не розвинена, незважаючи на всі наші зусилля. Але тепер, коли ми маємо тісні зв'язки з аквілейською економікою, ми можемо це змінити. Ми мусимо вимогти значні аквілейські інвестиції в нашу важку промисловість, оскільки це, швидше за все, покращить обидві наші економіки."
 AET_aquileian_guarantee:0 "Дружба з західними орлами"
 AET_aquileian_guarantee_desc:0 "Королівство Аквілея та її союзники більш ніж здатні захистити суверенітет Ґрайфвальду від будь-якої іноземної держави. Аквілейці можуть підписати офіційний указ, який ґарантуватиме незалежність Ґрайфвальду від будь-яких потенційних загарбників."
 AET_aquileian_forts:0 "Наші вороги на півночі"
 AET_aquileian_forts_desc:0 "Зараз ми формально перебуваємо у сфері впливу Аквілеї, а отже, над нами нависла можливість конфлікту з Імперією Грифонів. Укріплення нашого північного кордону дозволить нам спинити будь-яке імперське вторгнення у Ґрайфвальд іще до того, як воно почнеться."
 AET_coqnuer_HEL:0 "Повернути Аделарт"
 AET_coqnuer_HEL_desc:0 "Території Ліссей та Іґлтон, які зараз складають націю Аделарт, століттями були невід'ємною частиною Ґрайфвальду, поки їх не відібрали у нас менш ніж 20 років тому. Багато грифонів, що живуть там, досі вірні ґрайфвальдській нації, але уряд Аделарту не погодиться на об'єднання на наших умовах. Якщо ми повинні взяти те, що належить нам, силою, хай буде так."
 AET_core_HEL:0 "Реінтеграція Аделарту"
 AET_core_HEL_desc:0 "Тепер, коли ми убезпечили всі колишні території Аделарту, ми мусимо почати реінтегрувати тамтешнє населення до Ґрайфвальду. Під керівництвом Аделарту реґіон жахливо безгосподарно управлявся, і що швидше ми це виправимо, то краще."
 AET_develop_country:0 "Відбудувати країну"
 AET_develop_country_desc:0 "Увесь Ґрайфвальд тепер об'єднаний, принаймні на папері. Але, на жаль, колишні аделартські землі Ліссей та Іґлтон відстають у більшості галузей. За допомогою значних інвестицій можна відновити промисловість нашої країни до колишньої слави, яка була до того, як нас розділили."
 AET_new_country:0 "Ґрайфвальдська весна"
 AET_new_country_desc:0 "Об'єднання Ґрайфвальду справило величезний вплив на нашу націю: вперше за багато десятиліть грифони Ґрайфвальду можуть пишатися своєю нацією, а підтримка нашого уряду перебуває на небувало високому рівні. Ми мусимо скористатися цим і повести ґрайфвальдський народ у нову епоху щастя та процвітання."
 AET_new_army:0 "Сформувати Національну армію Ґрайфвальду"
 AET_new_army_desc:0 "Після успішної об'єднавчої війни підтримка армії досягла небувало високого рівня, і багато грифонів щодня вступають до війська. Тепер, коли існує справжня ґрайфвальдська нація, ми можемо розпочати значне розширення нашої армії. Ґрайфвальд більше ніколи не буде розділений."
 AET_new_science:0 "Запропонувати громадянство іноземним вченим"
 AET_new_science_desc:0 "За останні десятиліття світ став дуже небезпечним, і багато іноземних вчених шукають стабільну країну, в якій вони могли б оселитися. Надаючи громадянство вченим, які живуть у нестабільних і охоплених війною країнах, ми можемо значно покращити нашу наукову базу."
 AET_invite_scientists:0 "Притулок для здорового глузду"
 AET_invite_scientists_desc:0 "Багато вчених скористалися нашою пропозицією громадянства, але ми ще можемо збільшити цю кількість. Надаючи значні субсидії науковцям і забезпечуючи їм більший захист із боку закону, ми можемо зробити Ґрайфвальд іще привабливішим для інтеліґенції, яка шукає безпечну гавань."
 AET_land_reform:0 "Великі аграрні реформи"
 AET_land_reform_desc:0 "Наша важка промисловість значно покращилася, але сільське господарство досі відстає в багатьох галузях. Ми повинні це якнайшвидше виправити та розпочати масштабну реформу сільгоспу. Ця «аграрна революція» зробить нашу сільськогосподарську галузь однією з найрозвиненіших на континенті."
 AET_further_development:0 "Індустріальний центр"
 AET_further_development_desc:0 "В області Твьоханервальд найслабша промисловість у всьому Ґрайфвальді, але це можна змінити. Густий ліс дозволить нам створити там велику деревообробну промисловість, що у свою чергу має привабити більше інвесторів."
 AET_immigration_act:0 "Послабити імміґраційне законодавство"
 AET_immigration_act_desc:0 "Багато істот, грифонів та інших, прагнуть еміґрувати з рідної землі в пошуках кращого місця для життя. У нас є промисловість і сільське господарство, здатні підтримувати дуже велике населення, і тому ми могли би скористатися тисячами імміґрантів. Але спершу необхідно послабити наше імміґраційне законодавство."
 AET_expand_armouries:0 "Державні збройові заводи"
 AET_expand_armouries_desc:0 "Нещодавній призов, на жаль, створив нову проблему: наша постійно зростаюча армія потребує більше зброї та обладнання, ніж ми наразі здатні виробляти. Ми повинні створити великі арсенали і розширити нашу важку промисловість, щоби забезпечити наших солдатів усім необхідним обладнанням."

 AET_archonate_help:0 "Благати прелата про допомогу"
 AET_archonate_help_desc:0 "У такі часи, як цей, грифони звертаються до своєї віри за силою. Наш уряд не має жодної думки з цього приводу, але місцевий прелат, Людвіґ Ебонвінґ, безумовно, має. Здається, він пропонує багато цікавих економічних і політичних ідей. Можливо, нам варто цим скористатися."
 AET_knighly_order:0 "Запросити лицарів Арктурія"
 AET_knighly_order_desc:0 "Лицарі Арктурія здавна вважалися благородною силою добра без жодного натяку на зіпсованість серед їхніх різних підрозділів. Дійсно, сама думка про те, що такі грифони присвячують себе злу, вражає уяву. Можливо, настав час залучити цих чудових хлопців, щоби ті навчили народ дечому."
 AET_paramilitaries:0 "Організовувати ополчення"
 AET_paramilitaries_desc:0 "Тепер, коли уряд підтримують бездоганні благородні грифони з безсумнівним характером і без натяку на єресь, настав час простим грифонам приєднатися до нової армії. Буде сформовано ополчення могутніх і доблесних грифонів, серед яких не буде жодного сектанта. Це нове божественне військо обов'язково допоможе нам."
 AET_church_help:0 "Економічна допомога від богів"
 AET_church_help_desc:0 "Загальновідомо, що смертні — боягузи, коли справа доходить до фінансів. Якби це було не так, чи розвалилася б Імперія в той момент, коли було втрачено ідола Борея? Тому логічно шукати божественного натхнення в грошових справах, особливо, коли йдеться про конкретні молитви."
 AET_church_jobs:0 "Борейський план розвитку"
 AET_church_jobs_desc:0 "Борей — бог фінансів, незважаючи на докази протилежного. Тому є сенс моделювати нашу нову економіку за його образом і подобою, а не за образом якоїсь іншої фігури."
 AET_church_coup:0 "Заколот прелата"
 AET_church_coup_desc:0 "Це була помилка, жахлива помилка! Ми помилялися щодо прелата, він нам не друг, він — ворог усього живого, він§g--ПЕРЕШКОДИ--§! Заради блага нації прелат перехопив контроль над урядом. Не лякайтеся, бо тепер усе добре."
 AET_church_industry:0 "Промисловий план прелата"
 AET_church_industry_desc:0 "Новий план економічного розвитку прелата Ебонвінґа є найкращим із можливих для нації, і тому повинен бути беззаперечно втілений в життя."
 AET_church_arms:0 "Храмові зброярні"
 AET_church_arms_desc:0 "Прелат Ебонвінґ заявив, що храми повинні перестати бути засобом лише миру, і повинні повністю присвятити себе завданню національної оборони. Будь-яка непокора з боку єретиків, які шукають ненасильницького вирішення проблеми, буде суворо каратися."
 AET_language:0 "Нав'язати імперський діалект"
 AET_language_desc:0 "Імперський діалект нашої мови — це найславетніший діалект нашої мови, який коли-небудь існував, і будь-які слова про протилежне є єрессю. Повідомлення з експериментальних класів про кровотечу з вух, коли говорять задом наперед або анаграмами, також є єрессю."
 AET_church_research:0 "Побожні дослідники"
 AET_church_research_desc:0 "Настав час нашим ученим визнати, що вони ніколи не будуть такими ж добрими, як духовенство, і тому повинні змиритися з тим, що їхні дослідження будуть проводитися в переобладнаних храмах. З іншого боку, це дасть їм більше простору для нових експериментів, і це вже відбувається. Мутації є нормальним побічним ефектом науки, не треба сумнівів."
 AET_paramilitaries_2:0 "Розширити ополчення"
 AET_paramilitaries_2_desc:0 "Настав час розширювати раніше запроваджену систему ополчення, навіть якщо для цього доведеться добряче пошкребти дно бочки. З цих бандитів і в'язнів обов'язково зроблять добропорядних грифонів, і не сумнівайтеся, їх не використовують із якихось прихованих мотивів."
 AET_destroy_HEL:0 "Знищити Аделарт"
 AET_destroy_HEL_desc:0 "Ці розгублені аделартці з їхніми дурнуватими капелюхами та самовдоволеними посмішками цього разу зайшли надто далеко! Ми повинні знищити їх, а також анексувати їхнє нікчемне графство!"
 AET_fatherland_calls:0 "Відповісти на поклик Батьківщини"
 AET_fatherland_calls_desc:0 "Настав час повернутися до імперії, інтегрувавши наш округ та його уряд у велике ціле. Це кінець нашої незалежності, але це на краще. Адже тільки уявіть, як далеко вірний слуга Імперії може пробратися у владні коридори..."
 AET_madness_calls:0 "[Root.GetMadnessCallsFocusName]"
 AET_madness_calls_desc:0 "[Root.GetMadnessCallsFocusDesc]"
 AET_madness_calls_real:0 "Шепіт у пітьмі..."
 AET_madness_calls_real_desc:0 "Коридори вигинаються у форми, надто природні для зроблених грифонами, стіни стікають багряною кров'ю, час, здається, тече назад у безглузду мову, той, кого звуть Маар, відкриває себе, і тільки прелат Ебонвінґ може це почути. Що це — божевілля чи ознака чогось потойбічного? А на практиці, чи має це якесь значення?"
 AET_madness_calls_fake:0 "Боротьба за незалежність!"
 AET_madness_calls_fake_desc:0 "Занадто довго ми страждали під владою невірних із Ґриффенгайму! Ми зробимо [Root.GetName] вільною та благочестивою нацією під проводом Прелата, незважаючи на те, якою ціною це нам зійде!"

 AET_kill_knights:0 "Позбутися лицарів Арктурія"
 AET_kill_knights_desc:0 "Багато хто з капітули перейшов на бік прелата, але серед лицарів Арктурія досі є ті, хто опирається істинному шляху. Їх треба знищити."
 AET_sacrafices:0 "Демонстрація віри"
 AET_sacrafices_desc:0 "«Маар вимагає жертв», — каже прелат. А з жертвою приходить сила. Це для вищого блага. Виходьте, і пам'ятайте, полеглих назавжди запам'ятають як вірних Маарові..."
 AET_idol_of_maar:0 "Благословення від богів"
 AET_idol_of_maar_desc:0 "Прелат повернувся з недавньої подорожі, тримаючи в руках нечестивого дерев'яного ідола. Це ідол Маара, і всі, хто побачить його, повинні вклонитися або бути знищені."
 AET_invade_AVI:0 "Знищити авіанську єресь"
 AET_invade_AVI_desc:0 "Дурний і малий Дім Авіан уважає, що їм зійде з рук злочин існування за межами наших кордонів, але вони помиляються. Вони стануть частиною нашої країни, насилу."
 AET_take_AVI:0 "Спалити фальшивих ідолів"
 AET_take_AVI_desc:0 "У своїй зарозумілості авіанські бовдури вважали, що їм зійде з рук поклоніння будь-кому, крім Маара, і за це ми спалимо їхніх ідолів разом із їхніми домівками."
 AET_invade_POM:0 "Знищити помоваррців"
 AET_invade_POM_desc:0 "Ці підступні помоваррці прагнуть нас знищити. Це правда! Ебонвінґ бачив це у видінні. Ми мусимо вдарити першими."
 AET_take_POM:0 "Бий єретиків!"
 AET_take_POM_desc:0 "Тепер, коли ми захистили землю, ми повинні не допустити, щоби помоваррці коли-небудь повстали проти нас. Ортодоксія — це єресь, смерть — це життя, зло — це добро. Вони повинні навчитися приймати ці істини."
 AET_annex_FLO:0 "Спалити Фловену"
 AET_annex_FLO_desc:0 "Місто-державу Фловена здавна вихваляють за її красу. Цим компліментом вони ображають наші вівтарі та жертовні кинджали, і тому ми повинні дати їм відсіч. Ми перетворимо все місто на вівтар і змусимо їх усіх пройти крізь вогонь."
 AET_take_FLO:0 "Примусити язичників"
 AET_take_FLO_desc:0 "Щоби ті, хто виживе, знали своє місце, ми запровадимо обов'язкові побиття та страту. Єдиним одягом, який їм буде дозволено носити, буде бруд, а сльози стануть єдиним засобом для купання. Єдиним порятунком від цього буде вступ до армії, і тоді вони отримають стільки питва та м'яса, скільки зможуть перетравити."
 AET_imperium_of_maar:0 "§RПовернення Давнього§!"
 AET_imperium_of_maar_desc:0 "Наша відданість була винагороджена... Присутність Темного стала більш сфокусованою, більш чіткою... І наш прелат є Його голосом, що поширює Його славу та істину над невіруючими! Нехай усі знають, що повернення Маара неминуче!"
 AET_enslave:0 "Експлуатувати єретиків"
 AET_enslave_desc:0 "Хоча жертвам надається перевага, це не завжди найпродуктивніший спосіб продовжити подальшу справу. Створення трудових таборів дозволить нам як убивати їх, так і отримувати від них щось до останку. Ми також леґалізуємо всі інші види рабства, щоби запевнитися, що завжди буде нижчий клас, який можна буде експлуатувати в ім'я Маара."
 AET_will_of_maar:0 "Поширення волі Маара"
 AET_will_of_maar_desc:0 "Ми повинні продовжувати атакувати всіх, хто стоїть проти нас, а проти нас стоїть весь світ. Таким чином, наші атаки ніколи не повинні припинятися, вони повинні відбуватися постійно. Крізь вогонь війни ми поширюємо славу Маара."
 AET_warriors_of_maar:0 "Випустити воїнів Маара"
 AET_warriors_of_maar_desc:0 "Знявши з наших військових будь-які юридичні чи моральні обмеження, ми можемо дозволити їм уповні скористатися своєю природною жорстокістю. Єдиним законом, що залишиться для них, буде беззаперечна відданість архонтові, який говорить від імені Маара. В іншому вони можуть собі вільно бавитися."
 AET_possessed_tanks:0 "Рушії пекельного полум'я"
 AET_possessed_tanks_desc:0 "Як накаже Маар, ми промчимо на сталевих конях через весь континент, жадаючи смерті та крові. Наші мотори ревуть, і їх підживлює відданість його найвірніших послідовників."
 AET_dark_mechanicus:0 "Темні механіки"
 AET_dark_mechanicus_desc:0 "Темні сили Маара ведуть нас до ще більшого багатства та проґресу. Наші технології стануть більшими і досконалішими... З його підтримкою та прихильністю на нашому боці, ми будемо правити, а слабкі впадуть."
 AET_visions_of_madness:0 "Божевільні візії"
 AET_visions_of_madness_desc:0 "Ми — улюбленці Маара, того, хто перемагає все світло і надію та насилає на всіх темряву. Ті, хто наважаться напасти на нас, постраждають. Їхній слабкий, зіпсований розум повільно розпадеться, як і їхня нікчемна нація..."
 AET_corrupt_the_weak:0 "Розбестити слабаків"
 AET_corrupt_the_weak_desc:0 "Досягнення Маара безмежні, і особливо щільно він стискає слабкодухих. Вони швидко прозріють і стануть на шлях темряви, який Маар має поширити по всій землі. Всі повинні служити."
 AET_daemons_of_maar:0 "Маарові демони"
 AET_daemons_of_maar_desc:0 "Володар Смерті закликає до більшої жертви. Як він накаже, то ми віддамо необхідну ціну, щоби догодити Йому! І з Його підтримкою слуги Маара приєднаються до наших сил, і вони посіють хаос і страждання по всій землі! Ніхто нас не зупинить!"
 AET_aether_travel:0 "Подорожі крізь Ефір"
 AET_aether_travel_desc:0 "Жертвоприношення ще недостатньо. Потрібно зібрати і принести перед Ним інші душі, щоби ми, смертні, могли самі ввійти до його шару Ефіру. Якщо ми зможемо пережити цю подорож, ніщо не зможе нас зупинити."
 AET_hellfire_forge:0 "Пекельні кузні"
 AET_hellfire_forge_desc:0 "Маар манить, він закликає до більших жертв, щоби продовжити свою владу в нашому тлінному світі. Хай буде так! Зі зброєю, викуваною в найглибших ямах Ефіру, наші воїни переможуть слабких, і їхні душі стануть душами Маара! Вперед, до слави!"
 AET_raise_dead:0 "Ми служимо навіть в смерті"
 AET_raise_dead_desc:0 "Коли воля Маара поширюється по всій землі, він волає до мертвих тіл, що лежать на безкрайніх полях битв. Бездушні та маріонетки самого Маара, мерці повстануть і підуть на язичників. Дехто опирається цій думці, але вони слабкі! Маар ґарантує, що ці маріонетки не завдадуть нам шкоди."
 AET_pave_the_path:0 "Прокласти шлях"
 AET_pave_the_path_desc:0 "Потреба в жертовності стає дедалі більшою. Настав час використати наші «резерви». Маар проллє свою смертну кров, і слабкі душі нашого суспільства заплатять за це ціну. Віра найчистіша, коли вона беззаперечна."
 AET_portal_to_the_aether:0 "Брама до Ефіру"
 AET_portal_to_the_aether_desc:0 "Глибини Ефіру налякали б багатьох... але не нас. Ми уклали договір із самою Смертю і Темрявою, прийняли її повністю. Ми стали дітьми Маара, його улюбленцями. І навіть зараз наша священна війна, щоби поглинути світ Темрявою і позбавити його життя, не завершена."

 AET_industrial_1:0 "Розпочати планування промислового розвитку"
 AET_industrial_1_desc:0 "Наразі промисловість Ґрайфвальду вкрай занепадає, а бідність є широко розповсюдженою. Для того, щоби вирішити багато проблем, із якими стикається нація, ми повинні почати розробку планів для зростання нашої економіки."
 AET_infra_development:0 "Лісові шляхи"
 AET_infra_development_desc:0 "Значна частина сільської місцевості країни складається з лісів, якими важко пересуватися. Побудувавши нові основні дороги, що проходять через ліси, ми зможемо легше транспортувати товари та матеріали. Це прискорить наше промислове та економічне зростання в довгостроковій перспективі."
 AET_oil:0 "Націоналізувати аделартські нафтові родовища"
 AET_oil_desc:0 "Наші нещодавно придбані землі в Аделарті багаті на нафту, але приватний сектор не використовує їх на повну потужність. Передача цих нафтових родовищ під контроль держави дозволить нам максимізувати обсяги видобутку нафти."
 AET_oil_refineries:0 "Експрименти з синтетичним пальним"
 AET_oil_refineries_desc:0 "Нові досягнення науки можуть дозволити нам виробляти синтетичні альтернативи пального. Само собою зрозуміло, що це підвищить нашу торговельну привабливість і значно покращить нашу промисловість."
 AET_oil_p:0 "Чорне золото"
 AET_oil_p_desc:0 "Наші зусилля зі збільшення видобутку нафти принесли свої плоди: наша нафтова промисловість процвітає і не виказує ознак зупинки. Вважається, що зі збільшенням фінансування можна буде виробляти більше синтетичного пального. Ми також зможемо розширити аделартське нафтове родовище та скористатися будь-яким джерелом, яке залишилося невикористаним. Цілком імовірно, що «чорне золото», як його назвали багато грифонів, буде продовжувати текти ще багато десятиліть."
 AET_industrial_2:0 "Сучасні промислові методи"
 AET_industrial_2_desc:0 "З появою важкої техніки в останні десятиліття науковці та промисловці розробляють нові індустріальні методи. Ми повинні скористатися цим і впроваджувати нові революційні методи виробництва. Це, безумовно, піде на користь нашій промисловості загалом."
 AET_steel_and_tungsten:0 "Розширити шахти Клаудґарда"
 AET_steel_and_tungsten_desc:0 "Пагорби в Клаудґарді завжди були багаті на всілякі метали, але вони ще не були використані вповні. Ми повинні виправити це якнайшвидше і значно розширити масштаби видобутку корисних копалин у Клаудґарді."
 AET_steel_road:0 "Більше доріг у лісах"
 AET_steel_road_desc:0 "Завдяки успіху наших нових гірничодобувних підприємств у Клаудґарді, все більше матеріалів перевозиться по всій країні. Тепер ми повинні знову розширити нашу мережу лісових доріг, щоби зменшити навантаження на нашу інфраструктуру."
 AET_more_steel:0 "Копати залізо"
 AET_more_steel_desc:0 "Під час будівельних робіт у Твьоханервальді для нашого нещодавнього розширення інфраструктури декотрі інженери натрапили в лісі на невелику залізну жилу. Якщо ми знайдемо головну жилу, то зможемо побудувати там шахти. Це дозволило б нам збільшити надлишок заліза, а отже, і виробництво сталі."
 AET_radio_f:0 "Дослідження електроніки"
 AET_radio_f_desc:0 "Електроніка є відносно новою галуззю науки, але останнім часом у ній було досягнуто багато значних успіхів. Існує багато потенційних застосувань цієї технології, як у цивільній, так і у військовій галузях."
 AET_mechainsed_agriculture:0 "Механізація сільського господарства"
 AET_mechainsed_agriculture_desc:0 "Важка техніка не може використовуватися лише для війни. Використання тракторів та інших машин у сільському господарстві збільшить надлишок продовольства, що, у свою чергу, може простимулювати нашу економіку."
 AET_factory_buildup:0 "Промислова розбудова"
 AET_factory_buildup_desc:0 "Завдяки останнім промисловим досягненням наша економіка виглядає краще, ніж будь-коли раніше. Ми повинні скористатися цим, збудувавши кілька нових, найсучасніших заводів. Це дозволить нам іще більше збільшити наші промислові можливості."
 AET_arms_building:0 "Розвивати національну збройову промисловість"
 AET_arms_building_desc:0 "За останні десятиліття світ став дуже небезпечним. Для того, щоб захистити наш суверенітет, необхідно нарощувати військову міць. Інвестиції у важку промисловість повинні дозволити нам виробляти все необхідне спорядження для озброєння наших солдатів."
 AET_modern_soc:0 "Модернізація промислового сектору"
 AET_modern_soc_desc:0 "Незважаючи на нещодавнє промислове зростання, ми все ще відстаємо в деяких галузях. Ми мусимо надати додаткові кошти науковцям, щоби створити справді сучасний промисловий сектор."
 AET_army_1:0 "Розпочати реформування армії"
 AET_army_1_desc:0 "Коли втретє чи вчетверте хтось намагався вбити нашого улюбленого правителя з такої далекої відстані, що він здавався лише плямою на горизонті, ми зрозуміли, що наші військові відстали від часу. Ми це виправимо."
 AET_army_2:0 "Сучасне додаткове обладнання"
 AET_army_2_desc:0 "Сучасне додаткове обладнання — це більше, ніж каремат і багаття; це перев'язувальні матеріали, рації, лопати, біноклі, вантажівки, ремонтні набори та навчання тому, як цим всім користуватися. У нас є біноклі, але ми могли б мати набагато більше."
 AET_army_3:0 "Сучасні гвинтівки"
 AET_army_3_desc:0 "Бездимний порох — дивовижна річ. Він не лише робить те, що звучить саме так — створює тягу для кулі, не утворюючи при цьому багато диму, але й виробляє достатньо енергії, щоб метати набої на безпрецедентні відстані. Як ми так довго не помічали цієї інновації?"
 AET_army_4:0 "Гармати з-за кордону"
 AET_army_4_desc:0 "Іноді підписати чек на щось простіше, ніж розробити річ самому. Це випадок із артилерією Ґрайфвальду. Укладення контракту з іноземною компанією, яка приведе нашу зброю до ладу, значно покращить наше становище."
 AET_army_5:0 "Утилізація старої зброї"
 AET_army_5_desc:0 "Якою би спокусливою не була ідея викинути всю нашу стару зброю заради блискучої нової, ми повинні пам'ятати про витрати. Якщо ми можемо переобладнати стару порохову гвинтівку під бездимні патрони за половину вартості створення нової гвинтівки з нуля, чому би не зробити це? Крім усього іншого, це дозволить скоротити час на вишкіл."
 AET_army_6:0 "Зброя з заходу"
 AET_army_6_desc:0 "Артилерія — основа сучасної війни. Ми розробляємо нові, більш досконалі варіанти цієї грізної зброї. В цьому не може бути жодних сумнівів."
 AET_army_7:0 "Гвинтівка в кожен пазур"
 AET_army_7_desc:0 "З ратуші міста Амейн учений вигукнув до натовпу: «Ви отримаєте зброю! І ви отримаєте зброю! І ви отримаєте зброю! Кожен отримає зброю!»"
 AET_army_8:0 "Звільнити науковців від військової служби"
 AET_army_8_desc:0 "Подальший успіх нашої армії залежить від нових і кращих технологій. Ми більше ніколи не повинні відставати від проґресу. Для цього ми повинні дозволити нашим науковцям займатися своєю справою, не боячися побачити повістку в поштовій скрині."
 AET_army_9:0 "Розробити доктрину"
 AET_army_9_desc:0 "У нас є багато чудової зброї, але це лише половина справи. Інформація — це, зрештою, боєприпаси. Настав час отримати знання про те, як правильно застосовувати нашу зброю."
 AET_army_10:0 "Експерименти Луна-Нови"
 AET_army_10_desc:0 "Група наших найліпших учених-магів нещодавно відвідала Академію Луна-Нови в Еквестрії. Там вони брали участь в експерименті зі створення зачарованих кристалів для живлення пристрою підсилення світла за допомогою імітації випромінювання. Відтоді вони повернулися на наші землі і принесли з собою знання про те, чого навчилися. Мабуть, віра в себе — це і є наша магія. Чудово!"
 AET_army_13:0 "Закляття!"
 AET_army_13_desc:0 "Вони мали рацію! Віра в себе була нашою магією, і настав час знову відкрити для себе, що саме це означає. Ми викуємо сяючу колісницю, щоби прорватися крізь небеса з нашою магією! ...Метафорично, звісно."
 AET_army_11:0 "Армія на колесах"
 AET_army_11_desc:0 "Хоча вози, запряжені грифонами, чудово підходять для повітряно-десантних операцій, вони залишають бажати кращого, коли кожному членові артилерійської команди потрібен окремий терапевт. Моторизовані підрозділи обіцяють вирішити ці проблеми. Залишилося лише змусити грифонів пристосуватися до пересування по землі."
 AET_army_12:0 "Броньовані тягачі та танки"
 AET_army_12_desc:0 "Наступним етапом еволюції автомобільного бою є встановлення на борту броні для захисту від вогню зі стрілецької зброї. Звісно, очевидною відповіддю буде стрільба з великих гармат, наприклад, артилерії. Тому ми повинні упереджувати цю протидію за допомогою кращих двигунів і ще більшої броні."
 AET_army_14:0 "Створити ВАФ"
 AET_army_14_desc:0 "Військова академія Фелконтауна була запропонована як відповідь на постійно зростаючі потреби нашої армії в інноваціях. Можливо, настав час це зробити. Зрештою, знати — це половина справи."
 AET_state_air:0 "Відвоювати небо"
 AET_state_air_desc:0 "Століттями в небі панували грифони, але зараз наш народ розжирів і зледащів, а в небі панують фантастичні літальні апарати. Ми повинні відвоювати своє законне місце в повітрі, почавши з будівництва розширених аеропортів, які зможуть приймати сучасні літаки."
 AET_air_1:0 "Найняти нових пілотів"
 AET_air_1_desc:0 "Усупереч очікуванням, ми не можемо просто закинути наших піддослідних із зайвою вагою в літак і сказати їм, що це їхній новий мобільний скутер. Насправді нам доведеться найняти грифонів зі спеціальною підготовкою, щоб керувати цими штуками. Урок засвоєний."
 AET_air_6:0 "Сформувати десантні полки"
 AET_air_6_desc:0 "З розвитком технологій та все більш чіткими лініями фронту дехто з нас починає розуміти цінність спеціальної піхоти, навченої використовувати транспортні літаки, щоб діяти за цими лініями. Ці «десантники» мають бути надзвичайно корисними для того, щоби посіяти сум'яття в лавах ворога."
 AET_air_7:0 "Експерименти з реактивними двигунами"
 AET_air_7_desc:0 "У статті, опублікованій у науковому журналі кілька років тому, була запропонована ідея використання стисненого повітря, яке нагнітається у вигляді постійного вибуху, як рушійної сили. Можливо, було б розумно інвестувати в кращий переклад, а потім провести експерименти, щоби перевірити правильність теорії."
 AET_air_2:0 "Нова пара крил"
 AET_air_2_desc:0 "Легкі літаки — це найпростіші боєздатні літаки, які дійсно призначені для ведення бойових дій, і настав час інвестувати в дослідження для цього."
 AET_air_5:0 "Сталеві крила"
 AET_air_5_desc:0 "Важкі винищувачі! Чи є щось, чого вони не можуть зробити? Стратегічні бомбардування і ухиляння. Але не зважайте на це; подумайте про їхню універсальність!"
 AET_air_3:0 "Нова пара пазурів"
 AET_air_3_desc:0 "Настав час наземним грифонам отримати підтримку з повітря. Яку підтримку? Штурмову."
 AET_air_4:0 "Сталеві пазурі"
 AET_air_4_desc:0 "Прийшов час нагадати нашим ворогам, як це, коли їхні міста перетворюються на попіл. Звісно, на цьому континенті ми всі до цього вже звикли, але не мати можливості відстрілюватися — це новий досвід!"
 AET_navy_1:0 "Одружитися з морем"
 AET_navy_1_desc:0 "З нашим новознайденим доступом до моря ясно одне: ми повинні робити більше, ніж просто фліртувати з силою моря. Ми повинні запросити його на вечерю, пригостити його належним чином і купити йому гарну обручку. Настав час укласти з океаном довічні зобов'язання."
 AET_navy_10:0 "Розширити доки"
 AET_navy_10_desc:0 "Настав час застосувати весь новий досвід, який ми отримали при проєктуванні кораблів, щоби розширити верфі та зробити наш флот іще потужнішим."
 AET_navy_2:0 "Малий флот"
 AET_navy_2_desc:0 "Ми любимо океан, хіба це не зрозуміло? Однак, було б вигідніше не поспішати. Спочатку придбаймо квартиру, а потім перейдімо до чогось ґрандіознішого."
 AET_navy_3:0 "Плавучі фортеці"
 AET_navy_3_desc:0 "Іди напролом, або йди додому. Ми любимо океан, чи не так? Настав час довести це, побудувавши найвеличніший флот, який коли-небудь знав світ. Навіщо купувати маєток, коли можна купити палац, га?"
 AET_navy_4:0 "Вглиб океану"
 AET_navy_4_desc:0 "На березі вони працюють цілий день. Дійсно, на сонці вони працюють, як раби, а ми весь час присвячуємо плаванню під водою. Хіба життя на підводному човні не чудове?"
 AET_navy_5:0 "Надводний флот"
 AET_navy_5_desc:0 "Підводні човни вміють багато чого, але відстежувати інші підводні човни — не одне з них. Щоби протистояти підводним човнам супротивника, нам доведеться побудувати флот есмінців."
 AET_navy_7:0 "Формування ескорту"
 AET_navy_7_desc:0 "Торпедні швидкохідні судна легко виконують найрізноманітніші завдання, а тому складають переважну більшість будь-якого флоту. Настав час і нам приєднатися до веселощів."
 AET_navy_8:0 "Експерименти з морськими крейсерами"
 AET_navy_8_desc:0 "Важкі та лінійні крейсери формують особливу нішу кораблів з гарматами великого калібру, які дійсно можуть рухатися з достатньою швидкістю. Ми повинні отримати принаймні одну нову модель цих кораблів."
 AET_navy_9:0 "Сталева буря"
 AET_navy_9_desc:0 "Наші снаряди затьмарять небо, і їх доставлятимуть нові великі бойові кораблі. Ніхто не стане сумніватися в нашій рішучості захистити моря."
 AET_wave_one:0 "Заморські друзі"
 AET_wave_one_desc:0 "Після нещодавньої поразки головних вуликів чейнджлінґів на Еквестрійському континенті ми отримали інтригуючу пропозицію від кількох колишніх членів вищого командування чейнджлінґів. Якщо ми надамо їм притулок у Ґрайфвальді, вони готові надати нашим збройним силам безцінне ноу-гау, а також активно служити нам у будь-якому потенційному конфлікті."
 AET_changeling_fighters:0 "Жуки в небі"
 AET_changeling_fighters_desc:0 "Добре відомо, що військово-повітряні сили чейнджлінґів були одними з найкращих у світі до їхньої поразки. Є пропозиція запросити до Ґрайфвальду декотрих колишніх членів авіаційних сил чейнджлінґів. Вони не тільки принесли б цінні знання, але й, можливо, змогли би придбати кілька високоякісних літаків, виготовлених жуками."
 AET_strange_shipment:0 "Таємничі вантажі"
 AET_strange_shipment_desc:0 "Уже деякий час на одну з наших військових баз літаками прибувають величезні ящики з обладнанням. Це призвело до великої плутанини, адже ніхто нічого подібного не замовляв. Лише кілька хвилин тому з'ясувалося, що ці вантажі містять кілька колишніх танків чейнджлінґів, досі в хорошій якості! Очевидно, вони були замовлені високопоставленим вигнанцем із числа ченджлінґів. Це чудова можливість для нас покращити нашу армію."
 AET_escape:0 "Заплющити очі"
 AET_escape_desc:0 "Багато чейнджлінґів досі переховуються, змушені покинути батьківщину через прості ідеологічні розбіжності. І справді, багато з цих жуків могли б бути дуже корисними для ґрайфвальдської нації. Ми повинні шукати способи полегшити «пригнобленим» чейнджлінґам пошук притулку у Ґрайфвальді. Це, безумовно, піде на користь нашій нації! Зрештою, що може піти не так?"
 AET_army_leader:0 "Старі друзі"
 AET_army_leader_desc:0 "Після того, як ми надали чудовий притулок вищому командуванню чейнджлінґів, іще більше колишніх генералів і солдатів прибули до Ґрайфвальду в пошуках притулку. Наш офіцерський склад тепер складається з одних з найвидатніших військових умів, які може запропонувати світ, і ми, без сумніву, отримаємо від цього величезну користь."
 AET_changeling_science:0 "Запросити вчених"
 AET_changeling_science_desc:0 "Багато блискучих дослідників-чейнджлінґів були змушені покинути свій дім просто через свої політичні погляди. Ми вже зарекомендували себе як притулок для всіх вільнодумців, за умови, що вони мають талант. Запросивши до Ґрайфвальду більше дослідників-жуків, ми зможемо значно покращити нашу наукову базу."
 AET_definetly_legal_science:0 "Жуча наука"
 AET_definetly_legal_science_desc:0 "Наприкінці війни чейнджлінґи досягли значних наукових успіхів у деяких галузях, які можна вважати... неортодоксальними. Ми могли би скористатися цим і, можливо, відкрити для себе великий потенціал, але для цього доведеться дещо... порушити закони Ґрайфвальду. Звісно, в довгостроковій перспективі воно буде того варте."
 AET_changeling_industrialists:0 "Запросити підприємців"
 AET_changeling_industrialists_desc:0 "Багато важливих підприємців-чейнджлінґів були змушені покинути свої домівки, але багатьом вдалося ліквідувати свої активи, що дозволило їм зберегти більшу частину своїх статків. Зараз ці «жуки» шукають нові країни не лише для того, щоб оселитися, а й для того, щоб інвестувати. Для нас це може стати чудовою можливістю покращити нашу індустрію."
 AET_weird_lord:0 "Зміна шляху"
 AET_weird_lord_desc:0 "«Мої побратими-грифони з Ґрайфвальду, я, граф Клаудет, звертаюся до вас сьогодні, щоби запевнити, що будь-які чутки про раптові зміни в моїй поведінці є абсолютно безпідставними. Просто останнім часом я був дуже зайнятий, і, здається, стрес дається взнаки. Але не бійтеся, завдяки нашим союзникам-чейнджлінґам, і їхній допомозі, я все ще здатен повноцінно керувати нашою великою країною. Не хвилюйтеся, громадяни, бо все буде добре»."

### ІДЕЇ ###
 AET_revanchism:0 "Аделартський реваншизм"
 AET_revanchism_desc:0 "Втративши Аделарт, населення стало більш схільним до війни."
 AET_realism:0 "Політичний реалізм"
 AET_realism_desc:0 "Ми — маленька нація поміж двома гігантами, тому для забезпечення нашої безпеки ми повинні бути відкритими до будь-якої дипломатії."
 AET_true_neutrality:0 "Нейтральна дипломатія"
 AET_true_neutrality_desc:0 "Краще нам не ставати на чийсь бік і дозволити Імперії й Аквілеї з'ясовувати стосунки самотужки."
 AET_military_advisors_JER:0 "Аквілейські військові радники"
 AET_military_advisors_GRI:0 "Імперські військові радники"
 AET_new_county_politics:0 "Ґрайфвальдська нація"
 AET_new_county_politics_desc:0 "Ми не імперці і не аквілейці. Ми ґрайфвальдці, і за націю свою б'ємося до останнього подиху."
 AET_agriculture_reform:0 "Aграрні реформи"
 AET_agriculture_reform_desc:0 "Аграрні реформи поведуть нашу націю до майбутнього."
 AET_greifwaldian_army:0 "Ґрайфвальдська армія"
 AET_greifwaldian_army_desc:0 "Сильна армія захистить ґрайфвальдський народ."
 AET_anarchists:0 "Берньєрівці"
 AET_anarchists_desc:0 "СҐА, більш відомі як берньєрівці, нарешті зважилися на страйк і ведуть війну проти уряду Ґрайфвальду."
 AET_anarchists_2:0 "Вільна територія!"
 AET_anarchists_2_desc:0 "Ані богів, ані королів — тільки грифони!"
 AET_black_army:0 "Чорна армія"
 AET_black_army_desc:0 "Революційна повстанська армія Ґрайфвальду, також відома як Чорна армія, є анархістською армією, сформованою переважно з ґрайфвальдських селян і робітників, завданням якої є захист населення Ґрайфвальду."
 AET_land_given_away:0 "Землю — батракам!"
 AET_land_given_away_desc:0 "Віднині селяни мусять володіти землею, яку вони обробляють."
 AET_factory_control:0 "Робітники контролюють фабрики"
 AET_factory_control_desc:0 "Робітники повинні контролювати засоби виробництва, навіть якщо для цього доведеться вбити кожну буржуазну свиню."
 AET_teacher_control:0 "Автономна система освіти"
 AET_teacher_control_desc:0 "Хто може краще контролювати шкільну систему, ніж ті, хто в ній викладає?"
 AET_mother_anarchy:0 "Анархія-Мати своїх синів любить!"
 AET_mother_anarchy_desc:0 "Нема богів, нема господарів, тільки анархія шириться Грифонією! Здобудьмо волю від ієрархій!"

 AET_militias:0 "Церковне ополчення"
 AET_militias_desc:0 "Групи ополченців, які складаються з віруючих у грифонячих богів і очолюються духовенством для захисту своїх домівок і сіл."
 AET_militias_2:0 "Воєнізована організація"
 AET_militias_2_desc:0 "Система ополчення була розширена та перетворена на систему воєнізованих формувань, лояльних до прелата Ебонвінґа."
 AET_one_language:0 "Імперський діалект"
 AET_one_language_desc:0 "Жодної аквілейської тарабарщини, жодної ґрайфвальдської нісенітниці. Єдиний спосіб розмовляти грифонською — це з правильним імперським акцентом і жорстко піднятим догори дзьобом."
 AET_the_idol:0 "Ідол Маара"
 AET_the_idol_desc:0 "Єдиний істинний бог грифонів подарував нам свого ідола. Нехай єретики тремтять перед нами."
 AET_militias_3:0 "Маарові воїни"
 AET_militias_3_desc:0 "Світ затремтить перед величною могуттю Маара!"
 AET_slavery:0 "Кріпацька праця"
 AET_slavery_desc:0 "Невіруючі будуть змушені відплатити, в ім'я Маара!"
 AET_one_will:0 "Маарова воля"
 AET_one_will_desc:0 "Світ стане навколішки перед славою Маара!"
 AET_mechanise_agriculture:0 "Механізоване рільництво"
 AET_mechanise_agriculture_desc:0 "Трактори насправді не з'їдять вашу душу, якщо ви їх використовуєте."
 AET_oil_production:0 "Чорний край"
 AET_oil_production_desc:0 "Іґлтон і Ліссей стали нафтовими столицями не лише Ґрайфвальду, а й усієї Грифонії."
 AET_recylce_muskets:0 "Модернізація гвинтівок"
 AET_exclude_scientists:0 "Науковці звільнені від військової служби"
 AET_heaven:0 "Гавань для вчених"
 AET_heaven_desc:0 "Постійна війна, яка роками мучить Грифонію, приваблює до нашої маленької країни багато інтелектуалів через нашу відносну стабільність, і їхній внесок значно розширив нашу наукову базу. Однак прикрим побічним ефектом їхнього проживання є їхні майже постійні скарги."
 AET_immigration:0 "Спростити імміґраційне законодавство"
 AET_immigration_desc:0 "Вінґбардійці, аквілейці, імперці? Ні, панове, ці грифони — ґрайфвальдці."
 AET_changeling_scientists:0 "Вчені-чейнджлінґи"
 AET_changeling_scientists_desc:0 "Ми абсолютно впевнені, що вони не скоювали жодних злочинів під час війни."
 AET_ratlines:0 "Тунелі жуків"
 AET_ratlines_desc:0 "Підроблена печатка тут, приклеєні вуса там, підробний паспорт — і раптом чейнджлінґ стає громадянином Ґрайфвальду."
 AET_officer_core:0 "Офіцерський корпус чейнджлінґів"
 AET_officer_core_desc:0 "Нічого тут немає. Рушайте звідси, грифони."
 AET_aether_travel_idea:0 "Подорожі крізь Ефір"
 AET_aether_travel_idea_desc:0 "Батько Маар надав нам безпечний прохід його частиною Ефіру, то використаймо цей дар для поширення його слави."
 AET_hellfire_forge_idea:0 "Пекельні кузні"
 AET_hellfire_forge_idea_desc:0 "Вершина генія Темного Механіка, Пекельна кузня — це практично автоматизована фабрика, здатна виробляти практично все що завгодно в швидкому темпі; за умови, звісно, що вона отримає достатньо жертв."
 AET_raise_dead_idea:0 "Мерці мають служити"
 AET_raise_dead_idea_desc:0 "Те, що твоя плоть слабка, не означає, що твоє служіння отцю Маару може закінчитися!"
 AET_madness_and_despair:0 "Божевільні візії"
 AET_madness_and_despair_desc:0 "Видіння божевілля, смерті та руйнувань переслідують наших солдатів під час сну та неспання, що робить війну ще важчою."
 AET_the_weak:0 "Відбракувати слабких"
 AET_the_weak_desc:0 "Не всі придатні служити отцю Маару принаймні в цій реальності. Тому нам доведеться знайти для них краще застосування в наступній."
 AET_blessing_of_war_god:0 "Благословення на війну"
 AET_blessing_of_war_god_desc:0 "«Отче Маар, хай святиться ім'я твоє,\nДаруй нам силу і відвагу,\nЩоби ми могли перемогти нашого ворога,\nЩоби принести славу храмові твоєму»."
 AET_blessing_of_production_god:0 "Благословення працьовитості"
 AET_blessing_of_production_god_desc:0 "«Слава Маару,\nТому, хто дав нам душі.\nМи висловлюємо тобі нашу відданість,\nНехай прийме дари праці нашої»."

### ПОДІЇ ###
 greifwald.1.t:0 "Наші друзі, ґрайфвальдці"
 greifwald.1.d:0 "[AET.GetLeader] Ґрайфвальдський, який нещодавно вислав дипломатичну місію до міста [Root.Capital.GetName], вирішив потрібним запропонувати розширити економічні зв'язки, з допомогою торгівлі, між Імперією та його невеличкою країною. Він зважає на те, що це обмежить вплив Аквілеї в реґіоні. Що нам робити?"
 greifwald.1.a:0 "Отож... якщо це роздратує Аквілею... Ми згодні."
 greifwald.1.b:0 "Це ж марна трата грошей."

 greifwald.2.t:0 "Імперія згодна!"
 greifwald.2.d:0 "[GRI.GetLeader] приймає нашу угоду, і відтепер ми відкрито торгуємо з Імперією."
 greifwald.2.a:0 "Чудово!"

 greifwald.3.t:0 "Імперія відмовляє!"
 greifwald.3.d:0 "Незважаючи на всі наші зусилля, [GRI.GetLeader] відхиляє нашу угоду."
 greifwald.3.a:0 "Як прикро..."

 greifwald.4.t: "$greifwald.1.t$"
 greifwald.4.d:0 "[AET.GetLeader] Ґрайфвальдський, який нещодавно вислав дипломатичну місію до міста [Root.Capital.GetName], вирішив потрібним запропонувати розширити економічні зв'язки, з допомогою торгівлі, між Аквілеєю та його невеличкою країною. Він зважає на те, що це обмежить вплив Імперії в реґіоні. Що нам робити?"
 greifwald.4.a:0 "Отож... якщо це роздратує Імперію... Ми згодні."
 greifwald.4.b: "$greifwald.1.b$"

 greifwald.5.t:0 "Аквілея згодна!"
 greifwald.5.d:0 "[JER.GetLeader] приймає нашу угоду, і відтепер ми відкрито торгуємо з Аквілеєю."
 greifwald.5.a: "$greifwald.2.a$"

 greifwald.6.t:0 "Аквілея відмовляє"
 greifwald.6.d:0 "Незважаючи на всі наші зусилля, [JER.GetLeader] відхиляє нашу угоду."
 greifwald.6.a:0 "Хай йому грець!"

 greifwald.7.t:0 "Економічна допомога"
 greifwald.7.d:0 "Наші угоди про відкриту торгівлю з нашими сусідами стабільно приносять свої плоди, оскільки ми використовуємо прибутки від цих угод, щоб поступово рятувати наших людей від гнітючих пазурів бідності."
 greifwald.7.a:0 "У нас попереду ще довгий шлях..."

 greifwald.8.t:0 "Відродження економіки"
 greifwald.8.d:0 "Після довгих зусиль усієї ґрайфвальдської нації, бідність у нашій державі залишилася в минулому, а майбутнє виглядає райдужним!"
 greifwald.8.a:0 "Нарешті."

 greifwald.9.t:0 "Імперська економічна допомога"
 greifwald.9.d:0 "Тісні економічні зв'язки з Імперією призвели до того, що наша економіка поступово відновлюється. Однак багато ґрайфвальдців вважають, що ця співпраця з Імперією може поставити під загрозу їхню незалежність."
 greifwald.9.a:0 "Гроші... Гроші не пахнуть."

 greifwald.10.t: "$greifwald.8.t$"
 greifwald.10.d: "$greifwald.8.d$"
 greifwald.10.a: "$greifwald.8.a$"

 greifwald.11.t:0 "Аквілейська економічна допомога"
 greifwald.11.d:0 "Тісні економічні зв'язки з Аквілеєю призвели до того, що наша економіка поступово відновлюється. Однак багато ґрайфвальдців вважають, що ця співпраця з Аквілеєю може поставити під загрозу їхню незалежність."
 greifwald.11.a: "$greifwald.9.a$"

 greifwald.12.t: "$greifwald.8.t$"
 greifwald.12.d: "$greifwald.8.d$"
 greifwald.12.a: "$greifwald.8.a$"

 greifwald.13.t:0 "Ґрайфвальдська угода"
 greifwald.13.d:0 "Нещодавно прибув посол від уряду Ґрайфвальду. Той просить нас про офіційну ґарантію незалежності в обмін на можливу майбутню підтримку. Хоча може здатися, що ми не отримаємо багато від цієї угоди, але наближення ґрайфвальдців до нас може допомогти нам зробити їх частиною нашої сфери впливу в майбутньому."
 greifwald.13.a:0 "Ми забезпечимо ґрайфвальдський нейтралітет!"
 greifwald.13.b:0 "Ви, певно, жартуєте..."

 greifwald.14.t:0 "Аквілейці згодні!"
 greifwald.14.d:0 "Після зустрічі з нашим посланцем представник Аквілеї заявив, що Королівство Аквілея з радістю захистить Ґрайфвальд від будь-якої іноземної загрози!"
 greifwald.14.a:0 "Чудово!"

 greifwald.15.t:0 "Аквілейці відмовились"
 greifwald.15.d:0 "Після зустрічі з нашим посланцем представник Аквілеї заявив, що «ґарантія незалежності наразі не відповідає інтересам Аквілеї», і що вони «сподіваються, що це не призведе до погіршення наших відносин»."
 greifwald.15.a:0 "На жаль, усього не досягти..."

 greifwald.16.t: "$greifwald.13.t$"
 greifwald.16.d: "$greifwald.13.d$"
 greifwald.16.a: "$greifwald.13.a$"
 greifwald.16.b: "$greifwald.13.b$"

 greifwald.17.t:0 "Імперія згодна"
 greifwald.17.d:0 "Після зустрічі з нашим посланцем представник Імперії заявив, що Імперія Грифонів із радістю захистить Ґрайфвальд від будь-якої іноземної загрози!"
 greifwald.17.a: "$greifwald.14.a$"

 greifwald.18.t:0 "Імперія відмовляє"
 greifwald.18.d:0 "Після зустрічі з нашим посланцем представник Імперії Грифонів заявив, що «ґарантія незалежності наразі не відповідає інтересам Імперії», і що вони «сподіваються, що це не призведе до погіршення наших відносин»."
 greifwald.18.a: "$greifwald.15.a$"

 greifwald.19.t:0 "Ділитися багатством"
 greifwald.19.d:0 "Завдяки нашим нещодавнім соціальним програмам та покращенню економіки загалом, нам вдалося значно зменшити бідність наших людей!"
 greifwald.19.a:0 "Чудова новина."

 greifwald.20.t:0 "Свобода від бідності"
 greifwald.20.d:0 "Наша економіка з індустрією продовжує покращуватись, і такими темпами ми скоро повністю поборемо бідність у Ґрайфвальді! Хай живе Вільна територія!"
 greifwald.20.a:0 "Ми довели, що анархія працює!"

 greifwald.21.t:0 "Божа аскеза"
 greifwald.21.d:0 "Рівень бідності у Ґрайфвальді продовжує знижуватися, а безробіття знаходиться на рекордно низькому рівні. Хоча ще є над чим працювати, ми можемо бути дуже задоволені нашими зусиллями на сьогодні."
 greifwald.21.a:0 "Ми ще витягнемо себе з канави..."

 greifwald.22.t:0 "Відродження економіки"
 greifwald.22.d:0 "Після багатьох років боротьби ми можемо чесно сказати, що наша економіка повністю відновилася. Ми на шляху до того, щоби стати однією з найбільш процвітаючих націй Грифонії, і ми покажемо всьому світові нашу велич!"
 greifwald.22.a:0 "Нарешті!"

 greifwald.23.t:0 "Блудний син"
 greifwald.23.d:0 "Після десятиліть розлуки Ґрайфвальд сьогодні нарешті знову стане частиною Імперії Грифонів! Ця подія стала можливою завдяки вірному слузі Імперії, прелатові Ебонвінґу. Це дійсно чудова подія."
 greifwald.23.a:0 "Ласкаво просимо додому!"

 greifwald.24.t:0 "Маар кличе"
 greifwald.24.d:0 "Настав час Маару зайняти своє законне місце в цьому світі. Колишні території Ґрайфвальду об'єдналися під його владою, і так само об'єднається решта світу."
 greifwald.24.a:0 "Ми маємо служити..."

