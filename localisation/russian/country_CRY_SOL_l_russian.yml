 CRY_SOL_use_heretics_as_test_subjects:0 "Використовувати єретиків як піддослідних"
 CRY_SOL_use_heretics_as_test_subjects_desc:0 "Великий Інквізитор зрозуміла, наскільки марнотратним є вбивство єретиків. Натомість було б набагато вигідніше передати їх нашим ученим, щоби грішники могли спокутувати себе за свої гріхи, допомагаючи нам випробовувати та експериментувати."
 CRY_SOL_military_of_the_inquisition_tt:0 "Створює елітну §YБойову дивізію порядку§! з повними поні-ресурсами та 30% обладнання.\n"
 CRY_SOL_magic_tech_share_name:0 "Інквізиторські НДДКР"

### ОПИСИ ПЕРСОНАЖІВ ###
 evil_Twilight_desc:0 "Звільнившися від своїх колишніх ілюзій, Санрайз Спаркл тепер є найслухнянішою та найкомпетентнішою підлеглою Імператриці. Усе, до чого вона задумається, робиться в ім’я її Імператриці. Від створення покращеної матриці заклинань до очищення, Санрайз Спаркл є проявом волі Імператриці. Вона слухається, вона не питає."

### ФОКУСИ ###
 CRY_SOL_new_management:0 "Під новим керівництвом"
 CRY_SOL_new_management_desc:0 "Наша нація відродилася. Потенціал кристальних поні більше не буде витрачатися під керівництвом Кейденс. Тепер ми є частиною чогось більшого, ми пишаємося цим і щасливі коритися нашій новій Імператриці."
 CRY_SOL_show_them_the_light:0 "Показати їм світло"
 CRY_SOL_show_them_the_light_desc:0 "Нашим поні треба показати славу та дух нового порядку. Все, що є в нашій досяжності, прийде, щоби прославити світло та підкоритися Імператриці, як і належить!"
 CRY_SOL_figurehead_cadence:0 "Використати [This.GetFigureheadCadenceFocusName] як фігуру"
 CRY_SOL_figurehead_cadence_desc: "[This.GetFigureheadCadenceFocusDesc]"
 CRY_SOL_figurehead_cadence_flurry:0 "Фларрі"
 CRY_SOL_figurehead_cadence_cadence:0 "Кейденс"
 CRY_SOL_figurehead_cadence_cadence_desc:0 "Стара принцеса, яка наразі перебуває під домашнім арештом, усе ще діє як сильна об’єднуюча фігура для наших поні. Незважаючи на те, що це не ідеально, Великий Інквізитор уважає, що це суттєво допоможе нам стабілізувати нашу Провінцію, принаймні допоки не буде знайдено більш прийнятне рішення."
 CRY_SOL_figurehead_cadence_flurry_desc:0 "Дочку старої принцеси можна легко використовувати як об’єднуючу фігуру для наших поні. Незважаючи на те, що це не ідеально, Великий Інквізитор увважає, що це суттєво допоможе нам стабілізувати нашу Провінцію, принаймні допоки не буде знайдено більш прийнятне рішення."
 CRY_SOL_quick_transition:0 "Швидкий і плавний перехід"
 CRY_SOL_quick_transition_desc:0 "Наш перехід від старого до нового наразі відбувався плавно, і так буде й надалі. Якби не виникло серйозних проблем, наші поні не побачили би причини протестувати проти нового режиму та порядку. Інквізитор дуже задоволена."
 CRY_SOL_loyal_military:0 "Вірні військові"
 CRY_SOL_loyal_military_desc:0 "Щоби захистити себе та сумлінно служити нашій Імператриці, ми повинні забезпечити абсолютну лояльність військових. Кожен солдат, офіцер і генерал мусить знати, кому він служить і за що воює: за світло та злагоду!"
 CRY_SOL_its_still_harmony:0 "Це все ще гармонія"
 CRY_SOL_its_still_harmony_desc:0 "Правління Імператриці досі принесло нам багато сили, впевненості та стабільності. У підсумку щодалі більше поні починають бачити в цьому справді нову, сучасну версію гармонії. Це гармонія, що захищає. Гармонія, що не розпадеться."
 CRY_SOL_inquisitor_commisars:0 "Інквізитори-комісари"
 CRY_SOL_inquisitor_commisars_desc:0 "Для зміцнення лояльності та найвищого бойового духу серед наших військових підрозділів Великий Інквізитор планує запровадити власних інквізиторів-комісарів із метою тримати солдат під контролем. Дезертирство та зрадницькі думки, пояснює вона, не можуть продовжуватися."
 CRY_SOL_solar_advisors:0 "Імперські радники"
 CRY_SOL_solar_advisors_desc:0 "Тісні зв’язки Великого Інквізитора з Імператрицею знову окупаються, оскільки Імператриця схвалила надіслання нам низки імперських радників. Це, безумовно, посилить наш загальний потенціал. Імператриця знову демонструє нам свою мудрість! Вітаємо!"
 CRY_SOL_a_cause_to_fight_for:0 "Справа, за яку варто боротися"
 CRY_SOL_a_cause_to_fight_for_desc:0 "Дедалі більше поні злітаються до Імператриці та її втішних обіймів. Наші нові ідеали гармонії є справді об’єднуючим фактором для нашої нації, оскільки щодалі більше з нас жертвують собою, щоби зробити свій внесок у наш грандіозний проєкт гармонії."
 CRY_SOL_all_will_work_for_the_light:0 "Усі працюватимуть заради світла"
 CRY_SOL_all_will_work_for_the_light_desc:0 "Нова гармонія привернула багатьох, що зрозуміло, і Імператриця вітає всіх послідовників. Проте ті, хто хоче жити в гармонії, мусять працювати над її розбудовою та підтримкою. Кожен поні мусить піти на жертви, як малі, так і великі, щоби ми всі могли жити у світлі миру та гармонії."
 CRY_SOL_meticulous_planning:0 "Ретельне планування"
 CRY_SOL_meticulous_planning_desc:0 "Великий Інквізитор ніколи не була другом спонтанних рішень. Таким чином, вона вважає надзвичайно важливим мати правильний детальний план для будь-якої проблеми чи ситуації, з якою ми можемо зіткнутися. Тоді, стверджує вона, ми ніколи не будемо непідготовленими, хай що станеться."
 CRY_SOL_burn_them_all:0 "Спалити грішників"
 CRY_SOL_burn_them_all_desc:0 "Настала нова доба! Доба Світла та Слави! Великий Інквізитор Санрайз Спаркл прибула, щоби позбавити нас єресі та наблизити нас до слави Імператриці, ближче до Сонця!"
 CRY_SOL_accept_the_converts:0 "Прийняти навернених"
 CRY_SOL_accept_the_converts_desc:0 "Є багато поні, які швидко прийняли наш новий Порядок. Великого Інквізитора це найбільше тішить, оскільки це зміцнює правління Імператриці."
 CRY_SOL_help_from_the_empire:0 "Допомога від Імперії"
 CRY_SOL_help_from_the_empire_desc:0 "Експерти та радники з Імперії прибули, щоби допомогти нам у нашому поступі та захистити Провінцію. Нам залишається лише подякувати мудрості Імператриці за цей прояв доброти!"
 CRY_SOL_round_up_the_subversives:0 "Виловити диверсантів"
 CRY_SOL_round_up_the_subversives_desc:0 "Великий Інквізитор каже, що це важкі часи. Зрадники є серед нас, вони ходять тими ж вулицями, що й ми, живуть у тих самих будинках, що й ми. Не можна гаяти час; єретиків треба знищити!"
 CRY_SOL_public_executions:0 "Навести приклад"
 CRY_SOL_public_executions_desc:0 "Інквізиція значною мірою успішно виловлює зрадників і єретиків, однак нам не вдається подати приклад усім іншим поні. Ми не можемо допустити додаткового вербування серед цих невірних у майбутньому. Настав час оприлюднити покарання цих злочинців, щоби кожен бачив, що стається з такими, як вони."
 CRY_SOL_mandatory_enlightenment:0 "Примусове просвітлення"
 CRY_SOL_mandatory_enlightenment_desc:0 "Імператриця несе нам Світло. Світло приносить нам радість, а радість несе з собою гармонію. Це те, чого ми повинні вчити народ; це те, що мусять затямити всі громадяни. Ті, хто відмовляється від цієї істини, беззаперечно є зрадниками та єретиками, і з ними будуть поводитися відповідно."
 CRY_SOL_solar_cult:0 "Кристальний сонячний культ"
 CRY_SOL_solar_cult_desc:0 "Ми наслідуватимемо приклад наших південних братів і сестер по вірі і відкриємо власний Сонячний культ. Поні збиратимуться до наших храмів звідусіль, щоби почути про великі вчинки Імператриці та почути правду про гармонію — подобається їм це чи ні."
 CRY_SOL_our_task_given_by_the_sun:0 "Наше завдання від Сонця"
 CRY_SOL_our_task_given_by_the_sun_desc:0 "Ми готові підкоритися наказу Імператриці. Ми віддаємо своє життя нашій вірі, нашій Богині, тій, хто є втіленим Сонцем. Ми будемо боротися далі, хай що станеться. Незалежно від жертви, Сонце всміхається всім нам: її вірним маленьким поні."
 CRY_SOL_take_over_the_administration:0 "Візьміть на себе управління"
 CRY_SOL_take_over_the_administration_desc:0 "Стара адміністративна система явно пережила своє та стала нам на заваді. Великий Інквізитор і її інквізитори відтепер стежитимуть за тим, щоб усією Кристальною провінцією керували та її адміністрували належним чином, як цього хотіла б Імператриця."
 CRY_SOL_inquisitors:0 "Інквізитори в уряді"
 CRY_SOL_inquisitors_desc:0 "Після того, як Інквізиція перейшла до управління, наші поні стали набагато вірнішими та продуктивнішими. Це лише стимул для продовження цієї тенденції шляхом збільшення присутності Інквізиції в нашому уряді."
 CRY_SOL_light_in_schools:0 "Світло в школах"
 CRY_SOL_light_in_schools_desc:0 "Кому розповідати про чудеса та велич Імператриці, як не нашій молоді? Відтепер усі школи отримуватимуть свої навчальні програми безпосередньо від інквізиторського офісу, а Великий Інквізитор Спаркл подбає про те, щоби наше молоде покоління було вірним."
 CRY_SOL_unrestricted_progress:0 "Необмежений прогрес"
 CRY_SOL_unrestricted_progress_desc:0 "Усунувши всякі перешкоди на нашому шляху до просвітлення, наші наукові досягнення не знатимуть меж, а нова зброя та технології розроблятимуться на славу Сонця!"
 CRY_SOL_military_of_the_inquisition:0 "Військова Інквізиція"
 CRY_SOL_military_of_the_inquisition_desc:0 "Зрадників і єретиків Імператриці можна зустріти де завгодно, але особливо в армії. Великий Інквізитор вирішила об’єднати армію з Інквізицією, щоби зберегти високий бойовий дух, а також полювати на потенційних дезертирів або невіруючих."
 CRY_SOL_zeal:0 "Завзяття"
 CRY_SOL_zeal_desc:0 "Ми стали більш ніж простими солдатами. Наша віра в Імператрицю показала нам, що таке справжня гармонія, і що кожен із нас мусить зробити свій внесок, щоби допомогти подальшому існуванню гармонії. Хай там що, ми ніколи не здамося, ніколи не скоримося! Слава Сонцю!"
 CRY_SOL_sacrifice:0 "Жертовність"
 CRY_SOL_sacrifice_desc:0 "Як гордих, слухняних і вірних підданих нашої Імператриці, наша служба обмежена лише смертю. Наша мета — рабство, наша нагорода — гармонія в житті й у смерті. Нехай летять кулі та падають тіла, і слава Сонця житиме!"
 CRY_SOL_a_model_province:0 "Зразкова провінція"
 CRY_SOL_a_model_province_desc:0 "Завдяки реформам і наполегливій праці нам вдалося догодити не тільки нашому Великому Інквізитору, але й самій Її Імператорській Величності. Справді, ми досягли гармонії, і тепер ми справді є частиною чогось більшого, ніж ми самі."

### ІДЕЇ ###
 CRY_SOL_cadence_idea:0 "Принцеса Мі Аморе Каденза"
 CRY_SOL_cadence_idea_desc:0 "Принцеса давнини все ще залишається великим об’єднуючим фактором для кристальних поні. Наразі Кейденс залишається корисною."
 CRY_SOL_flurry_idea:0 "Принцеса Фларрі Гарт"
 CRY_SOL_flurry_idea_desc:0 "Дочка покійної кристальної принцеси є улюбленицею кристальних поні, і вона запевняє населення, що все може залишитися, як було, певною мірою."
 CRY_SOL_loyal_military_idea:0 "Лояльні військові"
 CRY_SOL_loyal_military_idea_desc:0 "Відданість військових Імператриці запевняє Інквізиція."
 CRY_SOL_solar_harmony_idea:0 "Сонячна гармонія"
 CRY_SOL_solar_harmony_idea_desc:0 "Багато поні починають сприймати правління Імператриці як початок нової форми Гармонії."
 CRY_SOL_solar_harmony_idea1: "$CRY_SOL_solar_harmony_idea$"
 CRY_SOL_solar_harmony_idea1_desc:0 "Кристальні поні визнали своє місце під Сонцем, обіцяючи свою підтримку нового порядку."
 CRY_SOL_solar_harmony_idea2: "$CRY_SOL_solar_harmony_idea$"
 CRY_SOL_solar_harmony_idea2_desc:0 "Кристальна провінція повністю підтримує Імператрицю та Великого Інквізитора, а також віддані новому ідеалу гармонії в порядку."
 CRY_SOL_inquisitor_commisars_idea:0 "Інквізитори-комісари"
 CRY_SOL_inquisitor_commisars_idea_desc:0 "Особливі політичні офіцери Інквізиції забезпечують високий бойовий дух і чесність війська."
 CRY_SOL_solar_advisors_idea:0 "Сонячні радники"
 CRY_SOL_solar_advisors_idea_desc:0 "Вчені та консультанти з Імперії дуже допомагають дослідженням і політичному естеблішменту."
 CRY_SOL_round_up_the_subversives_idea:0 "Облави на вулицях"
 CRY_SOL_round_up_the_subversives_idea_desc:0 "Невіруючих і зрадників публічно розстрілюють члени Інквізиції."
 CRY_SOL_public_executions_idea:0 "Складання прикладу"
 CRY_SOL_public_executions_idea_desc:0 "Інквізиція проводить регулярні, обов'язкові публічні страти на вогні. Це справило велике враження на решту населення."
 CRY_SOL_mandatory_enlightenment_idea: "$CRY_SOL_mandatory_enlightenment$"
 CRY_SOL_mandatory_enlightenment_idea_desc:0 "Ідеї нової Гармонії нав'язує Інквізиція. Наше Сонце світитиме вічно."
 CRY_SOL_solar_cult_idea:0 "Сонячний культ"
 CRY_SOL_solar_cult_idea_desc:0 "Імператрицю оспівують і поклоняються як всемогутній і всезнаючій богині. Lux perpetua luceat eis."
 CRY_SOL_inquisitors_idea:0 "Інквізиційне управління"
 CRY_SOL_inquisitors_idea_desc:0 "Інквізиція звільнила старих адміністраторів і замінила їх своїми, що значно підвищило ефективність."
 CRY_SOL_light_in_schools_idea:0 "Світло у школах"
 CRY_SOL_light_in_schools_idea_desc:0 "Школи виховують дітей у лояльних, вірних підданих."
 CRY_SOL_unrestricted_progress_idea: "$CRY_SOL_unrestricted_progress$"
 CRY_SOL_unrestricted_progress_idea_desc:0 "Невірні повинні заплатити, щоб зробити можливим необмежений, необмежений прогрес."
 CRY_SOL_military_of_the_inquisition_idea: "$CRY_SOL_military_of_the_inquisition$"
 CRY_SOL_military_of_the_inquisition_idea_desc:0 "Інквізиція злилася з військовими, значно підвищивши бойовий дух і цілісність наших підрозділів."
 CRY_SOL_military_of_the_inquisition_idea1: "$CRY_SOL_military_of_the_inquisition$"
 CRY_SOL_military_of_the_inquisition_idea1_desc:0 "Наші солдати відчувають зв’язок із Імператрицею та потребу служити попри все."
 CRY_SOL_military_of_the_inquisition_idea2: "$CRY_SOL_military_of_the_inquisition$"
 CRY_SOL_military_of_the_inquisition_idea2_desc:0 "Наші воїни фанатичні та вірні до кінця."
 CRY_SOL_solar_overlord:0 "Сонячне панування"
 CRY_SOL_solar_overlord_desc:0 "Імператриця править колишньою Кристальною Імперією, ділячися з ними своїми знаннями та посилюючи бойовий дух."
 CRY_SOL_solar_overlord_eqs:0 "Сонячне панування над Кристальною імперією"
 CRY_SOL_solar_overlord_eqs_desc: ""

 CRY_SOL_order_militant_decision:0 "Призвати солдатів порядку"

### ПОДІЇ ###
 solarempiresparkles.43.t:0 "Зразкова провінція"
 solarempiresparkles.43.d:0 "Завдяки спрямовуючому копиту та пильним очам Санрайз Спаркл, Кристальна провінція тепер є тим, що багато хто назвав би «зразковою провінцією». Великий Інквізитор переконувала Імператрицю, щоби Провінція зберегла свою відносну автономію від нашої Імперії, щоби територія могла далі покращуватися та розвиватися під її керівництвом. Настав час вирішити долю кристальних поні."
 solarempiresparkles.43.a:0 "Ми довіряємо Великому Інквізитору."
 solarempiresparkles.43.b:0 "Нісенітниця, влада Імператриці абсолютна!"
