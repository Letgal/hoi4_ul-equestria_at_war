 light_tank_destroyer_equipment_x: "Легкий ВТ IV"
 light_tank_destroyer_equipment_x_short: "$light_tank_destroyer_equipment_x$"
 light_tank_destroyer_equipment_x_desc:0 "Самоходные противотанковые установки представляют собой танки с крупнокалиберными орудиями, закрепленными в корпусе, а не в башне. Легкие ПТ-установки используют шасси легких танков, благодаря чему достаточно мобильны, но несут не слишком мощное вооружение по сравнению с более тяжёлыми образцами."
