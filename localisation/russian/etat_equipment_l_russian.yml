 # Надважкі танки
 super_heavy_tank_equipment_x: "Надважкий танк II"
 super_heavy_tank_equipment_x_short: "НВТ II"
 super_heavy_tank_equipment_x_desc:0 "Эти танки являются чудовищами на гусеницах, вооруженные крупнокалиберными бетонобойными орудиями и защищенные несколькими слоями укрепленной брони. Однако даже самые современные двигатели и сдвоенные шасси не могут позволить им с легкостью преодолевать болота, а форсировать реки приходится под шноркелем."
 super_heavy_tank_equipment_x_2: "Надважкий танк III"
 super_heavy_tank_equipment_x_2_short: "НВТ III"
 super_heavy_tank_equipment_x_2_desc:0 "Более эффективные гусеницы позволяют этим сверхтяжёлым танкам успешно конкурировать с другими машинами на современном поле боя. Крупнокалиберные противобункерные пушки и несколько слоев усиленной брони делают их практически непобедимыми в честном бою. Хотя эти машины, вероятно, никогда не смогут полностью превзойти основные боевые танки из-за своей понизившейся универсальности, разрушительная огневая мощь сверхтяжёлых танков найдёт себе нишу в наших войсках."

 # Надважкі САУ
