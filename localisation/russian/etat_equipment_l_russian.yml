 super_heavy_tank_artillery_equipment_x_desc:0 "Эти артиллерийские орудия, следующие доктрине «чем больше, тем лучше», могут остановить любого врага, но нередко испытывают проблемы с снабжением боеприпасами, перезарядкой и износом стволов."
