 # Легкі танки
 light_tank_equipment_x: "Легкий танк IV"
 light_tank_equipment_x_short: "ЛТ IV"
 light_tank_equipment_x_desc:0 "Новые поколения лёгких танков всё ещё играют определённую роль в современной механизированной войне, ведь их беспрецедентная мобильность делает эти танки отличными разведчиками, а также позволяет наносить фланговые удары."
 light_tank_equipment_x_2: "Легкий танк V"
 light_tank_equipment_x_2_short: "ЛТ V"
 light_tank_equipment_x_2_desc:0 "Дальнейшее развитие лёгких танков позволило поставить на них столь мощные пушки, что они способны повредить даже ОБТ."
 light_tank_equipment_x_3: "Легкий танк VI"
 light_tank_equipment_x_3_short: "ЛТ VI"
 light_tank_equipment_x_3_desc:0 "В течение некоторого времени разведкой занимались почти исключительно бронеавтомобили. Однако новые лёгкие танки представляют собой отличный компромисс, воплощающий оптимальную защиту, вооружение и скорость в одной машине."

