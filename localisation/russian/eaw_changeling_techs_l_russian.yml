### ПРОНИКНЕННЯ (заголовок) ###
 infiltrator_tech: "Технології проникнення"

### ЄГЕРІ ###
 jager_tech: "Технології єгерів"

 tech_jager: "Єгері I"
 tech_jager_desc:0 "Егери - легкая пехота, которая обучена сражаться в ближнем бою прямо в тылу врага."

 tech_jager2: "Єгері II"
 tech_jager2_desc:0 "Егерям будет предоставлено специализированное снаряжение для партизанской войны в тылу врага. Также такое обучение партизанской войне повысит организацию этих войск на поле боя."

 tech_jager3: "Єгері III"
 tech_jager3_desc:0 "Стандартизация оборудования егерей уменьшит вероятность путаницы на поле и упростит обслуживание оборудования."

 tech_jager_a: "Єгері IV"
 tech_jager_a_desc:0 "Подразделениями егерей командуют более строгие лидеры, которые обучаются исключительно для этой задачи. Они будут знать, как управлять этими отрядами на поле боя."

 tech_jager_b: "Єгері V"
 tech_jager_b_desc:0 "Егери проходят особую подготовку для различных сценариев. Каждый сценарий разрабатывается на основе опыта других егерей и разведданных, собранных в зарубежных странах."

 tech_jager_c: "Єгері VI"
 tech_jager_c_desc:0 "Егери проходят очень строгую тренировку, чтобы гарантировать, что они действуют как сплоченная и функциональная единица на поле битвы или в тылу врага."

### ТАКТИКИ ЗІ СПЕЦІАЛЬНИХ ПРОЄКТІВ ###
 ABILITY_TEMP_CHITIN_FOB: "Тимчасові вулики"
 ABILITY_TEMP_CHITIN_FOB_DESC:0 "Sets up temporary hive structures that provide supply and organisation recovery for all units in the army."
