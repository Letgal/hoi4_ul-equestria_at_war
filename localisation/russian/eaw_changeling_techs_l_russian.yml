### ЗАГАЛЬНІ РЕЧІ ###
 changeling_folder: "Технології чейнджлінґів"
 changeling_folder_desc: "Магічні, промислові та військові технології, притаманні расі чейнджлінґів."
 TITLE_CHANGELING_JAGER_SUBTITLE: "ЛЕГКА ПІХОТА"
 TITLE_CHANGELING_DEVELOPMENT_SUBTITLE: "ВОЄННІ НДДКР"
 ME_INFILTRATOR_TOOLTIP: "\n£unit_infiltrator_company_icon_small Роти інфільтраторів потребуватимуть §Yмагічне піхотне спорядження§! замість §Yзвичайного§!."

### РАСА ЧЕЙНДЖЛІНҐІВ ###
 changeling_race: "Раса чейнджлінґів"
 changeling_race_desc: "Чейнджлінґи — вид чорних поніподібних розумних інсектоїдів. Вони мають прозорі комашині крила на спині, і таким чином здатні літати. Їхня найбільш упізнавана особливість — це їхня магічна здібність тимчасово й майже миттєво змінювати свій вигляд, голос і до певної міри навіть розмір. Вони також здатні магічно витягувати та живитися емоцією любові, яку відчувають інші види. Хоча вони можуть вижити й без неї, живлення любов'ю дозволяє їм ліпше почуватися та діяти, а ще перетворюватися на довші періоди, ніж вони б могли інакше. Ці здібності дали їм досить зловісну репутацію поміж інших видів, особливо що багато з них готові вдатися до агресивних заходів, щоби здобути любов. Усупереч поширеній думці, чейнджлінґи споживають не тільки любов, але й їжу, яка, як правило, складається з м'яса й іноді рослин." # (&+)

### ТРУТНІ ###
 tech_changeling_a: "Спеціалізовані заводські трутні" # (&)
 tech_changeling_a_desc:0 "Наши трутни должны обучаться специальным задачам, мы должны изучить, как улучшить наших работников. Обучение кастовых трутней-рабочих специально для работы на фабриках, с соответствующей физической сборкой и методами для использования на рабочем месте."

 tech_changeling_a2: "Спеціалізовані трутні-шахтарі" # (&?)
 tech_changeling_a2_desc:0 "Наши трутни должны быть обучены специальным задачам, мы должны дополнительно обучать наших работников. Мы должны обучить касту шахтерских трутней с целью увеличения добычи сырьевых ресурсов в шахтах. У подготовленных работников будут более жесткие панцири из специальной диеты, а повышенная выносливость для более длительных смен в подполье."

 tech_changeling_a3: "Спеціалізовані трутні-інженери" # (&?)
 tech_changeling_a3_desc:0 "Наши трутни должны быть обучены специальным задачам, мы должны начать обучение наших войск для выполнения специализированных инженерных задач. Нам нужны преданные боевые инженеры, чтобы построить тёмные укрепления для солдат на фронтах. Более жесткий и строгий режим обучения должен дать этим инженерам силу, необходимую им для повышения защиты быстрее, чем обычно."

### ЛЮБОВ ###
 tech_changeling_b: "Витягнення любові" # (&?)
 tech_changeling_b_desc:0 "Извлечение любви из другого живого существа, обычно пони, является естественным процессом для чейнджлингов.. Чтобы удовлетворить возросшие потребности растущей нации, естественная магия, участвующая в этом процессе, может быть улучшена посредством исследований."

 tech_changeling_b2: "Обробка любові"
 tech_changeling_b2_desc:0 "Война не порождает много любви среди рас мира. Чтобы выжить и сражаться в длительных войнах, мы должны найти способ максимально использовать всю любовь, которую мы можем собрать."

 tech_changeling_b3: "Удосконалені прийоми розмноження"
 tech_changeling_b3_desc:0 "Излишек любви означает больше чейнджлингов. Мы можем изучить методы получения большего количества чейнджлингов, эти методы затем могут быть преподаны всему населению. Но сначала наши гипотезы должны быть «проверены» на некоторых желающих членах нашего научного отдела."

### ВІЙСЬКО ###
 tech_changeling_c: "Бойовий рій"
 tech_changeling_c_desc:0 "Боевой рой - это группа чейнджлингов, чьи подразделения умеют пробивать бреши в линиях противника. Они - универсальная единица чейнджлингов, способная сеять хаос на поле битвы."

 tech_changeling_c2: "Магічні паливні домішки"
 tech_changeling_c2_desc:0 "Усовершенствования топливной технологии и магических инноваций привели к развитию магически улучшенного топлива для наших автомобилей. Наши наземные транспортные средства в целом увеличили свою скорость, а самолёты - повысили эффективность своего маневрирования и ускорения."

 tech_changeling_c3: "Магічні набої"
 tech_changeling_c3_desc:0 "Магически усиленные боеприпасы являются естественным следующим шагом для нас. Наши артиллерийские снаряды станут мощнее, а обстрелы - эффективнее. Магические боеприпасы также улучшат летальность и пробитие брони у авиационных пушек."

### ІНФІЛЬТРАТОРИ (заголовок) ###
 infiltrator_company: "Рота інфільтраторів"
 infiltrator_company_desc: "Інфільтратори — це спеціалізовані чейнджлінґи, вишколені в мистецтві саботажу та диверсій. Вони особливо вмілі в міській війні та захопленні фортифікацій."

### ІНФІЛЬТРАТОРИ ###
 tech_infiltrators: "Рота інфільтраторів"
 tech_infiltrators_desc: "Рота інфільтраторів — це мала група чейнджлінґів, тренована спеціально для проникнення як на позиції ворога, так і в його тил. Це потрібно для надання розвідданих про пересування ворога, але також підриву його можливостей." # (&): після останньої коми

 tech_shock_drop_cocoons: "Десантні кокони"
 tech_shock_drop_cocoons_desc:0 "Десантники-чейнджлинги пройдут специальную подготовку по тактическому десантированию с помощью особых коконов, которые впервые были опробованы во время кантерлотского вторжения 1002 года. Ударные десантные войска будут высаживаться с самолётов в прочных и магически защищенных коконах, которые позволят им обрушиваться на вражеские позиции шквалом стали и хитина."

 # Стратегічний шлях: державні модифікатори
 tech_infiltrators_di: "Стратегічне проникнення"
 tech_infiltrators_di_desc:0 "Массовое перевоплощение в население стран противника позволит нам легче и проще осуществлять подрывную деятельность. Чем больше будет вокруг замаскированных чейнджлингов для выполнения задач, тем легче будет организовывать диверсии в других странах."

 tech_infiltrators_di2: "Навчання місцевим звичаям"
 tech_infiltrators_di2_desc:0 "Изучение местных порядков и характерных особенностей позволит нашим войскам лучше работать под прикрытием. В качестве дополнительного бонуса мы также сможем получать ценные сведения о будущих воздушных рейдах противника, что позволит нам подготовиться к их ударам."

 tech_infiltrators_di3: "Шпигунські мережі"
 tech_infiltrators_di3_desc:0 "Создание шпионских сетей в странах по всему миру позволит лучше собирать информацию о планах местных или противостоящих стран. Локальная сеть шпионов позволит подавлять деятельность групп партизан, пытающихся действовать на занятой нами территории."

 tech_infiltrators_di4: "Масові перевтілення"
 tech_infiltrators_di4_desc:0 "Массовое перевоплощение в население стран противника позволит нам легче и проще осуществлять подрывную деятельность. Чем больше будет вокруг замаскированных чейнджлингов для выполнения задач, тем легче будет организовывать диверсии в других странах."

 tech_infiltrators_di_lar: "$tech_infiltrators_di$"
 tech_infiltrators_di_lar_desc: "$tech_infiltrators_di_desc$"
 tech_infiltrators_di2_lar: "$tech_infiltrators_di2$"
 tech_infiltrators_di2_lar_desc: "$tech_infiltrators_di2_desc$"
 tech_infiltrators_di3_lar: "$tech_infiltrators_di3$"
 tech_infiltrators_di3_lar_desc: "$tech_infiltrators_di3_desc$"
 tech_infiltrators_di4_lar: "$tech_infiltrators_di4$"
 tech_infiltrators_di4_lar_desc: "$tech_infiltrators_di4_desc$"


 # Тактичний шлях: поліпшення проникнення
 tech_infiltrators_si: "Тактичне проникнення"
 tech_infiltrators_si_desc:0 "Благоприятствуя быстрому принятию решений и немедленным последствиям этого, данная тактическая доктрина проникновения позволит ротам инфильтраторов действовать более эффективно на поле боя."

 tech_infiltrators_si2: "Прицільне проникнення"
 tech_infiltrators_si2_desc:0 "Рота инфильтраторов обязаны быстро и эффективно поражать свои цели. Они должны быть искусны в планировании действий на вражеской территории и, следовательно, быстрее завершать их, чтобы снова быть готовыми действовать."

 tech_infiltrators_si3: "Хаос, сум'яття, приховування"
 tech_infiltrators_si3_desc:0 "Роты чейнджлингов-инфильтраторов должны быть обучены сеять хаос на линии фронта и поле боя. Кроме того, мы должны искать новые способы лучше противостоять потенциальным завоевателям."

 tech_infiltrators_si4: "Вишкіл у соціальній інженерії"
 tech_infiltrators_si4_desc:0 "Чтобы действительно соответствовать своему имени, отряды чейнджлингов-инфильтраторов должны знать, как достоверно имитировать пони во время разведывательных вылазок. Эта подготовка поможет им в случае необходимости маскировки, чтобы оценить противника перед боем, а также поможет им в принятии будущих решений."

