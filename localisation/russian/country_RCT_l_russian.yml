 rivercity.3.t:0 "Доля нестабільного уряду"
 rivercity.3.d:0 "Після низки таємних зустрічей альянс провідних політиків, урядовців, армійських офіцерів та провідних представників бізнесу дійшов згоди, що необхідно вжити рішучих заходів для того, щоби передвиборчі події ніколи не повторилися. Справжньої гармонії не може бути доти, доки не будуть очищені або реформовані всі дисгармонійні елементи в суспільстві. З огляду на постійну загрозу комуністів, фашистів, анархістів і грифонів, що нависла над Республікою, було вирішено, що тимчасовий уряд на чолі з Управлінням гармонійних служб мусить узяти владу, допоки не буде досягнута справжня гармонія.\n\nНалякана Ривер Свірл пригрозила загальмувати такі дії, які були б цілком законними згідно з надзвичайним становищем, яке вона запровадила. Альянсу не залишилося іншого вибору, окрім як захопити владу, що виглядало б для решти світу як державний переворот, або знайти спосіб контролювати канцлера. У будь-якому випадку, було вирішено, що новим лідером тимчасового уряду стане директор УГС — Арклайт."
 rivercity.3.a:0 "Арклайт отримує контроль над урядом."
 rivercity.3.b:0 "УГС «переконало» Ривер Свірл погодитися."

 rivercity.8.t:0 "Нова заступниця міністра фінансів"
 rivercity.8.d:0 "В умовах, коли Республіка стабільна, а фінансовий сектор знову починає працювати, стала вакантною посада заступника міністра фінансів. Потрібно знайти нового посадовця, однак наразі немає гідної кандидатури, тож ваша бабця в Заґрепі запропонувала віддати цю посаду вашій кузині, Пампкин Свірл. Ваша сім'я, безсумнівно, оцінить це, та й інших кандидатів не назирається, але це призначення може викликати підозру у кумівстві серед нашого уряду."
 rivercity.8.a:0 "Не варто розхитувати човен..."
 rivercity.8.b:0 "Тобі все вдасться, Пампкин!"

 rivercity.9.t:0 "Пампкин Свірл справляється!"
 rivercity.9.d:0 "Ривер Свірл мала сумніви щодо призначення Пампкин на важливу посаду у Міністерстві фінансів. Вона не цікавилася фінансами, а її диплом місцевого економічного університету був радше чистим аркушем, аніж показником майстерності. Ривер знала, що кузина Пампкин не мала великих амбіцій і головною метою для неї була насолода життям зі своїми друзями. Зрештою, вона отримала цю роботу лише тому, що бабця постійно сварила її за ігнорування сім'ї.\n\nНа щастя, її рішення не було даремним. Почали надходити повідомлення про дедалі кращі результати діяльності Пампкин. Це не було чимось вражаючим, але у всякому разі краще за її попередників. Порівняно з першими кількома тижнями було набагато менше політичних атак, на які канцлерці Ривер завжди тяжко було реагувати. Але очевидно, шановне поньство, що кумівство не всім подобається, навіть якщо воно технічно законне.\n\nТак, Пампкин Свірл зробила велику роботу, тож Ривер вирішила, що буде доречно запросити її на гарну сімейну вечерю. Вона знала її улюблену страву."
 rivercity.9.a:0 "Я завжди вірила в тебе, кузино!"

 # Проблема кабінету 1: бідність
  rivercity.13.t:0 "Проблема бідності"
  rivercity.13.d:0 "Одна з найгірших і найгостріших суперечок між партіями гармоністів і соціалістів відбулася стосовно питання бідності. Тисячі кобил і жеребців живуть на голодному пайку, а біднякам украй важко знайти оплачувану роботу. Вже кілька років обидві сторони безрезультатно звинувачують одна одну в нездатності діяти належним чином. Гармоністи, будучи партією більшості, запропонували законопроєкт, який збільшить інвестиції в промисловість та інфраструктуру, стверджуючи, що це зростання створить нові робочі місця для бідних, тим часом як соціалісти віддають перевагу впровадженню масштабних програм соціального забезпечення. Нова Вірл, лідерка опозиції, засудила план гармоністів, назвавши його «Законом про допомогу товстим котам», і пригрозила виключити зі своєї партії будь-якого соціаліста, який підтримає його. Якщо понад 90% її партії підтримають її позицію з цього питання, то гармоністи можуть не отримати достатньої більшості для прийняття законопроєкту."
  rivercity.13.a:0 "Законопроєкт отримав підтримку обох партій."
  rivercity.13.b:0 "Батіг Нови спрацював; законопроєкт було відхилено."

