### ФОКУСИ ###
 RCT_coalition_government:0 "Розколотий уряд"
 RCT_coalition_government_desc:0 "Початок другого терміну Ривер Свірл на посаді канцлерки не був легким. Опозиціонерка Нова Вірл, яка посіла друге місце, зібрала потужну ліву коаліцію проти Ривер Свірл і її Річкової гармонійної партії. Обидві лідерки та їхні партії мають радикально різні політичні погляди, що може призвести до політичного тупику. Якщо рішення не буде знайдене, уряд може припинити свою діяльність."
 RCT_strengthen_the_ohs:0 "Зміцнити УГС"
 RCT_strengthen_the_ohs_desc:0 "Управління гармонійних служб існує з часів перетворення Рієкограда на Республіку і спочатку воно захищало новонароджену демократію від монархістських змовників. Протягом десятиліть їхні ресурси були значно скорочені, оскільки загрози вважалися минувшими, але настають нові часи. Ми маємо бути готовими протистояти загрозам іззовні та зсередини."
 RCT_undermine_the_ohs:0 "Розформувати УГС"
 RCT_undermine_the_ohs_desc:0 "Управління гармонійних служб — це жорстокий, зловісний інструмент буржуазних тиранів. Хто зна, що вони робили в тіні, щоб тримати нас під контролем? Скільки наших товаришів «зникло» завдяки їм, щоби їх більше ніколи не бачили? Надто багато. Тепер ми повинні викрити та знищити змовників."
 # Dab on the empire
 RCT_phoenix_programme:0 "Програма «Фенікс»"
 RCT_phoenix_programme_desc:0 "Спочатку ми думали, що смерть Ґровера V нарешті призведе до краху Імперії. На жаль, цього не сталося, і агенти УГС повідомляють про нарощування військових сил на Заході. Імперія вже нападала на Річкові землі раніше і може зробити це знову. Ми не повинні дати Грифонському Феніксу набратися сили, щоби стати суперником усієї нашої Коаліції!"
 RCT_replace_the_unstable_government:0 "Замінити нестабільний уряд"
 RCT_replace_the_unstable_government_desc:0 "Управління гармонійних служб оцінило ситуацію та дійшло висновку, що чвари між партіями в Саборі становлять явну та значну загрозу безпеці. Настав час переконати Ривер Свірл, що необхідно вжити рішучих заходів для стабілізації уряду, поки не запізно."
 RCT_secure_the_riverlands:0 "Захистити Річкові землі"
 RCT_secure_the_riverlands_desc:0 "Ми не повинні розвалити Річкову коаліцію. Якщо будь-яка країна Річкових земель залишить нас, Імперія Грифонів зможе легко загнати Коаліцію в політичний і військовий кут. Коаліція мусить триматися разом, як оплот супротив грифонів. Жодна країна не повинна залишити нас. Ми маємо заховати цілісність Коаліції, навіть крізь біль і страждання для країн-учасниць."
 RCT_progpganda_opperations:0 "Антиімперська пропаганда"
 RCT_progpganda_opperations_desc:0 "УГС вдалося зібрати достатньо матеріалів про грифоняче суспільство. Ми використаємо їх на власну користь. Підступні капіталісти-грифони, що грабують свій народ, нескінченні війни та безчесні дворяни... Добре налагоджена пропаганда зміцнить ці стереотипи, щоби кожен поні знав, хто його ворог."
 RCT_war_harmony:0 "Гармонія воєнного часу" # гармонія при альфері — Хаха.
 RCT_war_harmony_desc:0 "Принципи гармонії, за які постійно чіпляються наша влада і народ, не є хибними за своєю суттю, але вони є небезпечними. На війні цінності, які ти сповідуєш, тануть на очах. Однак, ми збережемо найбільш важливі для нас цінності навіть у ці лихі часи. Гармонія воєнного часу не ідеальна, але ми пам'ятаємо, хто ми є."
 RCT_crackdown_on_dissent:0 "Придушення інакодумства"
 RCT_crackdown_on_dissent_desc:0 "Багато поні сумніваються в нашому правлінні. Вони вимагають миру замість «катастрофічного конфлікту», якого можна було б запобігти. Зараз не час для такої критики: в ці визначальні роки річкові громадяни мають виступити єдиним фронтом супротив грифонської агресії. Відтепер ми каратимемо за інакодумство."
 RCT_reconcile_nova:0 "Угамувати Нову Вірл"
 RCT_reconcile_nova_desc:0 "Хоча Нова Вірл є соціалісткою, вона не зовсім невиправна. У глибині душі вона все ще вірить у гармонію, але йде до неї інакшим шляхом. Маючи певні гарантії, що наша країна не чіпатиме комуністів, як усередині країни, так і за кордоном, ми можемо переконати її підтримати нашу справу."
 RCT_disappear_skr_leadership:0 "Нещасний випадок"
 RCT_disappear_skr_leadership_desc:0 "УГС спостерігає за лідерами соціалістичної партії. Багато з них незадоволені нашим правлінням і можуть координувати опір проти нас, як ми з ними не розберемося. Було б добре, як би з кимось із їх лідерів стався нещасний випадок..."
 RCT_the_southern_communists:0 "Грифонські комуністи"
 RCT_the_southern_communists_desc:0 "На південь від Річкової коаліції назріває нова загроза. Грифони-аристократи своїм ставленням довели робітників і селян до повстання. Але замість ідей гармонії ці птахи обрали шлях комунізму. Їхні хибні ідеї глобальної рівності означають, що у майбутньому вони намагатимуться вторгнутися до нас. Ми мусимо вдарити першими."
 RCT_OHS_divisions:0 "Дивізії УГС"
 RCT_OHS_divisions_desc:0 "Управління гармонійних служб має сформувати спеціальні військові підрозділи, щоби тримати в узді регулярних солдатів. Ці підрозділи стануть прикладом для наших фронтових підрозділів, демонструючи готовність померти за нашу гармонійну ідею. Ці підрозділи замінять регулярні армійські підрозділи, якщо вони не справлятимуться з поставленими завданнями."
 RCT_OHS_detachments:0 "Підрозділи УГС"
 RCT_OHS_detachments_desc:0 "Управління гармонійних служб — це насамперед розвідувальне відомство, тож воно мусить зосередитися на розвідці. Але для просування військових зусиль ми можемо відрядити особливо мужніх і відданих агентів до наших дівізій. Ці агенти будуть наглядати за нашими солдатами і особливо за офіцерами, аби забезпечити високий моральний дух і абсолютну віру в нашу гармонійну справу."
 RCT_recruitment_drive:0 "Вербувальна кампанія"
 RCT_recruitment_drive_desc:0 "Потік новобранців усе зменшується, але для боротьби з Імперією нам знадобиться набагато більше солдатів! На щастя, пропаганда — одна з найсильніших сторін УГС. Кожен ріг кожної вулиці буде в листівках. Ветерани навідають різні місця, щоби змотивувати молодь, а радіо нагадає кожному рієчанину про свій обов'язок!"
 RCT_the_western_corridor:0 "Західний коридор"
 RCT_the_western_corridor_desc:0 "Настав час убезпечити наш шлях до Імперії. Лицарі Геллквіллу та Лонґсуорду є буферною зоною режиму в Ґриффенгаймі, які використовують землі поні, щоби захиститися від нашого нападу. Ми звільнимо цих змучених поні та прокладемо шлях до ґанку Ґровера."
 RCT_end_of_empire:0 "Покінчити з Імперією"
 RCT_end_of_empire_desc:0 "Велике завдання майже добігає кінця. Перед нами лежать неосяжні землі Імперії Грифонів. В них живуть мільйони грифонів, які прагнуть зруйнувати гармонію і зібрати всіх поні в свої залізні кіпцюри тиранії. Рієцька республіка нізащо не дозволить цьому статися!"
 RCT_jobs_done:0 "Mission complete"
 RCT_jobs_done_desc:0 "УГС виконала свій обов'язок перед Рієцькою республікою й усім гармонійним світом. Імперію Грифонів було відбайрактарено, а разом з нею і велику загрозу світовому спокою. Однак усе це нічого б не коштувало, якби УГС не відновило обраний уряд і не відійшло на задній план."
 RCT_neverending_emergency:0 "Нескінченна загроза"
 RCT_neverending_emergency_desc:0 "Імперію Грифонів було переможено, але багато загроз все ще нависають над нами. Привид комунізму та терор супремасизму все ще переслідують континент. Відступати зараз запізно. УГС залишиться на сторожі Рієцької республіки навіки."
 # River Swirl's pillowfort, socialists and imperialists get out reee
 RCT_bastion_of_the_east:0 "Фортеця Сходу" # бахмут — Ну, таке.
 RCT_bastion_of_the_east_desc:0 "Незліченну кількість разів Річкові землі зазнавали нападів, і незліченну кількість разів наші вороги розбивалися об наші гори, немов хвилі об скелі. Річкові землі мають залишатися незламною фортецєю і стати виспою гармонії та демократії у Грифонії."
 RCT_golden_curtain:0 "Золота завіса"
 RCT_golden_curtain_desc:0 "Ми маємо усунути загрозу Імперії Грифонів кордонам Коаліції. Навколо нас має бути піднято Золоту завісу: сферу впливу, що складається з наших друзів, яка захистить нас від іноземного вторгнення."
 RCT_establish_the_minutemares:0 "Сформувати ополчення"
 RCT_establish_the_minutemares_desc:0 "Імперія Грифонів може будь-якого моменту завдати удару по сусідніх демократичних країнах. Ми повинні не дати їй змоги вести експансію у світі гармонії та волі! З добровольців будуть організовані нові загони ополчення, які завжди готові швидко реагувати на загрози ззовні."
 RCT_operation_cherry_party:0 "Операція «Вишнева вечірка»"
 RCT_operation_cherry_party_desc:0 "Необхідно створити буферну зону у долині Еві для захисту кордону Коаліції. Занадто довго Єзераград та Віттенленд страждали від рейдів грифонів! Люші, Грифія і Грифус повинні прийняти демократичні, ліберальні і пацифістські уряди, які не стануть пішками Імперії Грифонів і не становитимуть нам жодну загрозу."
 RCT_intervene_in_brodfeld:0 "Вдертися до Прайвену"
 RCT_intervene_in_brodfeld_desc:0 "Ситуація у Бродфельді вже давно викликає у нас стурбованість, оскільки країна потерпала від спустошливого голоду та нестабільності, що призвело до того, що король Клозеу почав закручувати гайки. В результаті почалася кривава громадянська війна... Ми повинні принести мир і свободу грифонам Прайвену. Годі терпіти їм ці пекельні борошна!"
 RCT_operation_magic_star:0 "Операція «Магічна зірка»"
 RCT_operation_magic_star_desc:0 "Геллквілл і Лонґсуорд, дітища Імперії, протягом століть були ворогами всієї Коаліції. Вони відповідальні за незліченні набіги та злочини, такі як розграбування Діамантової Гори та спалення Єзераграду. Настав час лицарям-вар'ятам відмовитися від насильства, прийняти гармонію і приєднатися до Сходу замість жорстокого Заходу."
 RCT_friendship_without_borders:0 "Дружба без кордонів"
 RCT_friendship_without_borders_desc:0 "Із розширенням Золотої завіси воля та демократія приходять на численні землі. Мільйони істот нарешті насолоджуються свободою та гармонією. Нові гармонійні уряди в боргу перед нами та платитимуть військовою допомогою. Нехай прийдуть Імперія та її армії! Вони навчаться поважати справжню силу дружби."
 RCT_the_final_battle:0 "Остання битва"
 RCT_the_final_battle_desc:0 "Агенти УГС повідомляють про масову військову активізацію в Імперії. Вочевидь, вони готуються завдати по нас сильного удару! Ми не можемо дозволити імперіалістичним покидькам взяти ініціативу, а мусимо перейти в наступ, навіть якщо це суперечить принципам гармонії. Відчайдушні часи вимагають відчайдушних заходів."

 # Дружба — це диво
  RCT_ready_the_storm:0 "Приготуватися до бурі"
  RCT_ready_the_storm_desc:0 "На Заході назріває буря, але на Сході ще панує мир. Поки є можливості, ми маємо зміцнити наші зв'язки з Коаліцією і приготувати альянс до протистояння будь-яким негодам."
  RCT_river_games:0 "Річкові ігри"
  RCT_river_games_desc:0 "Кубок Річкових земель уже став традиційним і зблизив членів Коаліції. Правду кажуть, мало що може згуртувати людей так, як спорт. Тому ми маємо організувати грандіозний захід із різноманітних видів спорту. Кожен жеребець і кожна кобилка зможе проявити себе у якомусь спорті — для цього не обов'язково бути майстром спорту з гуфболу."
  RCT_scholarship_programme:0 "Річкові стипендії"
  RCT_scholarship_programme_desc:0 "Річкові землі є домом для багатьох блискучих умів, але їхні таланти залишаються невизнаними. Ми маємо провести відкритий для всіх студентів конкурс на отримання державної академічної стипендії та щедро нагородити переможців. Це дозволить нам виявити найбільш здібних студентів і підтримати їх фінансово."
  RCT_united_joint_river_works:0 "Єдині будівельні норми"
  RCT_united_joint_river_works_desc:0 "Наразі всі країни Коаліції мають власні будівельні закони та традиції, тож співпрацювати нам досить складно. Будівельні практики слід регулювати та гармонізувати, щоби, незважаючи на походження, робітники могли працювати разом над великими проєктами."
  RCT_agricultural_standerds_authority:0 "Сільськогосподарчі стандарти"
  RCT_agricultural_standerds_authority_desc:0 "Зі зростанням обсягів торгівлі сільськогосподарською продукцією всередині Коаліції зростає і ризик захворювань, які можуть знищити врожай та вбити тварин. Тарифи, що накладаються на торгівлю, також досить високі, а методи ведення сільського господарства — а отже, і ефективність виробництва — дуже різняться. Встановлення єдиних міжнародних правил і стандартів дозволить вирішити всі ці проблеми."
  RCT_equestrian_exchange:0 "Еквестрійська програма обміну"
  RCT_equestrian_exchange_desc:0 "Еквестрія є найрозвиненішою країною поні у світі. Вони готові поділитися своїми знаннями з нами. Все, що нам потрібно зробити, — це попросити їх, і ми обов'язково отримаємо наукову допомогу. За бажанням і ми надамо сестринській Еквестрії відповідну допомогу. Понійська солідарність працює на повну потугу!"
  RCT_social_security_act:0 "Закон про соціальне забезпечення"
  RCT_social_security_act_desc:0 "Підйом комуністів був частково викликаний бідними умовами життя наших поні. Але вони мали рацію: ми повинні допомагати найменш забезпеченим прошаркам нашого суспільства і гарантувати шанс у житті кожному. Необхідно прийняти комплексний і сучасний закон про соціальне забезпечення, щоб допомогти громадянам похилого віку, лошатам і безробітним."
  RCT_healthcare_reform:0 "Реформа системи охорони здоров'я"
  RCT_healthcare_reform_desc:0 "Ми можемо зробити більше для покращення життя наших поні: реформа системи охорони здоров'я покращить якість та доступність медичної допомоги. Державне страхування стане доступнішим за рахунок незначного підвищення податків, а програми безкоштовної вакцинації будуть розпочаті негайно."
  RCT_equestria_of_the_east:0 "Еквестрія Сходу"
  RCT_equestria_of_the_east_desc:0 "Ривер Свірл пішла шляхом Селестії і формує Річкову республіку за зразком найбільшої нації поні у світі. Очікувана тривалість життя, середній заробіток та рівень щастя стрімко зростають, і незабаром життя річкових поні буде на рівні життя громадян Еквестрії. Тепер наша країна покаже шлях іншим членам Коаліції так само, як Еквестрія вказала шлях нам."
  RCT_the_dog_question:0 "Питання собак"
  RCT_the_dog_question_desc:0 "Діамантова гора у сучасному стані є ганьбою для Коаліції. Їхній уряд не забезпечує повну свободу свого народу, не виступає за мир і гармонію, а навіть навпаки. Ми не можемо терпіти це неподобство: час покласти край собачій деспотії."
  RCT_watertowns_friendship_group:0 "Гармонія у Струмгороді"
  RCT_watertowns_friendship_group_desc:0 "Північні села об'єдналися у державу Струмгород. Хоча багато хто сприймає їхнє пацифістське общинне суспільство як соціалістичне, очевидно, що вони заперечують свою гармонійність. Відправивши делегації до Струмгороду, ми зможемо переконати їх, що в нас із ними багато спільного."
  RCT_border_defence_fund:0 "Фонд оборони кордону"
  RCT_border_defence_fund_desc:0 "Ми попросимо всіх поні зробити свій внесок у Фонд оборони кордону. Цей фонд, який наполовину складається з приватних пожертв і наполовину з державних коштів, допоможе нам придбати ресурси, необхідні для створення найсучасніших укріплень уздовж нашого кордону."
  RCT_war_readiness_act:0 "Переконатися в готовності до війни"
  RCT_war_readiness_act_desc:0 "Наше населення має бути підготовлене до воєнного лихоліття. Інструкції, як знайти безпечні укриття і як надягати протигази, як вимикати світло, не вірити всім новинам, які розповість кума, бути уважними до їжі, яку споживаєш, тощо. Коли всі поні будуть готові, будь-яка війна, яка прийде по нас, закінчиться до того, як ми про це дізнаємося!"
  RCT_seek_equestrian_support:0 "Звернутися по еквестрійську допомогу"
  RCT_seek_equestrian_support_desc:0 "Війна триває, але Річкова республіка — не єдина захисниця гармонії у світі. Мудра і добра принцеса править нашими західними родичами в Еквестрії. Ривер Свірл досі має там деякі зв'язки з часів свого навчання там. Певно, поні Еквестрії допоможуть нам у нашій боротьбі."
  RCT_the_home_act:0 "Закон про Батьківщину"
  RCT_the_home_act_desc:0 "Закон про Батьківщину слугуватиме нагадуванням про те, за що ми воюємо: за батьківщину річкових поні. Свобода, гармонія та демократія! Річкова Республіка — наш дім, і ми будемо стояти разом, щоби захистити його від будь-кого, хто хоче йому зашкодити!"
  RCT_arms_provisioning:0 "Аварійне забезпечення"
  RCT_arms_provisioning_desc:0 "Масштабне нарощування армії необхідне для конкурування з ворогами гармонії. Ми запровадимо протоколи надзвичайного становища для конфіскації потрібних нам фабрик і приладів. Це допоможе зробити нашу військову промисловість набагато потужнішою."
  RCT_establish_uhac:0 "Заснувати КПНД"
  RCT_establish_uhac_desc:0 "Комітет із питань негармонійної діяльності буде стежити за тим, щоби серед усіх поні, особливо державних службовців, не виникали антигармонійні настрої. Особливо слід викорінювати прогрифонські настрої та соціалізм. Ці поні хитрі і можуть ховатися будь-де, а ми маємо настигати та карати їх."
  RCT_reform_the_disharmonists:0 "Перевиховати негармоністів"
  RCT_reform_the_disharmonists_desc:0 "Гармонія ховається всередині кожного негармоніста. Маючи добрий терпець, ми зможемо перевиховати всіх і вказати вірний шлях гармонії та демократії. Дбайливість річкових поні переконає у нашій правій справі навіть найзапекліших соціалістів!"
  RCT_citizinship_reform_act:0 "Реформа Закону про громадянство"
  RCT_citizinship_reform_act_desc:0 "Не можна просто так роздавати громадянство нашої чудової Республіки кожному охочому. Справжній громадянин бере на себе відповідальність за суспільство та готовий за нього боротися, тому обов'язковою умовою для отримання громадянства буде військова служба."
  RCT_office_of_scientific_development:0 "Управління наукового розвитку"
  RCT_office_of_scientific_development_desc:0 "Науковий прогрес є важливим у мирний час, але він іще важливіший у час воєнний. Нам потрібно об'єднати наші ресурси, створивши спеціальне управління, яке збиратиме потрібних науковців для потрібної роботи. З ліпшими умами країни ми завжди будемо попереду наших ворогів!"

 # Gommie
  RCT_red_saturday:0 "Червона субота"
  RCT_red_saturday_desc:0 "Це була звичайна субота. Сабор готувався до засідання в Рієкограді, щоб обговорити останні політичні події та стрімкий зліт СКР. А потім дещо сталося..."
  RCT_proletarian_dictatorship:0 "Диктатура пролетаріату"
  RCT_proletarian_dictatorship_desc:0 "Робітники Рієкограду, прокиньтеся від сну! Надто довго ви страждали. Вставайте та беріться за зброю: настав час революції! Топіть вулиці кров'ю буржуазних покидьків! Притягніть Нову Вірл та її поплічників-зрадників до відповідальності!"
  RCT_the_commissars:0 "Політичні комісари"
  RCT_the_commissars_desc:0 "Необхідно забезпечити цивільний контроль над військовими, щоби контрреволюція не розвалила Республіку. Ми введемо в нашу армію офіцерський нагляд, завданням якого буде спостереження за політичною освітою, дисципліною та лояльністю дивизії, до котрої призначений комісар."
  RCT_show_trials:0 "Реформувати УГС"
  RCT_show_trials_desc:0 "Управління гармонійних служб іще може стати нам у пригоді. Ми реформуємо його в Комітет державної безпеки та перетворимо його з жорстокого буржуазного приладдя тортур на праведну ґільйотину пролетаріату!"
  RCT_military_industrial_complex:0 "Оборонно-промисловий комплекс"
  RCT_military_industrial_complex_desc:0 "Наше військове виробництво нікуди не годиться. Нове Міністерство оборонної промисловості забезпечить збільшення квот і посилення трудової дисципліни, а ми тим часом забезпечимо його новими заводами, де наш вільний пролетаріат буде працювати день і ніч."
  RCT_collectivised_agriculture:0 "Колективне господарство"
  RCT_collectivised_agriculture_desc:0 "Настав час знищити огидну приватну власність в нашій країні. Ми змусимо наших поні працювати в колгоспах будь-якою ціною та під дулом пістолета; ми зруйнуємо будь-які паркани, які розділяють ферми. Надмірно заможним селянам не можна довіряти; ми перетворимо їх на куркулів. Яка в нас чудова аграрна політика!"
  RCT_more_collectivisation:0 "Ліквідувати безробіття"
  RCT_more_collectivisation_desc:0 "Товариш Карамель розчарований високим рівнем безробіття. Як ми можемо називати себе державою робітників, якщо ми не забезпечуємо наших людей роботою? За допомогою встановлення заробітної плати ми зможемо забезпечити дешеву робочу силу — так ми поборемо безробіття та збільшимо виробництво."
  RCT_mobilise_labor:0 "Створити ТЦК"
  RCT_mobilise_labor_desc:0 "Ми маємо зробити все можливе, щоби наша звільнена країна вижила в поки що буржуазному світі. Ми створимо нове відомство, яке займатиметься плануванням мобілізації, призовом і підготовкою солдатів. Кожен громадянин буде зобов'язаний з'явитися до місцевого ТЦК для перевірки придатності до військової служби."
  RCT_industrialise_everything:0 "Масова індустріалізація"
  RCT_industrialise_everything_desc:0 "Програма масової індустріалізації товариша Карамеля має бути реалізована негайно! Ми мусимо мобілізувати всі наші ресурси, щоби розширити наші міста та збудувати в них якомога більше заводів. Невиконання нових квот буде вважатися державною зрадою і каратися відповідно."
  RCT_independent_socialism:0 "Демократія перемагає"
  RCT_independent_socialism_desc:0 "Підступна змова Карамеля була зупинена в останню хвилину, зрадники заарештовані, а наша демократія врятована. Тепер Нова Вірл і СРК можуть нарешті розпочати реформи, які перетворять Річкову республіку на справжню соціалістичну утопію."
  RCT_market_socialism:0 "Принципи ринкового соціалізму"
  RCT_market_socialism_desc:0 "Ніхто не заперечує переваги ринкової економіки. Вона сприяє розвитку та зростанню краще за інші економічні моделі. Однак, окремі істоти схильні використовувати її для власної вигоди. Поступово скасовуючи приватну власність і запроваджуючи кооперативи та синдикати, кожен працівник стане власником, який отримуватиме свою справедливу частку прибутку."
  RCT_agrarian_coops:0 "Створення аграрних кооперативів"
  RCT_agrarian_coops_desc:0 "Не варто забувати на сільські регіони, незважаючи на їхню загальну консервативність. На зміну приватним фермам прийдуть кооперативи, а сила-силенна поні, які раніше були робітниками, стануть власниками ферм. Ресурси та прибутки будуть розподілені між усіма відповідно до їхніх потреб."
  RCT_economic_autarky:0 "План економічної автаркії"
  RCT_economic_autarky_desc:0 "Усі наши сусіди — відверті антикомуністи. Ми мусимо готуватися до найгіршого сценарію, коли вони закриють кордони й унеможливлять нам торгівлю. Певно, тут нас врятує наука. Заради нашої самостійності ми інвестуємо в технології збору ресурсів та синтетичні заводи."
  RCT_urbanise_coltstream:0 "Урбанізація Уайлд-Водини"
  RCT_urbanise_coltstream_desc:0 "Кольтстрім має великий потенціал стати містом-побратимом Рієкограда. Уайлд-Водина є переважно сільською областю, тож ми маємо заохочувати місцевих фермерів їхати в міста та ставати робітниками на заводах. Таким чином ми вб'ємо двох грифонів одним пострілом: Уайлд-Водина урбанізується, а Кольтстрім перетвориться на сучасне місто."
  RCT_urbanise_coltonia:0 "Урбанізація Кольтонії"
  RCT_urbanise_coltonia_desc:0 "Кольтонія так само є переважно сільською областю, але має два досить великих міста — Заґреп і Вірмейнвітиця. Інвестиції у схід Республіки та субсидування нових промислових кооперативів забезпечать подальше зростання міст."
  RCT_control_the_unions:0 "Профспілки у політиці"
  RCT_control_the_unions_desc:0 "Відтоді, як ми запровадили ринковий соціалізм, членство та вплив профспілок значно зросли. Вони стають дедалі активнішими в політиці, наполягаючи на подальших соціальних реформах і прийнятті більш сприятливого робітникам законодавства. Ми маємо щиро радіти такому розвитку подій!"
  RCT_rijekan_socialism:0 "Річковий соціалізм"
  RCT_rijekan_socialism_desc:0 "Нова Вірл нарешті здійснює свою мрію: перетворити Річкову республіку на унікальну соціалістичну державу зі збереженою ринковою економікою. Економіка зростає, життя здається кращим, експлуатація та пригноблення зникають із суспільства. Але буде непогано ще й поширити цю утопію на решту Річкових земель...  "
  RCT_reducation:0 "Червона освіта"
  RCT_reducation_desc:0 "Реформа освіти є одним із наших найвищих пріоритетів, бо ми мусимо врятувати чисті уми нашої молоді від бридкої буржуазної пропаганди. Тільки освічений розум може бачити крізь їхню брехню! Тож ми значно збільшимо фінансування, докорінно змінимо навчальні програми та розпочнемо кампанії з ліквідації неписьменності."
  RCT_red_propaganda:0 "Народний відділ революційної правди"
  RCT_red_propaganda_desc:0 "Народ мусить бути поінформований про всі недоліки та хиби капіталізму та приватної власності. На кожну правацьку брехню ми відповімо лівацьку правду! Хай живе соціалізм!"
  RCT_red_crusade:0 "Ми не боїмося"
  RCT_red_crusade_desc:0 "За нашими кордонами фашистські генерали та жадібна буржуазія вже потирають копита та планують нас повалити, висмоктуючи кров з наших робітників. Ми не хочемо війни, але, якщо доведеться, ми будемо битися на смерть! Наш обов'язок — не тільки захистити свою країну, але й визволити всіх трудящих світу!"
  RCT_crimson_skies:0 "Під багряним небом"
  RCT_crimson_skies_desc:0 "Наші солдати будуть авангардом революції. Вони мають силу перемогти будь-яку буржуазну банду і вони об'єднані в братерство, на відміну від ворогів, в яких немає єдності. Ми маємо нагадати про це нашим жовнерам. "
  RCT_fund_the_revolution:0 "Арсенал соціалізму"
  RCT_fund_the_revolution_desc:0 "Наш святий обов'язок — постачати та підтримувати соціалістів за кордоном, щоби ті могли, подібно до нас, скинути буржуазних гнобителів. Річкова республіка стане зерном, із якого проросте визволення пролетарів Річкових земель. Робітники Сходу, єднайтеся!"
  RCT_support_socialist_politicians:0 "Підтримати соціалістичну аґітацію"
  RCT_support_socialist_politicians_desc:0 "Треба виховувати класову свідомість у малоосвічених іноземців, щоби вони усвідомили те, що все життя їх пригноблювали та вони почали працювати разом над своїм визволенням. Ми надішлемо гроші та інструкції надійним особам за кордоном, які сіятимуть насіння революції за нашими межами."
  RCT_support_socialist_partisans:0 "Підтримати партизанів-соціалістів"
  RCT_support_socialist_partisans_desc:0 "Ми вже чули про невеликі групи соціалістичних борців за свободу в інших країнах. Однак вони не в змозі зробити багато, бо їм не вистачає зброї, підготовки і взагалі підтримки. Їм потрібна наша допомога, але ми надішлемо її таємно, щоб не получити по губах від буржуїв."
  RCT_KGB_misinformation:0 "Дезінформаційні кампанії"
  RCT_KGB_misinformation_desc:0 "Задля збереження таємниць наших планів ми мусимо збити з пантелику правоохоронців, солдатів і агентів іноземних держав. Наші власні агенти проникнуть до них, щоби поширювати неправдиву інформацію та відволікати увагу. Також вони співпрацюватимуть з партизанами та аґітаторами, тож, напевно, їх і не помітять."
  RCT_peaceful_beacon:0 "Маяк миру"
  RCT_peaceful_beacon_desc:0 "Нова Вірл запевнила народ, що Річкова республіка буде притулком стабільності та процвітання на Сході, і жодних військових конфліктів не буде. Звісно, ми будемо захищатися, якщо вороги погрюкають до наших хат, але Нова обіцяє зробити все можливе, щоби підтримати мир."
  RCT_fabian_strategy:0 "Стратегія Йосипа"
  RCT_fabian_strategy_desc:0 "«Потрібно чекати слушного моменту, як робив до нас великий князь Йосип Гривачич, коли воював проти грифонів, хоча багато хто нарікав на його зволікання; але коли настане час, треба вдарити сильно, як Йосип, інакше очікування буде марним і безплідним».\nНова Вірл планує застосувати нову стратегію, яка повільно, але впевнено наближатиме Річкові землі до соціалізму."
  RCT_solidarity:0 "Солідарність"
  RCT_solidarity_desc:0 "Пролетаріат Сходу повинен триматися разом, бо розділений він занадто слабкий, щоби перемогти реакцію. Нації, кордони — це все штучно створені буржуями поняття, спрямовані налаштувати трудящих один проти одного, тоді як насправді ми всі є братами та сестрами, незважаючи на походження. Настав час об'єднання Річкових земель в єдину Республіку!"
  RCT_great_patriotic_war:0 "Велика вітчизняна війна"
  RCT_great_patriotic_war_desc:0 "Товариші! Настав час розпочати підготовку до нашої найбільшої битви! Вороги з усіх боків уже готують вторгнення. Але не бійтеся! Ми очистимо Річкові землі від капіталізму та знищимо паразитів, які стоять на шляху до комунізму. Товариш Карамель приведе нас до славної перемоги! Червона зірка свободи зійде і засяє над поневоленими масами світу!"
  RCT_fortify_north:0 "Зміцнити північ і схід"
  RCT_fortify_north_desc:0 "На півночі та сході дуже зловісні вороги: жадібні работорговці-пси, тиранічний монарх, що править своїми знедоленими кріпаками залізним копитом, нація, корумпована власниками доків, та занепадаюча Республіка расистів-збоченців. Вони скоро прийдуть до нас, прагнучи розчавити нашу революцію, тож ми маємо укріпити долини і гори!"
  RCT_fortify_south:0 "Зміцнити південь і захід"
  RCT_fortify_south_desc:0 "На заході та півдні — наші найлютіші суперники: республіка з відсталим військово-промисловим комплексом, що не хоче розлучитися з монархічним минулим, і зарозуміле королівство нахабних аристократів-п'яниць з бандами примітивних племен, які не вміють навіть читати. Нехай приходять, ми теж прийдемо!"
  RCT_everypony_must_fight:0 "Кожен поні повинен битися"
  RCT_everypony_must_fight_desc:0 "Наближається війна, тож щоби врятувати наш комуністичний рай, кожен поні повинен зробити свій внесок. Солдати, робітники, фермери, всі громадяни! Наша Республіка стане ефективною машиною війни з єдиною метою тотального знищення капіталістичних загарбників."
  RCT_declare_riverland_soviet_union:0 "Проголосити Річковий соціалістичний союз"
  RCT_declare_riverland_soviet_union_desc:0 "[Root.SocialistUnionProclamationDesc]"

 # Revolution Triumphant! What could possibly go wrong? — а то, шо я напишу купу помилок, а тобі виправляти, але то мені недорічно — Яке ж ти, одначе, падло :)
  RCT_revolution_triumphant:0 "Революція тріумфує!"
  RCT_revolution_triumphant_desc:0 "Нарешті пролетаріат Річкових земель переміг усі негаразди! Після великої війни Схід об'єднаний під владою соціалізму. Це початок нової, золотої доби! Нехай наша країна стане справжньою утопією і захопить цілий всесвіт!"
  RCT_monoculture:0 "Одна нація, одна культура"
  RCT_monoculture_desc:0 "Націоналізм і расизм — це хвороби, які слід вилікувати. Громадяни Союзу повинні бути вірними своєму класу, а не своїй батьківщині чи расі! Необхідно запровадити реформи: соціалістичний реалізм стане офіційним мистецьким стилем Союзу, кожну дитину навчатимуть розмовляти рієцькою мовою, а всі раси будуть рівні. Ми всі маємо об'єднатись!"
  RCT_crackdowns:0 "Репресувати реакціонерів"
  RCT_crackdowns_desc:0 "По всій країні ультраправі терористи прагнуть задушити новонароджену націю в її колисці. Їх треба негайно зупинити! Наші солдати арештують підозрюваних, охорона міст посилюватиметься, а антиреакційна пропаганда буде поширена."
  RCT_rebuild_economies:0 "Соціалізм для всіх"
  RCT_rebuild_economies_desc:0 "Члени Коаліції мали вкрай різну економіку — від натурального сільського господарства до сучасної промисловості. Настав час об'єднати всі країни в соціалізмі! Всю приватну власність ми скасуємо повсюдно. Більш розвинені регіони допомогатимуть біднішим, поки всі не стануть рівними. Робітники Річкових земель володітимуть засобами виробництва!"
  RCT_united_army:0 "Об'єднана армія"
  RCT_united_army_desc:0 "Різні армії колишніх держав продовжують існувати, кожна зі своєю унікальною організацією, зв'язком і командуванням. Як ми можемо захистити себе від контрреволюції ззовні, якщо ми настільки розділені? Необхідно негайно провести масштабні реформи, щоби перетворити наші збройні сили на єдину, потужну армію."
  RCT_aggressive_defence:0 "Агресивна оборона"
  RCT_aggressive_defence_desc:0 "Найкращий захист — це напад. Немає сенсу бездіяльно чекати, поки наші сусіди змовляться й об'єднаються в антисоціалістичний альянс, який прагне нашого знищення. Ми мусимо завдати удару зараз!"
  RCT_secure_western_border:0 "Убезпечити західний кордон"
  RCT_secure_western_border_desc:0 "На заході лежить долина Еві та землі одних з наших найлютіших ворогів — Геллквіллу та Лонґсуорду. Грифони складають більшість населення, і багато з них живуть у країнах, де багаті гноблять бідних. Годі терпіти це неподобство! Ми мусимо негайно звільнити пригнічений Захід і знищити ворогів свободи."
  RCT_secure_northern_border:0 "Убезпечити північний кордон"
  RCT_secure_northern_border_desc:0 "Північ нецивілізована і бідна. Наш обов'язок — принести туди соціалізм і цивілізацію, щоб усі тамтешні жителі могли жити довгим і щасливим життям разом із нами!"
  RCT_secure_southern_border:0 "Убезпечити південний кордон"
  RCT_secure_southern_border_desc:0 "Південь не здатний до самокерування: божевільні маги, які поневолили свій народ, капіталістична держава та примітивні оленячі племена. Мати таких сусідів — ганьба для нашої держави, тож наші армії підуть на південь і звільнять поні Барраду, зебр Кази і оленів Ейстюрланду; годі їм терпіти цей жах."
  RCT_stalliongrad_of_the_east:0 "Сталліонград Сходу"
  RCT_stalliongrad_of_the_east_desc:0 "Товариш Стіл Сталліон був нашим первісним натхненником і показав нам, як робітники можуть повалити своїх гнобителів попри всі негаразди. Ми успадкували його приклад і створили власний Сталліонград! Радіймо та зітхнімо вільно!"

 # Промислові фокуси
  RCT_industry_start:0 "Продовжувити економічні реформи"
  RCT_industry_start_desc:0 "Наша економіка значно зросла за каденції канцлерки Ривер Свірл. Цей розвиток має продовжуватися, тож необхідно провести більше реформ."
  RCT_industry_electronics:0 "Націоналізувати KONJČAR"
  RCT_industry_electronics_desc:0 "KONJČAR є виробником електричних компонентів, який швидко зростав протягом останніх років, але має значні борги. Аби врятувати важливого виробника, ми мусимо націоналізувати компанію та подбати про її борги."
  RCT_industry_infrastructur:0 "Інвестиції в інфраструктуру"
  RCT_industry_infrastructur_desc:0 "Річкові землі дуже гористі, що ускладнює будівництво доріг, але ми не можемо зупинитися, тож наші національні компанії повинні негайно розпочати роботу та сполучити наші міста та села."
  RCT_industry_civ_factories:0 "Підтримати машинобудівництво"
  RCT_industry_civ_factories_desc:0 "Гори нашої Республіки багаті на руди, з яких ми виробляємо сталь, яку перетворяємо на машинні деталі. Виробництво двигунів, турбін, шестерень, поршнів, інструментів та іншого складає важливу долю нашої економики. Його зростання буде продовжуватися надалі, якщо держава туди інвестує, спише борги підприємствам та проведе націоналізацію."
  RCT_industry_reduce_Illiteracy:0 "Обов'язкова освіта"
  RCT_industry_reduce_Illiteracy_desc:0 "За попередню каденцію Ривер Свірл заснувала багато державних шкіл по всій країні, але не всі лошата відвідують їх. Новий закон зробить відвідування шкіл обов'язковим до певного віку для всієї малечі."
  RCT_industry_computing:0 "Еквестрійські комп'ютери"
  RCT_industry_computing_desc:0 "За каденції Ривер Свірл було налагоджено певну співпрацю з університетами та школами Еквестрії, які розробляли комп'ютери. Зараз наші вчені розробляють наші перші аналогові комп'ютери на основі західних досліджень. З нашими субсидіями вони досягнуть успіху."
  RCT_industry_all_in_one:0 "Сполучити Кольтстрім та Рієкоград"
  RCT_industry_all_in_one_desc:0 "Хоча між Кольтстрімом і Рієкоградом існує нормальна автомобільна дорога, через річку Ґриффкінґ має бути прокладена сучасна залізниця. Кольтстрім стане тісніше сполученим зі столицею, що збільшить торгівлю та промислове співробітництво між двома містами."
  RCT_industry_millitary_factories:0 "Річкова збройова промисловість"
  RCT_industry_millitary_factories_desc:0 "Наша збройова промисловість непогана, але тепер вона потребує покращення. Запровадивши мита на іноземну зброю та отримавши натомість спорядження для нашої армії від вітчизняних виробників, ми простимулюємо зростання нашої оборонної промисловості."
  RCT_industry_reduce_poverty:0 "Соціальні програми"
  RCT_industry_reduce_poverty_desc:0 "Економіка зростає, але водночас із цим багато поні продовжують жити у бідності. В межах нової програми ми проведемо низку реформ, спрямованих на підвищення рівня життя. Допомога, безпека та безкоштовні державні послуги для всіх!"
  RCT_industry_resource_tech:0 "Провести геологічну розвідку"
  RCT_industry_resource_tech_desc:0 "Ми вже знаємо, що наші численні гори містять незліченні багатства, але використання сучасних методів для проведення комплексного обстеження землі виявить місця знаходження цих родовищ і їхні розміри. Після обстеження ми вирішимо, як інвестувати наші обмежені кошти."
  RCT_industry_steel_work:0 "Рієкосталь"
  RCT_industry_steel_work_desc:0 "Сталь є основою сучасної промисловості, тож її переробка вкрай важлива. Наші копальні вже видобувають велику кількість руди і видобуватимуть ще більше, але для цього потрібно більше сталеливарних заводів, тож ми побудуємо в столиці нові державні заводи, які зроблять нас одним із найбільших виробників сталі на Сході."
  RCT_industry_alumimum_work:0 "Рієкалюміній"
  RCT_industry_alumimum_work_desc:0 "Дослідження показало, що Уайлд-Водина має значні поклади бокситів, тож гірничодобувні роботи в цьому регіоні треба значно розширити, а в Кольтстрімі побудувати сучасні переробляльні заводи. Завдяки нашим інвестиціям виробництво алюмінію швидко зростатиме."
  RCT_industry_improve_society_2:0 "Узаконення профспілок"
  RCT_industry_improve_society_2_desc:0 "Правовий статус профспілок довгий час був невизначеним. Настав час їх узаконити. Вони вигідні не лише працівникам, але й роботодавцям."
  RCT_industry_improve_society_1:0 "Поширення індустріалізації"
  RCT_industry_improve_society_1_desc:0 "Наша економіка зростає ще швидше, ніж раніше. Наша економічна політика була вірною: щомісяця відкриваються нові заводи. Наша країна буде по-справжньому заможною і розвиненою, справжнім промисловим авангардом Сходу!"
  RCT_industry_research_slot:0 "Університет Рієкограда"
  RCT_industry_research_slot_desc:0 "Університет Рієкограда є одним з найстаріших на Сході. Тепер він стане ще й одним із найбільших. Більше викладачів, більше предметів, більше студентів із усіх Річкових земель і західних держав поні."
  RCT_industry_jets:0 "Ракетні експерименти"
  RCT_industry_jets_desc:0 "Декотрі вчені в Рієкоградському університеті почали розробляти вдосконалені двигуни внутрішнього згоряння, які рухатимуть об'єкти на великі відстані. Нам варто підтримати цю програму державним фінансуванням."
  RCT_industry_atomisiert:0 "Міць кристалів"
  RCT_industry_atomisiert_desc:0 "Ми вже визнаємо магічний потенціал, який зберігається в кристалах, але наші дослідження показують, що ми його дуже недооцінюємо. Якщо все зробити правильно, можна перевантажити кристали магією та вивільнити її, що призведе до чогось... жахливого.\nМи зможемо скористатися цим..."
  RCT_industry_science_base:0 "Розквіт кристальної епохи"
  RCT_industry_science_base_desc:0 "Кристали стають щодалі важливішою частиною нашого суспільства, оскільки ми дедалі більше дізнаємося про них. Вони дозволяють нам розгадати природу магії та використовувати її способами, які ми не уявляли раніше. Воістину, для нас настає нова епоха."

 # Військові фокуси
  RCT_military_start:0 "Військовий фокус"
  RCT_military_start_desc:0 "Збройні сили Республіки є одними з найсучасніших на Сході, але ми не маємо спиняти їхній розвиток. Одже, ми реформуємо їх, аби бути готовими до війн майбутнього."
  RCT_grand_army_of_the_republic:0 "Велика армія Республіки"
  RCT_grand_army_of_the_republic_desc:0 "Ми проведемо військовий парад, щоби показати нашим громадянам велич нашої армії і підвищити її популярність серед потенційних новобранців."
  RCT_inf_stuff:0 "Ліпша зброя"
  RCT_inf_stuff_desc:0 "Піхота — основа війська, тож ми повинні забезпечити його найкращою зброєю на Сході."
  RCT_river_games_military:0 "Річкові військові ігри"
  RCT_river_games_military_desc:0 "Великі військові маневри, в яких візьмуть участь усі члени Річкової коаліції, не лише зміцнять наші зв'язки, але й дадуть нашим арміям досвід, який знадобиться у справжній битві."
  RCT_unicorn:0 "Тренувальні табори єдинорогів"
  RCT_unicorn_desc:0 "Єдинороги можуть переломити хід битви своєю магією, і так відбувалося не раз. Ми повинні фінансувати більше тренувальних таборів для єдинорогів, аби вони могли підтримувати армію ще більше."
  RCT_pegasus:0 "Льотні табори пегасів"
  RCT_pegasus_desc:0 "Поні фізично слабші за грифонів, але пегаси знов і знов доводять, що здатні до рівної боротьби в повітрі, компенсуючи нестачу сили своєю швидкістю. Фінансування більшої кількості льотних таборів забезпечить пегасам перевагу в бою."
  RCT_ask_allies:0 "Допомога від союзників"
  RCT_ask_allies_desc:0 "Союзники в Коаліції мають власні армійські традиції та програми модернізації. Нам є чого в них повчитися, як і їм є чого повчитися в нас, тож ми запропонуємо їм обмін військовим досвідом."
  RCT_art_stuff:0 "Смерть із небес"
  RCT_art_stuff_desc:0 "Артилерія є богинею сучасної війни і неодноразово доводила свою корисність. Тільки бовдур не вдосконалюватиме її."
  RCT_moutain_guns:0 "Гірські гармати"
  RCT_moutain_guns_desc:0 "На наших землях багато гір, тож наша артилерія має бути спроєктована з урахуванням цього. Наша армія буде обстрілювати ворогів згори."
  RCT_mobile:0 "Сучасний транспорт"
  RCT_mobile_desc:0 "Двигуни внутрішнього згоряння зробили нашу логістику зручнішою. Нові транспортні засоби можуть долати будь-яку місцевість, окрім багнюки. Ми виділимо кошти на виробництво цих вантажівок."
  RCT_tanks:0 "Бойовий бронетранспорт"
  RCT_tanks_desc:0 "Новий західний транспортний засіб, так званий «танк», має великий потенціал. За допомогою броньованого транспорту легко й швидко проривається будь-яка невколупна оборона. Ми негайно розпочнемо дослідження цих «танків»".
  RCT_doctrain_2:0 "Ліпша військова доктрина"
  RCT_doctrain_2_desc:0 "Наші військові доктрини давно застаріли і не містять у собі багато сучасних інновацій. Ми відправимо спостерігачів у країни з більш сучасними арміями, щоби перейняти їхній досвід і реформувати нашу армію."
  RCT_mobile2:0 "Комбіноване озброєння"
  RCT_mobile2_desc:0 "Танки та мотопіхота йдуть копитом до копита. Вони мають бути об'єднані в один підрозділ. Також ми повинні переконатися, що в нас є найсучасніша зброя, бо яка тоді користь від об'єдння?"
  RCT_staff_start:0 "Здібні офіцери"
  RCT_staff_start_desc:0 "Хороший командир може привести десяток овець до перемоги над армією вовків. Ми мусимо забезпечити нашу армію достатньою кількістю здібних офіцерів і належно їх підготувати до ведення сучасної війни."
  RCT_defensive_staff:0 "Головнокомандувач оборони"
  RCT_defensive_staff_desc:0 "Головнокомандувач Річкових збройних сил повинен мати оборонне мислення. Річкові землі мають багато природних захисних споруд, таких як річки, гори та ліси, і буде нерозумно не використовувати їх."
  RCT_offensive_staff:0 "Головнокомандувач наступу"
  RCT_offensive_staff_desc:0 "Головнокомандувач Річкових збройних сил не повинен покладатися виключно на нашу оборону, але повинен залишатися активним, бо сучасна війна — це наступальна і мобільна війна. Ми не дамо ворогові спокійно готувати атаки; ми будемо тиснути його на всіх фронтах."
  RCT_special_ops:0 "Батальйони спецпризначенців"
  RCT_special_ops_desc:0 "Нам потрібні підрозділи, які виконуватимуть спеціальні місії, як у воєнний, так і в мирний час. Вони пройдуть інтенсивну підготовку та отримають наше найкраще спорядження, щоби стати найкращими з найкращих. Запрошуються всі, але обираються одиниці."
  RCT_expand_officer_academy:0 "Розширити Кольтовацьку військову академію"
  RCT_expand_officer_academy_desc:0 "Якщо ми хочемо розширити нашу армію, ми мусимо розширити і підготовку офіцерів. Кольтовацька військова академія отримає від нас більше фінансування. Буде підготовлено більше офіцерів, які навчатимуть ще більше курсантів."
  RCT_promote_best:0 "Просувати найкращих"
  RCT_promote_best_desc:0 "Декотрі з наших нових курсантів дуже талановиті. Щойно вони закінчать навчання, ми не змусимо їх будувати кар'єру, а натомість одразу призначимо їх на вищі посади. Це вирішить проблему нестачі офіцерів."
  RCT_light_infantry_training:0 "Вишкіл легкої піхоти"
  RCT_light_infantry_training_desc:0 "Хоча сучасна війна значно зменшила відмінності між важкою та легкою піхотою, ми все ще можемо тренувати деякі з наших підрозділів як спеціалізовані легкі дивізії. Їм не вистачатиме важкого озброєння і техніки, але вони більш мобільні і можуть виконувати завдання і на пересіченій місцевості, і в негоду."
  RCT_more_marines:0 "Річкові морпіхи"
  RCT_more_marines_desc:0 "У Річкових землях і справді багато річок. Вони є перешкодою для багатьох підрозділів, але не для морських піхотинців, які спеціалізуються на десантних операціях і з легкістю перетинають річки. Наша армія повинна мати добре вишколені підрозділи морської піхоти."
  RCT_expand_air:0 "Погляд у небо"
  RCT_expand_air_desc:0 "Сучасна війна буде вестися в небі так само, як і на землі, проте літакам не перешкоджатиме жодна місцевість. Але перш ніж ми зможемо розширити наші військово-повітряні сили, нам потрібно буде побудувати належну інфраструктуру та авіаційний завод."
  RCT_bombers:0 "Річкові бомбардувальники"
  RCT_bombers_desc:0 "Ми зосередимося на бомбардувальній авіації. Тактичні бомбардувальники поєднують у собі швидкість і маневреність винищувачів та стратегічний руйнівний потенціал своїх більших побратимів. Такий універсальний літак стане надійною основою нашої авіації."
  RCT_fighters:0 "Річкові перехоплювачі"
  RCT_fighters_desc:0 "Коли грифони нападуть, вони заповнять небо своїми злісними бомбардувальниками, і аби протистояти цьому, ми повинні розробити новітній перехоплювач, який зможе вчасно відреагувати на загрозу й урятувати невинні життя. Тож винищувачі разом із перехоплювачами становитимуть ядро наших повітряних сил."
  RCT_cas:0 "Річкові винищувачі"
  RCT_cas_desc:0 "Ми навчимо групу безстрашних поні пілотувати спеціальні бомбардувальники. Ці поні будуть пікірувати з великої висоти та зненацька знищувати скупчення ворожих військ. Порушення ланцюгів постачання та знищення баз супротивник неодмінно пошкодить моральний дух нашого ворога, але для цього нам іще треба спроєктувати літак..."
  RCT_strat_doctrine:0 "Доктрина річкового дощу"
  RCT_strat_doctrine_desc:0 "Ми обрушимо на ворога дощі Річкових земель, але цим разом з небес падатимуть наші бомби. Доктрина «Річкових дощів» передбачає масоване застосування бомбардувальників далекої дії для знищення інфраструктури ворога. Коли ми дістанемося їхніх земель, вони обов'язково здадуться!"
  RCT_fighter_doctrine:0 "Доктрина повітряної хвилі"
  RCT_fighter_doctrine_desc:0 "Аби захистити нашу любу Батьківщину, ми мусимо зробити неможливим будь-яке проникнення ворога за в наші межі. Хвилі малих винищувачів захистять нас від ворожих бомбардувальників, а ще більша хвиля штурмовиків скосять будь-якого грифона, який матиме дурість пустити пазурі на нашу землю."
  RCT_long_range_planes:0 "За річкою"
  RCT_long_range_planes_desc:0 "Щоби належним чином захистити нашу країну, ми повинні вийти за межі наших домівок і зустріти ворога віч-на-віч. Для цього нам знадобляться потужніші двигуни, краща аеродинаміка та більші паливні баки. Ми дамо все необхідне конструкторам і подивимось, що вони вигадають."
  RCT_expand_air_defense:0 "Із землі догори"
  RCT_expand_air_defense_desc:0 "Літаки — це дорогі дива техніки. Їхня вартість набагто більша, ніж вартість розміщення більшої гармати на землі. Стаціонарні та буксирувані зенітні гармати є економічним вибором для захисту нашого неба."
  RCT_expand_radar:0 "Радіолокація"
  RCT_expand_radar_desc:0 "Наші землі величезні, тож наші літаки можуть патрулювати повітряний простір лише частково. Використовуючи радіолокаційні станції, ми збільшимо ефективність наших винищувачів, переконавшися, що наші літаки знаходяться в потрібному місці в потрібний час!"
  RCT_expand_air_production:0 "Сповнити небо!"
  RCT_expand_air_production_desc:0 "Винищувачі та бомбардувальники є основою нашої авіації, тож потрібно виробляти у більшій кількості. Повітряна війна — це гра чисел, і коли справа доходить до неї, країна з найбільшими військово-повітряними силами пануватиме в небі. Завдяки оптимізованому виробничому процесу ми гарантуємо достачу літаків."
  RCT_form_navy:0 "Гирло річки"
  RCT_form_navy_desc:0 "Ми забезпечили собі узбережжя, але без належного флоту ми не зможемо ним скористатися. Настав час інвестувати в наші нові прибережні володіння, аби стимулювати будівництво верфей."
  RCT_destroyer_start:0 "Починаючи з малого"
  RCT_destroyer_start_desc:0 "Ми новачки на морі, тож не робімо речі ще складнішими. Есмінець — це найменший тип військового корабля, і ми зможемо відносно легко розпочати їх будівництво, започаткувавши річковий морський флот."
  RCT_crusers:0 "У море!"
  RCT_crusers_desc:0 "Крейсери — це великі кораблі, гідні безкрайніх морів за нашими горизонтами. Ці кораблі потребують більш вправних поні, але з відданістю та часом наша країна матиме свій власний крейсер!"
  RCT_battleships:0 "Побудувати лінкори"
  RCT_battleships_desc:0 "Велика нація, як наша, потребує великого флоту. Престиж і честь надається тим країнам, які мають у своєму флоті лінкори. Ці горді кораблі розсікають хвилі своїми великими розмірами та потужною вогневою міццю. Флот, побудований навколо лінкора, — це флот, створений для перемоги!"
  RCT_battleship_doctrine:0 "Доктрина флоту"
  RCT_battleship_doctrine_desc:0 "Хоча наш великий флот іще не закінчений, ми матимемо доктрину, щоби проєктувати наші військово-морські сили водою. Наш народ колись прийшов із-за океану, тому ми не повинні цуратися глибокої синяви."
  RCT_super_battleship:0 "Проєкт «Левіафан»"
  RCT_super_battleship_desc:0 "Ми намагатимемося створити найбільші, найозброєніші лінкори, які коли-небудь могли плавати океаном. Величезні облогові гармати, масивні двигуни та непробивна броня зроблять так, що наш корабель-монстр зрівняє з землею все, що стоятиме на його шляху. Наші вороги будуть тремтіти від страху, коли цей велетень наблизиться!"
  RCT_carriers:0 "Морські ВПС"
  RCT_carriers_desc:0 "Мореплавство — це класно та чудово, але воно ніколи не замінить наш військово-повітряний комплекс. На щастя, нам доступний авіаносець — корабель-авіабаза. Вогнева міць літаків гарантує, що цей корабель може наносити удари на шмат далі, ніж гармати будь-якого корабля і бути грізною загрозою для будь-якого флоту."
  RCT_carrier_doctrine:0 "Удар із небес!"
  RCT_carrier_doctrine_desc:0 "Основою нашої військово-морської доктрини будуть авіаносці. Літаки з їхніх палуб заполонять небеса, а основний флот захищатиме плаваючі авіабази. Без попередження ланки бомбардувальників обрушаться на флот, який нічого не підозрює, потопивши його ще до того, як ворог наблизиться до наших кораблів!" # та мені просто чхати вже я навіть редагувати тут нічого не буду — Мені більше роботи. Дуже шкода.
  RCT_carrier_aircraft:0 "Морська авіація"
  RCT_carrier_aircraft_desc:0 "Ми повинні створити окрему гілку військово-морських сил, яка б займалася морською авіацією. Якщо об'єднати в одному офісі експертів з військово-повітряних сил і нового військово-морського флоту, вони зможуть навчитися долати виклики, які приносять повітря і море."
  RCT_river_sea:0 "Впасти в море" # ахах типу поняв каламбур типу річкова республіка тобто річка впадає в море — Ахах, затихни.
  RCT_river_sea_desc:0 "Справді, кінцевою ціллю річки завжди був океан. Ми нарешті прийняли нашу морську долю. Тепер, коли ми зробили океан нашим власним володінням, світ відкритий для нас! Поки вода все ще тече річками, ми простягнемо копита за океан, у широкий світ!"
  RCT_more_naval_bases:0 "Ґранти на розвиток доків"
  RCT_more_naval_bases_desc:0 "Ми будемо заохочувати будівництво нових верфей за допомогою ґрантів, щоб у майбутньому у нас були відповідні портові потужності. Трохи підступності допоможе переконати наших впертих рієчан, що море — це те місце, де вони повинні бути."
  RCT_even_more_naval_bases:0 "Програма підготовки судноводіїв"
  RCT_even_more_naval_bases_desc:0 "Ми повинні створити програму підготовки всіх видів військово-морського персоналу. Корабельники, докери, капітани портів і багато інших будуть потрібні для підтримки нашого постійно зростаючого флоту..." # шо цей діпл переклав боже — Треба було не лінуватись і перекладати вручну. Зачекай, коли я піду переписувати все за кілька довгих років.
  RCT_even_more_convoys:0 "Річковий торговельний флот"
  RCT_even_more_convoys_desc:0 "Закордонна торгівля є основою сучасного світу, але донедавна була для нас відрізана. Тепер, коли наш військовий флот добре розвивається, ми повинні забезпечити достатню кількість транспортних кораблів для постачання, перекидання військ і ресурсів." # о боже мені ще 1300 рядків перекладати — Розімую те, пане.

 # Heccin Hector
  RCT_hector_steps_in:0 "Гектор-герой"
  RCT_hector_steps_in_desc:0 "а я не знаю взагалі шо це за шлях напиши мені як ти сюди потрапив тг:@thegreatandpowerfull"
  RCT_come_forth_patriots:0 "Уперед, патріоти!"
  RCT_come_forth_patriots_desc:0 "я тут тоже не знаю шо писати ну типу всі перекладачі тут якусь маячню пишуть тож і я буду"
  RCT_all_for_the_front:0 "Все для фронту"
  RCT_all_for_the_front_desc:0 "Гістарыяграфія т. зв. Смаленскай вайны 1632–34 г. налічвае дзясяткі спецыяльных прац, аднак падзеі, якія адбываліся ў тыя гады ў Беларускім Падзвінні, усё яшчэ застаюцца маладаследаванымі. Невыпадкова ў айчыннай літаратуры яны асвятляюцца павярхоўна і з перавагай састарэлых трактовак асноўных здарэнняў. Артыкул з’яўляецца спробай аўтара запоўніць гэты прагал і прасачыць ход вайны на полацка-віцебскім памежжы ад яе пачатку да спалення Полацка ў чэрвені 1633 г.\nПадрыхтоўка ўрада Міхаіла Фёдаравіча да нападу на Рэч Паспалітую пачалася задоўга да заканчэння Дэвулінскага перамір’я, тэрмін якога завяршаўся 3 ліпеня 1633 г. Яшчэ ў сакавіку 1629 г. паслам шведскага караля ў Крамлі была дэкларавана дапамога ў антыгабсбургскай кааліцыі і — з умовай трымаць у сакрэце — сказана пра намер парушыць мір з Рэччу Паспалітай. Густаў Адольф, падпісаўшы 26 кастрычніка 1629 г. у Альтмарку шасцігадовае перамір’е з Рэччу Паспалітай, хоць сам асцерагаўся правакаваць Варшаву на абвастрэнне, ужо ў 1630 г. праз свайго пасла прапанаваў Маскве навербаваць жаўнераў у падкантрольных яму нямецкіх землях для супольнай атакі на ўладанні Жыгімонта ІІІ з абодвух бакоў. Пасля Сталбоўскага міру „Леў Поўначы” ўбачыў у Расіі саюзніка, якога не хапала для барацьбы супраць польскай дынастыі Вазаў. І ўжо ў пачатку 1631 г. Ёган Мёлер прывёз Густаву Адольфу пазітыўны адказ цара на яго план ды паведаміў пра ваенную падрыхтоўку Масквы і цвёрды намер атакаваць Рэч Паспалітую яшчэ да заканчэння перамір’я."
  RCT_scavenge_guns:0 "У пошуку гармат"
  RCT_scavenge_guns_desc:0 "План Густава Адольфа быў яму вельмі выгадны з розных бакоў: усе кошты на войска, якое заставалася ў распараджэнні шведскага караля, абавязваўся пакрываць царскі ўрад, што прыносіла б вялізныя прыбыткі, а ўцягваннем Масквы ў вайну з Рэччу Паспалітай ён не толькі зводзіў бы рахункі з польскімі Вазамі, але і змог бы адвабіць Расію ад пытання спрэчнай прыналежнасці Нарвы. Аргументы шведскага канцлера Аксэля Оксэншэрны, што вярбоўка жаўнераў для Масквы можа папсаваць адносіны Швецыі з Рэччу Паспалітай, з якой варта захоўваць перамір’е, ніколькі не засмучалі караля.\nЦарскі ўрад ухапіўся за план супольнай экспансіі, на якую не шкадаваў ніякіх сродкаў, і са свайго боку таксама ў пэўнай ступені інспіраваў Швецыю заманлівай перспектывай хуткага ўступлення ў вайну Масквы. У канцы студзеня 1631 г. маскоўскае пасольства накіравалася на Захад з граматай Густаву Адольфу, у якой гаварылася, што Дэвулінскае пагадненне ўжо фактычна разарвана і на вясну цар хоча пачаць вайну. Акрамя таго яно везла і дыпламатычныя пасланні ў двары Англіі, Даніі, Галандыі і Нідэрландаў, у якіх цар Міхаіл Фёдаравіч таксама абвяшчаў, што не намераны чакаць канца перамір’я, і прасіў дапамогі ў вярбоўцы жаўнераў ды закупе зброі. Праз год, калі шведскі пасол Ёган Мёлер 16 студзеня 1632 г. чарговы раз з’явіўся ў Маскве, Міхаіл Фёдаравіч пацвердзіў прынцыповае прыняцце плана Густава Адольфа, удакладніўшы толькі дэталі: навербаваная ў Нямеччыне армія мусіла складаць 10 000 пешых і 2000 конных наймітаў, на плату якім прызначалася па 80 000 руб. штомесяц з маскоўскага скарбу. У самой Маскоўскай дзяржаве ў рамках падрыхтоўкі да вайны з 1630 г. складваліся каштарысы войска, і па спісах на 1632 г. у царскую армію магло быць адначасова мабілізавана больш за 98 тыс. чалавек."
  RCT_reinstate_OHS:0 "Відновити УГС"
  RCT_reinstate_OHS_desc:0 "Пачатак вялікай вайны цар спачатку паабяцаў шведам на вясну 1631 г., калі яго ўдар па Рэчы Паспалітай з поўдня мелася падтрымаць Турцыя, потым — на лета таго ж года, урэшце перанёс пачатак дзеянняў на вясну 1632 г. Але і трэці тэрмін не быў вытрыманы, бо ў рэальнасці царскія палкі вырушылі з Масквы толькі 3 жніўня. Такая затрымка была звязана галоўным чынам з недастатковай падрыхтаванасцю маскоўскай арміі да маштабных наступальных дзеянняў, а потым і з чэрвеньскім татарскім нападам. З-за негатоўнасці для пачатку наступу не была выкарыстана нават смерць Жыгімонта ІІІ (30.IV.1632). Хоць 20 чэрвеня вайну ўхваліў Земскі сабор, скліканы патрыярхам Філарэтам, прайшло яшчэ шмат часу на прызначэнне галоўнакамандуючага, і г. д.\nЗ мэтай падпісання вялікага дагавору са Швецыяй 31 кастрычніка, ужо пасля першых ваенных поспехаў, з Масквы выехала адмысловае пасольства, што везла і праект падзелу Рэчы Паспалітай — „праведный и добрый раздел и рубежи с поляками”. Расія збіралася анексаваць землі Беларусі з Севершчынай і Чарнігаўшчынай, а Вільню саступіць Швецыі, якая разлічвала найперш на польскае Памор’е. У праекце побач са Смаленскам і Кіевам фігураваў і Полацк — горад, якім царскія войскі пры дапамозе шведаў павінны былі авалодаць."
  RCT_move_industry_north:0 "Перемістити промисловість на північ"
  RCT_move_industry_north_desc:0 "Цар пачынаў вайну з энтузіязмам, спадзеючыся на раскол Рэчы Паспалітай на два фронты. Усё было прадумана, падрыхтавана, і сапраўды, адначасовы ўдар з двух бакоў па не гатовай да такой вайны шляхецкай рэспубліцы мог прывесці да катастрафічных для яе наступстваў. Аднак праект маскоўска-шведскага ваеннага саюзу так і не ажыццявіўся — яго сарвала раптоўная смерць Густава Адольфа ў бітве пры Лютцэне (16.ХІ.1632), пра што царскае пасольства даведалася ўжо ў дарозе. Без Швецыі ж вайна пайшла зусім не так паспяхова для Масквы, як чакалася. Гэты фактар, а таксама хуткае з’яўленне новага манарха, абранне якога адбылося за 3 дні да гібелі шведскага караля, і ўратавалі шляхецкую рэспубліку ад горшага сцэнара.\nРаспачатую вайну нельга назваць нечаканай для Рэчы Паспалітай. У сенаце даўно мелі ўяўленне пра намеры Маскоўскай дзяржавы. І ў Варшаве, і ў Вільні летам 1632 г. ведалі, што рашэнне аб развязванні агрэсіі супраць Рэчы Паспалітай было ўжо прынятае царом і баярамі. Недарэмна з восені 1631 г. за вайсковай падрыхтоўкай суседзяў сачыў смаленскі ваявода Аляксандр Корвін Гасеўскі. Вялікі гетман Леў Сапега ўжо ў са ка віку 1632 г. у сваіх прамовах на вальным сойме, і ў сенаце, і ў пасольскай ізбе двойчы казаў пра тое, што Масква ўзгадніла са Швецыяй далучэнне да Расіі чатырох усходніх ваяводстваў ВКЛ, і што Густаў Адольф ударыць з 5 тысячамі з захаду на польскае Памор’е. Акцэнтуючы непазбежнасць хуткай вайны, вялікі гетман пастуляваў неабходнасць выстаўлення 40 000 войска, або як мінімум — 20 000, аднак сойм ухваліў збор толькі 10-тысячнай арміі."
  RCT_shoot_the_ringleaders:0 "Стратити лідерів"
  RCT_shoot_the_ringleaders_desc:0 "Нягледзячы на тое, што ўрад Рэчы Паспалітай быў загадзя інфармаваны пра ваенныя планы Масквы, фактычна да лета 1632 г. ніякай мабілізацыі не праводзілася. На пачатку вясны 1632 г. Леў Сапега выкарыстаў згоду пасла імператара Фердынанда, каб перадаць цару пасланне, у якім пераконваў у неабходнасці трымацца перамір’я і ў магчымасцях яго пратэрміноўкі, а ў канцы траўня напісаў прыватны ліст да патрыярха Філарэта са зваротам да цара і выслаў ганца, аднак той быў затрыманы на мяжы. Спробы дыпламатычнага ўрэгулявання канфлікту даўно нічога не давалі. Узгадніўшы план вайны з Густавам Адольфам, Крэмль ужо з сярэдзіны красавіка — траўня 1631 г. адхіляў усялякія ініцыятывы па перагаворах.\nКанкрэтныя захады па ўмацаванні межаў ВКЛ пачалі рабіцца толькі пасля смерці Жыгімонта ІІІ. Ра да сената 7 траўня даручыла вялікаму гетману ўма цаваць замкі ў Смаленску, Полацку, Віцебску, Дына бургу ды іншых памежных цвердзях і забяспечыць іх гарнізонамі. А Віленская канвакацыя 15 траўня вырашыла накіра ваць пасла ў Маскву з завярэннямі ў імкненні трымацца міру і набраць 6000 жаўнераў для абароны межаў, аднак яе рашэнняў вялікі гетман не прызнаў, як і шэраг іншых высокіх ураднікаў. У канцы траўня 1632 г. з Берасця Леў Сапега выдаў прыпаведныя лісты ротмістрам на збор жаўнераў, адзначаючы, што тыя мусяць пе рашкаджаць „пастаронняму непрыяцелю як ад Масквы, так і ад Густава…”. З яго паслання да віленскага біскупа вынікала, што ўсяго на замках мелася быць 1350 нанятых жаўнераў, з якіх 550 прызначалася на Смаленск, па 200 на Полацк, Віцебск і Дарагабуж і па 100 на Дынабург і Белую. Аднак, як пазней высветлілася, прынамсі частка тых жаўнераў і ў кастрычніку ўсё яшчэ не дайшла да сваіх замкаў, прычынай чаго, як тлумачылі гетманы, стаў недахоп грошай."
  RCT_reinstate_civilian_govt:0 "Відновити громадянський уряд"
  RCT_reinstate_civilian_govt_desc:0 "тобі цікаво? вбивай в гугл артикул біларуського гішторика «Генадзь Сагановіч. Вайна на полацка-віцебскім рубяжы ў 1632–1633 г. і „паўстанне” ў Полацку» і дізнавайся всю правду св'яту про північного сусіда замість сидіти капатися в консолі."

