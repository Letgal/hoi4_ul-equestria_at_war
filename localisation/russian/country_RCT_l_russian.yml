### ОПИСИ ПЕРСОНАЖІВ ###
 POLITICS_RIVERSWIRL_DESC:0 "Ривер Свірл — колишня вчителька з Рієкограда, яка навчалася за кордоном у Школі для обдарованих єдинорогів імені принцеси Селестії. Пізніше вона пішла в політику та швидко піднялася лавами Річкової гармонійної партії. У 1001 році її було обрано канцлером Річкової республіки, і її термін був досить успішним, що дозволило їй удруге перемогти на виборах. Однак тривала модернізація призвела до зростання соціальних проблем у містах, що значно підвищило популярність лівих ідей. Її другий термін навряд чи буде таким же безпроблемним, як перший."
 POLITICS_NOVAWHIRL_DESC:0 "Нова Вірл — висхідна зірка на політичній сцені Річкової республіки, яка з'явилася там лише 1004 року. Вона виросла в промисловому районі Рієкограда, де умови життя ніяк не були ідеальними, що сильно вплинуло на її політичні переконання. Досить скоро вона приєдналася до соціалістичного молодіжного клубу, де обговорювала Сталліонградську революцію з іншими та зрештою розробила свою власну ідеологію, яка була сумішшю ринкового соціалізму, ґрадуалізму й інтернаціоналізму. Зрештою, вона пішла в політику, щоби спробувати перетворити свої соціалістичні мрії на реальність."
 POLITICS_CARAMELHAZE_DESC:0 "Одні вважають його сміливим героєм революції, інші — грізним тираноборцем. М'яко кажучи, Карамель Гейз — суперечлива постать. Він вступив до лав армії в молодому віці, приваблений заробітною платою, яка була вищою, ніж у звичайних робітників. У цей час він мало цікавився політикою, але зустріч із економічним радником Бакари Бреєм Фоамом надала його життю нового змісту. Карамель прочитав праці свого тезки, Карамель Маркс, а потім дізнався і про Стіл Сталліона та про його радикальні ідеї. Незабаром він переконався, що не дарма його назвали Карамелем, що йому судилося продовжити справу Маркс. Сповнений революційного запалу, він приєднався до СРК та швидко піднявся кар'єрними сходинками.\n\nХоча Нова Вірл ніколи й не довіряла йому, вона усвідомлювала його корисність, саме тому вони тісно співпрацювали. Але Карамель також не любив Нову, вважаючи її ревізіоністкою та соціал-фашисткою, хай що би це значило. Відтоді він терпляче чекав нагоди перехопити у неї контроль над СРК."

 arcane_gear_desc:0 "Талант Аркейна трохи незвичайний для військового та насправді полягає не у військових справах, а в технологіях і магії.\n\nСпочатку він приєднався до армії як інженер, і з часом піднявся кар'єрними сходинками. Він був одним із піонерів у розробці комп'ютеризованої системи для відстеження дивізій і армій. Після цього Аркейн прийняв пропозицію безпосередньо командувати військом замість подальшої праці поза лаштунками спектаклю."

 GEAR_TAIL_DESC:0 "§YЖиттєпис:§! Підтримуючи ідею оснащення армії технікою, Ґір, як і його сестра, був дрібним промисловцем, що слідував соціалістичним робітничим рухам.\n\nДобре знання військової техніки та зброї привело його до війська, де він зміг ліпше зрозуміти потреби військових. Увесь цей час підтримка та контакти Тутейл Тейл допомагали налагоджувати ефективне виробництво.\n\n§YАвторка портрета:§! Twotail813"
 TWOTAIL_TAIL_DESC:0 "§YЖиттєпис:§! Необхідні зв'язки допомогли Тутейл Тейл піднятися службовими сходами. Як і її брат, вона була дрібною промисловицею, що підтримувала соціалістичні робітничі рухи.\n\nПоки Ґір створював і вдосконалював нові зразки зброї, Ту очолювала пропаганду соціалістичних ідей у військових колах, а також забезпечувала зв'язок та підтримку політиків і промисловців."\n\n§YАвторка портрета:§! Twotail813" # мене бісять фурі — Як хочеш. Я не судитиму.

 RCT_brilliant_specter_desc:0 "Брилліант Спектр народився віддразу після своєї сестри-близнючки Брилліант Шейд і виріс у Рієкограді. Його дитинство було доволі непримітним: лоша зачитувалося книжками, пізнавало світ за допомогою магії слів та образів, а також вдосконалювало свої ілюзійні здібності. Історії про Еквестрію з її безсмертною принцесою надихнули його на військову кар'єру, сподіваючися позитивно вплинути на становище Річкової республіки. Палкий прихильник гармонії, він зробить усе можливе, щоби захистити свою батьківщину."
 RCT_brilliant_shade_desc:0 "Народившися за кілька хвилин до свого брата-близнюка Брилліант Спектра, Брилліант Шейд виросла в Рієкограді. Її дитинство було сповнене пригод і досліджень. Вона пройшла крізь усі закутки, які тільки могла, використовуючи свій зростаючий талант до ілюзійної магії, аби триматися подалі від неприємностей. Розповіді про колись могутню Імперію Грифонів надихнули її зробити кар'єру в Збройних силах Республіки, сподіваючись одного дня розпочати боротьбу із огидними рештками Імперії. Затята прихильниця гармонії, вона зробить усе можливе, щоби захистити цілісність своєї батьківщини."

### ОСНАЩЕННЯ ###
 RCT_melee_equipment_0:0 "Річкові списи"
 RCT_melee_equipment_0_short:0 "Річкові списи"
 RCT_melee_equipment_0_desc:0 "Списи були основною зброєю річкових поні протягом століть; їх використовували як племена, що мігрували з півночі, так і пізніше вірні великокнязівські воїни. Зараз вони забуті та не використовуються, оскільки війна сильно змінилася."
 RCT_melee_equipment_1:0 "Річкові аркебузи"
 RCT_melee_equipment_1_short:0 "Річкові аркебузи"
 RCT_melee_equipment_1_desc:0 "Ранню порохову зброю в Річкових землях часто купували у грифонів. Це дозволило поні перемогти грифонів-агресорів, які втратили свою технологічну перевагу. Їхня жадібність стала їхньою погибеллю."

 RCT_infantry_equipment_0:0 "Річкові гвинтівки"
 RCT_infantry_equipment_0_short:0 "Річкові гвинтівки"
 RCT_infantry_equipment_0_desc:0 "По мірі того, як аркебузи стали широко вживатись і Кольтстрімська коаліція Рієкограду зміцніла, досвід боротьби з грифонами був використаний на практиці. Звісно, зброя також була імпортована з-за рубежу. Ці гвинтівки прослугували Республіці довго. Но їхній час уже минає."
 RCT_infantry_equipment_1:0 "HS Produkt VHS1"
 RCT_infantry_equipment_1_short:0 "VHS1"
 RCT_infantry_equipment_1_desc:0 "Доба гвинтівок закінчується. ГорС у межах програми з «тихого переозброєння» отримав немало коштів на розробку нової стандартної гвинтівки для армії Республіки, щоби поступово ліквідувати мішанину з випадкових, особистих, застарілих і саморобних зразків зброї, якими ми зараз зброюємо солдат."
 RCT_infantry_equipment_2:0 "HS Produkt VHS2"
 RCT_infantry_equipment_2_short:0 "VHS2"
 RCT_infantry_equipment_2_desc:0 "Коли міжнародні «добровольці» прибули до Лонґсуорду, вони привезли з собою свої гвинтівки VHS1. Хоча вони добре слугували їм у битвах при Гаарсинґені та Варєні, вони не могли підтримувати постійне ведення вогню під час руху. ГорС відреагував на скарги генерального штабу, викорситавши VHS1 в якості бази для розробки першого пістолета-кулемета VHS2."
 RCT_infantry_equipment_3:0 "HS Produkt VHS3"
 RCT_infantry_equipment_3_short:0 "VHS3"
 RCT_infantry_equipment_3_desc:0 "Еквестрія в облозі, тож програма технологічного обміну дедалі частіше стала використовуватися для евакуації цінних технологій, щоби ті не потрапили в діряві копита чейнджлінґов, що дозволило Республиці отримати доступ до цих технологій. VHS3, що є сумішшю річкових і еквестрійських технологій, є найбільш поширеною гвинтівкою в Республіці цього десятиліття."
 RCT_infantry_equipment_x:0 "HS Produkt VHS3-1"
 RCT_infantry_equipment_x_short:0 "VHS3-1"
 RCT_infantry_equipment_x_desc:0 "Коли Імперія Грифонів перетворилася в серйозну загрозу та висунула претензії на населені грифонами землі в Річковій Федерації, VHS3-1 була негайно відправлена у війська, щоби протистояти можливому вторгненню грифонів із території Лонґсуорду. Незважаючи на численні первісні проблеми, зокрема тенденцію до заклинювання обойми в найбільш невдалі моменти, з відсутності ворожих кігтів на землі Федерації можна здогадатися про те, що ці особливості викликали труднощі тільки у призовників на тренуваннях. Після виправлення недостатків ця гвинтівка стала основною зброєю у військах."
 RCT_infantry_equipment_x_2:0 "HS Produkt VHS4"
 RCT_infantry_equipment_x_2_short:0 "VHS4"
 RCT_infantry_equipment_x_2_desc:0 "Після закінчення Другої Грифонячої революційної війни, уроки, отримані рієцькими добровольцями у кривавих битвах при Клаудбері та Вінґгаґені, показали, що у VHS3-1 були явні проблеми. Щоби вирішити цю проблему, навіть коли деякі VHS2 все ще знімалися з виробництва на користь VHS3-1, була вивчена захоплена імперська зброя, і деякі з її інновацій будуть використані у новій VHS4."
 RCT_motorized_equipment_1:0 "TAM"
 RCT_motorized_equipment_1_desc:0 "Оскільки автомобіль відіграє все більшу роль у цивільному житті, генеральний штаб звернув увагу на те, що ці транспортні засоби в теорії можуть замінити старі екіпажі, запряжені поні."
