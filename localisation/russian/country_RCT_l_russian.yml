 # Гармонійний переворот на Діамантовій Горі
  # Запитаймо Моллі
  rivercity.300.t:0 "Псяча проблема"
  rivercity.300.d_fas:0 "Король Ровер довгий час був оплотом Коаліції супротив агресії грифонів, але це було лише ділове партнерство, а не дружба. Він — тиран, який поневолює і псів, і поні. Він нічим не відрізняється від Імперії, тож його треба зупинити.\n\nМи вже знаємо потенційне рішення цієї проблеми. Раби страждають під владою короля Ровера, а його донька Моллі розбита горем через його жорстоку поведінку.\n\nЯкщо ми пообіцяємо, що королю Роверу не буде завдано шкоди, ми зможемо переконати Моллі допомогти нам у розпалюванні повстання рабів..."
  rivercity.300.d_com:0 "Наш колись вірний союзник король Ровер був повалений Кліффордом Червоним і його бандою комуністичних аґітаторів. Вони називають буржуазними гнобителями нас, тим часом як Імперія Гріфонів загрожує нам усім. Колишня спадкоємиця, принцеса Моллі, живе в засланні разом із нами та мріє повернутися в нову Діамантову Гору гармонії, свободи і дружби. З нашою допомогою її мрія може стати реальністю."
  rivercity.300.a:0 "Ми зв'яжемося з Моллі."

  # Моллі погоджується
  rivercity.301.t:0 "Принцеса Моллі приймає пропозицію"
  rivercity.301.d_com:0 "Принцеса Моллі давно була проти комуністів і їхнього мілітаристського, ґрунтованого на примусі суспільства, тож зацікавлена в допомозі нам.\n\nПроте її підтримка поставляється з умовами — переворот має бути майже безкровним, що збільшує ризик невдачі як для нас, так і для Моллі, яка особисто проникне в гору.\n\nНе дивлячися на великий ризик, вона рішуче налаштована на виконання завдання."
  rivercity.301.d_fas:0 "Це було нелегко, але один із наших агентів зміг переконати Моллі, забезпечивши її історіями та фотографіями жахливих умов, в яких перебувають раби в глибині гори. Ми надамо спорядження та підтримку ключовим групам у командах рабів. Моллі забезпечить захоплення свого батька з мінімальним кровопролиттям."
  rivercity.301.a:0 "Ми протягнемо, коли будемо готові."

 # Моллі відмовляється
  rivercity.302.t:0 "Принцеса Моллі відмовляється"
  rivercity.302.d_com:0 "Принцеса Моллі довго та ретельно обмірковувала нашу пропозицію, і сама часто говорила про повернення до Діамантової Гори. Але, зваживши факти, вона вирішила, що при спробі перевороту ризик кровопролиття занадто великий, тож собаки та поні Діамантової Гори самі вирішать свій шлях.\n\nЗробивши цей вибір, вона вирішила відмовитися від політичної діяльності та свого титулу принцеси, просячи жити скромним життям із друзями у Річковій республіці."
  #rivercity.301.d_fas:0 "Наш агент таємно зв'язався з принцесою Моллі, намагаючися вплинути на неї розповідями та фотографіями жахів, які переживають раби у гірських шахтах Діамантової Гори, але замість підштовхнути її до дії це змусило її замкнутися в собі, тож вона з сумом у голосі сказала нам, що не може виступити проти свого батька та свого народу.\n\nЇї охорона занадто підозріла, тож ми навряд чи зможемо поговорити з нею знову." # Different duplicate from Eaw
  rivercity.302.a:0 "Неприємно."

 # Переворот починається. Пси отримують подію
  rivercity.303.t:0 "Страйк"
  rivercity.303.d_com:0 "Спочатку шахти затихли. Вартові не повернулися з патрулів. Проходи перекрили, і тупіт чобіт відлунював коридорами.\n\nТоді почалася стрілянина. Короткі, швидкі, поодинокі черги. Йдучи по слідах непритомних охоронців і зламаних замків, наші сили виявили таємний прохід, який вів просто до серця гори, до старої Королівської зали. Несподіваною атакою там можна було вбезпечити всю гору..."
  rivercity.303.d_fas:0 "Коли раби відмовлялися працювати, це не було несподіванкою. Коли кілька найвідчайдушніших відмовлялися згинатися під ударами наглядацького батога, це не було несподіванкою. Коли один із тих рабів витягнув пістолет, спокійно вистріливши в наглядача — ЦЕ було несподіванкою.\n\nТоді почалися вибухи. Тунелі запечатані, цінне гірничодобувне обладнання було знищено! Ми знайшли спустошеними арсенали, які мали бути міцно замкнені. Хай що би відбувалося в глибині цієї гори, було зрозуміло, що нас не хочуть туди пускати. Але ми — діамантові пси, тож ми не відмовимося."
  rivercity.303.a:0 "Страйкарі перемагають!"
  rivercity.303.a_tt:0 "§R[RCT.GetName] успішно влаштувала заколот, що призвело до ось цього:§!\n"
  rivercity.303.b:0 "Надішліть армію та виженіть їх!"
  rivercity.303.b_tt:0 "§Y[RCT.GetName] влаштувала невдалий заколот, що призвело до ось цього:§!\n"

 # Переворот успішний (подія для псів)
  rivercity.304.t:0 "Відбувся заколот"
  rivercity.304.d_com:0 "Коли прибули наші солдати, було вже надто пізно. Кліффорд Червоний стояв у кайданах, а принцеса Моллі, рішуча попри стурбованість, наставила пістолет. Озброєні солдати заполонили зали, розмахуючи гвинтівками, просячи псів і поні зберігати спокій. Їхня зброя була не гострокутною, як у Діамантової Гори, а мала плавні лінії та стилізовані знаки Річкової республіки.\n\nПринцеса Моллі заговорила, злегка тремтячи: «Ми прийшли з миром, а не з насильством. Всі поділять здобич копальні, як це було за Кліффорда. Але будуть і зміни, — вона нерішуче зітхнула. — Будуть вибори. Собаки та поні матимуть право на власність і приватне життя. Війна... — вона подивилася на одного з вояків Річкової республіки, який злегка кивнув, — війна закінчиться. Більше жодної аґітації проти Річкових земель. Ми будемо друзями! А старі звичаї мого батька? Їх більше не буде. Не хвилюйтеся, нікого тут не ув'язнять і не скривдять».\n\nНапруга в кімнаті трохи спала, коли поні і собаки зрозуміли, що їх не поневолюють для роботи в копальнях. Діамантова Гора була під новим керівництвом. Знову."
  rivercity.304.d_fas:0 "Король Ровер загарчав на своїх охоронців, спрямовуючи дедалі більші сили по коридорах і тунелях. «Що там відбувається?! Мені потрібна доповідь!» Він нервово ходив, пригадуючи набіг Геллквіллу — невже все його багатство знову вкрадено? Увійшла Моллі, почувши метушню. Останніми днями вона була занадто замкнутою та похмурою. Ровер іноді думав, чи не зробив він неправильний вибір тоді, на суді.\n\n«Нічого, нічого, — махнув він лапою. — Лише чергові проблеми...» Він урвався, відчувши пістолет, націлений йому в обличчя. Позаду нього зашумів старовинний Королівський прохід, і бриґада поні вискочила, розмахуючи гвинтівками. Король Ровер вишкірив зуби в гарчанні, однак не втримався й урешті-решт зареготав. «Добре, донько моя! Повстання рабів, а потім штурм моєї власної зали. Просто під моїм носом!»\n\nМоллі розгублено насупилася: «Батьку... пробач... тут усе потрібно міняти. Рабство та жорстокість треба припинити. Так Діамантова Гора показує свою слабкість, а не міць. Справжня міць лідера полягає у співпраці та процвітанні, не у пригніченні та одвічному конфлікті!»\n\nРовер підняв лапу: «Досить, дівча. Ти довела свою силу. Діамантова Гора твоя, можеш правити нею, як забажаєш». Він піднявся, знявши корону та кинувши її на землю.\n\nПринцеса Моллі витріщилася на нього. Її батько був псом не такого кшталту, як думала Моллі. Діамантова Гора відтепер належала їй."
  rivercity.304.a:0 "Хай живе принцеса Моллі!"

 # Переворот невдалий (подія для псів)
  rivercity.305.t:0 "Заколот не вдався!"
  rivercity.305.d_com:0 "Наші солдати мчали проходом, як шалені. Революція була в небезпеці! Їхні зусилля були винагороджені, коли вони побачили принцесу Моллі в супроводі кількох озброєних поні, які намагалися вибити двері до королівських покоїв, заставши їх зненацька. Рушниці були підняті для стрільби, але Моллі обернулася, піднявши лапи: «Ми здаємося».\n\nСолдати однаково вистрілили.\n\nНаступного дня Кліффорд Червоний стояв перед масами Діамантової Гори.\n\n«Вчора нас зрадили: поні Річкової республіки, які завжди говорили про мир і співпрацю, спробували покінчити з революцією! Капіталістам не можна довіряти. Якщо вони хочуть нас знищити, ми будемо лише раді нищити їх у відповідь. Усі попередні відносини з Річковою коаліцією та Річковою республікою припиняються. Діамантова Гора стоятиме на своєму! І нехай вони ховаються по своїх залах, бо ми йдемо по них!»\n\nПсяче виття луною розноситься залами."
  rivercity.305.d_fas:0 "Принцеса Моллі підняла тремтячу лапу до дверей. По обидва боки стояли спецпризначенці з Річкових земель, тримаючи напоготові гвинтівки. Вона відчинить ці двері, заарештує свого батька та стане новим лідером Діамантової Гори. Управління гармонійних служб отримає симпатичну маріонеткову лідерку. А вона... зрадить свого батька.\n\nВона почала тремтіти, вся. Це було неправильно. Вона не могла так вчинити — тільки не з Ровером! Вона обернулася до солдатів: «Стійте. Ми не робитимемо цього. Я виведу вас звідси... але ця місія? Ми цього не зробимо!»\n\nОдин солдат почав лаятися. Всі вони знали, що без Моллі все, що вони зробили, було б марним.\n\nІ саме в цю мить двері відчинилися, і в них влетів король Ровер, перекинувши Моллі та всю команду поні. Королівські ґвардійці з'явилися слідом за ним. Ровер оглянув місце події: «МОЯ ДОНЬКА ЗДІЙСНЮЄ СПРОБУ ПЕРЕВОРОТУ?! — він почав гучно сміятися. — Тобі потрібно діяти ліпше, ніж зараз, аби перемогти свого старого батька! Ти, юна леді, під домашнім арештом на цілий рік!» Він повернувся до солдатів: «А ви, покидьки Річкової республіки, тікайте до своїх господарів, поки я не розірвав вас на шматки. І передайте їм, що діамантові пси не забувають тих, хто їх зраджує!"
  rivercity.305.a:0 "[RCT.GetLeader] заплатить за це!"
  rivercity.305.b:0 "Ми відкладемо нашу помсту... поки що."

 # Переворот успішний (подія для Рієки)
  rivercity.306.t:0 "Місію виконано"
  rivercity.306.d_com:0 "Разом із лоялістами та елітними спецпризначенцями, принцеса Моллі використала старовинні королівські проходи, аби потрапити до тронної зали та захопити комуністичне керівництво. Як і сподівалася Моллі, насильство було зведено до мінімуму, а передача влади відбулася безболісно. Діамантова гора відновить вибори, приватну власність і повноцінну військову співпрацю з Річковою коаліцією."
  rivercity.306.d_fas:0 "Скориставшися повстанням рабів у глибині, принцеса Моллі змогла захопити короля Ровера за підтримки річкових ССО та лоялістів серед псів. Король Ровер був непогано розважений цією історією: схоже, він пишається швидким захопленням влади його дочкою.\n\nЦе було несподівано, але це лише полегшує перехід влади. Рабство послаблюється, вибори будуть проведені, а Діамантова Гора знову бере на себе військову відповідальність за захист Річкових земель і гармонії."
  rivercity.306.a:0 "Добре виконано."

 # Переворот невдалий (подія для Рієки)
  rivercity.3061.t:0 "Місія провалилася"
  rivercity.3061.d_com:0 "Наполягання принцеси Моллі на плані з мінімальним насильством призвело до катастрофи, адже вона та невеликий загін річкових спецпризначенців були вбиті при спробі проникнути до тронної зали Діамантової Гори. Переворот провалився, а Кліффорд Червоний звинуватив нас у цій справі, розірвавши будь-які зв'язки з Річковою коаліцією й оголосивши про свої ворожі наміри щодо нашої нації."
  rivercity.3061.d_fas:0 "Наша місія призвела до катастрофи. Принцеса Моллі привела команду спецпризначенців до королівської зали, де в останню мить у неї не витримали нерви, і її спіймав король Ровер. Лише любов Ровера до доньки врятувала наш загін від смерті, тож він наказав передати нам, що не забуде цієї зради. Діамантова Гора вже розірвала всі стосунки з Річковою коаліцією."
  rivercity.3061.a:0 "Ми не мусили дозволяти Моллі планувати це."

 # Щось про Струмгород
  rivercity.307.t:0 "Відвідувач із півдня"
  rivercity.307.d:0 "Сьогодні сталася дуже незвичайна річ: під час щоденного обходу селища до Ізелін підійшов поні у дивному одязі. Він був одягнений у темно-зелений плащ, на якому були три хвилясті сині лінії, які розбігалися по всьому світу, наче річки. Звісно, Ізелін із великим задоволенням допомогла йому, і вони розговорилися. Виявилося, що він був послом із якогось міста під назвою Рієкоград та шукав головну поні Струмгороду. Коли Ізелін сказала йому, що і є тією самою поні, він поставився до цього скептично, але врешті-решт його вдалося переконати. Ізелін погано розуміла, про що він говорив, але цей поні був налаштований дружньо. Врешті виявилося, що він хоче побудувати тут власний будинок, аби приїжджати до нас частіше, але йому був потрібний дозвіл, щоб будуватися тут, тож вирішувати Ізелін..."
  rivercity.307.a:0 "Звичайно, тут можна будувати!"
  rivercity.307.b:0 "Чужинцям тут не раді: я забороняю."

  rivercity.308.t:0 "Холодний прийом"
  rivercity.308.d:0 "Наш посланець до Струмгороду сьогодні повернувся додому. На наше розчарування, тамтешні поні не прийняли нашу пропозицію. Незважаючи на свою доброзичливість, вони все ще відчувають глибоку недовіру до чужинців і незнайомців."
  rivercity.308.a:0 "Кляті простаки."

  rivercity.309.t:0 "Наш спільний друг"
  rivercity.309.d:0 "Кілька місяців тому Ізелін відвідав доброзичливий незнайомець із півдня. Вона надала йому дозвіл побудувати у Струмгороді власний будинок. Незабаром він знову поїхав додому, але новий будинок завжди був чистим і готовим до його приїзду – адже не варто нехтувати своїми сусідами. Сьогодні наші старання окупилися, бо він повернувся, та ще й з друзями! Цього разу вони привезли чудові подарунки: вишукані сталеві інструменти, рідкісні рослини та парфуми, а також вишуканий тканий одяг, який нам не під силу виготовити. Наші поні були в захваті! Несподівано чужинці стали головною темою розмов у місті, і всі поні хотіли почути, що вони скажуть. Більша частина їхніх слів знову пройшла повз наші голови, але ми зрозуміли, що вони хотіли розповісти нам якусь новину — щось про новий спосіб життя, але водночас вони стверджували, що він такий самий, як і наш старий спосіб життя? Їхні розповіді були страшенно заплутані. Проте, важко не любити їх, бо вони несуть нам багаті дари, і коли вони поїхали, поні аплодували. Але у грудях Ізелін починає наростати тривожне відчуття..."
  rivercity.309.a:0 "Все буде добре."

  rivercity.310.t:0 "Наші доброзичливці вертаються зі Струмгороду"
  rivercity.310.d:0 "Чудові новини! Наша команда дружби успішно повернулася зі Струмгороду, роздавши всі подарунки, які ми відправили. Струмгородські поні починають по-справжньому відкриватися нам, хоча поки й не розуміють гармонію так, як розуміємо ми."
  rivercity.310.a:0 "Нарешті вони все зрозуміли!"

  rivercity.311.t:0 "Дивні розмови"
  rivercity.311.d:0 "Незнайомці з півдня знову повернулися, і всі поні прагнули зустрітися з ними знову й отримати їхні дивовижні дари. Однак, хоча подарунки і справді були, цього разу вони витрачали більше часу на розмови та намагалися переконати нас у тому, що говорили. Іноді вони не давали подарунків тим, хто не погоджувався з їхніми словами, але все одно чи то через щиру згоду з їхньою гармонійною філософією, чи то через просте бажання отримати ласощі, чимало поні публічно погоджувалися з іноземцями. Зрештою, те, що вони говорять, хоч і трохи дивно, але цілком сумісно з тим, у що ми вже віримо."
  rivercity.311.a:0 "Ці поні дивні, але не бачу тут загрози для нас."

  rivercity.312.t:0 "Майже гармоністи"
  rivercity.312.d:0 "Ми отримали чергову новину від наших посланців дружби зі Струмгороду. Їхній останній візит був трохи більш суперечливим, але з цим вони отримали набагато більше поні для поширення ідей гармонії: все одно це мало відрізняється від їхніх нинішніх ідеалів. Вони, схоже, справді все активніше переходять на наш бік — потрібно лише трохи більше підштовхнути їх, щоби вони захотіли долучитися до нас належним чином."
  rivercity.312.a:0 "Скоро, дуже скоро."

  rivercity.313.t:0 "In sweet harmony"
  rivercity.313.d:0 "Поні з півдня повернулися знову, але цього разу їх було ще більше. Вони схилили до свого способу мислення велику кількість поні, багато з яких уже навіть не керуються бажанням отримати подарунки. Поступово поні Струмгороду почали думати, що ми завжди були гармонійним поньством, а наш світогляд насправді такий самий, як у Рієкограді, звідки приїхали наші гості. Все більше поні цікавляться цим місцем поза нашим розумінням. Тож сьогодні, коли лідер іноземців прийшов до Ізелін і попросив, аби Струмгород став другом Рієкограда, у неї не було іншого вибору, окрім як погодитися. Вона сама не впевнена цілком у цій дружбі, але цього хочуть її поні, тож це а-пріорі є правильним рішенням, чи не так?"
  rivercity.313.a:0 "Дружба — це диво, ось моя філософія!"

  rivercity.314.t:0 "Нарешті"
  rivercity.314.d:0 "Нарешті, після довгих місяців переконувань, поні Струмгороду визнали себе гармоністами. Вони підписали з нами договір про дружбу й обіцяють бути нашими друзями назавжди!"
  rivercity.314.a:0 "Плюс один друг!"

  # Події 315 і 316 було вирізано через обмеження в часі та тому що вони просто не були досить важливі

  rivercity.317.t:0 "Відкриття"
  rivercity.317.d:0 "Успіх! Посол дружби, якого ми відправили до дивних поні Струмгороду, справив гарне перше враження. У нього не було можливості обговорити ідеологію в деталях, але він вразив простих членів племені казковими (як на них) подарунками. Лідерка тамтешніх племен Ізелін дозволила нашому делеґатові побудувати власний будинок у їхній маленькій громаді. Незалежно від того, чи планує він залишитися там назавжди, чи ні, це стане корисним плацдармом для наступної фази операції."
  rivercity.317.a:0 "Я вже знаю, що ми станемо найліпшими друзями."

 # Обмін із Еквестрією
  rivercity.318.t:0 "[From.GetNameDefCap] хоче співпрацювати"
  rivercity.318.d:0 "Норовливі поні Річкових земель вже давно прохолодно ставляться до наших пропозицій, із підозрою ставляться до іноземців, сваряться між собою та сумніваються в леґітимності правління алікорнів.\n\nТому, на наш превеликий подив, [RCT.GetNameDef] надіслала до нас дипломатичну місію із проханням про технологічну підтримку та співпрацю. Наші радники відзначають значний вплив їхньої лідерки, Ривер Свірл, яка колись давно навчалася в Еквестрії.\n\nХай як би нам було приємно отримати таку пропозицію, це не те рішення, яке можна прийняти з легкістю."
  rivercity.318.a:0 "Продовжити співпрацю."
  rivercity.318.b:0 "Надіслати технічну місію."
  rivercity.318.c:0 "А чому б не обидва відразу?"
  rivercity.318.e:0 "Схід занадто жорстокий, йому не можна довіряти."

  rivercity.319.t:0 "Співпраця з Еквестрією"
  rivercity.319.d:0 "Не надаючи жодної спеціальної допомоги, Еквестрія погодилася на повну співпрацю між нашими дослідницькими спільнотами та на обмін досягненнями."
  rivercity.319.a:0 "Еквестрійська підтримка дасть нам необхідну перевагу."

  rivercity.320.t:0 "Еквестрійська допомога"
  rivercity.320.d:0 "Еквестрія відмовилася від співпраці, посилаючися на відстань до нас і поточні зусилля, проте Еквестрія надала місію технічної допомоги, аби допомогти розробити нашу промисловість та армію."
  rivercity.320.a:0 "Велике дерево поволі росте."

  rivercity.321.t:0 "Еквестрійська щедрість!"
  rivercity.321.d:0 "Еквестрія не тільки погодилася на повну співпрацю з нашими вченими, але й зібрала місію технічної допомоги, аби допомогти нам отримати нові військові та промислові знання.\n\nВже прибувають кораблі з електронними та промисловими дивами Заходу!"
  rivercity.321.a:0 "Ми мали зробити це попри гордість іще десятиріччя тому!"

  rivercity.322.t:0 "Еквестрія відмовляється"
  rivercity.322.d:0 "Посилаючися на труднощі співпраці на великих відстанях, а також довгу історію неконтрольованого насильства та зловживання технологіями в Грифонії, Еквестрія відмовилася співпрацювати та підтримувати наші дослідницькі зусилля."
  rivercity.322.a:0 "З Кантерлота краще видно, хто й чим зловживає."

  rivercity.323.t:0 "[From.GetNameDef] просить допомогу"
  rivercity.323.d:0 "Перебуваючи у стані війни, [RCT.GetNameDef] відправила дипломатичну місію з Річкових земель із проханням військової підтримки в інтересах збереження гармонії поні та захисту гармонійного ладу життя всіх поні."
  rivercity.323.a:0 "Все що завгодно для наших східних кузенів!"
  rivercity.323.b:0 "Нам не потрібна чергова ескалація."

  rivercity.324.t:0 "Еквестрійська допомога"
  rivercity.324.d:0 "Еквестрія погодилася надати кілька партій основного військового обладнання для підтримки нашої боротьби."
  rivercity.324.a:0 "Поні вистоять разом."

  rivercity.325.t:0 "Еквестрія відмовляється"
  rivercity.325.d:0 "Еквестрія відмовила нам у військовій допомозі, посилаючися на те, що не бажає робити чергову ескалацію."
  rivercity.325.a:0 "Типова еквестрійська пихатість."

