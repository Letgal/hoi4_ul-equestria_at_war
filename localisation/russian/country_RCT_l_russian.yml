 # Проникнення гармоністів до грифонів
  rivercity.1939.t:0 "[Root.GetNameDef] зазнає розширення впливу гармонії"
  rivercity.1939.d:0 "Наші агенти повідомляють про посилення присутності гармонійних організацій у нашій країні.\n\nХоча остаточних доказів немає, всі свідчення вказують, що саме [RCT.GetNameDef] приклала до цього копита."
  rivercity.1939.a:0 "Ми стежимо за ними."

  rivercity.1940.t:0 "Гармоністи озброюються"
  rivercity.1940.d:0 "Наші агенти повідомили нам, що кілька радикальних груп гармоністів, які, ймовірно, підтримує [RCT.GetNameDef], нелеґально накопичують зброю для «захисту від тиранії та пригноблення». Хоча були проведені арешти, це була лише верхівка айсберґа."
  rivercity.1940.a:0 "Треба щось із цим робити."

  rivercity.1941.t:0 "Офіцери вишколюють групи гармоністів"
  rivercity.1941.d:0 "Озброєні групи гармоністів останнім часом усе сміливішають, організовуючи напади на транспорт, урядових чиновників та окремі військові частини. Їхні тактика та координація дій свідчать про підтримку професійних військових."
  rivercity.1941.a:0 "Чорт забирай цих погромників!"

  rivercity.1942.t:0 "Гармоністи повстали!"
  rivercity.1942.d:0 "Бунтівні гармоністи врешті-решт почали діяти: озброєні гармоністи по всій країні штурмують урядові будівлі, військові частини та захоплюють заводи."
  rivercity.1942.a:0 "Це все [RCT.GetNameDef] винна!"

  rivercity.1943.t:0 "Річкова республіка впливає на нас"
  rivercity.1943.d:0 "Посилаючися на нашу спільну зацікавленість у мирі, демократії та свободі від тиранії, [RCT.GetNameDef] надіслала пропозицію приєднатися до своєї «Золотої завіси» — розширення Річкової коаліції як більшого оплоту проти Імперії Грифонів та інших іноземних гнобителів.\n\nПопри їхні солодкі слова вони чітко дали зрозуміти, що якщо ми не приєднаємося до них, наша держава вважатиметься ворогом Річкової Коаліції, «чия тривала відсутність підтримки Дружби становить загрозу безпеці Річкової коаліції»."
  rivercity.1943.a:0 "Дружба — це не лише диво, але й безпека."
  rivercity.1943.b:0 "Мир? Безпека? Це все провокація, а самі вони є ворогами багатополярного світу!"

  rivercity.1944.t:0 "[From.GetName] погоджується долучитися до нас"
  rivercity.1944.d:0 "Як і очікувалося, [From.GetName] погоджуєтьсяся долучитися до Золотої завіси та бути під нашею протекцією."
  rivercity.1944.a:0 "Їм ліпше дружити з нами, хай вони про це й не здогадуються."

  rivercity.1945.t:0 "[From.GetName] відмовляє нам!"
  rivercity.1945.d:0 "[From.GetName] відмовляється приєднатися до Золотої завіси, а [From.GetLeader] називає це розпалюванням ворожнечі! Доведеться довести їм силою, що з нами варто дружити."
  rivercity.1945.a:0 "Безпека вимагає жертв!"

 #rivercity.1918.t:0 "Революціонери формують підпілля!" # Identical duplicate from Eaw
 #rivercity.1918.d:0 "Наші правоохоронні органи заарештували кількох поні, яких підозрюють у поширенні пропаганди та порушенні громадського порядку. Після допитів з'ясувалося, що всі вони були членами великої підпільної соціалістичної організації, яка тимчасово існує та працює. Якщо ми не будемо діяти, ми матимемо справу з червоною революцією." # Identical duplicate from Eaw
 #rivercity.1918.a:0 "Хто влаштував це? Нова?" # Identical duplicate from Eaw

 #rivercity.1919.t:0 "Революційне ополчення!" # Identical duplicate from Eaw
 #rivercity.1919.d:0 "Наші агенти повідомили, що по всій країні як у сільській місцевості, так і в містах, накопичується зброя. Ми відправили наших військових для конфіскації накопиченої зброї та провели кілька арештів, але боїмося, що це була лише верхівка айсберґа, і що численні озброєні загони ополченців організовуються таємно. Заарештовані відмовляються розкривати, хто їх підтримує, проте кричать якісь комуністичні гасла." # Different duplicate from Eaw
 #rivercity.1919.a:0 "Кляті комуняки!" # Identical duplicate from Eaw

 #rivercity.1920.t:0 "Революціонери повстали!" # Identical duplicate from Eaw
 #rivercity.1920.d:0 "З усієї країни надходять повідомлення про засідки та напади на наших військових і правоохоронців. Десятки вбитих поні і величезна кількість розбурених будівель. Це максимально очевидно: якась організація намагається знищити нас ізсередини! Нечисленні полонені явно були радикальними соціалістами, судячи з того, що вони називали наших солдатів і правоохоронців «підлабузниками»." # Identical duplicate from Eaw
 #rivercity.1920.a:0 "Кляті комуняки, щоб ви всі!.." # Identical duplicate from Eaw

 #rivercity.1921.t:0 "Виявлено іноземних агентів!" # Identical duplicate from Eaw
 #rivercity.1921.d:0 "Підозрілі особи, за якими вже деякий час спостерігали наші правоохоронці, були заарештовані та допитані. Вони мало що розповіли, але конфісковані в них матеріали містили зашифровані повідомлення, які доводять, що вони займалися чимось підступним. Цікаво, що ці поні розмовляли з чітким пролетарським рієкоградським акцентом..." # Different duplicate from Eaw
 #rivercity.1921.a:0 "Це Нова заслала їх сюди?" # Identical duplicate from Eaw

 #rivercity.28.t:0 "Військова реформа"
