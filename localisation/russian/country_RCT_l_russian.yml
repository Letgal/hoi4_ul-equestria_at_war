  1926WeEjectedNovaButton:0 "Бувай, Нова Вірл."

  1926NovaEjectedUsTitle:0 "Наше звинувачення відхилено!"
  1926NovaEjectedUsDesc:0 "Один за одним лідери Річкової коаліції оголошували про своє рішення. Зрештою, більшість не підтримала виключення Річкової республіки зі складу Коаліції. [From.GetLeader] сприймає це як зраду основоположних цінностей Річкової коаліції й оголошує, що [From.GetNameDef] віднині не є членом Кольтстрімського договору."
