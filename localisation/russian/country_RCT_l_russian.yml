 #rivercity.28.a:0 ""

 # Річкові військові ігри (кожен член Коаліції отримує це)
  rivercity.29.t:0 "Річкові військові ігри"
  rivercity.29.d:0 "[RCT.GetNameDefCap] запросила нас взяти участь у серії військових навчань для поліпшення військової готовності та співпраці між членами Річкової коаліції. Навчання пройшли без інцидентів і вже висвітлили кілька потенційних сфер у армії, які ще треба вдосконалити."
  rivercity.29.a:0 "Добренько."

