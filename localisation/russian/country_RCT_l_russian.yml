 # Комуністична інтеграція Річкової федерації
  rivercity.1927.t:0 "Річкові землі єдині!"
  rivercity.1927.d:0 "Ми довго та наполегливо боролися проти тих, хто мав стосовно нас якісь сумніви. Реакціонери, монархи та капіталісти, які пригнічували робітників Річкових земель, зазнали поразки. Наші сусіди стали на шлях прогресу, і тепер ми маємо будувати соціалістичне майбутнє для всіх. Проте, багато чого ще належить зробити, аби наша нація стала маяком соціалізму для всього світу. У промові, яку транслювали в усі куточки Річкових земель, [RCT.GetLeader] виклала плани на майбутнє. Культура, економіка та армія будуть інтегровані, щоби забезпечити оптимальну співпрацю між жителями Річкових земель. Ми пройшли довгий шлях, але попереду ще довша дорога."
  rivercity.1927.a:0 "Пролетарі Річкових земель, єднайтеся!"

  rivercity.1928.t:0 "Опір асиміляції"
  rivercity.1928.d:0 "Наші зусилля по боротьбі з націоналізмом і реакціонерами серед різних культур Союзу наштовхнулися на значний опір. Страйки та протести дедалі частішають, оскільки наші друзі все ще чіпляються за свої відсталі традиції. Проблеми здаються настільки серйозними, що місцеві органи влади можуть просто не впоратися зі спалахами націоналізму; тут повинна втрутитися центральна влада. Ми або підемо на поступки страйкарям, але втратимо досягнутий у асиміляції прогрес, або ж відправимо армію та забезпечимо культурну єдність Союзу."
  rivercity.1928.a:0 "Придушити всіх націоналістів!"
  rivercity.1928.b:0 "Ми підемо на поступки."

  rivercity.1929.t:0 "Опір реформуванню армії"
  rivercity.1929.d:0 "До створення нашого Союзу збройні сили народів Річкових земель, які зараз перебувають під нашим контролем, були пережитками національної гордості. Німбусійські гопліти, монахи з Понайану та армія Єзераграду були невід'ємною частиною культури своїх країн, але їхній час настав. Утілити всі ці бойові традиції в нашій власній армії виявилося величезною справою. Солдати й офіцери з багатьох провінцій відмовляються від наших інструкцій, тренуючися за своїми стародавніми доктринами, а в окремих випадках узагалі відмовляються тренуватися, поки центральний уряд не пообіцяє зберегти їхні військові традиції. Чи поступимося ми вимогам солдатів, або ж нагадаємо їм, що армія повинна підкорятися державі?"
  rivercity.1929.a:0 "Дисциплінуйте цих збоченців."
  rivercity.1929.b:0 "Дамо їм іще час, аби вони звикли до реалій сучасного світу."

  rivercity.1930.t:0 "Опір економічній реорганізації"
  rivercity.1930.d:0 "Шлях до соціалістичної економіки довгий і важкий. Деякі клани у горах Понайану все ще використовують бартер, тоді як собаки Діамантової Гори з великими труднощами будують економіку без рабів. Скасування приватної власності, а подекуди й рухи проти рабства та кріпацтва призвели до нестачі деяких важливих для всіх товарів. Місцеві органи влади не можуть пояснити своїм громадянам, чому магазини порожні попри заяви пропаганди, що соціалізм забезпечує кожного. Ми можемо дати місцевим органам влади дозвіл на певну приватизацію, аби послабити тиск населення, але це відкине назад наш прогрес побудови соціалістичного раю. А натомість ми можемо й уперто збільшити ресурси на продовження колективізації, забезпечуючи найбільш базові потреби. І як ми вчинимо?
  rivercity.1930.a:0 "Продовжуємо колективізацію!"
  rivercity.1930.b:0 "Нехай поки граються у капіталізм..."

  rivercity.1931.t:0 "Націоналізм зберігається"
  rivercity.1931.d:0 "Незважаючи на всі зусилля наших сил безпеки і пропагандистів, націоналістичний опір усе ще загрожує революції. Величезні та суворі Річкові землі є чудовим плацдармом для підпільних організацій. Коли ми закриваємо нелеґальну друкарню в одному місці, в іншому місці відбувається наліт на арсенал зброї. Здається, ми не надто просунулись у викоріненні контрреволюційної загрози! Декотрі політики у столиці пропонують нам піти на переговори з цими організаціями, аби зупинити заворушення. Як завжди, ми трішки відкотимося назад у нашому революційному прогресі."
  rivercity.1931.a:0 "Ми не ведемо перемовини із терористами, ми їх знищуємо фізично."
  rivercity.1931.b:0 "Проведімо перемовини, поки ще хтось не постраждав."

 rivercity.1932.t:0 "Гектор очолює повстання!"
 rivercity.1932.d:0 "Реакційні сили почали набирати силу відразу, як до влади в Республіці прийшли соціалісти. Спочатку вони просто скаржилися, потім протестували, потім бунтували. Щоразу поліція та збройні сили закликали їх мирно розійтися, і сутичок вдавалося уникнути. Однак після того, як радикально налаштований солдат Карамеля Гейза здійснив замах на маршала Гектора, дещо змінилося. Гектор, окрилений цією зустріччю зі смертю, подвоїв свої зусилля з об'єднання реакціонерів, і вони потягнулися до нього, як залізна тирса до електромагніта. І сьогодні в загальнонаціональному ефірі він проголосив уряд соціалістів нелеґітимним і закликав усіх патріотично налаштованих річкових поні об'єднатися під його прапором для відновлення рієкоградської демократії."
 rivercity.1932.a:0 "Зупиніть цього шибеника!"

 rivercity.1933.t:0 "Карамель очолює повстання!"
 rivercity.1933.d:0 "Після того, як гармоністи відновили контроль над Сабором, багато соціалістів розчарувались у Нові Вірл і її політиці мирної революції. Відданий соціаліст генерал Карамель Гейз усе частіше не підкорявся наказам свого начальства, а його підрозділи були абсолютно лояльними до нього. Агенти УГС доповіли, що він збирає підтримку в містах, але їхні доповіді запізнились і божевільного Карамеля Гейза вже не зупинити. Зараз його солдати захопили контроль над кількома містами і сформували новий соціалістичний уряд на чолі з бунтівним генералом Гейзом. Вони ведуть радіопропаганду та називають себе законною владою в Річковій республіці."
 rivercity.1933.a:0 "Зупиніть цих дурних комуністів!"

 # Річкові ігри
  rivercity.1934.t:0 "Запрошення на Річкові ігри!"
  rivercity.1934.d:0 "Нас запросили на Річкові ігри, головну спортивну подію Річкових земель, яка проводиться кожні 4 роки. Цього року ігри відбудуться в Річковій республіці. Традиційно в них бере участь більшість країн-учасниць Кольтстрімського договору, і є великий інтерес до основних видів спорту — бігу, вітрильного спорту, стрибків, метання списа та фехтування."
  rivercity.1934.a:0 "Звісно, ми візьмемо участь!"
  rivercity.1934.b:0 "Нікому те не треба."

  rivercity.1935.t:0 "Ігри розпочинаються"
  rivercity.1935.d:0 "Річкові ігри офіційно розпочалися з завершенням церемонії відкриття. Дивна єдність охопила зазвичай сварливі Річкові землі; поні хапають газети, товпляться біля радіоприймачів і роблять ставки. Всі очі прикуті до Річкової республіки."
  rivercity.1935.a:0 "Не можу дочекатися!"

  rivercity.1936.t:0 "Ось і результати!"
  rivercity.1936.d:0 "[This.GetNewspaperHeader]Як і завжди, на Річкових іграх вистачало запеклої боротьби на фінішній межі, драматичних програшів і поразок. Надихаючих досягнень також.\n\nУ спринті та марафоні явним фаворитом була [won_river_games_sprint.GetRGWinnerSprint]. У вітрильних змаганнях перемогла велика морська держава [won_river_games_sailing.GetRGWinnerSailing]. У стрибках у довжину, популярних попри свою простоту, переміг [won_river_games_longjump.GetRGWinnerJump]. У метанні списів завдяки стародавнім воїнським традиціям перемогла [won_river_games_javelin.GetRGWinnerJavelin]. І нарешті, [won_river_games_fencing.GetRGWinnerFencing] завдяки божій допомозі перемогла в благородному мистецтві фехтування."
  rivercity.1936.a:0 "Чудові виники!"

