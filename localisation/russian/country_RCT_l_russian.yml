 RCT_magical_equipment_1:0 "Cari Puska M11"
 RCT_magical_equipment_1_short:0 "CP M11"
 RCT_magical_equipment_1_desc:0 "Нещодавня розробка з використанням особливо прозорих кристалів дозволила ефективніше запускати деякі заклинання. Було створено прототип, який наразі готовий до запуску у виробництво, навіть якщо воно потребуватиме певного часу, щоби наша промисловість вивезла це складне виробництво."
 RCT_magical_equipment_2:0 "Cari Puska M13"
 RCT_magical_equipment_2_short:0 "CP M13"
 RCT_magical_equipment_2_desc:0 "Так само, як добровольці брали свої VHS1 до Лонґсуорду, таємні агенти УГС також взяли свої CP M11 із собою на Діамантову Гору, щоби допомогти Моллі зайняти трон. У порівнянні із VHS1, вони скаржилися не стільки на скорострільність, скільки на відсутність гнучкості, що не дозволяло використовувати більше магії. Тепер це все виправлено завдяки новим технологіям."
