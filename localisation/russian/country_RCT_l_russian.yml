 RCT_ally_trade:0 "Програма технологічного обміну Річкових земель"
 RCT_DEP_trade:0 "Давня країна"
 RCT_DEP_trade_desc:0 "На перший погляд може здатися, що відсталій Депонії нема чого нам запропонувати. Хоча вони й відстають від нас у технологічному плані, але Депонія багата на спритних бізнесменів, які успадкували стародавнє мистецтво укладання угод. Якщо ми підступимо до них увічливо, вони мусять бути готові запропонувати нам послуги одного з таких поні для співпраці із нашим урядом."
 RCT_DMT_trade:0 "Гармати Гори"
 RCT_DMT_trade_desc:0 "Діамантові пси мають досвід використання артилерії. Якщо ми об'єднаємо наш колективний дослідницький потенціал, ми отримаємо добру вигоду, вдосконаливши наші великі гармати."
 RCT_BAK_trade:0 "Дружба тече, немов вода"
 RCT_BAK_trade_desc:0 "Бакарці — трохи дивні, навіть у найкращі часи історії поньства. Незважаючи на проблеми в порозумінні з ними, ми знаємо, що вони чудові моряки. Якщо ми переконаємо їх співпрацювати з нами, наші можливості ведення морської війни значно покращаться."
 RCT_NIM_trade:0 "Гоплітський спис"
 RCT_NIM_trade_desc:0 "Незважаючи на свою нахабність, пегаси Німбусії безперечно є найкращими воїнами Річкових земель. Жодні поні світу не знають зброю так добре, як вони. Якщо ми об'єднаємо наші зусилля, то обов'язково знайдемо спосіб зробити нашу зброю ще більш вбивчою."
 RCT_FRE_trade:0 "Дослідження таємниць Аньмарми"
 RCT_FRE_trade_desc:0 "Понайан — маленька та відстала країна, але попри це тамтешні монахи знайшли спосіб використовувати магію у спосіб, невідомий жодному поні поза їхнім орденом, створюючи зачаровану зброю, яку вони називають «зброєю душ». Якщо ми переконаємо їх поділитися з нами секретами цієї «Анам Арми», наші дослідження магічної зброї стануть революційними!"
 RCT_WIT_trade:0 "Магія обміну"
 RCT_WIT_trade_desc:0 "Єдинороги Віттенленду витрачають більшість свого часу на дві речі: вечірки та вивчення магії. На жаль, вечіркам вони приділяють набагато більше уваги. Однак, попри їхню безглуздість, вони є найосвіченішою групою поні у Річкових землях у галузі прикладної магії, тож нам буде корисно перейняти від них деякі з цих знань. Сподіваємося, цього разу ми обійдемося без чаювання..."
 RCT_LCT_trade:0 "Спільне дослідження бомбардувальників"
 RCT_LCT_trade_desc:0 "Німбусійці можуть бути першокласними воїнами в Річкових землях, але все ж найсильнішу армію має Єзераград (тільки не дозвольте німбусійцям почути, що ви це говорите). На відміну від своїх східних побратимів, вони не зациклені на жорсткому традиціоналізмі і, оскільки вони постійно перебувають під загрозою набігів грифонів, їм доводиться розробляти нові способи боротьби зі своїми ворогами. Через це вони мають значний авторитет у Річкових землях у галузі авіації. Навчання в їхніх експертів має дати результати, корисні для нас обох."

