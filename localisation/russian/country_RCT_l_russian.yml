  BillFailDesc:0 "На жаль, незважаючи на ухвалення законопроєкту про стимулювання промисловості, стан нашої економіки не дуже й поліпшився. Ніхто й не очікував, що законопроєкт за кілька тижнів чарівним чином все виправить, але всі чекали бодай якогось результату. Навіть його не було. Бізнес-лідери не впевнені, що цього законопроєкту буде достатньо, або побоюються загрузнути в законах, які стануть наслідком прийняття державного фінансування. Серед посполитого поньства поширена думка, що цей законопроєкт є ще однією марною спробою уряду, який зазнав невдачі."
  BillFailButton:0 "Дідько! Соціалістам це дуже доречно!"

  # Законопроєкт не ухвалений
  rivercity.15.t: "[Root.AreWeBlamedTitle]"
  rivercity.15.d: "[Root.AreWeBlamedDesc]"
  rivercity.15.a: "[Root.AreWeBlamedButton]"

  # Законопроєкт не ухвалений: винуватять гармоністів
  HarmonyBlamedTitle:0 "Громадськість звинувачує уряд"
  HarmonyBlamedDesc:0 "Незважаючи на відповідальність соціалістів Нови Вірл за провал урядового плану, громадськість не втаємничена у все, що коїться у владних кабінетах. Таким чином, партія гармоністів бере на себе провину за бездіяльність уряду та його ганебну безпорадність перед кризою бідності. Громадські опитування показують, що уряд поступово втрачає народну довіру."
  HarmonyBlamedButton:0 "Ці буржуазні дурні самі напросилися."

  # Законопроєкт не ухвалений: винуватять комуністів
  CommBlamedTitle:0 "Громадськість накинулася на соціалістів"
  CommBlamedDesc:0 "На сенсаційній прес-конференції Ривер Свірл засудила соціалістів за їхні втручання та непоступливість, звинувативши їх у зриві спроби уряду врятувати економіку. Дехто вважає це виправданням, але багато поні не вірять соціалістам, тож повірили в це, і тепер гармоністи успішно переклали провину за бездіяльність уряду на Соціалістичну партію! Результатом стало стрімке падіння популярності партії Нови. Скоро вона стане нікому не потрібна."
  CommBlamedButton:0 "Ці копита нічого не крали!"

 # Проблема кабінету 2: інвестиції в села
  rivercity.16.t:0 "Розрив між селом та містом"
  rivercity.16.d:0 "Друге питання, яке викликає розбіжності в Саборі, це питання про сільські та міські проблеми. Партія гармоністів спирається на підтримку сільського фермерського населення, тим часом як соціалісти майже повністю покладаються на голоси міщан і пролетарів. Однак в останні роки фермери почали відчувати, що навіть гармоністи не є їхніми друзями, оскільки вони витрачають дедалі більше часу на вирішення байдужих селянам проблем. Вони скаржаться на відсутність належної інфраструктури, що ускладнює збут врожаю, на високу вартість добрив, що робить фермерство менш прибутковим, а також на відсутність поліції у віддалених сільських районах. Ривер Свірл ніяк не може дозволити собі втратити підтримку фермерів, тому вона розробила «План розвитку сільських територій» із метою зміцнення їхньої лояльності до гармонії. Соціалісти ставляться до цього плану з меншим ентузіазмом. Вони не можуть повністю відхилити законопроєкт, тож вони радять внести до нього суттєві поправки, щоби розподілити фінансування між містом і селом — крок, який піде на користь їм, і тільки їм. Єдине питання, яке залишається — чи зможуть вони заручитися достатньою підтримкою менш гармонійних гармоністів, щоб отримати бажане..."
  rivercity.16.a:0 "Законопроєкт прийнято без змін."
  rivercity.16.b:0 "У гармоністів поганий проєкт; вносьте зміни."

  # Порядок денний гармоністів: фінансування сільських районів
  rivercity.17.t: "[Root.UrbanRuralTitle]"
  rivercity.17.d: "[Root.UrbanRuralDesc]"
  rivercity.17.a: "[Root.UrbanRuralButton]"

  RuralInvestmentSuccessTitle:0 "Вірні фермери"
  RuralInvestmentSuccessDesc:0 "Наші інвестиції в сільську глибинку нашої країни принесли перші успіхи! Нові дороги дозволяють фермерам набагато швидше та легше транспортувати товари на ринок, інвестиції в добрива підвищили загальну врожайність, а збільшення витрат на поліцію призвело до різкого зниження рівня злочинності в сільській місцевості (проблема, яка особливо турбує мешканців віддалених районів). Загалом, якість життя фермерів поліпшується — і вони дуже вдячні нам за це."
  RuralInvestmentSuccessButton:0 "Фермери завжди були надійними."

  RuralInvestmentFailureTitle:0 "Метаючи гроші перед свинями"
  RuralInvestmentFailureDesc:0 "На жаль, наші спроби інвестувати в сільську інфраструктуру не дали результатів. Бюрократія та відсутність фермерського ентузіазму призвели до зведення наших зусилль нанівець. Незважаючи на великі витрачені кошти, ми не маємо результатів."
  RuralInvestmentFailureButton:0 "Дідько! Нова Вірл сміятиметься з нас!"

  # Порядок денний комуністів: гроші розділені між селами та містами
  rivercity.18.t: "[Root.UrbanRuralTitle]"
  rivercity.18.d: "[Root.UrbanRuralDesc]"
  rivercity.18.a: "[Root.UrbanRuralButton]"

  MixedInvestmentSuccessTitle:0 "Долаючи розрив"
  MixedInvestmentSuccessDesc:0 "Як ми й очікували, проєкт інвестування як у міста, так і в сільську місцевість приніс найбільшу користь для всіх. Дехто хвилювався, що грошей не вистачить на щось суттєве, але це виявилося не проблемою завдяки ефективному науковому управлінню. Це значно підірвало підтримку гармоністів і розширило нашу підтримку серед фермерів."
  MixedInvestmentSuccessButton:0 "Ще один доказ переваги наукового соціалізму."

  MixedInvestmentFailedTitle:0 "Замало масла на забагато хліба"
  MixedInvestmentFailedDesc:0 "Який жах! Наші спроби розділити фінансові зусилля між сільськими та міськими центрами призвели до розпорошення грошей на багато напрямків, тож жоден проєкт не був успішним — ми зазнали невдачі. Це фіаско та марнування грошей виставили нас поганими керівниками як у місті, так і в селі!"
  MixedInvestmentFailedButton:0 "У країні сформувався цілий прошарок кровосисів!"

 # Проблема кабінету 3: Тальзарська комуна
  rivercity.19.t:0 "Тальзарська комуна"
  rivercity.19.d:0 "Третє питання, яке постало перед урядом, є дивним. Група міських поні з вищого середнього класу покинула свої оселі в Рієкограді та створила примітивну аграрну комуну на Тальзарських пагорбах, розташованих в області Кольтонія. Вони почали забувати, що є частиною нашої країни, та ігнорують центральний уряд. Вони відмовляються платити податки, поважати поліцейських і взагалі поводяться так, наче ця комуна є незалежною країною. Ситуація дійшла до нападу тальзаритів на збиральницю податків, коли вона намагалася змусити їх дотримуватися закону. Це призвело до підвищення напруги в уряді. Це кричущий напад на державну чиновницю, його не можна просто так терпіти, але з іншого боку, це була працівниця податкової служби. Ніхто не любить податківців. Проте існує загальний консенсус, що з цими фермерами, які граються в державу, треба щось робити. Після довгих балачок було вирішено відправити ще одного посланця, аби змусити їх до самоліквідації. Обидві політичні партії запропонували власних кандидатів для цього завдання. Гармоністи висунули суворого маршала Гектора Ліпіззана, тим часом як Нова Вірл висунула кандидатуру самої себе."
  rivercity.19.a:0 "Маршал Гектор вгамує цих гіппі-сепарів!"
  rivercity.19.b:0 "Нехай Нова Вірл розбирається."

  # Метод гармоністів: армія Гектора
  rivercity.20.t: "[Root.TalzarTitle]"
  rivercity.20.d: "[Root.TalzarDesc]"
  rivercity.20.a: "[Root.TalzarButton]"

  WildheartSuccessTitle:0 "Жорстока любов"
  WildheartSuccessDesc:0 "Маршал Гектор завжди мав репутацію жорсткого, безкомпромісного командира, який не терпів жартів від жодного поні, навіть від найбагатших і найвпливовіших поні Республіки. Тому, коли він із сотнею солдатів піднявся на пагорби до тальзаритів і наказав їм припинити свою сепаратистську діяльність, ті були змушені прислухатися. Професіоналізм солдатів не мав собі рівних: не пролунало жодного пострілу, і жоден тальзарит не був поранений, коли вони жаб'ячим маршем повернулися до своїх домівок. Дехто вважає його методи дещо надмірними, але більшість поні просто щасливі, що Гектор зміг достукатися до глузду цих дурнів. Жоден інший генерал не зміг би так ефективно усунути сепаратистську загрозу, як наш герой Гектор." # (навіть Роман)
  WildheartSuccessButton:0 "Тричі ура маршалу!"

  WildheartFailureTitle:0 "Тальзарський терор"
  WildheartFailureDesc:0 "Маршал Гектор завжди мав репутацію жорсткого вояка — але, можливо, його військові методи не зовсім підходили для такої експедиції, як ця. Тупоголовий, ідеалістичний лідер Тальзарської комуни одразу ж посварився з Гектором, і оскільки жоден із них не бажав відступати, почалося насильство. Точних звітів про той випадок не збереглося, але відомо, що тальзарити з жахом утікали з пагорбів, поширюючи історії про жорстоке насильство. Тальзаритів ніхто не любив, проте ніхто не хотів бачити їх мертвими, і ця демонстрація надмірної сили призвела до того, що підтримка Ривер Свірл зазнала різкого удару. Соціалісти вже встигли придумати нове протестне гасло та щодня мітинґують проти нашого уряду."
  WildheartFailureButton:0 "Напруга зростає..."

  # Метод комуністів: привабливість Нови Вірл
  rivercity.21.t: "[Root.TalzarTitle]"
  rivercity.21.d: "[Root.TalzarDesc]"
  rivercity.21.a: "[Root.TalzarButton]"

  NovaSwirlConvincesTitle:0 "Вибух емоцій" # в ангельскії лоці смішний каламбур який не вписуєтьсі в укр мову, анлак — Є, що є.
  NovaSwirlConvincesDesc:0 "На рухомому екрані Нова Вірл оголосила про офіційне створення Тальзарської комуни як автономного регіону Річкової республіки. Тальзарити погодилися платити податки та дотримуватися законів нашої країни за умови самокерування. Нова Вірл жодним чином не мала приймати це рішення, тож воно було розцінене як зазіхання на леґітимність уряду Ривер Свірл. Незважаючи на обурливе перевищення повноважень головної соціалістки країни, громадськість просто щаслива, що питання вирішено, і ніхто не бажає скасовувати корисне рішення. Іноді не до законів, особливо в нашій країні."
  NovaSwirlConvincesButton:0 "Товаришка Нова Вірл веде робітниче поньство до перемоги!"

  NovaSwirlUnconvincingTitle:0 "Страшний сором"
  NovaSwirlUnconvincingDesc:0 "На превеликий жах Нови Вірл, тальзарити не повелися на запропановану нею автономію в межах Республіки. Ці гіппі вважають себе «громадянами світу» та не зв'язують себе законами суспільства, в якому вони не бажали жити. Хай як Нова Вірл намагалася, але переконати цю невколупну спілку було неможливо. Невідомо, що сталося, але Нова Вірл повернулася до Рієкограда у гнилому лантусі з мішковини. У світлі її ганебної поразки гармоніст Гектор взяв справу у свої копита та силоміць розігнав сепаратистів по хатах. Соціалісти були осоромлені в очах усієї країни, а позиції гармоністів лише зміцнилися."
  NovaSwirlUnconvincingButton:0 "Вони ще заплатять, коли прийде революція!"

 # Провал уряду
  rivercity.22.t:0 "Нова робить хід"
  rivercity.22.d:0 "Не секрет, що Ривер Свірл і Нова Вірл ненавидять одна одну та постійно намагаються підірвати позиції одна одної, але сьогодні їхня взаємна ненависть досягла піку. У кульмінацію найзапеклішіх дебатів Нова Вірл разом із своїми поплічниками-соцілістами оголосила вотум недовіри канцлерці Ривер Свірл. Це ставить Ривер Свірл у безвихідне становище – відтепер вона не може керувати демократичним урядом без бодай номінальної довіри другої партії країни. Була б її власна партія єдиною, вони могли б натиснути на соціалістів та ігнорувати їх, але РГП — це хитка коаліція консерваторів, лібералів і соціал-демократів, об'єднаних лише страхом перед СРК. Багато членів її власної партії утрималися від голосування або навіть (шок!) підтримали вотум недовіри, не залишивши канцлерці нічого, окрім як знову йти на вибори."
  rivercity.22.a:0 "Розпустіть уряд і проведіть дострокові вибори!"
  rivercity.22.b:0 "Запровадьте «Закон про надзвичайні повноваження» та призупиніть дію Конституції, поки я це не врегулюю."

 # Провал уряду: ланка виборів
  rivercity.23.t:0 "Дебати в Кольтоваці"
  rivercity.23.d:0 "У межах передвиборчої кампанії кандидатки провели великі дебати в Кольтоваці. Вони добре відомі своєю взаємною ненавистю та добре знають політичні слабкості одна одної, тож ці дебати зібрали величезний натовп поні, які очікували побачити безпрецедентну сварку. Розчарованими вони не пішли. Хоча суддя намагався тримати дебати в межах теми, поні з натовпу швидко почали шукати винних в усіх бідах Республіки. Зрештою, поліції довелося розігнати натовп і достроково припинити «дебати», щоби запобігти заворушенням. Попри все, натовпу більше сподобалася..."
  rivercity.23.a:0 "...Ривер Свірл."
  rivercity.23.b:0 "...Нова Вірл."

  rivercity.24.t:0 "День дебатів"
  rivercity.24.d:0 "З наближенням дня дострокових виборів обидві партії усвідомили необхідність тримати Ривер Свірл і Нову Вірл подалі одна від одної, побоюючися, що заключні дебати кампанії можуть призвести до заворушень у столиці. Тому на цих дебатах головували представники, обрані партійним керівництвом, а не самі голови партій. Гармоністів представляв маршал Гектор Ліпіззан, тоді як соціалісти обрали для виступу другу особу СРК — Карамеля Гейза. Ці дебати, хоч і більш упорядковані за попередні, все одно були сповнені полум'яних промов, оскільки Карамель Гейз є набагато більш суворим революціонером, тоді як Гектор є суворим антикомуністом. Агресивна риторика цього разу не призвела до бійки, тож натовпу більше сподобався..."
  rivercity.24.a:0 "...патріотизм Гектора."
  rivercity.24.b:0 "...революційний запал Карамеля!"

  # Результати виборів
  rivercity.25.t:0 "Вибори добігають кінця"
  rivercity.25.d: "[Root.ElectionResultsDesc]"
  rivercity.25.a: "[Root.ElectionResultsButton]"

  HarmonicElectionDesc:0 "Незважаючи на події останніх тижнів, Річкова гармонійна партія Ривер Свірл отримала більшість голосів на виборах. Соціалісти, які витратили свій політичний капітал на проведення дострокових виборів, більше не втручатимуться в політику Ривер Свірл, оскільки вона нарешті має більшість у Саборі, тож будь-яку опозицію можна ігнорувати."
  HarmonicElectionButton:0 "Я люблю демократію! Я люблю Республіку!"

  CommunistElectionDesc:0 "Ризикований ґамбіт Нови Вірл приніс свої плоди — втома електорату та незадоволення урядом призвели до приголомшливої перемоги СРК. Тепер, коли буржуазні політики нарешті усунуті від влади, соціалісти можуть розпочати свою грандіозну роботу з удосконалення суспільства."
  CommunistElectionButton:0 "Нарешті народ прокинувся!"

 # Провал уряду: ланка надзвичайних повноважень
  rivercity.26.t:0 "Закон про надзвичайні повноваження"
  rivercity.26.d:0 "РГП — це спектр різноманітних політичних поглядів, об'єднаних лише страхом і ненавистю до комунізму. Вони рідко в чомусь погоджуються, і Ривер Свірл не може покладати надії на їхню допомогу у вирішенні складних питань. Однак сьогодні, демонструючи рідкісну єдність, партія одноголосно ухвалила резолюцію про надання канцлерці широких повноважень у разі «надзвичайної ситуації». Багато поні відзначають, що законопроєкт нібито викликаний потребою зберегти здатність Республіки вести війни та придушувати повстання, при цьому не будучи підірваною обструкційною опозицією зсередини; так ось, саме тому цей законопроєкт залишає визначення «надзвичайної ситуації» повністю на розсуд канцлерки, а отже, є першим кроком на шляху до автократії. Незважаючи на ці занепокоєння, РГП була втомилася від спроб соціалістичної опозиції паралізувати нашу демократію, яка погодилася на розробку цього законопроєкту. Законопроєкт був ухвалений майже єдиноголосно з боку гармоністів, і тепер усе, що потрібно зробити Ривер Свірл — це підписати його..."
  rivercity.26.a:0 "Мені треба ще трішки подумати."

 rivercity.27.t:0 "Червона субота"
 rivercity.27.d:0 "Карамель Гейз та Нова Вірл були союзниками за каденції Ривер Свірл, але перша поні партії ніколи не сходилася в поглядах зі своїм заступником. Він завжди був надто радикальним, охочим і готовим до боротьби, надто зневажливо ставився до стратегії та здорового глузду. Він був фанатиком, переконаним, що єдине, що потрібно для успіху революції — це завзята боротьба всіх комуністів. Якось Нова запитала його, чи віддасть він перевагу боротьбі одразу зі всією Річковою коаліцією, а не підриву буржуазної демократії зсередини країн Коаліції — він без вагань відповів «так».\nСаме тому, між іншим, вони ніколи не ладнали між собою. Сьогодні ці розбіжності загострилися у драматичний спосіб. Карамель Гейз, як високопоставлений армійський генерал, має владу над багатьма дивізіями, і шпигунам Нови стало відомо, що дивізії навколо Рієкограда протягом останніх кількох тижнів заміняються підрозділами, підконтрольними Гейзу. Це викликає глибоку стурбованість, адже нещодавно обидва соціалістичні лідери посварилися в Саборі, і, схоже, що терпець Карамелю остаточно ввірвався. Цей Гейз планує захопити владу силоміць. Чи встигнуть шпигуни Нови Вірл повідомити про це вчасно?"
 rivercity.27.a:0 "Солдати Карамеля захоплюють владу!"
 rivercity.27.b:0 "Нова отримує звіт від розвідки, лояльні Нові військові заарештовують Карамеля."

 rivercity.1917.t:0 "Нова Вірл надсилає запрошення"
 rivercity.1917.d:0 "Сьогодні до нашої столиці прибула делегація з Річкової республіки. Вони вручили нам офіційне запрошення від канцлерки Нови Вірл увійти до складу нового Річкового соціалістичного союзу, який замінить стару Річкову коаліцію. Кольтстрімський договір і всі договори на його основі анулюються, замість нього пропонується підписати новий Рієкоградський договір, який вимагає, щоби кожна країна-учасниця мала соціалістичну конституцію, яка скасовує приватну власність і заохочує свободу та рівність у всіх сферах життя суспільства. Якщо ми не приймемо цю конституцію, ми не долучимося до Соціалістичного союзу."
 rivercity.1917.a:0 "Ми з радістю приймаємо її запрошення."
 rivercity.1917.b:0 "Що? Ці коммі з глузду з'їхали!"

 rivercity.1918.t:0 "Революціонери формують підпілля!"
 rivercity.1918.d:0 "Наші правоохоронні органи заарештували кількох поні, яких підозрюють у поширенні пропаганди та порушенні громадського порядку. Після допитів з'ясувалося, що всі вони були членами великої підпільної соціалістичної організації, яка тимчасово існує та працює. Якщо ми не будемо діяти, ми матимемо справу з червоною революцією."
 rivercity.1918.a:0 "Хто влаштував це? Нова?"

 rivercity.1919.t:0 "Революційне ополчення!"
 rivercity.1919.d:0 "Наші агенти повідомили, що по всій країні як у сільській місцевості, так і в містах, накопичується зброя. Ми відправили наших військових для конфіскації накопиченої зброї та провели кілька арештів, але боїмося, що це була лише верхівка айсберґа, і що численні озброєні загони ополченців організовуються таємно. Заарештовані відмовляються розкривати, хто їх підтримує, проте кричать якісь комуністичні гасла."
 rivercity.1919.a:0 "Кляті комуняки!"

 rivercity.1920.t:0 "Революціонери повстали!"
 rivercity.1920.d:0 "З усієї країни надходять повідомлення про засідки та напади на наших військових і правоохоронців. Десятки вбитих поні і величезна кількість розбурених будівель. Це максимально очевидно: якась організація намагається знищити нас ізсередини! Нечисленні полонені явно були радикальними соціалістами, судячи з того, що вони називали наших солдатів і правоохоронців «підлабузниками»."
 rivercity.1920.a:0 "Кляті комуняки, щоб ви всі!.."

 rivercity.1921.t:0 "Виявлено іноземних агентів!"
 rivercity.1921.d:0 "Підозрілі особи, за якими вже деякий час спостерігали наші правоохоронці, були заарештовані та допитані. Вони мало що розповіли, але конфісковані в них матеріали містили зашифровані повідомлення, які доводять, що вони займалися чимось підступним. Цікаво, що ці поні розмовляли з чітким пролетарським рієкоградським акцентом..."
 rivercity.1921.a:0 "Це Нова заслала їх сюди?"

 rivercity.1922.t:0 "Нова Вірл пропонує об'єднання"
 rivercity.1922.d:0 "Сьогодні прибув посол із Рієкограда та передав нам послання від канцлерки Нови Вірл. Вона пропонує об'єднання наших двох країн: ми станемо федеративною державою з власним законодавством і урядом. Вона вважає, що робітники Сходу повинні триматися разом, бо розділені вони — занадто слабкі, щоби протистояти іноземним реакціонерам."
 rivercity.1922.a:0 "Ми з радістю погодимося!"
 rivercity.1922.b:0 "Ми вважаємо за краще поки що зберегти свій суверенітет."

 # Розслідування Нови Вірл
  # Розслідування успішне
  rivercity.1923.t:0 "Докази порушення Кольтстрімського договору"
  rivercity.1923.d:0 "Коли [From.GetName] помітив, що після нещодавніх доповнень до договорів і постанов Річкової коаліції поступово зростає підтримка соціалізму, було відправлено комісію бюрократів і слідчих, щоби з'ясувати причину зміни настроїв серед населення. Після ретельного розслідування вони з'ясували, що Річкова республіка внесла зміни до Кольтстрімського договору. Ці директиви залишилися непоміченими нашими дипломатами, тому що були заховані всередині списку незначних змін в і без того величезній горі паперів. Доповнення, внесені головним представником Річкової республіки в останню хвилину, на перший погляд здавалися нешкідливими, тож [From.GetAdjective]і бюрократи просто беззаперечно виконували директиви, оскільки не могли бачити загальної картини. Однак слідчі з'ясували, що ці невинно сформульовані зміни насправді були засобами для збільшення підтримки соціалізму по всіх Річкових землях.\n\nНа публічній прес-конференції [From.GetAdjective]і назвали винуватицю — Річкову республіку Нови Вірл. За цією заявою послідувала гнівна реакція більшості країн Річкових земель, які звинуватили рієчан у зловживанні їхньою довірою. Незабаром після цього Нова Вірл надіслала листа з вибаченнями й обіцянками більше не втручатися у справи інших країн Коаліції."
  rivercity.1923.a:0 "Сподіваюся, вона дотримає свого слова."

  # Розслідування невдале
  rivercity.1924.t:0 "Розслідування не дало результати"
  rivercity.1924.d:0 "Після ретельного розслідування нещодавнього зростання популярності соціалізму наша команда простежила причину до нової директиви Річкової коаліції. Перебираючи купи паперів, вони знайшли директиви, які забезпечили зростання популярності ідеології люмпенів. Протокол зустрічі дипломатів показує, що ці зміни були внесені в останню хвилину, глибокої ночі. Інтерв'ю показують, що кожен представник і співробітник поспішав до ліжка, тож ніхто з них не пам'ятає, хто саме вносив зміни. В нас недостатньо доказів, тож, найімовірніше, ми ніколи не знайдемо винуватців поширення соціалізму в нашій країні."
  rivercity.1924.a:0 "Кляті коммі!"

  # Заклик до виключення Нови Вірл (Річкової республіки)
  rivercity.1925.t:0 "Надзвичайна нарада"
  rivercity.1925.d:0 "[From.GetName] скликав надзвичайну нараду лідерів Річкової федерації в місті [From.Capital.GetName]. Похмурий [From.GetLeader] пояснив, що поточна ситуація не залишає їхньому урядові нічого, окрім як задіяти надзвичайний протокол Кольтстрімського договору, аби вигнати країну, яка намагалася повалити уряд країни-члена договору.\n\n[From.GetLeader] мав довгий список правопорушень, скоєних нібито мирним урядом Річкової республіки. Більшість із них зводилася до того, що соціалістичний уряд Нови Вірл впливав на населення Річкових земель шляхом таємних змін у договорах, укладених між членами Річкової коаліції. Нова Вірл знову вибачилася, звинувативши в усьому надмірно старанних підлеглих і бюрократичні помилки. Однак [From.GetLeader] втомився від вибачень Нови Вірл і почав екстрене голосування. Тепер кожен лідер Коаліції має проголосувати за те, аби виключити державу [RCT.GetName] або залишити її в Коаліції. Доля Рієкограду буде вирішена думкою більшості."
  rivercity.1925.a:0 "Рієчани мусять піти."
  rivercity.1925.b:0 "Вони можуть залишаються з нами."

