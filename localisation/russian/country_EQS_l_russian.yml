 LUNA_DESC: "§YДата народження§!: в сиву давнину\n\n§YЖиттєпис§!: Міфи та оповіді розповідають про двох сестер-принцес, що правили разом, створюючи гармонію для всієї землі. Старша використовувала свої сили алікорна, щоби здіймати Сонце на світанку; молодша ж підіймала Місяць і починала ніч. І хоча сьогодні очевидно, що оповіді говорять про сестер-принцес, що правлять Еквестрією, конкретних фактів про їхню історію відомо зовсім мало. Їхні досягнення в перемозі над Дискордом, королем Сомброю, лордом Тіреком та іншими жахіттями стали легендою.\n\nПринцеса Луна нещодавно повернулася зі свого вигнання, але й досі лишається таємницею для поні Еквестрії. Хоча вона й радо готова пристосуватися до сучасного суспільства та відчуває палку любов від своїх підданих, Луна рідко коли отримує увагу нарівні зі старшою сестрою, принцесою Селестією. Її зусилля з захисту снів поні високо шануються, але сьогодні найбільший внесок Луни — це командування поні на полі бою, зарівно як у старі добрі часи до об'єднання Еквестрії. Її знання стратегії та командування незрівнянні за рахунок її віку. Вона могла бути тою, хто вперше представила ці ідеї в теоретичній формі.\n\n§YАвтор портрета§!: Scroup"
 swift_milf_desc: "§YДата народження§!: 16 червня 967 р. в Заяцьку\n\n§YЖиттєпис§!: §gНароджена в Сєвєряні, Свіфт Вінґ зростала разом зі своїми трьома старшими братами. Її сім'я часто знаходилася на межі бідності, тому ніхто не здивувався, коли їхній батько долучився до Еквестрійської гвардії, узявши своїх дітей із ним до Кантерлоту. Свіфт Вінґ отримала якісну освіту в одній із приватних шкіл у Кантерлоті, і коли стала придатною до зарахування в армію, приєдналася до іншої військової частини. Статура Свіфт Вінґ гарантувала, що та зможе пройти найбільш виснажливі випробування, з відривом обійшовши інших жеребців (яких це, звісно, стривожило). Після того, як Сєвєряна повстала, вона не стала на бік своєї батьківщини, уточнивши, що відданість Еквестрії — передусім. Під час першого вторгнення чейнджлінґів 1002 року Свіфт Вінґ була засліплена на праве око випадковою гранатою, що здетонувала надто близько. Не зломлена цією великою травмою, вона просто зробила саморобну пов'язку та повернулася до своїх справ. Опісля вона продовжила службу в Королівському інженерному корпусі в якості солдата підтримки, хоча багато хто сумнівається в тому, як її частина щедріше отримує припаси, ніж інші. Її стійкість перед лицем травм і перешкод надихає солдатів під її командуванням.§!\n\n§YАвтор портрета§!: EmpressBridle"
 ancap_trench_boi_desc: "§gЗ раннього віку Тандерболт Сентинел знав, що захист інших — це його покликання та талант. Попри протести батька, він зрештою приєднався до Королівської гвардії Еквестрії; батько не хотів бачити свого сина навіть близько до армії. Час, який Сентинел провів у таборі для новобранців, тільки зміцнив його віру в те, що тут його місце. Він був присутній під час першого вторгнення чейнджлінґів у Кантерлот, яке ясно дало знати, що Королівська гвардія була неготова до великих загроз. Опісля він записався на курси офіцерів, на яких особливо відзначився. Його любов до оборонних стратегій і копання траншей заохочувалася головним вищим командуванням, і зрештою він і сам став його частиною. Сентинелу не треба більш нічого, крім як наглядати за спорудженням оборонної лінії на кордоні з чейнджлінґами, яку його колеги жартома назвали «Лінією Сентинела».§!"
 EQS_arrogant_cunt_desc: "§g$blueblood_desc$§!"
 EQS_soarin_desc: "§gСоарин — заступник командира Диво-блискавок, команди майстерних літунів Еквестрії. Зачасту він допомагає Спітфайр, лідерці Диво-блискавок, до роботі та за потреби заміщує її. Хоча він і не боїться марудної праці чи великих небезпек, він також полюбляє відпочити, розслабитися та покуштувати смачного яблучного пирога.§!"
 EQS_fast_clip_desc: "§gФаст Кліп — член Диво-блискавок і виконує обов'язки інструктора з шикової підготовки. Він тренує курсантів у Академії Диво-блискавок. Спітфайр, капітан Диво-блискавок, довіряє Фаст Кліпу дотримання графіку та правил тренувань.§!"
 EQS_whiplash_desc: "§gПоряд із Фаст Кліпом, Віплеш — інструктор із шикової підготовки Диво-блискавок. Віплеш — один із найсуворіших інструкторів Академії. Він перевіряє поні ретельно та прискіпливо. У світі Віплеша немає додаткових похвал. Хоча він і не багатослівний поні, його вважають живою легендою. Коли він не ставить курсантів на своє місце, він просто великий добряга.§!"
 EQS_appulhors_desc: "§gЕпплджек — Елемент Чесності, яблучна фермерка з Понівіллю. Вона керує фермою зі своїм братом Біґ Макінтошем і допомагає своїм друзям, коли може. Вона працьовита, надійна та турботлива, але також уперта та трішки пихата. Тепер, коли насувається війна, вона добровільно записалася командувати силами Еквестрії в бою.§!"
 EQS_applejack_leader_desc: "§YДата народження§!: 4 липня 983 р. в Понівіллі\n\n§YЖиттєпис§!: Епплджек — носійка Елементу Чесності, яблучна фермерка з Понівіллю. Вона отримала свою відзнаку після усвідомлення своєї справжньої пристрасті до роботи на сімейній фермі «Солодке яблуко». Її вважають одним зі стовпів нині відомого села; вона, ймовірно, найвідоміша в Еквестрії поні з великої родини Епплів. Під час повернення Найтмер Мун 1000 року вона подружилася з майбутньою принцесою Твайлайт Спаркл. Вона — товариська поні з південною манірністю. Багато з тих, хто зустрічався з нею, відзначили її як справедливу, співчутливу та працьовиту подругу, хоча подекуди піддається своїй упертості. Її рідко коли бачать без її фірмового капелюха-стетсона, який вона успадкувала від батька та зберігає на пам'ять про нього.\n\nРаніше найбільш відома в Еквестрії передусім як героїня та носійка Елементу Гармонії, а також учителька у Школі дружби, Епплджек — одна з поні, яка записалася до лав генеральського складу Збройних сил Еквестрії, де відзначилася як талановита та відважна командувачка. Після війни та проголошення нової Еквестрійської республіки, її популярність як героїні серед військових і цивільних поні, а також родинні зв'язки по всій Еквестрії забезпечили їй перемогу на виборах разом зі значним ростом популярності. Як нова та несподівана президента Еквестрії, Епплджек обіцяє залишатися такою ж, як завжди: сміливою, надійною та — передусім — чесною; захищати простих поні та традиції Еквестрії, та боронити всіх пліч-о-пліч із тими, хто захищає свою домівку разом із нею." # (&)
 EQS_bigmac_desc: "§gБіґ Макінтош — старший брат Епплджек і, як вона, дуже працьовитий. Він рідко говорить щось окрім «н-так» і «н-нє» та віддає перевагу просто зосередитися на своїй роботі. Його характер — спокійний і він має деякі практичні знання. Бажаючи захистити свою молодшу сестру, він також добровільно пішов до лав офіцерського корпусу Еквестрії.§!"
 EQS_ponka_desc: "§gПінкаміна Діана Пай, більш відома як Пінкі Пай, — Елемент Сміху. Вона працює пекарем у «Цукровому куточку» Понівіллю. Вона енергійна та комунікабельна, любить приносити іншим сміх, пише пісні та влаштовує численні вечірки для всіх жителів містечка.\n\nПринаймні, так було до того, як темні хмари війни крили Еквестрію. Вона відноситься до загрози дуже серйозно, знаючи, що якщо її не спинити, поні, яких вона любить, постраждають або навіть загинуть. Її спроби скористатися веселим і дружнім підходом до ворогів Еквестрії жахливо провалилися, і тепер вона знає, що єдине, що може врятувати Еквестрію — це насилля. Вона приєдналася до офіцерського корпусу Еквестрійської армії, готова застосувати свої нереалістичні здібності, щоби захистити свою батьківщину.§!"
 EQS_maudpie_desc: "§gЗростаючи на фермі каменів із Пінкі, Мод Пай провела більшу частину свого часу в копанні та догляді за кам'яними полями. Коли Пінкі приєдналася до офіцерського корпусу, Мод вирішила піти за нею та з користю застосувати свої знання з геології. Вона має надприродний талант до зведення фортифікацій та оборонних споруд і вже довела, що є одним із найкращих армійських інженерів усіх часів.§!"
 EQS_tempy_desc: "§g$EQS_fizzlepop_desc$§!"
 EQS_sunrise_moonshadow_desc: "Народився 978 року в селі на півдні Еквестрії. Санрайз ріс у сім'ї фермерів, чиїм головним товаром був рис, поруч зі своїм старшим братом, якого не любив. У сільській місцевості бідність була звичною, тож його дитинство було нелегким. Санрайз любив зовнішній світ, і хоча розумів, які чудові та красиві були міста, його особливо вражали ліси та джунглі. На дозвіллі він часто прогулювався лісами, а часом навіть жив у них. Скоро джунглі стали для нього раєм — він міг легко прожити там решту свого життя. Та якось його мале містечко відвідали принцеси Луна та Селестія. Отримавши благословення від принцес, у нього з'явилася відзнака. Відтоді він поклявся служити принцесам по мірі можливості. Одного дня до його містечка прибув офіцер, який набирав поні до армії. Санрайза вразила можливість побачити світ, яка з'явилася б у армії, але також він міг виконати своє призначення — служити принцесам. Він погодився приєднатися до Збройних сил Еквестрії майже без роздумів.\n\nПісля стількох перешкод і труднощів, його зусилля принесли плоди. Його швидко призначили до Королівської дивізії Кантерлоту в 1001 році; у цій елітній дивізії був звичний інтенсивний і жорсткий вишкіл. Минав час. Одно разу його підрозділ був обраний для спеціальних тренувань із Королівською та Місячною гвардіями, щоби посилити координацію між цими підрозділами — давалися взнаки уроки, вивчені після першого нападу чейнджлінґів на Кантерлот у 1002 році. Протягом цих спеціалізованих тренувань Санрайз виявив у собі свої вроджені таланти. Він був одним із найліпших солдатів у підрозділі чи навіть серед гвардії. Він швидко почав просуватися кар'єрними сходинками та був призначений до Місячної гвардії в якості офіцера. Незабаром від став генералом Еквестрії. Після початку Великої війни він застосував свої навички з командування своїми арміями в лісах."
 EQS_sunset_shimmer_desc: "Сансет Шиммер народилася 23 березня 974 року в місті Толл-Тейл. Її вроджена схильність до магії проявилася ще до того, як вона здобула свою відзнаку. Родина відправила її до Школи для обдарованих єдинорогів принцеси Селестії, де її унікальні навички й амбіції привернули увагу самої принцеси, і та взяла її в якості учениці. Але хоча Сансет пишалася тим, була її єдиною помічницею, її зарозумілість і прагнення не знали меж, і скоро вона стала невдоволена малим поступом у своєму навчанні. Після інциденту, пов'язаного з магічним дзеркалом, Селестія була змушена вигнати її, але та втекла в інший вимір, використавши дзеркало як портал.\n\nРоки по тому, незадовго після коронації принцеси Твайлайт Спаркл, Сансет Шиммер повернулася, щоби вкрасти Елемент Магії під час візиту до Кристальної Імперії. Втікши назад у портал із Елементом, Твайлайт була змушена погнатися за нею, захопивши з собою тільки Спайка. Ніхто достеменно не знає, що сталося за їхньої відсутності, але врешті-решт Твайлайт вийшла зі своєю короною та заявила, що Сансет у хороших руках.\n\nДовго років вона жила, непомічена та незгадана. Принцеса Твайлайт знає лише про три візити з дзеркального виміру — і жоден із них не був довгим. Але все змінилося, коли Еквестрія зазнала нападу і сама гармонія опинилася під загрозою. Тепер вона знає, що мусить зробити свій внесок заради Еквестрії. Отримавши офіційну посаду в Збройних силах Еквестрії, Сансет Шиммер веде армії до бою з тією ж упевненістю, яку мала все життя; вона боронить своїх друзів і вітчизну від кожного, хто їм загрожує."
 EQS_sunset_shimmer_leader_desc: "§YДата народження§!: 23 березня 974 р. в Толл-Тейлі\n\n§YЖиттєпис§!: Вроджена схильність Сансет Шиммер до магії проявилася ще до того, як вона здобула свою відзнаку. Молодою кобилицею родина відправила її до Школи для обдарованих єдинорогів принцеси Селестії, де її унікальні навички й амбіції привернули увагу самої принцеси, і та взяла її в якості учениці. Довгі роки вона вірно служила принцесі, навчалася багатьому про магію, світ і все пов'язане. Але хоча Сансет пишалася тим, була її єдиною помічницею, її зарозумілість і прагнення не знали меж, і скоро вона стала невдоволена малим поступом у своєму навчанні. Після інциденту, пов'язаного з магічним дзеркалом, Селестія була змушена вигнати її, але та втекла в інший вимір, використавши дзеркало як портал.\n\nРоки по тому, незадовго після коронації принцеси Твайлайт Спаркл, Сансет Шиммер повернулася, щоби вкрасти Елемент Магії під час візиту до Кристальної Імперії. Втікши назад у портал із Елементом, Твайлайт була змушена погнатися за нею, захопивши з собою тільки Спайка. Ніхто достеменно не знає, що сталося за їхньої відсутності, але врешті-решт Твайлайт вийшла зі своєю короною та заявила, що Сансет у хороших руках.\n\nДовго років вона жила, непомічена та незгадана. Принцеса Твайлайт знає лише про три візити з дзеркального виміру — і жоден із них не був довгим. Але все змінилося, коли Еквестрія зазнала нападу і сама гармонія опинилася під загрозою. Як фельдмаршал в Еквестрійській армії, Сансет Шиммер здобула репутацію гордовитої та рішучої поні, готової зробити все заради безпеки Еквестрії. Саме ця репутація — попри багато химерних рис, набутих під час відсутності — дала Сансет перемогу на виборах нового голови Еквестрії. Вона посіла місце, якого прагнула раніше, але тільки зараз дійсно його заслужила.\n\n§YАвтор портрета§!: Scroup"
 EQS_cynosura_desc: "Як членка вищого командування ВМС Еквестрії, Киносура твердо вірить у своє переконання, що дужий флот суттєво необхідний для забезпечення майбутніх успіхів для Еквестрії. Народжена в родині середнього класу в Мейнгеттені, вона провела більшість свого дитинства спогляданням жвавих бухт свого міста; молодіжні історії про заснування Нового Мейрленду та старовинні оповіді про торгівлю та подорожі до далеких земель Грифонії вражали Киносуру, і з них вона вивчила, що в широкому океані та за ним існують як багатства, так і небезпеки. Надихнута блукати морями в цю нову епоху, Киносура поглядає за обрій; її батьки підтримали її вибір і записали її до морської академії, про яку вона мріяла.\n\nПісля випуску Киносура долучилася до ВМС, і незабаром її таланти почали проявлятися. Вона з особливою ефективністю вправляється з великим флотами у воєнних іграх, а також знає, як завдавати серйозніших пошкоджень, при отримуючи менше шкоди під час симуляцій. У поєднанні з її пристрастю до свого фаху, вона швидко піднялася кар'єрними сходинками, здобувши звання адмірала — у її віці цю посаду отримували одиниці. Вона ніколи не відмовилася від свого переконання та наполягла, що флот у бутті суттєво необхідний навіть у мирні часи. Але оскільки лише пірати були ціллю, флот мало цікавив Еквестрію. Лише віднедавна, з огляду на бурю війни, що стрімко наближається до Еквестрії, Киносура зможе нарешті здобуде можливість застосувати свої таланти та погляди."
 LEADER_OLI_DESC: "Як і більшість фестралів, яких відцуралися та забули, Олі Еквітес жив зі своїми побратимами-бетпоні в печерах, де на них ніхто не зважав. Життя було неідеальним і в ньому бракувало комфорту та прийняття, але допоки фестрали мають один одного, їм цього досить. Ізоляцію було порушено, коли принцеса Луна провела свою кампанію з метою вивести проблему наперед, для еквестрійської публіки. Її слова захопили думки Олі і, попри протести з боку батьків, пішов у світ за межами печери.\nЙого першою та найважливішою метою був захист гармонії, який просуває Луна, — особливо після інциденту. Хоча ніхто не постраждав і подія, ймовірно, навіть допомогла досягти прав для фестралів, Олі хотів запевнитися, що таке більше не повториться, і попрямував до найближчого вербувального центру. Довівши свою цінність у важкій тренувальній програмі, Олі став одним із перших унтерофіцерів-бетпоні в Еквестрійській армії та з гордістю служить диархії." # (&)

