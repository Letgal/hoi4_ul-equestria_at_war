 EQS_fizzlepop: "Фізлпоп Беррітвіст"
 EQS_fizzlepop_desc: "Колись відома як Темпест Шедоу, Фізлпоп Беррітвіст була поплічницею самого Короля Шторма. У своїй молодості вона була простою кобилицею-єдинорогом і мріяла вступити до Школи для обдарованих єдинорогів принцеси Селестії, але втім на неї напала мала ведмедиця та зламала її ріг. Без магії її друзі згодом покинули її та вступили до Школи. Повна гіркоти та самоти, Фізлпоп покинула вітчизну та вирушила до Зебрики, де врешті-решт натрапила на Короля Шторма. Вона обманула його солдатів і вразила його своєю войовничим характером, тому Король Шторм запропонував їй посісти порожню посаду поплічниці. Вона погодилась, і у відповідь Король Шторм пообіцяв їй відновити її ріг, коли набере для цього досить магічної сили.\n\nПоки Король Шторм готував своє амбітне вторгнення в Еквестрію, Твайлайт Спаркл і її друзі переконали королеву Гіпогрифії Ново напасти на нього. Під час подальшої битви під Айн-Тротґуре Фізлпоп вдалося полонити принцесу Твайлайт Спаркл. Але коли вона представила свою здобич Королю Шторму, він усе одно відмовився відновлювати її ріг, що прогнівило Темпест. Після короткої бійки між ними двома втрутилася Твайлайт і врятувала Темпест життя, і вона, у свою чергу, приєдналася до першої та врешті-решт перемогла Короля Шторма, обернувши його на камінь його власним магічним артефактом.\n\nТепер вона повернулася до Еквестрії та відновила своє колишнє ім'я, мандруючи країною та допомагаючи поні. Її військовий досвід чудовий, і вона більш ніж готова допомогти нам."
