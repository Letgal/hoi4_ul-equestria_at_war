 # Ідеї Project: Moonshine
  EQS_bat_econ_reform_1: "Асиміляція економіки фестралів"
  EQS_bat_econ_reform_1_desc: "Селестія та Луна запустили масштабну програму інтеграції економіки фестралів у економіку Еквестрії, перешкоджаючи експлуатації фестралів на ринку праці, забезпечуючи дотримання компаніями законів Еквестрії та надаючи допомогу фестралам із знаходження місця в новому суспільстві. Продуктивність значно впала через пов'язані зі змінами труднощі в підприємств."
  EQS_bat_econ_reform_2: "Включення економіки фестралів"
  EQS_bat_econ_reform_2_desc: "Селестія та Луна провели деякі реформи з метою дати можливість економіці фестралів інтегруватися в еквестрійське суспільство, також перешкоджаючи експлуатації фестралів, де про це відомо. Продуктивність зменшена через адаптацію підприємств."
  EQS_bat_extremism_1: "Заспокоєння поні"
  EQS_bat_extremism_1_desc: "Селестія та Луна влаштували велику кампанію з переконання поні стати більш привітними до інтеграції фестралів крізь розвінчування міфів і запевнення їх, що бетпоні нікому не зашкодять."
  EQS_bat_extremism_2: "$EQS_bat_extremism_1$"
  EQS_bat_extremism_2_desc: "Еквестрійська бюрократія зробила все можливе заради переконання поні стати більш привітними до інтеграції фестралів крізь розвінчування міфів і запевнення їх, що бетпоні нікому не зашкодять."
  EQS_bat_pr_campaign_1: "Кампанія дружби поні та фестралів"
  EQS_bat_pr_campaign_1_desc: "Принцеса Твайлайт Спаркл влаштувала масштабну кампанію з просування дружби між фестралами та поні. Ця кампанія воістину колосальна; до неї входять зустрічі принцес із представниками фестралів, заснування клубів дружби та проведення фестивалів, на яких святкується дружба між фестралами та поні."
  EQS_bat_pr_campaign_2: "Ініціатива дружби поні та фестралів"
  EQS_bat_pr_campaign_2_desc: "Принцеса Твайлайт Спаркл створила ініціативу для просування дружби між фестралами та поні. Ця кампанія середня за розмірами; до неї входять зустрічі з носіями Елементів Гармонії, заснування клубів дружби та запрошення молодих фестралів до Школи дружби."
  EQS_bat_pony_divide_1: "Забуте плем'я"
  EQS_bat_pony_divide_1_desc: "Еквестрія — земля трьох племен: земнопоні, пегасів і єдинорогів. Але є й четверте плем'я — фестрали, або бетпоні. Живучи в численних горах, печерах і темних закутках Еквестрії, фестрали здебільшого відокремлені від більшої частини суспільства — наслідок стародавнього розколу часів Найтмер Мун. Якщо війна прийде, як би малоймовірно це не було, вірність фестралів неможливо гарантувати."
  EQS_bat_pony_divide_2: "$EQS_bat_pony_divide_1$"
  EQS_bat_pony_divide_2_desc: "Еквестрія стала більш привітною до фестралів. І хоча системні реформи лишаються поза нашою досяжністю, слово Кантерлоту й принцес має свою владу, що дещо послаблює напругу."
  EQS_bad_tanks: "Незнайомість із сучасною війною"
  EQS_bad_tanks_desc: "Поки у світі гонки обзроєнь між державами-суперницями підштовхували до постійних розвитку й удосконалення методів війни, в Еквестрії армія залишилася в стагнації. Навіть попри нові інновації, Еквестрія повільно їх впроваджує, вважаючи такі речі, як окопна війна чи танки, страхітливими й дивними. Без постійних намагань принцеси Селестії не дати армії відстати надто сильно Королівська гвардія продовжила би користуватися списами як основною зброєю. Попри нещодавні спроби осучаснити армію, багато поні все ще віддають перевагу старим і надійним методам ведення бою."
  EQS_bad_tanks2: "$EQS_bad_tanks$"
  EQS_bad_tanks2_desc: "Поки у світі гонки обзроєнь між державами-суперницями підштовхували до постійних розвитку й удосконалення методів війни, в Еквестрії армія залишилася в стагнації. Навіть попри нові інновації, Еквестрія повільно їх впроваджує, вважаючи такі речі, як окопна війна чи танки, страхітливими й дивними. Без постійних намагань принцеси Селестії не дати армії відстати надто сильно Королівська гвардія продовжила би користуватися списами як основною зброєю. Ми навчили командувачів застосовувати мобільні війська якнайкраще, але піхота все ще не запевнилася в танках і дещо їм не довіряє."
  EQS_bad_tanks3: "$EQS_bad_tanks$"
  EQS_bad_tanks3_desc: "Поки у світі гонки обзроєнь між державами-суперницями підштовхували до постійних розвитку й удосконалення методів війни, в Еквестрії армія залишилася в стагнації. Навіть попри нові інновації, Еквестрія повільно їх впроваджує, вважаючи такі речі, як окопна війна чи танки, страхітливими й дивними. Без постійних намагань принцеси Селестії не дати армії відстати надто сильно Королівська гвардія продовжила би користуватися списами як основною зброєю. І хоча армія звикла до присутності та застосування танків, їй досі складно рити траншеї. Щоб отримати дійсно сучасну армію, потрібні подальші реформи."

  EQS_moonshine_partisans_3: "Незаперечні місячні партизани" # (&)
  EQS_moonshine_partisans_3_desc: "Військам Перпл Гарт не вдалося попередити нас вчасно, що зробило наш тил вразливим для партизанських атак культистів і лоялістів Луни. Ми зазнаватимемо помітних атак і порушеного постачання протягом певного часу." # (&)
  EQS_moonshine_partisans_2: "Місячні партизани" # (&)
  EQS_moonshine_partisans_2_desc: "Деякі війська Перпл Гарт залишилися, щоби завадити культистам і лоялістам Луни в нашому тилу, але останні залишаються загрозою. Ми зазнаватимемо дрібних атак і кілька негараздів із постачанням протягом певного часу." # (&)
  EQS_moonshine_partisans_1: "Несуттєві місячні партизани" # (&)
  EQS_moonshine_partisans_1_desc: "Війська Перпл Гарт відважно перехопили атаки культистів і лоялістів Луни в нашому тилу. План партизанської кампанії Найтмер Мун майже повністю провалився." # (&)
  EQS_moonshine_partisans_0: "Переможені місячні партизани" # (&)
  EQS_moonshine_partisans_0_desc: "Вчасно отримавши попередження від Перпл Гарт, наші військові сили підготувалися до повстання Луни. Ми застали зненацька війська Луни й ті зустріли організований опір, а ми отримали перевагу в логістиці." # (&)

