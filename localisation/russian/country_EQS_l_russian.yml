 equestria_focus: "Дерево фокусів Еквестрії"

 Friendship_Games: "Еквестрійські ігри"
 Friendship_Games_desc: "Одна з найстаріших традицій в Еквестрії — це проведення Еквестрійських ігор, де поні, грифони й інші народи беруть участь у спротивних змаганнях. Це свято присвячене дружбі та розумінню між усіма націями. Принцеса виразила інтерес у спостереженні змагань кращих спортспоні між собою."
 examine_the_situation: "Проаналізувати ситуацію"
 examine_the_situation_desc: "Напруга зростає повсюди; вкрай необхідно зорганізувати комісію з визначення наших зовнішньої та внутрішньої політик і пропонування поліпшень. Еквестрія не може спати, допоки існує загроза."
 increase_presense_inCRY: "Збільшити присутність у Кристальній Імперії"
 increase_presense_inCRY_desc: "Кристальні поні та їхня королівська сім'я — наші найбільш лояльні союзники, і було б добре, якби вони ними лишалися. Крім того, принцесі Кейденс та Шайнинґ Армору не завадило б надати допомогу з адміністрацією."
 increase_presense_inCRY_tt: "§Y[CRY.GetName]§! з меншою ймовірністю бажатиме незалежності.\n"
 Crystal_Fair: "[ROOT.GetCrystalFairFocusName]"
 Crystal_Fair_desc: "[ROOT.GetCrystalFairFocusDesc]"
