 ### ПРОГРАМА «ЗНОВ УДОМА» («Ласкаво просимо додому») ###
  EQS_bring_back_civil_war_countries: "Програма «Знов удома»"
  EQS_bring_back_civil_war_countries_desc: "Війна скінчилася, і наш спосіб життя було врятовано. Але робота ще не закінчена. Ми мусимо підступити до решти самопроголошених держав і повернути їх до ідей гармонії та дружності, які війна знищила. Еквестрія знову стане єдиною."
  EQS_bring_back_SCS: "Підступити до Півдня"
  EQS_bring_back_SCS_desc: "Поні Південного Заходу за своєю природою грубі, вперті та волелюбні. Але вони все ще поні, і в їхніх серцях є ґрунтовно еквестрійські ідеали. З правильним підходом є ймовірність, що їхня «Конфедерація» розтане в минулому без кровопролиття."
  EQS_bring_back_VAN: "Підступити до Вангувера"
  EQS_bring_back_VAN_desc: "Незалежний Вангувер перебуває в безнадійній стратегічній ситуації, а його лідери, якщо в них є глузд, мусять це розуміти. Наша реінтеграція міста напевне потребуватиме трохи більшого за просту вимогу."
  EQS_bring_back_BAL: "Підступити до Балтимейру"
  EQS_bring_back_BAL_desc: "З усіх сепаратистів, реінтеграція Балтимейру може виявитися найбільш... делікатним. Не можна не враховувати ймовірність сталліонградського втручання. Якщо ми хочемо повернути це блискуче місто до нашої родини без кровопролиття, треба ступати обережено."
  EQS_bring_back_JUN: "Підступити до Кабальєрона"
  EQS_bring_back_JUN_desc: "Саме існування «держави» Кабальєрона абсурдне. Він не більш ніж просто авантюрист-злочинець, позбавлений усякої легітимності. Та попри це, ми мусимо спробувати поговорити з ним, якщо хочемо повернути глибокі джунглі без кровопролиття. Сподіваємося, його еґо не завадить розуму."
  EQS_bring_back_LSP: "Підступити до Лас-Пегасуса"
  EQS_bring_back_LSP_desc: "Лас-Пегасус надто цінний, щоби лишати його наодинці, і відколовся він попри бажання його населення. Це нелегітимна держава, яку ми мусимо повернути до дбайливих копит Еквестрії. Сподіваємося, його лідери побачать, що сецесія була помилкою, та повернуться до нас."

### ІДЕЇ ###
 harmonic_stagnation: "Стагнація гармонії"
 harmonic_stagnation_desc: "Протягом понад тисячі років, принцеса Селестія правила землями Еквестрії. Життя тут мирне, розмірене й не насичене якимись подіями. Як наслідок, країна менш відкрита до радикальних змін."
 harmonic_stagnation2: "$harmonic_stagnation$"
 harmonic_stagnation2_desc: "Еквестрійський гігант починає пробуджуватися. Однак, повне відновлення займе час."
 harmonic_stagnation3: "$harmonic_stagnation$"
 harmonic_stagnation3_desc: "Багато зусиль було докладено, щоби покінчити зі стагнацією, але після цієї війни життя поні навряд чи буде як раніше. Така ціна невинності, втраченої завдяки реальності."
 sombra_defenses: "Оборона проти Сомбри"
 alicorn_sisters: "Сестри-алікорни"
 alicorn_sisters_desc: "Еквестрії пощастило мати на чолі країни принцес Селестію й Луну, вартових небесних тіл. З тисячарічною мудрістю своїх правительок, поні почувають себе в безпеці. Вони не можуть навіть уявити, як би ними правив хтось інший."
 home_of_ponies: "Домівка поні"
 home_of_ponies_desc: "Тисячі років Еквестрія була населена поні. Відтоді, як три племені втекли від віндіґо на півночі, вони назвали Еквестрію своїм домом."
 friendly_harmony: "Магія Дружби"
 friendly_harmony_desc: "Дружба — фундамент Еквестрії, що робить можливою співпрацю між єдинорогами, пегасами та земнопоні. Також вона забезпечує мир у країні уже кілька тисяч років. Ніхто тут не знав війни з незапам'ятних часів."
 unicorn_academy: "Іскра знань"
 unicorn_academy_desc: "Ми розпочали перші спроби розширити наукову базу Еквестрії."
 unicorn_academy_f: "Школа для обдарованих єдинорогів"
 unicorn_academy_f_desc: "Школа для обдарованих єдинорогів принцеси Селестії, головний освітній заклад Еквестрії для магічно обдарованих, нещодавно ввійшов у складний період. При додатковому фінансуванні, ми могли б оновити її приміщення та збільшити якість навчання для молодих єдинорогів. Це, безсумнівно, допоможе поліпшити дослідницькі спроможності нашої держави."
 unicorn_academy1: "$unicorn_academy$"
 unicorn_academy2: "$unicorn_academy$"
 unicorn_academy3: "$unicorn_academy$"
 unicorn_academy4: "$unicorn_academy$"
 unicorn_academy4_desc: "Ми зібрали разом кращі уми Еквестрії, щоби ті допомогли нам виявляти та створювати дивовижні винаходи. Майбутнє — за нами."
 equestrian_influence: "Еквестрійський вплив"
 equestrian_influence_desc: "По наших землях активно поширюється еквестрійська гармонійна пропаганда."
 war_plan_equestria: "Воєнний план"
 war_plan_equestria_desc: "Низка реформ і законів була прийнята, щоби допомогти державі задовільнити суворі вимоги війни. Кожен виконує свою роботу, щоби допомогти Еквестрії." # (&?)
 war_plan_equestria_mild: "$war_plan_equestria$"
 war_plan_equestria_mild_desc: "Попри нескінченні жахи війни, принцеса намагається захистити поні від найгірших аспектів війни."
 war_plan_equestria_extreme: "$war_plan_equestria$"
 war_plan_equestria_extreme_desc: "Принцеса шкодує про це, але ми мусимо віддати все, якщо хочемо перемогти в цій війні."
 magical_trainingidea: "Тренування магії"
 nuclear_power_EQS: "Магічно-атомні електростанції"
 manehattan: "Мейнгеттенський науковий інститут"
 rainbow_factory: "Клаудсдейльська погодна фабрика"
 EQS_sweet_apple_acres: "Ферма «Солодке яблуко»"
 EQS_equestrian_railway: "Експрес Дружби"
 EQS_fluttershy: "Флаттершай"
 fluttershy_desc: "Флаттершай — Елемент Доброти та доглядачка тварин. Вона відома своєю соромливістю, але також своєю красою та прихованою напористістю, яка проявляється, коли її друзям загрожує небезпека. Тепер вона зацікавлена в очоленні відділу з робробки лікувальних мегазаклять. Однак деякі науковці в групі зваблені ідеєю більш... агресивного застосування цієї магії."
 EQS_spitfire: "Спітфайр"
 spitfire_desc: "Спітфайр — капітан Диво-блискавок, відомої команди майстерних літунів. Її характер — несамовитий, панівний. Вона запевняється, що поні-курсанти під її командуванням якнайліпше опанують мистецтво польоту. Її власний талант майже неперевершений, і вона має багато ідей, як поліпшити нашу доктрину повітряного бою."
 EQS_grimhoof: "Ґрімгуф"
 grimhoof_desc: "Ґрімгуф — високопоставлений член Королівського легіону Клаудсдейлу. Будучи рішучим воїном, він просуває безжалісні та рішучі атаки, щоби розбити всякий опір із боку ворога."
 EQS_twilight_sparkle: "Твайлайт Спаркл"
 twilight_sparkle_desc: "Принцеса Твайлайт Спаркл — алікорн, Елемент Магії та Принцеса Дружби. Тап опри це все, вона залишається скромною та полюбляє проводити час із друзями та родиною або читати книги в своїй величезній бібліотеці Понівілльського замку. Її магічний талант вражає; проте, стикаючися зі смертельними загрозами, рятувала її саме дружба.\n\nЇї лідерські й організаційні навички означають, що вона чудово керуватиме відділом магічних досліджень, і вона готова взятися на цю справу, навіть якщо їй доведеться тимчасово зійти з посади голови Школи дружби."
 EQS_prince_blueblood: "Принц Блублад"
 blueblood_desc: "Принц Блублад — далекий небіж принцеси Селестії, а тому належить до королівської родини. Він відомий як пихатий і лінивий сноб, через що всіх здивував, коли добровольцем долучився офіцерського корпусу Еквестрійської армії. Ніхто не знає його істинну мотивацію, але він проявляє себе несподівано вмілим, хоч і дещо суворим."
 EQS_raven_inkwell: "Рейвен Інквелл"
 raven_desc: "Рейвен Інквелл — особиста асистентка принцеси Селестії; вона допомагає тій із адміністративними задачами та нудною бюрократією, наприклад організовуючи свята та підписуючи мирні договори. Вона надійна поні, але не говірка та зосереджена на своїх обов'язках."
 EQS_fancy_pants: "Фенсі Пентс"
 fancy_pants_desc: "Фенсі Пентс — аристократ і член верхнього класу Кантерлоту. Його вважають найважливішим поні у столиці поруч із принцесами, і він справді володіє значним впливом. Принцеси часто довіряють йому суттєві задачі, але він не зловживає своєю посадою і поводиться як справжній джентлпоні, однаково шанобливо поводячися з бідними та багатими. Подейкують, що він має романтичні взаємини з відомою супермоделлю Фльор де Ліс, але сам стверджує, що вони суто платонічні друзі."
 EQS_filthy_rich: "Філті Річ"
 filthy_rich_desc: "Багатий бізнеспоні Філті Річ має монополію на продаж смачного джему з бум-яблук, який виробляють тільки в Понівіллі. Він також володіє багатьма іншими дрібними підприємствами та завжди шукає, де б укласти нові угоди з новими поні. Хоча типово капіталістів на зразок нього вважають підлими та скупими, Філті Річ залишається дружнім і добрим поні."
 EQS_flim_flam: "Флім і Флем"
 flim_desc: "У Вас є нагода\nПідписать з нами угоду\nВін Флім\nВін Флем\nМи всесвітньо відомі брати Флім і Флем\nІ наші рушниці винесуть Вам мі-і-ізки!"
 EQS_nimbusdash: "Німбус Деш"
 EQS_zecora: "Зекора"
 zecora_desc: "Мало що відомо про Зекору. Вона — єдина жителька повного монстрів Вічнодикого лісу та вправна зіллєварниця, а розмовляє вона виключно римами. Вона живе самітницею, дотримуючися своїх традицій зебр. Але тепер, коли Еквестрії загрожує війна, вона готова виступити наперед і скеровувати поні, що прийняли її. Схоже, що вона багато знає про тактику стрімкої війни, до якої вдається її рід із Зебрики, та може багато чому навчити наші мобільні частини."
 EQS_rainbowdash: "Рейнбоу Деш"
 rainbowdash_desc: "Рейнбоу Деш — Елемент Вірності та повноправна членка Диво-блискавок, команди літунів-експертів. Її називають найліпшою літункою в усій Еквестрії, що тільки підпитує її велике еґо. Вона зухвала, полюбляє змагання та дуже талановита — вона єдиний пегас, що може виконати Надзвукову веселку. Хоча подейкують, що в неї є проблеми з самооцінкою, які вона приховує."
 EQS_wonderbolts: "Академія Диво-блискавок"
 EQS_kittyhawk: "Кітті Гок"
 EQS_rarity: "Реріті"
 rarity_desc: "Реріті — Елемент Щедрості. Вона — широко відома підприємиця та дизайнерка одежі, яка володіє низкою модних бутіків. Хоча вона живе в сільському Понівіллі, вона захоплюється міською елітою Кантерлоту та за можливості її наслідує, але ніколи не забуває про своє коріння. Добре відомо, що вона з радістю віддає свої дорогі сукні задарма, а якщо знадобиться, готова працювати на загальне благо Еквестрії."
 EQS_cocopommel: "Коко Поммель"
 cocopommel_desc: "Коко Поммель розпочала свою кар'єру як скромна асистентка та кравчиня, перш ніж її взяла на роботу Реріті, щоби та допомогла їй керувати своєю низкою бутіків. Нині, вона кілька років працювала в крамниці «Реріті для вас» в Мейнгеттеніі добре навчилася керувати бізнесом. Хоча вона надто тиха, щоби визнати це самій, її талант може знадобитися Еквестрії загалом."
 EQS_princess_cadenza: "Принцеса Мі Аморе Каденза"
 princess_cadence_desc: "Принцеса Мі Аморе Каденза, ліпше відома як Кейденс, — одна з принцес-алікорнів, хоча життя вона починала як пегас. Подолавши ревниву чародійку, якій вона відкрила своє серце, Кейденс стала алікорном і приєдналася до королівської родини Луни та Селестії як Принцеса Любові. Там вона закохалася в молодого Шайнинґ Армора й одружилася з ним. На жаль, їхнім весіллям скористалася королева чейнджлінґів Кризаліс, щоби повалити королівську родину та захопити Еквестрію. Силою свого кохання, Шайнинґ Армор і Кейденс змогли спинити вторгнення та відбили сили чейнджлінґів із країни. Незабаром Кейденс було встановлено лідеркою Кристальної Імперії та її захисницею поруч зі своїм чоловіком. Однак тепер вона втекла з країни та знайшла притулок у своїй батьківщині, Еквестрії."
 EQS_limestone: "Лаймстоун Пай"
 limestone_desc: "Лаймстоун — членка сім'ї Пай, старша сестра Пінкі Пай. Її характер — гнівний, наказовий, але також дуже заступницький щодо своїх молодших суродженців. Тепер, коли прийшла війна, вона приєдналася до армії, щоби захистити свої домівку та сім'ю. Відтоді вона швидко просунулася кар'єрними сходинками."
 EQS_maudpie: "Мод Пай"
 maudpie_desc: "Мод Пай (повне ім'я: Моділіна Дейзі Пай) — старша сестра Пінкі Пай. Декілька років тому вона здобула ступінь доктора в галузі гірничих наук і стала незрівнянним експертом із каміння. Влона ніколи не проявляє свої емоції та має сухий, однотонний характер, але вона дбає про свою родину. Її знання каміння означає, що вона дуже добре знає, як використовувати ландшафт на нашу користь."
 EQS_coppertop: "Коппер Топ"
 EQS_flash_magnus: "Флеш Маґнус"
 flash_magnus_desc: "Флеш Маґнус — легендарний член Королівського легіону Клаудсдейлу і Стовп старої Еквестрії, котрий нещодавно повернувся з лімбу. Він володіє вогнетривким щитом Нетітом і вправний у справах із драконами. Наразі він — сержант із шикової підготовки Королівської гвардії Кантерлоту, але нема підстав уважати, що його обов'язки не можна розширити."
 EQS_rockhoof: "Рокгуф"
 rockhoof_desc: "Рокгуф — Стовп старої Еквестрії, котрий нещодавно повернувся з лімбу. Він стійкий воїн і колишній член «Могутнього шолома» — елітного вартового загону з його стародавнього села. Він не носить нічого, крім лопати, але він майстерно копає нею окопи. Спершу в нього труднощі з адаптацією до сучасного суспільства, та принцеса Твайлайт дала йому титул «Хранителя історій». Тепер, коли війна так близько, ми могли би дати серйознішу задачу."
 EQS_grannysmith: "Бабуся Сміт"
 grannysmith_desc: "Бабуся Сміт — найстарший жививй член великої родини Епплів. Вона прожила в Понівіллі все своє життя та доводиться бабусею для Епплджек, Елементу Чесності. Вона сварлива, але ніхто не може засумніватися в її набутій із віком мудрості. Життя поблизу Вічнодикого лісу навчило її багатьом трюкам, що допомагають проти дерев'яних вовків та інших монстрів, і вона вірить, що ці трюки також можна застосувати у звичній війні."
 shoof: "Компанія «Stallion»"
 northern: "Конструкторське бюро «Northern»"
 EQS_ultramarine: "Ultramarine"
 los_pegasus: "Las Pegasus Aeronautics and Casinos"
