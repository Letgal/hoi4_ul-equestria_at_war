  equestria.100.t: "Громадянська війна!"
  equestria.100.d_1: "Унаслідок інциденту в Кантерлоті та втечі «принцеси Луни» в Мейнгеттен, в Еквестрії спалахнув конфлікт.\n\nСелестія — та, хто зазвичай вела та надихала своїх поні — як виявилося, усамітнилася в своїй журбі, залишивши за урядом «лоялістів» висловлення від її особи та задачу попередити про повернення Найтмер Мун.\n\n«Луна» безперервно штурмує радіоефір попередженнями, що Селестія перетворилася в навіжену вогняну кобилу, та закликами до всіх гармоністів і прихильників рівності з бетпоні допомогти їй.\n\nЕквестрія та її піддані розділені. Кого ж нам підтримати: Селестію чи Луну? Чи може слід узяти одну з її держав-суб'єктів у ці складні часи?"
  equestria.100.d_2: "Держава — в хаосі. Радіопередачі з Мейнгеттену повідомляють про замах на принцесу Луну з боку ненависників бетпоні, яких бетпоні та місцеві ополчення успішно відбили. «Луна» знялась у повітря з попередженням, що Селестія збожеволіла та намагається протистояти рівності з бетпоні, і тому їй не лишалося іншого вибору, крім перейняти владу.\n\nСелестія та її кантерлотський уряд, схоже, зовсім цього не очікували. Оговтавшися, вони виявили добре скоординовану зміну уряду в багатьох містах — урядові будівлі було окуповано, солдати отримали накази захищати Луну від терористів, а протестувальників було затримано.\n\nКантелот і Захід залишаються під владою Селестії. Реальна ситуація скоро стала ясною: війна неминуча.\n\nЕквестрія та її піддані розділені. Кого нам підтримати: Селестію чи Луну? Чи може слід узяти одну з її держав-суб'єктів у ці складні часи?"
  equestria.100.a: "Луна."
  equestria.100.b: "Селестія."
  equestria.100.c: "Співдружність Нового Мейрленду."
  equestria.100.d: "Кристальна Імперія."

  equestria.101.t: "Заколот удався!"
  equestria.101.d: "Уперед, мої армії! Ніч буде правити вічно!"
  equestria.101.a: "О, так!"

  #equestria.102.t:0 "Princess Luna is Feeling Abandoned"
  #equestria.102.d:0 "With all the things going on in the world nowadays, Princess Celestia hardly spends her time with her sister Luna. Ponies don't see Luna on the meetings very often, because she is sleeping during the day. Princess Luna wishes for more attention from her sister, as she fears the dark powers will consume her once more."
  #equestria.102.a:0 "We love you, Princess Luna."
  #equestria.102.b:0 "We don't have time for that."

  #equestria.103.t:0 "New Moon Supporters"
  #equestria.103.d:0 "We do not have much time, but we need to pick a group that we want to try to convert to our side, one of them will make valuable allies in the future."
  #equestria.103.a:0 "The Workers!"
  #equestria.103.b:0 "The Army!"
  #equestria.103.c:0 "Researchers!"

  #equestria.104.t:0 "Princess Luna is no more"
  #equestria.104.d:0 "We call her Nightmare Moon now. She rules over the rebel territories."
  #equestria.104.a:0 "Forget her name."

  equestria.105.t: "Конфедерація Південних Штатів!"
  equestria.105.d: "Конфедерація Південних Штатів Еквестрії проголосила свою незалежність посеред хаосу цієї війни. Вони захопили контроль над усім південним заходом Еквестрії. Ці зрадники віддаляються від Селестії та попередніх правителів Еквестрії."
  equestria.105.a: "Прокляття."
  equestria.105.b: "Та ж вони мого типу поні!"

  equestria.106.t: "Вангуверська комуна!"
  equestria.106.d: "Надихнувшися прикладом Сталліонградської республіки, комуністи Вангувера повстали та взяли контроль над містом, проголосивши створення Вангуверської комуни! Ними керує колишній адмірал Еквестрійських ВМС Даст Гувер, який оголосив про нейтралітет у поточному конфлікті."
  equestria.106.a: "Що далі?"
  equestria.106.b: "Слава Вангуверу! Нам не потрібне це кровопролиття."

  equestria.107.t: "Толл-Тейл повертається до нас!"
  equestria.107.d: "Наші вірні піддані в Толл-Тейлі успішно скинули нічних зрадників і відновили наш контроль над містом, а також над навколишніми провінціями."
  equestria.107.a: "І хай не забудеться ця подія."

  equestria.109.t: "Анексія повстанців"
  equestria.109.d: "Довга тінь ночі більше не падатиме на землі Еквестрії."
  equestria.109.a: "О, так!"
  equestria.109.b: "Хай собі будуть."

  equestria.110.t: "Послідовники Найтмер Мун на Півдні"
  equestria.110.d: "Ми перемогли нашого головного супротивника — саму Найтмер Мун, але війна за її ідеї продовжується в повсталих областях на півдні. Ми мусимо покінчити з їхніми темними планами і більш ніколи не дати тіні впасти над Еквестрією."
  equestria.110.a: "Уперед!"

  equestria.111.t: "Селестійська держава"
  equestria.111.d: "Наші вірні піддані стали проти зловісних сил темряви. Настав час їм возз'єднатися з батьківщиною."
  equestria.111.a: "О, так!"

  equestria.112.t: "Питання Держави джунглів"
  equestria.112.d: "Громадянська війна скінчилася, тому настав час усім втраченим територіям повернутися під материнське крило Селестії. Кабальєрон незаконно захопив владу в наших провінціях. Ми можемо вимогти наші землі мирно або напасти на них."
  equestria.112.a: "Немає часу на церемонії."
  equestria.112.b: "Поговорімо?"

  equestria.114.t: "$equestria.111.t$"
  equestria.114.d: "$equestria.111.d$"
  equestria.114.a: "Ласкаво просимо додому, мої поні!"

  equestria.115.t: "Прибрати всі згадки"
  equestria.115.d: "Усією Еквестрією буде правити законний монарх."
  equestria.115.a: "О, так."

  equestria.113.t: "Держава джунглів відмовляється"
  equestria.113.d: "Держава джунглів відмовилася возз'єднатися з нами. Кабальєрон поглузував із наших вимог, відповівши, що як Імператор джунглів — титул, який він узяв силою — він не віддасть землі так просто." # (&)
  equestria.113.a: "Що ж, іншого шляху немає."

  equestria.116.t: "Програма «Знов удома»"
  equestria.116.d: "Селестія проголошує початок дипломатичної місії, метою якої є переконати поні, що покинули нашу державу під час громадянської війни, повернутися."
  equestria.116.a: "Поверніться, блудні поні."

  equestria.117.t: "Конфедеративні Штати"
  equestria.117.d: "Ми можемо надіслати посла Конфедеративним Штатам іспробувати домовитися про возз'єднання, або надіслати армію."
  equestria.117.a: "Позбудьтеся їх."
  equestria.117.b: "Подивімося, що вони скажуть."

  equestria.1170.t: "Питання Лас-Пегасуса"
  equestria.1170.d: "Під час громадянської війни потужні підприємчі інтереси в Лас-Пегасусі змусили його відділитися попри небажання простих поні. Тепер, коли війна скінчилася, ми можемо зосередити наші зусилля на поверненні Лас-Пегасуса під наш контроль. Хоча малоймовірно, що [LSP.GetLeader] мирно віддасть контроль над містом, у нас є можливість вирішення цієї ситуації без кровопролиття."
  equestria.1170.a: "Просто надішліть туди танки."
  equestria.1170.b: "Спробуймо поговорити."

  equestria.118.t: "Вангуверська комуна"
  equestria.118.d: "Вангуверська комуна відділилася від нас лічені місяці тому. Мера міста незаконно вигнали. Реґіон належить Еквестрії."
  equestria.118.a: "Жорсткий варіант завжди працює."
  equestria.118.b: "Ми цивілізовані поні."

  equestria.119.t: "[BAL.GetNameDefCap]"
  equestria.119.d: "Після його окупації повстанцями Найтмер Мун Балтимейр пережив кривавий бунт поні-робітників проти нового режиму. На чолі цих поні стояв революціонер [BAL.GetLeader]. Робітники хоробро билися проти учнів Найтмер Мун пліч-о-пліч із прихильниками Селестії на чолі з Дерінґ Ду. Але війна скінчилася, а питання досі невирішене: чи стане місто частиною Еквестрії, чи лишиться незалежним. Як і завжди в таких ситуаціях, у нас є два варіанти: взяти область силою або організувати конференцію. Наразі Балтимейр поліпшує відносини зі Сталліонградом і, ймовірно, той підтримає Балтимейр у випадку війну. Нам слід бути обережними."
  equestria.119.a: "Ми візьмемо їх силою."
  equestria.119.b: "Проведімо конференцію."

  equestria.120.t: "Попередження від Сталліонграду"
  equestria.120.d: "Ми отримали повідомлення від генерального секретаря, [STG.GetLeader], і [STG.GetLeader.GetHerHis] товаришів, у якому повідомляється, що вони готові зробити все, щоби захистити молоду Балтмейрську республіку від іноземних вторгнень. Схоже, що ми не зможемо повернути Балтимейр без війни на два фронти."
  equestria.120.a: "Скажіть їм, що ми розуміємо."
  equestria.120.b: "То й що?"

  equestria.121.t: "[FROM.GetNameDefCap] не погоджується на умови"
  equestria.121.d: "Переговори зайняли кілька годин, але делегати держави [FROM.GetNameDef] відмовилися здавати свій новий дім і знову ставати частиною Еквестрії."
  equestria.121.a: "Це означає війну!"
  equestria.121.b: "Хай собі будуть."

  equestria.122.t: "[FROM.GetNameDefCap] погоджується"
  equestria.122.d: "Переговори зайняли кілька годин, і нашим дипломатам удалося переконати делегатів держави [FROM.GetNameDef] здати позиції й поки що стати протекторатом Еквестрії."
  equestria.122.a: "Перемога словами!"

  equestria.123.t: "Конфедерація здається"
  equestria.123.d: "Ми отримали повідомлення від лідера Конфедерації, [SCS.GetLeader]. [SCS.GetLeader.GetSheHeCap] погоджується на наші умови, а [SCS.GetLeader.GetHerHis] держава готова стати частиною Еквестрії. Ми можемо частково інтегрувати їхню державу або повністю анексувати її."
  equestria.123.a: "Установіть маріонетковий режим."
  equestria.123.b: "Анексуйте їх."

  equestria.124.t: "Вангуверська комуна поступається"
  equestria.124.d: "Після короткої конференції, проведеної на красивому березі затоки Акадія, лідери Вангуверської комуни вирішили уникнути війни. За нами ж лишається вибір: узяти повний контроль над Вангувером або довзолити їм стати нашим протекторатом."
  equestria.124.a: "Поки що хай собі будуть."
  equestria.124.b: "Ви знов удома!"

  equestria.125.t: "Вангуверська комуна не поступається"
  equestria.125.d: "На красивому березі затоки Акадія було проведено конференцію, і попри підтримку возз'єднання з боку громадськості, влада Вангуверської комуни відмовилася входити в склад Еквестрії."
  equestria.125.a: "Розбийте їх."
  equestria.125.b: "Залиште їх у спокої."

  # Комуністична громадянська війна
  equestria.33.t: "Громадянська війна!"
  equestria.33.d: "Комуністичні революціонери захоплюють усі великі міста. Їзні озброєні групи окуповують важливу інфраструктуру. Ситуація переростає в щось більше, ніж протест. Схоже, що ми входимо в нову епоху в історії Еквестрії. Громадянська війна."
  equestria.33.a: "Комуністи!"
  communists_chosen: "Обрано бік комуністів"
  equestria.33.b: "Лоялісти!"

  equestria.36.t: "Конфедерація Південних Штатів відколюється!"
  equestria.36.d: "Скориставшися хаосом громадянської війни, група ворожо налаштованих до держави бізонів консерваторів повстала та взяла контроль над південними землями Еквестрії зі столицею в Еппллузі."
  equestria.36.a: "Ми впораємося з ними пізніше."
  equestria.36.b: "Спакуйте мої речі; я йду до них."

  equestria.38.t: "Вангуверська комуна!"
  equestria.38.d: "Комуністи Вангувера захопили владу в місті та проголосили незалежну Вангуверську комуну! Вони не бажають брати участь у кровопролитній війні, яка поглинула країну."
  equestria.38.a: "Ох."

  equestria.37.t: "[BAL.GetNameDefCap] відколюється!"
  equestria.37.d: "Комуністи Балтимейру повстали та взяли контроль над містом."
  equestria.37.a: "Гаразд."
  equestria.37.b: "Я хочу до них!"

  equestria.39.t: "Конфедерація Південних Штатів"
  equestria.39.d: "Поки громадянська війна бушує по всій Еквестрії, багато поні просто забули про південні території Еквестрії. Це призвело до того, що Південь проголосив свою незалежність від Еквестрії та сформував власну конфедерацію штатів. Кілька еквестрійських гарнізонів було перехоплено, а їхнє озброєння розподілено між полками повстанського ополчення."
  equestria.39.a: "Принаймні це не чергові комуністи."
  equestria.39.b: "Вітер дме з півдня!"

  equestria.40.t: "Сталліонград вимагає території!"
  equestria.40.d: "Посол Сталліонграду, розміщений у Кантерлоті, повідомив принцес про вимоги його держави. Сталліонград заявляє, що після надання допомоги в жахній нещодавній війні, він має право на території, які вважає невіддільною частиною своїх земель — південніше від річкового кордону. Чи погодимося ми на їхні вимоги? Сталліонград показав себе надійним союзником у наш трудний час."
  equestria.40.a: "Нехай отримають свої землі."
  equestria.40.b: "Ми не можемо дозволити їм поширюватися."

  equestria.41.t: "Бандити джунглів!"
  equestria.41.d: "Банда з околиць Теночтітлану захопила владу в місті та заснувала свою військову хунту на чолі так званої Вільної держави Астлан."
  equestria.41.a: "Пізніше."

  equestria.126.t: "Інтеграція Держави джунглів"
  equestria.126.d: "Громадськість колишньої Держави джунглів хоче повної інтеграції держави в склад еквестрії. Чи втілимо ми цю мрію в реальність?"
  equestria.126.b: "Звісно ж."
  equestria.126.a: "Облиште їх."

  equestria.127.t: "Сталліонград готовий"
  equestria.127.d: "Час інтегрувати Сталліонград у склад нашох держави."
  equestria.127.b: "Так."
  equestria.127.a: "Ні."

  equestria.128.t: "Малоймовірний мир"
  equestria.128.d: "Попри ненависть між двома сестрами, нам вдалося уклачти мирну угоду."
  equestria.128.a: "Га?"

  equestria.129.t: "[BAL.GetNameDefCap]"
  equestria.129.d: "Коли громадянська війна почалася, Балтимейр був узятий прибічниками Найтмер Мун. Однак, профспілки та соціалісти міста повстали, вигнали воїнів Найтмер Мун із реґіону та проголосили державу [BAL.GetNameDef]. Тепер постає питання: чи переживе їхня нація громадянську війну вбо вмре, як і багато інших спроб до самоврядування під час таких конфліктів, коли одна з великих держав перемагає іншу?"
  equestria.129.a: "Вплив Сталліонграду плазує на південь..."
  equestria.129.b: "Я хочу до них, поширювати революцію!"

  equestria.130.t: "$equestria.129.t$"
  equestria.130.d: "$equestria.129.d$"
  equestria.130.a: "Ми скоро за вами прийдемо, зрадники."
  equestria.130.b: "$equestria.129.b$"

  equestria.135.t: "Глибоко в джунглях, у дрімучих джунглях"
  equestria.135.d: "У Заборонених джунглях, банда найманців на службі в горезвісного доктора Кабальєрона захопили владу в розореному стародавньому місті Теночтітлан і навколишніх землях. Вони оголосили свої землі своєю власною державою поза контролем Еквестрії."
  equestria.135.a: "А хіба він не вигаданий персонаж?"
  equestria.135.c: "А хіба він не вигаданий персонаж?" # Нащо це існує?
  equestria.135.b: "Я або переможу, або вмру!"

  equestria.136.t: "$equestria.135.t$"
  equestria.136.d: "$equestria.135.d$"
  equestria.136.a: "$equestria.135.a$"
  equestria.136.b: "$equestria.135.b$"

  equestria.138.t: "Прихильники Найтмер Мун"
  equestria.138.d: "Незабаром після початку війни, лунаристи окупували весь південно-східний півострів. Однак, Балтимейру, Селестійській державі та Вільній державі Астлан вдалося успішно відтіснити полки армії ночі, і ті відступили в джунглі. Урешті-решт вони перезібралися під командуванням Старс Вірл, яка продовжила війну на півдні проти тих, хто заперечує претензії Місячної Імперії на реґіон."
  equestria.138.a: "Якщо їм вдасться, мабуть, треба буде їх нагородити."
  equestria.138.b: "Хай живе Найтмер Мун і командувачка Старс Вірл!"

  equestria.137.t: "$equestria.138.t$"
  equestria.137.d: "$equestria.138.d$"
  equestria.137.a: "Іще більше обдурених поні... Ще одна сила, з якою доведеться мати справу..."
  equestria.137.c: "$equestria.138.a$"
  equestria.137.b: "$equestria.138.b$"

  equestria.131.t: "Пропозиція від держави [JUN.GetName]"
  equestria.131.d: "Нещодавно ми отримали дуже цікаву пропозицію від держави [JUN.GetName]. [JUN.GetAdjectiveCap]і дипломати просить надати їм офіційну допомогу в економічному, політичному та військовому розвитку, а в обмін вони погодяться стати автономією в межах держави [EQS.GetName]."
  equestria.131.a: "Так!"
  equestria.131.b: "Так... тобто ні."

  equestria.132.t: "[JUN.GetName] приймає нашу пропозицію!"
  equestria.132.d: "Чудові новини! [JUN.GetAdjectiveCap]ий уряд побачив вигоду в нашій пропозиції, тож попросив стати автономією в межах держави [EQS.GetName]."
  equestria.132.a: "Чудово."
  equestria.132.b: "Але чи потрібні вони нам?"

 equestria.133.t: "Нова назва для Сталліонграду"
 equestria.133.d: "«Сталліонград» — порівняно нова назва для старої столиці Сєвєряни, яка століттями була відома як «Принцесин». Офіційно місто так і не перейменували, оскільки Еквестрія не визнала зміну законною. Тому скасування зміни та повернення назви «Принцесин» не мало б створити великих труднощів. Однак, ми також отримали інші пропозиції для назви, тож [EQS.GetLeader] може розглянути і їх."
 equestria.133.a: "Перейменуйте його в Соларград."
 equestria.133.c: "Перейменуйте його в Принцесин."
 equestria.133.e: "Перейменуйте його в Троттерсбурґ."
 equestria.133.b: "Не треба його міняти."

 equestria.134.t: "Сталліонград оголосив нам війну"
 equestria.134.d: "Ми воюємо зі Сталліонградом."
 equestria.134.a: "Ужийте крайніх заходів."

 equestria.164.t: "[CES.GetNameDefCap]"
 equestria.164.d: "Із початком громадянської війни, сили Найтмер Мун узяли контроль над усією Південно-Східною Еквестрією. Однак, багато поні були невдоволені цим розвитком подій. Різного роду організації взялися до зброї та розпочали боротьбу з темрявою. Одним із таких утворень стала так звана Селестійська держава на чолі з Дерінґ Ду, яка, як раніше вважалося, була вигаданим персонажем."
 equestria.164.a: "Удачі, мої браві воїни."
 equestria.164.c: "Як їм сподобається їхня нова імператриця?"
 equestria.164.e: "Їм тут не раді."
 equestria.164.b: "За Селестію!"

 equestria.60.t: "Спротив Зекори!"
 equestria.60.d: "Зекора сформувала опір владі чейнджлінґів у глибині Вічнодикого лісу! Чи варто нам підтримати її, або лишитися вірними нашій володарці?"
 equestria.60.a: "Еквестрія — мій дім!"
 equestria.60.b: "Кризаліс — моя королева!"

 equestria.170.t: "Велика ведмедиця, мала проблема"
 equestria.170.d: "Колись був час, коли всі жили в страху перед жахними Великою та Малою ведмедицями. Ці створіння, чия шерсть відбивала нічний небосхил і які легко могли розрізати поні навпіл, успішно відбивали навіть найпотужніших єдинорогів, яких бачила Еквестрія. Однак, часи міфічних сил і диких звірів у Еквестрії майже непомітно скінчилися. Мечі та посохи були замінені на гвинтівки та гаубиці, і тепер єдиний поні може володіти силою, немислимою навіть одне покоління тому. Але щоби вдихнути життя в промисловість, яка й робить ці дива можливими, розумні поні завжди шукають нові ресурси.\n\nПошук нових матеріалів привів певну компанію до стародавніх схованок Ведмедиць у реґіоні, який завжди вважався забороненим для поні. У минулому вхід у багаті рудою печери, які слугували домом міфічним створінням, уважався самовбивстом. Аж ось дюжина мисливців із гвинтівками великого калібру та вибухівкою відправилися розчистити зону. Обережно розмістивши міни у відкритому полі, мисливці підготувалися до будь-чого. Вони застосували заклинання, яке імітує крик Малої ведмедиці, і Велика ведмедиця стривожено побігла на звук. Назвати подальші дії битвою було б надто щедро, адже міфічні істоти навіть не побачили своїх нападників перш ніж були винищені важким озброєнням мисливців.\n\nНа наступний день можливість відкриття нової шахти посіла у місцевій газеті першу сторінку, і тільки на четвертій сторінці старий редактор нарікав, нагадуючи читачам, що доба магії скінчилася. Дрібна статейка протиставляє комфорт і безпеку сучасного життя пригодам і таємницям минулого, дійшовши висновку, що ми, звісно, багато здобули, але деякі речі ми втратили назавжди." # (&)
 equestria.170.a: "Еквестрія — сучасна країна."

 equestria.178.t: "Сталліонград залишає нас наодинці"
 equestria.178.d: "[STG.GetLeader] виразив свої співчуття державі в біді, але сказав, що Сталліонград не зможе приєднатися по поточної війни між Еквестрією та Землями Чейнджлінґів."
 equestria.178.a: "Що за розчарування!"

 ### ІСТОРІЯ ГОЛОВНОЇ ШІСТКИ ###
  equestria.173.t: "Розставання до певної пори"
  equestria.173.d: "На малій залізничній станції в Понівіллі рідко коли стояло багато поні, але сьогодні вона була напхана як ніколи. Майже сотня поні зібралася на ній; половина з них несла важкі торби, повні їжі, інструментів та інших припасів. Це знадобиться, адже вони відправлялися в довгу подорож, із якої могли не повернутися. Кольоровий Експрес Дружби засвистів, оголосивши таким чином, що скоро відправляється. Настрій був похмурий і сумний; поні обіймали один одного, прощались і плакали.\n\nВони йшли на війну.\n\nТвайлайт Спаркл, Принцеса Дружби, теж там була, а нею її друзі, Елементи Гармонії: Реріті, Флаттершай, Епплджек, Рейнбоу Деш і Пінкі Пай. Останні троє мали на собі рюкзаки та готувалися до відправлення.\n— Що ж, схоже, час прощатися, — сказала Рейнбоу Деш, порушивши тишу. — Потяг от-от вирушить.\n\nТвайлайт глибоко зітхнула.\n— Я вже казала це раніше, і скажу це знову. Я поважаю твою мужність і твоє рішення протистояти армії Кризаліс. Але я турбуюся. Це не схоже на інші загрози, з якими ми стикалися. Цього разу, мала групка героїв не врятує Еквестрію. І я хочу, щоби ти це пам'ятала. Не геройствуй. Залишайся в безпеці та не йди на невиправдані ризики. Ми всі хочемо, щоби ти повернулася цілою.\n\nРейнбоу Деш закотила очі.\n— Так, Твайлайт, ти це вже не раз сказала. Не переймайся, я буду в порядку. Ми відіб'ємо чейнджлінґів аж за кордон і повернемося додому до Дня теплого вогнища.\n— Але вона права, Рейнбоу, — лагідно сказала Флаттершай. — Ти маєш бути обережною. Війна... жахна та небезпечна.\n— Я запевнюся, щоби Рейнбоу не вбилася там, — відказала Епплджек і всміхнулася. — Не бійтеся.\n— Я навіть не планую воювати, — бадьоро вимовила Пінкі. — Я надаватиму моральну підтримку! Тортики та вечірки зроблять найпохмурішого солдата щасливим. І може я переконаю чейнджлінґів, що ця війна не така весела, як вечірки!\n\nТвайлайт усміхнулася.\n— Гаразд. Я тобі повірю. Ми будемо сумувати за тобою.\n\nПотяг знову свиснув.\n— Ох, стривай! — вигукнула Реріті. — У мене ж іще є подарунки!\n\nВона дістала одяг і ковдри зі своїх сумок та дала їх трьом друзям, що от-от поїдуть.\n— Я зробила ці вишукані уніформи та затишні ковдри, щоби вам було тепло.\n\nВони подякували їй і поклали подарнуки в свої рюкзаки.\n— Гаразд, нам справді вже час, — промовила Рейнбоу.\n— Обійми? — спитала Пінкі.\n\nШестеро поні всміхнулися й обійнялися крилами та передніми ногами.\n— Ми чекатимемо на вас, — прошепотіла Твайлайт, і сльоза стекла її щокою."
  equestria.173.a: "Вони скоро повернуться."

  equestria.174.t: "Магічне управління"
  equestria.174.d: "Спайк, особистий дракон-асистент Твайлайт Спаркл і всиновлений менший брат, останнім часом проводив дедалі більше часу в Кристальній Імперії, де його поважають як героя, що врятував державу від повернення Сомбри. Тепер він знову в Понівіллі, занепокоєний тягарем, який Велика війна поклала на плечі принцеси. Він увійшов у Замок Дружби, чиї зали спорожніли. Він попрямував до бібліотеки, і правильно вгадав: Твайлайт тут, заглиблена в роботі. Її оточували книги та нотатки і вона несамовито писала.\n— Твайлайт? — запитав він, намагаючися звернути її увагу. — Я повернувся з Кристальної Імперії.\n\nВона відірвалася від справ і відвела погляд від паперів.\n— Ох, Спайку! Рада тебе бачити. Ти прийшов саме вчасно! — вона підняла сувій зі свого столу та передала його в руки. — Надішли це Селестії. Це важливо.\n\nСпайк підняв лускату брову.\n— Ну, гаразд.\n\nВін видихнув ясно-зелений вогонь, який поглинув сувій, щоби той магічним способом опинився в Кантерлоті.\n— Що в сувої?\n— Звіт про дослідницькі програми, які я підготувала для відділів магічного експериментування в Бейлзі, Стейблсайді й Албіоні. Їм потрібен дозвіл, перш ніж вони почнуть дослідження.\n— Щи ти вивчаєш?\n— Зброю, — відповіла вона мимохідь і продовжила роботу над нотатками. — Кристальне озброєння, тренування бойових магів, застосування магії на виробництві. Все, що може допомогти нам виграти війну.\n— Зрозуміло.\n\nСпайк підійшов ближче до Твайлайт і поглянува на її папери.\n— Знаєш, тобі добре вдається керувати цим усім. Схоже, ти не надто напружена.\n— Абіссинська кава робить дива. Та дякую тобі, Спайку.\n— Знаєш, може ми могли би застосувати твої організаційні та лідерські навички на лінії фронту? З твоєю розумною головою, я певен, ми би перемогли за місяць.\n\nПеро Твайлайт спинилося. Вона зітхнула.\n— Я би не хотіла цього.\n— Чому? Це було б ефективніше, нім намагатися винайти диво-зброю. Саме завдяки твоєму лідерству ми рішуче перемагали всіх цих негідників у минулому.\n— Я... я не хочу брати цю відповідальність зараз. Мова йде не про шістьох друзів, а про мільйони солдатів. Єдина помилка призводить тисяч мертвих і поранених, — вона заплющила очі. — Я не хочу нести цей тягар.\n— Твай, знаєш... одного дня в тебе не буде вибору. Селестія та Луна не будуть принцесами назавжди.\n— Я ще не готова. Просто... не зараз. Гаразд, Спайку?\n\nСпайк зітхнув.\n— Гаразд, забудь. Тобі потрібна допомога?\n\nТвайлайт усміхнулася.\n— Взагалі-то, так. Я рада, що ти тут.\n\nВона хутко обійняла його своїм крилом, перш ніж повернулася до роботи."
  equestria.174.a: "Їй доведеться бути готовою раніше, ніж здається."

  equestria.175.t: "Братова відвага"
  equestria.175.d: "— Мем, підкріплення прибули, — повідомила Епплджек пегаска.\n— Прекрасно! Саме вчасно. Сержанте, стежте за ворогом. Я піду зустріну свіжу кров.\n\nСолдат віддала їй честь, коли та пішла брудними окопами, прямуючи в задню частину цієї мережі. Поруч із підземними казармами стояла низка вантажівок; із них вистрибували солдати-поні в чистій уніформі. Офіцер-фестрал побачив Епплджек і привітав її.\n— Вітаю, мем. Ми прийшли поповнити ваші лави.\n— Чудово, сер. Вони все рідшають. Нічні напади чейнджлінґів відбивати дуже важко.\n\nБетпоні обернувся до своїх солдатів:\n— Ува-га! Пані Епплджек тут.\n\nВони враз виструнчилися та вишикувалися в рівну лінію. Епплджек підступила та розглянула їх.\n— Новачки, як я бачу. Сподіваюся, вони отримали хоч трохи тренування, — пробурмотіла вона.\n\nВона спинилася перед червоним жеребцем-земнопоні; її очі розширилися. Він носив старий шолом Бабусі Сміт.\n— Біґ Маку? Що ти, в біса, тут робиш? — вигукнула вона.\n\nТой, характерно, промовчав зо мить.\n— Я тут, щоби запевнитися, що ви в порядку, мем.\n\nЕпплджек закотила очі: — То хто тепер наглядає за фермою?\n— Шуґар Белль. Не хвилюйтеся, мем.\n\nВона пирхнула:\n— Тоді гаразд. Але не сподівайся на інакше поводження тільки тому, що ти мій брат.\n— Ні, мем.\n\nПізніше того вечора, чейнджлінґи провели пробну атаку на окопи, в яких, як вони вважали, бракувало захисників. Епплджек хутко викликала підкріплення — серед них був і Біґ Макінтош, — щоб уникнути прориву. Зав'язався жорстокий ближній бій, і вона особисто розколола екзоскелети кількох чейнджлінґів своїми дужими задніми ногами. Біґ Мак намагався їй допомогти, що їй дуже не сподобалося.\n— Захищай наш тил, солдате. Тут надто небезпечно.\n— Так. Небезпечно і для тебе.\n— Я буду в порядку! Тепер іди, це був наказ!\n\nПоки вона кричала, Біґ Мак поглянув позаду неї та побачив, як чейнджлінґ, що лежала у багні, підняла свою голову, і її пістолет сяйнув у багряному сяйві призахідного сонця.\n— На що ти дивишся? Йди! — гарикнула Епплджек.\n\nБіґ Мак штовхнув її вбік, до окопної стіни, і пролунав гучний постріл. Він упав на землю.\n— Біґ Маку! — вигукнула Епплджек, і побачила чейнджлінґа з пістолетом, із якого йшов дим. Поні заревла та наскочила на чейнджлінґа, яка намагалася полетіти зі своїми поламаними крилами, та розтовкла її насмерть своїми копитами. Коли комаха-поні перестала дихати, вона рвонула до свого брата, якого вже оглядав медик.\n— В-він у порядку? — спитала вона.\n— Т-так, — відповів Біґ Мак слабким голосом. — Вибач, що врятував тобі життя.\n\nЕпплджек обійняла його.\n— Ні, це я маю просити вибачення.\n— Мем, у нього й досі кровотеча. Буду вдячний, якщо ви відкладете обійми на потім, — сказав медик." # (Хр.) # (&)
  equestria.175.a: "Він буде в порядку."

  equestria.176.t: "Шрами війни"
  equestria.176.d: "Рейнбоу Деш не брала участі в боях відтоді, як втратила своє ліве крило. Тепер вона була рада нарешті повернутися до дій; вона командувала авіакрилом і тренувала нових пілотів, коли був час. Одного дня, перезаправляючися на авіабазі та розмовляючи з поні з місцевого гарнізону, вона дізналася, що Пінкі Пай знаходиться неподалік. Вона вирішила навідати її, навіть якщо це вважалося самовільною відсутністю. То й що, подумала вона, вона — Елемент Гармонії.\n\nЗапитавши в кількох солдатів, вона нарешті знайшла казарму, де знаходилася Пінкі Пай. Вона уявляла собі, що ця казарма точно стала домом вечірок, де Пінкі підбадьорювала солдатів після тяжких битв проти чейнджлінґів. Вона помилилася. Казарма, схоже, була зовсім звичайна; двоярусні ліжка були розставлені в акуратному порядку. На мить їй здалося, що вона прийшла не туди, аж тут вона побачила рожеву поні, що лежала на ліжку. Рейнбоу ледве її впізнала.\n— Пінкі? — спитала вона з осторогою.\n\nКобила з прямою гривою повільно обернулася, щоби поглянути на неї; тоді її очі трохи розширилися.\n— Ох, Рейнбоу Деш. Чому ти тут?\n\nРейнбоу вразило, як понуро вона звучала. Кольори її шерсті теж здавалися приглушеними.\n— Е-е, я подумала, може навідаю тебе; подивлюся, як у тебе справи. Ми дуже довго не розмовляли.\n— А, так. Ти втратила своє крило, як я бачу?\n\nРейнбоу простягнула металевий протез, що став на заміну крила.\n— Ага. Але нове досить класне, тож мені не шкода. Спершу страшенно боліло, але я звикаю до цього.\n— Це добре.\n— Пінкі, все гаразд? Чому ти не поводишся... як ти?\n\nПінкі глибоко вдихнула та заплющила очі.\n— Я в порядку.\n— Може я і втратила своє крило, та все ще маю очі; і я бачу, що щось не так. Що сталося?\n\nПінкі скривилася:\n— Мабуть, варто розповісти, хоча я не хочу. Пару місяців тому я проводила вечірку для Кам'яних штурмовиків Мод. Проте, в групі були й чейнджлінґи. Вони проявили себе та почали стрілянину.\n\nНа обличчі Рейнбоу вималювався стурбований і похмурий погляд.\n— О ні. І що тоді?\n\nВона знизала плечима.\n— Я зробила те, що мусила, крізь страх і розпач. Урешті-решт, чейнджлінґи були мертві, а вечірці настав кінець.\n\nДля Пінкі це був типовий жарт, але подача була настільки сухою, що навіть Рейнбоу не сподобалося.\n— Це... сумно. Якби ж я могла бути там, щоби захистити тебе.\n— Мені це більше не треба. Я воюю з Мод на фронті. Після інциденту в мене не було настрою для веселощів.\n\nУ Рейнбоу відібрало мову.\n— Пінкі, я~\n— Я в порядку, як я й казала. Не переймайся. Війна — не місце для сміху. Але коли війна закінчиться, все знову стане нормальним.\n— Обіцяєш? Я хочу бачити твою усмішку та чути твій сміх. Ми можемо повернутися до старих витівок; мабуть, це підніме твій настрій.\n\nЛедве помітна усмішка з'явилася на губах Пінкі.\n— Авжеж, Деші." # (&)
  equestria.176.a: "Чи можуть шрами насправді загоїтися?"

  equestria.177.t: "Deus Ex Telum"
  equestria.177.d: "Для Реріті дизайн одягу — це пристрасть, безперечно. Але після місяців  проєктування нудних військових уніформ із приглушеними кольорами та керуванням масового їх виробництва, їй справді починало це набридати. Подекуди, коли з'являвся цінний час на дозвілля, вона намагалася створити красиву сукню заради власної втіхи, але зачасту навіть це не приносило стільки задоволення, як до війни. Тож тепер, коли в неї був вихідний, їй було потрібно щось інше, щоби відвернути увагу від стресу воєнного виробництва. Вона вирішила провідати свою подругу Флаттершай — вона нещодавно прибула до Кантерлоту — та попрямувала до її квартири поблизу підземного підприємства з магічно-ядерних досліджень. На думці в неї було повно питань.\n\nЩойно двері її дому прочинилися, тваринний сморід наповнив ніздрі Реріті. Флаттершай тепло її привітала, як завжди не помічаючи сморід.\n— Ох, привіт, Реріті. Рада тебе бачити! Сподіваюся, ти не проти, що я привела кількох друзів із Понівіллю.\nНа дивані у вітальні сидів ведмідь.\n— Ем, ні, аж ніяк, люба! Скип'яти-но трохи води. Я би хотіла випити чаю та добре побазікати. Боже милостивий, як давно ми не бачилися!\n\nТукан і тхір приготували дві чашки гарячого чаю. Флаттершай подякувала звірям і ті відповіли радісними вигуками.\n— Тож, Флаттершай, по-перше: що, в ім'я Селестії, ти робиш у підприємстві з магічно-ядерних досліджень?\n— Ох, ем, я знаю, це звучить дивно, але як Елемент Доброти, мене попросили про етичний нагляд над розробкою магічно-ядерної зброї. Я погодилася, бо вважаю, що їхня розробка важлива, але ще важливіше — правильне її застосування.\nРеріті підняла брови.\n— Ти вважаєш, що ця розробка важлива? Хіба ж вона не... надзвичайно потужна, з того що я чула?\n— Ох, так. У цьому і суть. Розумієш, її мета — діяти як стримувач і загрозу. Коли ми отримаємо робочу магічно-ядерну бомбу, королева Кризаліс так налякається, що точно попросить мир! І Еквестрії більше ніколи ніхто не загрожуватиме.\n— Не можу не сказати, що це дуже оптимістично. Кризаліс, схоже, дуже рішуча в своїй справі. Крім того, що якщо хтось інший створить таку зброю?\nФлаттершай усміхнулася.\n— У день, коли дві країни зможуть знищити одна одну за мить, увесь світ, сподіваюся, побоїться війни і розпустить свої війська. І в світі назавжди запанує мир.\n\nРеріті не могла не почуватися ніяково, знаючи, що добром це не скінчиться. Але вона не хотіла зруйнувати настрій і образити Флаттершай. Схоже, що для неї це важливо.\n\nКраще змінити тему.\n— Що ж, сподіваюся, все пройде як слід. То хто доглядає за твоїм притулком для тварин?" # (Хр.) # (&)
  equestria.177.a: "У мене погане передчуття..."

  equestria.180.t: "Мир у наш час"
  equestria.180.d: "Усе скінчилося.\n\nПінкі Пай, Рейнбоу Деш та Епплджек — усім вдалося сісти на один поїзд, що прямував до Понівіллю. Старий Експрес Дружби був знищений бомбардуванням чейнджлінґів, тож вони поверталися додому на переобладнаному вантажному потязі. Поїздка не була зручною, але вони тим не менш були раді, бо нарешті були разом.\n\nТишу між ними порушила Рейнбоу:\n— Отже, ми перемогли. Скільки чейнджлінґів ви вбили? Я вбила 241; здебільшого в повітряному бою.\n— Що за чортівня? Ти лічила їх? Невже для тебе все це — змагання? — уражено запитала Епплджек. — Так чи інакше, 242; здебільшого в безпосередньому бою, про що свідчать мої шрами.\nРейнбоу Деш гигикнула.\n— Що ж, наступного разу поталанить.\n\nВона повернулася до Пінкі Пай; та досі нічого не сказала.\n— Гей, Пінкі, ти в порядку? Згадай, що ти мені обіцяла. Я скучила за твоїм сміхом.\nТа зітхнула.\n— Не зараз, Деші. Можливо, пізніше.\n\nПоїзд засвистів і пристав до станції «Понівілль» — або до того, що від неї лишилося після бомбардувань. Три кобилиці залишили вагон, і їх обійняли Твайлайт, Реріті та Флаттершай — вони прийшли зустріти їх.\n— Я така рада вас бачити! — сказала Твайлайт, ледве стримуючи сльози. — Ви повернулися додому цілі.\n— Не Рейнбоу, — відказала Епплджек і з кривою усмішкою та тицьнула на її металеве крило-протез.\n— Ох, ви троє виглядаєте так стомлено та побито, і ваш одяг просто розпадається! — вигукнула Реріті.\n— Ну, війни виграють не гарним виглядом, — вишкірено відповіла Рейнбоу.\n\n— Що не так, Пінкі? — занепокоєно спитала Флаттершай.\nУсі п'ятеро обренулися до неї. Пінкі уникала зорового контакту.\n— Нічого. Я рада бути вдома. Хоча може здатися, що це не так.\n— Знаєш, Пінкі, — вимовила Твайлайт, — Понівілль готує вечірку на честь завершення війни. Мені здається, її нікому організовувати.\n— Ага.\n— Чи ти не хотіла би зробити це, люба? — запитала Реріті. — Мабуть, тобі покращає.\nПінкі зітхнула:\n— Гаразд, гаразд. Але, думаю, мені знадобиться ваша допомога. Я трохи це підзабула. І... ну, я не та, що була колись.\n\nРейнбоу огорнула її своїм металевим крилом.\n— Пінкі, ми завжди будемо поруч. І ми зробимо будь-що, щоби бачити тебе щасливою. Звісно, ми допоможемо тобі з вечіркою. Про такі дурниці і питати не треба.\nВагаючися, Пінкі обійняла її, а тоді стиснула міцніше й заплакала. Решта доєдналася до обіймів, запевнивши Пінкі та нагадавши їй, що вона не сама, і що все буде в порядку." # (Хр.) # (&)
  equestria.180.a: "Мабуть, шрами таки можуть загоїтися..."

  equestria.181.t: "Диво Дня теплого вогнища"
  equestria.181.d: "Нещодавно, коли солдати-поні на фронті готувалися святкувати Переддень теплого вогнища, сталося дещо дивне. Ми отримали звіти про те, що в одній із укріплених позицій біля лінії фронту з чейнджлінґами якісь поні вилізли з окопу, розмахуючи білим прапором. Чейнджлінґи благородно не відкрили вогонь і дозволили ворожим солдатам підібратися ближче. Тоді поні запросили солдатів-чейнджлінґів відсвяткувати День теплого вогнища разом із ними в нейтральній зоні. Дивовижно, але деякі чейнджлінґи — навіть кілька офіцерів — погодилися на пропозицію.\n\nКоли зійшов місяць, поні та чейнджлінґи пили сидр і гаряче шоколадне молоко, співали колядки й на навіть трохи пограли в гуфбол. Солдати невимушено спілкувались один із одним, розмовляли про свої сім'ї та мирське життя та розповідали традиційні солдатські оповіді. Чейнджлінґи, звісно, не відзначають свята поні, але були зацікавлені і, схоже, насолодилися святом.\n\nПісля того, як звіти про інцидент поширилися, на нього відреагувало вище командування з обох сторін. Еквестрійська армія скористалася можливістю, щоби показати цінність дружби і що чейнджлінґи воюють супротив власній волі; Кризаліс і її послужників вони зобразили як войовничих тиранів. З іншого боку, королева була обурена цим і заборонила поширення цієї події, активізувавши державні бюро цензури. Тоді вона присудила до смертної кари кожного солдата й офіцера, які взяли участь у цій «зраді». Проте, деяким чейнджлінґам вдалося дезертирувати та втекти; їх тепло привітали еквестрійські солдати. Тепер вони — військовополонені, але до них гарно ставляться." # (&)
  equestria.181.a: "Що ж, це було несподівано."

  equestria.183.t: "Великий самміт поні Еквестрії"
  equestria.183.d: "Її Величність принцеса Селестія знову вирішила зібрати Великий самміт поні Еквестрії, викликавши делегатів із кожного міста держави до Кантерлоту. До проведення цього заходу її заохотила принцеса Луна з метою вирішення різних негараздів, перш ніж ті дійшли точки кипіння. Як і раніше, за організацію події відповідала принцеса Твайлайт Спаркл. Останній самміт, проведений у 1005 році, ледве не обернувся ганебним фіаско, тож треба було вжити додаткових заходів, щоби все пройшло як слід. Через інцидент на останньому самміті велетенської статуї з коштовного каміння не буде.\n\nСамміт виявився майже таким великим, як і останнього разу. До столиці прибули делегати з понад п'ятдесяти міст і містечок. Упродовж трьох днів проводилися конференції, прийоми та зустрічі; їх активно відвідували принцеси. Представники відкрито говорили про проблеми в своїх містах: делегат мера Еш Мастеш з Балтимейру висловлював труднощі з інтеграцією тамтешньої меншини фестралів і зростаючий вплив анархо-синдикалістів із CAN-TER; делегат мера Ґолдвіна з Вангувера сказав, що щось треба робити з проникненням Сталліонграду у флот, розміщений у місті; делегат мера Рокенгара з Лас-Пегасуса розповів про корупцію та жадібність місцевих компаній; представники інших міст південного заходу скаржилися на нехтування ними з боку центрального уряду. Найбільш лиховісним було попередження делегата з Ейкорнеджа про зростання військової активності чейнджлінґів на кордоні. Принцеси зважили всі негаразди та пообіцяли, що подбають про них.\n\nРешта самміту пройшла за укладенням торговельних угод, уславленням місцевих культур численних міст Еквестрії, виголошуванням промов стосовно питань економіки та політики, а також обговоренням подій із усього світу. Наприкінці події принцеса Селестія виступила з промовою, в якій подякувала всім за прибуття та сказала, що допоки міста Еквестрії разом працюють у гармонії, країна в цілому матиме світле та квітуче майбутнє." # Перекласти CAN-TER (КБА-РПЭ)
  equestria.183.a: "Тост на честь Еквестрії!"

  equestria.184.t: "Заміна"
  equestria.184.d: "Принцеса Твайлайт Спаркл оглядала звіти, розкладені на столі перед нею, з повним тривог обличчям. Коли Найтмер Мун знову повстала та занурила Еквестрію в повноцінну громадянську війну, Твайлайт зголосилася допомогти з деякими адміністративними задачами, причетними до армії. Це означало оглядати всі звіти, які армія надсилала в Кантерлот, і помітна їх частина змальовувала невтішну картину ситуації — особливо в контексті вищого командування.\n\nВідверто кажучи, падіння Луни зробило діру в генеральному штабі. Несподівано, принц Блублад почуває себе краще в цій ролі, ніж Твайлайт очікувала; але попри це все одно ясно, що він не зможе керувати всією Еквестрійською армією. Їм потрібен хтось, хто посів би місце, залишене Принцесою Ночі; принаймні, допоки не буде знайдено більш постійну заміну. Але хто би це міг зробити? Очевидно, що генерали не знають: усі звіти винуватять Блублада, коли той просто не може робити все водночас. Твайлайт мусила це вирішити, і хутко.\n\nАж ось її осяйнуло. Є тільки одна поні, яка може допомогти. Минуло багато часу відтоді, як вони бачилися, і Твайлайт не знала, що вона робить зараз. Але навіть із усім цим, Твайлайт знала, що вона досі відповість на її виклик, і, вона сподівалася, погодиться допомогти Еквестрії в її трудну годину. Вона найбільше підходила під образ потрібної поні.\n\nАле спершу... Твайлайт дістала велику книгу з шухляди та розкрила її на першій порожній сторінці. Настав час писати лист." # (&?)
  equestria.184.a: "Час знайти старого друга."

  equestria.185.t: "Кінець подорожі"
  equestria.185.d: "— Гей, принцесо Твайлайт. Давненько вже ми не бачилися.\n\nТвайлайт пустила жовтого єдинорога у свою кімнату в своєму замку та зачинила за нею двері.\n— Як гарно знов тебе бачити, Сансет, — сказала Твайлайт, сівши на одному з відкритих стільців. — Адже востаннє я тебе бачила...\n— Так, я знаю. Не найкращий для мене період, — Сансет сіла навпроти Твайлайт, і зауважила склянку перед собою. — Чай? Треба було здогадатися, що ти його приготуєш для мене.\n\nТвайлайт кивнула зі слабкою усмішкою, перш ніж відпила.\n— Тож, як у тебе справи?\n\nВона злегка розсміялася.\n— Напевно, гаразд. Хоча ми обидві знаємо, що ти не надішлеш листа з викликом, якщо я тобі для чогось не потрібна, — Сансет опустила чашку та зітхнула. — Схоже, треба сказати своїм друзям, що я тут трохи побуду. Адже, я так розмію, це стосується Еквестрія та її... невеличкої проблемки.\n\nТвайлайт кивнула.\n— Ти права, і саме тому я тут. Ти єдина з усіх, кого я знаю, хто може допомогти.\n— Гаразд, просто скажи. Тобі треба, щоби я допомогла Еквестрії виграти?\n— Так. Обернення принцеси Луни на Найтмер Мун залишило вище командування Еквестрії в безладному становищі, а принц Блублад не може вести армію сам. Хтось іще мусить допомогти, і я знаю, ти багато чому навчилася від довгого перебування в дзеркальному світі~\n— Гов, зупинися, — відрізала Сансет, виставивши копита перед собою. — Це честь, Твайлайт, але чи ти певна, що хочеш доручити мені керування армією? Не те що б я це робила це зі своїми друзями... І ще не так давно я вкрала твій Елемент Магії~\n\nАлікорн потяглася над столом і взяла одне з копит Сансет.\n— Сансет. Я знаю, це дуже несподівано, але ти мені потрібна. Ти потрібна Еквестрії! Поки ми тут говоримо, Найтмер Мун і її послідовники вбивають поні, і що довше ця війна триває... — Твайлайт на мить загубилася в думках. — Я не знаю, скільки ще Еквестрія, або ж принцеса Селестія, можуть витримати.\n\nНа кілька секунд у повітрі запала тиша, поки дві поні витріщались одна на одну. Тоді, відпустивши Твайлайт, Сансет зсунулася зі стільця і встала.\n— Гаразд, Твайлайт, — відказала вона зі знайомим сяйвом у очах. — Я згодна. Тільки скажи, що мені треба зробити." # (&)
  equestria.185.a: "— Сансет... дякую тобі."

  equestria.186.t: "Новий початок"
  equestria.186.d: "У кантерлотському кафе за столом навпроти одна одної сиділи дві кобилки. В кожної — чашка кави. Як і інші відвідувачі, вони розмовляли, повільно п'ючи свій напій; більшість поні їх і не помічала. Проте ті, хто помічав, не могли не витріщатися або принаймні зрідка поглядати на пару, що насолоджувалася своїм днем.\n\nЯк-не-як, нерідко поні міг побачити принцесу Еквестрії та одного з високопоставлених офіцерів Еквестрійської армії.\n\n— Я така рада, що ми змогли знайти вільний час, щоби зустрітися тут, — сказала Твайлайт до Сансет; та безмовно кивнула. — Я хотіла бачити тебе частіше після того, як ми зустрілися в замку, але через війну я була надто зайнята й не мала можливості!\n— Я також, — погодилася Сансет, поклавши чашку з кавою. — Найтмер Мун і її сили ніколи не відпочивали, тож не могли й ми. Принц Блублад і я змагалися, хто зможе довше просидіти цілу ніч.\n\nВона по-змовницьки нахилилася:\n— Думаю, він заздрить, що я вічно перемагала.\n\nВони обидві засміялися.\n— Сансет, ти ж знаєш, що не мусиш продовжити це, якщо не хочеш? — раптом запитала Твайлайт; її обличчя спохмурніло. — Я знаю, що покладаю багато на тебе, попросивши зайняти старе місце Луни, але тепер, коли ми перемогли Найтмер Мун, ти завжди можеш повернутися до своїх старих друзів. Зрештою, я не хочу, щоби ти почувалася, ніби зобов'язана це робити для мене або для будь~\n— Твайлайт.\n\nПринцеса спинилася, щоби подивитися на свою подругу; та витріщалася на неї.\n— Не переймайся за це. Правду кажучи, мені там ставало трішки нудно. Я вже надіслала їм послання; хай знають, що я тут затримаюся, Без мене в них справи й так ідуть добре.\n\nРаптом Сансет удавано всміхнулася.\n— Крім того, добре знати, що тепер я, мабуть, рятувала Еквестрію більше разів, ніж ти.\n\nТвайлайт простяглася, щоб ударити Сансет у плече, перш ніж обидві знову засміялися.\n— Що ж, допоки ти хочеш тут лишатися, — відказала Твайлайт; вона підбадьорилася.\n\nСансет кивнула, а потім зробила хитрий вираз обличчя — такий, якого Твайлайт ледь не боялася.\n— Гей, раз ти сказала, що я займаю місце Луни, думаєш, я теж стану алікорном? — запитала Сансет очевидно дражливим тоном. — Знаю, моя відзнака не найбільш пов'язана з місяцем, та здається, мені добре вдасться розібратися з усім цим «оберіганням снів поні».\n\nТепер черга була за Твайлайт; та заледве не всміхнулася до самі вуха." # (&?)
  equestria.186.a: "— Побачимо, Сансет."

  equestria.188.t: "Колишня учениця"
  equestria.188.d: "— Принцесо, дехто просить аудієнцію з Вами. Вона каже, що знає Вас.\n\nСелестія вирвалася зі свого безтямного трансу та повернула свою увагу назад у теперішнє. Війна йшла не на користь Еквестрії чи її поні. Ворог безжальний у своїх атаках; він долав усяку оборону, яку могла створити Еквестрія. Луна та Блублад робили все можливе, та цього все ще не було достатньо, щоби зупинити наступ. І Селестія могла лише дивитися на це з Кантерлоту та скеровувати своїх поні з трону, поки ті боролися та вмирали за неї та за Еквестрію на лінії фронту...\n\nАле наразі їй треба було зосередитися на іншому.\n— Впустіть її, — відповіла Селестія. Їй було цікаво, хто би це міг бути. Вона знала багатьох поні в Кантерлоті, але варта знала імена більшості з них. То кого ж могла знати вона, але не варта?\n\nСкоро відповідь знайшлася, коли двері по той бік кімнати прочинилися, і всередину ввійшла жовта кобила-єдиноріжка. На мить Селестії перехопило подих, коли вона впізнала ту попри те, що бачила її ще не так давно; це її колишня учениця.\n\n— Принцесо Селестіє, я знаю, бачити мене тут, певно, несподівано, — сказала Сансет Шиммер, ступивши вперед рішуче, але з повагою. — Але я дізналася, що сталося. Про те, що Еквестрія в небезпеці — і цього разу не з боку якоїсь магічної істоти.\n\nСелестія промовчала, і Сансет продовжила:\n— Коли Твайлайт уперше погналася за мною в інший світ, я повернулася з нею, тому що боялася постати перед Вами. Я ненавиділа Вас так довго, що й не знала, що ще робити. І я знала, що мусила повернутися та вибачитися тоді, просити Вас про прощення, та не могла змусити себе повернутися в Кантерлот, — Сансет глибоко вдихнула. — Тож я лишилася. Я завела нових друзів, відправилася на нові пригоди, вивчила нові уроки, які би не отримала, якби не скочила крізь портал усі ці роки тому. Навіть коли я повернулася, я сподівалася, що знайду там нове життя та стану героїнею, як Твайлайт.\n\nРаптом її голос прояснішав і вирівнявся.\n— Однак тепер я розумію, що потрібна не там, а тут. Еквестрія в біді, і кожен мусить докинути свою пайку. Тому я тут, прошу Вас дозволити мені допомогти як я тільки зможу.\n\nСелестія нічого не сказала. Натомість, вона піднялася зі свого трону та спустилася до Сансет, не відводячи погляду. З кожним кроком упевненість єдиноріжки занепадала, але вона лишилася непохитною, коли принцеса нарешті дісталася її. Сансет кліпнула, коли Селестія поклала на неї копито, перш ніж потягнула свою колишню ученицю в обійми.\n— Спасибі тобі, Сансет Шиммер, — сказала вона.\nЄдиноріжка майже миттєво обійняла її у відповідь."
  equestria.188.a: "Час мені зіграти свою роль."

  equestria.189.t: "Учениця принцеси"
  equestria.189.d1: "Старлайт Ґліммер метушилася в присутності своєї вчительки. Вона була вдячна Твайлайт за все, але просити її про щось усе одно було незручно. Твайлайт, здавалося, не усвідомлювала очевидної причини, чому Старлайт попросила побачитися; вона їла свій сінобурґер так, ніби це були чергові теревені зі своєю ученицею.\n\n— Пробач мені! — зрештою вивергнула з себе Старлайт, перервавши історію Твайлайт про останні діяння Шукачів відзнак.\nТвайлайт моргнула.\n— За що ти вибачаєшся?\n— Я допомогла Сталліонграду.\n— Про що це ти?\n— Пам'ятаєш моє село? Я зробила все це з допомогою Сталліонграду. Вони допомогли мені створити його в якості експерименту. І вони дозволили мені продовжувати його навіть коли я почала промивати мізки поні... Треба було здогадатися, що одного дня вони нападуть на Еквестрію. Я мусила тебе попередити, я мусила зупинити їх. А тепер поні вмирають, і я хочу допомогти, але не знаю як, і я мусила, я мусила~\n\nТвайлайт огорнула Старлайт крилом, коли та почала прискорено дихати.\n— Я пишаюся тобою, Старлайт, адже ти так далеко зайшла. Не треба картати себе за те, що ти не зробила більшого.\n\nСтарлайт підвела погляд на Твайлайт.\n— Та я рада, що ти хочеш допомогти, — вимовила принцеса. — Ти справді обдарований єдиноріг. І якщо ти хочеш допомогти нам відбити Сталліонград...\n— Чи прийме хтось мене? Після того, що я зробила?\n— Ох, я би через це не переймалася, — підбадьорювала її Твайлайт. — Принцеса Луна? Фельдмаршал; і колись вона теж була лиходійкою! Та й Сансет теж... А Фізлпоп? Вона генерал.\nА якщо так подумати... гм-м. Гаразд, я поговорю з Луною та Селестією. Певна, вони радо дадуть тобі якісь повноваження."
  equestria.189.d2: "Старлайт Ґліммер метушилася в присутності своєї вчительки. Вона була вдячна Твайлайт за все, але просити її про щось усе одно було незручно. Твайлайт, здавалося, не усвідомлювала очевидної причини, чому Старлайт попросила побачитися; вона їла свій сінобурґер так, ніби це були чергові теревені зі своєю ученицею.\n\n— Пробач мені! — зрештою вивергнула з себе Старлайт, перервавши історію Твайлайт про останні діяння Шукачів відзнак.\nТвайлайт моргнула.\n— За що ти вибачаєшся?\n— Я допомогла Сталліонграду.\n— Про що це ти?\n— Пам'ятаєш моє село? Я зробила все це з допомогою Сталліонграду. Вони допомогли мені створити його в якості експерименту. І вони дозволили мені продовжувати його навіть коли я почала промивати мізки поні... Треба було здогадатися, що одного дня вони нападуть на Еквестрію. Я мусила тебе попередити, я мусила зупинити їх. А тепер поні вмирають, і я хочу допомогти, але не знаю як, і я мусила, я мусила~\n\nТвайлайт огорнула Старлайт крилом, коли та почала прискорено дихати.\n— Я пишаюся тобою, Старлайт, адже ти так далеко зайшла. Не треба картати себе за те, що ти не зробила більше.\n\nСтарлайт підняла погляд на Твайлайт.\n— Та я рада, що ти хочеш допомогти, — вимовила принцеса. — Ти справді обдарований єдиноріг. І якщо ти хочеш допомогти нам відбити Сталліонград...\n— Чи прийме хтось мене? Після того, що я зробила?\n— Ох, я би через це не переймалася, — підбадьорювала її Твайлайт. — Сансет? Фельдмаршал, по суті голова збройних сил Еквестрії; а ми ж колись ворогували! Фізлпоп Беррітвіст теж; колишній Бич Північної Зебрики...\nА якщо так подумати... гм-м. Гаразд, я поговорю з Сансет. Певна, вона радо дасть тобі якісь повноваження."
  equestria.189.a: "Твої друзі завжди будуть поруч."

 ### ЧЕЙНДЖЛІНҐИ ###
  equestriachn.1.t: "Шпигуни-чейнджлінґи"
  equestriachn.1.d: "Протягом останніх тижнів ми отримували кілька звітів про саботаж і про те, що деякі поні різко змінюють свою поведінку, а перевірені працівники поводяться дивно і пропонують здатися Кризаліс. Експерти кажуть, що це справа чейнджлінґів. Схоже, що Кризаліс надіслала шпигунів із метою ширити невдоволення та влаштовувати диверсії."
  equestriachn.1.a: "Знайдіть їх усіх, негайно."
  equestriachn.1.b: "Знайдіть їх."
  equestriachn.1.c: "Ми не можемо виділити на це багато ресурсів."
  equestriachn.1.e: "Не переймайтеся."

  equestriachn.2.t: "Шпигунська мережа знищена!"
  equestriachn.2.d: "Нарешті, після довгих ночей арештів і параної, шпигунську мережу чейнджлінґів було знищено."
  equestriachn.2.a: "Поки що можна перепочити."

  equestriachn.3.t: "Війна скінчилася"
  equestriachn.3.d: "Війни проти чейнджлінґів закінчилась і нові володарі диктують свої власні правила. Еквестрія, якою ми її знали, втрачена — мабуть, назавжди. Земля поні буде перетворена в нову державу під владою держави [CHN.GetName]."
  equestriachn.3.a: "У нас немає вибору, крім як змиритися..."

 ### ДЕМОКРАТИЧНІ ВИБОРИ ###
  equestriadem.1.t: "Вибори президента"
  equestriadem.1.d: "Вотум недовіри був лише кілька днів тому, але вибори нового Президента Республіки почалися!"
  equestriadem.1.a: "Традиційна влада! Оберіть Фенсі Пентса!"
  equestriadem.1.b: "Зробімо Еквестрію знову великою! Оберіть Філті Річа!"
  equestriadem.1.c: "Нам потрібна істинна демократія! Оберіть Міс Мер!"
  equestriadem.1.e: "Нам треба більше варіантів. (Сторінка 2)"

  equestriadem.2.t: "Зростаючий організований рух"
  equestriadem.2.d: "Рух поміркованих чисельно зріс і втягнув інші групи в їхні вимоги демократичних реформ. Тепер вони — організована опозиція."
  equestriadem.2.a: "Зміни близько..."

  equestriadem.3.t: "Громадськість вимагає голосування"
  equestriadem.3.d: "Опозиція відмовляється йти на компроміс, допоки не буде проведено їхнє голосування. Протести на користь «вотуму недовіри» стають дедалі потужнішими та поширюються по всій державі. Треба негайно зупинити цей хаос у цей критичний час."
  equestriadem.3.a: "Хіба нема іншого способу вирішити це?"

  equestriadem.4.t: "Вотум недовіри"
  equestriadem.4.d: "У нас немає іншого вибору, крім як прислухатися. Які результати голосування?"
  equestriadem.4.a: "Їх значно менше, ніж здавалося."
  equestriadem.4.b: "Ми здобули більшість, але заледве..."
  equestriadem.4.c: "Більшість стала на бік протестувальників, але незначна..."
  equestriadem.4.e: "Заклики до демократії оглушливі."

  equestriadem.5.t: "Ніч і день"
  equestriadem.5.d: "Блукаючи Вічнодиким лісом, Селестія підвела голову до нічного неба.\n— Що нам робити тепер, сестро? — запитала колишня Принцеса Сонця. — Я хотіла відлучитися на якийсь час, але я ніколи не очікувала, що цього вимагатимуть поні Еквестрії. Я сподівалася, вони сумуватимуть, благатимуть не йти... Але ось вони нас прогнали. Що ми зробили не так, Луно? Чому вони почали нас ненавидіти?\n\nЛуна огорнула крилом свою сестру.\n— Ми зробили багато помилок, 'Тіє. Але я розмовляла з новим президентом і багатьма іншими лідерами республіканців. Вони не ненавидять нас; просто поні сучасності цінують свободу більше, ніж цінують своїх принцес. Вони бажають самі собою правити.\n— Мабуть, це дивно для тебе.\n— Усе в цьому новому світі дивне мені. Сама війна, яку я щойно вела, дивна мені. Свобода ніколи не була Елементом Гармонії, але ось вони поводяться так, наче вона важливіша за все. Але, гадаю, часи міняються, гармонія міняється — і навіть принцеси не можуть передбачити, як.\n— То що ти робитимеш, Лулу?\n— Президент попросив мене залишится маршалом Еквестрії, і я зобов'язана. Може я більше не принцеса, але в мене досі є мої обов'язки. А як щодо тебе, 'Тіє?\n\nСелестія надовго замислилася.\n— Гадаю, що я вперше..."
  equestriadem.5.a: "...поживу для себе."

  equestriadem.6.t: "Протести на користь голосування та демократії"
  equestriadem.6.d: "Помірковані та їхні союзники влаштували масові страйки та протести проти правління своїх принцес."
  equestriadem.6.a: "Хіба війни не вистачить для цього тисячоліття?"

  equestriadem.8.t: "Невдоволення поміркованих"
  equestriadem.8.d_lcw: "Місячна громадянська війна закінчилася. Але навіть після перемоги, багато поні неспокійні та розчаровані правлінням лідера [ROOT.GetLeader]. Прибічників Ночі змусили затихнути, що залишає лише «поміркованих», які вимагають демократію, контроль над своїми життями та долями, вбачаючи в другій суперечці сестер жахливо нікчемну причину для смерті тисяч поні."
  equestriadem.8.d_com: "Громадянська війна закінчилася. Але навіть після перемоги, багато поні неспокійні та розчаровані владою принцес і комуністів Старлайт. Невдоволені обома адміністраціями, ці «помірковані» вимагають мир, гармонію й особисту свободу, гарантовані демократичною системою, де вони зможуть скеровувати свою за своїми поглядами, а не схилятися до крайніх функцій."
  equestriadem.8.d_db: "Громадянська війна закінчилася. Принцесі Луні вдалося виконати похмуру та жахну задачу — скинути свою божевільну сестру. Тисячі поні померли, і держава була пошкоджена — і дехто каже, що її вже не полагодиш. Ці так звані «помірковані» заявляють, що саме монархія та зосередження влади в копитах однієї поні — незважаючи на її мудрість і силу — призвели до цього. Тепер вони вимагають змін і переоцінки ролі Принцес Еквестрії."
  equestriadem.8.d_war: "Війна закінчилася. Але навіть після перемоги, багато поні неспокійні та розчаровані правлінням лідера [ROOT.GetLeader]. Ці «помірковані» вимагають контроль над своїми життями та долями крізь демократію, бачачи, що сестри не змогли запобігти смерті тисяч поні."
  equestriadem.8.a: "Вони мають рацію, але що ж то було протягом останньої тисячі років..?"

  equestriadem.9.t: "Вибори прем'єр-міністра"
  equestriadem.9.d: "Вотум недовіри був лише кілька днів тому, але вибори нового Прем'єр-міністра Співдружності почалися!"
  equestriadem.9.a: "Наш захисник, принц Еквестрії! Оберіть Блублада!"
  equestriadem.9.b: "$equestriadem.1.b$"
  equestriadem.9.c: "$equestriadem.1.a$"
  equestriadem.9.e: "$equestriadem.1.e$"

  equestriadem.10.t: "$equestriadem.1.t$"
  equestriadem.10.d: "$equestriadem.1.d$"
  equestriadem.10.a: "Нам потрібні чесність і справедливість! Оберіть Епплджек!"
  equestriadem.10.b: "Гармонія крізь прощення! Оберіть Сансет!"
  equestriadem.10.c: "Гармонійні ліві повернулися! Оберіть Старлайт!"
  equestriadem.10.e: "Погляньмо знову на інші варіанти."

  equestriadem.11.t: "$equestriadem.9.t$"
  equestriadem.11.d: "$equestriadem.9.d$"
  equestriadem.11.b: "$equestriadem.10.b$"
  equestriadem.11.c: "$equestriadem.10.c$"
  equestriadem.11.e: "$equestriadem.10.e$"

  equestriadem.12.t: "Принцеса відхиляє референдум"
  equestriadem.12.d: "Сьогодні стався шокуючий політичний поворот: наказом принцеси Селестії давно існуючу систему проведення національних референдумів було скасовано. Система, про яку йде мова, є рідко використовуваним механізмом еквестрійського уряду, де поні могли б звертати увагу на будь-які проблеми та виносити вирішення на голосування громадськістю. Нещодавно було винесено питання майбутньої ролі монархії, на який поні Еквестрії збиралися голосувати. Більшість очіували, що принцеса Селестія проведе кампанію з просування статусу-кво або ж компромісу, але натомість вона покінчила з усіє системою. Експерти досі запитують, звідки вона бере юридичне право на це, а жителі почувають себе розгублено та зраджено." # (&)
  equestriadem.12.a: "Уперше за своє життя я почуваюся пригнобленим."

  # Новини (треба буде переписати)
  newseqsdem.1.t: "Перемога принцес на виборах!"
  newseqsdem.1.d: "[This.GetNewspaperHeader]Вотум недовіри показав, що в країні проживає мовчазна більшість поні, прихильних принцесам, що сильно здивувало Кантерлот і республіканців. Монархія отримала додатковий шанс відновити повагу в очах громадськості. Помірковані, схоже, задоволені принаймні отриманням свого голосу."
  newseqsdem.1.a: "Отже, еквестрійський статус-кво продовжується."
  newseqsdem.1.b: "Ох, яке щастя. Хай усе повернеться до норми."
  newseqsdem.2.t: "Незначна більшість голосує за принцес!"
  newseqsdem.2.d: "[This.GetNewspaperHeader]Ми заледве перемогли за рахунок останніх голосів. Переговори між поміркованими, монархією та іншими політичним групами доведеться продовжити, але загалом народ згоден, що в країні слід заснувати королівський сейм."
  newseqsdem.2.a: "Еквестрійці повільно змінюються."
  newseqsdem.2.b: "Нам стільки всього доведеться обговорити..."
  newseqsdem.3.t: "Незначна більшість голосує за республіканців!"
  newseqsdem.3.d: "[This.GetNewspaperHeader]Це була тривожна низка днів уседержавного голосування, але вотум недовіри зрештою показав незначну більшість на користь правління республіканців. Варто зазначити, що монархію досі підтримує потужніша меншість. Схоже, що дві форми управління буде сполучено для отримання нового виду гармонії."
  newseqsdem.3.a: "Це принцеси слабкі, чи поні сильні?"
  newseqsdem.3.b: "Сподіваємося, ми примиримо старе з новим."
  newseqsdem.4.t: "Перемога республіканців на виборах!"
  newseqsdem.4.d: "[This.GetNewspaperHeader]По всій Еквестрії поні з'юрбилися в наспіх збудованих виборчих дільницях і ясно дали знати собі, монархії та світу, що вони бажають бачити гармонійну республіку. Єдині поні, що опиралися переважаючій хвилі змін, були стійкі традиціоналісти."
  newseqsdem.4.a: "Що це значитиме для нас?.."
  newseqsdem.4.b: "Що ж... Геть старе — привіт, нове."
  newseqsdem.5.t: "Прийняття Закону про права істот"
  newseqsdem.5.d: "[This.GetNewspaperHeader]Сьогодні ми оглянули та законодавчо закріпили питання мирських поні та багатьох біденців й іммігрантів, які останнім часом стали прибувати до Еквестрії. Всі громадянські права та свободи, надані еквестрійським поні, було розширено на всіх жителів Еквестрії, які проходять короткий процес пристосування, незалежно від їхньої раси."
  newseqsdem.5.a: "От і добре."
  newseqsdem.5.b: "Союз народів, республіка — для всіх!"
  newseqsdem.6.t: "Філті Річа обрано на посаду!"
  newseqsdem.6.d: "[This.GetNewspaperHeader]Багатий бізнеспоні Filthy Rich був обраний за платформою «Зробімо Еквестрію знову великою». Попри його нечіткі обіцянки, ми можемо сподіватися на проведення широких економічних реформ."
  newseqsdem.6.a: "Ось і новий, нетрадиційний лідер, з яким доведеться позмагатися."
  newseqsdem.6.b: "Хіба ж чистий капіталізм — не рішення?"
  newseqsdem.7.t: "Фенсі Пентса обрано на посаду!"
  newseqsdem.7.d: "[This.GetNewspaperHeader]Широко відомий кантерлотський аристократ Фенсі був обраний за загальною консервативною платформою. Його чудові дипломатичні навички та широкі зв'язки стануть державі в нагоді."
  newseqsdem.7.a: "Звичний і харизматичний, наш новий лідер."
  newseqsdem.7.b: "Так чи інакше, він — безпечний варіант."
  newseqsdem.8.t: "Міс Мер обрано на посаду!"
  newseqsdem.8.d: "[This.GetNewspaperHeader]Багаторічний мер Понівіллю Міс Мер успішно зайняла посаду. Відома як першопроходиця в демократичній політиці, а Понівілль — як одне перших демократичних міст, вона перемогла за рахунок своїх доведених навичок у проведенні кампаній. Але чи зможе вона використати свої регіональні таланти та харизму на чолі держави?"
  newseqsdem.8.a: "Дрібний лідер переходить до вищої ліги."
  newseqsdem.8.b: "Стара добра демократка. Побажаймо їй удачі."
  newseqsdem.9.t: "Принца Блублада обрано на посаду!"
  newseqsdem.9.d: "[This.GetNewspaperHeader]Прославлений герой війни та принц отримав посаду, вийшовши на голосах стійких традиціоналістів із Кантерлоту та своїй майстерній обороні держави. Можна не сумніватися, він добре послугує своїй державі. Однак дехто сумнівається в його королівському походженні."
  newseqsdem.9.a: "Королівська особа? Перемога на виборах? Це буде цікаво."
  newseqsdem.9.b: "Усе це лише щоб обрати принца?"
  newseqsdem.10.t: "Епплджек обрано на посаду!"
  newseqsdem.10.d: "[This.GetNewspaperHeader]Після повного скасування еквестрійської монархії, мало хто був здивований, що еквестрійські герої війни стануть популярними кандидатами на посаду президента. Однак, іще менше могло передбачити, що переможцем зі значним відривом стане земнопоні Епплджек. Маючи звання генерала Еквестрії та будучи носієм Елементів і членом широко відомої сім'ї Епплів, її героїзм змусив багатьої поні повірити в неї як й свого лідера в нові непевні часи. Обіцяючи залишатися надійною та зберігати еквестрійські традиції такими, які вони завжди були, вона сподіваюся бути чесним і стійким лідером у сучасній добі."
  newseqsdem.10.a: "Подивімося, що зможе зробити герой Еквестрії."
  newseqsdem.10.b: "Ми Еппли назавжди, Еппли всі разом!"
  newseqsdem.11.t: "Сансет Шиммер обрано на посаду!"
  newseqsdem.11.d: "[This.GetNewspaperHeader]Нещодавні еквестрійські вибори скінчилися вибором несподіваного кандидата — аутсайдерки та героїні війни Сансет Шиммер. Будучи колишньою ученицею принцеси Селестії, вона виступила на хвилі громадської підтримки за рахунок своєї особистості та колишнього досвіду в лідерстві попри свою дивакувату манірність. У своїй вступній промові вона пообіцяла зберегти еквестрійські принципи гармонії та прощення, тим часом захищаючи поні, яких поведе в майбутнє."
  newseqsdem.11.a: "Вона — невідомий чинник. Каталізатор, так би мовити."
  newseqsdem.11.b: "Моє минуле — не теперішнє!"
  newseqsdem.12.t: "Старлайт Ґліммер обрано на посаду!"
  newseqsdem.12.d: "[This.GetNewspaperHeader]Попри всі сподівання, Старлайт Ґліммер перемогла на перших еквестрійських виборах. Будучи засновницею еквалістського руху, Ґліммер відкинула комуністичні ідеали, які колись звеличувала, та стала суворою супротивницею Сталліонграду під час війни. Зібравши еклектичну коаліцію членів профспілок і солдатів, які вбачали в ній героя війни, Старлайт обіцяє амбітну програму державних витрат на будівництво нового життя для ветеранів війни, реінтеграцію Сєвєряни в склад Еквестрії та перебудову Еквестрії на краще після спустошливих війн останніх років."
  newseqsdem.12.a: "Колишня еквалістка? На чолі Еквестрії?"
  newseqsdem.12.b: "Ми відправляємося дорогою до дружби!"
  newseqsdem.13.t: "Ембер Спарка обрано на посаду!"
  newseqsdem.13.d: "[This.GetNewspaperHeader]Нагороджений солдат, еквестрійський пегас Ембер Спарк переміг на виборах на хвилі популярності війни за рахунок своїх героїчних дій і скромні погляди. Його характер — суміш спокою та зібраності — та щирий акцент на оборону забезпечують його успіх."
  newseqsdem.13.a: "Солдат-жеребець тепер головнокомандувач."
  newseqsdem.13.b: "Ніхто не знає небезпеку краще за солдата."

 ### ІНШІ ПОДІЇ ###
  equestria.61.t: "[GRW.GetNameDefCap] пропонує свою дружбу"
  equestria.61.d: "Сьогодні в Кантерлот прибув посол із держави [GRW.GetNameDef]. Він попросив особистої аудієнції з нашим лідером [EQS.GetLeader] і висловив найкращі побажання підтримати дружбу між державами [GRW.GetName] й [EQS.GetName]. Гостя зустріли з належною пошаною. Але це питання досі невирішене: чи хочемо ми прийняти дружбу успішних комуністів-революціонерів? Чи не зрадять вони нас і пристануть до держави [STG.GetNameDef] в майбутньому?"
  equestria.61.d_no_stg: "Сьогодні в Кантерлот прибув посол із держави [GRW.GetNameDef]. Він попросив особистої аудієнції з нашим лідером [EQS.GetLeader] і висловив найкращі побажання підтримати дружбу між державами [GRW.GetName] й [EQS.GetName]. Гостя зустріли з належною пошаною. Але це питання досі невирішене: чи хочемо ми прийняти дружбу успішних комуністів-революціонерів? Чи не зрадять вони нас і нападуть, коли ми не будемо готові?"
  equestria.61.d_com: "Сьогодні в Кантерлот прибув посол із держави [GRW.GetNameDef]. Він попросив особистої аудієнції з нашим лідером [EQS.GetNameDef] і висловив найкращі побажання підтримати дружбу між державами [GRW.GetName] й [EQS.GetName]. Гостеві влаштували теплий прийом. Але все ще треба вирішити: чи буде нам вигідно мати союзником державу [GRW.GetNameDef]?"
  equestria.61.a: "Звучить як план."
  equestria.61.b: "Ні, нам такий союзник не потрібен."
  equestria.63.t: "[BUF.GetNameDefCap] приймає нашу дружбу"
  equestria.63.d: "Переговори з вождями бізонів зайняли цілий день, але вождю Стронґгарт вдалося переконати їх прийняти наші дружбу та співробітництво. Бізони та поні тепер разом."
  equestria.63.a: "Чудово."
  equestria.64.t: "Вожді бізонів не вбачають у нас друзів"
  equestria.64.d: "Переговори з вождями бізонів зайняли цілий день, і, попри зусилля вождя Стронґгарт переконати раду старійшин, старі образи не покинули серця вождів. Вони не бажають зближуватися з поні Еквестрії."
  equestria.64.a: "Ох, що нам тоді робити?"
  equestria.64.b: "Генерали були праві з самого початку..."
  equestria.67.t: "Відносини з бізонами, частина 2"
  equestria.67.d: "Востаннє, коли ми проводили переговори, вожді бізонів прийняли дружбу з поні та відкрили свої землі для поні-торгівців, і на їхні землі прийшли будівельники. Оскільки вони все одно не мають виходу до моря, нам слід запитати, чи хочуть вони стати з намиодним цілим."
  equestria.67.a: "Звісно, спитаймо їх."
  equestria.67.b: "Принцесо, завжди є кращий варіант..."
  equestria.65.t: "Вождівство Бізонів — штат Еквестрії"
  equestria.65.d: "Сьогодні ми радо прийняли Державу Бізонів у якості автономного регіону Еквестрії. Старші вожді цієї ізольованої країни не могли про таке й подумати, але їхні серця розчулила вождь Стронґгарт з її промовами про дружбу. Сьогодні ми святкуємо єдність поні та бізонів. Головний вождь бізонів попросив ширшу автономію, щоби зберегти свої уряд і культуру."
  equestria.65.a: "Це теж чудово."
  equestria.66.t: "Вождівство Бізонів відхилило нашу пропозицію"
  equestria.66.d: "Вождю Стронґгарт не вдалося переконати вождів. Старий порядок стоїть."
  equestria.66.a: "Ну що ж..."

  equestria.68.t: "Інтеграція бізонів"
  equestria.68.d: "Ми отримали послання від лідера бізонів, [BUF.GetLeader]: рада старійшин вирішила, що бізони готові мирно співіснувати з поні та стати частиною Еквестрії. Почалася нова епоха."
  equestria.68.d_attempt: "Ми отримали послання від лідера бізонів, [BUF.GetLeader]: попри попередні відмови, рада старійшин нарешті вирішила, що бізони готові мирно співіснувати з поні та стати частиною Еквестрії. Почалася нова епоха."
  equestria.68.a: "Чудово."
  equestria.68.b: "Чудово."
  equestria.69.t: "Бізони просять рішення"
  equestria.69.d: "Бізони надіслали офіційну апеляцію напряму принцесі Селестії. Вони хочуть, щоби та вирішила, хто правий у конфлікті з економічних питань держави [BUF.GetNameDef]. Поні, чиї компанії було закрито, підбурюють своїх колишнії працівників до страйків. Вони заявляють, що бізони відбирають їхню свободу та називають бізонячий уряд авторитарним і тоталітарним. Але бізони, в свою чергу, стверджують, що лише захищають свою незалежність і добробут своїх громадян від монополій Еквестрії, які нещодавно почали видобувати нафту в надмірних об'ємах, використовуючи бізонів у якості дешевої робочої сили."
  equestria.69.a: "Поні мають право поводитися, як захочуть."
  equestria.69.b: "Бізони мають право відстоювати свою економічну свободу."
  equestria.71.t: "[BUF.GetNameDefCap] просить допомогу"
  equestria.71.d: "Ми отримали прохання про допомогу від держави [BUF.GetNameDef], яка загрузла в конфлікті з силами держави [SCS.GetName]. Задача їхнього порятунку від агресорів лягає на нас. Ми будемо битися за гармонію!"
  equestria.71.a: "До бою!"
  equestria.72.t: "[EQS.GetNameDefCap] просить допомогу в війні з державою [CHN.GetNameDef]"
  equestria.72.d: "Тепер, коли ми встановили теплі відносини з державами поні на півдні, вони хочуть від нас підтримки їх в оборонній війні проти Королевства Чейнджлінґів. Як нам відповісти?"
  equestria.72.a: "Чейнджлінґи прийдуть і за нами."
  equestria.72.b: "Краще не лізти туди."
  equestria.73.t: "[BUF.GetNameDefCap] вимагає землю"
  equestria.73.d: "У сиву давнину, бізони жили та переміщалися широкими землями. Та коли поні прибули й поставили ферми та будинки, бізонів поволі відтіснили. На чолі з лідером [BUF.GetLeader], бізони стали рішучі в питанні відновлення земель їхніх пращурів. Ми отримали ультиматум від лідера [BUF.GetLeader]. Ми або всі землі, якими колись ходили бізони, або вони оголосять війну."
  equestria.73.a: "Не можна проливати кров через прикордонний конфлікт."
  equestria.73.b: "Якщо ми погодимося на умови місцевого воєначальника, скоро вся Еквестрія може розірватися на частини!"

 ### ПАДІННЯ/ВИЗВОЛЕННЯ МІСТ ###
  cityfall.21.t: "Ейкорнедж упав перед ворогом"
  cityfall.21.d: "[This.GetNewspaperHeader]Це місто було засноване лише на початку попереднього століття, і за його історію його відвідувало багато чейнджлінґів, адже воно стоїть на кордоні з державою, нині відомою як Королевство Чейнджлінґів. Доброзичливість і довіру поні Ейкорнеджа було ганебно підірвано. Армії чейнджлінґів вибили еквестрійські сили з міста."
  cityfall.21.a: "Вони за це заплатять."

  cityfall.22.t: "Ейкорнедж визволено!"
  cityfall.22.d: "[This.GetNewspaperHeader]Переможні еквестрійські сили нарешті визволили Ейкорнедж. Поні, що лишились у місті під час окупації, привітали солдатів у фіолетових уніформах, які пройшлися містом."
  cityfall.22.a: "Помста!"

  cityfall.23.t: "Визволення Толл-Тейлу!"
  cityfall.23.d: "[This.GetNewspaperHeader]Копитами наших бравих солдатів, ми нарешті визволили місто, спустошене армією чейнджлінґів! Святкуйте, поні Еквестрії! На північ, до вуликів!"
  cityfall.23.a: "Таки повернули!"

  cityfall.24.t: "Визволення Вангувера!"
  cityfall.24.d_princess: "[This.GetNewspaperHeader]Славна Королівська армія Еквестрії відвоювала портове місто Вангувер. Кожного чейнджлінґа в місті було вбито або взято в полон. Над спустошеним містом тепер майорить блакитний прапор гармонії, піднятий над Стовпом Вічної Дружби одним із багатьох бравих солдатів."
  cityfall.24.d_com: "[This.GetNewspaperHeader]Славна Червона армія Еквестрії відвоювала портове місто Вангувер. Кожного чейнджлінґа в місті було вбито або взято в полон. Над спустошеним містом тепер майорить червоний прапор вільних робітників, піднятий над Стовпом Вічної Дружби одним із багатьох бравих солдатів."
  cityfall.24.d_rest: "[This.GetNewspaperHeader]Славна еквестрійська армія відвоювала портове місто Вангувер. Кожного чейнджлінґа в місті було вбито або взято в полон. Над спустошеним містом тепер майорить еквестрійський прапор, піднятий над Стовпом Вічної Дружби одним із багатьох бравих солдатів."
  cityfall.24.a_rest: "До перемоги!"
  cityfall.24.a_com: "До перемоги, товариші!"
  cityfall.24.a_princess: "До перемоги, мої поні!"

