 EQS_Crystal_Fair: "Кристальний ярмарок"
 EQS_Crystal_Fair_desc: "Кристальний ярмарок — це стародавня традиція кристальних поні, і для нас було б великою честю організувати її цьогорічне святкування. Це буде видовище — ми відсвяткуємо історію кристальних поні!"
 rainbow_falls_resort: "[ROOT.GetRainbowFallsFocusName]"
 rainbow_falls_resort_desc: "[ROOT.GetRainbowFallsFocusDesc]"
 EQS_rainbow_falls_resort: "Курорт «$STATE_98$»"
 EQS_rainbow_falls_resort_desc: "Нам слід розширити курорт «$STATE_98$» і зробити його доступним не тільки для еліт Кристальної Імперії, але й для простих поні. Добре слово розлітається швидше за всякого пегаса, а значить поні юрбою ринуть самим побачити цю відому пам'ятку. Такий туризм принесе вигоду всім."
 crystalcity_university: "Університети Кристального Міста"
 crystalcity_university_desc: "Учені та студенти Кристальної Імперії змушені їздити в Еквестрію, щоби вчитися та створювати винаходи в наших університетах. Нам слід допомогти Кристальній Імперії заснувати власні престижні університети. [CRY.Capital.GetName] здобуде нові центри вищої освіти, відкриті для найбільших умів Кристальної Імперії."
 eqs_removesombra: "Ударити по прихильниках Сомбри"
 eqs_removesombra_desc: "Повернення Сомбри не можна допустити. Не з нашою поточною ситуацією. Такого ворога жодне військо не зможе перемогти. Таким чином, нам слід зробити все можливе, щоби він узагалі не повертався. Ми надішлемо до Кристальної Імперії радників і агентів, щоби ті допомогли тамтешньому уряду відстежити всякого, хто має зв'язки з Темним королем."
 transequestrian_raillines: "[ROOT.GetTransEquestrianRaillinesFocusName]"
 transequestrian_raillines_desc: "[ROOT.GetTransEquestrianRaillinesFocusDesc]"
 EQS_transequestrian_raillines: "Трансеквестрійська залізниця"
 EQS_transequestrian_raillines_desc: "З нашим новим промисловим потенціалом, і з нависаючим на горизонті конфліктом, новий проєкт із будівництва залізниці крізь усю Еквестрію, безсумнівно, принесе якнайбільшу користь нашій справі. Принцеса Селестія завжди висловлювалася за сполучення всієї Еквестрії залізницею відтоді, як її винайшли."
 manehattan_line: "Поліпшити Мейнгеттенську залізницю"
 manehattan_line_desc: "Швидке транспортування між столицею та Мейнгеттеном, найбільшим містом Еквестрії, необхідне на випадок надзвичайних ситуацій. Ресурси та війська швидко переміщуватимуться для підтримки наших планів, а в мирний час це збільшить можливий об'єм торгівлі та полегшить транспортування."
 Ministry_of_defense: "Міністерство оборони"
 Ministry_of_defense_desc: "У світлі останніх подій, найкращим рішенням було б відродити минуле Міністерство оборони Еквестрії. Не можна лишатися непідготовленими, враховуючи нещодавню агресивну риторику Кризаліс; та й не можна ігнорувати можливу загрозу з боку Сталліонграду."
 Extreme_war_comittee: "Надзвичайний воєнний комітет"
 Extreme_war_comittee_desc: "Ми мусимо зібрати військових міністрів і радників разом для швидкої координації у випадку жахливих ситуацій. Швидкість має першочергове значення! Принцеса оголосила в країні надзвичайний стан!"
 Advisors: "Нове вище командування"
 Advisors_desc: "Минуло багато часу відтоді, як ми востаннє модернізовували еквестрійську армію. Нині наше вище командування ледь не відсутнє, а нам треба, щоби нові поні були готові стати солдатами й узяти участь у нових, сучасних війнах."
 Hire_Generals: "Нові генерали"
 Hire_Generals_desc: "Еквестрія завжди була мирною нацією, але поточні обставини змушують нас знайти нових генералів. Як-не-як, наші армії самі себе не поведуть. Деякі з кандидатів мають... сумнівне походження, але ніхто не може заперечити їхні вміння."
 All_ponies_front_f: "Всееквестрійський фронт"
 All_ponies_front_f_desc: "Супротив підступного, нерозсудливого противника усі поні мусять стати разом! Саме це робить нас сильними! З дрібним політиканством можна розібратися, коли наш спосіб життя буде відновлений і убезпечений заново."
 Support_aircraft_research: "Тактика повітряного бою"
 Support_aircraft_research_desc: "Літак — винахід грифонів, але його застосування поширилося по всьому відомому світу швидше, ніж будь-хто міг уявити. Тепер, коли сама Еквестрія знаходиться під загрозою, ми мусимо зосередити деяких наших талановитих конструкторів на подальшому поліпшенні бойових літаків, адже це визначить хід війни."
 Bomber_research: "Удар у відповідь"
 Bomber_research_desc: "Наші бомбардувальники здійснюватимуть польоти вглиб ворожої території та знищуватимуть їхні промислові центри. Вони пізнають нашу міць! Але щоби досягти цього, ми мусимо спершу поліпшити наші існуючі моделі бомбардувальників."
 Artillery_research: "Королева поля бою"
 Artillery_research_desc: "Артилерія — це бажана й важлива особа для кожного солдата на полі бою. Нам слід зосередити наші дослідження на осучасненні нашої артилерії підтримки. Це ключ до знищення ворожих укріплень і морального духу."
 Tank_research: "Проєкт «Комета»"
 Tank_research_desc: "Винайдення та модернізація наших моделей танків привело нас далеко, але не можна зупинятися на наших поточних дизайнах. Нам необхідні подальші модернізація та поліпшення."
 Infantry_weapons: "$macintosh$"
 Infantry_weapons_desc: "Інвестування у відому компанію «$macintosh$» залучить більше інженерів. Таким чином, ми зможемо постачати наших солдатів новими, ліпшими гвинтівками. Як-не-як, їх армії треба найбільше, а ми не можемо дозволити нашим поні піти без налженого обзроєння."
 Appeal_to_STG: "Попросити допомоги в Сталліонграду"
 Appeal_to_STG_desc: "У Сталліонграду ніколи не було причин любити Еквестрію чи принцес, але він мусить побачити серйозність поточної ситуації. Якщо [CHN.GetLeader] і її страшна армія вільно пануватиме Еквестрією, вони швидко знищать і Сталліонград. Усі знають, що Сталліонград уже давно збирає війська та ресурси; їхня допомога може стати поворотною точкою в цьому конфлікті."
 faction_research: "Всееквестрійські спільні дослідження"
 faction_research_desc: "Попри те, що їхня структура суспільства здається дивною середньостатистичному поні, немає сумнівів, що Сталліонград розширює межі в галузі науки відтоді, як досяг незалежності. Розширити військову співпрацю з метою включити в неї дослідників не мало б скласти великих труднощів."
 military_coordination: "Військова координація"
 military_coordination_desc: "Досі отримана допомога більш ніж допомогла нам, але сталліонградські командувачі не надто охочі співпрацювати зі своїми еквестрійськими колегами. Справедливо припустити, що вони бояться обману з нашого боку, тож [EQS.GetLeader] мусить налагодити тісніші стосунки з генеральним секретарем, щоби розвіяти будь-які підозри."
 STG_tank_projects: "Сталліонградські проєкти танків"
 STG_tank_projects_desc: "Хоча ми вже маємо масштабну програму розробки бронетехніки, сталліонградська армія теж вигадала власні геніальні моделі. Вони також удосконалюють свою танкову доктрину, що, без сумнівів, буде вкрай необхідно в протистоянні бронетехніці чейнджлінґів. Мабуть, нам є чого навчитися з їхніх дизайнів."
 Extreme_measures: "Крайні заходи"
 Extreme_measures_desc: "В наші темні часи доводиться вдаватися до крайніх заходів: стан країни, що панував тут до війни, призведе до поразки. Бюрократія, корупція, лінощі, корисливість — усе це необхідно викорінити в кожному з аспектів держави. Еквестрія не впаде! Вона виживе!"
 War_Plan: "Воєнний план"
 War_Plan_desc: "Ми мусимо призвати більше поні, збудувати більше заводів і виробити більше озброєння, щоби живити нашу зростаючу воєнну машину. Треба нарешті вирішити ці проблеми: для цього було розроблено кілька планів, але нам досить запровадити один."
 Forget_magic_of_friendship: "Покінчити з магією дружби"
 Forget_magic_of_friendship_desc: "Дуже довго мирна та дружня кооперація один із одним вирішувала ледь не кожну проблему, з якою стикалися поні. Та ці часи скінчилися; ми мусимо підготувати наших громадян до суворої реальності. Всі ми намагалися зробити все можливе для мирного вирішення ситуації, та нам не вдалося."
 EQS_WMD: "Еквестрійська зброя масового знищення"
 EQS_WMD_desc: "Ми на межі розробки нової зброї, яка, як кажуть учені, призведе до швидкого закінчення війни ціною величезної побічної шкоди. Але в тяжкі часи доводиться вдаватися до відчайдушних заходів."
 Nuclear_Power: "Ядерно-магічна енергія"
 Nuclear_Power_desc: "Уроки з розробки зброї масового знищення дозволили нам поєднати застосування магічної та ядерної енергії, створюючи нове потужне джерело сили. І цивільне, і віськове застосування цієї розробки доводить це, і цим треба скористатися." # (&?)
 worrisome_changelings: "Проблема з чейнджлінґами"
 worrisome_changelings_desc: "Королева Кризаліс і її армія чейнджлінґів довго завдали нам клопоту — вони напали на нас одного разу, і, без сумніву, зроблять це знову. Ми мусимо бути готові. В нас є кілька варіантів підготовки до початку реальної війни." # (&?)
 EQS_airfields: "Аеродроми Центральної Еквестрії"
 EQS_airfields_desc: "Щоби краще захистити серце нашої країни, ми мусимо збудувати додаткові аеродроми в центральних областях, щоби збільшити радіус покриття наших літаків. У період війни вони гарантуватимуть безпеку наших небес." # (&?)
 EQS_airfields2: "Аеродроми Південної Еквестрії"
 EQS_airfields2_desc: "Нам слід сполучити реґіони Еквестрії так званими повітряними мостами. У випадку війни нам доведеться захищати наші небеса; крім того, це збільшить радіус покриття та кількість тактичних варіантів для наших літаків." # (&?)
 reinforce_border: "План укріплення кордону"
 reinforce_border_desc: "Чейнджлінґи стають усе агресивнішими у відносинах із сусідами, зокрема й до Еквестрії. В світлі цього, ми мусимо розпочати розвиток укріплень на нашому спільному кордоні. Хоча наші військові експерти вважають, що цього буде недостатньо, щоби забезпечити перемогу, вони затримають ворога, допоки ми не задіємо решту Еквестрії."
 Improve_relations: "Спільний ворог"
 Improve_relations_desc: "Королева Кризаліс — підступна лиходійка, яка має намір завоювати все, що стоїть у неї на шляху. Ми це знаємо, і тому запевнимося, що інші держави Еквусу теж це знають!"
 Remove_Harmonic_Stagnation: "Оновити політичну систему"
 Remove_Harmonic_Stagnation_desc: "Дуже довго дотримання принципів гармонії на нашій землі приносило нам мир і процвітання. Однак, гармонія нас підвела — вона дозволила війні стати в нас на порозі. Якщо ми хочемо вижити в цій боротьбі, ми мусимо перебудувати нашу децентралізовану та демократичну політичну систему в щось... прагматичніше."
 Suppress_bureaucracy: "Викорінити бюрократію"
 Suppress_bureaucracy_desc: "Наша заплутана бюрократична система взагалі не готова до війни. Ми мусимо впорядкувати її та зробити впровадження змін і прийняття рішень простішим і швидшим. Шкода, але війну не виграєш клопотами з документами."
 Unleash_Equestrian_WarMachine: "Воєнна машина Еквестрії"
 Unleash_Equestrian_WarMachine_desc: "Ворог скоро навчиться боятися нас, адже він розбудив велетня. Наша промисловість оживе, а з нею й найбільша та найпотужніша воєнна машина, яку цей світ бачив!"
 luna_nova_academy: "[ROOT.GetLunaNovaFocusName]"
 luna_nova_academy_desc: "[ROOT.GetLunaNovaFocusDesc]"
 EQS_luna_nova_academy: "Академія Луна-Нови"
 EQS_luna_nova_academy_desc: "Отримавши більше коштів і субсидій, Академія Луна-Нови зможе фінансувати більше масштабніших проєктів і зробити більший внесок у науковий розвиток держави. Принцеса Луна, без сумніву, буде рада бачити більше поні в її школі."
 Fund_public_schools: "Державні школи"
 Fund_public_schools_desc: "Збільшене фінансування державних шкіл означає розумніші, освіченіші поні — поні, які так чи інакше зможуть зробити внесок у науку."
 CTL_center_of_research: "[ROOT.GetCenterOfResearchFocusName]"
 CTL_center_of_research_desc: "Для нової, освіченої молоді — ба, для суспільства взагалі — [ROOT.Capital.GetName] стане головним центром освіти, науки й інновацій. Найясніші уми Еквестрії будуть з'їжджатися в місто [ROOT.Capital.GetName], що зробить співпрацю легшою."
 EQS_CTL_center_of_research: "Дослідницький центр у м. [ROOT.Capital.GetName]"
 Magcial_studies: "Дослідження магії"
 Magcial_studies_desc: "Об'єднуючи різні кола академічної спільноти Еквестрії, ми поглибимо наші знання в магії та зможемо досягти прориву в пов'язаних галузях. Із магією межі досяжного зникають."
 magical_training: "Загальні тренування магії"
 magical_training_desc: "Щоби зробити ще один крок у приборканні величезної сили магії, ми зробимо участь у магічних тренуваннях обов'язковою для всіх єдинорогів у збройних силах."
 industry_manehattan: "Сталеливарні заводи Мейнгеттену"
 industry_manehattan_desc: "Мейнгеттен — не просто наш найбільший міський центр, але й осердя нашої промисловості. Де ж іще інвестувати, крім як у процвітаючому метрополісі? Ось що нам треба, щоби наша промисловість зростала. Розширені металургійні комбінати зможуть постачати сталлю підприємства по всій державі."
 industry_las_pegasus: "Тостерні заводи Лас-Пегасуса"
 industry_las_pegasus_desc: "Хоча, звісно, він і не вирізняється своїм військовим виробництвом, але Лас-Пегасус однозначно є осередком цивільної промисловості. Нам слід заохочувати її подальший ріст, інвестуючи в заводи, які вже виробляють споживчі товари для простих поні."
 mil_industry_fillydelphia: "Філліделфійський автомобільний завод"
 mil_industry_fillydelphia_desc: "Машини — досі порівняно новий і дорогий продукт для еквестрійців. Нам буде вигідно спробувати поширити їх якнайширше по Еквестрії; як серед багатих, так і серед бідних. Автомобільні підприємства також можна буде переобладнати для військових потреб у випадку кризи." # (&?)
 Spitfire_research: "Дослідження «Spitfire»"
 Spitfire_research_desc: "Еквестрія повна летючих поні й навіть летючих міст. Було б нерозумно не інвестувати в сильні, витривалі літаки, щоби дозволити літати й іншим. Крім того, добре утримувані ВПС можуть зіграти вирішальну роль у можливому конфлікті..."
 industry_crystal_emp: "Індустріалізувати Кристальну Імперію"
 industry_crystal_emp_desc: "Хоча кристальні поні на півночі — наші вірні союзники, їхня держава досі не надто розвинена. Ми мусимо підтримати процес індустріалізації їхньої держави. Це може стати вельми мудрим рішенням на майбутнє."
 eqs_buffalo2: "Вирішити негаразди з бізонами"
 eqs_buffalo2_desc: "Разом друзі сильніші, і це стосується й нас із бізонами. Вони би досягли великих успіхів під мантією гармонії, але їхній порівняно малонаселеній землі знадобляться значні інвестиції, щоби вона не раптом не викачала весь державний бюджет. Крім того, для уникнення подальших ускладнень нам доведеться забезпечити права бізонів."
 EQS_buffalo_relations: "Відносини з бізонами"
 EQS_buffalo_relations_desc: "Навіть після заснування поселення в землях Еппллузи, відносини між місцевими поні та бізонами залишаються в кращому випадку напруженими. Тим часом як бізони хочуть зберегти свій століттями непорушуваний і сталий спосіб життя, жадібні авантюристи, бачачи землі бізонів, мріють про багатства на її поверхні та під нею. Чи не можна знайти компроміс, який дотримається вчень гармонії?"
 eqs_southern_roads: "Південні дороги"
 eqs_southern_roads_desc: "Ось ми й інтегрували племена бізонів у Еквестрію. Тепер настав час виконати наші обіцянки та розвинути місцеву інфраструктуру. Поні та бізони зможуть легше подорожувати між містами та селами, а наша місцева промисловість від цього тільки виграє."
 southern_industry: "Південні ресурси"
 southern_industry_desc: "Завдячуючи нормалізації відносин між поні та бізонами, південний схід Еквестрії відкрився для подального осучаснення та розробки природних ресурсів. Відповідно до укладеної угоди, ми обійдемо області, які мають традиційну важливість для бізонів, а ось так звані «вільні зони» будуть відкриті для розвитку та заселення." # (&)
 EQS_industry_of_the_south: "Промисловість Півдня"
 EQS_industry_of_the_south_desc: "Стейблсайд і Балтимейр — промислові центри південного регіону. Однак, надто довго інвестори відверталися від цих місць. Немає причин уважати, що південь не вигідний. Ми більше не будемо засліплені цими ілюзіями. Заводи — півдню! Ну й раз зайшла мова, почніть виробляти алюміній у Теночтітлані."
 EQS_infrastructure_of_jungles: "Залізниця крізь джунглі"
 EQS_infrastructure_of_jungles_desc: "Джунглі Південно-Східної Еквестрії дуже довго вважалися непрохідними. Через страх перед корінними племенами поні розвиток здебільшого зосереджувався на прибережних містах. Щоби скористатися великим ресурсним потенціалом джунглів, ми інвестуємо в будівництво нових доріг і залізниць крізь них — але з повагою до способу життя ворожих тубільців."
 dragon_question: "Питання драконів"
 dragon_question_desc: "Могутні дракони завжди були істотами, яких бояться, але їхні кігті та полум'я не здаються такими страхітливими тепер, коли існують порохова зброя та військові кораблі. Проти них не варто використовувати погрози: такі пихаті створіння тільки сміються з них. Більш хитрий підхід покінчить із нападами драконів дозволить повернути Пустку."
 badlands_are_ours: "Повернути Пустку"
 badlands_are_ours_desc: "Перші переговори досягли небагатого: дракони відомі своїм упертим, ледь не нахабним підходом до всього, що вони вважають не вартим уваги. Якщо інші варіанти закінчаться поразкою, вони зрозуміють, що поні виросли зі своєї ролі простої здобичі. Але доти, нам слід продовжувати в дусі дружби та гармонії."
 tenochtitlan_state_university: "Стейблсайдський державний університет"
 tenochtitlan_state_university_desc: "Еквестрія має багато закладів вищої освіти, серед яких є й Балтимейрський університет. Але ось заковика: Балтимейр — єдине місце на півден. сході з таким закладом. Багато талановитих поні пропускають вищу освіту, бо просто не можуть дозволити собі подорож до та проживання в північних містах. Створення нового університету в Стейблсайді мусить вирішити цю проблему." # (&?)
 southern_naval_bases: "Південні морські бази"
 southern_naval_bases_desc: "Еквестрія володіє найдовшою береговою лінією в світі, але її розвиток і спорудження нових доків, верфей і пристаней відстає від темпів росту держави. Враховуючи очевидну їх нестачу на південно-східних берегах, було б розсудливо заповнити там пробіли. Це відкриє для флоту нові бази для ремонту та підзаправляння."
 EQS_portland_fishing_port: "Портлендські ферми водоростів"
 EQS_portland_fishing_port_desc: "Якщо ми підтримаємо прибережні ферми в Портленді, вони зможуть постачати весь регіон поживними водоростями. Зі збільшенням об'ємів їжі ціни впадуть і це довзолить місцевим містечкам упевнено зростати, що в свою чергу привабить промислові концерни, які створять місцеві підприємства. Гадаємо, це вирішить проблему нерівного розподілу багатств у регіоні." # (&?)
 need_to_reinovate: "Інновації в промисловості"
 need_to_reinovate_desc: "Наша промисловість мусить постійно адаптовуватися до цих нових, мінливих часів. Масивні виробничі лінії, верстати, ефективні методи виробництва і не тільки утримуватимуть нашу промисловість найкращою в світі." # (&)
 arms_potential: "«$star_energy$» в Толл-Тейлі"
 arms_potential_desc: "Корпорація «$star_energy$» оголосила, що вона планує розширювати свої філії в місті Толл-Тейл. Враховуючи нещодавні події, еквестрійський уряд розглядає модернізацію та розвиток виробнтицтва зброї завданням номер один, а тому розширення та подальший розвиток збройних фабрик у реґіоні буде фінансуватися за рахунок державного бюджету."
 eqs_support_status_quo: "Зберегти статус-кво"
 eqs_support_status_quo_desc: "Поняття, називане істориками «Пакс Селестією», залишалося незмінним протягом останньої тисячі років — навіть коли життя починалися та скінчувалися по всьому світі. Ясний факт: усе, що збудувала принцеса, вона збудувала на віки; наші зусилля потрібно спрямувати на підтримання її золотої середини."
 eqs_support_harmony: "Підтримати гармонію"
 eqs_support_harmony_desc: "Неможливо в повній мірі підкреслити нашу підтримку дружби та гармонії, але ми назавжди будемо світочем гармонії не тільки для наших сусідів, але й для всього світу! Саме вона забезпечить мир, процвітання та рівність для всіх."
 send_envoy_yak: "Посол Пінкі Пай"
 send_envoy_yak_desc: "Надто довго ми ігнорували яків на північ від нас. Ми надішлемо Пінкі Пай, Елемент Сміху, нарешті встановити офіційні відносини з ними. Вона вже має минулий досвід із ними, а якщо речі підуть не за планом, принц Блублад і Шайнинґ Армор будуть готові втрутитися."
 shelter_velvet: "Дати притулок королеві Вельвет"
 shelter_velvet_desc: "Продажність і жорстокість уряду Оленії — такий собі секрет. Якщо ми хочемо покінчити з його сваволею, ми мусимо врятувати королеву Вельвет із хватки її власного уряду, перш ніж стане запізно. Далі ми зможемо разом спланувати наші подальші кроки для вирішення оленійської проблеми."
 harmony_lean: "Підтримати гармонію в Як'якистані"
 harmony_lean_desc: "Тепер, коли ми встановивили офіційні зв'язки з яками, настав час щедро підтримати принца Радерфорда та забезпечити підтримання дружніх відносин між нашими державами."
 pinkie_pie: "Заснувати посольство"
 pinkie_pie_desc: "Маючи такі хороші відносини з яками, ми можемо заснувати постійне посольство в столиці яків — Яктауні, що тільки збільшить взаєморозуміння та співпрацю."
 guarantee_independenceYAK: "Гарантувати незалежність"
 guarantee_independenceYAK_desc: "Поні та яки стоять пліч-о-пліч як друзі! Ми захистимо їх від усіх загроз, які б вони не були. Кризаліс буде складніше супротив стіни відважних воїнів-яків, які захищають гірські перевали."
 support_harmony_in_OLE: "Законний монарх"
 support_harmony_in_OLE_desc: "Королева Вельвет, тепер під нашим захистом, уже планує повернення до свого народу. Як волелюбна нація, якщо ми хочемо принести гармонію її народові, ми мусимо підтримати її претензію на престол Оленії."
 stage_coup: "Улаштувати переворот"
 stage_coup_desc: "Ми мусимо надати Вельвет нашу повну підтримку. Якщо ми хочемо покінчити з тиранією та корупцією в Оленії, ми мусимо для цього все можливе. Агітатори та партизани вже надіслані для проникнення в найбільші оленійські міста, а Вельвет готується до повернення додому."
 do_not_influence: "Пасивний вплив"
 do_not_influence_desc: "Хоча ми виступаємо проти корупції та підтримуємо претензію Вельвет на престол, ми просто не можемо примусити оленійський народ прийняти наші ідеї. Натомість, ми можемо звернутися до доброї природи простих оленійців, щоб отримати їхню підтримку." # (&?)
 intervene_in_civil_war: "Втручання в громадянську війну"
 intervene_in_civil_war_desc: "Настав час покінчити з корумпованим режимом Оленії. Ми станемо на бік Вельвет у її скрутну годину. Юган і його друзі надто довго гнобили оленів. До перемоги!"
 material_support: "Матеріальна підтримка"
 material_support_desc: "Ми не можемо дозволити собі ризикувати життями наших поні в чужому конфлікті. Однак, ми продовжимо підтримувати Вельвет будь-яким оснащенням, яке зможемо надіслати."
 puppet_stateOLE: "Захистити Оленію"
 puppet_stateOLE_desc: "Поставивши Вельвет на трон Оленії, Еквестрія отримала важливого союзника та друга. Ми мусимо гарантувати безпеку та незалежність наших партнерів-оленів."
 Matilda_research: "Дослідження «Timberwolf»"
 Matilda_research_desc: "Надання потужної бронетехніки нашим розгорнутим військам не просто вигідне; крім усього, танки довели своє верховенство над звичайною піхотою. Необхідні додаткові дослідження."
 River_Fortifications: "Лінія відступу"
 River_Fortifications_desc: "Попри наші попередні зусилля з укріплення кордону з чейнджлінґами, багато членів нашого військового штабу досі висловлюють занепокоєння. Ми зведемо лінію відступу неподалік від кордону, вздовж найближчої великої річки."
 magical_crypto_machines: "Магічні криптографічні машини"
 magical_crypto_machines_desc: "Магія виконує функцію ефективного множника в багатьої складних проблемах. Дюжина земнопоні може без проблем поставити клуню, але вмілий єдиноріг зможе досягти того ж сам по собі, зберігаючи час і ресурси. Цій силі можна знайти багато застосувань в одній із нових і швидко зростаючих технологіях — криптографії. Хороший шифр завжди міняється і ніколи не ясний."
 nightmare_moon_focus_tooltip: "Найтмер Мун і її союзники почнуть готуватися до повстання проти тиранії Сонця."
 Bring_back_NightmareMoon: "Темна сила"
 Bring_back_NightmareMoon_desc: "Після всього, що сталося, рід поні не виявив жодного жалю за те, що покинув мене довгі роки тому. Якщо вони мене такою вважають... то дам їм причину боятися та поклонятися ночі!"
 Upbring_NightmareMoon_Supporters: "Прибічники Вічної Ночі"
 Upbring_NightmareMoon_Supporters_desc: "Час настав, Діти Ночі! Виходьте та станьте на двобій, і хай уся Еквестрія пізнає нашу міць! Селестія пошкодує про день, коли покинула мене!"
 Remove_Stagnation_Civil_War: "Акцент на громадянську війну"
 remove_stagnation_focus_tooltip: "На цьому стагнація скінчиться."
 remove_friendly_harmony_focus_tooltip: "Видалить ідею §Y$friendly_harmony$§!."
 Remove_Friendly_Harmony_Civil_War: "Кінець гармонії"
 EQS_Civil_War_End: "Кінець громадянської війни"
 EQS_Civil_War_End_desc: "Усе скінчилося. Сили зла були переможені й ми знову встановили відносний мир. Згадаймо тих, хто віддав свої життя в цій боротьбі. Молімося, що ця жахлива війна більше станеться в нашій державі."
 EQS_United_Equestria: "Об'єднана Еквестрія"
 EQS_United_Equestria_desc: "Ця громадянська війна спустошила нас, а багато наших провінцій оголосили про незалежність. Ми всі поні, ми спільного роду; нас слід бути об'єднаними, адже тільки так ми зможемо опиратися вторгненням іззовні."
 Eqs_communist_path: "Підтримати лівих"
 Eqs_communist_path_desc: "Після нещодавніх подій 1-го травня, комуністи розпочали активність у відповідь на насильницькі методи уряду Селестії. Унаслідок демонстрацій, мітинґів і страйків, а також видання нових газет, популярність НКП та її глави, Старлайт Ґліммер, почала помітно зростати."
 EQS_ComPropaganda: "Широка пропаганда"
 EQS_ComPropaganda_desc: "Поточному уряду Еквестрії не надто вдається задовольняти своїх поні. У цій атмосфері політичного утиску, жорстокості поліції та придушення робітничих демонстрацій військовими, народ день у день стає дедалі розгніванішим. Не дивно, що НКП користується ситуацією, щоби просувати себе та ґліммеристські ідеали комунізму."
 EQS_COM_faction: "Союз"
 EQS_COM_faction_desc: "Із початком революції повстало багато комуністичних утворень. Кооперація між усіма соціалістами — одна з підвалин наших ідей. Було б божевіллям не домогтися її в час війни, коли ми маємо спільного ворога. Нам усім треба об'єднатися в одному альянсі — звісно ж, на чолі з нами, — щоби побороти Селестію."
 EQS_Stalliongrad_help_Coup: "Допомога від Сталліонграду"
 EQS_Stalliongrad_help_Coup_desc: "Сталліонград — перша соціалістична країна на континенті. Революція там перемогла віддавна, і нам є чому в них навчитися. Без сумніву, він буде готовий допомогти нам у нашій боротьбі! Нам слід розстаратися їхньої допомоги в нашій війні, запросивши Сталліонград у наш альянс."
 Eqs_comrevolt: "Революція!"
 Eqs_comrevolt_desc: "Не можна терпіти те, як Селестія продовжує пригнічувати наш народ. Настав час діяти. Ми заручилися підтримкою з боку більшості населення, інтелектуалів і найясніших умів держави. Але важливіше те, що кілька високопоставлених офіцерів армії готові співпрацювати з нами. Ми мусимо покінчити з цим жорстоким режимом — якщо знадобиться, з застосуванням сили. Поні Еквестрії, єднайтеся!"
 eqs_comcivil_war_effort: "Акцент на громадянську війну"
 eqs_comcivil_war_effort_desc: "Нам слід поліпшити нашу військову промисловість. Завдяки нашим успіхам у розбудові промисловості та залученні нових інженерів до наших лав, будівництво нових заводів стало хорошим і легким першим кроком."
 eqs_war_communism: "Комунізм воєнного часу"
 eqs_war_communism_desc: "Комунізм хороший як є, але нам слід адаптувати вчення Старлайт Ґліммер до поточної воєнної ситуації, пожертвувавши деякими ідеалами революції, щоби докласти зусиль у боротьбі з імперіалізмом. Народ зрозуміє, що це заради їхнього блага."
 eqs_remove_civil_war_idea: "Кінець громадянської війни"
 eqs_remove_civil_war_idea_desc: "Громадянська війна скінчилась, і ми перемогли. Наші знамена майорять від Кантерлоту до Мейнгеттену та від Філліделфії до Лас-Пегасуса, а на вулицях народ святкує перемогу. Не варто сумувати за тим, що сталося. Більше не треба оглядатися на наше сумне минуле. Натомість, привітаймо наше ясне майбутнє з усмішкою!"
 eqs_crushing_resistance: "Розбити опір"
 eqs_crushing_resistance_desc: "Локальні групи селестійських лоялістів спричинюють проблеми для наших промисловості й армії. Саботаж і підпільна політична активність у межах нашої держави недопустимі — вони нам тільки шкодять. Ми мусимо придушити лоялістів, перш ніж вони поширять свій вплив."
 eqs_triumph_revolution: "Тріумф революції"
 eqs_triumph_revolution_desc: "Революція перемогла. Яскраве світло соціалізму сяє на нас. На жаль, політичні втручання та вплив іззовні досі становлять серйозну загрозу. Ми мусимо захистити те, за що пролили стільки крові, від зовнішніх загроз. Ми мусимо захистити Батьківщину!"
 eqs_stl_union: "Возз'єднання з Містечком Старлайт"
 eqs_stl_union_desc: "Домівка нашої правительки, Старлайт Ґліммер, успішно впровадила соціалізм під керівництвом Дабл Даймонда. На жаль, прожити він може недовго через відсутність майже будь-яких ресурсів. Ми маємо наш дар завдяки ним. Очевидно, зо треба пустити їх у склад нашої великої республіки."
 eqs_stg_union: "Союз зі Сталліонградом"
 eqs_stg_union_desc: "Сталліонград — найстаріша соціалістична країна на всьому континенті. Він показав нам свою відданість, допомігши нам у громадянській війні, а ми показали йому, на що здатні еквестрійці. Об'єднання двох сильних держав під одним знаменом створить одну наддержаву. Це буде великим стрибком на шляху до прогресу."
 eqs_cry_union: "Союз із Республікою кристальних поні"
 eqs_cry_union_desc: "Кристальні поні надто довго були підданими Еквестрії. Є тільки один спосіб закінчити їхнє приниження: об'єднатися. Ми привітаємо їх у складі великого союзу поні."
 eqs_new_government: "Новий уряд"
 eqs_new_government_desc: "Тепер, коли режим Еквестрії був усунутий від влади, ми мусимо заснувати новий і стабільний уряд, що довзолить нам реформувати державу відповідно до вчень соціалізму."
 eqs_countryside_reforms: "Реформи сільської місцевості"
 eqs_countryside_reforms_desc: "Наше сільське господарство не адаптувалося до нових технологій так само, як це зробила армія. Запроваджуючи сучасні методи ведення сільгоспу, ми зможемо вирощувати більше зерна та збирати його ефективніше."
 eqs_collectivize_agriculture: "Колективізація"
 eqs_collectivize_agriculture_desc: "Колективізація сільського господарства може зустріти опір з боку землевласників, але він необхідний не тільки для звільнення фермерів від їхнього утиску, але й задля створеня стандартизованої сільськогосподарської індустрії."
 eqs_nationalize_industry: "Націоналізація промисловості"
 eqs_nationalize_industry_desc: "Украй необхідно націоналізувати засоби виробництва відповідно до вчень соціалізму. Це дозволить нам значно поліпшити умови праці на заводах і в шахтах, а також збільшить її ефективність. Однак, буржуазія та промисловці не дозволять цьому статися без опору."
 eqs_first_plan: "Перший план Старлайт"
 eqs_first_plan_desc: "Наша лідерка та товаришка, Старлайт Ґліммер, представила план із трьох частин, який дозволить нам повню скористатися нашої націоналізованою промисловістю. Перша частина передбачає значне розширення легкої промисловості."
 eqs_second_plan: "Другий план"
 eqs_second_plan_desc: "Після великого успіху Першого плану Старлайт, ми зосередимося на розширенні та поліпшенні нашої важкої промисловості."
 eqs_third_plan: "Третій план"
 eqs_third_plan_desc: "Остання частина плану Старлайт передбачає величезне розширення машинобудівної й авіаконструкторської промисловостей. Якщо з'явиться потреба, ми матимемо засоби для виробництва великих об'ємів танків, літаків та іншої техніки."
 eqs_nationalize_resources: "Націоналізувати ресурси"
 eqs_nationalize_resources_desc: "Щоби повністю націоналізувати нашу промисловість, шахти та переробні заводи теж треба передати під контроль держави. Це збільшить їхню ефективність. У цій стадії, буржуазія навряд чи зможе зупинити нас."
 eqs_oil_fields: "Нафтові родовища"
 eqs_oil_fields_desc: "Під землею Еквестрії знаходяться значні нафтові родовища. Тепер, коли ми повністю націоналізували наші існуючі промисловість і ресурси, нам слід подумати про створення нафтових свердловин і нафтопереробних заводів, щоби мати змогу скористатися цими запасами."
 eqs_education_campaigns: "Безкоштовна освіта"
 eqs_education_campaigns_desc: ""
 eqs_manifesto_of_materialism: "Маніфест матеріалізму"
 eqs_manifesto_of_materialism_desc: ""
 eqs_world_revolution: "Світова революція"
 eqs_world_revolution_desc: "Тепер, коли всі держави поні приєдналися до нас, ми заснуємо великий Соціалістичний союз Еквестрії — єдину істинно соціалістичну державу на континенті, де всі поні об'єднаються та будуть співпрацювати заради досягнення ідеальної держави не залежно від походження — хай вони будуть кристальними поні, еквестрійцями, сталліонградцями чи кимось іншим. Ура!"

 EQS_sombra_return_civil_war_help: "Війна з темрявою"
 EQS_sombra_return_civil_war_help_desc: "Сомбра справжнім злісним ураганом увірвався в Кристальну Імперію в дуже невдалий час. Він і його послідовники вже борються з лоялістами на вулицях, і постріли лунають по засніженій землі. Ми не в тому стані, щоби повністю допомогти лоялістам Кейденс, але ми маємо деяких добровольців, охочих перетнути кордон. Може настав час дозволити це?"
 EQS_sombra_return_war: "Захистити Еквестрію"
 EQS_sombra_return_war_desc: "Настав час завдати удар у відповідь на цє столітнє варварство. Наші добровольчі війська ледве щось міняють. Оскільки, за інформацією від наших шпигунів, ситуація там не поліпшується, саме настав час воювати за оборону Еквестрії."

 # Реформування влади в Еквестрії
  demands_democracy: "Громадськість вимагає референдум"
  reaffirming_princessdom: "Влада принцес отримала другий шанс"
  the_diet: "Сейм мусить бути заснований"
  parliament_prime_minister: "Обрано конституційну монархію"
  congress_president: "Пропозиція республіки перемогла"
  eqs_prevent_the_vote: "Запобігти голосуванню"
  eqs_prevent_the_vote_desc: "Цих дітлахів із їхніми вимогами про референдум, очевидно, обдурили. Вони й не підозрюють про наслідки. Їм самим буде краще, якщо статус-кво продовжиться. Як-не-як, принцеса краще знає, адже вона вела нас так довго. Сумніватися в ній означало би зраду."
  eqs_jail_dissenters: "Заарештувати незгодних"
  eqs_jail_dissenters_desc: "На жаль, попри наші спроби заспокоїти республіканців, вони продовжують нам докучати. Треба діяти швидко, перш ніж вони стануть загрозою для нашої гармонії. Принцеса нас захистить."
  eqs_come_to_compromise: "Пошук компромісу"
  eqs_come_to_compromise_desc: "Тепер, коли війна скінчилася, поні поглянули всередину, на згарище своєї держави, своїх життів і, що найважливіше, на свій уряд, який так довго вів їх шляхом гармонії, аж раптом привів їх до катастрофічної війни. Так, як ніяк раніше, вони вимагають владу над своєю долею. Але потрібно зберігати порядок. Що нам робити?"
  eqs_allow_the_vote: "Дозволити вотум недовіри"
  eqs_allow_the_vote_desc: "Стан речей очевидний, і більше не можна це заперечувати. Правління сестер-алікорнів розбилося, а поні розчаровані. Поні вимагають дещо під назвою «вотум недовіри», то вони його отримають."
  eqs_reaffirming_princessdom: "Затвердження влади принцес"
  eqs_reaffirming_princessdom_desc: "На превелике щастя, більшість поні все ще вірить у монархію, але її спокута мусить бути швидкою, якщо ми не хочемо втратити залишки їхньої надії."
  eqs_powers_of_the_diet: "Повноваження сейму"
  eqs_powers_of_the_diet_desc: "Оголоси проти монархії не здобули більшість, але цією великою меншиною не можна нехтувати, якщо ми не хочемо ризикувати продовженням конфлікту. Для задоволення їхніх вимог було створено сейм, але які повноваження цей орган матиме, скільки влади та кого слід включати?"
  eqs_new_royal_role: "Нова роль монархії"
  eqs_new_royal_role_desc: "Було близько, але голоси проти монархії все одно досягли потужної більшості. Було домовлено угоди, що дозволяє її зберегти, але протиставлятися їй буде вибраний парламент."
  eqs_new_equestrian_republic: "Нова Еквестрійська республіка"
  eqs_new_equestrian_republic_desc: "Голосування скінчилося гучним і безумовним закликом до самоврядування; стародавній режим було повалено, і на її місце стала нова республіка. Ми мусимо хутко встановити порядок і справедливість на наших вимогах, адже це лише початок." # (&?)
  eqs_maintain_autonomies: "Зберегти традиційні автономії"
  eqs_maintain_autonomies_desc: "Протягом понад тисячоліття, наш децентралізований уряд показав себе ефективним і результативним. Із малими реформами, він може продовжити це. Принцеса не бажає завантажувати своїх підданих наказами та вимогами." # (&)
  eqs_centralize_control: "Централізувати владу й авторитет"
  eqs_centralize_control_desc: "Хоча стара децентралізована модель вірно слугувала Еквестрії понад тисячу років, війна проявила нам, наскільки насправді роз'єднаний наш союз. Ми мусимо солідифікувати нашу державу на майбутнє." # (&)
  eqs_appeasing_people: "Умиротворити поні"
  eqs_appeasing_people_desc: "Останній крок до відновлення леґітимності монархії й еквестрійського союзу — прислухатися до народу та надалі більше зважати на нього. Реформи треба впроваджувати якнайшвидше." # (&)
  eqs_faith_harmony_empire: "Віра в гармонійну імперію"
  eqs_faith_harmony_empire_desc: "Цей рік був бурхливий для Еквестрії, але монархія в усій своїй стародавній мудрості довела, що досі цілком може адаптувати та розвинути себе та державу для майбутнього. Хай живуть принцеси Еквестрії!" # (&)
  eqs_diet_nobles: "Дворянський сейм"
  eqs_diet_nobles_desc: "Ми вирішили, хай крізь сам політичний вплив, загальний консенсус або інше, що традиційно багаті та сильні здатні посісти місце в сеймі. Хай їхні влада й інтелект принесуть користь державі." # (&)
  eqs_diet_commoners: "Народний сейм"
  eqs_diet_commoners_desc: "Урешті-решт, цей сейм був створений для звернення уваги на проблеми нижчих класів, тож вони посядуть місце в сеймі. Хай їхня мудрість загоїть наші рани." # (&)
  eqs_merchant_republic: "Торгова республіка"
  eqs_merchant_republic_desc: "Дворяни в межах сейму стали неймовірно потужними — мабуть, до тривожного з погляду принцеси рівня. Економічно це творить дива для Еквестрії, але що ж стосовно їхньої лояльності..?"
  eqs_commoner_kingdom: "Королівство простого народу"
  eqs_commoner_kingdom_desc: "Простий народ уміло та рішуче втримує владу, попри свою дещо обмежену роль у сеймі. Однак, деякі з їхніх рішень були дещо сміливими та ризикованими..."
  eqs_old_wisdom: "Віра в старовинну мудрість"
  eqs_old_wisdom_desc: "Попри побоювання монархії стосовно дій державного сейму, жодної катастрофи чи повстання так і не сталося, а поні, схоже, задоволені. Мир і порядок відновилися." # (&?)
  eqs_overrule_princess: "Змістити принцесу"
  eqs_overrule_princess_desc: "Сейм здобув забагато влади й, по суті, повалив монархію. Але щоби зберегти мир, принцеса досі сидить на престолі... хоч і виконує лише церемоніальну роль." # (&?)
  eqs_executive_monarch: "Виконавча монархія"
  eqs_executive_monarch_desc: "Парламент проголосував і вирішив, що монархія отримає виконавчу роль поруя із прем'єр-міністром і вони напряму працюватимуть над упровадженням законів, розроблених парлементом." # (&)
  eqs_figurehead_monarch: "Представницька монархія" # (&?)
  eqs_figurehead_monarch_desc: "Непевно як, але чи за голосами парламенту, чи добровільною дією, монархія вирішила прибрати собі менш залучену політичну роль. Вона не матиме активну державну владу та діятиме в якості порадницького органу, обличчя уряду та втілення Еквестрії." # (&)
  eqs_new_princess_and_parliament: "Нова принцеса та її парламент"
  eqs_new_princess_and_parliament_desc: "Наш новий уряд було сформовано після довгих і напружених декількох місяців і, схоже, наразі все йде як слід. Тепер залишилося тільки продовжувати це." # (&)
  eqs_great_charter: "Великий статут Співдружності"
  eqs_great_charter_desc: "Щоби зберегти цю нову Співдружність і ці нові принципи гармонії, ми впровадимо цей новий статут для нас і наших наступників." # (&)
  eqs_charter_liberties: "Декларація самовизначення"
  eqs_charter_liberties_desc: "Із заснуванням нашого нового уряду та цієї нової гармонії, нам слід окреслити та гарантувати права поні за відсутності могутньої материнської особи та визначити суверенну владу над нашою долею." # (&)
  eqs_charter_republic: "Статут Республіки"
  eqs_charter_republic_desc: "Із проголошенням самоврядування та суверенітету, нам варто окреслити роль і владу цього нового уряду, щоби перенести волю народу в закон і не впасти в хаос через конфлікт між одним чи двома поні, хай які вони могутні." # (&)
  eqs_species_rights: "Закон про права видів"
  eqs_species_rights_desc: "Ми вже зіткнулися з великою перешкодою в заснування нашої нової Республіки... Враховуючи висловлення наших досі молодих засновних документів та війни по всьому світі, ми стиакємося з дедалі більшою кількістю біженців-непоні. Хтось може подумати, що ми їх не приймаємо, тож ми привітаємо їх, розписавши перші поправки наших статутів." # (&)
  eqs_grand_army: "Велика армія для великої республіки"
  eqs_grand_army_desc: "Щоби по-справжньому затвердити наші нові гармонію та Республіку посеред хаосу, що розриває світ на шмаття, нам потрібна масштабна та потужна професійна армія — більш ніж будь-коли. Велика армія, як її звуть деякі члени Конгресу." # (&)
  eqs_harmony_not_what_it_used_to_be: "Гармонія вже не та, що раніше"
  eqs_harmony_not_what_it_used_to_be_desc: "Рік випробувань і негараздів — принаймні, політично — нарешті скінчився. Еквестрія та гармонія, що ми їх тримаємо в собі, нарешті знову в безпеці, навіть якщо вони не такі, як були на початку. Тепре ми мусимо виглянути назовні." # (&)
  eqs_bastion_of_harmony: "Бастіон гармонії"
  eqs_bastion_of_harmony_desc: "Тримаючи в копитах новознайдену гармонію, ми мусимо захистити її всіма нашими силами, і зробимо це — а інакше втратимо її через якихось зовнішніх загарбників. Еквестрія виживе." # (&)
  eqs_arsenal_of_harmony: "Арсенал гармонії"
  eqs_arsenal_of_harmony_desc: "Можливо, оборони цієї важко здобутої гармонії недостатньо. Заради більшого блага, мусимо стати оплотом гармонії як усередині, так і ззовні." # (&)

 # ЕАО: Еквестрійська асоціація освіти
  EQS_ease_the_rules_of_EEA: "Полегшити правила ЕАО"
  EQS_ease_the_rules_of_EEA_desc: "Протягом тисяч років, Еквестрійська асоціація освіти втримувала освіту в Еквестрії в своїй холодній хватці. Влада ЕАО з її суворими, застарілими та обмежувальними правилами стала великою проблемою. Настав час підірвати її владу й авторитет і дозволити нашим поні вивчати та досліджувати речі більш незалежно — по-своєму."
  EQS_strengthen_EEA_authority: "Зміцнити авторитет ЕАО"
  EQS_strengthen_EEA_authority_desc: "Протягом тисяч років, Еквестрійська асоціація освіти запевнялася, що кожен в Еквестрії отримає освіту лише найвищої якості. З урахуванням цього, нам слід надалі посилити її владу й авторитет, щоби наша освіта продовжувала процвітати, як вона це робила протягом останньої тисячі років."

