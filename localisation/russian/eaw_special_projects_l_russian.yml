 sp_news.1.t: "Універсальний перекладач"
 sp_news.1.d:0 "[This.GetNewspaperHeader]После появления новых военных и гражданских маготехнических разработок создание чего-то революционного было лишь вопросом времени. Новёхонький универсальный переводчик, представляющий собой сложный набор маготехнических элементов и так называемых "зачарованных струн" внутри радиогарнитуры, позволяет практически мгновенно переводить речь на родной язык носителя. Грифоны по достоинству оценили новинку, моментально ставшую популярной, а акции компаний, создавших переводчик, ракетой взлетели вверх."
 sp_news.1.a: "Тепер, на жаль, кожен може зрозуміти, що каже прайвенець."

### ІНША ЛОКАЛІЗАЦІЯ, ЯКУ НЕ ЯСНО КУДИ ПОДІТИ ###
 self_propelled_super_heavy_anti_air: "Самохідна надважка ЗСУ"
 self_propelled_super_heavy_anti_air_desc:0 "Всего лишь небольшое количество зенитно-ракетных комплексов средней дальности позволят очистить небеса от самолётов наших противников."
 self_propelled_super_heavy_anti_air_equipment: "Надважка ЗСУ"
 self_propelled_super_heavy_anti_air_equipment_1: "Самохідна надважка ЗСУ"
 self_propelled_super_heavy_anti_air_equipment_desc:0 "Массивные ракеты класса "земля-воздух" наводят ужас на вражеские бомбардировщики, заставляя их искать более лёгкие цели."

 hovercraft_pioneers:0 "Первопроходцы судов на воздушной подушке"
 hovercraft_pioneers_desc:0 "Использование кораблей на воздушной подушке значительно повышает шансы успеха наших высадок с моря."
 hovercraft_vehicle:0 "Транспортное судно на воздушной подушке"
 hovercraft_vehicle_desc:0 "Судно на воздушной подушке успешно функционирует как на море, так и на реках с болотами."
 hovercraft_vehicle_1:0 "Раннее транспортное судно на воздушной подушке"

