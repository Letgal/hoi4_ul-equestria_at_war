######################
### NAVAL PROJECTS ###
######################
 sp_naval_supercarrier: "Суперавіаносець"
 sp_naval_supercarrier_desc:0 "Суперавианосец, являющийся вершиной в проецировании военно-морской мощи, способен вместить гораздо больше самолётов, чем даже самый большой из существующих авианосцев. Конечно, он также будет стоить намного дороже."
 sp_naval_hovercraft: "Судно на повітряній подушці"
 sp_naval_hovercraft_desc:0 "Судно на воздушной подушке способно "парить" над любой ровной поверхностью – будь то суша или море – отталкиваясь от неё с помощью воздушной подушки. В настоящее время наши прототипы способны перевозить войска по воде гораздо быстрее, чем традиционные десантные корабли, сохраняя при этом малозаметность. Кроме того, установленный на машине пулемёт или гранатомёт могут позволить этому транспортному средству поддерживать пехоту во время десантных операций."
 sp_naval_ciws:0 "Оружейная система ближнего боя"
 sp_naval_ciws_desc:0 "Система ПВО, управляемая радаром, сможет сбивать как ракеты, так и самолёты."
 sp_naval_asroc:0 "Противолодочная ракетная торпеда"
 sp_naval_asroc_desc:0 "Ракета дальнего радиуса действия, предназначенная для запуска торпеды, способной с высокой точностью отслеживать и поражать вражеские подводные лодки."

 ship_ciws:0 "Оружейная система ближнего боя"
 ship_ciws_short:0 "ОСББ"
 ship_ciws_desc:0 "Автопушки и ракеты, управляемые радаром, защитят корабли от вражеских ракет и бомбардировщиков."

 ship_anti_submarine_missile:0 "Противолодочная ракетная торпеда"
 ship_anti_submarine_missile_short:0 "Противолодочная ракета"
 ship_anti_submarine_missile_desc:0 "Управляемая ракета точно наводится на местоположение подводной лодки, после чего выпускает торпеду, которая отслеживает цель и поражает её."

