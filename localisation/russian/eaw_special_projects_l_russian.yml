 ## Стандартні проєкти
  sp_magical_telekinetic_fields: "Індуковане телекінетичне поле"
  sp_magical_telekinetic_fields_desc:0 "Вдохновлённый телекинетическими способностями нескольких видов, полевой генератор индуцированного телекинетического поля – в простонародье известный как "генератор щита" – достаточно прост в своей концепции. Цель – воспроизвести способность создавать прочный магический щит, подобно тому, как это делают единороги, и создать автоматизированную систему развёртывания, чтобы его можно было использовать в транспортных средствах, где портативность системы вызывает меньше проблем."

  tech_magical_telekinetic_field_ship: "Корабельний проєктор щита"
  ship_shield_module: "Проєктор телекінетичного щита"
  ship_shield_module_desc:0 "Телекинетический щит, который позволяет защищать технику от вражеского огня. Дорого, но эффективно."
  tech_magical_telekinetic_field_tank: "Танковий проєктор щита"
  tank_shield_module: "$ship_shield_module$"
  tank_shield_module_desc: "$ship_shield_module_desc$"
  tech_magical_telekinetic_field_plane: "Літаковий проєктор щита"
  plane_shield_module: "$ship_shield_module$"
  plane_shield_module_desc: "$ship_shield_module_desc$"

  sp_magical_assisted_quarries:0 "Карьеры с вспомогательным магическим оборудованием"
  sp_magical_assisted_quarries_desc:0 "Работа в шахтах сложна. Конечно, есть существа, которые тоскуют по тёмным и грязным ямам, которые мы называем безопасными рабочими местами, но подавляющее большинство справедливо не желает погружаться в такую среду – не говоря уже об управлении техникой внутри неё. Неудивительно, что именно они стали одними из первых объектов, где мы собираемся массово внедрять экспериментальное магическое оборудование – начиная от магических буровых систем и заканчивая автоматизированной системой доставки грузов на поверхность."

  tech_magical_quarry:0 "Маготехнические карьерные установки"

  sp_magical_supply_organisation: "Магічна організація припасів"
  sp_magical_supply_organisation_desc:0 "Любой солдат отделений снабжения первым скажет вам: правильно организованное хранение имеет большую ценность. Однако многие из солдат, особенно рекруты, не способны поддерживать организацию на приемлемом уровне. Наличие некоего магического сортировочного оборудования, выполняющего трудоёмкую работу по сортировке запасов и отправке их в подразделения или на хранение, сильно бы облегчило нашу жизнь."

  tech_magical_supply_organisation: "Маготехнічний відділ постачання"
  tech_magical_supply_organisation_supply_node_range: "Контейнери з антигравітаційним покриттям"
  tech_magical_depot_organisation_supply_grace: "Раціони з уповільненим псуванням"
  tech_magical_depot_organisation_sf_supply_grace: "Гіперенергетичні батончики"

  sp_magical_imperceptibility_studies: "Дослідження магічної несприйманості" # (&)
  sp_magical_imperceptibility_studies_desc:0 "Концепция использования магии для усложнения обнаружения разведчиков и диверсантов вызывает много споров, хотя и является достаточно очевидной. Мы обнаружили способ использовать магию, чтобы изменить параметры потока света, заставляя частицы отталкиваться от одежды. Осталось найти способ больше не терять эту ткань после зачарования."

  tech_magical_imperceptibility_studies: "Тауматургічний відділ агентства" # (&?)
  tech_magical_imperceptibility_studies_offensive: "Зачароване агентське обладнання" # (&?)
  tech_magical_imperceptibility_studies_defensive: "Зачаровані знараддя виявлення" # (&?)

  sp_magical_thaumaturgical_encryption_keys: "Тауматургічні криптографічні ключі" # (&?)
  sp_magical_thaumaturgical_encryption_keys_desc:0 "Использование шифров для того, чтобы превратить важное послание во внешне бессмысленную ерунду, не является чем-то новым. Этот проект примечателен тем, что позволяет применять специальные магические чары для постоянной смены самого ключа. Вероятно, это позволит полностью защитить подобные шифры от метода подбора ключа – даже с применением специальных устройств."

  tech_magical_thaumaturgical_encryption_keys: "Таумокриптограф" # (&?)
  tech_magical_thaumaturgical_encryption_keys_decryption: "Заклинання яснобачення та ясного розуму" # (&?)
  tech_magical_thaumaturgical_encryption_keys_encryption: "Заклинання зміцнення розуму" # (&?)

  sp_magical_force_multiplication: "Помноження магічної сили" # (&)
  sp_magical_force_multiplication_desc:0 "Многие считают, что развитие магических войск является логичным шагом в эволюции военной доктрины. Хотя более привычное снаряжение и является простым в производстве и более подходящим для оснащения многочисленной армии, отдельные подразделения, вооружённые магическими винтовками, показали свою эффективность в ряде узкоспециализированных направлений. Без сомнения, развитие этой идеи позволит получить дополнительное преимущество на поле боя."

  tech_magical_shock_company: "Магічна штурмова рота"
  magical_shock_company: "Магічна штурмова рота"
  magical_shock_company_desc:0 "Эти элитные войска, набранные из самых лучших бойцов, с лёгкостью прорывают оборону врага, используя смертоносные заклинания и снаряжение."

  sp_magical_synthetic_mineral_growth: "Штучне вирощування кристалів"
  sp_magical_synthetic_mineral_growth_desc:0 "Хотя процесс выращивания кристаллов известен вот уже более ста лет, никто не рассматривал этот процесс в индустриальных масштабах. В прошлом подобным занимались отдельные предприниматели, как правило, с целью выдать их за настоящие, но с ростом полезности кристаллов появился смысл в их искусственном производстве. Самой сложной частью будет попытка накопить в них магический заряд, сопоставимый с настоящими, но всё, что нужно для решения этой проблемы – достаточная напористость и несколько сменных противоударных щитов."
  sp_magical_synthetic_mineral_growth_tt: "§Y0§! £resources_strip|3£, §Y0§! £resources_strip|5£, §Y0§! £resources_strip|4£, §Y0§! £resources_strip|2£, §Y0§! £resources_strip|6£, §Y0§! £resources_strip|1£ і §Y+3§! £resources_strip|7£"

  sp_magical_thaumaturgical_diagnoses: "Тауматургічна діагностика"
  sp_magical_thaumaturgical_diagnoses_desc:0 "Самодиагностика больных всегда была головной болью для врачей, не столько из-за ошибочности диагнозов, сколько из-за вызванных ими попыток самолечения, ухудшающими ситуацию. Заранее упакованные наборы для диагностики, имеющие вложенные подробные инструкции, помогут как солдатам и медикам на поле боя, так и простым гражданам в повседневной жизни – в тепле их домов, или в неудобных окопах."
  sp_thaumaturgical_diagnoses: "Масштабні діагностика та лікування" # (&)
  tech_magical_thaumaturgical_diagnoses_pop_growth: "Домашній набір «101 діагноз»"

  sp_magical_earth_shatter_crystal_projectiles: "Енерговибухові кристальні снаряди" # о, так. оце я вигадав перше слово. ~ L.H.
  sp_magical_earth_shatter_crystal_projectiles_desc:0 "Хотя кристаллы сами по себе являются хранилищем энергии, есть теория, что некоторым из них – особенно крупным экземплярам – можно сообщить дополнительную энергию. Чем больше энергии находится в кристалле, тем более хрупким он становится и тем зрелищнее взрыв, происходящий при детонации. Неудивительно, что какому-то светлому уму пришла в голову гениальная идея превратить их в снаряды, взрывающиеся при контакте с поверхностью, подобно фугасным."

  tech_magical_crystal_projectile_ship: "Кристалічна морська батарея"
  ship_light_crystal_projectile_module: "Легка кристалічна морська батарея"
  ship_light_crystal_projectile_module_desc:0 "Лёгкая батарея, оснащенная самым современным кристаллическим метателем. Она не отличается высокой скорострельностью, но зрелище того, как гигантский кристаллический снаряд впивается в борт судна противника, а затем взрывается, словно бомба, во много раз превышающая его размеры, полностью компенсирует этот недостаток."
  ship_medium_crystal_projectile_module: "Середня кристалічна морська батарея"
  ship_medium_crystal_projectile_module_desc:0 "Средняя батарея, оснащенная самым современным кристаллическим метателем. Она не отличается высокой скорострельностью, но зрелище того, как гигантский кристаллический снаряд впивается в борт судна противника, а затем взрывается, словно бомба, во много раз превышающая его размеры, полностью компенсирует этот недостаток."
  ship_heavy_crystal_projectile_module: "Важка кристалічна морська батарея"
  ship_heavy_crystal_projectile_module_desc:0 "Тяжёлая батарея, оснащенная самым современным кристаллическим метателем. Она не отличается высокой скорострельностью, но зрелище того, как гигантский кристаллический снаряд впивается в борт судна противника, а затем взрывается, словно бомба, во много раз превышающая его размеры, полностью компенсирует этот недостаток."
  tech_magical_crystal_projectile_tank: "Кристалічні танкові набої"
  tank_light_crystal_projectile_module: "Легка кристалічна гармата"
  tank_light_crystal_projectile_module_desc:0 "Лёгкая танковая пушка, созданная на основе кристаллических боеприпасов. Она не отличается высокой скорострельностью, но зрелище того, как гигантский кристаллический снаряд впивается в борт машины противника, а затем взрывается, словно бомба, во много раз превышающая его размеры, полностью компенсирует этот недостаток."
  tank_medium_crystal_projectile_module: "Середня кристалічна гармата"
  tank_medium_crystal_projectile_module_desc:0 "Средняя танковая пушка, созданная на основе кристаллических боеприпасов. Она не отличается высокой скорострельностью, но зрелище того, как гигантский кристаллический снаряд впивается в борт машины противника, а затем взрывается, словно бомба, во много раз превышающая его размеры, полностью компенсирует этот недостаток."
