########################
 sp_modern_commercial_nuclear_reactor: "$commercial_nuclear_reactor$ II покоління"
 sp_modern_commercial_nuclear_reactor_desc:0 "Первые мирные ядерные реакторы были довольно непрактичными и являлись скорее демонстрацией жизнеспособности концепции, чем полноценной промышленной электростанцией. Новое поколение реакторов изменит как гражданскую экономику, так и военно-стратегическое планирование!"

 sp_nuclear_clean_nuclear_bomb: "Зменшена ядерна бомба"
 sp_nuclear_clean_nuclear_bomb_desc:0 "Нами была разработана идея создания маломощного ядерного оружия, всё еще способного уничтожать вражеские войска и инфраструктуру, но оставляющего куда более слабое загрязнение радионуклидами. Это идеально подходящее для тактического использования оружие значительно увеличит возможности наших войск."
 CLEAN_NUCLEAR_BOMB_TT: "При застосуванні §Yядерної бомби§! §Gрадіоактивні опади будуть коротші та менш суворі.§!\n\nДозволяє застосовувати §Yатомні бомби§! тактичними бомбардувальниками!\n\n§GПодвоює§! наше виробництво §Yатомних бомб§!!" # (&)

 sp_nuclear_cobalt_bomb: "Сольова термоядерна бомба" # (&?)
 sp_nuclear_cobalt_bomb_desc:0 "Даже термоядерная бомба теперь может быть превзойдена, поскольку к нам поступило новое тревожное предложение: создание ядерного оружия, основной целью которого является загрязнение территории. Радиус поражения такой бомбы останется прежним, в отличие от радиуса распространения ядерных осадков. Это оружие предоставит огромную власть его владельцам. Но мы очень надеемся, что нам никогда не придется его использовать...."
 COBALT_BOMB_RADIATION_TT: "При застосуванні §Yтермоядерної бомби§! §Rвсі сусідні області будуть також отримувати радіацію§!.\n\n§YЯкщо ми вразимо нейтральну країну, §Rвона може зробити дії у відповідь§!.§!" # (&)

 sp_nuclear_clean_nuclear_bomb_speed_factor: "Темпи дослідження зменшених ядерних бомб"
 sp_nuclear_clean_nuclear_bomb_speed_factor_tt: " $sp_nuclear_clean_nuclear_bomb_speed_factor$: $RIGHT|+=%1$"
 sp_nuclear_cobalt_bomb_speed_factor: "Темпи дослідження сольових термоядерних бомб" # (&?)
 sp_nuclear_cobalt_bomb_speed_factor_tt: " $sp_nuclear_cobalt_bomb_speed_factor$: $RIGHT|+=%1$"

