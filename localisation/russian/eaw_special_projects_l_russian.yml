 plane_crystal_projectile_module:0 "Набор кристаллических боеприпасов"
 plane_crystal_projectile_module_desc:0 "Снаряды на основе кристаллов очень эффективны: они осыпают цель осколками и взрываются куда сильнее, чем можно ожидать от их скромных на первый взгляд размеров."

