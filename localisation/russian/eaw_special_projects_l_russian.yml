##### TAG SPECIFIC #######
 sp_future_infantry_rifle:0 "Проект "ЗАЛП""
 sp_future_infantry_rifle_desc:0 "Заветное желание Террафина заключается в том, чтобы вооружить каждого пехотинца оружием будущего. Мы уже начали использовать магическое оружие, но это лишь начало пути. Представьте себе заклинания, ослабляющие отдачу, оружие, стреляющее в три раза быстрее традиционных винтовок... Оружие, стреляющее небольшими зарядами взрывчатки, дабы эффективно вести огонь из-за угла! Хотя наши текущие винтовки будет очень непросто усовершенствовать, наши учёные, несомненно, справятся с этой задачей."
 sp_land_reward_future_infantry_rifle_focus_preference:0 "Игольчатые или безгильзовые патроны?"
 sp_land_reward_future_infantry_rifle_focus_preference_desc:0 "Нам нужно определиться с предпочтительным типом боеприпасов для винтовки. У нас есть два варианта. Безгильзовые винтовки будут дешевле, проще и надёжнее с точки зрения логистики. Но вот игольчатые винтовки обладают просто невероятной скорострельностью."
 sp_land_reward_option_caseless:0 "Безгильзовые дешевле и более надёжны."
 sp_land_reward_option_flechette:0 "Игольчатые винтовки – оружие будущего."
 sp_future_tank:0 "Проект "РАЗРУШЕНИЕ""
 sp_future_tank_desc:0 "Очевидно, что тяжёлые танки являются будущим бронетанковой войны, но нынешние тяжёлые машины просто недостаточно мощны и сталкиваются с проблемами, связанными с их трансмиссиями и двигателями. Настоящий сверхтяжёлый танк - это не просто увеличенный в размерах тяжёлый танк. Это машина, что предназначена для уничтожения тяжёлых танков, предоставит нам решающее преимущество против любой бронетехники врага.\n\nИ да, этот танк должен быть амфибией, чтобы не стать бесполезным для нашей страны."
 sp_land_reward_future_tank_preference:0 "Привычный или плавающий танк?"
 sp_land_reward_future_tank_preference_desc:0 "Террафин предложил нам отказаться от слишком тяжёлых излишеств и превратить наш проект в традиционный сверхтяжёлый танк. Но некоторые конструкторы настаивают на том, что эта концепция жизнеспособна. В частности, они указывают на идею двойного протектора, которая хорошо зарекомендовала себя в моделях, но не была тщательно протестирована и требует переконструирования проекта."
 sp_land_reward_option_conventional:0 "Террафин прав, наш танк не будет амфибией."
 sp_land_reward_option_amphibious:0 "Мы верим в наших учёных! Они могут это сделать"

 sp_ground_effect_vehicle:0 "Проект "ПРИЛИВНАЯ ВОЛНА""
 sp_ground_effect_vehicle_desc:0 "Самолёты, пролетающие низко над водой, сообщают о любопытном увеличении подъёмной силы - так называемом "экранном эффекте". В случае успеха проекта мы сможем создать весьма крупные гибриды самолёта и лодки, способные двигаться очень быстро и избегать вражеских радаров, просто пролетая ниже зоны их видимости. В идеале на таких самолётах/катерах можно будет размещать ракеты или торпеды. Поэтому стоит поскорее заняться исследованиями в области "экранопланов"."
 sp_nuclear_naval_mines:0 "Проект "РАКУШКА""
 sp_nuclear_naval_mines_desc:0 "Хотя может показаться безумием оставлять ядерное оружие плавать в океане, факт заключается в том, что одна-единственная морская мина с ядерным зарядом может потопить целую флотилию вражеских судов или же серьёзно повредить их."
 sp_nuclear_depth_charges:0 "Проект "ПАДАЛЬЩИК""
 sp_nuclear_depth_charges_desc:0 "Наши нынешние глубинные бомбы эффективны, но из-за своего весьма ограниченного радиуса взрыва они часто не могут вывести из строя цели, особенно если подводная лодка обнаруживает выпущенный заряд и меняет глубину ещё до того, как он взорвется. Комиссия по экзотическому оружию предложила решение этой проблемы, только вот некоторые называют это перебором: вместо глубинных зарядов мы можем использовать ядерные бомбы малой мощности, которые позволят уничтожить все подводные лодки в регионе независимо от их глубины."
 sp_nuclear_air_to_air_rocket:0 "Проект "ФОЛЛАУТ""
 sp_nuclear_air_to_air_rocket_desc:0 "Одиночный стратегический бомбардировщик по праву можно назвать "летающей крепостью", так что нашим истребителям будет очень непросто вступить в бой с целой эскадрильей таких машин. Согласно задачам проекта "ФОЛЛАУТ", некоторые из наших истребителей будут вооружены неуправляемыми ракетами класса "воздух-воздух" с ядерной боеголовкой малой мощности: мощная взрывная волна превратит плотные боевые порядки вражеских бомбардировщиков из преимущества в недостаток. Так мы сможем уничтожить целое крыло машин одним, пусть и чрезвычайно мощным ударом."
 sp_nuclear_land_mines:0 "Проект "ТАТЦЕЛЬВУРМ""
 sp_nuclear_land_mines_desc:0 "Наш корпус инженеров сможет найти применение новейшим ядерным технологиям. Если бы мы могли разработать безопасный и надёжный ядерный подрывной заряд, то это значительно облегчило бы разрушение больших зданий и расчистку крупных минных полей. Также с помощью таких зарядов можно закрыть противнику доступ в определённую зону."
 sp_nuclear_rocket_artillery:0 "Проект "ТАНКОЛОМ""
 sp_nuclear_rocket_artillery_desc:0 "Цель проекта ТАНКОЛОМ состоит в том, чтобы создать крайне маленькое ядерное оружие, которое может уместиться в снаряде для обычной артиллерийской системы. Идея оснащения сухопутных войск ядерным оружием весьма заманчива, хотя Террафин неустанно напоминает про материально-технические и стратегические ограничения. Тем не менее, в случае успеха проекта мы сможем легко уничтожать вражескую бронетехнику, закрывать ему доступ в определённую зону и атаковать даже самые тяжёлые укрепления. Наша тактика "шока и трепета" достигнет просто невообразимой эффективности."
 sp_personal_grenade_launcher:0 "Проект "БОМБОМЕТАТЕЛЬ""
 sp_personal_grenade_launcher_desc:0 "Мы получили интересный запрос от комиссара пехотного батальона. Она подняла вопрос о низкой дальности винтовочных гранат и предложила создать "личный гранатомет", который будет использовать одно существо на взвод. Это оружие будет куда более портативным, чем миномёт, и весьма мощным для своих размеров."
 sp_future_bomber:0 "Проект "ЗВЁЗДНЫЙ ОГОНЬ""
 sp_future_bomber_desc:0 "Традиционные бомбардировщики остаются уязвимыми для истребителей и перехватчиков. Чтобы противостоять этой угрозе и стать глобальной державой, нам придётся разработать что-то радикально иное. Наша "Валькирия", летающая намного быстрее и выше обычных машин, будет практически неуязвима как для обычных зенитных ракет, так и для перехватчиков. Этот проект будет непростым и наверняка потребует компромиссов, но мы уверены в успехе."


 HIP_sp_nuclear_torpedos_desc:0 "Одно из самых очевидных применений ядерного оружия на море - это торпеды. Торпеда с ядерной боеголовкой, пусть и маломощной, может без особых усилий потопить даже самый тяжёлый военный корабль. Благодаря недавним научным достижениям мы можем вскоре заполучить это оружие в наши арсеналы."
 HIP_sp_air_helicopter:0 "Проект "ШУТИНГ СТАР""
 HIP_sp_air_helicopter_desc:0 "Самолёты в ночном небе очень помогают революционным ВВС, но этого недостаточно. Роторные летательные аппараты способны полностью изменить характер воздушно-наземного боя. Мы должны начать разработку и производство вертолётов, чтобы одолеть сторонников превосходства по всему миру."
 HIP_sp_rockets_air_launched_cruise_missile:0 "Проект "ПРОТИВОСТОЯНИЕ""
 HIP_sp_rockets_air_launched_cruise_missile_desc:0 "Невозможно переоценить потенциал крылатых ракет воздушного базирования для нанесения ударов по вражеским пусковым шахтам и авиабазам. В случае успеха этого проекта данные ракеты позволят нашим стратегическим бомбардировщикам выступать в качестве мобильных ракетных шахт, что защищены от вражеского огня и не могут быть перехвачены."

 HIP_sp_air_super_large_airframe:0 "B-52 Стратосферная крепость"
 HIP_sp_air_super_large_airframe_desc:0 ""32 тонны взрывчатки и возможность нести ядерное оружие? Ну ясно. Я думаю, это именно то, чем мы сейчас и занимаемся."\n-Крэк Лайтнинг"

 HIP_sp_air_intercontinental_bomber:0 "B-36 Миротворец"
 HIP_sp_air_intercontinental_bomber_desc:0 ""Мне всё ещё нельзя делать обзоры на стратегические бомбардировщики, но просто задумайтесь о названии. Ну кто назовёт "Миротворцем" машину, несущую 32 тонны взрывчатки? Серьёзно?"\n-Крэк Лайтнинг"

 HIP_sp_air_gunship:0 "AC-47 Спуки"
 HIP_sp_air_gunship_desc:0 ""Прекрасно. Проблема обычного штурмовика в том, что ты пролетаешь над целью, сбрасываешь бомбы, а затем возвращаешься на базу. Спуки же позволяет часами кружить над целью, без остановки обрушивая на неё пули и снаряды. Пока мы правим небом – а мы будем им править – ничто не выдержит натиска этой машины. Жаль только, что пришло время забыть о бомбардировках в пикировании... 9/10."\n-Крэк Лайтнинг"

 HIP_sp_air_supersonic_jet:0 "F-106 Дельта Дарт"
 HIP_sp_air_supersonic_jet_desc:0 ""Чудесно! Эта штука настолько быстра, что я просто не могу в это поверить. Скорость 2 Маха, невероятная манёвренность, не говоря уже про великолепное вооружение. Гиппогрифия вернулась, детка! Сразу 10/10 авансом."\n-Крэк Лайтнинг"
 HIP_supersonic_fighter1:0 "F-106 Дельта Дарт"
 HIP_small_plane_airframe_6:0 "F-106 Дельта Дарт"
