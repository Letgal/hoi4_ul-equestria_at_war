### LAND PROJECTS ###
#####################
 sp_land_infantry_fighting_vehicles: "Бойові машини піхоти"
 sp_land_infantry_fighting_vehicles_desc:0 "Механизированная пехота стала краеугольным камнем нашей армии. Но если установить на БТР автопушку и добавить бойницы, мы сможем значительно повысить боевую эффективность нашей пехоты, позволив ей использовать машину в качестве укрытия и огневой мощи."
 sp_land_manpads: "Переносні ЗРК"
 sp_land_manpads_desc:0 "Портативный зенитно-ракетный комплекс даёт пехоте шанс нанести повреждения или обратить в бегство вражескую штурмовую авиацию."
 sp_land_heavy_sam: "Важкі РЗП"
 sp_land_heavy_sam_desc:0 "Поскольку вражеские бомбардировщики становятся всё более смертоносными и быстрыми, необходим равнозначный ответ. Развертывание лучших противовоздушных ракет, которыми располагает наша армия, сделает нанесение ударов по нашим войскам действительно сложной задачей."
 sp_land_hydropneumatic_suspension: "Гідропневматична підвіска"
 sp_land_hydropneumatic_suspension_desc:0 "Это самый совершенный вариант танковой подвески. Благодаря использованию комбинации жидкостей и газов мы можем создать надёжную, быструю и малозаметную систему."
 sp_land_composite_armor: "Композитна броня"
 sp_land_composite_armor_desc:0 "Поскольку кумулятивные боеприпасы становятся всё более распространенными, необходимо разработать новую бронезащиту для нашей бронетехники. Идея добавления кварцевого стекла между стальными листами привлекательна, но, скорее всего, окажется дорогостоящей."
 sp_land_advanced_modern_turret: "Удосконалена сучасна башта"
 sp_land_advanced_modern_turret_desc:0 "В то время как дистанция танкового боя увеличивается, возникает резонный вопрос модернизации танковых башен. Они позволят монтировать на наши танки орудия, ранее устанавливаемые только на сверхтяжёлые танки, а также повысит обзор экипажа."
 sp_land_hardened_missile_silo:0 "Укреплённые ракетные шахты"
 sp_land_hardened_missile_silo_desc:0 "Заглублённые пусковые шахты в укреплённых бункерах, в сочетании с надёжно защищёнными командными пунктами и объектами технического обслуживания, представляют собой идеальную платформу для запуска баллистических ракет наземного базирования."
 sp_land_infantry_mobility_vehicles:0 "Мобильные машины пехоты"
 sp_land_infantry_mobility_vehicles_desc:0 "Последние достижения военных доктрин подняли вопрос о создании защищённого от мин и нападений из засад автомобиля. Такой грузовик будет идеален для охраны порядка в конфликтах низкой интенсивности, а также для перевозки грузов через опасные территории."

 ANTI_AIR_INFANTRY_BOOST: "Уся звичайна та моторизована/механізована піхота здобуде малий приріст §Yпротиповітряної атаки§!."

