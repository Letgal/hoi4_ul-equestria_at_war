#######################
### ROCKET PROJECTS ###
#######################
 sp_rockets_anti_ballistic_missile: "Ракета ПРО"
 sp_rockets_anti_ballistic_missile_desc:0 "В нынешний ужасающий век ядерного оружия и МБР нам пришла в голову замечательная идея: установка ядерных боеголовок на наши крупнейшие ракеты класса "земля-воздух". Теоретически это позволит испарять вражеские МБР до попадания в цель."
 abm_system_tech:0 "Система противобаллистической обороны"
 sp_rockets_air_to_air_missile: "Ракета класу «повітря–повітря»"
 sp_rockets_air_to_air_missile_desc:0 "По мере того как электроника становится всё меньше, некогда абсурдная идея управляемой ракеты, которую может нести истребитель, может стать реальностью. Кроме того, успех этого проекта положительно скажется на идеях других управляемых боеприпасов."
 sp_rockets_anti_radiation_missile:0 "Противорадарные ракеты"
 sp_rockets_anti_radiation_missile_desc:0 "В то время как ударная сила нашей авиации остается непревзойдённой, значительное количество установленного вооружения делает её менее манёвренной и более уязвимой. В этом может помочь наша новая разработка: ракета, которая будет наводиться на сигналы активных радаров и уничтожать их. Это даст нашим пилотам большее пространство для манёвра!"
 sp_rockets_air_launched_cruise_missile:0 "Крылатые ракеты воздушного базирования"
 sp_rockets_air_launched_cruise_missile_desc:0 "Бомбардировщикам по-прежнему приходится летать над вражеской территорией, чтобы нанести удар, и статические средства противовоздушной обороны представляют для них большую опасность. Установка крылатых ракет на подвески бомбардировщиков позволит наносить удары с дистанции, недоступной для вражеской ПВО!"

 SP_ROCKETS_ESCORT_EFFICIENCY: "$MODIFIER_AIR_ESCORT_EFFICIENCY$: §G+10%§!"

 sp_rockets_advanced_guidance: "Удосконалене наведення"
 sp_rockets_advanced_guidance_desc:0 "Ракетная техника развивается семимильными шагами, приближая новую эру войны. Новое поколение этого оружия обладает большей дальностью, точностью и эффективностью, и явно будет в будущем доминировать на поле боя."

