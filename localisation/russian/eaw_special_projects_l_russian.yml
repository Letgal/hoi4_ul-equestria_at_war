 ## Проєкти діамантових псів
  sp_tunnel_drill:0 "Туннельный штурмовой транспорт"
  sp_tunnel_drill_desc:0 "Хотя бульдозерные отвалы, установленные на танках, доказали свою эффективность, они не слишком эффективны в горных районах, где регулярно действуют наши войска. И так как мы не хотим лишаться огневой поддержки бронетехники даже на сильно пересечённой местности, инженеры представили проект, способный решить эту проблему. Туннельный штурмовой транспорт сможет бурить новые дороги и пути в горах, а ряд улучшений систем безопасности и работающий на кристаллах двигатель, заметно снижающий объём выхлопных газов при прокладке туннелей, значительно повысят общую надёжность этой экспериментальной машины."
  tech_magical_tunnel_drill:0 "Туннельный бур"
  tunnel_drill:0 "Туннельный бур"
  tunnel_drill_company:0 "Рота с туннельным буром"
  tunnel_drill_company_desc:0 "Бурильные машины полезны при преодолении гор и штурме вражеских укреплений."

  sp_deep_rock_drill: "Глибоке буріння"
  sp_deep_rock_drill_desc:0 "В концепции так называемого "Глубокоземельного бура" нет ничего принципиально уникального. Использование колоссальной горнодобывающей платформы для добычи ресурсов в больших масштабах необычно, но не уникально. Такие буры требуют особо мощного источника энергии, но могут добывать практически любые ресурсы, независимо от их глубины. Последние достижения в области магических двигателей позволили нашим учёным приступить к разработке почти не производящей выхлопов силовой установке, способной также использовать тауматургические гироскопы, которые стабилизируют бур во время работы."
  sp_deep_rock_drill_tp: "Відмикає £decision_icon_small §Cсукупність рішень§! зі створення §Yбурових ділянок§! в областях у власності. Тоді ви зможете вибрати, котрі §gресурси§! слід видобувати; вид ресурсів можна будь-коли змінити за рішенням.\n\nЯкщо область змінить власника на країну недіамантових псів, то §Yбурову ділянку§! буде §Rвидалено§!."
  sp_deep_rock_drill_category: "Глибоке буріння"
  sp_deep_rock_drill_category_desc:0 "Мы успешно завершили этот колоссальный тауматургический инфраструктурный проект и теперь должны решить, что же делать дальше. Теоретически такая буровая платформа способна добывать любые широко распространённые ресурсы, которые могут понадобиться нашей промышленности, хотя потребуется некоторое время, чтобы перенастроить окружающую инфраструктуру для полноценного функционирования этого маготехнического монстра. Но мы не сомневаемся, что в ближайшие годы данная машина будет очень активно использоваться.\n\nЕсли регион окажется под контролем страны, в которой не доминируют алмазные псы, то §Yместо проведения буровых работ§! будет §Rудалено§!."
