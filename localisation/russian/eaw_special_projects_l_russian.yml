 ## Проєкти поні
  sp_cloud_carrier: "Хмарна морська інфраструктура" # (&?)
  sp_cloud_carrier_desc:0 "Облачные города – вершина пегасьей инженерии, а концепция облачных кораблей уже давно поселилась на страницах фантастических книг. Мы можем воплотить эту мечту в реальность, если решим проблемы, связанные с зачарованными облаками, которым необходимо выдерживать вес летательных аппаратов и оружия. Мы тщательно переосмыслим заклинание хождения по облакам и методы его применения, чтобы сделать летающие корабли жизнеспособной концепцией."

  sp_pegasi_void_suit: "Пегасяче висотне спорядження"
  sp_pegasi_void_suit_desc:0 "Пегасы способны подниматься на огромную высоту, но их тела не способны выдержать это. Особенности высоких слоёв атмосферы делают проблематичным нахождение на этой высоте даже наиболее атлетичных и способных пегасов вне кабины самолёта. Сверхвысотный костюм – новый образец снаряжения пегасов, который будет предотвращать переохлаждение, поддерживать уровень кислорода и давление, которые позволят пегасам легче переносить подобные высоты и проводить более сложные боевые операции."
  tech_magical_pegasus_void_suit: "Пегасяче висотне спорядження"
  pegasus_void_suit: "Пегасячий порожнинний костюм" # (&)
  pegasus_void_suit_0: "Пегасячий порожнинний костюм" # (&)
  pegasus_void_suit_desc:0 "Поддерживает температуру, уровень кислорода и давления в допустимых пределах."

 ## Проєкти грифонів
  sp_heavy_knight_armor: "Маготехнічний лицарський обладунок"
  sp_heavy_knight_armor_desc:0 "Несмотря на культурную значимость и множественные изменения в дизайне, внесённые за годы использования, современная традиционная броня рыцарей настолько тяжела и неудобна на практике, насколько она кажется на первый взгляд. В современную эпоху танков и моторизации, защита, которую броня обеспечивает для каждого отдельного солдата, избыточна, а недостатки слишком значительны. Пришло время разработать образец с достаточной защищённостью, обеспечивающий носителю высокую мобильность и позволяющий использовать тяжёлое вооружение."
  tech_magical_heavy_knight_armor: "Маготехнічний лицарський обладунок"
  griffon_knight_armor: "Важкий лицарський обладунок"
  griffon_knight_armor_0: "Важкий лицарський обладунок"
  griffon_knight_armor_desc:0 "Владельца этой зачарованной и укреплённой брони чрезвычайно трудно убить."

  sp_universal_translator: "Універсальний перекладач"
  sp_universal_translator_desc:0 "Грифоны – пожалуй, самый лингвистически разнообразный вид на всей планете. Неудивительно, что по этой – и ряду других – причине, исторически грифоны полагались на оружие, нежели на слова и дипломатию. Для того, чтобы решить эту проблему, учёные предложили разработать специальную зачарованную гарнитуру, позволят нашему виду общаться независимо от родного региона. Конечно, придётся разработать много прототипов, пока мы не сможем добиться по-настоящему незаметного переводчика, но даже текущий вариант – это огромный шаг вперёд."
  sp_explain_universal_translator: "Додає динамічний модифікатор §Y$griffon_universal_translator_modifier$§!, що дає бонуси на основі того, скількома значними регіональними столицями у Грифонії володієте ви або ваші маріонетки. Регіональні столиці — ось такі:\n– Грифенгайм, Герцланд:\n  - $MODIFIER_ARMY_ORG_FACTOR$: +5.00%\n\n– Аквіла, Аквілея:\n  - $MODIFIER_RESEARCH_SPEED_FACTOR$: +5.00%\n\n– Карфін, південна Грифонія:\n  - $MODIFIER_LOCAL_RESOURCES_FACTOR$: +15.00%\n\n– Грифонстоун, середня Грифонія:\n  - Політична влада щодня: +0.10\n  - $MODIFIER_STABILITY_FACTOR$: +10%\n\n– Сідія, долина Еві:\n  - $MODIFIER_GLOBAL_MONTHLY_POPULATION$: +30.00%\n\n– Клаудбері, північна Грифонія:\n  - $MODIFIER_SUPPLY_CONSUMPTION_FACTOR$: -10.00%"

  griffon_universal_translator_modifier: "$sp_universal_translator$"
  griffon_universal_translator_modifier_desc: "$sp_universal_translator_desc$"

 ## Проєкти зебр
  sp_alchemical_toolbelt: "Пояс алхіміка"
  sp_alchemical_toolbelt_desc: "Відповідно до своєї назви, цей проєкт є не стільки теоретичним, скільки практичним. Алхімічні набори й так є досить поширеним аксесуаром для досвідчених алхіміків, але для солдатів і неосвічених призовників зокрема набагато складніше створити пояс із інструментами для регулярно використовуваних сумішей та інгредієнтів. Окрім його застосування, ми також мусимо враховувати його безпеку, оскільки скляні мензурки, які можна побачити в більш наукових умовах, зазвичай не витримують суворі умови бою. Нам доведеться розробити нові міцні та хімічно нереактивні контейнери."
  tech_magical_alchemical_toolbelt: "Пояс алхіміка"
  zebra_alchemical_toolbelt: "Пояс алхіміка"
  zebra_alchemical_toolbelt_desc: "Пояс із корисними зіллями, підхожими для бою."
  zebra_alchemical_toolbelt_0: "Пояс алхіміка"

  sp_starmetal: "Синтетичний сплав зоряного металу"
  sp_starmetal_desc:0 "Наши учёные почти уверены, что они могут создать искусственный звёздный металл. Долгие годы считалось, что этот сплав, названный так из-за его метеоритного происхождения и ценимый как за прочность, так и за редкость, невозможно создать в условиях планеты, но теперь это заблуждение было опровергнуто. Благодаря недавним достижениям в области тауматургии мы можем воспроизвести условия космоса, которые позволят производить звёздный металл в беспрецедентных масштабах."
  tech_magical_starmetal: "Зоряний метал"

 ## Проєкти гіпогрифів
  sp_underwater_rail_infrastructure:0 "Подводная железнодорожная инфраструктура"
  sp_underwater_rail_infrastructure_desc:0 "Хотя Сиквестрия – весьма развитый регион, реалии строительства на морском дне делают традиционную реализацию транспортных сетей очень сложной задачей. Возможность перемещения через воду в трёх измерениях позволила снизить нагрузку на городскую инфраструктуру, но очевидно, что в ближайшем будущем потребуется создание какого-то вида массового транспорта. Предполагается, что большие бурильные машины можно будет использовать для создания герметичных туннелей на безопасной глубине под морским дном, обеспечивая относительно сухое пространство для строительства железных дорог."

  sp_diving_plane:0 "Подводный летательный аппарат"
  sp_diving_plane_desc:0 "Несмотря на противоречащее на первый взгляд самому себе название, подобная машина на редкость полезна для расы существ, что могут обитать в двух разных средах. Теоретически у нас есть все технологические наработки, необходимые для создания такого гибридного транспортного средства, но подходящий дизайн вовсе не обязательно является практичным. В настоящее время наши инженеры пытаются найти наилучший способ плавного перехода между полётом и движением под водой. Предложения пока самые разные: от использования взрывчатки для преодоления натяжения воды до подушек безопасности или огромных парашютов для спуска."
  diving_plane_small:0 "Лёгкая аэроморская конверсия"
  diving_plane_small_desc:0 "Полная переделка фюзеляжа позволяет этому лёгкому самолёту плавать под водой и наносить удары по вражеским судам. Только не забудьте смыть с него солёную воду по возвращению на базу."
  diving_plane_medium:0 "Средняя аэроморская конверсия"
  diving_plane_medium_desc:0 "Полная переделка фюзеляжа позволяет этому среднему самолёту плавать под водой и наносить удары по вражеским судам. Только не забудьте смыть с него солёную воду по возвращению на базу."
  diving_plane_large:0 "Тяжёлая аэроморская конверсия"
  diving_plane_large_desc:0 "Полная переделка фюзеляжа позволяет этому тяжёлому самолёту плавать под водой и наносить удары по вражеским судам. Только не забудьте смыть с него солёную воду по возвращению на базу."

