  sp_grand_astrological_orrery: "Грандиозный астрологический планетарий"
  sp_grand_astrological_orrery_desc: "Астрология издавна используется киринами для толкования знаков звезд и времён года, поэтому желание построить грандиозный планетарий, с помощью которого можно будет делать ещё более подробные предсказания будущего – закономерное решение. Разумеется, там будут использоваться наиболее актуальные и современные звёздные карты, нумерологические и вероятностные расчеты, дабы максимально повысить точность и полезность любых ответов на наши многочисленные животрепещущие вопросы."

 ## Проєкти чейнджлінґів
  sp_camo_cloak: "Камуфляжний плащ"
  sp_camo_cloak_desc:0 "Создание вещества, способного визуально мимикрировать под окружающую обстановку – задача не из лёгких, но подобная концепция заслуживает внимания. Мы, чейнджлинги, всегда умели визуально превращаться в большинство существ и даже предметов по своему желанию, но вот наше снаряжение не обладает такой же мгновенной адаптацией. Более того, даже самые талантливые чейнджлинги не могут имитировать вещи больше или меньше определённых размеров. Если бы наши учёные смогли найти ту самую биологическую магию, позволяющую нам визуально маскироваться, и изолировать её, то применение этой магии к плащам и тентам могло бы радикально изменить наши тактические приёмы скрытности."
  tech_magical_camo_cloak: "Камуфляжний плащ"
  camo_cloak: "Камуфляжний плащ"
  camo_cloak_0: "Камуфляжний плащ"
  camo_cloak_desc:0 "Эта экипировка позволяет её владельцу или же предметам под ней стать практически невидимыми. Практически."

  sp_temporary_chitin_structures: "Тимчасові хітинові споруди"
  sp_temporary_chitin_structures_desc:0 "Ульи чейнджлингов абсолютно точно не являются живыми, но их часто считают таковыми из-за того, как они реагируют на магию чейнджлингов: туннели закрываются и открываются по желанию трутня. Во многом это связано с хитином и слизистым материалом, который чейнджлинги биологически вырабатывают и используют для строительства ульев и поддержания их функционирования. Недавно поступило предложение провести тауматургическую генетическую модификацию этого вещества, чтобы позволить всего нескольким чейнджлингам быстро создать небольшой улей. Эту структуру можно будет использовать в качестве временной передовой оперативной базы, пока она не начнёт разрушаться естественным образом через несколько недель. Это может предоставить нашим солдатам прибежище вдали от дома и небольшое хранилище любви, которое на короткое время повысит их боевой дух и боеспособность."
  tech_magical_temporary_chitin_structures: "Тактичний тимчасовий вулик"
  enables_temp_hive_ability_tt:0 "$fm_leader$ – активирует способность: §Y$ABILITY_TEMP_CHITIN_FOB$§!.\nСтоимость командного ресурса:\n  - Базовая стоимость: §Y0.20§! (за §Y1§! батальон)\nДлительность: §Y10 дней§!\nВремя восстановления: §Y10 дней§!\n$MODIFIER_NO_SUPPLY_GRACE$: §G+240.0§! ч.\nОбеспечивает армию достаточным количеством припасов на §Y84§! часа\n\nСпособность будет улучшена, если $fm_leader$ будет иметь черту §Y$logistics_wizard$§!."

 ## Проєкти оленів
  sp_spirit_grenades:0 "Гранаты с потустронним ядром"
  sp_spirit_grenades_desc:0 "Один из наших учёных, изучающих духов, недавно предложил эту идею в качестве шутки, но позже она сумела развиться во вполне работоспособную концепцию. Да, мы издавна пытались использовать разгневанных духов в качестве орудия хаоса против вражеских войск, но только сейчас догадались заточать их в контейнеры размером с гранату с помощью магии, вдохновлённой телекинезом единорогов. Благодаря таким устройствам наши солдаты смогут сеять хаос где и когда удобно, а ещё стоит отметить, что нахождение в подобной ловушке ещё больше разъярит заточённых в ней мстительных духов, так что они набросятся на наших врагов с удвоенной яростью."
  tech_spirit_grenadiers:0 "Гренадёры-духомёты"
  spirit_grenade:0 "Гранаты с потустронним ядром"
  spirit_grenadier_company:0 "Гренадёры-духомёты"
  spirit_grenadier_company_desc:0 "Гренадёры используют гранаты с потустронним ядром, чтобы сеять хаос среди вражеских порядков."

  sp_long_term_tactical_divination:0 "Долгосрочные стратегические прорицания"
  sp_long_term_tactical_divination_desc:0 "Хотя провидцы исторически предоставляли нашим солдатам значительное количество полезных тактических сведений, природа прорицаний не позволяет им быстро получать большие объёмы полезной информации. Поэтому было выдвинуто предположение использовать их видения в рамках более масштабной стратегии: мы соберём как можно больше провидцев в одном месте и сопоставим полученную от них информацию, чтобы сформулировать точный план действий на будущее. Были высказаны различные предположения по потенциальному ускорению процесса, но на данный момент нас удовлетворит разработка базовой системы для документирования и объединения прорицаний."
  tech_long_term_tactical_divination:0 "Военные планы завтрашнего дня" ### А сегодня в завтрашний день смотреть могут не только лишь все
