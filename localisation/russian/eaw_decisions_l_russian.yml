develop_vermilion_basin_tungsten:0 "Вольфрамовые рудники Алых Гор"
develop_vermilion_basin_tungsten_desc:0 "Божественные горы, окаймляющие место появления всех киринов, изобилуют благодатными рудами вроде вольфрамита, шеелита и других вольфрамовых руд. Добыча вольфрама даст нам конкурентное преимущество на мировом рынке драгоценных металлов."
develop_vermilion_basin_crystals:0 "Кристальные шахты Алых Гор"
develop_vermilion_basin_crystals_desc:0 "Происхождение Алых Гор сверхъестественное по своей природе и это подтверждается тем, что в этих скалистых хребтах можно найти множество пещер, изобилующих магическими кристаллами. Если мы приложим усилия, то найдём ещё больше залежей."
develop_sorghum_steel:0 "Металлургические заводы Сорго"
develop_sorghum_steel_desc:0 "Холмы Мира-и-Изобилия обладают большим количеством железных руд. С помощью Литейного завода в Сорго Кирия может инвестировать в создание сталелитейных заводов в этом регионе, обеспечивая при этом удобный доступ к этим рудам для Литейного завода и других металлургических компаний."
develop_peril_peaks_mines:0 "Добыча на Вершинах Опасности"
develop_peril_peaks_mines_desc:0 "Горный хребет Вершин Опасности оправдывал своё имя для всех, кроме самых выносливых киринов. Но когда Литейный завод Сорго впервые начал добывать руду на этих вершинах, их покорение стало лишь вопросом времени. При полной поддержке государственного аппарата эти некогда непобедимые горы будут покорены."
develop_providence_demesne_aluminium:0 "Алюминиевые заводы Домена Провидения"
develop_providence_demesne_aluminium_desc:0 "Современным вооруженным силам требуются самолёты и другие странные транспортные средства, которые сами по себе требуют странных материалов или же привычных, но труднодоступных. Поэтому будет разумно разместить значительную часть производственного процесса в одной из самых развитых провинций Кирии — Провидении и его шумной столице Рапсодии."
develop_trypan_crystals:0 "Кристальные шахты Трипановых Гор"
develop_trypan_crystals_desc:0 "Неподалёку от Массикота возвышаются Трипановые Горы — грозная стена между крупными речными системами и торговыми путями. Благодаря такому благоприятному окружению у нас нет недостатка в предложениях о начале добычи кристаллов в этих горах."
develop_sunshine_chromium:0 "Месторождения хрома на Солнечном Мысе"
develop_sunshine_chromium_desc:0 "Периодтиты, обнаруженные в прибрежных скалах Солнечного Мыса, демонстрируют многообещающие признаки широкого распространения хромита в этом регионе. При ближайшем рассмотрении это может воплотить в реальности многие наши задумки."
develop_jade_crystals:0 "Кристальные месторождения Нефритовых Просторов"
develop_jade_crystals_desc:0 "В самых отдалённых уголках Кирии лежат ряды холмов и небольших гор, внутри которых скрываются залежи магических кристаллов. Хотя кирины, называющие Нефритовые Просторы своим домом, собирали кристаллы с момента сотворения мира, использование сил промышленности значительно повысит добычу."

