get_cruiser_submarine_2_desc:0 "Подводные крейсера позволяют нам наносить удары по очень удалённым целям, но их конструкция устарела в различных отношениях. Новый подводный крейсер потенциально можно оснастить различным надводным вооружением, а также торпедами и гидросамолётами."
get_suicide_craft: "Спроєктувати літак-самовбивцю"
get_suicide_craft_desc:0 "Эффективность смертников очень высока, и после появления ракетных двигателей мы можем разработать самолет, специально предназначенный для выполнения таких миссий. В отличие от традиционных истребителей, максимальный объём взрывчатки которых ограничен топливом, эти самолеты будут самыми настоящими бомбами с копытным наведением. Они могут нести до 1200 кг взрывчатки."
ban_neutral_party: "Заборонити традиціоналізм"
ban_neutral_party_desc: "Традиціоналістські та монархістські партії не перестають протестувати проти уряду на кожному кроці, сіючи невдоволення й ускладнення нашого управління. Час розправитися з цим."
ban_neutrality_party_tt: "Зміна популярності нейтралітету: §G-[?Root.party_popularity@neutrality|%0]§!.\n"
anti_neutral_raids: "Антитрадиціоналістські рейди"
anti_neutral_raids_desc: "Ми мусимо розправитися з традиціоналістськими та монархістськими елементами в нашій нації заради довготривалої внутрішньої стабільності. Їхній вплив занадто великий, і вони потенційно можуть стати проблемою для уряду."
seize_some_trucks_woo: "Присвоїти цивільні вантажівки"
seize_some_trucks_woo_desc:0 "Коммерческие автомобильные компании обладают существенным влиянием на нашу инфраструктуру. В условиях надвигающейся войны мы имеем право реквизировать технику для государственного пользования."

