 # Нейтралітет
 EQC_reichsmandat.1.t:0 "Новий гохкомісар"
 EQC_reichsmandat.1.d:0 "Це був тихий день в Сансеті. Більшість армій покинула місто, хоча невеликий гарнізон залишився для охорони порядку, поки місцеві урядові структури не відновлять здатність працювати. Тут, в особняку президента, невелика церемонія оголосила офіційним заснування райхсмандату. [THIS.GetLeader] виголосив/ла коротку промову перед тим, як офіційно інавгурувати Ельзу фон Шнабельтасс новим гохкомісаром. Потім Ельза виголосила ще одну промову та відповіла на кілька запитань журналістів, і вже незабаром церемонія завершилася.\n\nІ ось вона тут. Гохкомісар Нойштутенланду. Ельза зітхнула. У неї було стільки гарних планів у Ґриффенгаймі, які тепер залишаться незавершеними. Але підвищення до гохкомісара було надто чудовою можливістю, щоб пропустити її. Можливо, вона подумала, коли ці поні культурно інтегруються, вона зможе повернутися і завершити свої плани.\n\nТак. Поні. Вона намагалася зосередити свої думки. Незабаром Ельза зустрінеться з кимось із місцевих жителів, і ще було що підготувати. Вона схопила папку на своєму столі, щоб переглянути інформацію, яку їй надали співробітники. Списки впливових поні. Списки еліт поні. І списки різних вітчизняних лідерів грифонів. Вона почала копатися у звітах.\n\nНайважливішим було б знайти відповідного Mandatspräsident (президента), який міг би керувати повсякденною роботою, не заважаючи їй. І, звичайно, буде служити дружнім обличчям для поні. Напевно, це буде складна справа, оскільки, згідно зі звітами до неї, багато поні все ще залишалися вірними Еквестрії. \n\nЦе буде довгий шлях."
 EQC_reichsmandat.1.a:0 "Займемось роботою."
 EQC_reichsmandat.1.b:0 "Я хотів би мати там свої вуха."
