 EQC_elsa_von_schnabeltass:0 "Ельза фон Шнабельтасс"
 EQC_elsa_von_schnabeltass_desc:0 "§YНародилася§!: 17-го листопада 956-го року в Тассдорфі, Катерин\n\n§YБіографія§!: Ельза фон Шнабельтасс народилася в родині збіднілого шляхтича. Її мати невдовзі померла, і батькові довелося продати родинний маєток через зростання боргів, коли їй було сім років. Проживши деякий час у Катеринбурзі, вони переїхали до Ґриффенгайму в 972-ому році, коли їй було п'ятнадцять. Тут її батько працював в імперській адміністрації. Вони вступили в контакт з іншими дворянами, які, однак, зневажливо ставилися до неї та її батька через бідне становище.\n\nРеволюція коштувала її батькові роботи та майже життя, але вони змогли втекти на північ до Бронзгіллу. Коли революція закінчилася, її батько повернувся до столиці, а сама поні переїхала в Єль. Дедалі рішучіша, вона заручилася імперською підтримкою своїх досліджень, вивчаючи право в Ґрінбеці. Вона була найкращою у своєму класі, що принесло їй рекомендацію для роботи в імперській податковій службі. Добре заробляючи, вона змогла викупити маєток Шнабельтассів, виконавши свою першу мету в житті. Але на своїй новій поважній посаді вона тепер могла налагодити мережу контактів, щоб також організувати помсту дворянам, які зневажливо ставилися до її батька.\n\nЗавдяки цьому вона стала розбіжником у дворі Ґриффенгайму. Хоча важко ігнорувати її талант, працьовитість і непохитну відданість Імператору, частина народу Імперії явно не скривають радості від того, що вона більше їм не завадить..."
 
 EQC_willy_pferdefreund:0 "Віллі Пфердефройнд"
 EQC_willy_pferdefreund_desc:0 "§YНародився§!: 9-го квітня 978-го року в Скайфоллі\n\n§YБіографія§!: Віллі Пфердефройнд народився у «найбільшому маленькому місті» в родині Горста та Єви Пфердефройнд. Його батьки працювали в імпортно-експортному бізнесі з Еквестрією, що призвело до того, що він дуже рано в житті познайомився з поні. Коли йому було всього шість, батьки взяли його в поїздку в Кантерлот, де вони мали організувати деякі справи, але там він заявив, що «залишиться тут, серед поні». Хоча цього не сталося – його батьки рішуче не дозволили цьому статися – з тих пір він жив для виконання своєї мрії.\n\nКоли він виріс, він почав працювати в бізнесі своїх батьків, завжди користуючись нагодою для ділових поїздок в землі поні. Крім цього, він також поширив свої контакти на Імперію Грифонів. Коли вона відновила силу, він переключив свою роботу на політичну активність. Він став почесним членом «Vereinigung greifischer Ponys» (Союзу грифонських поні) і рішучим прихильником більшої багатовидовості в Імперії. Крім того, він виступав за гармонію, вихваляючи свій досвід в Еквестрії.\n\nКоли настав час вибрати гохкомісара для райхсмандату, він здавався ідеальним кандидатом, щоб стати дружнім обличчям Імперії. І він справді має намір переконатися, що поні, як Імперії, так і райхсмандату, не отримають короткого кінця палиці."
 
 EQC_werner_rotfluegel:0 "Вернер Ротфлюгель"
 EQC_werner_rotfluegel_desc:0 "§YНародився§!: 28-го квітня 969-го року в Ґриффенгаймі, Імперія Грифонів\n\n§YБіографія§!: Вернер Ротфлюгель народився в Ґриффенгаймі в родині металістів. Він виріс в атмосфері напруги в місті, яка зрештою вилилася в революцію. Хоча хаос загалом не торкнувся його родини, він почав зневажати як республіканців, так і монархістів. У чотирнадцять вчився на слюсаря, але незабаром, як і його батьки, перейшов на металообробку.\n\nПід час роботи на заводі серед пролетаріату поширювалися комуністичні ідеї. На той момент Вернер був ще значною мірою неполітичним, вважаючи комунізм лише варіантом республіканізму. Проте в якийсь момент він випадково прочитав статтю Клари Вуфкін, яка виступала за монархо-комуністичний режим. Він негайно побачив у цьому вирішення всіх проблем республіканізму, а також монархізму, інтерпретуючи його – неправильно, як дехто сказав би – як уряд, який здатний встановити справжню справедливість мирним шляхом.\n\nНезабаром він організував власну профспілку з явно монархо-комуністичною ідеологією. На його розчарування, нікого з його колег його ідея не зацікавила, навіть серед ширшого міста приєдналася лише маленька кучка. Усе змінилося, коли монархо-комунізм офіційно прийшов в Імперію. Він негайно спробував запропонувати свої послуги уряду, який вважав його лояльним, але не надто розумним.\n\nТепер він став гохкомісаром райхсмандату, що виявилося поверненням до його старих часів. Незважаючи на всі його зусилля, поні, здається, не вражені його ідеями, але він звик боротися наодинці за праву справу."
