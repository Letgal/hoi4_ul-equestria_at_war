 # Нейтралітет
 EQC_the_reichsmandat_neutrality:0 "Райхсмандат"
 EQC_the_reichsmandat_neutrality_desc:0 "Ми заснували Райхсмандат... юридично, проте окрім слів це поки що нічого не значить. Економіка в безладі, немає ні поліції, ні судової системи. Нам потрібно будувати політичні структури з нуля."
 
 EQC_meet_with_pony_nobles:0 "Зустріч із елітою поні"
 EQC_meet_with_pony_nobles_desc:0 "Треба набрати прихильників для нашої влади. Нашими природними союзниками тут залишаються еліти старого Нового Мейрленду. У нас, звичайно, є більш суворе тлумачення монархії та правління еліти, ніж у старій Еквестрії, хоча це може бути навіть плюсом..."
 
 EQC_sway_the_native_griffons:0 "Рядити місцевих грифонів"
 EQC_sway_the_native_griffons_desc:0 "У Новому Мейрленді була і залишається значна популяція грифонів, яких тривалий час дискримінували та пригнічували поні. Нам потрібно привернути увагу до цієї спільноти, оскільки вони можуть сформувати базу лоялістів."
 
 EQC_review_the_law_codes:0 "Передивитись законодавчий кодекс"
 EQC_review_the_law_codes_desc:0 "Законодавчий кодекс Нового Мейрленду лише частково підходить для наших цілей. Натомість ми відштовхнемось від імперського закону, звісно, ​​з урахуванням нашого особливого становища."
 
 EQC_support_imperial_settlers:0 "Підтримати імперських поселенців"
 EQC_support_imperial_settlers_desc:0 "І наша економічна, і політична ситуація все ще нестійкі. Як рішення цьому, імперські переселенці, які намагаються знайти нове життя в райхсмандаті, є даром богів. Ми повинні просувати їх на важливі посади в нашій уряді, так ми швдиок позбавимось кризи."
 
 EQC_the_prelate_of_sunset:0 "Сансетський Прелат"
 EQC_the_prelate_of_sunset_desc:0 "Сансет є не тільки нашою столицею, але незабаром також стане резиденцією нашого нового прелата. З цим, Трійця офіційно прибуде до нашого маленького райхсмандату, і якщо пощастить, ми вже скоро зможемо привітати перших новонавернених. Поні краще забути стару Селестію."
 
 EQC_a_new_culture:0 "Гібридна культура"
 EQC_a_new_culture_desc:0 "Важливо, щоб ми представили імперські чесноти поні рейхсмандату. На першому місці серед них будуть слухняність, працьовитість і віра в богів. І, звичайно, їм слід побачити славу Імператора."
 
 EQC_invite_griffon_companies:0 "Запросити грифонські компанії"
 EQC_invite_griffon_companies_desc:0 "Компанії з Імперії завжди чекають нових можливостей для розширення. Незабаром вони знайдуть в нас благодатний ґрунт для збільшення кількості працівників і ринків збуту своїх товарів, що має покласти край останнім наслідкам нашої економічної недуги."
 
 EQC_posniaks_of_the_west:0 "Пошняки заходу"
 EQC_posniaks_of_the_west_desc:0 "Пошняки, поні, які вірять у Трійцю та інтегруються в герцландську культуру, поширені на східному кордоні Геллквіллу та Лонґсуорду. Насправді тамтешні лицарські ордени були найкращим прикладом того, як показати поні славу цивілізації грифонів. Тепер у нас є все, щоб створити тут, у райхсмандаті, «пошняків заходу»."
 
 EQC_loyalty_to_the_empire:0 "З Імперією до кінця"
 EQC_loyalty_to_the_empire_desc:0 "Найважливішим завданням нашого уряду є і буде забезпечення лояльності райхсмандату до Імперії. У цьому ми досягли прогресу – тепер усередині нашої маленької нації є принаймні певна підтримка для подальшої інтеграції в Імперію."
 
 # Гармонія
 EQC_the_reichsmandat_harmony:0 "Райхсмандат"
 EQC_the_reichsmandat_harmony_desc:0 "Райхсмандат було створено, що означає багато роботи попереду. На даний момент у нас немає жодної чіткої політичної організаційної структури, наші мрії про гармонію та демократію залишаються лише мріями."
 
 EQC_organize_the_parties:0 "Організація партій"
 EQC_organize_the_parties_desc:0 "Якщо ми колись захочемо провести вибори, необхідною умовою є стануть функціонуючі політичні партії. Наш гохкомісар зустрінеться з відповідними кандидатами, щоб вони почали розбудовувати партійні структури та гуртувати прихильників. Гонка от-от почнеться!"
 
 EQC_go_through_the_law_books:0 "Переглядуючи юридичні підручники"
 EQC_go_through_the_law_books_desc:0 "Закони старого Нового Мейрленду Джет Сета чудово працювали, але відтоді витекло багато води. Звісно, ​​ми не можемо ігнорувати, що зараз ми - частина Імперії Грифонів, тож нам потрібно переглянути наші підручники та знайти компромісні рішення."
 
 EQC_the_election_reichsmandat:0 "Наш головний день"
 EQC_the_election_reichsmandat_desc:0 "Все готово, поні нетерпляче чешуть копитами. Проведемо ж вибори, і переможець стане президентом."
 
 EQC_the_social_harmonic_mandate:0 "Мандат соціал-гармоністів"
 EQC_the_social_harmonic_mandate_desc:0 "На виборах до райхсмандату перемогла Соціал-Гармонічна Партія. Віллі Пфердефройнд призначив їх лідера Mandatspräsident (президентом райхсмандату), тож незабаром ми побачимо вплив їхнього бачення на країну."
 
 EQC_liberalize_education:0 "Лібералізація системи освіти"
 EQC_liberalize_education_desc:0 "Освіта є ключем до багатьох речей у житті. Щоб отримати максимальну віддачу від нашого населення, ми повинні переконатися, що кожен поні та кожен грифон зможуть повністю розкрити свій потенціал. Почнемо з лібералізації доступу до освіти."
 
 EQC_build_up_the_administration:0 "Розвиток адміністрації"
 EQC_build_up_the_administration_desc:0 "Як відомо кожному поні, держава потребує належного управління. Нам потрібно збирати податки, бажано з багатих, також нам потрібно виділяти субсидії тим, хто їх потребує. Керувати всім цим потрібні працьовиті бюрократи."
 
 EQC_improve_citizen_welfare:0 "Поліпшення добробуту громадян"
 EQC_improve_citizen_welfare_desc:0 "Щоб повернути економіку в нормальне русло, недостатньо лише відновити роботу правового середовища. Нам також потрібне стабільне споживання нашого населення, а як простіше його отримати, аніж віддавши готівку тим, хто її витрачатиме?"
 
 EQC_the_fair_work_act:0 "Закон про добропорядну працю"
 EQC_the_fair_work_act_desc:0 "Закон про добропорядну працю - це поєднання законів, які встановлюють правові стандарти щодо найму та звільнення працівників. Правова пустеля останніх років завдала шкоди здоров'ю наших громадян. Тільки поні, яким не потрібно турбуватися про власне завтра, можуть продуктивно працювати."
 
 EQC_the_conservative_mandate:0 "Мандат консерваторів"
 EQC_the_conservative_mandate_desc:0 "Консервативна партія перемогла на виборах, і Віллі Пфердефройнд призначив свого кандидата президентом. Їхня перемога свідчитиме про зміцнення впорядкованих елементів нашого суспільства."
 
 EQC_protect_our_culture:0 "Поні - не грифон"
 EQC_protect_our_culture_desc:0 "Ми можемо бути частиною громадної Імперії Грифонів, але завдяки нашому особливому статусу ми маємо набагато більше можливостей зберегти нашу місцеву культуру. І це те, що ми повинні зробити – починаючи із захисту нашої прекрасної поньскої мови від проникнення герцландців."
 
 EQC_liberalize_the_economy:0 "Лібералізація економіки"
 EQC_liberalize_the_economy_desc:0 "Найкраще втручання в ринок – це невтручання, і це факт. Хаос минулих років залишив нашу економіку в руїнах, але, лише встановивши певну законодавчу базу, ми можемо отримати вигоду від самовідновлювальних можливостей економіки."
 
 EQC_lower_taxes:0 "Менші податки"
 EQC_lower_taxes_desc:0 "Для подальшого стимулювання економіки та остаточного подалання економічного недугу ми знизимо податки на різні товари та доходи. Хоча це обійдеться нам у монету в короткостроковій перспективі, економічний стимул, який ми отримаємо від цього, відіб'є нам усі гроші, навіть більше."
 
 EQC_imperial_industrial_partnerships:0 "Імперське промислове партнерство"
 EQC_imperial_industrial_partnerships_desc:0 "Власне Імперія знаходиться поруч, і вони мають – на відміну від нас – величезну промислову базу. Ми повинні запросити деякі з їхніх компаній інвестувати в наш маленький райхсмандат, але, звісно, ​​нам потрібні відповідні стимули для цього."
 
 EQC_a_fruitful_cooperation:0 "Плідна співпраця"
 EQC_a_fruitful_cooperation_desc:0 "Наші стосунки з Імперією це не просто метрополія-колонія. Нехай ми є автономною частиною Імперії, але все одно підтримуємо стосунки на рівних. Ніхто не обіцяв нам цього спочатку, тож ми повинні цим пишатися."
 
 # Комунізм
 EQC_the_reichsmandat_communism:0 "Райхсмандат"
 EQC_the_reichsmandat_communism_desc:0 "Ми заснували райхсмандат, однак наших прихильників тут мало, якщо є взагалі. Треба показати місцевим поні міць і славу грифонського комунізму."
 
 EQC_build_up_the_party:0 "Змонтувати партію"
 EQC_build_up_the_party_desc:0 "Добре комуністичне суспільство потребує також сильної комуністичної партії, здатної об'єднати всі верстви суспільства. На жаль, поні, схоже, зневажають гріфонський спосіб комунізму і чомусь вважають, що Імператор не сумісний з тим, кого вони називають рівними. Як ж вони помиляються."
 
 EQC_expropriate_large_landholders:0 "Експропріювати великих землевласників"
 EQC_expropriate_large_landholders_desc:0 "Основою всякого комунізму є власність на землю. Земля належить істотам, які на ній працюють, а не якимось жирним олігархам. Ми будемо експропріювати будь-якого поні, який володіє надмірною часткою сільськогосподарської землі."
 
 EQC_the_first_combine:0 "Перший комбінат"
 EQC_the_first_combine_desc:0 "Якщо ми хочемо переналаштувати нашу економіку за комуністичною моделлю, комбінат як економічна одиниця, безперечно, має стати нашою відправною точкою. Тут робітники володіють власною фабрикою під м’яким керівництвом комуністичної партії."
 
 EQC_introduce_communist_legal_codes:0 "Запровадити комуністичний правовий кодекс"
 EQC_introduce_communist_legal_codes_desc:0 "Старий правовий кодекс Нового Мейрленду був написан для капіталістичного суспільства. Нам потрібно поставити його під пильну увагу, якщо ми хочемо, щоб він відповідав нашій новій, рівноправній суспільній моделі. І не забувайте, що Імператор захищає нас від гнусної реакції."
 
 EQC_collectivization_of_the_agricultural_sector:0 "Колективізація сільського господарства"
 EQC_collectivization_of_the_agricultural_sector_desc:0 "У минулому вільні селяни могли обробляти свою землю самостійно, і деякі з них створили перші протокомуністичні громади. Однак у наш мінливий час нам потрібно об’єднувати ресурси, оскільки інакше сучасне промислове сільськогосподарське обладнання було б неможливо обслуговувати. Отже, ми представимо колгосп, як велике, громадське господарство."
 
 EQC_invest_in_heavy_industry:0 "Інвестиції у важку промисловість"
 EQC_invest_in_heavy_industry_desc:0 "Наш гохкомісар, Вернер Ротфлюгель, колись був металістом. І так само, як для нього, важка промисловість є живильним середовищем для комуністичних робітників. Тому збільшення важкої промисловості є не лише необхідною інвестицією в нашу економіку, а й політичним благом"
 
 EQC_review_the_party_doctrine:0 "Перегляд партійної доктрини"
 EQC_review_the_party_doctrine_desc:0 "Давайте подивимося правді в очі: Комуністична партія Нойштутенланду була заснована поспіхом із лише кількома членами. З тих пір ми пройшли довгий шлях, і тепер настав час переглянути те, що ми промчали за один день тоді. Звичайно, ми також будемо консультуватися з нашою головною партією в Ґриффенгаймі."
 
 EQC_expand_the_political_department:0 "Розширити політвідділ"
 EQC_expand_the_political_department_desc:0 "Політична свідомість є першим кроком будь-якого нового комуніста. Вони повинні усвідомлювати небезпеку реакції, репресивну природу капіталізму та чесноти рівного суспільства. Треба вийти і сказати народу правду."
 
 EQC_loyalty_to_communism:0 "Вірність комунізму"
 EQC_loyalty_to_communism_desc:0 "Ми - напівавтономна частина Імперії Грифонів, але справжня наша вірність — комуністичній думці. На щастя для нас, наші володарі в Ґриффенгаймі - провідні світової сили справжньої комуністичної думки – набагато кращої за будь-яке інше – тому, підтримуючи їх, ми справді підтримуємо комунізм у цілому."
 
 ### Ідеї ###
 
 EQC_economic_chaos:0 "Економічний хаос"
 EQC_economic_chaos_desc:0 "Після встановлення райхсмандату, економіка повністю занепала. Тисячі документів були знищені, гроші втратили свою цінність, багато хто залишився без роботи."
 
 EQC_legal_chaos:0 "Правовий хаос"
 EQC_legal_chaos_desc:0 "Райхсмандат міг бути створений на папері, однак на жаль реальність виглядає інакше. Ніхто не знає, які закони мають застосовуватися, поліція виглядає жалюгідно, а судова система... про неї сказати впринципі нічого"
 
