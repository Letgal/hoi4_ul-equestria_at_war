 EQC_reichsmandat.1.c:0 "Наступна зупинка: Нойштутенланд!"
 EQC_reichsmandat.1.c_tt:0 "§YВи пересядете за райхсмандат.§!\n\n§RПопередження: контент зроблений більше для галочки, ніж для гри.§!\n\n§YУ вас буде можливість пересісти назад у будь-який час.§!"

 EQC_reichsmandat.2.t:0 "Приємний вечір"
 EQC_reichsmandat.2.d:0 "Краун Джуел трохи опустила голову. «Прекрасна ідея, Ваша Високосте. Приємно бачити, що наш уряд цінує справді важливі речі». Вона озирнулася. «Я бачу, що ви запросили багатьох найшановніших поні Нового Мейрленду. Мушу визнати, що я сумнівалася, як Імперія грифонів впорається з цією делікатною ситуацією, але все обернулося чудовим чином».\n\nЕльза посміхнулася. Краун Джуел могла б стати гарним Mandatspräsident'ом. «Шановна Краун Джуел, честь чути це від вас. Справді, мій намір полягає в тому, щоб чесноти Імперії також могли принести користь Новому Мейрленду. Сьогодні багато хто вважає, що політичну владу слід надати народу. Але ми ж бачимо, що для правління потрібні особливі таланти, правда? Владу мають використовувати ті, хто для цього найкраще підходить.»\n«Не можу не погодитися! Жаль в цьому світі все менше віддяки. Я володію малим бізнесом у Нью-Гуфінґтоні, і я можу вам сказати, що сьогоднішні працівники найгірші, тільки і чую від них галаси про підвищення зарплати. Як би ж їхня зарплата вже не становила більшість моїх витрат! Про їх реакцію, коли я прошу щось зробити трохи понаднормово, взагалі страшно казати. Деякі з них категорично відмовлялися – звичайно, такі надового у мене не залишаються... і з цього приводу, чи не розглядаєте ви... «адаптацію» законодавства?"\n\n«Усі закони старого Нового Мейрленду незабаром будуть адаптовані. Все ж таки, Імперія має набагато більш розумний підхід до цих законів. Я думаю, що в світлі гармонізації, деякі зміни справді потрібні».\n\nУ цей момент почав грати оркестр. Знову опустивши голову, Краун Джуел дивилася на Ельзу з очікуванням. Ельза прийняла пропозицію, і під приємні вуху звуки музики вони почали танцювати. Вечір ще тільки починався, вона танцювала з багатьма кобилами та жеребцями. На жаль, не всі вони так привітно зустріли новий уряд, як Краун. Її робота тут була далека від завершення."
 EQC_reichsmandat.2.a:0 "Ми наведемо порядок на цих землях."
 
 EQC_reichsmandat.3.t:0 "Прелат Сансета"
 EQC_reichsmandat.3.d:0 "Ельза стояла перед новобудовою міста. Вона справді не могла вирішити, чи було б гарною ідеєю працювати з місцевими архітекторами, а не просто покладатися на герцландських. Це був би новий Храм Ейр, навіть більший за резиденцію нового Прелату Нойштутенланду. По-перше, було нелегко навіть вибрати, якому богу буде присвячена прелатура. Більшість, мабуть, віддали б перевагу Борею, найвищому з богів, але зрештою вона отримала наказ замість цього мати Прелата Ейр. Далі, будівництво храму було повне труднощів, оскільки архітектори-поні були просто не в змозі наслідувати гарний герцландський стиль будівництва храмів. Після ряду переглядів, результатом стало цікаве поєднання архітектурних стилів. Вона зітхнула. Можливо, це принаймні зробить його більш привабливим для поні.\n\nВона також довго думала, як організувати церемонію відкриття. Примусити поні до нової віри, ймовірно, займе багато часу в будь-якому випадку, але хороше перше враження може дати гарну перевагу. Тому вона запросила кілька успішних прикладів пошняків з Геллквіллу. Її думки почали трохи блукати. Пошняки прикордоння справді захоплюючі. Це був найкращий доказ того, що Імперія може бути інклюзивною для всіх істот. Це було б її бачення як гохкомісара – вона мала б довести Ґриффенгайму, що поні можуть бути продуктивними та вірними підданими.\n\nЇї роздуми перервали, коли до неї підійшов слуга. «Ваша Високосте, час. Новий Прелат незабаром прибуде зі столиці».\n\nПісля короткої їзди на автомобілі вони прибули на головний вокзал Сансету. Невдовзі прибув імперський потяг із чітким позначенням Архонату Ейр. Райхсмандат зустрів нового Прелату Сансету та всього Нойштутенланду."
 EQC_reichsmandat.3.a:0 "Ласкаво просимо, Прелат Гільдегард."
 EQC_reichsmandat.3.b:0 "Ласкаво просимо, Прелат Август."
 
 EQC_reichsmandat.4.t:0 "Звіт метрополії"
 EQC_reichsmandat.4.d:0 "Настав час ще одного звіту до столиці, і нарешті вона матиме гарні новини; новий уряд стабілізувався, як фінансово, так і політично. Хоча більшість поні все ще були апатичними до її режиму, вони принаймні тепер були готові працювати разом з ним.\n\nКоли вони складали звіт, вона відчувала тепле почуття гордості. Вона ще раз показала це всім, хто не вірив: якщо грифони імперського уряду сподівалися дати неможливе для неї завдання, то вони погано старалися. Замість провалу, економічні показники стабілізувалися, податкові надходження неухильно збільшувалися, а безробіття досягло нового мінімуму. Досить скоро всі інвестиції, які імперський уряд вклав у свій невеликий мандат, щедро окупляться.\n\nВ політичному плані її звіт також покаже позитивні ознаки. Так, більшість населення далека від лояльності, однак тепер існував клас впливових поні, які підтримали її режим; ті, на кого вона – та Імперія – могла покластися в майбутньому. Місцеві грифони, хоча й не вважали себе імперцями, принаймні позитивно оцінили свою нову справжню рівність у нації. Звичайно, все могло бути ліпше, адже вона сподівалася, що принаймні грифони справді вітатимуть її режим. Але хоча б вони загалом були проти того, щоб знову повернутися до статусу еквестрійської колонії.\n\nНарешті, новонавернені. Їх було небагато, але у такому великому місті, як Сансет, храми непогано заповнені. У майбутньому потрібно було б побудувати більше храмів, щоб більше поні побачили світло Трійці. Наразі навіть мінімальний прогрес залишається прогресом. Можливо, «пошняки заходу» були трохи амбітними, але з часом це зміниться. На Фронтирі поні теж не за хвилину міняли культуру.\n\nВона відклала перо й подивилася на свій звіт, її Магнум Опус. Вона взяла стос паперів, поклала в портфель і покликала свого секретаря. Але залишалася одна неприємна думка: незалежно від того, наскільки добре вона виступатиме тут, це робота на все життя або принаймні доти, поки її не відкличе Імператор. Зрештою, їй потрібно було б відпустити свої старі амбіції, чого і хотіли столичні інтригани."
 EQC_reichsmandat.4.a:0 "Сьогодні - гарна робота. Завтра - гарна робота... і так без кінця."
 
 # Гармонія
 EQC_reichsmandat.5.t:0 "Новий гохкомісар"
 EQC_reichsmandat.5.d:0 "Оголошення викликало неабиякий інтерес. Площа перед колишнім президентським палацом у Сансеті була заповнена поні, які приїхали побачити нового гохкомісара. Дійсно, репутація Віллі Пфердефройнда поширилася на Новий Мейрленд, але атмосфера не була вільною від напруги. Знадобиться значно більше одного хорошого грифона, щоб змусити народ полюбити новостворений райхсмандат Імперії.\n\nЖоден грифон не думав про це так само, як сам Віллі. Часом він називав себе дурнем навіть за те, що прийняв пропозицію – було б неможливо збалансувати інтереси Імперії з інтересами поні під його захистом. Але на іншій клешні, хто інший зробив би це? І головне, щоб він накоїв? Краще він за кермом, ніж один із тих грифонів, які сприймуть це лише як крок у своїй кар’єрі.\n\nОркестр заграв імперський гімн, а потім новомейрлендський, сигналізуючи про прибуття [THIS.GetLeader]. Віллі наполіг на тому, щоб зіграти старий гімн Нового Мейрленду. Це послужить сигналом для поні. І справді, він міг побачити, як деякі поні піднімають голову, почувши знайомі звуки. Він трохи боявся реакції імперців, але марно. Потім, [THIS.GetLeader] виголосив/ла коротку промову, у якій було чутно надію, що новий гохкомісар стане тим грифоном, який зможе побудувати дружні стосунки між Імперією та поні. За промовою послідувала більша промова самого Віллі, в якій він висловив надію на встановлення гармонії, а також на вільні та чесні вибори в райхсмандаті. Таким чином, він офіційно вступив на посаду гохкомісара – тепер мала розпочатися справжня робота."
