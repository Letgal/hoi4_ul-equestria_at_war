 EQC_reichsmandat.6.t:0 "Вибори"
 EQC_reichsmandat.6.d:0 "Після місяця ретельної підготовки, настав час виборів. Це було непросто, адже, незважаючи на те, що в Новому Мейрленді були створені партії, ці структури були в основному знищені під час заворушень до заснування райхсмандату. І тому Віллі мав відновити дві нові групи. Коли він думав про це, йому було дуже смішно, наскільки схожими були в цьому відношенні Імперія загалом і новий райхсмандат. Обидва впроваджували свою демократію зверху вниз.\n\nАле так воно і повинно бути. Якщо стара революція 978-го року щось і довела, так те, що цю демократію не міг побудувати народ. Його старий дім, Скайфолл, був найкращим доказом, незважаючи на свій республіканський дух, він завжди був у залізних лапах Гішара. І це не кажучи про Клаудбері, де Кемерськай десятиліттями вдавав, що він президент-демократ. Все нісенітниця.\n\nЦей хід думок обірвав дзвінок його секретару. Голосування почалося, і він віддасть свій голос під час того, що можна було б назвати публічною церемонією. Дійсно, це було справжнім шоком для багатьох поні, коли він оголосив пару тижнів тому, що відмовився від імперського громадянства на користь громадянства Нойштутенланду. Але це був необхідний крок. Як інакше він міг переконати поні, що дбає про їхні інтереси? Тепер його судитимуть за тими ж законами, що й інших, і рішення уряду стосуватиметься його так само. І справді, в якомусь сенсі його життєва мрія здійснилася... це була не Еквестрія, але вона була настільки близькою, наскільки він міг наблизити її. Після другого, більш серйозного дзвінка секретаря, він встав із-за столу і пішов голосувати.\n\nНаступного дня оголосили результати виборів. Партія з найбільшою кількістю місць у парламенті отримає мандат президента. І переможцем стали..."
 EQC_reichsmandat.6.a:0 "Соціал-гармоністи!"
 EQC_reichsmandat.6.b:0 "Консерватори!"
 
 EQC_reichsmandat.7.t:0 "Нові можливості"
 EQC_reichsmandat.7.d:0 "«Вгадай що, Уайт Буш? Сьогодні я отримав листа, тепер я можу вчитися в університеті! Ви б і не подумали, правда? Їх вразили мої письменницькі навички, тому вони дозволили мені вивчати право. Це вони зараз переглядають усі закони, тож такі поні, як я, будуть мати великий попит.»\n\n«Заспокойся, Роуз Буш, я не думаю, що незабаром втрачу тебе, навіть якщо іноді цього забажаю». Гаркнув він. «Наші батьки ніколи не зможуть розрахуватися за твій вступ до університету – не кажучи вже про витрати самого університету. Це мрія, люба. Ми - бідні працівники ферми з Гувсплейнс, ми не можемо навчайся в університеті.»\n\n«Ти заблукав, брате. Минулого тижня уряд скасував усі плати за навчання, они заявили про це на радіо і мій листа це підтверджує. Уряд також запровадив програму надання безвідсоткових кредитів для бідних студентів, як ти можеш бачити, це так само стосується мене... як ці нові монету звуться... 500 всеоднотсів щомісяця, поки я вчуся».\n\nРоуз Буш притиснула братові листа до обличчя. Він узяв листа копитом і почав читати. Через деякий час він хруснув мордою і пробурмотів: «Добре. То йди й залишай мене тут гнити»."
 EQC_reichsmandat.7.a:0 "Освіта - ключ до всього."
 
 EQC_reichsmandat.8.t:0 "Мовно-регулюючий закон"
 EQC_reichsmandat.8.d:0 "«Герр Комісар... іх'... єєє... мьоген Зі, абер Райх канн нихт зайн... фертрауен». Старий поні похитав головою. «Іх'... єєє...»\n\n«Зупиніться, Ви можете говорити зі мною поньскою. Я житель Нового Мейрленду, як і кожен із вас.» Поні здивовано подивився, почувши, як гохкомісар говорить бездоганною мовою поні, навіть з легким новомейрландським акцентом. «І фактично, завдяки новому закону ви завжди зможете вести всі свої справи польською. Так, ви вже могли так робити раніше, але тепер уряд запровадив, що всі працівники держустанов повинні знати понську. Мене це стосується так само».\n\n«Справді, друже?.. Тобто комісар. Я вірогідно пропустив останні новини. Я працював у шахті й не дружу зі слухом з дня, коли біля мене тарабахнула вибухівка. Але це так... чи можу я пожати ваше копито... є, кіготь...?» Віллі Пфердефройнд схопив кігтем копито поні й потряс його. «Мабуть, мені потрібно переглянути свою думку про Імперію. Можливо, ви вже не такі й погані, як були за моїх днів...» І з цим коментарем старий поні поскакав геть.\n\n«Ця публічна зустріч вийшла дійсно корисною», — подумав Віллі. Ще було стільки недовіри, навіть після виборів. Він вважав за краще не ставити себе в центрі уваги. Можливо, вони побачать, що новий райхсмандат не надто відрізняється від старих часів. Зрештою, ці поні тут були колонією Еквестрії. Самоврядні, але все ще зв’язані з Кантерлотом. У якомусь сенсі нова домовленість навіть була не такою вже й відмінною, лише змінилась назва метрополії.\n\nВсе було нелегко. Сьогодні він зустрів чимало поні, і, можливо, переконав деяких із них. Новий мовно-регулюючий закон, безсумнівно, також допоможе змусити поні відчути менший тягар. Але скільки часу знадобиться, щоб справді покласти край цій глибокій недовірі?"
 EQC_reichsmandat.8.a:0 "Як ми можемо вважати себе гармоністами, якщо не цінуватимемо їхню культуру?"
 
 EQC_reichsmandat.9.t:0 "Звіт метрополії"
 EQC_reichsmandat.9.d:0 "Гохкомісар сидів за столом і готував свою нову доповідь Ґриффенгайму. Початок райхсмандату, безперечно, був бурхливим, але нарешті все стихло. Успішні вибори — можливо, найбільший успіх за весь час. Багато поні, особливо тут, у Новому Мейрленді, чули лише погані історії про Імперію, історії про тиранію династії Гроверів. Чи було дивно, що вони боялися гіршого? Але вибори та подальше призначення Mandatspräsident'а, який підтримувався демократичними партіями, змінили ситуацію.\n\nВіллі Пфердефройнд зітхнув. Звичайно, не все йшло гладко. Кожного разу, коли він посилав рапорт метрополії, їхньою відповіддю був список вимог. Так, вони завжди говорили про те, як вони цінують його зусилля щодо суспільної гармонії, але все ж, як він відчував, результат — єдине, що дня них має значення.\n\nІмперські компанії намагалися експлуатувати робітників Нового Мейрленду. Потрібні були численні втручання в імператорський двір, поки щось не змінилося. Ці промисловці дійсно мали нахабність ставитися до його маленьких поні як до колоніальних підданих! Секунду... «його» маленькі поні? Ход його думок на мить зупинився. Чому він щойно використав формулювання Селестії? Чи справді він почувався як вона...? Напевно ні.\n\nВін підняв голову, щоб подивитися у вікно. Ні, він не замінив Селестію на цих землях, і йому не слід думати про такі речі. Він був жителем Нового Мейрленду, як й інші поні. У демократичному процесі нема потреби в Алікорні – не кажучи вже про те, що він не мав жодної з їхніх повноважень. Єдине, що він міг зробити, і це завдання на все життя, — відстоювати інтереси новомейрлендців в Імперії. Якщо він міг вимагати будь-якої спадщини, то це було б для того, щоб не дати Новому Мейрленду стати імперською колонією."
 EQC_reichsmandat.9.a:0 "Новий Мейрленд, навіки в серці, залізно в душі"
 
 # Комунізм
 EQC_reichsmandat.10.t:0 "Новий гохкомісар"
 EQC_reichsmandat.10.d:0 "Дощ змусив в останній момент провести церемонію під дахом. Дивлячись на кількість відвідувачів, це могло врятувати його від збентеження, подумав Вернер Ротфлюгель. Незважаючи на велику кількість оголошень про відкриття заходу для публіки, зацікавлених можна було порахувати на кігтях, тож єдині, хто чекав на церемонію інавгурації, були натовпи журналістів.\n\nОднак в останній момент з'явилися досить старенький жеребець і зовсім молода кобила, єдині, що були тут не через роботу. Майже-гохкомісар так розгубився, що підійшов до дивної пари. «Вітаю, поні. Як добре, що ви знайшли дорогу сюди. Ви тут для церемонії?»\n\nСтарий жеребець відповів: «Вірно. Знаєте, багато років тому старий добрий Карамель Маркс звернувся до Селестії щодо її бачення Еквестрії. Ви знаєте про це? Майже ніхто не знає. Я часто завдаюсь питанням: що було б, якби Селестія холодно не виперла її тоді. А ви, в Імперії, як раз так і зробили, ваш Гровер прийняв комунізм. Мене засмучує факт, що ви, грифони, випередили нас - поні».\n\nМолода кобила штовхнула його заднім копитом. «Ти знову помиляєшся, старий. Ці грифони тут наші рятівники, саме вони! Дурні поні ніколи не хотіли чути, що комунізм і монархія працюють лише разом. Я дуже рада зустрітися з вами, гохкомісаре. Ви нарешті виправите все тут, правильно? Ви покажете цим поні-«комуністам», як виглядає справжній грифонський комунізм. Я бачила картини Імператора. Він виглядає дуже добре, не дивно, що він великий комуніст.» \n\nВернер тепер був ще більше розгублений. Здавалося, що вони обидва мали правильні ідеї, але чи справді вони були на правильному шляху? Він повернувся на сцену, і після короткої промови [THIS.GetLeader] і трохи довшої промови від себе, його офіційно призначили гохкомісаром."
 EQC_reichsmandat.10.a:0 "Час будувати справжній комунізм."
 EQC_reichsmandat.10.b:0 "Я хотів би мати там свої вуха."
 EQC_reichsmandat.10.b_tt:0 "§YВи будете отримувати звіти про події райхсмандату.§!"
 EQC_reichsmandat.10.c:0 "Наступна зупинка: Нойштутенланд!"
 EQC_reichsmandat.10.c_tt:0 "§YВи пересядете за райхсмандат.§!\n\n§RПопередження: контент зроблений більше для галочки, ніж для гри.§!\n\n§YУ вас буде можливість пересісти назад у будь-який час.§!"
 
 EQC_reichsmandat.11.t:0 "Перший комбінат"
 EQC_reichsmandat.11.d:0 "Деренчання пилорами на задньому плані додавало промислової атмосфери. Вернер Ротфлюгель відчув згадку про його колишні часи роботи слюсарем у Ґриффенгаймі. Де краще всього починати комбінат? Новий «Деревообробний комбінат «Карамель Маркс»» буде першим із багатьох, допоки новомейрландська економіка не буде належним чином перебудована.\n\nДля свого виступу він підготував сценарій: «Шановні поні та грифони деревообробного комбінату «Карамель Маркс». Для мене, як для гохкомісара, велика честь бути свідком зародження комунізму в нашій справедливій країні, але перед нами лежить ще багато роботи. Ця фабрика має велику історію, адже вона почалася понад двісті років тому, на будівництві простої лісопилки, що належала місцевому землевласнику».\n\nПромова тривала деякий час. У справжньому стилі цих вступних промов, вона охоплювала всю історію фабрики, всипавши фразами про експлуататорську природу приватного бізнесу. Там також говорилося про різні економічні питання, дотичні до фабрики, і загальні комуністичні теми, які абсолютно не стосувалися фабрики. Слухачі здебільшого втрачали інтерес через півгодини, але гохкомісар не дорозповів навіть половину.\n\nПроте ближче до кінця його промови – у цей момент багато хто вже спав – тих, хто все ще слухав, чекав сюрприз. «Як ви знаєте, Імператор дуже серйозно ставиться до встановлення комунізму тут, у Нойштутенланді. Оскільки це перший із, сподіваємося, багатьох комбінатів, він поставив на нього свою печать, тож тепер ви можете гордо називати себе «Комбінатом деревообробних виробів Карамель Маркс Його Величності». Я залишив це під кінець як сюрприз, і сподіваюся, що він сповнить вас такою ж гордістю, як і мене за це досягнення». Він зробив паузу в надії на спонтанні оплески, однак поні, з тих, що все ще слухали, лише здивовано випучили очі, перш ніж трохи пошепотіти між собою."
 EQC_reichsmandat.11.a:0 "Економічна реструктуризація має велике значення для Його Величності."
 
 EQC_reichsmandat.12.t:0 "Колгосп"
 EQC_reichsmandat.12.d:0 "Червона шапка, яку вони їй подарували, справді не підходила для єдинорога. Ймовірно, їх виготовляють для грифонів і просто відправляють до райхсмандату, не думаючи про дрібниці. Через хвилину, Файр Глоу, просто зробила отвір для свого рогу. Через це убір сидів трохи незручно, зате прочно.\n\nЧерез клопоти з її новими відзнаками, вона трохи запізнилася на ферму. Або колгосп, як їх тепер називали. Однак день був вдалий – її наполеглива праця нарешті окупилася, її підвищили до парткому колгоспу. Раніше всі вони працювали на сварливу стару кобилу. Про просте підвищення можна було і не мріяти, а тим більше про керівника ферми. Ні, стара кобила завжди хотіла «знати своїх поні». Не дивно, що всі керівники ферми були молодими жеребцями. Вона стримала випадкове здригнення.\n\nАле все змінилося. Їй було приємно побачити, що інші поні ферми вже прибули. «Товариші! Мені приємно бачити, що ви всі прагнете до роботи. Як новоспечений комісар партії... нашої, єє.., ферми... я, маю на увазі наш колгосп... ну, добре, все це трохи новітнє для нас усіх, правда?» З неї вирвався нервний смішок. «У будь-якому випадку, як ви знаєте, ми завжди працюємо на благо суспільства. Нас більше не пригнічують і не експлуатують капіталістичні господарі, ми тут, щоб робити добру роботу для нас і тих, про кого ми піклуємося. Слава комуністичній партії!» Вона з очікуванням глянула на своїх колег.\n\nНіхто не аплодував. Лише старий жеребець запитав: «Чи офіційне партійне вітання не має звучати як «Слава комунізму та Імператору Гроверу»?»\n\nВогняне сяйво притисло вуха назад. «Ну, правильно, але по-твоєму я закінчила? Я хотіла сказати, будь ласка, йди на своє робоче місце». І трохи вищим тоном додала: «Слава комунізму та Імператору Гроверу!» Можливо, просто замінили господаря-здирника на божевільного. Але це все одно був хороший обмін."
 EQC_reichsmandat.12.a:0 "Фермерський робітник — початок будь-якого комунізму."
 
 EQC_reichsmandat.13.t:0 "Звіт метрополії"
 EQC_reichsmandat.13.d:0 "Вернер Ротфлюгель сів за свій стіл, щоб знову написати доповідь в Ґриффенгайм. Як розвивалися справи? До певної міри добре. Економічний хаос, що виник після встановлення райхсмандату, було усунено. Усі закони були переглянуті та змінені відповідно до нових політичних реалій. В інших спектрах він також відчував стабілізацію ситуації. Вандалізм, досить поширений після початку переходу до комуністичної економіки, став рідкістю. А Комуністична партія, незважаючи на повільний початок, зростає.\n\nАле, поза шторами, де справді все було добре? Це було питання тисячі ідолів. Чи змінилися почуття поні, чи вони лише навчилися, коли потрібно плескати під час його промов? Сумно, але реальність, ймовірно, була ближчою до останнього. На його столі були розкидані всілякі звіти, але він знав, що принаймні половина з них була просто фальшивкою, а решта сумнівної якості. Усі ці поні, які створювали звіти, просто сподівалися на підвищення по службі або боялися, що станеться, якщо вони цього не зроблять. Він уже намагався бути м’яким, але якщо він буде надто м’яким, чи це не призведе до реакції?\n\nУ певному сенсі його робота нагадала йому його старі часи в Ґриффенгаймі. Його союз монархо-комуністів так і не прижився. З деяких причин ні грифони, ні поні, здається, не цінують поєднання комунізму та монархії. Винятком, звичайно, були собаки з Бронзгіллу. Але він підозрював навіть їх у тому, що вони настільки віддані Імператору, що глупо не можуть його відпустити. Чи він був єдиним живим, хто справді цінував концепцію, теорію, що лежить в основі монархо-комунізму? Йому це здавалося логічним.\n\nВін зітхнув. Зараз не час для глибоких ідеологічних питань. Він почав переглядати різноманітні статистичні дані на своєму столі та складати їх для Ґриффенгайму."
 EQC_reichsmandat.13.a:0 "Наша робота тут ніколи не закінчиться."
 
