GFS_nikolaus:0 "Николас Янарис Штальхерц"
GFS_nikolaus_desc:0 "§YДата рождения§!: 7 ноября 978 года\n\n§YЗвание§!: Подполковник\n\n§YБиография§!: Николас Янарис Штальхерц родился в семье из среднего класса в разгар Грифоньей Революции. В детстве родители нередко излишне опекали его, но изоляция наделила Ника страстью к путешествиям по миру, так что он вступил в Грифонью Имперскую Армию, достиг звания лейтенанта и даже получил Железный Крест. После демобилизации он продолжил воевать как солдат удачи и был нанят для обучения Компелов в Южной Зебрике партизанской тактике. Ник является убеждённым антикоммунистом и верным приверженцем политики Гроверов, так что он готов защищать грифонов Южной Зебрики и превращать их в бойцов, способных противостоять любой внешней угрозы.\n\n§YАвтор портрета§!: NotoriousNostalgia"
GFS_anesu_goldleaf:0 "Анесу Голдлиф"
GFS_anesu_goldleaf_desc:0 "Анесу Голдлиф родился во втором поколении колонистов. В детстве он любил как местную природу, длительные сафари и охоту вместе с отцом, так и жизнь колониста, управляющего небольшим поместьем в сельской местности, где работали в основном местные жители, пока отца не было дома. Анесу никогда не знал свою мать. Отец говорил, что она умерла при родах, но Анесу всегда подозревал, что в нём течёт не только колониальная кровь, хотя и не мог этого доказать. Анесу поступил на военную службу, чтобы выйти из-под тени отца. И хотя его родитель оплатил обучение, Анесу намеревался достичь карьерных успехов, а не сделать военную службу простой строчкой в резюме.\n\nПрименяя своё знание местности и логический ум, он освоил палящий зной пустынных лугов своей родины в роли молодого офицера, возглавляющего патруль разведчиков. К счастью, несмотря на его относительную неопытность, в то время требовались офицеры, хорошо знающие местность, так что карьеру Анесу пошла в гору. Наконец, когда за плечами уже были неоднократные повышения по службе, Анесу Голдлиф смог доказать своему отцу, что он пошёл в армию не ради чьего-либо одобрения, а для защиты своего государства."

