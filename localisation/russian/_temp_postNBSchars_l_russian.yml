ZAI_gary: "Ґері Козловський"
ZAI_gary_desc:0 ""В первую эпоху, в самой первой битве, когда тени только-только удлинились, сражался он.\n\nТот, кто избрал путь вечных мучений.\n\nВ своей лютой ненависти он не находил покоя и с кипящей кровью рыскал по окутанным теням равнинам, стремясь отомстить извращённым пони, что лишили его славы.\n\nИ те, кто испробовали на вкус стали безжалостного топора, прозвали его...\n\nГэри Козловским.""

