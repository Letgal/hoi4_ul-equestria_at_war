MCW_fethee_selva:0 "Фети де Сельва"
MCW_fethee_selva_desc:0 "§YДата рождения§!: 19 марта 964 года в Сао Пенарио\n\n§YБиография§!: Мало кто проходил через Военную Академию Сао Пенарио, не встретившись с её уважаемым главой. Фети обзавёлся широкой сетью как макавианских, так и иностранных связей, с юных лет обучая новобранцев.\n\nОн довольно упрям и доктрина согласуется с его характером, фокусируясь на том, чтобы никогда не уступать опорных пунктов врагу. Хотя эта тактика была полезна во время военных игр, ещё только предстоит выяснить, насколько эффективными окажутся подобные идеи на реальном поле боя.\n\n§YАвтор портрета:§! Blakasmoko"
MCW_eloa_queruscos:0 "Элоа Кверускос"
MCW_eloa_queruscos_desc:0 ""Пламя революции горит столь ярко, что свет всех остальных кажется почти что тусклым по сравнению с ним."\n\n§YДата рождения§!: 4 ноября 970 года в Кверускосе\n\n§YБиография§!: Назвать Элоа жестокой – всё равно что назвать грифона жадным, это слишком очевидно. С юных лет резкий и необузданный характер гарпии то и дело втягивал её в конфликты. Со старшими учениками, учителями, военными инструкторами и со всеми, кто вставал у неё на пути по мере взросления. Пытаясь обуздать её, преподаватели настаивали на том, чтобы Элоа поступила на флот.\n\nВопреки их надеждам, Элоа преуспела в новой обстановке. Неуважительное отношение к вышестоящим офицерам держало её на грани увольнения, но удивительное усердие и преданность любому порученному заданию смогли завоевать достаточно уважения, чтобы никто даже не заикался об её отставке. Благодаря этому Элоа приобрела репутацию собаки, которая лучше всего работает, когда её не держат на поводке.\n\nК сожалению, из-за своего темперамента она раз за разом получала отказ в продвижении по службе. Элоа могла бы оставаться на своей мелкой должности годами, если бы вышестоящие офицеры не осмелились на переворот. Элоа понимала, что когда путчисты проиграют, ненависть, вызванная их действиями, обрушится на весь остальной флот, включая её и её немногочисленных друзей. Поэтому она начала действовать.\n\nЕё давняя подруга Алифа была доброй революционеркой, а вот Элоа досталась роль злой. И она подошла к этому со свойственным ей усердием, преданностью и эффективностью. Теперь она стоит во главе революции, готовая делать то, что должно быть сделано.\n\n§YАвтор портрета:§! StardustSpix"
MCW_kiania_friere:0 "Киания Ара Атенеу Фрейре"
MCW_kiania_friere_desc:0 ""Они говорят о каждом последнем достижении Макавии так, словно я лично возвестила об этом, понимаете? Как будто каждая гарпия была просто проводником для моей воли, неспособным действовать самостоятельно. Наверное, весьма показательно, что они предпочли это правде. Никто не любит, когда ответ находится прямо у них под клювом."\n\n§YДата рождения§!: 7 марта 970 в Сао Пенарио\n\n§YБиография§!: Близнецы Фрейре родились в богатой торговой семье в Сао Пенарио и большую часть своего детства были неразлучны. Оба преуспевали в разных предметах, но решили начать свой путь с низов макавианской бюрократии, чтобы вместе продвигаться по карьерной лестнице. Их старания привлекли внимание тогдашнего президента Хулио Пенарио, который пожелал взять одного из них в качестве протеже для обучения. Через некоторое время близнецам удалось убедить президента взять их обоих, но время от времени заставлять их соперничать, чтобы выбрать лучшего.\n\nСпустя несколько лет, после того как Киаке, явно потерявший из виду их первоначальную цель, нанес удар ниже пояса, Киания оказалась предоставлена сама себе в мире, который они с братом должны были улучшить вместе. Но она не могла сдаться. Используя свою пылкую веру в гармонию, она смогла воспользоваться растущим отвращением к партии Хулио и создать противовес ей.\n\nТеперь Киания возглавляет свой народ и готовится изменить Макавию. И хотя покоя ей точно не видать, возможно, у Киании появится шанс примириться с братом.\n\n§YАвтор портрета:§! Blakasmoko"
