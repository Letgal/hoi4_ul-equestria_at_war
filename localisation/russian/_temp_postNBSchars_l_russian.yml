LMB_idk_desc:0 "Говорят, что Гор был найден в пустыне ещё ребёнком жрицей альпака, которая приняла его как своего ребёнка. Вскоре она заметила, что Гор необычайно умён и сведущ, и решила обучить его как своего преемника. Вскоре Гор принял ламбетскую религию, в которой Сапа Лама почитался как король-царь. Однако в его проповедях было что-то странное. Он использовал незнакомые никому термины вроде "Всеотца", и практиковал ритуалы, которые считались еретическими. Тем не менее, благодаря покровительству и защите матери, Гор в конце концов стал священником."

