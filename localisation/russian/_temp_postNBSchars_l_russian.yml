ZAI_gote: "Ґоте"
ZAI_gote_desc:0 "Али Мухаммад бин Хасан бин Ладан бин Мухаммад Фархан бин Азиз, также известный как Готэ, родился в семье эмигрантов-козлов из старого Тамбелона. Они разошлись с Грогаром по вопросам доктрины и, опасаясь его мести, поселились в землях Оската, где в городе Кольтбылия и родился Готэ. В окрестных землях клан козлов основал свою неофициальную общину под названием "Козистан", а его отца изгнанники признали своим вождём.\n\nВ юности отец Готэ предупреждал его о мрачных тайнах старого Тамбелона и рассказывал истории о жестокой тирании Грогара. Отец хорошо обучил своего сына и не сомневался, что вырастил достойного наследника. Однако, повзрослев, Готэ предпочёл забыть отцовские наставления и отправился в мистические земли Азира, где, по легендам, находилась родина козлов.\n\nПо воле судьбы Готэ явился как раз в тот момент, когда Грогар вновь обрёл свои силы. Древний козёл легко одурачил юнца и заставил служить ему. И по сей день не совсем ясно, понимает ли Готэ, кому именно он служит..."
