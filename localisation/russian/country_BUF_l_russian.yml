  BUF_goat: "Козел-шаман Джайлз"
  BUF_goat_desc:0 "Джайлз — не бізон, а козел, який перейняв бізонячий спосіб життя. Розповідають історії про те, як він загубився в пустелі, безцільно блукаючи без мети в житті, і був врятований групою бізонів. Він зустрів старого шамана, який прийняв його як учня і навчив всьому, що знав про шаманізм про культ Райдужної Ворони. Коли шаман помер, Джайлз став його наступником, ставши єдиним шаманом, який не є бізоном, на всьому Еквестрійському південному заході. Кажуть, що Джайлз може бачити майбутнє і навіть використовувати магію після певних ритуалів."
