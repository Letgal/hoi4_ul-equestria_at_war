### ФОКУСИ ###
 BUF_buy_technology:0 "Закупівля технологій"
 BUF_buy_technology_desc:0 "Нам потрібно розвивати наше суспільство, але ми не хочемо, щоб поні заполонили наші землі. Ми придбаємо сучасні машини в Еквестрійської компанії та будемо користуватися ними самі. Звісно, ми самі вирішуватимемо, скільки машин ми хочемо придбати."
 BUF_invite_traders:0 "Еквестрійська торгівля"
 BUF_invite_traders_desc:0 "Еквестрія має величезну індустрію. Чому б не торгувати з ними, щоб увійти в сучасний світ? Наші друзі вже печуть нам смачні пироги. Чому б не попросити їх про допомогу і в інших галузях нашого життя?"
 BUF_pie_bakeries:0 "Пекарні для випічки пирогів"
 BUF_pie_bakeries_desc:0 "Ми повинні збільшити виробництво пирогів, готуючись до війни. А поки що, можливо, варто було б закупити гвинтівки."
 BUF_build_our_own_industry:0 "Наша власна індустрія"
 BUF_build_our_own_industry_desc:0 "Наші заводи дуже слабо розвинені. Ми ніколи не виживемо у цьому світі, якщо не зможемо звести оборону. Ми повинні зосередитися на тому, щоби привести наші технології в сучасну епоху!"
 BUF_first_civilian_factory:0 "Другий цивільний завод"
 BUF_first_civilian_factory_desc:0 "У нас є лише один завод, який може будувати дороги чи форти. Настав час це змінити."
 BUF_arms_workshops:0 "Збройові майстерні"
 BUF_arms_workshops_desc:0 "Ми вже знаємо, як збирати гвинтівки. Мине небагато часу, і ми навчимося збирати гармати або навіть більш досконалу зброю."
 BUF_military_factory:0 "Збройовий завод"
 BUF_military_factory_desc:0 "Ми мусимо продовжувати мілітаризацію. Ми не можемо дозволити собі бути заскоченими зненацька. У світі багато загроз, і ми повинні бути готовими до них."
 BUF_tourist_destination:0 "Туристичний напрямок"
 BUF_tourist_destination_desc:0 "Усі троє вождів погоджуються, що дозволити поні відвідувати нас як туристи — це розумне рішення. Ми можемо обмінюватися ідеями з поні, і безсумнівно, їхні позитивні слова про нас нададуть нам більшого впливу."
 BUF_invite_corporations:0 "Запросити корпорації"
 BUF_invite_corporations_desc:0 "В Еквестрії існують величезні корпорації. Якщо ми звернемося до них за допомогою в нашій економіці, можливо, вони зможуть допомогти нам прискорити індустріалізацію."
 BUF_EQS_take_over:0 "Возз'єднання з Еквестрією"
 BUF_EQS_take_over_desc:0 "Тепер, коли ми так зблизилися з Еквестрією, цілком логічно поговорити з ними про те, щоби зробити наші стосунки офіційними. Як частина Еквестрії, ми будемо насолоджуватися всіма розкошами сучасної цивілізації."
 BUF_seize_the_corporations:0 "Захоплення корпорацій"
 BUF_seize_the_corporations_desc:0 "Корпорації підривали та підтримували еквестрійський контроль над нашою економікою. Настав час захопити їхні активи і встановити над ними владу бізонів!"
 BUF_buy_tech_from_STG:0 "Альтернативна торгівля"
 BUF_buy_tech_from_STG_desc:0 "Чому ми мусимо обмежуватися торгівлею з Еквестрією? Сталліонград також виробляє чудову зброю."
 BUF_expel_the_traders:0 "Прогнати торгівців"
 BUF_expel_the_traders_desc:0 "Багато хто з торгівців зрадив нашу довіру й експлуатував наші ресурси та наших бізонів. Їм тут більше не раді. Будуть допущені лише ті торгівці, які справедливо ставитимуться до робітників."
 BUF_protectionism:0 "Протекціонізм"
 BUF_protectionism_desc:0 "Еквестрійські торгівці підривають наші промисловість та економіку. Ми повинні створити економічний захист, щоби захистити нашу вітчизняну промисловість та працівників!"
 BUF_regulations:0 "Реґламент"
 BUF_regulations_desc:0 "Тепер, коли ми захистили нашу власну індустрію, настав час регулювати індустрію Еквестрії. Будь-який поні, що бажає торгувати тут, повинен буде дотримуватися правил."
 BUF_appleloosian_example:0 "Приклад Еппллузи"
 BUF_appleloosian_example_desc:0 "За останнє десятиліття Еппллуза стрімко розвинулася. Ми можемо вчитися у них і покращувати свою якість життя, з сучасними дорогами, якісною їжею та всілякими видами текстилю!"
 BUF_settle_in_towns:0 "Оселитися в містах"
 BUF_settle_in_towns_desc:0 "Ми завжди вели кочовий спосіб життя. Але життя в містах має спокусливі переваги. Навіть Старійшина погодився, що краще прийняти нові технології."
 BUF_build_a_wall:0 "Бізоняча фортеця"
 BUF_build_a_wall_desc:0 "Наші землі ніколи не будуть відібрані. Ми будемо захищати їх до останнього бізона!"
 BUF_fair_dealings:0 "Справедливі угоди"
 BUF_fair_dealings_desc:0 "Те, що декотрі поні нас обманули, не означає, що так робитимуть усі. Ми простягнемо руку допомоги, знайдемо чесних і доброзичливих, і будемо працювати з ними задля взаємовигоди."
 BUF_chief_council:0 "Рада Вождів"
 BUF_chief_council_desc:0 "Старійшина Ґрейгорн, вождь Тандергувз і вождиця Стронґгарт мають різне бачення нашого майбутнього. Всі троє люблять народ бізонів, але вони кардинально розходяться в думках про те, що потрібно зробити, щоби зліпшити їхню долю. Ми повинні примирити їхні розбіжності та обрати єдиний курс дій. Буде скликана Рада Вождів, яка обере наше майбутнє і вирішить, що потрібно зробити."
 BUF_support_the_elder:0 "Старійшина Ґрейгорн"
 BUF_support_the_elder_desc:0 "Старійшина відновив свою позицію лідера вперше за понад десять років. Він пообіцяв вирішити всі проблеми, з якими стикаються бізони, починаючи з поні на бізонячих землях."
 BUF_thunderhooves_focus:0 "Вождь Тандергувз"
 BUF_thunderhooves_focus_desc:0 "Тандергувза знову обрали. Він сповнений рішучості зберегти бізонячий спосіб життя, але в глибині душі боїться, що світ змінюється надто швидко, щоби держава [BUF.GetNameDef] вижила."
 BUF_chieftess_proposition:0 "Вождиця Стронґгарт"
 BUF_chieftess_proposition_desc:0 "Сподівання вождиці Стронґгарт вплинуло на Раду, і вона пообіцяла вести бізонів у світле майбутнє. Вона вітає Еквестрію як друзів, але декотрі бізони все ще побоюються, що вона занадто ідеалістична і довірлива."
 BUF_warrior_path:0 "Шлях бізона"
 BUF_warrior_path_desc:0 "Колись давно воїнів-бізонів боялися поні по всьому Півдню. Коли поні приходили, вони шанобливо ставилися до нас і виявляли повагу. Тепер вони крадуть наші землі та ресурси і сміються з нашої відсталості. Скільки ще ми будемо терпіти цю ганьбу? Наші предки були воїнами, а не боягузами, і їх боялися навіть у мирний час! Після років приниження ми покажемо світові, що в нашій крові ще є бізонячий вогонь!"
 BUF_proclaim_the_new_empire:0 "Проголосити нову імперію"
 BUF_proclaim_the_new_empire_desc:0 "Ми зібрали велику армію та готові відвоювати весь Південь. Стронґгарт благає нас не проливати кров, а Тандергувз також вагається щодо цього плану. Зважаючи на їхні занепокоєння, Старійшина досяг компромісу. Він надішле повідомлення [EQS.GetLeader] з вимогою повернути наші землі. Якщо вони відмовляться, у нас не буде іншого вибору, крім як розпочати війну."

 support_chief_thunderhooves:0 "Вождь Тандергувз був обраний Радою"
 support_chief_greyhorn:0 "Вождь Ґрейгорн був обраний Радою"
 support_chief_strongheart:0 "Вождиця Стронґгарт була обрана Радою"

 BUF_industrial_research:0 "Зосередитися на промисловості"
 BUF_industrial_research_desc:0 "Ми дуже близькі до сучасності, з виробничими лініями, подібними до еквестрійських. Залишилося лише трохи попрацювати!"
 BUF_infantry_equipment_factory:0 "Заснувати мануфактуру «Гора»"
 BUF_infantry_equipment_factory_desc:0 "Наше піхотне спорядження вже давно застаріло. Створивши власну виробничу компанію, ми зможемо прискорити процес. Більше гвинтівок, більше ракет, більше кулеметів!"
 BUF_doctrine_research:0 "Армійські тренування"
 BUF_doctrine_research_desc:0 "Тепер, коли ми стали сучасною нацією, ми повинні розробити військову доктрину. Переважаюча вогнева міць, масштабний бойовий план, масована атака, мобільна війна — цими словами розкидаються щоразу, коли зустрічаються наші військові угрупування. Але ми маємо вирішити, що саме ми будемо вважати нашою теорією війни."
 BUF_doctrine_research2:0 "Досвід війни"
 BUF_doctrine_research2_desc:0 "Ми багато чому навчилися в нещодавній війні. Настав час зібрати всіх воїнів наших численних ватаг і обмінятися ідеями та досвідом!"
 BUF_chieftess_proposition2:0 "Еквестрійсько-бізонячі дослідження"
 BUF_chieftess_proposition2_desc:0 "Еквестрія сповнена блискучими умами. Скористаймося їхньою допомогою та злетімо в нову епоху!"
 BUF_chieftess_proposition3:0 "Дружба та гармонія"
 BUF_chieftess_proposition3_desc:0 "Дружба поні та бізонів по-справжньому розквітла. Разом із поні, що живуть серед нас, наша наука та військова галузь неодмінно розквітнуть теж!"
 form_buffalo_empire:0 "Буде сформовано Імперію Бізонів."

 BUF_schools:0 "Перші школи"
 BUF_schools_desc:0 "Ми здавна передаємо традиції через оповіді, але факт залишається фактом: у нас немає стародавніх історій про те, як правильно рити траншею чи збирати завод. Ми повинні організувати загальнонаціональну ініціативу, щоби сприяти навчанню нашої молоді, щоби вони могли вирости та допомогти нам розвивати наше суспільство."
 BUF_schools_funding:0 "Фінансування шкіл"
 BUF_schools_funding_desc:0 "Тепер, коли ми створили школи, ми повинні виділяти на них гроші. Настав час показати світові, що бізони не відстали від життя."
 BUF_changeling_invasion:0 "Вторгнення чейнджлінґів"
 BUF_changeling_invasion_desc:0 "Чейнджлінґи напали! Ми мусимо вирішити, як реагувати на цю велику війну. Чи допоможемо ми поні, чи прокладемо новий шлях до завоювання?"
 BUF_follow_the_elder:0 "Послідувати за Старійшиною"
 BUF_follow_the_elder_desc:0 "Старійшина запропонував скористатися можливістю, яку принесла нам ця війна, для швидкого розширення. Тандергувз не впевнений, що робити, і обом вождям доведеться зустрітися, щоби вирішити, як краще діяти."
 BUF_antiEQSsentiment:0 "Антиеквестійські настрої"
 BUF_antiEQSsentiment_desc:0 "Еквестрія вкрала майже всю нашу землю, осквернила наші поля й навіть зараз знущається з нас. Ми більше не зацікавлені в дружбі з поні."
 BUF_backstab:0 "Ударити в спину Еквестрії"
 BUF_backstab_desc:0 "Вторгнення ченджлінґів дало нам саме те, що нам було потрібно. Ми можемо повернути нашу імперію силою!"
 BUF_fortify:0 "Фортифікації"
 BUF_fortify_desc:0 "Оскільки ситуація нестабільна та невизначена, нам потрібно бути готовими. Ми повинні побудувати бункери та лінії постачання, щоби забезпечити нашу безпеку."
 BUF_fortress:0 "Фортеця"
 BUF_fortress_desc:0 "Нам потрібно більше фортець. Чейнджлінґи можуть піти в наступ будь-якої миті, і навіть наші сусіди-еквестрійці можуть віддати перевагу військовому втручанню перед дипломатією. Треба бути готовими!"
 BUF_help_EQS:0 "Поні в біді"
 BUF_help_EQS_desc:0 "У нас були свої розбіжності з поні, але загалом вони ставилися до нас доброзичливо або принаймні нейтрально. А тепер ці чейнджлінґи прийшли на їхні землі і жорстоко гноблять їх. Коли світ божеволіє, ми мусимо розпочати війну!"
 BUF_why_we_fight:0 "Чому бізони б'ються"
 BUF_why_we_fight_desc:0 "Ми боремося за наш дім, за наших друзів, за нашу землю. Ми боремося, щоб зупинити навалу, яка насувається на землі поні, і яка, без сумніву, обернеться на нас, якщо ми не втрутимося!"
 BUF_technology:0 "Технології для перемоги"
 BUF_technology_desc:0 "Нам потрібна сучасна зброя для боротьби з жахливими машинами чейнджлінґів! Вони йдуть у бій з броньованими металевими ящиками, які вивергають вибухи, здатні зруйнувати будинок, — зброєю, проти якої наші загони не мають жодної надії. Ми повинні розробити контрзахід! Наші вчені шепочуться про зброю, яку може носити кожен солдат — «реактивну гранату», що здатна пробити ці жахливі пристрої."
 BUF_militarization:0 "Мілітаризація"
 BUF_militarization_desc:0 "Така війна потребує більше зброї, більше біноклів, більше артилерії та всього іншого. Ми створимо графіки та заздалегідь створимо надлишок зброї."
 BUF_military_effort:0 "Військові зусилля"
 BUF_military_effort_desc:0 "Наш графік допомагає, але нам потрібно більше заводів. Наші солдати повинні бути готові!"
 BUF_protectorate:0 "Комісаріат"
 BUF_protectorate_desc:0 "Тепер, коли ми захопили територію Еквестрії, цілком логічно, що ми мусимо утримати цю нову землю. Станьмо частиною держави [CHN.GetName], щоби ми могли пересуватися територією один одного та працювати над знищенням Еквестрії!"
 BUF_to_the_bone:0 "Бізони до кінця"
 BUF_to_the_bone_desc:0 "Ми вирвалися з кайданів Еквестрії не для того, щоби служити новому господареві. Бізон ніколи і нікому не здасться, хай це буде поні, жук чи інша істота!"
 BUF_claiming_the_victory:0 "Здобуття перемоги"
 BUF_claiming_the_victory_desc:0 ""
 BUF_stand_victorious:0 "Залишаючися переможцем"
 BUF_stand_victorious_desc:0 ""
 BUF_magic_voodoo:0 "Шамани та перевертні"
 BUF_magic_voodoo_desc:0 "Наші бізони вміють лікувати, а відьми-вигнанці серед нашого народу мають давню традицію залишатися непоміченими. Поєднуючи стародавні знання та сучасні дослідження, ми можемо залучити цих бізонів до нашої армії та академічних кіл."
 BUF_research_facility:0 "Дослідницький центр"
 BUF_research_facility_desc:0 "Ми пройшли довгий шлях від мандрівних вчених наших предків. Зараз наші вчені досягли того ж рівня, що й у Еквестрії, а якість нашого життя постійно покращується."
 chief_elections_in_process:0 "Наразі тривають вибори нового керівника"
 BUF_the_new_council:0 "Нова Рада"
 BUF_the_new_council_desc:0 "Вся влада робітникам! Ніколи більше жадібні капіталісти не знищать засоби до існування бідних. Поні, бізони чи інші — всі наші брати і сестри по революції стоять разом! Залишається лише вибрати, за яким революціонером послідувати."
 BUF_the_social_democracy:0 "Перехідний етап"
 BUF_the_social_democracy_desc:0 "Ми все ще багато в чому примітивний народ, і нам слід не поспішати з революцією. Якщо ми будемо рухатися надто швидко, то можемо спіткнутися об власні копита."
 BUF_the_buffalo_state:0 "Нова бізоняча держава"
 BUF_the_buffalo_state_desc:0 "Робітники об'єдналися в профспілки, і проголошено нову державу! Як і Сталліонград, ми стрімко ввійдемо у друге тисячоліття!"
 BUF_planning:0 "Планова економіка"
 BUF_planning_desc:0 "Централізована планова економіка допоможе нам максимізувати швидкість будівництва та обсяги виробництва. Профспілки будуть об'єднані в більші союзи профспілок, і цей більший союз забезпечить максимальну продуктивність!"
 BUF_fast_ahead:0 "Якнайхутчіш уперед"
 BUF_fast_ahead_desc:0 "Із товарами, які ми вилучили у торгівців, ми можемо прискорити наш розвиток і сміливо рухатися в майбутнє з блискавичною швидкістю!"
 BUF_national_wealth:0 "Національне багатство"
 BUF_national_wealth_desc:0 "Ми маємо багато ресурсів у нашій країні, а те, чого нам не вистачає, ми можемо імпортувати або синтезувати самі. Ця нова ідея синтетичної нафти є особливо привабливою."
 BUF_oil_and_steel:0 "Нафта і сталь"
 BUF_oil_and_steel_desc:0 "Профспілка шахтарів знайшла велику кількість нафти та сталі, похованих у наших печерах. Їхні розкопки дозволять нам торгувати нафтою з іншими країнами в обмін на допомогу в будівництві."
 BUF_welfare_focus:0 "Акцент на благополуччя"
 BUF_welfare_focus_desc:0 "Жоден працівник більше ніколи не буде голодувати. Їжа буде гарантована, а медичне обслуговування буде доступне для всіх."
 BUF_NLR_war:0 "Заручники ситуації"
 BUF_NLR_war_desc:0 "Могутня еквестрійська нація була розколота навпіл, що дало нам унікальну можливість. Ми можемо приєднатися до Еквестрії, здобувши леґітимність як власна нація. Ми можемо залишатися нейтральними, чекаючи, поки на нас нападуть, а потім завдати удару у відповідь. Або ж ми можемо вийти назовні і приєднатися до [NLR.GetLeader], або ж прокласти собі шлях самотужки. Що б ми не обрали, доля держави [BUF.GetName] висить на волосині!"
 BUF_first_thing_fortify:0 "Крок перший: фортифікації"
 BUF_first_thing_fortify_desc:0 "Тепер, коли ми обрали шлях, наступне, що ми мусимо зробити, це укріпитися. У цій війні на нас, швидше за все, нападе принаймні одна з країн, і ми повинні бути готовими до цього."
 BUF_second_thing_fortify:0 "Крок другий: фортифікації"
 BUF_second_thing_fortify_desc:0 "Ми не можемо бути надто готовими. З такою кількістю загроз ми повинні будувати якомога більше фортець!"
 BUF_conquest_of_homeland:0 "Відвоювання Батьківщини"
 BUF_conquest_of_homeland_desc:0 "Нарешті ми зможемо повернути собі нашу давню домівку! Бізони будуть бродити вільно!"
 BUF_wait_until_we_are_threatened:0 "Зачекаємо, поки нам не загрожуватиме небезпека"
 BUF_wait_until_we_are_threatened_desc:0 "Наші зброя та обладнання давно застаріли. Ми мусимо зосередитися на нарощуванні наших сил і готуватися до найгіршого. Ми не будемо починати війну, але за прикладом наших предків ми її закінчимо!"
 BUF_war_on_the_world:0 "Війна у всьому світі"
 BUF_war_on_the_world_desc:0 "Час настав. Імперія Бізонів затопче будь-кого, хто стане на нашому шляху. Кожен супротивник стане на коліна перед нашими воїнами. Ми відновимо нашу честь, незважаючи на ціну!"
 BUF_sudden_bat_urge:0 "Бізони Ночі"
 BUF_sudden_bat_urge_desc:0 "Ця нова Місячна Імперія стала каталізатором, який дав нам можливість звільнитися від монополії Еквестрії. Цілком природно звернутися до них із пропозицією укласти союз. Ми отримаємо друга та допомогу у відвоюванні Півдня!"
 BUF_maintain_harmony:0 "Підтримати гармонію"
 BUF_maintain_harmony_desc:0 "У ці кошмарні часи ми повинні звернутися до поні та [EQS.GetLeader] за порадою. Якщо ми станемо разом із еквестрійцями супротив Місячної Імперії, вони стануть разом із нами проти будь-якої агресії Конфедерації!"
 BUF_strike_against_darkness:0 "Удар проти темряви"
 BUF_strike_against_darkness_desc:0 "[NLR.GetLeader] ніколи не дозволить нам мати вільне Вождівство Бізонів. Якщо ми не будемо боротися пліч-о-пліч із [EQS.GetName], нас захоплять армії ночі. Ми повинні покласти край божевільним експансіоністським мріям [NLR.GetLeader]!"
 BUF_get_support_against_confederates:0 "Підтримка боротьби з конфедератами"
 BUF_get_support_against_confederates_desc:0 "Конфедерація напала на нас! Ми хотіли миру, але тепер мусимо боротися."
 BUF_steel_experts:0 "Експерти в сталевій галузі"
 BUF_steel_experts_desc:0 "Сталь — основа всієї промисловості. Практично все, що ми будуємо, спирається на неї. Нам потрібно більше сталі, щоби забезпечити максимальну продуктивність!"
 BUF_our_resources:0 "Ресурси нашої землі"
 BUF_our_resources_desc:0 "У наших печерах заховані величезні запаси цінних ресурсів. Від повсякчас необхідної сталі до екзотичних вольфраму та хрому — наша земля благословенна багатими ресурсами. Залишилося лише відкрити шахти."
 BUF_support_our_state:0 "Держава Бізонів подужує"
 BUF_support_our_state_desc:0 "Сьогодні, коли світ розривається на частини через примхи імперіалістів і монархів, мрія про робітничу державу є більш важливою, ніж будь-коли. Ми не можемо дозволити собі просто чекати, поки їхні армії прийдуть на наші землі — ми мусимо діяти зараз!"
 BUF_fight_NLR:0 "Боротьба з божевільними"
 BUF_fight_NLR_desc:0 "[NLR.GetNameDefCap] — імперіалістична держава, якою керує божевільний диктатор. Капіталізм — це погано, але імперіалізм — значно гірше. Ми не можемо дозволити, щоби така держава існувала на нашому порозі; ми повинні допомогти Еквестрії стримати загрозу!"
 BUF_fight_SCS:0 "Революція проти ксенофобії"
 BUF_fight_SCS_desc:0 "Лідери держави [SCS.GetName] отруїли свідомість своїх робітників фанатизмом і ненавистю. Вони налаштовують робітників проти робітників, щоб утриматись при владі. Наш обов'язок — допомогти [SCS.GetAdjective]им робітникам звільнитися від кайданів капіталізму і покласти край ксенофобним намірам їхніх лідерів."

### РІШЕННЯ ###
 BUF_steal_states_from_equestria:0 "Вкрасти області Еквестрії"
 BUF_steal_states_from_equestria_desc:0 "Хоча ми не можемо сподіватися на перемогу у війні з Еквестрією — принаймні поки що, — у нас є можливість відвоювати землі в невеликих реґіональних сутичках. Ми мусимо діяти швидко, і якщо ми програємо, Еквестрія, найімовірніше, оголосить нам війну."
 BUF_attacc:0 "Атака на Еппллузу"
 BUF_attac_appleloosa_timeout:0 "Напад на Еппллузу"
 BUF_attacc_2:0 "Атака на Цог-Галґай"
 BUF_attac_minefields_timeout:0 "Напад на Цог-Галґай"
 BUF_attacc_3:0 "Атака на Роузмейрин"
 BUF_attac_rosemarin_timeout:0 "Напад на Роузмейрин"
 BUF_core_empire:0 "Відновити Імперію Бізонів"
 BUF_core_empire_desc:0 "Хоча ми повернули собі всі землі наших предків, все вже не так, як було раніше. Поні живуть на наших землях. І якщо раніше Старійшина ненавидів поні за те, що ті крадуть наші землі, то тепер, коли ми правимо Півднем і можемо топтати будь-де, де нам заманеться, його серце пом'якшало. Він більше не хоче їх виганяти, а натомість бачить майбутнє поні, повністю інтегрованих у бізонячий спосіб життя. Щоби переконати поні в нашій щирості, знадобляться час і зусилля, але винагорода буде величезною."
