### ПОДІЇ ###
 bufstate.1.t:0 "Еквестрійська дружба"
 bufstate.1.d:0 "До наших вождів відправили офіційного посла з Еквестрії. Вони пропонують свою дружбу і хочуть вирішити всі минулі непорозуміння. Однак шериф Силверстар не був присутній на процесії. Чи можемо ми довіряти поні?"
 bufstate.1.a:0 "Їхні наміри щирі."
 bufstate.1.b:0 "Ніколи не довіряй поні."

 bufstate.2.t:0 "Еквестрія обирає війну"
 bufstate.2.d:0 "Наші найгірші побоювання підтверджуються, оскільки, схоже, підступний [EQS.GetAdjective]ий уряд вирішив напасти на нас без провокацій. Ми покажемо цим поні, як битися з бізонами!"
 bufstate.2.a:0 "Ми будемо захищати свою землю до останнього!"

 bufstate.3.t:0 "Еквестрія розділилася надвоє"
 bufstate.3.d:0 "Одна з принцес поні оголосила війну іншій! Оскільки величезна [EQS.GetAdjective]а нація розрізана навпіл появою держави [NLR.GetName], у нас з'явилася унікальна можливість. Ми можемо захопити землі на південному сході, сполучивши державу [BUF.GetName] з океаном уперше за багато років. Такий план дій популярний як серед юніоністів, так і серед Старійшин, і поні повідомили нам, що вітатимуть нас із розпростертими копитами. Або ж ми можемо залишити наші кордони такими, якими вони є, і не турбувати державу [EQS.GetName]. Що ми будемо робити?"
 bufstate.3.a:0 "Ми не мусимо втратити шанс повернути землі предків!"
 bufstate.3.b:0 "Ми не можемо дозволити собі засмутити Еквестрію. Вони можуть сприйняти це як акт агресії."

 bufstate.5.t:0 "Інтеграція в Еквестрію"
 bufstate.5.d:0 "Протягом багатьох років Держава Бізонів була оточена територіями Еквестрії, і не можна сказати, що бізони є незалежними, а їхня держава — самодостатньою. Представники Еквестрії та [equestria.GetLeader] особисто пропонують вождям бізонів інтегрувати їхнє вождівство до складу Еквестрії. Всі бізони отримають еквестрійське громадянство. Еквестрія обіцяє інвестувати частину своїх багатств у розвиток держави бізонів і, загалом, перебування у складі Еквестрії позитивно вплине на економічне становище нашої держави."
 bufstate.5.a:0 "Нехай вони нас анексують."
 bufstate.5.b:0 "Нехай вони зроблять нас маріонеткою."
 bufstate.5.c:0 "Вони нічого не отримають."

 bufstate.6.t:0 "Імпорт технологій"
 bufstate.6.d:0 "Ми збираємося відправити наших представників до Еквестрії, щоби придбати новітні верстати й ознайомитись з новітніми методами виробництва. Скільки ми повинні інвестувати в це починання?"
 bufstate.6.ninety:0 "Все, що можемо."
 bufstate.6.seventy:0 "Більшість із того, що маємо."
 bufstate.6.fifty:0 "Половину нашого багатства."
 bufstate.6.thirty:0 "Тридцять відсотків."
 bufstate.6.ten:0 "Не надто вже й багато."

 bufstate.7.t:0 "Тривалість"
 bufstate.7.d:0 "Як довго ми хочемо інвестувати у придбання технологій іззовні?"
 bufstate.7.three_years:0 "Три роки."
 bufstate.7.two_years:0 "Два роки."
 bufstate.7.one_year:0 "Один рік."
 bufstate.7.twohundred_days:0 "200 днів."

 bufstate.8.t:0 "Вождь промовив: запрошуємо торгівців"
 bufstate.8.d:0 "Щоби поліпшити наше економічне становище, вожді вирішили відкрити наші кордони для еквестрійських торгівців. Багатьом бізонам ця ідея не подобається, особливо старійшинам. Але рішення прийняте. Побачимо, що з цього вийде."
 bufstate.8.a:0 "Залишається сподіватися на краще."

 bufstate.9.t_small_traders:0 "Еквестрійські торгівці"
 bufstate.9.d_small_traders:0 "Еквестрійські торгівці імпортують до наших земель щодалі більше товарів. Сучасні промислові інструменти теж. Їх не надто вже й багато. Однак є певні побоювання стосовно майбутнього нашої економіки."

 bufstate.9.t_establishing_production:0 "Еквестрійські компанії"
 bufstate.9.d_establishing_production:0 "Дедалі більше і більше еквестрійських торгівців переїжджають на нашу землю. Вони засновують свої компанії та бізнеси, вони не платять бізонам стільки, скільки платять працівникам поні. Бізони стають для них джерелом дешевої робочої сили. Наші молоді тендітні підприємства не можуть конкурувати з досвідченими та просунутими бізнесами поні. Це не допомагає нам як незалежній нації, і якщо ми не втрутимося, ситуація тільки погіршиться."

 bufstate.9.t_oil_companies_n_factories:0 "Корпорації та нафтові компанії"
 bufstate.9.d_oil_companies_n_factories:0 "Оскільки було виявлено, що наша земля містить багато природних ресурсів, зокрема нафти, великі еквестрійські корпорації починають в'їжджати в країну й організовувати нафтовидобувні компанії. Через відсутність регулювання вони встановили свою монополію на всій [BUF.GetAdjective]ій території, а за недостатньої підтримки з боку уряду місцеві компанії зазнають поразки."
 bufstate.9.a:0 "Не дуже добре."

 bufstate.10.t:0 "Еквестрійські корпорації"
 bufstate.10.d:0 "Як продовження нашої політики вільного ринку, ми відкрили наші кордони для еквестрійських корпорацій, щоби ті могли вільно вести бізнес на нашій землі."
 bufstate.10.a:0 "Це була гарна ідея?"

 bufstate.11.t:0 "Регулювання ринку силових ресурсів"
 bufstate.11.d:0 "Наші народи достатньо постраждали від жадібних монополістів. Кілька нових законів було прийнято на останній головній раді. Монополії будуть викорінені, а компанії, які не підкоряться новим законам, будуть вигнані з нашої країни."
 bufstate.11.a:0 "Так."

 bufstate.12.t:0 "Область Бізонів?"
 bufstate.12.d:0 "Вожді вирішили: для покращення бізонячого суспільства [BUF.GetNameDef] має стати частиною Еквестрії, відкрити свої кордони та прийняти дружбу поні. Нехай їхня принцеса поведе нас далі.\n\nДо якої міри ми інтегруємось?"
 bufstate.12.a:0 "Повна інтеґрація."
 bufstate.12.b:0 "Автономна область бізонів."
 bufstate.12.c:0 "Союзник, не підданий."

 bufstate.13.t:0 "Поні протестують проти регуляції"
 bufstate.13.d:0 "Кілька великих корпорацій аґітують своїх працівників страйкувати проти правил, запроваджених нашим урядом. Вони можуть не погоджуватися, але ці правила необхідні, щоби захистити нашу слабку економіку та наших бізонів від перетворення на рабів монополій. Що нам робити зі страйкарями?"
 bufstate.13.a:0 "Залишмо їх у спокої."
 bufstate.13.b:0 "Заплатімо їм."

 bufstate.14.t:0 "Страйки не припиняються"
 bufstate.14.d:0 "Страйки тривають уже кілька тижнів, але підкуплені компаніями працівники не бажають припиняти свою рутину — стояти з плакатами в центрі наших сіл. Керівництво вирішило надіслати офіційне звернення до [equestria.GetLeader] з проханням припинити цю справу."
 bufstate.14.a:0 "Ми вирішимо це самі."
 bufstate.14.b:0 "[equestria.GetLeader] заспокоїть їх."

 bufstate.15.t:0 "Рада Вождів"
 bufstate.15.d:0 "Троє шанованих серед нашого народу вождів — старійшина Ґрейгорн, вождь Тандергувз та вождиця Стронґгарт — зібралися, щоби вирішити свої розбіжності й обрати майбутнє наших племен. Серед присутніх багато інших вождів, і рада вирішить, хто з них стане вождем.\n\nСтарійшина — старий бізон, який бажає повернути землі предків нашого народу.\n\nВождь Тандергувз — теперішній правитель, який віддає перевагу компромісним рішенням. Після пирогового конфлікту з поні Еппллузи, Стронґгарт підписала угоду з поні.\n\nВождиця Стронґгарт — наймолодша вождиця, яка має власне бачення співпраці між бізонами та поні. Вона вірить, що найкращий шлях до прогресу полягає крізь дружбу."
 bufstate.15.a:0 "Вислухаймо їх."

 bufstate.16.t:0 "Старійшина Ґрейгорн мовить"
 bufstate.16.d:0 "Мудрий колишній вождь дивиться понад вогонь на Стронґгарт і Тандергувза. Він урочисто схиляє голову і починає: «Послухайте мене, друзі мої. Я бажаю тільки добра народові бізонів. І я хочу, щоб усі проблеми бізонів зникли відразу. А головна проблема, яка у нас є — це, звісно, поні. Вони вдираються на нашу землю, захоплюють наші пасовища, вирощують свої жалюгідні яблуні на нашій землі! Вожді, бізонам це набридло, проженімо їх звідси!"
 bufstate.16.a:0 "Що скажете?"
 bufstate.16.b:0 "Знаєте, він має рацію."

 bufstate.17.t:0 "Вождь Тандергувз мовить"
 bufstate.17.d:0 "Тандергувз б'є копитом по землі, глибоко замислившися.\n\n«Дякую, старійшино Ґрейгорне. Старійшина має слушні зауваження. Однак найрозумніший варіант для нас — нічого не змінювати. Наше життя йде добре, ми все ще можемо бігати по пасовищам, як і раніше. Поні дають нам пироги, і вони дуже смачні! Ми не повинні знову ставити під загрозу наш спосіб життя, намагаючися щось змінити»."
 bufstate.17.a:0 "Гаразд."

 bufstate.18.t:0 "Вождиця Стронґгарт мовить"
 bufstate.18.d:0 "Молода вождиця похитала головою, на її обличчі з'явився похмурий вираз: «Я розумію вашу думку, батьку, старійшино Ґрейгорн. Але я не згодна з вами. Те, як ви говорите про поні, лякає мене. Вони наші друзі, а не вороги! Ми повинні працювати з ними ближче, пліч-о-пліч. Вони багато чому можуть нас навчити. Якщо ми продовжуватимемо їх ненавидіти або ігнорувати, то бізони будуть перевершені за будь-якими стандартами всіма іншими розвиненими націями»."
 bufstate.18.a:0 "Вона має рацію."

 bufstate.19.t:0 "Вибори вождя"
 bufstate.19.d:0 "Тоді оберімо нового голову."
 bufstate.19.a:0 "Підтримаємо Старійшину."
 bufstate.19.b:0 "Підтримаємо Тандергувза."
 bufstate.19.c:0 "Підтримаємо Стронґгарт."

 bufstate.21.t_not_settled:0 "[From.GetLeader] кидає нас"
 bufstate.21.t_settled:0 "[From.GetLeader] приходить нам на допомогу"
 bufstate.21.d_not_settled:0 "[From.GetLeader] не відповіла на наше прохання приборкати еквестрійські компанії."
 bufstate.21.d_settled:0 "[From.GetLeader] відгукнулася на наше прохання приборкати еквестрійські компанії та їхніх страйкуючих працівників. Ситуація стабілізувалася."
 bufstate.21.a:0 "Гармонія, еге ж?"
 bufstate.21.b:0 "Принцеса поні — мудра принцеса."

 bufstate.20.t_strongheart:0 "Стронґгарт обрана вождями"
 bufstate.20.t_thunderhooves:0 "Вожді обирають Тандергувза"
 bufstate.20.t_greyhorn:0 "Старійшина Ґрейгорн обраний вождями"
 bufstate.20.d_strongheart:0 "Юна донька вождя Тандергувза, Стронґгарт, була обрана сьогодні Радою Вождів. Завдяки своїй прихильності до Еквестрії, вона неодмінно принесе мир і злагоду бізонам. Настав час молодому поколінню розірвати застій минулого і рухатися вперед, щоби привести державу [BUF.GetName] у друге тисячоліття!"
 bufstate.20.d_thunderhooves:0 "Мудрий вождь, котрий правив бізонами понад десять років, вождь Тандергувз, був знову обраний Радою Вождів. Він не дуже любить поні, але й не ненавидить їх, а відтоді, як поні погодилися ділитися пирогами з бізонами, його серце пом'якшало. Тому, найімовірніше, політичний курс бізонів помітно не зміниться."
 bufstate.20.d_greyhorn:0 "Старійшина Ґрейгорн був обраний сьогодні на Раді Вождів. Він правив бізонами до Тандергувза і до того, як поні Еппллузи почали розширювати свої сади. Протягом багатьох років він був обурений поведінкою поні, а після того, як землі бізонів скоротилися, він почав їх ненавидіти. Відносини між державами [EQS.GetName] та [BUF.GetName] можуть погіршитися тепер, коли він став лідером. Однак рішення Ради Вождів є остаточним."
 bufstate.20.strongheart:0 "Майбутнє вже настало!"
 bufstate.20.thunderhooves:0 "Ми задовольняємося тим, що маємо."
 bufstate.20.greyhorn:0 "Ми мусимо повернути вкрадені у нас землі!"

 bufstate.28.t:0 "Націоналізувати корпорації"
 bufstate.28.d:0 "Сьогодні лідер комуністичної опозиції Ґорік виступив із публічною промовою в центрі села. Промова привернула увагу багатьох бізонів, і багато з них залишили мітинґ, переконані в тому, що з еквестрійськими корпораціями потрібно боротися жорсткими методами. Що жадібні поні-компанії повинні бути приборкані, а економіка країни повинна контролюватися державним апаратом."
 bufstate.28.a:0 "Так!"

 bufstate.22.t:0 "Вигнати торгівців"
 bufstate.22.d:0 "На вимогу громадськості більшість еквестрійських торгівців були вислані з Держави Бізонів. Чи скористаються цією можливістю комуністи?"
 bufstate.22.a:0 "Звісно."

 bufstate.23.t:0 "Ґорік агітує натовп"
 bufstate.23.d:0 "Лідер Національної партії бізонів Ґорік закликає натовп узяти до рук зброю супротив нинішньої влади й узяти під свій контроль Державу Бізонів, передавши владу до копит кожного вільного бізона, котрий тут живе. Він ставить під сумнів повноваження Ради Вождів і вимагає передати всю владу Національній партії бізонів."
 bufstate.23.a:0 "Прийміть умови."
 bufstate.23.b:0 "Жодних революцій тут!"

 bufstate.24.t:0 "Створення нової імперії"
 bufstate.24.d:0 "Ми забрали всі землі, які нас цікавили, і можемо нарешті створити Імперію Бізонів. Відправимо нашим ворогам мирну пропозицію?"
 bufstate.24.a:0 "Примиримось."
 bufstate.24.b:0 "Продовжимо битись."

 bufstate.25.t:0 "[BUF.GetNameDefCap] пропонує мир"
 bufstate.25.d:0 "[BUF.GetNameDefCap] пропонує укласти з нами мир на умовах, що вони захоплять увесь південний реґіон і створять там свою імперію."
 bufstate.25.a:0 "Примиритись."
 bufstate.25.b:0 "Продовжити битись."

 bufstate.26.t:0 "[From.GetNameDefCap] не приймає наш мир"
 bufstate.26.d:0 "Держава [From.GetNameDef] нерозумно вирішила продовжувати воювати. Наша війна триває."
 bufstate.26.a:0 "Жахлива помилка."

 bufstate.27.t:0 "[From.GetNameDefCap] приймає мир"
 bufstate.27.d:0 "Держава [From.GetNameDef] прийняля мудре рішення закінчити війну. Ми насолоджуємося миром на Півдні і керуємо своєю територією."
 bufstate.27.a:0 "Чудово!"

 # Подія для чейнджлінґів
  bufstate.29.t:0 "Бізони пропонують свою лояльність"
  bufstate.29.d:0 "Кризаліс із недовірою втупилася в листа. На листі, запечатаному прапором, якого вона ніколи раніше не бачила, стверджувалося, що це офіційне дипломатичне послання. Вона закотила очі та розрізала його одним магічним помахом.\n\n«Вельмишановній королеві Кризаліс, — так починався лист, — після довгих роздумів я вирішив написати Вам офіційного листа. Оскільки Еквестрія стає все більш відкритою до війни, я боюся за виживання наших племен як нації. Тому я звертаюся до Вас. В обмін на Ваш захист, бізони присягнуть вам на вірність. Ми зможемо відкрити другий фронт, відволікши війська поні від Ваших позицій. Хоч ми й не сильні, але відволікання уваги буде цінним для Вашої великої армії, і якщо вони вирішать проігнорувати нас, ми зможемо відрізати їх від цінних ресурсів».\n\nКризаліс потерла очі. Бізони всіх народів хотіли служити їй? Вона завжди вважала їх абсолютно неважливими, просто частиною Еквестрії, яку ці дурні принцеси не вважали за потрібне захопити, але, вочевидь, вони були готові до власних завоювань.\n\n«У нас, звісно, є свої причини шукати союзу. Давним-давно бізони вільно бродили по більшій частині Півдня. Покоління поселенців відтіснили нас назад, вигнавши з нашої власної землі. Відвоювати й утримати нашу законну територію було метою мого життя. Я переконаний, що Ви розумієте, що я відчуваю, Ваша Величносте. Ми віримо, що з Вашими допомогою та керівництвом ми зможемо збудувати краще майбутнє для нашого народу.\nЗ найпокірнішою повагою, старійшина Ґрейгорн».\nВона обмірковувала цю несподівану пропозицію. Безумовно, напад із півдня розділив би війська Еквестрії навпіл, а якщо бізони вже контролювали порти, то Армії не довелося б мати справу з головним болем, пов'язаним із вторгненням десанту. Нові піддані завжди віталися, і було щось солодко іронічне в тому, щоби покарати Еквестрію за їхню м'якотілість у питанні бізонів. Хай там що, вона завжди могла відмовитися й узяти їх силою."
  bufstate.29.a:0 "Я ніколи не відмовляю охочим підданим!"
  bufstate.29.b:0 "У мене є... інші плани на цей реґіон."

  bufstate.30.t:0 "Протекторат Бізонів"
  bufstate.30.d:0 "Оскільки Еквестрія стає все більш мілітаристською, у нас немає іншого вибору, окрім як добровільно підкоритися королеві Кризаліс. Вона, без сумніву, допоможе нам повернути наші законні землі та гарантує, що поні більше ніколи не вкрадуть у нас те, що належить нам. Співпрацюючи з нею, ми зможемо зробити те, чого ніколи не змогли б зробити поодинці."
  bufstate.30.a:0 "Ми стоїмо перед Вами навколішках, Ваша Величносте."

 bufstate.31.t:0 "Засідання Нової Ради"
 bufstate.31.d:0 "Замість старих вождів до участі в Новій Раді покликали молодих представників від кожної провінції, де проживають бізони. Разом молодь нації вирішуватиме, яким курсом має йти Держава Бізонів, щоби рухатися в майбутнє."
 bufstate.31.a:0 "Гаразд, подивимось.."
 socdem_elected:0 "Був обраний Джентл Джаянт."
 gorick_elected:0 "Був обраний Ґорік."

 bufstate.32.t:0 "Говорить Ґорік"
 bufstate.32.d:0 "Лідер повстання проти еквестрійських корпорацій, Ґорік, вважає, що наша держава повинна наслідувати приклад Сталліонграду, уникати зростання капіталістичної економіки в нашій країні та трансформувати її безпосередньо в соціалістичну державу."
 bufstate.32.a:0 "Гаразд."

 bufstate.33.t:0 "Говорить Джентл Джаянт"
 bufstate.33.d:0 "Інший менш відомий бізон-теоретик комунізму, Джентл Джаянт, стверджує, що такий перехід неможливий, і що для створення соціалістичної держави необхідно мати повністю розвинені капіталістичні економічні відносини."
 bufstate.33.a:0 "Гаразд."

 bufstate.34.t:0 "Час обирати"
 bufstate.34.d:0 "Обидва спікери виступили зі своїми ідеями. Тепер представники обирають лідера."
 bufstate.34.a:0 "Підтримати Джентл Джаянта."
 bufstate.34.b:0 "Підтримати Ґоріка."

 bufstate.39.t:0 "Захоплений зненацька"
 bufstate.39.d:0 "У світлі катаклізму, що розколов Еквестрію на частини, ми скликали надзвичайну Раду Вождів. Який політичний шлях ми оберемо?"
 bufstate.39.a:0 "Підтримати гармонію."
 bufstate.39.b:0 "Час боротися за свою землю."

 bufstate.38.t:0 "Вождь Ґрейгорн і Вождь Тандергувз"
 bufstate.38.d:0 "Вождь Ґрейгорн хоче напасти на Еквестрію і повернути землі бізонів. Вождь Тандергувз хоче дочекатися кращого моменту для нападу. Подейкують, що проти еквестрійського уряду можуть повстати поні Еппллузи."
 bufstate.38.a:0 "Ми атакуємо."
 bufstate.38.b:0 "Ми чекаємо."
 buf_open_greyhorn_root:0 "Відкриє політичну гілку вождя Ґрейгорна.\n"
 buf_open_thunderhooves_root:0 "Відкриє політичну гілку вождя Тандергувза.\n"
 buf_open_strongheart_root:0 "Відкриє політичну гілку вождиці Стронґгарт.\n"

 bufstate.41.t:0 "Підтримка проти держави [SCS.GetNameDef]"
 bufstate.41.d:0 "Навряд чи нам вдасться перемогти конфедератів самотужки. Ми мусимо звернутися до Еквестрії з проханням допомогти нам."
 bufstate.41.a:0 "Так."

 bufstate.43.t:0 "Утворити Південний Союз?"
 bufstate.43.d:0 "Після того, як славні сили революції захопили значні території в південних реґіонах Еквестрії, стало зрозуміло, що ми можемо стати чимось більшим. Пропозиція про створення Південного Союзу була офіційно представлена уряду, але спочатку нам потрібно досягти миру."
 bufstate.43.a:0 "Надішліть мирну пропозицію державі [EQS.GetName]."
 bufstate.43.b:0 "Утворіть Південний Союз!"

 bufstate.44.t:0 "Налагодження торговельного маршруту зі Сталліонградом"
 bufstate.44.d:0 "Створити торговий маршрут зі Сталліонградом через Еквестрію."
 bufstate.44.a:0 "Так."

 bufstate.45.t:0 "[BUF.GetNameDefCap] пропозиції щодо створення торговельного маршруту"
 bufstate.45.d:0 "Прийшло повідомлення від [BUF.GetLeader], що їхня революція пройшла успішно і вони хочуть встановити торговельний маршрут з нашою державою. Подивимося, що про це думає [STG.GetLeader]."
 bufstate.45.a:0 "Прокладімо маршрут, допоможімо їм вогнепальною зброєю."
 bufstate.45.b:0 "Прокладімо маршрут, допоможімо їм додатковим обладнанням."
 bufstate.45.c:0 "Просто прокладімо маршрут."
 bufstate.45.e:0 "Не робімо нічого."

 bufstate.46.t:0 "Відповідь від Сталліонграду"
 bufstate.46.d:0 "Торговий шлях установлено. На додачу, обладнання!"
 bufstate.46.a:0 "Чудово."
 bufstate.46.b:0 "Нашій армії це потрібно."

 bufstate.47.t:0 "Відповідь від Сталліонграду"
 bufstate.47.d:0 "Торговий шлях установлено."
 bufstate.47.a:0 "Чудово."

 bufstate.48.t:0 "Відповідь від Сталліонграду"
 bufstate.48.d:0 "Сталліонград не погодився на встановлення торговельного шляху."
 bufstate.48.a:0 "Ох."

 form_southern_union:0 "Сформувати Південний Союз."

 bufstate.51.t:0 "Рейд на Еппллузу пройшов успішно!"
 bufstate.51.d:0 "Наші браві воїни-бізони успішно вибили шерифа Силверстара з містечка Еппллуза. Тепер бізони панують там, де колись давно жили їхні предки! Вітаємо Вас, [BUF.GetLeader]!"
 bufstate.51.a:0 "Ахаха!"

 bufstate.52.t:0 "Рейд на Еппллузу провалився"
 bufstate.52.d:0 "Наші браві воїни-бізони щосили боролися проти поні-агресорів, але хитрість шерифа Силверстара не змогли перевершити. Ми мусимо відступити!"
 bufstate.52.a:0 "О ні!"

 bufstate.53.t:0 "Бізони програли рейд на Еппллузу"
 bufstate.53.d:0 "Наша армія виявилася сильнішою за бойовиків-бізонів у рейді, який розпочав [BUF.GetLeader]. Шериф Силверстар буде нагороджений Місячним орденом хоробрості за мужність, виявлену в бою з агресорами."
 bufstate.53.a:0 "Справді велика перемога, еге ж?"

 bufstate.54.t:0 "Бізони виграли рейд на Еппллузу"
 bufstate.54.d:0 "Наша армія не змогла стримати невпинну атаку бізонів на Еппллузу. Місто та околиці зараз під їхнім контролем. Шериф Силверстар утік з міста, і його місцезнаходження наразі невідоме."
 bufstate.54.a:0 "Зараз у нас є багато речей, про які треба дбати."

 bufstate.55.t:0 "Атаку зупинено"
 bufstate.55.d:0 "Битва за Еппллузу припинилася, оскільки обидві сторони або не можуть, або не бажають продовжувати її далі."
 bufstate.55.a:0 "Не дуже добре для нас."
 bufstate.55.b:0 "Бізони відкушують більше, ніж можуть прожувати."

 bufstate.56.t:0 "Ми вимагаємо нашу Батьківщину"
 bufstate.56.d:0 "Поні знову і знову витісняли нас із земель наших пращурів. Настав час повернути землю, яку вони вкрали. [EQS.GetName] або поверне нашу батьківщину, або ми захопимо її силою!"
 bufstate.56.a:0 "Бізон не ляже і не здасться!"

 bufstate.57.t:0 "Поні повертають землю"
 bufstate.57.d:0 "Держава [EQS.GetName] погодилася на наші вимоги. Всі старі бізонячі угіддя знову наші. Старійшина задоволений таким поворотом подій, адже жодне життя бізона не було втрачено, і тепер бізони зможуть вільно кочувати по всьому Півдню."
 bufstate.57.a:0 "Мир крізь силу."

 bufstate.58.t:0 "Поні відмовляються повертати землю"
 bufstate.58.d:0 "Держава [EQS.GetName] назвала вимоги Старійшини «абсурдними» та «смішними». Ми не можемо це так залишити. Ми не хотіли війни, але [EQS.GetName] накинула на нас своє копито."
 bufstate.58.a:0 "Будемо сподіватися, що ця війна обійдеться не надто дорого."

 bufstate.59.t: "$bufstate.56.t$"
 bufstate.59.d:0 "Поні знову і знову витісняли нас із земель наших пращурів. Настав час повернути землю, яку вони вкрали. [NLR.GetName] або поверне нашу батьківщину, або ми захопимо її силою!"
 bufstate.59.a: "$bufstate.56.a$"

 bufstate.60.t: "$bufstate.57.t$"
 bufstate.60.d:0 "[NLR.GetName] погодився на наші вимоги. Всі старі бізонячі угіддя знову наші. Старійшина задоволений таким поворотом подій, адже жодне життя бізонів не було втрачено, і тепер бізони зможуть вільно бродити по всіх наших землях."
 bufstate.60.a: "$bufstate.57.a$"

 bufstate.61.t: "$bufstate.58.t$"
 bufstate.61.d:0 "Держава [NLR.GetName] назвала вимоги Старійшини «абсурдними» та «смішними». Ми не можемо це так залишити. Ми не хотіли війни, але [NLR.GetName] накинула на нас своє копито."
 bufstate.61.a: "$bufstate.58.a$"

 bufstate.62.t:0 "Рейд на південь успішно завершений!"
 bufstate.62.d:0 "Наші браві воїни-бізони успішно захопили землі на південь від нас. Тепер бізони можуть вільно мандрувати до морів, як це робили їхні предки давним-давно! Хай живе [BUF.GetLeader]!"
 bufstate.62.a: "$bufstate.51.a$"

 bufstate.63.t:0 "Ми програли рейд на південь!"
 bufstate.63.d:0 "Наші браві воїни-бізони щосили боролися проти поні-агресорів, але перевершити хитрість поні-військових їм не вдалося. Ми мусимо відступити!"
 bufstate.63.a: "$bufstate.52.a$"

 bufstate.64.t:0 "Бізони програли свій рейд на південь"
 bufstate.64.d:0 "Наша армія виявилася сильнішою за бойовиків-бізонів у рейді, який розпочав [BUF.GetLeader]. Ми поклали край їхній агресії!"
 bufstate.64.a: "$bufstate.53.a$"

 bufstate.65.t:0 "Бізони виграли рейд на південь"
 bufstate.65.d:0 "Наша армія не змогла стримати стрімкий наступ бізонів на півдні. Каньйони і берег тепер під їхнім контролем."
 bufstate.65.a: "$bufstate.54.a$"

 bufstate.66.t: "$bufstate.55.t$"
 bufstate.66.d:0 "Бій за південь зупинився, оскільки обидві сторони або не можуть, або не хочуть продовжувати його далі."
 bufstate.66.a: "$bufstate.55.a$"
 bufstate.66.b: "$bufstate.55.b$"

 bufstate.67.t: "$bufstate.62.t$"
 bufstate.67.d: "$bufstate.62.d$"
 bufstate.67.a: "$bufstate.62.a$"

 bufstate.68.t: "$bufstate.63.t$"
 bufstate.68.d: "$bufstate.63.d$"
 bufstate.68.a: "$bufstate.63.a$"

 bufstate.69.t: "$bufstate.64.t$"
 bufstate.69.d: "$bufstate.64.d$"
 bufstate.69.a: "$bufstate.64.a$"

 bufstate.70.t: "$bufstate.65.t$"
 bufstate.70.d: "$bufstate.65.d$"
 bufstate.70.a: "$bufstate.65.a$"
 bufstate.70.b: "$bufstate.55.b$"

 bufstate.71.t: "$bufstate.66.t$"
 bufstate.71.d: "$bufstate.66.d$"
 bufstate.71.a: "$bufstate.66.a$"

 bufstate.72.t:0 "Найкращі друзі Стронґгарт"
 bufstate.72.d:0 "Протягом багатьох років вождиця Стронґгарт була добрим другом поні на ім'я Брейберн із Еппллузи. Тепер, коли він очолює державу [SCS.GetName], а вона — [BUF.GetName], між поні та бізонами панують мир і злагода. Після інтеграції вона стала ще ближчою до нього, і тепер вони — найкращі друзі.\n\nПроте дехто, насамперед Старійшина, а також її батько, незадоволені тим, що вони є автономною областю іншої держави. Щоби заспокоїти їх, вона надіслала листа Брейберну з проханням приєднатися до них як рівноправний союзник, а не субобласть. Тепер ми повинні чекати на його відповідь."
 bufstate.72.a:0 "Будемо сподіватися, що дружба переможе."

 bufstate.73.t:0 "Відповіді Брейберна"
 bufstate.73.d:0 "Сьогодні [SCS.GetLeader] прибув до намету Племені Стронґгарт, щоби дати свою відповідь. Він сказав, що відтепер бізон і поні будуть рівними в союзі з Селестією, протистоятимуть Найтмер Мун, Кризаліс і будь-якій іншій загрозі гармонії. Бізониха зраділа його словам, Тандергувз щиро тому подякував, і навіть Старійшина, вперше за багато років, щиро всміхнувся з пропозиції поні."
 bufstate.73.a:0 "Дружба — це справді диво!"
