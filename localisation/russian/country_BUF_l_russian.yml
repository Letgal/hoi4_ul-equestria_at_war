  BUF_flash_flood:0 "Флеш Флад"
  BUF_OC_general_desc:0 "Флеш Флад, або, як його більше знають у його племені, Зла Тіснина Після Могутньої Бурі, був вихований традиційним для бізонів способом, іще до того, як поні зазіхнули на їхні землі; ще до того, як промисловість і технології проклали собі шлях на південь. Як і його предки до нього, і їхні предки до них, і так далі, він навчився жити на землі, добувати їжу, воювати з іншими племенами, щоби підтримати своїх побратимів. Багато що змінилося відтоді, як поні принесли з собою багато проблем сучасного суспільства, і бізонам також довелося змінитися. Флеш Флад просто хоче захистити своїх і визнає, що щоби вижити, бізони мусять змінитися; проте він ніколи не забуде, хто він і звідки прийшов. Незважаючи ні на що, він служитиме своєму виду, щоби забезпечити процвітання бізонів."

