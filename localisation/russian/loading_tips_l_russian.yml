 #LOADING_TIP_289: "«Усе, що копито й кіготь можуть зробити, можна знищити».\n(Гетьман Борад Грифницький про укріплення Прайвена)"
 #LOADING_TIP_290: "«Може нам слід перестати давати повну владу над країною цим алікорнам, які продовжують перетворюватися в злі версії самих себе?»\n(Простий житель Еквестрії)"
