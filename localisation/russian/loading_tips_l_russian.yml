 #LOADING_TIP_297: "«Векте, поверни мені мої танки!»\n(Тріммель після новин про оточення та знищення Південної танкової армії)"
 #LOADING_TIP_298: "«Флот чейнджлінґів? А він у них є?»\n(Еквестрійський морський офіцер, чий корабель був затоплений підводним човном чейнджлінґів кілька годин по тому)"
 #LOADING_TIP_299: "«Чи варто вмирати за оленів?»\n(Девіз прихильників невтручання в Еквестрії)"
 #LOADING_TIP_300: "«Справи йдуть гірше нікуди — перестали купувати навіть ті, хто ніколи не платив».\n(Філіпп ван Сосен на зборах Торгової Ради)"
 #LOADING_TIP_301: "«Ніщо не сталося на площі в Ґриффенгаймі в 1021 році!»\n(Офіційна заява уряду Імперії Грифонів)"
