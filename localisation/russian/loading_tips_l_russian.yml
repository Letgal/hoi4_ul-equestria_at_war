l_russian:
 LOADING_TIP_0: "«Усюди царює хаос; навіщо мені втручатися?»\n(Дискорд про поточну ситуацію)"
 LOADING_TIP_1: "«Із погіршенням війни від системи призначення робіт на основі відзнак не відмовилися хіба офіційно. Як можна категоризувати поні з содовою, квітами та музичними нотами, коли Вам потрібні робітники, зварювальники та солдати?»\n(Запис у щоденнику принцеси Твайлайт)"
 LOADING_TIP_2: "«Кляті грифони, вони знищили Грифонію!»\n(Сварливий грифон)"
 LOADING_TIP_3: "«Для Твайлайт це числа на папері, для Кейденс це листи від її чоловіка, для Луни це гармати й танки. Але для мене це мої маленькі поні».\n(Принцеса Селестія)"
 LOADING_TIP_4: "«Словами не описати, як я почуваюся. Бачити занепад власної сестри, як це сталося колись зі мною, та знати, що тільки я можу їй протистояти... Аж серце крається».\n(Принцеса Луна згодом після заколоту проти Сонячної Імперії)"
 LOADING_TIP_5: "«Це наша остання радіопередача. Війська чейнджлінґів увійшли в Балтимейр. Передаємо привіт усім нашим друзям, що досі воюють, де б вони не були. Еквестрія ще не втрачена! Хай живе Еквестрія!»\n(Остання передача радіо Еквестрії в Балтимейрі)"
 LOADING_TIP_6: "«Настав час увійти в нове тисячоліття та дозволити грифонам обирати своїх лідерів за вмінням, а не походженням».\n(Теодор Верані, аквілейський республіканець)"
 LOADING_TIP_7: "«Спаліть цей експеримент ущент і не залиште й каменя на камені».\n(Дейбрейкер, прибувши в Сталліонград)"
 LOADING_TIP_8: "«Лонґсуорд — для всіх нас. Не для мене, для поні чи для грифонів. Лонґсуорд — для всіх нас, і за це я й борюся».\n(Старрі Найт)"
 LOADING_TIP_9: "«Політичний терор — єдина мова, яку вони розуміють».\n(Віктор Аллар)"
 LOADING_TIP_10: "«Колись я просто кипіла від люті. Я чекала на мить, щоби помститися за своє вигнання. Але добром заслуживши милосердя своєї сестри, я відчуваю лише жаль і порожнечу».\n(Принцеса Луна)"
 LOADING_TIP_11: "«Мій небіж — найбільш урівноважений жеребець в армії: він завжди сердитий».\n(Принцеса Луна про фельдмаршала Блублада)"
 LOADING_TIP_12: "«Магія дружби є визначальною ознакою війни. Не честь, не ідеологія, не країна й навіть не сім'я дають солдатові мужність піти в бій. Її дають його друзі, що йдуть із ним пліч-о-пліч».\n(Принцеса Твайлайт Спаркл)"
 LOADING_TIP_13: "«Він такий дурний, що програв поні у грі “камінь, ножиці, папір”».\n(Поширена грифоняча наруга)"
 LOADING_TIP_14: "«Чи нікому з вас не здається... що ми погані?»\n(Генерал-майор Якс)"
 LOADING_TIP_15: "«Я знаю, що Ви говорите жартома, принцесо Кейденс, але я тим не менш приймаю Ваш виклик. Я збудую найкращий сніговий форт у світі».\n(Гвардійський інженер Айдол Гувз)"
 LOADING_TIP_16: "«Борею... я... чи все я зробив добре?»\n(Останні слова Імператора Ґровера V)"
 LOADING_TIP_17: "«Я обіцяв своєму другові, що зіграю в цей мод і насправді це дуже якісно зроблений мод; мене він вкрай здивував».\n(Даніель Шьоберг «Da9L», глава QA HOI4)"
 LOADING_TIP_18: "«Освіта — це зброя, і її ефект залежить від того, в чиїх копитах вона знаходиться й на кого спрямована».\n(Сталліонградський генеральний секретар Сіністер Сєров)"
 LOADING_TIP_19: "«Можете звати мене наївною, але в той час як світ розриває себе на шмаття, я мушу спитати: чи немає іншого шляху? Чи не можемо ми зійтись у гармонії?»\n(Канцлер Ривер Свірл)"
 LOADING_TIP_20: "«Купуйте воєнні облігації!»\n(Еппл Блум)"
 LOADING_TIP_21: "«Кризаліс і Найтмер Мун мають багато спільного. Ними обома керує злоба й обидві готові зробити все, щоб отримати бажане. Я знаю це, бо я колись була такою ж».\n(Сансет Шиммер)"
 LOADING_TIP_22: "«Ви, лошата, кажете, що нас замінюють машини, що “метал зміщує мужність”; та дозвольте сказати вам це: тривалість життя ненавченого пілота — три дні. То припиніть бідкатися та вертайтеся до тренувань!»\n(Капітан Диво-блискавок Спітфайр)"
 LOADING_TIP_23: "«Луна рідко входить у світ снів у наші дні. Що вона сподівається зробити, коли кошмари реальні?»\n(Лист Селестії принцесі Твайлайт)"
 LOADING_TIP_24: "«Оборона Еквестрії від вторгнення чейнджлінґів лежить поза етичним обов'язком. Вона необхідна для нашого виживання».\n(Сталліонградський генеральний секретар Василій Пшеницин)"
 LOADING_TIP_25: "«Коли сонце не зігріє все, чого сягне, вона затемнить місяць, і на небесах почнеться війна».\n(Оракул у Пранстрах, Німбусія)"
 LOADING_TIP_26: "«Пам'ятаєш, ми колись влаштовували вечірки?»\n(Полковник Чіз Сендвіч генералу Пінкаміні Пай)"
 LOADING_TIP_27: "«То чому би нам просто не врізати по них райдужним лазером?»\n(Рейнбоу Деш)"
 LOADING_TIP_28: "«Мир? Мир настане, коли вони здадуться».\n(Джуліо Біколіні)"
 LOADING_TIP_29: "«Я вам усім обіцяю. Цієї ночі, в місті, що ніколи не спить, я втілю довірені вами мрії та сни в реальність!»\n(Принцеса Луна за мить до вибуху)"
 LOADING_TIP_30: "«Вінґбардія або буде сильною державою, або не буде державою взагалі».\n(Джуліо Біколіні)"
 LOADING_TIP_31: "«Тепер король Оленії готовий розглянути можливість переговорів стосовно припинення бойових дій».\n(Король Юган «Дьєвулен» після падіння Йортланду)"
 LOADING_TIP_32: "«Війна скінчилася, але Еквестрія змінилася. Гармонія змінилася. І я боюся... що назад уже не повернутись».\n(Принцеса Твайлайт Спаркл)"
 LOADING_TIP_33: "«Всміхайся, всміхайся, всміхайся! Збережи Магію Дружби!»\n(Еквестрійський пропаґандистський плакат)"
 LOADING_TIP_34: "«Еквестрійська екологія сильно постраждала відтоді, як ми скасували завершення зими і чейнджлінґи захопили більшу частину Еквестрії. Погода стала дивною, а тварини — знервованими й тепер відмовляються зустрічати нас як колись».\n(Запис у щоденнику принцеси Твайлайт)"
 LOADING_TIP_35: "«Вовки не голодуватимуть цієї зими».\n(Невідомий оленійський офіцер)"
 LOADING_TIP_36: "«Яки НИЩИТИ гарненьких котопташок!»\n(Принц Радерфорд, офіційно оголошуючи війну Нова-Грифонії)"
 LOADING_TIP_37: "«Прощення — для тих, кому бракує сили волі для помсти».\n(Король Клозеу «Кондукетор» де Кіссау)"
 LOADING_TIP_38: "«Ніколи ще вулики не були такі єдині. Але вони не виявляють нам відданості. Принесіть перемогу, і вони послідують. Зазнайте поразки, і ми повторимо долю тих, кого повалили. Ми мусимо вдарити швидко та рішуче».\n(Фельдмаршал Тріммель королеві Кризаліс)"
 LOADING_TIP_39: "«Ну що ж, я пригадую невеличкий і затишний ресторанчик неподалік звідси. Подивімося, чи він іще стоїть?»\n(Лейтенант-чейнджлінґ після падіння Вангувера)"
 LOADING_TIP_40: "«Не важливо, якої вони раси — всі дворяни можуть погодитися, що кріпацтво — ось природний порядок речей».\n(Лорд Вульфрик Віттенлендський)"
 LOADING_TIP_41: "«Розширений призов. Як ці два слова взагалі можуть описати зникнення друга, батька, матері, сестри, брата? Багато з них не повернуться. Або навіть гірше...»\n(Принцеса Селестія про підписання Закону про Ополчення принцес)"
 LOADING_TIP_42: "«Дурні! Хто, на їхню думку, буде кидатися під кулеметний вогонь через цю дурнувату кольтстрімську проблему? Не дворяни, звісно ж!»\n(Королева Уайт Стар про підтримку війни серед простого народу)"
 LOADING_TIP_43: "«Що ж, ми повністю визволили це місце».\n(Еквестрійський солдат після визволення Вейверфронта)"
 LOADING_TIP_44: "«Грошима підкуповують народ, а народ створює держави, тож я не бачу причин, чому грошима не можна також купити державу».\n(Генеральний директор Нова-Грифонії®)"
 LOADING_TIP_45: "«Славно :D Дружба — це спільнодія :D»\n(Дан Лінд «Podcat», ігровий директор HOI4)"
 LOADING_TIP_46: "«Наша дорога буде довгою й важкою, а за золоту свободу ми заплатимо і кров'ю, і сльозами, але цю ціну ми мусимо заплатити».\n(Президент-маршал Александер Кемерскай)"
 LOADING_TIP_47: "«Ви колись намагалися виграти гру в шахи, не втративши жодної фігури?»\n(Фельдмаршал Блублад, коли його спитали про еквестрійські втрати)"
 LOADING_TIP_48: "«Зі сходом сонця життя в мені пробуджується знов. У променях ранкового світла ти виводиш мене з імли ночі в ясність дня».\n(Соларистська молитва)" # Безсовісно вкрад— тобто запозичено від Дж. Філіпа Ньюелла
 LOADING_TIP_49: "«Командувачеві чейнджлінґів: “Вівсянка!”\n– Підпис: еквестрійський командувач».\n(Пінкі Пай, Ширська офензива, 22 грудня 1012 р.)"
 LOADING_TIP_50: "«Якось я зустрів зафійця. Він був грубий, смердючий і абсолютно нестерпний; але він принаймні не прайвенець!»\n(Дідусь Ґрафф про Фронтир Грифонії)"
 LOADING_TIP_51: "«За кожною Нова Вірл стоїть Карамель Гейз. За кожним так званим “демократичним соціалістом” стоїть жорстокий тиран, що чекає на свободу дій».\n(Директор Арклайт, Управління гармонійних служб)"
 LOADING_TIP_52: "«Я вірю, що Ейр плаче, бачачи наше творіння, а Маар регоче з нашої дурості».\n(Грифон-ядерник після успішного випробування)"
 LOADING_TIP_53: "«Я в повному порядку...»\n(Губернатор Тіфезер після пострілу в нього)"
 LOADING_TIP_54: "«Вище гóлови, поні! Маршируйте з гордістю! Тепер усі разом, кожен із вас! Не кидати жодного поні!»\n(Старлайт Ґліммер)"
 LOADING_TIP_55: "«Тим, хто зрадив Імперію, я скажу це: ви також зрадили Борея. Покайтеся, адже ваш кінець близький!»\n(Архонт Ерос VII)"
 LOADING_TIP_56: "«Чому б нам не спробувати поговорити з ними замість битися?»\n(Флаттершай)"
 LOADING_TIP_57: "«Працюйте, бийтесь або загиньте! Сьогодні — Еквестрія, завтра — дім!»\n(Новомейрлендська пропаґанда)"
 LOADING_TIP_58: "«Якби ж я могла битися, як мій тато або тітонька Луна... Але ось вона я, сиджу в цьому дурному замку, поки всі мої друзі пішли на війну».\n(Принцеса Фларрі Гарт)"
 LOADING_TIP_59: "«Нас його гнів обійшов, але уявіть собі... скільки націй було зламано за Короля Шторма? Скільки старовинних царств і поважних держав тепер мусять збирати розбиті рештки своїх домівок?»\n(Принцеса Твайлайт Спаркл)"
 LOADING_TIP_60: "«Гармонійна монархія Еквестрії повністю покладається на доброзичливість своїх правителів. Якщо вони одного дня змінять свою риторику, еквестрійці нарешті зрозуміють безглуздість абсолютної влади».\n(Шнабель Санґлайдер)"
 LOADING_TIP_61: "«Нема інших богів, окрім Найтмер».\n(Хіроптеррське кредо)"
 LOADING_TIP_62: "«Роду гіпогрифів судилось установити гегемонію над Північною Зебрикою, і ми надто довго уникали нашої долі».\n(Крек Лайтнинґ)"
 LOADING_TIP_63: "«“Інвестуйте в гармонію, інвестуйте в перемогу! Придбайте гармонійні облігації сьогодні!” Я це зробила? Я правильно все сказала? Ой, мікрофон не вимкнений. Хі-хі!»\n(Силверстрім)"
 LOADING_TIP_64: "«Я заздрю тобі, батьку. У твій час Кольтфаген був згоден, що його ворогом є Король Шторм».\n(Залатель Зарка)" # (&) :: переписати наново
 LOADING_TIP_65: "«Жеребець здатен на жорстокі вчинки заради своєї сім'ї».\n(Пі Шутер)"
 LOADING_TIP_66: "Жирафи — безсердечні створіння."
 LOADING_TIP_67: "«Здавайся придатним до продажу, коли ти слабкий. Продавайся, коли ти сильний».\n(Король Шторм)"
 LOADING_TIP_68: "«Адже веселку не побачиш, якщо немає дощу!»\n(Отем Блейз)"
 LOADING_TIP_69: "«Не можу повірити, що велика та могутня Тріксі буде рятувати крижі Твайлайт».\n(Тріксі, штаб-квартира ЕВФ)" # Пропозиція користувача @Emotional Support Trixie
 LOADING_TIP_70: "«Погляньте на мапу світу і скажіть мені, що Аріс просто так знаходиться в самому її центрі».\n(Крек Лайтнинґ)" # Пропозиція користувача @r_j_copemald_7835
 LOADING_TIP_71: "«Авжеж я хочу воювати за Еквестрію! Я просто... запишуся завтра!»\n(Зефір Бріз)" # Пропозиція користувача @John Steinbeck
 LOADING_TIP_72: "«Велетенські пауки? Тобто павуки? Сумніваюся, що такі існують».\n(Останні слова офіцера-реформіста)" # Пропозиція користувача @Assimilated Wingbardian Cat
 LOADING_TIP_73: "«Чому пан Ерос і тітонька Ґабріела не можуть бути регентами разом?»\n(Ґровер VI)" # Пропозиція користувача @Cheese#8460
 LOADING_TIP_74: "«Якимось чином, Сомбра повернувся».\n(Кристальний поні-посол у розмові з Селестією)" # Пропозиція користувача @Woldmord # (&) :: переписати
 LOADING_TIP_75: "«Мої політичні погляди? Залежить від того, з ким я сьогодні випиваю!»\n(Уоллнат Драйв)" # Пропозиція користувача @oakham
 LOADING_TIP_76: "«Цивілізація чейнджлінґів — наче скляна труна: ніхто ще її не бачив».\n(Володар грому Торбен із клану Свартпельс)"
 LOADING_TIP_77: "«Уявіть собі... драконів».\n(Герман Маєр)"
