 #LOADING_TIP_292: "«Ксав'єре! Трансмісія знову зламалася!»\n(Чейнджлінґ-танкіст)"
 #LOADING_TIP_293: "«Сьогодні ми стоїмо на зорі нової ери для народів Річкових земель, нової епохи для всіх поні!»\n(Карамель Гейз після перемоги в «Великій Вітчизняній війні»)"
 #LOADING_TIP_294: "«І тому ми з готовністю дивилися на наступаюче цунамі смерті. І прийняли свою долю. Але ми знали, що мусимо перемогим в цей день. Ми не могли дати іншим шанс програти».\n(Лицар-грифон про битви з Лігою Жаху)" # (&)
