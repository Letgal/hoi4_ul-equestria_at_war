 #LOADING_TIP_279: "«Я покажу цим дикунам справжню гармонію, навіть якщо мені доведеться запхати їм її в горлянку голими копитами!»\n(Дейбрейкер)"
 #LOADING_TIP_280: "«Мої вітання. Ви змогли здійснити нездійсненну місію... ДЕ ВИ ВСІ МУСИЛИ ВМЕРТИ!»\n(Королева Кризаліс генералу Чірлі)"
 #LOADING_TIP_281: "«Поні — не диктатор, якщо повноваження дані йому народом і він виправдовує їхню довіру».\n(Кінґфішер)"
 #LOADING_TIP_282: "«Звучить гарно, але чи спрацює це?»\n(Ґледмейн про економічний план свого опонента)"
 #LOADING_TIP_283: "«Якщо для вирішення проблеми потрібні гроші, то це не проблема».\n(Філті Річ)"
 #LOADING_TIP_284: "«Зебри-пірати? Ну так, ми читали про них у книжках. Хіба вони ще десь лишилися?»\n(Еквестрійці-моряки)"
 #LOADING_TIP_285: "«У нас. Іще. Є. Резерви».\n(Карамель Гейз)"
 #LOADING_TIP_286: "«Ну, це явно недобре».\n(Рядовий першого класу Дарк Сноу 44-ї Еквестрійської бригади, почувши бойовий клич Сталліонградської Червоної Армії)"
 #LOADING_TIP_287: "«Я мушу сказати вам, мої маленькі поні, що наша країна знаходиться в стані війни з чейнджлінґами».\n(Принцеса Селестія в екстреній радіопередачі)"
