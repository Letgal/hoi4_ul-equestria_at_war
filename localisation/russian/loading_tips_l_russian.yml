 #LOADING_TIP_276: "«Дружити з іншими — добре, але не дружити — значно краще».\n(Джуліо Біколіні)"
 #LOADING_TIP_277: "«У мене є поні, що стежать за цим. Спитайте їх».\n(Відповідь принцеси Луни на питання про кількість загиблих)"
