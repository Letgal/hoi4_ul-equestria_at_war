 NLR_medium_tank_equipment_2_short:0 "Твайлайт"
 NLR_medium_tank_equipment_3:0 "Комета"
 NLR_medium_tank_equipment_3_desc:0 "Благодаря проекту обмена технологий со Сталлионградом, Комета возродила амбиции Твайлайт, но уже рассудительно. Он был более отточенным, он использовал все лучшие достижения Эквестрийской техники. Прибыв вовремя, чтобы повести вперёд прорыв в сердце Ульев Чейнджлингов, танки Комета стали символом Эквестрийского освобождения и победы, проезжающие по ранее оккупированным городам радостных оленей и уничтоженным, пораженным ульям."
 NLR_medium_tank_equipment_3_short:0 "Комета"
