 CES_super_heavy_tank_destroyer_equipment_1_short:0 "Проект 60"
 CES_super_heavy_tank_equipment_1:0 "Большая Медведица"
 CES_super_heavy_tank_equipment_1_desc:0 "Как только на повестке дня резко оказалась война с Чейнджлингами, были рассмотрены многие нестандартные и экстремальные разработки. Представляя собой явление чистой силы, эта модель, согласно ожиданиям, должна была своей мощью одолеть любые потуги и сопротивление Чейнджлингов. Она была отложена в долгий ящик, произведено было лишь несколько прототипов, так как всё ещё были проблемы с Эквестрийской бюрократией."
 CES_super_heavy_tank_equipment_1_short:0 "Большая Медведица"

 CRY_gw_tank_equipment:0 "Як 'Танковая' Боевая Машина Пехоты"
 CRY_gw_tank_equipment_desc:0 "Эквестрия, униженная потерями в ходе конфликта со Сталлионградом, быстро начала разрабатывать прототипы копий самодельных Сталлионградских боевых машин. Один из испытателей, практически потерявший сознание от выхлопов, наполнявших плохо проветриваемый салон танка, сравнил ощущения с 'сидением внутри топливного танка'. Критики проекта подхватили это заявление, и прозвище 'танк' устоялось, заменив первоначальное название."
 CRY_gw_tank_equipment_short:0 "Як 'Танк'"
