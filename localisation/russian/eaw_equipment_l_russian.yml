 SCS_super_heavy_tank_aa_equipment_1_short:0 "Проект 96"
 SCS_super_heavy_tank_artillery_equipment_1:0 "Проект 43"
 SCS_super_heavy_tank_artillery_equipment_1_short:0 "Проект 43"
