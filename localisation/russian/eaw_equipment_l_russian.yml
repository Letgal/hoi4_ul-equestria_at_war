 train_equipment_4: "Поліпшений бронепоїзд"
 train_equipment_4_desc:0 "Дополнительные противовоздушные пушки и более толстая броня позволяют этим поездам ещё лучше противостоять воздушным бомбардировкам."

### ДОДАТКОВІ АМФІБІЇ ###
 amphibious_mechanized_equipment_3: "Удосконалений трактор-амфібія"
 amphibious_mechanized_equipment_3_short: "Удоскон. амтрак"
 amphibious_mechanized_equipment_3_desc:0 "Дальнейшее развитие амфибий позволяет повысить эффективность морского десанта."
 amphibious_mechanized_equipment_4: "Бронетранспортер-амфібія"
 amphibious_mechanized_equipment_4_short: "БТР-амфібія"
 amphibious_mechanized_equipment_4_desc:0 "Эта новая десантная машина-амфибия, изготовленная на основе БТР, может успешно пересекать вброд реки и болота, защищая солдат внутри."
 amphibious_mechanized_equipment_5: "Бойова машина піхоти-амфібія"
 amphibious_mechanized_equipment_5_short: "БМП-амфібія"
 amphibious_mechanized_equipment_5_desc:0 "Водонепроницаемая БМП может успешно пересекать реки, защищая перевозимую внутри пехоту, и поддерживать её мощным огнём. Это будущее механизированной войны."
 amphibious_tank_equipment_3: "Переобладнаний танк-амфібія"
 amphibious_tank_equipment_3_short: "Переобладнаний танк"
 amphibious_tank_equipment_3_desc:0 "Все наши текущие конструкции плавающих танков не подходят для столкновения с другой бронетехникой, так что инженеры рассматривают возможность переоборудования более тяжёлых машин. Обычно танку нужно преодолевать вплавь лишь небольшие дистанции, так что мы должны сосредоточиться на сохранении его боевых возможностей."
 amphibious_tank_equipment_4: "Поліпшений переобладнаний танк-амфібія"
 amphibious_tank_equipment_4_short: "Поліпш. переоб. танк"
 amphibious_tank_equipment_4_desc:0 "Нам стоит упростить процесс переоборудования танков, сосредоточившись только на одной модели. Так наши танки можно будет готовить к десантным операциям ещё быстрее, ведь при завоевании плацдармов время является решающим фактором."
 amphibious_tank_equipment_5: "Удосконалений танк-амфібія"
 amphibious_tank_equipment_5_short: "Удоскон. танк-амфібія"
 amphibious_tank_equipment_5_desc:0 "Прорыв в области водомётных технологий сделал концепцию полноценного плавающего танка вполне жизнеспособной. Хотя по сравнению с современными ОБТ танк-амфибия всё ещё слабее вооружён и хуже бронирован, он может пересечь любой водоём без подготовки и нанести удар по врагу."
 amphibious_tank_equipment_6: "Сучасний танк-амфібія"
 amphibious_tank_equipment_6_short: "Суч. танк-амфібія"
 amphibious_tank_equipment_6_desc:0 "Дальнейшее совершенствование технологии водомётных движителей и доработка прочих аспектов танка-амфибии превратили некогда неудобную и лёгкую машину в мощную платформу огневой поддержки. Плавающие танки нового поколения, способные отражать атаки пехоты и лёгких машин врага, могут похвастать относительно высокой огневой мощью и мобильностью на суше."

### ДОДАТКОВІ БРОНЕМАШИНИ ###
 armored_car_equipment_3: "Напівсучасна бронемашина"
 armored_car_equipment_3_short: "Напівсуч. бронемашина"
 armored_car_equipment_3_desc:0 "Эти бронемашины быстрее, более бронированы и лучше вооружены относительно их предшественников. Они могут быстро наносить удары в любых местах."
 armored_car_equipment_4: "Сучасна бронемашина"
 armored_car_equipment_4_short: "Суч. бронемашина"
 armored_car_equipment_4_desc:0 "Эти бронемашины представляют собой последнее слово в подавлении сопротивления. Они практически сравнимы по характеристикам с лёгкими танками и даже превосходят их по скорости."
 at_armored_car_equipment: "Протитанкова бронемашина"
 at_armored_car_equipment_desc: "Опис протитанкових бронемашин."
 armored_car_at_equipment2: "Сучасна протитанкова бронемашина"
 armored_car_at_equipment2_desc:0 "Специализированные противотанковые бронемашины могут молниеносно вступать в бой и пробивать броню даже некоторых основных боевых танков. Наши бронемашины смогут победить любых врагов, которые осмелятся бросить им вызов!"

