 heavy_monitor: "Важкий монітор"
 heavy_monitor_desc:0 "Немного похожие, но всё равно очень отличающиеся от изначальных старых железных мониторов, эти маленькие, медлительные корабли несут основную батарею, калибром соответствующую линкору, и использующуюся для обстрела целей на берегу и в качестве мобильных орудий береговой обороны. Сами же корабли весьма малы, так что поразить их - нелёгкая задача для противника."
 light_monitor: "Легкий монітор"
 light_monitor_desc:0 "Немного похожие, но всё равно очень отличающиеся от изначальных старых железных мониторов, эти маленькие, медлительные корабли несут основную батарею, калибром соответствующую крейсеру, и использующуюся для обстрела целей на берегу и в качестве мобильных орудий береговой обороны. Сами же корабли весьма малы, так что поразить их - нелёгкая задача для противника."
