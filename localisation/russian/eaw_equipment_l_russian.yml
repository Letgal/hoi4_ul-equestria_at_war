 JUN_modern_tank_destroyer_equipment_1_short:0 "Водоворот"
 JUN_modern_tank_equipment_1:0 "Феникс"
 JUN_modern_tank_equipment_1_desc:0 "Феникс стал последним и лучшим продуктом Эквестрийской промышленности военного времени. Всесторонний танк, способный выполнять любую роль и защищать каждого, был принят на службу через четыре месяца после окончательной капитуляции Ульев Чейнджлингов, а также широко изучался в опустошённой войной Грифонии, и служит с честью, после того, как Эквестрия приняла более активную позицию в мировой политике.."
 JUN_modern_tank_equipment_1_short:0 "Феникс"
