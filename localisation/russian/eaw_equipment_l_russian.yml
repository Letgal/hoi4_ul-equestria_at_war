 artillery_equipment_0_short: "Доіндустр. артилерія" # УЛ
 artillery_equipment_0_desc:0 "Различные буксируемые образцы доиндустриальной артиллерии, включая пушки, гаубицы и минометы. У этой артиллерии не хватало многих преимуществ современных образцов, в том числе затворов, цилиндрических снарядов и гидравлического гашения отдачи (позволяя артиллерии стрелять много раз без перенацеливания)."

 melee_equipment: "Доіндустріальне оснащення"
 melee_equipment_short: "Доіндустр. оснащення"
 melee_equipment_desc:0 "Дешёвое и простое снаряжение, производимое кузнецами и оружейниками."

 melee_equipment_0: "Середньовічне оснащення" # (&)
 melee_equipment_0_short: "Примітивна зброя"
 melee_equipment_0_desc:0 "До изобретения пороха древковое оружие, мечи, щиты, пращи, луки, арбалеты и другие виды вооружения, а также металлические доспехи повсеместно применялись на поле боя. И по сей день они широко используются в менее развитых уголках мира."
 melee_equipment_1: "Дульнозарядна зброя"
 melee_equipment_1_short: "Дульнозарядна зброя"
 melee_equipment_1_desc:0 "Пороховое оружие постепенно внедряется, но пока оружейники могут делать только базовое дульнозарядное огнестрельное оружие – колесцовые, кремневые или фитильные замки, которые используют чёрный порох для стрельбы на относительно большое расстояние. Оно отличается низкой точностью и долгой перезарядкой, поэтому в бою его применяют, выстраиваясь в длинные шеренги для ведения залпового огня."
