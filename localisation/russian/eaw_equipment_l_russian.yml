### ВЕРТОЛЬОТИ ###
 attack_helicopter_equipment: "Ударний вертоліт"
 attack_helicopter_equipment_desc:0 "Эта летающая орудийная платформа может оказывать прямую огневую поддержку нашим войскам и вытеснять противника на открытое пространство."
 attack_helicopter_equipment_1: "Ранній ударний вертоліт"
 attack_helicopter_equipment_1_short: "Ранній ударний вертоліт"
 attack_helicopter_equipment_1_desc:0 "Этот транспортный вертолёт оснащён тяжелым вооружением. На двух орудийных пилонах он может нести миниганы, гранатометы или даже ракеты."

 transport_helicopter_equipment: "Транспортний вертоліт"
 transport_helicopter_equipment_desc:0 "Транспортные вертолёты способны перевозить грузы или раненых военнослужащих."
 transport_helicopter_equipment_1: "Ранній транспортний вертоліт"
 transport_helicopter_equipment_1_desc:0 "Было непросто полноценно интегрировать экспериментальные вертолёты в нашу армию. Но появление достойно бронированных транспортных вертолётов сделало это возможным."
 transport_helicopter_equipment_2: "Поліпшений транспортний вертоліт"
 transport_helicopter_equipment_2_desc:0 "Улучшенные двигатели, более толстая броня и расширенный грузовой отсек позволяют этой машине ещё лучше защищать своих пассажиров."

 # Виняткові технології
  transport_helicopter_logistics_company: "Транспортні вертольоти у ротах логістики"
  transport_helicopter_field_hospital: "Транспортні вертольоти у польових госпіталях"

 scout_helicopter_equipment: "Вертоліт-розвідник"
 scout_helicopter_equipment_desc:0 "Это легковооружённые вертолёты предназначены для разведки."
 scout_helicopter_equipment_1: "Ранній вертоліт-розвідник"
 scout_helicopter_equipment_1_desc:0 "Экспериментальные вертолёты применяются при патрулировании. Многие считают, что эти машины являются будущим разведки. Эта модель легче своих предшественников и изготовлена специально для передовой разведки. Эти машины могут обнаруживать засады, поджидающие наши войска."
 scout_helicopter_equipment_2: "Поліпшений вертоліт-розвідник"
 scout_helicopter_equipment_2_desc:0 "Использование более лёгких композитных материалов, а также обновлённого тяжёлого вооружения увеличивает шансы этого вертолёта на успешное возвращение на базу."

### МАГІЧНЕ ПІХОТНЕ СПОРЯДЖЕННЯ ###
 magical_equipment: "Магічне піхотне спорядження"
 magical_equipment_short: "Магічне спор."
 magical_equipment_desc:0 "Магическое снаряжение в значительной степени идентично обычному. За одним исключением: это оружие использует боеприпасы на основе кристаллов и стреляет смертоносными заклинаниями вместо кинетических снарядов."

 magical_equipment_1: "Магічні гвинтівки"
 magical_equipment_1_short: "Магічні гвинтівки"
 magical_equipment_1_desc:0 "Магия присуща большинству разумных существ, но не каждый может использовать её в качестве оружия. Инновационные разработки привели к изобретению магической винтовки, которая использует особые патроны на основе кристаллов, что выпускают разрушительные заклинания. Однако непрерывный огонь значительно повышает вероятность отказа такой винтовки. Причина этого - сама природа магических кристаллов. Несмотря на сомнительную надёжность, магическое оружие находится лишь в начале своего развития и дальнейшие образцы будут явно эффективнее."
 magical_equipment_2: "Магічні автоматичні гвинтівки"
 magical_equipment_2_short: "Магічні авто. гвинтівки"
 magical_equipment_2_desc:0 "Попытки улучшить скорострельность магического оружия в полной мере продемонстрировали проблемы, связанные с использованием боеприпасов на основе кристаллов. Самозарядное магическое оружие требует гораздо более тяжелого ударного механизма, что делает это оружие слишком громоздким. Однако недавние исследования привели к получению рабочего образца. Несмотря на склонность данного оружия к осечкам, подавляющая и весьма разрушительная огневая мощь делает эти автоматические магические винтовки очень смертоносным оружием."
 magical_equipment_3: "Магічний легкий кулемет"
 magical_equipment_3_short: "Магічний ЛК"
 magical_equipment_3_desc:0 "Прорывы в использовании заклинаний позволили снизить вес патронов и тем самым оптимизировать механизм стрельбы. Это уменьшило вес оружия, что, по сути, превратило предыдущие автоматические магические винтовки в настоящие лёгкие пулемёты. Новые заклинания сделали МЛП более эффективными в большинстве ситуаций."
 magical_equipment_4: "Сучасні магічні гвинтівки"
 magical_equipment_4_short: "Суч. магічні гвинтівки"
 magical_equipment_4_desc:0 "Для сокращения количества осечек и отказов общая скорострельность современных магических винтовок была значительно понижена относительно обычных штурмовых образцов. Тем не менее, современные магические винтовки достаточно легки, чтобы их можно было использовать в движении, и они столь же эффективны, как и обычные огнестрельные варианты оружия."

