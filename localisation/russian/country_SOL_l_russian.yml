 solarempire.2.a.tp_40: "§RЦей фельдмаршал стане недоступний за 80 днів!§!"

 solarempire.5.t: "Обираючи сторону"
 solarempire.5.d_1: "Хаос сколихнув Еквестрію, коли принцеса Луна, зайнята реформами прав бетпоні, була ув'язнена Кантерлотом за організацію терористичний заколот. Цивільних, котрі протестували проти її ув'язнення, було розстріляно кантерлотськими силами. Принцеса Луна втекла в Мейнгеттен і стверджує, що її сестра збожеволіла та її необхідно вигнати на Сонце. Селестія не відповіла напряму, але адміністрація Кантерлоту заявила, що вбивства були жахливим нещасним випадком і що Луна знов обернулася на Найтмер Мун.\n\nСпалахнула громадянська війна, і обидві сторони стверджують, що представляють принципи гармонії.\n\nКого ж ми підтримаємо?"
 solarempire.5.d_2: "Хаос сколихнув Еквестрію, коли принцеса Луна, зайнята реформами прав бетпоні, була поранена внаслідок терористичної атаки; це спричинило сутичку між реакційними та прогресивними силами на вулицях Мейнгеттену. Принцеса Луна захопила радіоефір і стверджує, що її сестра збожеволіла та влаштовувала змову проти рівності з бетпоні, і що Луна стала супротив неї, готова боротися за рівність бетпоні та спинити божевілля її сестри. Селестія не відповіла напряму, але адміністрація Кантерлоту заявила, що Найтмер Мун повернулася та що їм потрібен кожен придатний поні для захисту гармонії.\n\nКого ж ми підтримаємо?"
 solarempire.5.a: "Ми довіряли Селестії вже тисячу років."
 solarempire.5.b: "Це не наша війна!"
 solarempire.5.c: "Мертві цивільні в Еквестрії? Луна права."

 solarempire.6.t: "$solarempire.5.t$"
 solarempire.6.d: "Оскільки принцеса Селестія пройшла трансформацію в Дейбрейкер, принцеса Луна взяла до копит зброю, щоби захищати те, що називає гармонією. Однак, Дейбрейкер наполягає, що вона досі істинна правителька Еквестрії та що Луна дурить себе. Постає питання: чию сторону нам обрати?"
 solarempire.6.d_rep: "Оскільки принцеса Селестія пройшла трансформацію в Дейбрейкер, республіканці взяли до копит зброю, щоби захищати те, що називають гармонією. Однак, Дейбрейкер наполягає, що вона досі істинна правителька Еквестрії та що бунтівники дурять себе. Постає питання: чию сторону нам обрати?"
 solarempire.6.a: "Ми залишимося вірні справжній гармонії!"
 solarempire.6.b: "$solarempire.5.b$"
 solarempire.6.c: "Дейбрейкер — правителька Еквестрії!"

 solarempire.7.t: "Чи підкорятися?"
 solarempire.7.d: "Дейбрейкер, Імператриця Сонячної імперії, вимагає від нас виконання наших обов'язків перед Еквестрією, на зміну якій прийшла Сонячна імперія. Тільки ось Дейбрейкер — не зовсім Селестія..."
 solarempire.7.a: "Вона й досі та сама поні, хіба ж ні?"
 solarempire.7.b: "Ми не станемо присягати їй на вірність!"

 solarempire.8.t: "Гармоністи покидають генеральний штаб"
 solarempire.8.d: "Сьогодні група генералів і військових штабістів на чолі з Елементами Гармонії, яких давно підозрювали в заколотницьких і підривних ідеалах, спільно пішли з посад, посилаючися на свою нездатність, цитата: «служити цьому гнобительському та деспотичному режиму божевільної поні»."
 solarempire.8.a: "Їм слід пам'ятати: ми знаємо, де вони живуть."

 SOL_rehabilitate_generals:0 "Реабилитация генералов"
 SOL_rehabilitate_generals_desc:0 "Тем временем наше расследование показало, что некоторые из наших командиров сомневались в преданности Империи. Императрица, во всей своей милости и мудрости, решила предоставить им второй шанс, при условии, что они будут служить ей и Империи преданно."

 solarempire.10.t:0 "Чистки в Генштабе"
 solarempire.10.d_inq:0 "После расследования выяснилось, что уровень предательства, нелояльности и упадок в Императорской Армии неутешителен. Посему, Императрица, да будет вечно ее правление, разрешила Святому Огню Инквизиции очистить имперскую военную сферу от предателей, еретиков и неверующих."
 solarempire.10.d:0 "После того, как следствие выяснило, что многие командиры неверны Императрице и Империи, имперский суд быстро внес единственное возможное наказание - смерть."
 solarempire.10.a:0 "Соарину нельзя доверять."
 solarempire.10.b:0 "Фаст Клипа видели с известными предателями."
 solarempire.10.c:0 "Уиплэш сделал несколько очень интересных заявлений."

 solarempire.11.t:0 "Восходящие звёзды"
 solarempire.11.d:0 "Поскольку Солнечной Империи требуются новые командиры, многие офицеры, ранее отстранённые или считавшиеся слишком крайними или радикальными, получили высокие должности в имперских войсках - все они готовы сражаться и умереть за свою императрицу. Их преданность не вызывает сомнений, и они станут новыми героями Солнечной Империи."
 solarempire.11.a:0 "Это именно то, что нужно Империи!"

 solarempire.12.t:0 "Солнечное влияние"
 solarempire.12.d:0 "С окончанием гражданской войны, [SOL.GetLeader] попросила нас пустить своих советников обратно в государство [Root.GetName], по сути, возвращая нас к состоянию довоенной провинции."
 solarempire.12.a:0 "Ну, так было раньше..."
 solarempire.12.b:0 "Это наш шанс освободиться!"

