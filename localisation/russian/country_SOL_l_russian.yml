 EQS_SOL_thunderlane: "Тандерлейн"
 thunderlane_desc: "Тандерлейн — член Диво-блискавок і здібний літун. Він уміє зосереджуватися та ніколи не відмовляється від випробування. Попри свої обов'язки, він не нехтує своїм молодшим братом Рамблом."
 EQS_SOL_wind_rider: "Вінд Райдер"
 wind_rider_desc: "Вінд Райдер — колишній член Диво-блискавок. Він володів кількома льотними рекордами, перш ніж їх побила Рейнбоу Деш. У відповідь він спробував звинуватити її у злочині, який вона не скоювала, але його план було викрито. За це його ганебно виключили з Диво-блискавок. Так чи інакше, цей поні досі має багато талантів, незважаючи на свій вік."
