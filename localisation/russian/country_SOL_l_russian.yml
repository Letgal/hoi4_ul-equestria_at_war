 SOL_defence_of_empire_act_idea_desc: "Збройним силам було надано широку свободу дій із метою гарантувати безпеку нашої любої Імперії."
 SOL_imperial_bureaucracy_idea: "$SOL_imperial_bureaucracy$"
 SOL_imperial_bureaucracy_idea_desc: "Ефективна та налагоджена бюрократія гарантує, що волю Імператриці виконають швидко та належним чином."
 SOL_Imperial_Corporation_Council_idea: "$SOL_Imperial_Corporation_Council$"
 SOL_Imperial_Corporation_Council_idea_desc: "Ми зібрали найвпливовіших бізнеспоні, щоб ефективніше організувати розширення промисловості та надати Імператриці пораду, якщо в цьому виникне потреба."
 SOL_Protect_the_Weak_idea: "Сонячний корпоративізм"
 SOL_Protect_the_Weak_idea_desc: "Поні мусять бути забезпечені — ніхто не мусить жити у злиднях. Принаймні, якщо вони є вірними підданими Імператриці."
 SOL_legion_of_labor_idea: "$SOL_legion_of_labor$"
 SOL_legion_of_labor_idea_desc: "Старанний і організований легіон праці працює цілими днями, поліпшуючи дороги та споруди по всій державі. Своїм внеском вони поширюють слово Імператриці."
 SOL_Freedom_from_Fear_idea: "$SOL_Freedom_from_Fear$"
 SOL_Freedom_from_Fear_idea_desc: "Поні прийняли захист Імператриці та покладаються на неї в питаннях керівництва та захисту. Гармонія знову здобула порядок."
 SOL_Maternal_Guidiance_idea: "$SOL_Maternal_Guidiance$"
 SOL_Maternal_Guidiance_idea_desc: "Імператриця Дейбрейкер знає, що піду на користь своїм дітям. Вона спрямовує їх, а вони слідують без запитань. Поволі вони вчаться своїй новій ролі в Імперії."
 SOL_Imperial_Investigative_Service_idea: "$SOL_Imperial_Investigative_Service$"
 SOL_Imperial_Investigative_Service_idea_desc: "ІСС — це очі та вуха Імператриці. Ця служба з коренем вириває корупцію та порушників до того, як вони зможуть поширити свою заразу по всій Еквестрії."
