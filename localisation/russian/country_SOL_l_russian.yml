 SOL_Harmony_through_Order_idea0_desc: "$eqs_order_idea_desc$"
 SOL_Firm_but_Fair_idea: "Батогом і пирогом"
 SOL_Firm_but_Fair_idea_desc: "Доведіть свою цінність Імператриці, і Вас винагородять. Прогнівте її, і будьте готові до наслідків. Ви підкоритеся або будете покарані."
 SOL_Solar_Cult_idea: "Культ Сонця"
 SOL_Solar_Cult_idea_desc: "Її сяйво випалює очі нечестивців. Її божественне начало відбиває брехні ницих і розпусних."
 SOL_Solar_Cult_idea1: "Культ Непереможного Сонця"
 SOL_Solar_Cult_idea1_desc: "$SOL_Solar_Cult_idea_desc$ Її сяюче-біла подоба втілює в собі непогрішиму справедливість."
 SOL_Solar_Cult_idea2: "Культ Вічного Непереможного Сонця"
 SOL_Solar_Cult_idea2_desc: "$SOL_Solar_Cult_idea1_desc$\n\nНемає чого боятися, адже Вона зустріне безкінечну пітьму непохитним світлом. Хай від розпусти чи зла, від лихої вісті чи хаосу — Вона врятує рід поні, допоки під Її крилами є світло."
 SOL_Imperial_Inquisition_idea: "$SOL_Imperial_Inquisition$"
 SOL_Imperial_Inquisition_idea_desc: "Зловмисність — це союзник зла. Нарешті настала година вашої розплати, адже від божественного суду не втечеш. Однак, дорога спокути довга та тяжка, і дехто ще може побачити очисне світло."
 SOL_Imperial_Inquisition_idea_lar: "$SOL_Imperial_Inquisition_idea$"
 SOL_Imperial_Inquisition_idea_lar_desc: "$SOL_Imperial_Inquisition_idea_desc$"
 SOL_Lux_et_Tenebris_idea: "Просвітлена освіта"
 SOL_Lux_et_Tenebris_idea_desc: "Оновлена імперська освітня програма забезпечує, що поні навчається виключно належним цінностям. Це гарантує покірність Імператриці з ранніх днів."
