 SOL_Lux_et_Tenebris_idea1_desc: "Хай славиться розум надто малий, щоби сумніватися в слові Імператриці."
 SOL_Lux_et_Tenebris_idea2: "$SOL_Lux_et_Tenebris_idea$"
 SOL_Lux_et_Tenebris_idea2_desc: "Імператриця спостерігає за нашим поступом. Від нас залежить зробити так, щоби вона нами пишалася."
