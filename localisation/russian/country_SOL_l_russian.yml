 solarempire.27.t:0 "Солнечное влияние"
 solarempire.27.d:0 "[From.GetLeader] попросила нас пустить своих советников обратно в государство [Root.GetName], по сути, превращая наше государство в их субъект."
 solarempire.27.a:0 "У нас нет выбора..."
 solarempire.27.b:0 "Мы не сдадимся без боя!"

 solarempire.28.t_sub:0 "Государство [From.GetName] признаёт нас своими владыками!"
 solarempire.28.d_sub:0 "Государство [From.GetName] мудро решило вернуться в состав нашего, позволяя нашим советникам занять их правительство."
 solarempire.28.t_ref:0 "Государство [From.GetName] Отказывается От Нашего Предложения!"
 solarempire.28.d_ref:0 "Глупцы из государства [From.GetName] отказались вернуться на их законное место у наших ног!"
 solarempire.28.a:0 "Превосходно."
 solarempire.28.b:0 "Если это то, чего они желают..."

 solarempire.30.t:0 "Выжечь гниль"
 solarempire.30.d_pro:0 "Сегодня утром последние из известных антиимперских террористических лидеров были арестованы после дезертирства одного из их последних оставшихся в живых боевиков. В последние недели ряды тех террористических ячеек, что противостояли правлению Императрицы, неуклонно сокращались, причем наиболее часто упоминаемая причина отказа от борьбы бывших повстанцев была удовлетворением законным правлением Императрицы. Эти последние лидеры террористических ячеек должны были быть судимы по всей строгости, но даже до того, как суды были призваны к порядку, Императрица объявила, что она смягчит приговоры осужденных в целях содействия национальному исцелению."
 solarempire.30.d_mot:0 "После серии рейдов подразделений спецназа Имперской Армии в начале этой недели, были задержаны последние из тех, кто всё ещё яростно выступает против правления Императрицы. Трибунал был быстро созван для суда над захваченными, обвиняя их во всех смертных грехах: как врагов государства, диверсантов, предателей и нарушителей ПДД. Приговор был быстро и справедливо исполнен, и две трети захваченных были казнены, одна треть была приговорена к каторжным работам, а несколько пони были приговорены к изгнанию в пустынные районы Эквестрии. Императрица назвала быстрый юридический процесс "истинной справедливостью" и объявила всем эквестрийцам новый праздник, чтобы отпраздновать очищение страны от повстанцев."
 solarempire.30.d_god:0 "После выжигания последнего города, что открыто заявил о своём противостоянии Золотому Трону в Кантерлоте, новообразованная Священная Инквизиция Ее Императорского Величества окружила последнюю из еретических крепостей. С полными ненависти сердцами, многие были убиты военными, в то время как другие бегущие предатели встретили верных жителей близлежащих городов, которые накидывались на них, чтобы сжечь их на костре, но самые жестокие их наказания были оставлены для тех, кто выжил, чтобы попасть в плен. Большинство из них не переживало допросов до начала суда, и те, кто попал в эти золотые залы, вскоре обнаружили, что их судьбы уже были решены, а трибуналы были лишь формальностью, чтобы показать миру глубину их грехов. Один жеребец раскаялся на стенде и был признан самой Императрицей как искуплённый и получил от нее помилование. Его смерть была быстрой и безболезненной, его душа была освобождена от греха и разврата."
 solarempire.30.a:0 "Императрица защищает."
 solarempire.30.b:0 "Такова судьба предателей."
 solarempire.30.c:0 "Восславьте Солнце, покуда все вы ходите в её бессмертной тени!"

 solarempire.31.t:0 "Сопротивление в государстве [From.GetName]!"
 solarempire.31.d:0 "Похоже, что после нашей громкой победы над силами, враждебными гармонии, правительство Грифоньей Колонии, находящейся под нашим контролем, объявило о своей независимости от нас, желая разорвать все дипломатические отношения с Империей и, в частности, с Императрицей. Земли грифонов далеки и, возможно, не стоит гоняться за ними, хотя это могут увидеть как признак слабости в мире и, особенно, среди наших врагов."
 solarempire.31.a:0 "Пусть бегут, Императрице всё равно на Грифонию."
 solarempire.31.b:0 "Их наказание будет стремительно и беспощадно!"

 solarempire.32.t:0 "Город [From.Capital.GetName] не даёт ответа"
 solarempire.32.d:0 "Наш смелый шаг в обеспечении независимости окупился, и новое [From.GetAdjective]ое правительство не выказало ни единого признака сопротивления или протеста против наших действий. Они остаются угрозой, но по крайней мере мы свободны от их правления."
 solarempire.32.a:0 "Ура!"

 solarempire.33.t:0 "[From.Capital.GetName] проводит мобилизацию"
 solarempire.33.d:0 "В сообщении из города [From.Capital.GetName], только что достигшем города [Root.Capital.GetName], содержится информация о том, что наше объявление о независимости равно объявлению войны. Мы должны быть готовы к очередной войне - на этот раз против наших бывших друзей."
 solarempire.33.a:0 "Мы должны готовиться к худшему."

 solarempire.34.t:0 "Гармонический хаос!"
 solarempire.34.d:0 "После заявления Императрицы Дейбрейкер о реформации Эквестрии в Солнечную Империю во время войны многие пони выразили своё недовольство тем, что они видели в качестве деспотичного хода правительницы, официально известной как принцесса Селестия. Теперь, когда война официально окончена, самозваные сторонники "Гармонического сопротивления" объединились в крупные ячейки, чтобы противостоять правительству любыми средствами, которыми они располагают. Некоторые из них участвуют в замедлении работы, другие публикуют брошюры с призывом к борьбе с Дейбрейкер, а другие даже нападают на правительственные объекты с оружием. С членами этих групп, исчисляемых тысячами, ясно одно, несмотря на попытки Императрицы Дейбрейкер объединить нацию под ее властью, старая интерпретация гармонии никуда не денется."
 solarempire.34.a:0 "Глупое, раздражающее недоразумение."

 solarempire.13.t:0 "Восход"
 solarempire.13.d:0 "Моей ученице потребовалось некоторое время, чтобы наконец-то увидеть свет так, как его вижу я, но сейчас она действительно вознеслась, её сила почти соперничает с моей собственной. Теперь она готова служить истинной гармонии. Да, она будет очень полезна - я уже вижу, как она желает привести свои планы в действия."
 solarempire.13.a:0 ""Санрайз Спаркл", звучит неплохо"

 solarempire.131.t:0 "Управление Кристальными землями"
 solarempire.131.d:0 "[puppet_CRY.GetNameDef], наш верный подданный и наша компаньонка на пути истинной гармонии, всё ещё слишком мягка по отношению к своим подданным. Эта толерантность к пони, которые не идут по пути истинной гармонии, представляет опасность для них и, более того, для нас. Мы должны решить, хотим ли мы сменить правителя наших северных территорий или сохранить настоящую принцессу на троне.\n[puppet_CRY.GetLeader], текущий лидер [puppet_CRY.GetNameDef], разумно решила остаться верной нам. Она была сторонницей старых, слабых идей гармонии и ещё предстоит выяснить, сможет ли она достойно править кристальными пони. Санрайз Спаркл, наша наиболее верная ученица, увидела свет истины и готова служить нашему делу. Санрайз Спаркл знакома с местным населением и станет самым усердным администратором для кристальной провинции."
 solarempire.131.a:0 "[puppet_CRY.GetLeader] получит шанс проявить свою верность."
 solarempire.131.b:0 "Санрайз Спаркл восстановит порядок в королевстве!"

 solarempire.132.t:0 "[Root.GetLeader] Навсегда"
 solarempire.132.d:0 "Хотя Селестия, которую мы знали, изменилась, и она, возможно, никогда не вернется к своему прежнему "я", [Root.GetLeader] решила подчиниться Дейбрейкер. Аликорн боялась, что сопротивление может просто привести к ещё большему кровопролитию и в глубине души она надеялась, что Селестия, которую она знала, рано или поздно вернется. К счастью, Дейбрейкер постановила, что [Root.GetLeader] может продолжать управлять Кристальной империей. Хотя из Кантерлота будут очень пристально наблюдать, [Root.GetLeader] надеется, что она сможет защитить своих пони с помощью этой договоренности."
 solarempire.132.a:0 "Мы продолжим следовать нашему пути."

 solarempire.133.t:0 "Великий Инквизитор"
 solarempire.133.d:0 "Великий инквизитор Санрайз Спаркл прибыла в Кристальный Город в окружении верных солдат. Безо всякой борьбы и церемоний аликорн заняла дворец и приступила к работе. Дел был очень много, и для неё было большой честью, что Императрица Дейбрейкер выбрала именно Санрайз для управления этой частью своей империи. Когда она уселась на троне, который когда-то принадлежал её близкой подруге, Санрайз на мгновение почувствовала сожаление. Но чувство быстро исчезло, и вскоре инквизитор даже не могла вспомнить про это. Это был её новый дом, и у неё была новая задача. Императрица будет гордиться ею."
 solarempire.133.a:0 "Настало время распространить истинную гармонию."

 solarempire.14.t:0 "Выбирая сторону"
 solarempire.14.d:0 "Принцесса Селестия превратилась в Дейбрейкер, а Найтмер Мун приглядывается к Кантерлоту, так что мы оказались в рискованном положении. Должны ли мы поддержать Дейбрейкер и Солнечную Империю – преемника эквестрийского правительства, или надеяться, что Найтмер Мун окажется более снисходительной? Или, может быть, учитывая игроков, лучшее, что можно сделать, это не играть?"
 solarempire.14.a:0 "Будем держаться подальше от всего этого"
 solarempire.14.b:0 "У нас есть обязательства по отношению к Эквестрии."
 solarempire.14.c:0 "Сейчас идея о присоединении к Найтмер Мун звучит не так ужасно..."

 solarempire.15.t:0 "Время независимости"
 solarempire.15.d:0 "Война закончилась, и общий враг, объединяющий нас с Дейбрейкер, исчез. Должны ли мы сохранить статус-кво и продолжить подчиняться Солнечной Империи, или мы должны разорвать связи с тираном из города [SOL.Capital.GetName]?"
 solarempire.15.a:0 "Мы не будем служить тирану!"
 solarempire.15.b:0 "Освободиться и рискнуть обрушить на себя гнев Солнца?! Безумие!"

 solarempire.18.t:0 "Твайлайт Спаркл захвачена"
 solarempire.18.d_sol:0 "[This.GetNewspaperHeader]Лоялисты солнечных войск сумели взять Твайлайт Спаркл в плен. Теперь, когда она находится под стражей, Дейбрейкер надеется, что сможет убедить свою верную ученицу в праведности имперского дела."
 solarempire.18.d_eqs:0 "[This.GetNewspaperHeader]В этот печальный день Твайлайт Спаркл была взята в плен войсками, всё ещё лояльными сумасшедшей принцессе Селестии. Даже сейчас солнечный тиран хочет с помощью неописуемых пыток сделать свою старую ученицу такой же психически неуравновешенной, как и она сама."
 solarempire.18.a:0 "Мы её спасли!"
 solarempire.18.b:0 "Мы должны спасти её!"
 solarempire.18.c:0 "Интересно, что с ней случится..."

 solarempire.19.t:0 "Кристальная Принцесса-Регент Твайлайт Спаркл встречается с наставницей"
 solarempire.19.d:0 "[This.GetNewspaperHeader]В ответ на призыв императрицы Дейбрейкер, принцесса Твайлайт Спаркл отправилась из города [CRY.Capital.GetName] в [SOL.Capital.GetName]. После богатой событиями встречи Дейбрейкер объявила, что в качестве меры противодействия растущей угрозе возможности убийства и гражданских беспорядков, принцесса Твайлайт Спаркл добровольно и без принуждения согласилась пока что проживать в Солнечной столице."
 solarempire.19.a:0 "Как в старые добрые времена."
 solarempire.19.b:0 "Интересно."
 solarempire.19.c:0 "Она безумна? Как она могла просто так взять и пойти прямиком к зверю в пасть?!"

 solarempire.20.t:0 "Кристальная Принцесса-Регент Твайлайт Спаркл объявляет о нейтралитете"
 solarempire.20.d:0 "[This.GetNewspaperHeader]В заявлении, сделанном сегодня в [CRY.Capital.GetName], принцесса-регент Твайлайт Спаркл заявила, что, хотя она выступает против действий Дейбрейкер, она не может ни заставить себя бороться со своей бывшей учительницей, ни заставлять пони из [CRY.GetName] сражаться против своих бывших соотечественников. Поэтому она заявила, что изоляционизм и невмешательство станут основой внешней политики с этого момента."
 solarempire.20.a:0 "Что заставляет кобылу пойти по пути нейтралитета?"
 solarempire.20.b:0 "Не волнуйся, я не забуду о тебе, моя ученица ..."

 solarempire.21.t:0 "Твайлайт Спаркл сбегает!"
 solarempire.21.d_eqs:0 "[This.GetNewspaperHeader]Принцесса Твайлайт сумела избежать захвата войсками Солнечной Империи и сбежала, чтобы присоединиться к повстанцам далеко за пределами Империи. Хотя Дейбрейкер поклялась захватить её, нельзя отрицать, что, по крайней мере, на данный момент, Твайлайт Спаркл действительно свободна."
 solarempire.21.d_cry:0 "[This.GetNewspaperHeader]Принцесса Твайлайт сумела избежать захвата войсками Солнечной империи и сбежала на север в Кристальную империю к семье её невестки. В то время как Дейбрейкер поклялась захватить её, [CRY.GetLeader] ответила по дипломатическим каналам, что Твайлайт Спаркл находится под их защитой и заявила, что они будут сражаться с Дейбрейкер до последнего в случае необходимости."
 solarempire.21.a:0 "Ты не можешь убегать вечно, моя верная ученица."
 solarempire.21.b:0 "Пусть Дейбрейкер только попробует прийти за ней!"
 solarempire.21.c:0 "Интересно."

 solarempire.23.t:0 "Твайлайт Спаркл взята в плен после капитуляции повстанцев"
 solarempire.23.d:0 "[This.GetNewspaperHeader]Когда сопротивление рухнуло, имперские солдаты сумели захватить в плен Твайлайт Спаркл посреди всего этого хаоса и привезти её в город [SOL.Capital.GetName]. Там Императрица Дейбрейкер объявила о реабилитации Твайлайт Спаркл, чтобы та могла увидеть свои ошибки и глупость своего поведения."
 solarempire.23.a:0 "Слишком легко."
 solarempire.23.b:0 "Это ужасно!"
 solarempire.23.c:0 "Интересно."

 solarempire.24.t:0 "Твайлайт Спаркл снова сбегает от солнечных войск"
 solarempire.24.d:0 "[This.GetNewspaperHeader]После краха восстания сторонников гармонии, принцесса Твайлайт Спаркл сбежала на север в Кристальную империю. Разъяренная императрица Дейбрейкер заявила, что будет преследовать Твайлайт Спаркл в самых дальних уголках мира, если ей придётся."
 solarempire.24.a:0 "За что я вам, идиотам, плачу?"
 solarempire.24.b:0 "Мы ждём её прибытия."
 solarempire.24.c:0 "Очередной план солнечного тирана сорвался!"
 solarempire.24.e:0 "Вот так представление."
  
 solarempire.25.t:0 "Твайлайт Спаркл прибывает в государство [CRY.Capital.GetName]"
 solarempire.25.d:0 "[This.GetNewspaperHeader]С солнечными войсками на хвосте, принцесса Твайлайт Спаркл, Элемент Магии и бывшая ученица принцессы Селестии-превратившейся-в-Дейбрейкер, прибыла в столицу, [Root.GetAdjective]ий город. Там, под аплодисменты собравшихся, [Root.GetLeader] заявила, что принцесса Твайлайт находится под её защитой."
 solarempire.25.a:0 "Она может оставаться до тех пор, пока в этом есть необходимость."
 solarempire.25.b:0 "Есть только одно наказание за помощь предателю."
 solarempire.25.c:0 "Интересно."

 solarempire.26.t:0 "Твайлайт Спаркл взята в плен в Кристальной Империи"
 solarempire.26.d:0 "[This.GetNewspaperHeader]Когда Кристальная империя рухнула, солнечные солдаты захватили Твайлайт Спаркл во время дерзкого набега. Эмоционально обезумевшая принцесса дружбы сейчас предстала перед своей бывшей наставницей. Её судьба, как и судьба её семьи, теперь находится в копытах Императрицы Солнца."
 solarempire.26.a:0 "Очаровательна до самого конца."
 solarempire.26.b:0 "О нет..."
 solarempire.26.c:0 "Ясно."

 solarempiresparkles.1.t:0 "Приготовления"
 solarempiresparkles.1.d:0 "Сегодня будет важный день - не только для меня, но и для империи в целом. Приготовления уже сделаны, и путь передо мной ясен. Я должна заставить Кристальную империю преклонить колено перед истинной солнечной правительницей любыми средствами...\nЯ смею лишь надеяться, что Шайнинг и Каденс будут достаточно разумны, чтобы подчиниться новому режиму, что они смогут увидеть свет Дейбрейкер так же, как и я. Но, если они не смогут... ну...\nВот в чём и заключается моя цель, в конце концов. Я быстро открыла дверцу шкафа и посмотрела на три комплекта одежды в центре. Дейбрейкер дала мне миссию, и я нашла для себя три варианта. Сделав свой выбор, я подняла телекинезом выбранный костюм из шкафа, чтобы одеться. Я бы пошла как..."
 solarempiresparkles.1.a:0 "Сбившийся с пути мятежник, цепляющийся за старые привычки."
 solarempiresparkles.1.a.tp:0 "Санрайз Спаркл попытается выяснить намерения Каденс и найти способ оказать на нее давление."
 solarempiresparkles.1.b:0 "Представитель нейтральной стороны - так я смогу заставить Каденс проявить благоразумие."
 solarempiresparkles.1.b.tp:0 "Санрайз Спаркл попытается начать переговоры с Каденс. Если она потерпит неудачу – пусть использует план Б."
 solarempiresparkles.1.c:0 "Великий инквизитор - Каденс не осмелится противостоять Дейбрейкер."
 solarempiresparkles.1.c.tp:0 "Санрайз Спаркл потребует от Каденс подчиниться воле Дейбрейкер."

 solarempiresparkles.2.t:0 "Прибытие"
 solarempiresparkles.2.d:0 "Я смотрела на останавливающийся вагон, а сделанный грифонами пистолет Колибри был спрятан и надёжно укрыт тряпками. На короткое мгновение мои глаза встретили взгляд бэтпони напротив меня - одного из тех немногих, кто увидел свет моей Императрицы. Через мгновение он отвёл от меня взгляд, но все же успел выдать своё беспокойство. Мне сказали, что его зовут Скоркард. Не то что бы меня это заботило. Тем не менее, я должна уделить хоть немного внимания, если хочу добиться успеха.\nНа станции кипела бурная деятельность, но я, Санрайз Спаркл, игнорировала все это. Вместо этого я искала свою намеченную жертву – Кристальную Стражу. Я запомнила, как потрясённо и смущённо страж нервно уставился на меня. Он, несомненно, заметил несколько вещей. Во-первых, я – Твайлайт Спаркл. Или, скорее, была, но ему не нужно об этом знать. Во-вторых, я была в компании с бэтпони и еще несколькими оборванными пони, явно являющимися беженцами. И, в-третьих, он видел хорошо потрепанный и практически ископаемый револьвер калибра .32, застрявший в такой же древней кобуре на правом бедре.\nЯ, проигнорировав его взгляд и настороженность, решительной рысью направилась к охраннику, использовав мою магию чтобы вытащить пистолет и отвести ствол в сторону, соблюдая осторожность, чтобы не уронить мой Колибри, скрытый до поры в лохмотьях. "Я здесь ради убежища от незаконного солнечного имперского правления. Пожалуйста, сэр, мне нужно увидеть моего брата и невестку.""
 solarempiresparkles.2.a:0 "Стража приближается..."

 solarempiresparkles.3.t:0 "Принцесса Магии прибывает в Кристальную Империю"
 solarempiresparkles.3.d:0 "[This.GetNewspaperHeader]Самым шокирующим образом бывшая эквестрийская наследница, принцесса Твайлайт Спаркл, прибыла сегодня в Кристальную империю. Она попросила убежища для себя и группы беглых лунных повстанцев, эквестрийская принцесса Твайлайт была быстро взята под защиту военных и предстала перед принцессой Каденс для аудиенции. Никакие другие из новостей о ней не покинули империи, хотя сплетники рассказывают о нескольких разных причинах, которые могли вызвать изгнание принцессы."
 solarempiresparkles.3.a:0 "Хорошо иметь ее у нас в гостях."
 solarempiresparkles.3.b:0 "Всё идёт по плану..."
 solarempiresparkles.3.c:0 "Интересно."

 solarempiresparkles.4.t:0 "Приём"
 solarempiresparkles.4.d:0 "Страж искоса смотрел на меня и мое окружение несколько секунд, прежде чем кивнуть и принять стареющий револьвер. "Мэм, я немедленно отведу вас прямиком к принцессе. Пожалуйста, следуйте за мной."\nИспустив внутренний вздох облегчения, я мягко кивнула и отправилась за ним. Первый шаг был сделан, теперь настало время для второго."
 solarempiresparkles.4.d_susp:0 "Судя по его прищуру, страж не купился на это. Я изо всех сил старалась не допустить, чтобы мои нервы взяли верх, в то время как моя пёстрая группа коммандос позади делала то же самое. Целую вечность он оценивал меня своим взглядом, прежде чем коротко кивнуть. "Хорошо, следуйте за мной. Я должен сообщить об этом моему командиру - мэм, я уверен, вы ведь понимаете меня - но в противном случае я отправлю вас обратно."\nЯ выдохнула, не зная, как смогла выдержать всё это. "Конечно, сэр. В конце концов, нельзя быть слишком осторожным.""
 solarempiresparkles.4.a:0 "Продолжим."

 solarempiresparkles.41.t:0 "Невестка"
 solarempiresparkles.41.d:0 "Довольно глупый охранник доставил нас в тронный зал, в то время как я постаралась наилучшим образом выглядеть как Твайлайт Спаркл. Группа Скоркарда за мной постаралась выглядеть как можно более похожими на сбившихся с пути повстанцев.\nПосле того, как страж представил нас, Каденс немедленно спрыгнула со своего трона и крепко обняла меня. "О Богиня, Твайлайт! Я так рада, что ты в безопасности! За тобой следили? Они охотились на тебя? С тобой всё в порядке?"\nЯ слегка захрипела, когда Каденс попыталась задушить меня объятиями, которые начали становиться немного болезненными, когда она прижала копыто к моему лбу. "Каденс, я в порядке, клянусь, просто немного измоталась и все. Мы сбежали без проблем, и я понятия не имею, преследовали нас или нет." Это, по крайней мере, успокоило её, после этого Каденс отвела нас в наши комнаты, чтобы мы могли привести себя в порядок и поесть."
 solarempiresparkles.41.d_susp:0 "Организация встречи, на мой взгляд, потребовала слишком много времени. Слишком, слишком много для запроса о предоставлении убежища. Я должна была отдать приказ Скоркарду и его команде быть вдвойне осторожными при подготовке. Наконец, меня позвали в тронный зал к ожидающей невестке. Тон был, мягко говоря, прохладным... но я могу работать и с таким в случае необходимости.\nЯ отвесила Каденс почтительный поклон перед её троном, Скоркард и близнецы сделали то же самое позади меня. "Каденс, рада тебя видеть." Я начала, тщательно выбирая слова: она уже подозрительно относилась ко мне, слишком холодные или слишком льстивые слова смогли бы с лёгкостью разрушить моё прикрытие. "Я начала беспокоиться, что ты меня не увидишь."\n\n«Да, хорошо... нельзя быть слишком осторожной. В конце концов ты должна понять моё беспокойство, видя, как встретивший тебя охранник сообщил о том, что ты отдала ему пистолет - я даже не знала, что у тебя есть оружие. Я рада видеть тебя в безопасности. Было ли твоё путешествие безопасным?"\n« Оно было... достаточно безопасным - настолько безопасным, насколько оно могло им быть."\n"По крайней мере это приятно слышать. Пошли, Твайлайт, я покажу тебе и твоим друзьям ваши номера.""
 solarempiresparkles.41.a:0 "Мы увидим, о чём думает Каденс."

 solarempiresparkles.5.t:0 "План Б"
 solarempiresparkles.5.d:0 ""Твайлайт, я должна знать - насколько там плохо?" - спросила Каденс за чашкой тёплого жасминового чая, когда мы сидели вместе в гостиной рядом с теплым потрескивающим камином.\n"Плохо," грустно ответила я. Немного скрытой среди правды лжи тут и там будет, я уверена, шагом в верном направлении. "Чистки, пони отправляются в лагеря. Я не видела девочек и не слышала никаких новостей от них уже через неделю." Эта часть, по крайней мере, была правдой. В конце концов, перевоспитание займёт несколько месяцев. Я сделала паузу, чтобы отпить глоток чая. "От Луны избавились... мягко говоря."\nЕсли сказать прямо, то она умерла. На этот раз навсегда.\nПока Каденс размешивала свой чай, пытаясь собраться с мыслями, я бросила взгляд на часы на стене - прошло пару часов. Надеюсь, Скоркард не столкнулся с какими-либо проблемами."
 solarempiresparkles.5.d_nlr:0 ""Твайлайт, я должна знать - насколько там плохо?" - спросила Каденс за чашкой тёплого жасминового чая, когда мы сидели вместе в гостиной рядом с теплым потрескивающим камином.\n«Плохо," грустно ответила я. Немного скрытой среди правды лжи тут и там будет, я уверена, шагом в верном направлении. "Чистки, пони отправляются в лагеря. Я не видела девочек и не слышала никаких новостей от них уже через неделю." Эта часть, по крайней мере, была правдой. В конце концов, перевоспитание займёт несколько месяцев. Я сделала паузу, чтобы отпить глоток чая.\nПока Каденс размешивала свой чай, пытаясь собраться с мыслями, я бросила взгляд на часы на стене - прошло пару часов. Надеюсь, Скоркард не столкнулся с какими-либо проблемами."
 solarempiresparkles.5.a:0 "Беседа завершается, и Санрайз отправляется в свою комнату."

 solarempiresparkles.7.t:0 "Измена"
 solarempiresparkles.7.d:0 "Ваше Величество оказалось, что Твайлайт Спаркл на самом деле является шпионом Солнечной Империи, которому поручили похитить Её Высочество принцессу Фларри Харт! К счастью, Кристальная гвардия помешала ей выполнить свой подлый план. Что нам с ней делать?"
 solarempiresparkles.7.a:0 "Бросьте это... нечто в самое глубокое подземелье, что у нас есть."
 solarempiresparkles.7.b:0 "Скажи ей уйти и больше никогда не возвращаться."

 solarempiresparkles.77.t:0 "Измена"
 solarempiresparkles.77.d:0 "Ваше Величество, оказалось, что Твайлайт Спаркл на самом деле является шпионом Солнечной Империи, которому поручили похитить Её Высочество принцессу Фларри Харт! К сожалению, хоть ей удалось уйти от преследования, но Её Высочество не пострадало."
 solarempiresparkles.77.a:0 "Я не думала, что моя невестка опустится так низко ..."

 solarempiresparkles.8.t:0 "Санрайз Спаркл взята в плен"
 solarempiresparkles.8.d:0 "Ваше Императорское Величество, мы получили сообщение из государства [CRY.GetName] гласящее, что Её Высочество Санрайз Спаркл была взята в плен во время ее миссии. Что же следует делать?"
 solarempiresparkles.8.a:0 "Это была игра, и она потерпела неудачу."
 solarempiresparkles.8.b:0 "Мы должны вернуть её, хотя бы для того, чтобы я могла лично наказать её."

 solarempiresparkles.9.t:0 "Санрайз Спаркл отпустили"
 solarempiresparkles.9.d:0 "Ваше Императорское Величество, кажется, что [CRY.GetLeader] решила, что Её Высочество Санрайз Спаркл, несмотря на то, что её раскрыли и взяли в плен, должна быть отпущена и возвращена в Империю."
 solarempiresparkles.9.a:0 "Ей повезло, но она всё равно потерпела неудачу."

 solarempiresparkles.10.t:0 "Государство [From.GetName] желает договориться"
 solarempiresparkles.10.d:0 "[From.GetLeader] отправила нам предложение о выкупе за недавно пойманного шпиона. Это может стать гарантией безопасности и независимости государства [Root.GetName], если мы правильно разыграем наши карты."
 solarempiresparkles.10.a:0 "Мы требуем гарантий независимости и заключения пакта о ненападении."
 solarempiresparkles.10.b:0 "Мы не будем вести переговоры с этими змеями!"

 #TODO
 solarempiresparkles.11.t:0 "Кристальная Империя отказывается вести переговоры"
 solarempiresparkles.11.d:0 "Принцесса Каденс категорически отказалась вести переговоры об освобождении моей верной ученицы. Они утверждают, что ей промыли мозги и теперь они пытаются "помочь" ей. Если мы скоро не спасём её, кто знает, какие гнусные идеи смогут заразить её голову."
 solarempiresparkles.11.a:0 "Мы придём к ней позже..."

 #TODO
 solarempiresparkles.12.t:0 "Кристальная Империя отправила свои требования"
 solarempiresparkles.12.d:0 "Принцесса Каденс согласилась договориться о том, чтобы освободить мою верную ученицу, и отправила список требований. Главным из этих требований и, пожалуй, единственное, это пакт о ненападении, который должен быть подписан между Солнечной и Кристальной империями. Их независимость от Солнечного Трона действительно позорная перспектива для нас, но потеря Санрайз Спаркл еще хуже."
 solarempiresparkles.12.a:0 "Ох, ну и пусть она у них будет."
 solarempiresparkles.12.tp:0 "§YСанрайз Спаркл§! будет выпущена [From.GetLeader] из заточения\n"
 solarempiresparkles.12.b:0 "И у них есть наглость требовать такое?!"

 #TODO
 solarempiresparkles.13.t:0 "Солнечная Империя отказывается"
 solarempiresparkles.13.d:0 "Как можно было предсказать, Дейбрейкер отказалась от наших условий ненападения в обмен на Санрайз Спаркл. Можно только гадать, что планирует солнечный деспот..."
 solarempiresparkles.13.a:0 "Увидим, чем все это кончится."

 #TODO
 solarempiresparkles.14.t:0 "Солнечная Империя соглашается"
 solarempiresparkles.14.d:0 "В невероятном дипломатическом диспуте Дейбрейкер соглашается с нашими требованиями. Будет подписан пакт о ненападении, а золовка принцессы будет возвращена обратно в Солнечную Империю. Это печальный и прискорбный день для семьи Ми Аморе, но в этом случае было бы лучше бесчестье, чем смерть нации."
 solarempiresparkles.14.a:0 "По крайней мере, в наших государствах мир."

 solarempiresparkles.6.t:0 "Поймана"
 solarempiresparkles.6.d:0 "Я услышала стук в мою дверь, и, очнувшись ото сна, сразу поняла, что произошло. Эти тупые бэтпони попались, и моё прикрытие теперь раскрыто. После быстрых раздумий, я взяла свой пистолет Колибри, сжала зубы и зажгла свой рог. Это рискованно, но выбора нет – я проглотила маленький пистолет, чувствуя тошноту, когда он с трудом проскользнул в горло. Затем я использовала давно изученное медицинское заклинание, чтобы предотвратить последствия отравления свинцом, действующее сорок восемь часов. Достаточно долго для меня, чтобы избавиться от него – желательно через рот – позже. Затем состроила сонное лицо и натолкнулась на дверь, открыв ее.\nКак я и подозревала, меня быстро повалили на землю, одели кандалы на копыта и заблокировали магию кольцом на роге.\n"Твайлайт Спаркл, вы арестованы за участие в тайном сговоре с целью государственной измены против Кристальной империи. Если вы будете сопротивляться, то будете убиты в рамках самообороны."\n"Ну и иди ты к Дискорду тоже, как бы тебя ни звали. Просто прекрасное пробуждение."\nПозже, через несколько часов, я оказалась в подземельях, которые располагаются намного ниже самого замка. Иронично, на мой взгляд. Каденс и Шайнинг, конечно, спустились и долго разглагольствовали, и я притворилась нераскаявшимся фанатиком – которым, честно говоря, я и являюсь – и меня предоставили самой себе. Подождав несколько минут, чтобы убедиться в том, что никто не следит за мной, я перебралась в тёмный угол комнаты. У меня нет магии, но всё ещё есть Колибри. Теперь нужно только дождаться подходящего времени для побега."
 solarempiresparkles.6.a:0 "Стоило попытаться..."

 solarempiresparkles.15.t:0 "Исполнение"
 solarempiresparkles.15.d_susp:0 "В дверь негромко постучали, после чего Скоркард вошёл внутрь, закрыл и запер дверь за собой. Он выглядел расстроенным, и я вопросительно посмотрела на бэтпони через очки для чтения. "Ну?"\n"Меня поймали." Он тихо прошептал, подняв копыто, чтобы успокоить меня. "Я сказал, что заблудился, но они, без сомнения, стали ещё более подозрительными. Тем не менее мне удалось получить то, что я искал, чего мы и добивались."\nЯ бы сказала, что я ожидала большего, но, честно говоря, я ожидала меньшего от того, кто едва является пони. "Хорошо, мы осторожно двинемся дальше. Дай мне несколько часов на подготовку, и я найду тебя." Он беззвучно кивнул мне, обернулся и ушёл, заперев за собой дверь. На всякий случай."
 solarempiresparkles.15.d:0 "Я подняла глаза от книги, которую читала, когда кто-то тихо постучал в дверь. "Открыто," - нейтрально поздоровалась я, не зная, кто был у двери. Когда Скоркард появился в комнате, с улыбкой захлопнув дверь за собой, я закрыла книгу и полностью обратила внимание на жеребца. "Ну?"\n"Все готово. Готовы поплыть отсюда как по маслу, Спаркл," - тихо сказал он, когда подошел, соблюдая осторожность, чтобы не выдать ничего, на тот случай, если нас подслушивали.\n"Приятно слышать. Я приду и найду тебя, когда буду готова. Доброго вечера, Скоркард."\n\n"И тебе тоже, Спаркл." И, кивнув, он ушёл, в то время как я снова вернулась к чтению. Я бы дала ему несколько часов, а затем продолжила операцию. Эта ночь будет стремительной и точной, и мне нужно было время, чтобы мысленно подготовиться. Скоро."
 solarempiresparkles.15.a:0 "Теперь нам нужно просто схватить эту негодницу..."

 solarempiresparkles.150.t:0 "Почти у цели"
 solarempiresparkles.150.d:0 "Скоркард приставил копыто к стене прихожей, в которой мы были. Он бесшумно постукивал по ней в только одному ему ведомом ритме – ритме шагов охранника. Через длинную и напряженную секунду он подарил мне клыкастую усмешку и кивнул. Я не могла не усмехнуться в ответ. Жалкое оправдание для пони, которым он мог бы быть, но он крайне хорош в своей работе. Я попрошу Дейбрейкер о дальнейшем использовании его услуг, как только всё закончится.\nЧетверо из нас крадучись вошли в следующий зал и остановились около дверей определённой комнаты, которую я знала довольно хорошо. Спальня принцессы Фларри Харт. Хотелось бы надеяться, что кобылка будет спать спокойно, а не устроит переполох. Я тихонько толкнула дверь и, когда мои глаза приспособились к темноте, моё дыхание замерло у меня в глотке.\nФлэш Сентри с какой-то массивной пушкой на бедре мягко выдохнул, отодвигая копыто от кобуры. "Боже, Пр... Твайлайт. Ты напугала меня до смерти."\nЭтот кретин охраняет мою племянницу? Теперь я вдвойне счастлива, что собираюсь украсть её. "А, извини... Капрал?"\n"На самом деле, э-э... майор. Получил повышение на поле боя."\n\n"Майор? Продвигаешься по карьерной лестнице, Флэш." Я начала сомневаться в здравости рассудка моего брата – поставить Флэша Сентри на ответственную должность?\n"Не возражаешь, если я зайду на минуту? Я снова хотела бы увидеть Фларри Харт..."\n"О конечно, ваше в... - мэм. Нет причин, по которым нельзя. Ты всё-таки её тетя. Просто будь потише, она спит."\nЯ бросила взгляд на Скоркарда, который кивнул и вышел за дверь, чтобы объяснить всё близнецам, а я сама вошла внутрь, осторожно закрыв дверь позади. Почти механически я небрежно зажгла рогом маленькое заклинание для освещения. "Чувствуется, что я видела её в последний раз очень давно.""
 solarempiresparkles.150.a:0 "Кажется, что Флэш Сентри напряжённо думает о чём-то..."

 solarempiresparkles.17.t:0 "Осложнения"
 solarempiresparkles.17.d:0 ""Я имею в виду, что ты же была тут всего лишь несколько недель назад, помнишь?" После этого Флэш остановился, будто бы хотел сказать что-то, но потом подумал о чём-то другом.\nМоё сердце в ужасе провалилось куда-то, когда я услышала звук взводимого курка пушки Флэша. "У Твайлайт пурпурный цвет магической ауры." Он заявил.\nЯ щелкнула языком и медленно, чтобы не спровоцировать жеребца, повернулась, поддерживая мою магическую ауру, чтобы избежать подозрений. Я не хотела использовать мой Колибри - пока.\nВместо этого я использовала магию, чтобы вырвать пушку из его хватки и безопасно разрядить её в потолок. Флэш приблизился и повалил меня на пол, в том время как дверь в комнату распахнулась. Ткнув меня в грудь крылом чтобы сбить моё дыхание, другим он схватил свисток, поднёс его ко рту и поднял тревогу. Короткий удар бесшумным пистолетом Скоркорда, направленный прямиком в голову Флэша, вырубил жеребца, но ущерб уже был причинён."
 solarempiresparkles.17.a:0 "Лягать!"

 solarempiresparkles.18.t_fail:0 "Поймана"
 solarempiresparkles.18.d_fail:0 "Я развернулась, в шоке смотря на дверь, в то время как рявкнул пистолетный выстрел, разбрызгивая кровь Скоркарда повсюду. Близнецы развернулись, подготовив их собственное оружие - ножи, и были абсолютно также убиты Кристальной Стражей. Я быстро выбросила мой Колибри в открытое окно над кроватью Фларри, до того, как позволить моей магии рассеяться, я подняла копыта в знак капитуляции, в то время как Кристальная Стража заполняла комнату.\n"Твайлайт Спаркл из Солнечной Империи, ты арестована за заговор и попытку государственной измены против Кристальной Короны, за шпионаж между двумя независимыми нациями и, при условии, что майор Сентри не выживет, убийство. Не оказывай сопротивления."\nКак будто у меня есть выбор."
 solarempiresparkles.18.b:0 "Я была так близко..."

 solarempiresparkles.18.t:0 "Ускользнули"
 solarempiresparkles.18.d:0 "Быстро поразмыслив, я встала на мои копыта и жестом показала троим другим подойти ближе. Не тратя времени, я использовала вспышку-телепорт, в то время как дверь в комнату распахнулась, моё дыхание замерло в горле, и я столкнулась лицом к лицу с очень злым Шайнинг Армором.\nМы оказались в снегу, и я позволила моей ярости выплеснуться, передав тепло мне и окружающим. Я желала лишь обрушить разрушения и гнев моей императрицы на кристальных пони. Однако, мне нужно быть спокойной и собранной. Кристальная Стража, вне всяких сомнений, будет искать нас, ведь настойчивость Каденс была её сущностью. Я быстро сформировала матрицу заклинаний, сфокусированную на Кантерлоте, и зажгла мой рог. По крайней мере, мы смогли сбежать, чтобы рассказать, как всё прошло."
 solarempiresparkles.18.a:0 "По крайней мере, мы смогли сбежать - но, зная Дейбрейкер, лучше бы мы остались здесь."

 solarempiresparkles.16.t:0 "Успех"
 solarempiresparkles.16.d:0 ""Я имею в виду, что ты же была тут всего лишь несколько недель назад, помнишь?" После этого Флэш остановился, будто бы хотел сказать что-то, но потом подумал о чём-то другом.\n"Твайлайт, почему твоя магическая аура жёлтая?"\nМоё сердце пропустило удар, а мозг замер, когда я повернулась к жеребцу, который был больше озадачен, чем озабочен. У меня, вне всяких сомнений, была беспокойная улыбка.\n"О, ну, видишь ли," - короткая вспышка моего рога и миниатюрный Колибри - самый маленький пистолет в мире, вообще-то - четырежды прощебетал и его обычно невероятно неточные пули калибра 2.7 мм проделали свой короткий путь от ствола до Флэша, после чего он завалился назад и вышел из игры. Скоркард и близнецы немедленно ворвались внутрь, неся своё собственное оружие - стилет, другой Колибри и сделанный в Солнечной Империи бесшумный пистолет Велрод. Я взглянула на Фларри - она всё ещё довольно громко похрапывала, и начала левитировать её с помощью магии, бросив уже выполнивший свою работу Колибри. Выждав несколько напряжённых минут, чтобы убедиться в том, что нас не прервут, все мы сбились в кучу, я пододвинула Фларри поближе к себе магией и задействовала моё часто используемое заклинание.\nЧерез несколько использованных заклинаний мы были в безопасности внутри наших границ, а тихие фермы Холлоу Шейдс поприветствовали нас. Моя племянница спокойно похрапывала, что заставило меня широко улыбнуться. "Джентльпони, это была крайне хорошая работа.""
 solarempiresparkles.16.a:0 "Императрица, вне всяких сомнений, будет довольна."

 solarempiresparkles.20.t:0 "Фларри Харт захвачена"
 solarempiresparkles.20.d:0 "Катастрофа! Её Высочество принцесса Фларри Харт исчезла вместе с Твайлайт Спаркл, и мы получили письмо с солнечной печатью, которое утверждает, что Фларри Харт теперь находится под опекой империи. [From.GetLeader] требует, чтобы мы подчинились ей - в противном случае она не сможет гарантировать благополучие принцессы."
 solarempiresparkles.20.a:0 "Это... этого не может быть..."

 solarempiresparkles.21.t:0 "Фларри Харт захвачена"
 solarempiresparkles.21.d:0 "Гамбит Санрайз Спаркл окупился - Её Высочество только что прибыла вместе с принцессой Фларри Харт. С помощью наследницы Кристального трона мы сможем оказать давление на наглого аликорна на этом самом троне."
 solarempiresparkles.21.a:0 "Великолепно. Пошлите наши требования."

 solarempiresparkles.22.t:0 "[From.GetName] направляет свои требования"
 solarempiresparkles.22.d:0 "Мы только что получили требования от [From.GetLeader] - в обмен на безопасность принцессы Фларри Харт мы должны признать владычество Солнца и подчиниться солнечному имперскому правительству."
 solarempiresparkles.22.a:0 "У нас нет выбора..."
 solarempiresparkles.22.b:0 "Фларри, мне очень жаль, но мы не можем подчиниться солнечному тирану."

 solarempiresparkles.23.t:0 "[From.GetName] отвечает на наши требования"
 solarempiresparkles.23.d_agree:0 "[From.GetLeader] согласилась на наши здравомыслящие требования и признала нашу власть над ними. Во время нашего разговора имперские советники уже направляются в [From.Capital.GetName], чтобы убедиться в соблюдении условий сделки."
 solarempiresparkles.23.d_noagree:0 "[From.GetLeader] не согласилась с нашим предложением и отказалась признать нашу власть."
 solarempiresparkles.23.a:0 "Очень хорошо."

 solarempiresparkles.24.t:0 "Дипломатия"
 solarempiresparkles.24.d:0 "Я вздохнула, когда королевский глашатай представил меня старым именем - Твайлайт Спаркл - но я не поправила его, учитывая всю дипломатическую подоплёку. На троне, нахмурившись, сидела принцесса Каденс со своей безвкусной короной на голове. Её нейтральный и хмурый вид, как и отсутствие Шайнинга, ясно говорили о том, что произойдёт. Это будут смертельно важные переговоры, а не дружеская беседа с закусками."
 solarempiresparkles.24.a:0 "Я шагнула вперёд и прочистила горло."

 #TODO replace
 solarempiresparkles.25.t:0 "Посланник Солнечной Империи начинает переговоры"
 solarempiresparkles.25.d:0 "Сегодня принцесса Твайлайт Спаркл прибыла в Кристальную империю, своенравную северную провинцию Эквестрии, и темой переговоров будет сохранение мира между Кристальной империей и недавно сформированной Солнечной Империей. Хотя неизвестно, как будут развиваться переговоры, но дипломаты приехали с намерением продолжить мир, а не идти на дворец с винтовками и танками. Независимо от того, какое решение выбрали сегодня обе стороны, между странами уставился дипломатический контакт, который мы будем укреплять, в ближайшем будущем."
 solarempiresparkles.25.a:0 "Дипломат прибывает для переговоров."
 solarempiresparkles.25.b:0 "Мы не заинтересованы в переговорах с этой змеей!"

 solarempiresparkles.26.t:0 "Препятствия"
 solarempiresparkles.26.d:0 "Прежде чем хоть одно слово сорвалось с моих губ, Каденс проговорила "Нет"\nЯ остановилась. Я закрыла мой рот. Я обдумала её слова. "Прошу прощения, Каденс?"\nПринцесса сделала свой взгляд ещё твёрже, как бы пытаясь заглянуть в мою душу. Её взгляд сам по себе был бледным подобием того, что был у моей Императрицы, но, к её чести, он мог напугать более ничтожного пони в плохой день. "Нет. И мы обе знаем вопрос, к которому относится этот ответ."\nЯ поджала губы и кивнула. "В интересах мира и ради того, чтобы моя семья не проливала кровь друг друга, я всё равно спрошу, Каденс. Ты желаешь переговоров с императрицей Дейбрейкер?" Затем я окинула её пристальным взглядом поверх моих низко сидящих очков для чтения, пытаясь прочитать язык её тела. "Или мы собираемся пролить ещё больше эквестрийской крови в этом столетии?"\nХладнокровная принцесса Севера в открытую нахмурилась. "Если всё ведёт к этому, да будет так. Прочь, Солнечная Ведьма, и не возвращайся, под угрозой смерти."\nЯ открыла рот, чтобы сказать что-то в ответ, жар из моего живота поднялся к уже дымящейся гриве, а еле сдерживаемая ярость запылала в глазах, в то время как морозный воздух вокруг меня шипел и трещал от внезапной перемены температуры. "Отлично." Я прорычала, сопротивляясь желанию поразить выскочку-принцессу на месте - таковы были дары Непобедимого Солнца. Но я прикусила свой язык, развернулась на копытах и ушла с высоко поднятой головой и глазами, полными ярости от перенесённого позора."
 solarempiresparkles.26.a:0 "Скоро придёт их время."

 solarempiresparkles.27.t:0 "Начнём же"
 solarempiresparkles.27.d:0 ""В интересах предотвращения любого кровопролития между эквестрийскими пони и другими народами, Её Величество Дейбрейкер, правительница Солнечной Империи, послала меня от своего имени, чтобы заключить мир между двумя нашими народами, если это возможно." Я отвесила низкий, уважительный поклон, она же позволила мне докончить мою просьбу, я в это время поднялась на копыта, чтобы оценить её реакцию.\nКобылка раздумывала несколько долгих моментов, кусая нижнюю губу, взвешивая при этом доступные для неё варианты. Она взглянула на меня, а потом на дверь, словно пытаясь увидеть Солнечную Империю отсюда, далеко за мной.\nКаденс выдохнула, её плечи на мгновение опали, но она снова вернула себе царственную осанку, какую она всегда держала. "Хорошо, Твайлайт Спаркл. Давай начнём переговоры, чтобы мы смогли сохранить мир между нашими народами. Проследуй за мной в кабинет, я всё для нас приготовила. У тебя есть любимый сорт чая?"\n"Эрл Грей, если можно," - ответила я, следуя за ней с тонкой, нейтральной улыбкой. У меня было впереди много работы, несомненно, но, возможно, Каденс сможет увидеть свет без уничтожения моей семьи в процессе."
 solarempiresparkles.27.a:0 "Мы увидим, разумна ли моя невестка, или нет"

 solarempiresparkles.28.t:0 "Солнечные требования"
 solarempiresparkles.28.d:0 "После многосторонних обсуждений и споров между нашей принцессой Каденс и Твайлайт Спаркл, являющейся дипломатом, представляющей Солнечную Империю, список требований Солнечной Империи был наконец-то закреплён для ознакомления с ним Каденс. Во-первых, Солнечная Империя приказывает, как и в прошлые года, чтобы мы в Кристальной империи вернулись к ним под крыло, в качестве марионеточного государства. Во-вторых, нам будет дозволено оставить принцессу Каденс нашим правителем, но ей будет дано меньше свободы, и она будет скорее принцессой-марионеткой, сравнивая с тем, кем она должна быть на самом деле. Мы должны сделать выбор, будем ли мы преклонять колено перед солнечными требованиями или же нет."
 solarempiresparkles.28.a:0 "Лучше жить, преклонив колени, чем умереть стоя."
 solarempiresparkles.28.b:0 "У нас всё ещё есть честь, гордость и свобода!"

 solarempiresparkles.29.t:0 "Наконец-то воссоединены"
 solarempiresparkles.29.d:0 "Я вошла в кабинет с тихой улыбкой на лице, Фларри выросла в молодую кобылку с того времени, как я оставила тут её и Шайнинга. И я вернулась к обсуждениям с Каденс.\nКаденс, похоже, разрывалась между решениями, когда я вошла в комнату, но я промолчала, позволив ей самой высказать собственные мысли. "Думаю, Твайлайт, что наши переговоры можно считать закрытыми... После ознакомления с условиями Дейбрейкер я решила согласиться без каких-либо дополнительных условий. Ты можешь вернуться к ней, как будет время, но ты также всегда остаться тут."\nМоя улыбка стала немного шире, мы с Каденс обменялись объятиями, и я уселась на своё место. "Между нами, Каденс, я думаю, мне нужно немного времени чтобы расслабиться. Не против, если я останусь на чашечку чая, или, может даже, пару?"\n"Не против, Твайлайт," - улыбнулась она в ответ, я же подняла чашку чая, подогревая её магией, "Не против". Без дипломатии на уме, мы можем наконец-то вернуться к разговорам о нормальных вещах и хороших временах, прошедших и настоящих. Снова, как нормальная семья."
 solarempiresparkles.29.a:0 "И с надеждой, что, может быть, мы снова станем едины."

 solarempiresparkles.30.t:0 "Возможность"
 solarempiresparkles.30.d:0 "Я едва не заверещала в голос, выйдя из кабинета для того, чтобы прогуляться и развеяться. Я, конечно, сдерживалась, как и подобает кобыле моего сана и статуса, но клянусь самой Дейбрейкер, это было очень тяжело. За последнюю неделю все обсуждения были загнаны Каденс в тупик, это раздражало меня до такой степени, что я была готова рвать на себе гриву и есть её. Назвать её упорной было бы оскорблением для всех упрямцев и мулоголовых. За последние два дня мы никуда не продвинулись, споря снова и снова, снова и снова об закономерном возвращении Кристальной империи в состав Солнечной. Ну и в качестве дополнения было явное нежелание Каденс сделать это.\nХлопнув крыльями в раздражении, я проследовала в Королевский Сад, жалкую насмешку над Кантерлотским Садом, чего ещё можно было ожидать от жалкого подобия на правильную Империю. Несмотря на это, я могу использовать этот быстрый моцион, чтобы собрать мысли в кучу. Подойдя к центральному пруду, никогда не замерзающему благодаря перманентному заклинанию тепла, что держит температуру воды на приятных 22 градусах по Цельсию, я замерла, глядя на Фларри Харт, играющую с моим братом и её отцом, Шайнинг Армором."
 solarempiresparkles.30.a:0 "Хм-м-м, у меня есть забавная мысль..."
 solarempiresparkles.30.a.tp:0 "Санрайз Спаркл попытается заманить Фларри Харт, телепортировав её в город [SOL.Capital.GetName]"
 solarempiresparkles.30.b:0 "Хорошо видеть их, несмотря ни на какие обстоятельства."

 solarempiresparkles.31.t:0 "Семья"
 solarempiresparkles.31.d:0 "Я мягко улыбнулась. Хорошо было снова увидеть Шайни у него дома, после всего того политического смятения, которое, казалось, было длиною в жизнь. Решив немного расслабиться, я потрусила к жеребцу и моей племяннице-подростку, Шайнинг в это время преподавал растущей кобылке уроки фехтования, сражаясь с ней в спарринге посреди травы. "Эй, парочка."\n"Привет, Твайли!" - ответил Шайнинг, а Фларри просияла, она всегда была рада нашим встречам.\nРастущая кобылка прижалась ко мне, как она это делала, когда была совсем ещё маленькой. Похоже, она до сих пор не привыкла к своему размаху крыльев, что был больше среднего. "Привет, тётушка! Как там в Эквестрии?"\nЭквестрия? Неужели... неужели Каденс держит их двоих в неведении? Шайнинг не сделал никаких подвижек поправить свою дочь...\n"О, хлопотно, ты знаешь как оно бывает."\n"Я могу представить" - кивнул Шайнинг, - "Ты ведь теперь новый министр науки у Д... принцессы Селестии и всё такое. Что привело тебя сюда?"\n"О, переговоры между Империей и... Эквестрией."\n"Для чего, тётушка? Что-то не так?"\n"Ох, нет, не о чем волноваться, Фларри-Бларри," - я улыбнулась, вздохнув украдкой, - "Просто пересматриваем старые соглашения. Не против если я присоединюсь к вам? Мне нужно немного сбросить напряжение."\n"Конечно, Твай. Эй, Фларри, почему бы тебе не показать Твайлайт, чему мы обучаемся?"\nЯ уселась на траву, стараясь расслабиться, а двое пони снова стали в позиции для фехтования."
 solarempiresparkles.31.a:0 "Переговоры пока что могут подождать."

 solarempiresparkles.32.t:0 "Семья"
 solarempiresparkles.32.d:0 "Я мягко улыбнулась. Хорошо было снова увидеть Шайни у него дома, после всего того политического смятения, которое, казалось, было длиною в жизнь. Решив немного расслабиться, я потрусила к жеребцу и моей племяннице-подростку, Шайнинг в это время преподавал растущей кобылке уроки фехтования, сражаясь с ней в спарринге посреди травы. "Эй, парочка."\n"Привет, Твайли!" - ответил Шайнинг, а Фларри просияла, она всегда была рада нашим встречам.\nРастущая кобылка прижалась ко мне, как она это делала, когда была совсем ещё маленькой. Похоже, она до сих пор не привыкла к своему размаху крыльев, что был больше среднего. "Привет, тётушка! Как там в Эквестрии?"\nЭквестрия? Неужели... неужели Каденс держит их двоих в неведении? Шайнинг не сделал никаких подвижек поправить свою дочь...\n"О, хлопотно, ты знаешь как оно бывает."\n"Я могу представить" - кивнул Шайнинг, - "Ты ведь теперь новый министр науки у Д... принцессы Селестии и всё такое. Что привело тебя сюда?"\nОни делают это. Они действительно удерживают мою маленькую Фларри-Бларри в неведении. "О, ну знаешь. Бюрократия. Я наблюдаю за открытием новой академии здесь, может быть Каденс упоминала об этом?"\n"О, точно, Кристальная Академия, верно? Она вот-вот откроется."\n"Совершенно верно," - и тут я передумала, - "На самом деле, почему бы нам троим не прогуляться по ней, прежде чем её заполонят студенты, м?"\n"О, это звучит как прекраснейшая идея! Фларри, почему бы тебе не снять твоё снаряжение для фехтования, и мы устроим семейную прогулку."\n"Звучит отлично. Давай-ка, Фларри, я телепортирую нас в твою комнату, чтобы приготовиться побыстрее."\n"Ой, всё в порядке тётушка, я могу телепортироваться сама, спасибо!" - и со вспышкой света она пропала. Я моргнула и пожала плечами, глянув на Шайнинга.\n"Впечатляет для её возраста. Как вообще дела?"\n"Вполне неплохо, насколько я могу судить... как проходят переговоры?"\n"Ух. Я пытаюсь расслабиться, Шайни. Ты держишь её в неведении?"\n"Только до того момента, как мы придём к консенсусу, в той или иной степени. Я... не хочу, чтобы она волновалась."\n"Хорошо, но..." - что бы я не хотела сказать, я замолчала, так как вернулась Фларри, уже без снаряжения для фехтования."
 solarempiresparkles.32.a:0 "Я придержала свои слова, будет ещё время поговорить, потом."

