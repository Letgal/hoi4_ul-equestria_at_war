 # Новини
  news.sol.1.t: "Сонячна громадянська війна!"
  news.sol.1.d: "[This.GetNewspaperHeader]Сьогоднішній день є визначним поворотом в історії Еквестрії. Цього дня, принцеса з еквестрійської диархії Селестія хутко й ефективно розпустила бюрократичні установи уряду. Тоді вона стрімко організувала свою коронацію як Імператриці Сонячної імперії, як надалі буде названо Еквестрію. Стверджують, що у відповідь її сестра, принцеса Луна, зірвала коронацію з іще кількома урядовцями, улаштувавши заколот і спробувавши спинити коронацію. Тільки час покаже, що з цього буде. Потужні магічні удари вже сповнюють небо над Кантерлотом." # (&)
  news.sol.1.d_rep: "[This.GetNewspaperHeader]Сьогоднішній день є визначним поворотом в історії Еквестрії. Цього дня, принцеса з еквестрійської диархії Селестія хутко й ефективно розпустила бюрократичні установи уряду. Тоді вона стрімко організувала свою коронацію як Імператриці Сонячної імперії, як надалі буде названо Еквестрію. Стверджують, що у відповідь коаліція дворян, республіканців і лібералів улаштувала заколот і спробувала спинити коронацію. Тільки час покаже, що з цього буде. Потужні магічні удари вже сповнюють небо над Кантерлотом." # (&)
  news.sol.1.a: "Ми захистимо гармонію!"
  news.sol.1.b: "Цей бунт блазнів мусить бути розбитий!"
  news.sol.1.c: "Цікаво."

  news.sol.2.t: "Кінець Сонячної громадянської війни"
  news.sol.2.d: "[This.GetNewspaperHeader]Сьогодні імперський уряд безумовно капітулював перед Революційним рухом за свободу Еквестрії. Місцезнаходження колишньої імператриці Дейбрейкер наразі невідоме — хоча ходять чутки, що з нею розквитався розстрільний загін або її вигнано на Сонце. Коли до неї звернулися за коментарем, принцеса Луна відмовилася відповідати, заявивши, що їй знадобиться час на журбу та зцілення держави. Сонячна громадянська війна офіційно скінчилася." # (&)
  news.sol.2.a: "Принаймні цей жахливий розділ нашої історії скінчився."
  news.sol.2.b: "Схоже, що гармонія не здається."

  news.sol.3.t: "$news.sol.2.t$"
  news.sol.3.d: "[This.GetNewspaperHeader]Сьогодні імператриця Дейбрейкер оголосила, що вона та її армії повністю та безповоротно винищили зрадницькі елементи, що мучили сільську місцевість. Коли ту попросили про твердження, Дейбрейкер відповіла: «Я розчарована та засмучена, що моя сестра та її товариші не змогли побачити світло мого яскравого дня. Таким чином, я візьму решту дня для журби — приватно, — перш ніж повернуся до скерування нас до ліпшого завтра». Сонячна громадянська війна офіційно скінчилася." # (&)
  news.sol.3.a: "Шкода, що нам довелося проливати кров."
  news.sol.3.b: "Гармонію змила тиранія."

  news.sol.4.t: "Сходження Дейбрейкер"
  news.sol.4.d: "[This.GetNewspaperHeader]Сьогодні історичний день у історії Еквестрії. Звідусіль оточена реальними й уявними ворогами своєї країни, принцеса Селестія — нині відома як Дейбрейкер Сан — оголосила Еквестрію Сонячної імперією та швидко й ефективно обернула уряд. Саму принцесу Луну було відкликано з поля бою — її посаду віддали іншому здібному генералові, — і вона покинула країну. Тим часом, нова Імператриця зосередила свої зусилля на, цитата: «Перемогу у війні будь-якою ціною та захисті моїх поні від зовнішніх загроз із боку будь-кого: поні, чейнджлінґів, грифонів чи будь-яких істот, що мають намір знищити гармонію»." # (&)
  news.sol.4.d_noluna: "[This.GetNewspaperHeader]Сьогодні історичний день у історії Еквестрії. Звідусіль оточена реальними й уявними ворогами своєї країни, принцеса Селестія — нині відома як Дейбрейкер Сан — оголосила Еквестрію Сонячної імперією та швидко й ефективно обернула уряд. Нова Імператриця зосередила свої зусилля на, цитата: «Перемогу у війні будь-якою ціною та захисті моїх поні від зовнішніх загроз із боку будь-кого: поні, чейнджлінґів, грифонів чи будь-яких істот, що мають намір знищити гармонію»." # (&)
  news.sol.4.a: "Уперед, у світле майбутнє!"
  news.sol.4.b: "Щось новеньке."
  news.sol.4.c: "Чи слід нам боятися?"

  news.sol.5.t: "Друга Сонячна громадянська війна"
  news.sol.5.t_first: "Сонячна громадянська війна"
  news.sol.5.d: "[This.GetNewspaperHeader]Оскільки новий уряд був зайнятий іншими справами, підтримка революції тихо й без утиску зростала по Еквестрії, і сьогодні бунтарі зробили свій хід. Політики, активісти, невдоволені солдати та дворяни, республіканці, соціалісти — поні з усіх верств населення взяли до копит зброю з єдиною ціллю: повалення Дейбрейкер, і почали громадянську війну проти сонячного уряду, стверджуючи, що жадають «свободу для себе та пригноблених поні Еквестрії». Імператриця Дейбрейкер іще не прокоментувала цю подію." # (&)
  news.sol.5.a: "Ми розчавимо цих дурнів!"
  news.sol.5.b: "Боротьба в Еквестрії триває."

 solarempire.1.t: "Сонце сяє в зеніті"
 solarempire.1.d: "Після вимушеного службового туру, Імператриця Дейбрейкер проголосила фронт досить стабільним, щоби вона повернулася до столиці — продовжити марудну працю з реорганізації держави та її нової території. Коли її повітряне судно пропливало понад землею, багато підданих, старих і молодих, рвонуло привітатися зі своїм улюбленим монархом. Одна кобилиця, що теж це зробила, так відповіла на нещодавні події: «Я просто рада, що Імператриця збирається взяти особистіший контроль над урядом. Із її керівним світлом — я знаю, — ніщо не може піти не так». Інші піддані поділяють її настрої." # (&?)
 solarempire.1.d_peace: "Ось знову запанував мир, і Імператриця Дейбрейкер вирішила повернутися до столиці, щоби продовжити марудну працю з реорганізації держави та її нової території. Коли її повітряне судно пропливало понад землею, багато підданих, старих і молодих, рвонуло привітатися зі своїм улюбленим монархом. Одна кобилиця, що теж це зробила, так відповіла на нещодавні події: «Я просто рада, що Імператриця збирається взяти особистіший контроль над урядом. Із її керівним світлом — я знаю, — ніщо не може піти не так». Інші піддані поділяють її настрої." # (&?)
 solarempire.1.a: "Час для відпустки."

 solarempire.2.t: "І прийде світанок"
 solarempire.2.d: "Світ палає, і причина тому — наша велична земля! По мірі розжарювання пожежі наша владна лідерка Імператриця Дейбрейкер спустилася на землю, щоби керувати цим полум'ям належним чином. Усі пізнають її особистий гнів і задрижать, адже вона — втілення їхньої погибелі!" # (&?)
 solarempire.2.a: "Усі вклоняться перед Непереможним Сонцем!"
