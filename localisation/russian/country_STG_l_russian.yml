 STG_Nestor_Administration:0 "Адміністрація Нестора"
 STG_Nestor_Administration_desc:0 "Близький друг Василія і Сіністера, а також генерал армії, Нестор Лунін — вірний захисник сталліонградської революції. Він і його адміністрація вже взяли під контроль країну і твердим копитом карають контрреволюціонерів та іноземних агентів."
