 STG_palace_construction_not_began:0 "Будівництво палацу тільки почалося. Він буде розташований у центрі міста, старі споруди вже знесено."
 STG_palace_construction_started:0 "Будівництво палацу розпочалося. Робітники підвозять бетонні блоки. Йде робота над фундаментом."
 STG_palace_construction_started_1:0 "Будівництво палацу триває. Робітники укладають бетонні блоки та везуть металоконструкції до місця будівництва. Фундамент майже закінчено, почалося будівництво першого поверху."
 STG_palace_construction_started_2:0 "Будівництво палацу триває. До місця будівництва підвозять ще більше бетонних блоків і металоконструкцій. Перший поверх закінчено, почалося будівництво другого."
 STG_palace_construction_first_completed:0 "Будівництво триває. Перша секція палацу повністю завершена. Розпочалися роботи над другою секцією."
 STG_palace_construction_second_halfway:0 "Будівництво триває. Друга секція палацу майже закінчена."
 STG_palace_construction_second_completed:0 "Будівництво наближається до завершення. Друга секція повністю готова."
 STG_palace_construction_last_part:0 "Будівництво майже завершено. Необхідно добудувати третю секцію палацу і поставити на неї статую Стіл Сталліона. Після цього палац буде повністю готовий. "

