 pioneers:0 "Піонери"
 pioneers_desc:0 "Піонерська організація займається позашкільною освітою молоді — основи будь-якого суспільства. Піонери підготовлені в ідеологічному, фізичному та соціальному планах. Їхнє гасло — "Завжди готовий!"."
 pioneers2:0 "Піонери"
 pioneers2_desc:0 "Піонерська організація займається позашкільною освітою молоді — основи будь-якого суспільства. Піонери підготовлені в ідеологічному, фізичному та соціальному планах. Їхнє гасло — "Завжди готовий!"."
 pioneers3:0 "Піонери"
 pioneers3_desc:0 "Піонерська організація займається позашкільною освітою молоді — основи будь-якого суспільства. Піонери підготовлені в ідеологічному, фізичному та соціальному планах. Також вони відвідують різні освітні клуби. Їхнє гасло — "Завжди готовий!"."

