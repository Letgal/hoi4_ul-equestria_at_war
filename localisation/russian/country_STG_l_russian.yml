 stalliongrad.137.t:0 "Досягнення!"
 stalliongrad.137.d:0 "Ти знайшов Чернушку, грай нею!"
 stalliongrad.137.a:0 "Це моя китя, Чернушка!"

 stalliongrad.138.t:0 "Поні розчаровані у війні."
 stalliongrad.138.d:0 "Війна проти Нова-Грифонії та Еквестрії забрала мільйони життів поні, які залишили свої домівки і пішли битися... а в ім'я чого? Чому вони йшли воювати? Для захоплення своїх сусідів, для втілення амбіцій цього тоталітариста Сіністера? Це ж безглуздо..."
 stalliongrad.138.d_no_war:0 "Війна проти Нова-Грифонії та Еквестрії забрала мільйони життів поні, які залишили свої домівки і пішли битися... а в ім'я чого? Чому вони йшли воювати? Для захоплення своїх сусідів, для втілення амбіцій цього тоталітариста Сіністера? Це ж безглуздо..."
 stalliongrad.138.a:0 "Не смійте здаватися!"

 stalliongrad.139.t:0 "Альтідія померла"
 stalliongrad.139.d:0 "Термінові новини з «Совьонка»: Альтідія померла. Вона була хвора на туберкульоз в останні кілька років. Лікарі не змогли допомогти їй на останніх стадіях захворювання, вона приховувала це, щоб повністю віддаватися справі революції. Новина блискавично облетіла країну і все населення в шоці. Наш минулий лідер помер.\n\nЦеремоніальні похорони відбулися на Сталліонградському кладовищі."
 stalliongrad.139.a:0 "Ми пам'ятатимемо!"

 stalliongrad.143.t:0 "[EQS.GetNameDef] бажає інтегрувати [Root.GetName]"
 stalliongrad.143.d:0 "Вранці до нас прибув еквестрійський чиновник і вимагав розпустити уряд Сталліонграду, передати всі важелі влади і силові структури під управління еквестрійського губернатора. Це призведе до того, що [Root.GetName] втратить всю свою автономію і перестане існувати."
 stalliongrad.143.a:0 "Ми готові!"
 stalliongrad.143.b:0 "Не зараз, це порушує наші плани."

 stalliongrad.144.t:0 "Сталліонград згоден"
 stalliongrad.144.d:0 "Уряд Сталліонграду прийняв нашу вимогу зменшити рівень нашої автономії. Сталліонград канув у лету..."
 stalliongrad.144.a:0 "Це було єдиним розумним рішенням."

 stalliongrad.145.t:0 "Сталліонград відмовився"
 stalliongrad.145.d:0 "Уряд Сталліонграду відхилив нашу вимогу змінити рівень автономії. Вони бажають залишитися автономним реґіоном."
 stalliongrad.145.a:0 "Що ми тут поробимо..."
 stalliongrad.145.b:0 "Достатньо."
 darkwing_not_ready_to_be_annexed:0 "Сталліонград має бути маріонеткою протягом 2-х років."

 stalliongrad.146.t:0 "Сталліонград пропонує нам укласти союз"
 stalliongrad.146.d:0 "Лідер Сталліонграду пропонує укласти союз. Чи варто?"
 stalliongrad.146.a:0 "Прийняти."
 stalliongrad.146.b:0 "Відхилити."

 stalliongrad.147.t:0 "[From.GetName] відмовився"
 stalliongrad.147.d:0 "Хм..."
 stalliongrad.147.a:0 "Добренько-предобренько!"

 stalliongrad.148.t:0 "[From.GetName] вимагає підпорядкування"
 stalliongrad.148.d:0 "Верховна Рада [STG.GetNameDef] передає свої привітання і також петицію для [Root.GetName], у якій йдеться про їхню інтеграцію у велику Соціалістичну Республіку в ім'я революції, що скоро пошириться на всі землі та країни. Звичайно, наші дослідження робіт Стіл Сталліона та Карамель Маркс також свідчать про те, що вони хотіли створення однієї великої соціалістичної республіки, а не великої кількості маленьких. Йти проти їхніх слів означало б не тільки йти проти волі народу, а й фактично переглядати слова самих Карамель Маркс і Стіл Сталліона!"
 stalliongrad.148.a:0 "Ми приєднаємося до наших товаришів!"
 stalliongrad.148.b:0 "Можливо, ми зможемо зберегти якусь автономію?"
 stalliongrad.148.c:0 "Приєднатися до цих ревізіоністів? Ніколи!"

 stalliongrad.149.t:0 "[From.GetName] погоджується!"
 stalliongrad.149.d:0 "Після прочитання мудрих слів у книжках Маркс і Стіл Сталліона, [From.GetNameDef] погодився інтегруватися до нашої великої соціалістичної республіки і стати частиною чогось більшого заради подальшої революції!"
 stalliongrad.149.a:0 "Фантастично."

 stalliongrad.150.t:0 "[From.GetName] відкидає наші вимоги!"
 stalliongrad.150.d:0 "Ці ревізіоністи й реакціонери з [From.GetNameDef] відмовилися приєднатися до революції! Вони надіслали нам відповідь, яку можна трактувати тільки як зізнання в ревізіонізмі та контрреволюційній діяльності. Дуже добре, ми доведемо їм, що коли пера недостатньо, можна скористатися мечем."
 stalliongrad.150.a:0 "Хай буде так."

 # Новини
  stalliongrad_news.100.t:0 "Дарк Вінґ — новий генсек"
  stalliongrad_news.100.d:0 "[This.GetNewspaperHeader]Цього ранку, Дарк Вінґ був обраний Генеральним секретарем Сталліонградської комуністичної партії. Церемонія відбулася у Верховній Раді. Будучи прихильником колишнього генсека Альтідії, Дарк Вінґ зі своєю риторикою «проти всіх» незрозумілим чином завоював підтримку населення. Проте частина зборів стурбована його сталліонградсько-еквестрійською риторикою."
  stalliongrad_news.100.a:0 "Що ж тепер буде?"

  stalliongrad_news.101.t:0 "Василій Пшеницин — новий генсек"
  stalliongrad_news.101.d:0 "[This.GetNewspaperHeader]Цього ранку Василія Пшеницина призначили Генеральним секретарем Сталліонградської комуністичної партії. Коротка церемонія прийняття повноважень пройшла у Верховній Раді. Колишній Перший Міністр щиро вірить у соціалістичні ідеали і продовжить нинішню політику колективізації."
  stalliongrad_news.101.a:0 "Що ж тепер буде?"

  stalliongrad_news.102.t:0 "Сіністер Сєров — новий генсек"
  stalliongrad_news.102.d:0 "[This.GetNewspaperHeader]Цього ранку Сіністера Сєрова призначили Генеральним секретарем Сталліонградської комуністичної партії. Коротка церемонія прийняття повноважень відбулася у Верховній Раді. У своєму виступі Сіністер обіцяв радикальну реформу нинішньої колективістської економіки. Він також засудив усіх сусідів Сталліонграду як проклятих капіталістів і заприсягся поширити революцію на пригноблених робітників."
  stalliongrad_news.102.a:0 "Неможливо."

  stalliongrad_news.103.t:0 "Великая трагедия"
  stalliongrad_news.103.d:0 "[This.GetNewspaperHeader]Велика трагедія вразила Сталліонград. Вранці 17 березня стався вибух, що похитнув Палац Рад, спричинені пожежі призвели до численних смертей серед чиновників. Зараз триває розслідування, але немає нічого, що допомогло б навести нас на організаторів теракту, влада не впевнена, що зможе найближчим часом знайти докази. Можливо це акція залякування від Чейнджлінґів, але й внутрішній тероризм не варто відкидати. Хтось точно не задоволений нинішним урядом."
  stalliongrad_news.103.a:0 "Як це можливо в центрі Сталліонграду?"

  stalliongrad_news.104.t:0 "Повернення Сталліонграду."
  stalliongrad_news.104.d:0 "[This.GetNewspaperHeader]Ніхто цього не очікував, але сьогодні сталліонградці прокинулися під старим прапором Сталліонграду, щось сталося. Начебто еквестрійські солдати знову захоплюють Еквестрійські арсенали і придушують осередки опору по всій країні, але це не так. Сьогодні у своїй заяві до народу Сталліонграду, по всіх радіостанціях Дарк Вінґ оголосив не тільки про повернення правильного комунізму, а й повернення під крило Еквестрійських принцес..."
  stalliongrad_news.104.a:0 "Неочікувано."

  stalliongrad_news.105.t:0 "Зачекайте, що?"
  stalliongrad_news.105.d:0 "[This.GetNewspaperHeader]Сьогодні відбулася цікава подія, генсек Сталліонграду Дарк Вінґ розпустив Політбюро та Верховну Раду. Ті одиниці, хто чинив опір діям Дарк Вінґа оперативно були відправлені до в'язниць. У результаті самопроголошений Верховний Лідер отримав верховну владу над країною і першим же своїм указом він оголосив про розпад Сталліонграду... і створення Великого Еквестрійського Союзу."
  stalliongrad_news.105.a:0 "Зачекайте, що?"

  stalliongrad_news.106.t:0 "Нестор Лунін тепер генсек"
  stalliongrad_news.106.d:0 "[This.GetNewspaperHeader]Екстрені новини зі Сталліонграду: генсек Дарк Вінґ звинувачується у злочинах проти народу Сталліонграду та ідеї Революції. І його судитимуть у вищій суворості його однопартійці, Сіністер Сєров і Василій Пшеницин, найімовірніше, його засудять до вищої міри покарання. Генерал Нестор Лунін, близький друг Василія і Сіністера, був призначений новим генсеком Сталліонграду."
  stalliongrad_news.106.a:0 "Які пристрасті!"

  stalliongrad_news.107.t:0 "Василій Пшеницин тепер генсек"
  stalliongrad_news.107.d:0 "[This.GetNewspaperHeader]Екстрені новини зі Сталліонграду: генсек Дарк Вінґ звинувачується у злочинах проти народу Сталліонграду та ідеї Революції. І його судитимуть у найвищій суворості його однопартійці, Сіністер Сєров, найімовірніше, його засудять до вищої міри покарання. За підтримки генерала Нестора Луніна, Василія Пшеницина було призначено новим генсеком Сталліонграду."
  stalliongrad_news.107.a:0 "Які пристрасті!"

  stalliongrad_news.108.t:0 "Сіністер Сєров тепер генсек"
  stalliongrad_news.108.d:0 "[This.GetNewspaperHeader]Екстрені новини зі Сталліонграду: генсек Дарк Вінґ звинувачується у злочинах проти народу Сталліонграду та ідеї Революції. І його судитимуть у вищій суворості його однопартійці, Василій Пшеницин та Сіністер Сєров, найімовірніше, його засудять до вищої міри покарання. За підтримки генерала Нестора Луніна, Сіністера Сєрова було призначено новим генсеком Сталліонграду."
  stalliongrad_news.108.a:0 "Які пристрасті!"

  stalliongrad_news.109.t_integration:0 "Інтеграція Сталліонграду"
  stalliongrad_news.109.t_annexation:0 "Еквестрія анексувала Сталліонград!"
  stalliongrad_news.109.d:0 "[This.GetNewspaperHeader]Після того, як Дарк Вінґ був обраний Генеральним секретарем Сталліонградської республіки, країна почала вести про-еквестрійську політику. Зовсім недавно, Сталліонград став автономним реґіоном із еквестрійськими чиновниками в уряді. Нині еквестрійці та сталліонградці офіційно вирішили, що настав час об'єднатися, настав час назад повернутися в лоно Еквестрії. З цього дня Сталліонград перестав існувати як держава. Полум'я соціалістичної революції було загашене зрадником."
  stalliongrad_news.109.a:0 "Одного дня пролетаріат повстане знову..."
  stalliongrad_news.109.b:0 "Ласкаво просимо додому!"
  stalliongrad_news.109.c:0 "Еквестрія вживає всіх дій для анексії своїх сусідів."
  stalliongrad_news.109.e:0 "Сталліонград це Еквестрія!"

  stalliongrad_news.110.t:0 "Сталліонград рухається на південь"
  stalliongrad_news.110.d:0 "[This.GetNewspaperHeader]Сили армії Сталліонграду, що відколовся від Еквестрії десятиліття тому, здійснили кидок на південь — на територію нещодавно утвореної Імперія Луни. Слабка оборона Імперії Луни, спішно організована в хаосі громадянської війни, була швидко зметена, і військам принцеси довелося відступити. Найтмер Мун була недоступна для коментарів, але генсек [STG.GetLeader] заявив, що ці ранкові події стали природним результатом дій еквестрійської алікорнократії. Незважаючи на те, що обидві сторони заявили, що не бажають ескалації конфлікту в даний час, це, безсумнівно, призведе до нових конфліктів у майбутньому."
  stalliongrad_news.110.a:0 "Ось воно як."
  stalliongrad_news.110.b:0 "Ми розберемося з ними пізніше."
  stalliongrad_news.110.c:0 "Я скоро займусь цим."
  stalliongrad_news.110.e:0 "Ласкаво просимо на Батьківщину!"

