 STG_palace_construction_effort_desc:0 "Почнемо ж! §YЦе рішення потрібно виконати кілька разів, щоб завершити цей рівень§!"
 STG_palace_construction_effort_2_desc:0 "Час брати висоти. §YМожливо, це рішення потрібно виконати кілька разів, щоб завершити цей рівень§!"
 STG_palace_the_statue_desc:0 "Статую ми розташуємо на вершині будівлі. §YМожливо, це рішення потрібно виконати кілька разів, щоб завершити цей рівень§!"
 STG_palace_construction_effort_final_desc:0 "Вперед товариші! §YМожливо, це рішення потрібно виконати кілька разів, щоб завершити цей рівень§!"

 #STG_palace_construction_not_began:0 "Строительство Дворца только началось. Место строительства в центре Сталлионграда расчищено от старых построек и начался сбор рабочих и материалов."
 #STG_palace_construction_started:0 "Строительство начато. Рабочие перемещают бетонные блоки и металлический каркас на строительную площадку. Строительство основного корпуса начато."
 #STG_palace_construction_started_1:0 "Строительство идет полным ходом. Рабочие переносят бетонные блоки и металлический каркас на строительную площадку. Строительство основного корпуса практически завершено, начинается строительство первого этажа."
 #STG_palace_construction_started_2:0 "Строительство идет полным ходом. Все больше бетонных блоков, металлических каркасов и других материалов прибывает на стройку. Первый этаж завершен и начаты работы над вторым."
 #STG_palace_construction_first_completed:0 "Строительство идет полным ходом. Первая часть дворца уже достроена и находится в стадии оформления. Началась работа по строительству второй половины."
 #STG_palace_construction_second_halfway:0 "Строительство еще продолжается, но мы уже прошли половину пути."
 #STG_palace_construction_second_completed:0 "Строительство подходит к концу. Вторая часть дворца закончена."
 #STG_palace_construction_last_part:0 "Строительство почти завершено. Третья часть дворца на очереди, затем статуя Героям Революции, которая будет размещена на нем, и, наконец, дворец будет закончен."

