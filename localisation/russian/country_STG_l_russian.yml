 collectivization_effort:0 "Спроба колективізації"
 collectivization_effort_desc:0 "Колективізація — передача земель куркулів, землевласників і компаній у копита всього суспільства. Уряд дає фермерам необхідну техніку та обладнання, а також освіту, медичну допомогу та інші блага, а фермери постачають продовольство. Звичайно, не всі поні зрадіють такому повороту подій, особливо ті, хто готовий притримати хліб і потім продати його за завищеною ціною."
