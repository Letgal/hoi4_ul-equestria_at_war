### МАНІФЕСТИ (?) ###
 faction_manifest_ruling_the_rivers_name: "Панування річками"
 faction_manifest_ruling_the_rivers_desc:0 "От Ручьеграда до Казы, мы кровно заинтересованы в Речных Землях и должны стремиться оказывать на них как можно большее влияние."
 faction_manifest_the_greatest_navy_in_the_world_name: "Найвеличніший флот у світі"
 faction_manifest_the_greatest_navy_in_the_world_desc:0 "Арис – это маленькая островная нация, и любой флот, что сильнее нашего, представляет собой экзистенциальную угрозу. Наш флот должен оставаться неуязвимым. Авианосцы являются нашей главной опорой, и любая держава, пытающаяся превзойти нас в морской авиации, напрямую посягает на наш суверенитет.
 faction_manifest_one_continent_under_me_name: "Увесь континент під моєю владою"
 faction_manifest_one_continent_under_me_desc:0 "Все нации Эквуса должны разделять наши принципы, находиться в сфере нашего влияния либо быть частью нашей державы. Только так мы сможем гарантировать безопасность нашего народа."
 faction_manifest_unite_the_griffons_name: "Об'єднання грифонів"
 faction_manifest_unite_the_griffons_desc:0 "С распадом Империи земли грифонов раскололись на множество враждующих государств. Лишь объединив их пером или мечом, мы сможем восстановить былую славу нашего рода."
 faction_manifest_triumph_of_harmony_name: "Тріумф гармонії"
 faction_manifest_triumph_of_harmony_desc:0 "Идеология превосходства представляет смертельную угрозу всему, чем мы дорожим. Нашей целью должно стать полное искоренение превосходства во всём Эквусе."
 faction_manifest_rebuilding_equestria_name: "Відбудова Еквестрії"
 faction_manifest_rebuilding_equestria_desc:0 "Эквестрия раскололась, но идея её объединения по-прежнему вдохновляет наш народ. Так или иначе, мы восстановим Эквестрию."
 faction_manifest_controlling_north_zebrica_name: "Контроль над північною Зебрикою"
 faction_manifest_controlling_north_zebrica_desc:0 "Многие империи претендовали на гегемонию в Северной Зебрике – от Хазрумении в древности до Кваггатая несколько веков назад. Теперь настала наша очередь."
 faction_manifest_controlling_east_zebrica_name: "Контроль над східною Зебрикою"
 faction_manifest_controlling_east_zebrica_desc:0 "Восточная Зебрика – это обширный регион, где живёт множество разных народов и куда входят земли Хиндии, Кирии, Зайкирии, Чисимби, Затерянных Джунглей и удалённые территории, вроде Ламбета и Южных Зебридов. Объединив их пером или мечом, мы обеспечим себе место в анналах истории."
 faction_manifest_controlling_south_zebrica_name: "Контроль над південною Зебрикою"
 faction_manifest_controlling_south_zebrica_desc:0 "Начиная Землями Шторма и заканчивая Чисимби и Затерянными Джунглями, Южная Зебрика богата ресурсами и культурами. Объединив их всех под единым знаменем, мы принесём на эти земли процветание для всех существ."
 faction_manifest_eradicating_avians_name: "Винищення пташок"
 faction_manifest_eradicating_avians_desc:0 "Угроза птичьего рода будет стёрта с лица этой планеты, чтобы род скакунов снова мог чувствовать себя в безопасности."
 faction_manifest_spread_of_communism_same_continent_name: "Поширення комунізму"
 faction_manifest_spread_of_communism_same_continent_desc:0 "Революция прибыла на наш континент. Пролетарии страны [ROOT.GetCountryContinentEAW], восстаньте против сил реакции. Вам нечего в терять, кроме своих цепей. Приобретёте же вы весь мир."
 faction_manifest_death_to_supremacy_name: "Смерть зверхності"
 faction_manifest_death_to_supremacy_desc:0 "Превосходство – это отвратительная идеология. Нам необходимо убедиться в том, что все страны, преследующие её идеалы, будут искоренены, используя для этого любые методы."
 faction_manifest_controlling_west_zebrica_name: "Контроль над західною Зебрикою"
 faction_manifest_controlling_west_zebrica_desc:0 "От Мейргипта на севере до Аравии на юге, Западная Зебрика – это родина пони, лошадей, ослов и абиссинцев. Мы объединим их всех под единым знаменем."
 faction_manifest_stop_extremism_name: "Зупинення екстремізму"
 faction_manifest_stop_extremism_desc:0 "Двойная угроза идеологий коммунизма и превосходства представляет угрозу всему, чем мы дорожим. Мы не можем позволить этим фанатикам обосноваться на нашем континенте."
 faction_manifest_death_of_harmony_name: "Смерть гармонії"
 faction_manifest_death_of_harmony_desc:0 "Мы искореним гниль дружбы во всём мире. Все услышат нашу песнь."

### ЦІЛІ ###
 ## Короткострокові
  a_puppet_goal_name: "Маріонетка"
  a_puppet_goal_desc:0 "В интересах гегемонии подчинение соседнего государства."
  faction_goal_delay_chiropterra_name: "Затримання Хіроптерри"
  faction_goal_delay_chiropterra_desc:0 "Хироптерра, скорее всего, станет нашим врагом. Мы должны отправить помощь Тобуку и Зарантии, чтобы эти государства продержались как можно дольше и замедлили наступление найтмеристов."
  faction_goal_delay_the_changelings_name: "Затримання чейнджлінґів"
  faction_goal_delay_the_changelings_desc:0 "Чейнджлинги замышляют войну. Пока мы готовимся встретить их на поле боя, нам нужно замедлить их продвижение."
  faction_goal_unite_the_herzland_name: "Об'єднання Герцланду"
  faction_goal_unite_the_herzland_desc:0 "Первым шагом к восстановлению Империи является восстановление нашей власти над Герцландом."
  faction_goal_retake_equestria_name: "Відвоювання Еквестрії"
  faction_goal_retake_equestria_desc:0 "Нашей первоочередной целью должно стать освобождение Кантерлота и официальное провозглашение себя наследниками Эквестрии."
  faction_goal_unite_the_eq_south_west: "Об'єднання південного заходу"
  faction_goal_unite_the_eq_south_west_desc:0 "Нам нужно объединить юго-запад, чтобы стабилизировать наше текущее положение."
  faction_goal_unite_the_north_griffonia_name: "Об'єднання півночі"
  faction_goal_unite_the_north_griffonia_desc:0 "Прежде чем думать об угрозе с юга, мы должны обезопасить наш родной регион."
  faction_goal_unite_the_evi_valley_name: "Об'єднання долини Еві"
  faction_goal_unite_the_evi_valley_desc:0 "Наконец-то мы объединим долину Эви и принесём единство народу, столь долго разделённому."
  faction_goal_topple_aquileia_name: "Повалення Аквілеї"
  faction_goal_topple_aquileia_desc:0 "Наш союз был создан, чтобы защитить себя от нападения Аквелии. Мы будем в безопасности лишь тогда, когда их режим будет свергнут."
  faction_goal_topple_skyfall_name: "Повалення Скайфоллу"
  faction_goal_topple_skyfall_desc:0 "Наш союз был создан, чтобы объединить силы против могущества Скайфола. Свержение их режима должно стать нашей первоочередной задачей."
  faction_goal_unite_east_zebricans_name: "Об'єднання східних зебриканців"
  faction_goal_unite_east_zebricans_desc:0 "Наш союз создан для того, чтобы объединить зебр Восточной Зебрики и обеспечить взаимную защиту на этом пути."
  faction_goal_unite_aquileia_proper_mon_name: "Централізація держави"
  faction_goal_unite_aquileia_proper_mon_desc:0 "Пора отбросить ошибки прошлого и централизовать державу вокруг короны Аквелии."
  faction_goal_unite_aquileia_proper_rep_name: "Довершення революції"
  faction_goal_unite_aquileia_proper_rep_desc:0 "К оружию, граждане! Стройтесь в батальоны! Вперёд, в поход! Пусть льётся нечистая кровь тиранов!"
  # Стандартні
  faction_goal_mechanize_our_army_name: "Механізація нашої армії"
  faction_goal_mechanize_our_army_desc:0 "Внедрение боевых машин пехоты поможет эффективно защитить наших солдат."
  faction_goal_deploy_special_forces_name: "Розгортання спецпризначенців"
  faction_goal_deploy_special_forces_desc:0 "Иногда лучше положиться на специалистов."
  faction_goal_stockpile_convoys_name: "Запасання конвоями"
  faction_goal_stockpile_convoys_desc:0 "Наша торговля зависит от доступности морских перевозок. Расширение резервов конвоев делает торговлю более гибкой и обеспечивает крайне важную линию снабжения в случае будущего конфликта."
  faction_goal_deploy_cas_name: "Розгортання штурмовиків"
  faction_goal_deploy_cas_desc:0 "Создание эскадрилий штурмовиков предоставит нам значительные преимущества на поле боя."

 ## Середьострокові
  control_canterlot_goal_name: "Помста за Кантерлотське весілля"
  control_canterlot_goal_desc:0 "Национальное унижение, пережитое в Кантерлоте, может быть компенсировано триумфальным наступлением!"
  control_stalliongrad_goal_name: "Перемога над Сталліонградом"
  control_stalliongrad_goal_desc:0 "Сталлионград должен быть уничтожен, дабы оторвать гнусные щупальца коммунизма."
  control_aris_goal_name: "Перемога над the гіпогрифами"
  control_aris_goal_desc:0 "Надменные гиппогрифы должны быть унижены, чтобы другие народы Северной Зебрики обрели свободу!"
  control_vermilion_goal_name: "Захоплення Кіноварі"
  control_vermilion_goal_desc:0 "Мы должны взять под защиту священную столицу Киноварь, резиденцию матриархата."
  faction_goal_avenge_978_name: "Помста за 978 рік"
  faction_goal_avenge_978_desc:0 "Гнусные республиканцы уничтожили всё, что мы любили. Пришло время отплатить им той же монетой."
  faction_goal_free_griffenheim_name: "Визволення Грифенгайму"
  faction_goal_free_griffenheim_desc:0 "Однажды революция вернётся с триумфом."
  faction_goal_unite_hindia_name: "Об'єднання Гіндії"
  faction_goal_unite_hindia_desc:0 "Пришло время объединить оленей Хиндии."
  faction_goal_unite_the_peripherie_name: "Об'єднання Периферії"
  faction_goal_unite_the_peripherie_desc:0 "Все места, где звучит аквелийская речь, должны быть объединены под нашим знаменем."
  faction_goal_unite_northern_equus_name: "Об'єднання північного Еквусу"
  faction_goal_unite_northern_equus_desc:0 "Северный дух восторжествует."
  faction_goal_equestrian_coastal_security_name: "Безпека берегів"
  faction_goal_equestrian_coastal_security_desc:0 "Мы должны обеспечить контроль над всеми эквестрийскими прибрежными водами, дабы исключить риск высадки с моря на любом участке нашего побережья."
  # Стандартні
  faction_goal_secure_the_iron_mines_name: "Убезпечення залізних копалень"
  faction_goal_secure_the_iron_mines_desc:0 "Сталь находится в самой основе цепочки снабжения нашей военной промышленности. Мы должны контролировать как можно больше источников её сырья."

 ## Довгострокові
  defeat_the_empire_name: "Перемога над Імперією"
  defeat_the_empire_desc:0 "Фракция [ROOT.GetFactionName] на протяжении веков страшилась Империи, но если мы сможем одолеть её, то наше имя навсегда останется в истории!"
  faction_goal_topple_the_hegemony_name: "Повалення Гегемонії"
  faction_goal_topple_the_hegemony_desc:0 "Мы всё ещё можем прогнать чейнджлингов из Эквестрии и Кристальной Империи. Надежда всё ещё есть!"
  faction_goal_control_southern_griffonia_name: "Контроль над південною Грифонією"
  faction_goal_control_southern_griffonia_desc:0 "Установив контроль над большей частью Южной Грифонии, мы принесли сюда стабильность и объединили наши родные земли."
  defeat_of_extremists_goal_name: "Перемога над екстремістами"
  defeat_of_extremists_goal_desc:0 "Мы должны устранить двойную угрозу идеологий коммунизма и превосходства на нашем континенте."
