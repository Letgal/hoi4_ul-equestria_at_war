### NON-MTG ###
 # Ships and Equipment #
 destroyer_5_desc:0 "Эти эсминцы являются быстрым и хорошо вооруженным охотником на подлодки. Эсминец стал опорой флота в роли лёгкого эскорта, что может бороться субмаринами. Хотя некоторые конструкторы считают, что мы достигли предела развития для кораблей такого рода, эти суда всё ещё представляют значительную угрозу для подводных лодок и крупных кораблей."
 destroyer_6_desc:0 "Новое поколение эсминцев по-прежнему выполняет основные функции по сопровождению и противолодочной обороне. Однако благодаря новым ракетам эти эсминцы теперь могут эффективно поражать самолеты противника. Даже старые корабли могут быть переоборудованы новейшим ракетным вооружением без снижения общей огневой мощи."

 light_cruiser_5_desc:0 "В соответствии с новейшими доктринами крейсера не будут участвовать в крупномасштабных надводных действиях и вместо этого станут оказывать противовоздушную поддержку более важным авианосцам. Благодаря последним техническим новинкам эти суда станут идеальными зенитными крейсерами."
 light_cruiser_6_desc:0 "Развитие ракетного вооружения поставило под сомнение роль легких крейсеров в современной доктрине флота. Многие старые суда могут быть преобразованы в ракетные крейсера. А новые конструкции, напротив, отличаются меньшим водоизмещением, что делает эти крейсера фрегатами. И они являются эффективными кораблями с отличными противоракетными, противокорабельными и противовоздушными ракетными системами, а также новейшей лёгкой бронёй."

 heavy_cruiser_5_desc:0 "Изменение морской тактики сделало старые надводные сражения гораздо более редкими, и тяжелый крейсер потерял роль торгового рейдера. Теперь современные тяжелые крейсера выполняют вспомогательные роли и занимаются сопровождением устаревающих линкоров и новейших авианосцев. Несмотря на появление "больших" лёгких крейсеров, эти современные тяжелые крейсера очень хороши."
 heavy_cruiser_6_desc:0 "Широкое распространение ракетного оружия поставило тяжелые крейсера в любопытное положение. Линкоры стали непомерно дорогими, а системы ракетного оружия делают новые ракетные крейсера столь же смертоносными, что и старые линкоры. Самолеты и подводные лодки по-прежнему представляют значительную угрозу даже для самых современных ракетных крейсеров. Однако новые орудия и продвинутая броня помогают им оставаться опасными противниками."

 pre_dreadnought_nomtg_desc:0 "Дизайн этого символа военно-морской мощи Макавии был быстро принят во всём мире и долгое время являлся основным боевым кораблем Империи Грифонов. Эта плавучая стальная крепость, ужасно устаревшая по сегодняшним меркам, всё ещё может похвастаться большими и опасными орудиями, так что её не следует недооценивать."

 midget_submarine_nomtg_desc:0 "Малогабаритная подводная лодка, управляемая небольшим экипажем. Снижение дальности плавания и мощности вооружения компенсируется высокой скоростью производства данных субмарин."

 battle_cruiser_3_desc:0 "Эти линейные крейсера являются самыми быстрыми линейными судами, когда-либо рассекавшими волны морей. Усовершенствования по-прежнему в основном сосредоточены на вторичном и зенитном вооружении, но вот прорывы в управлении огнём позволили увеличить смертоносность пушек, не сильно снизив при этом водоизмещение или скорость. Однако становится всё более очевидным, что этот класс кораблей уже зашёл в свой эволюционный тупик."

 battleship_5_desc:0 "Золотой век линкоров быстро проходит, поскольку угроз для этих больших военных кораблей становится всё больше. Наши достижения в области вычислительной техники и управления огнём всё ещё могут превратить новые линкоры в превосходную морскую артиллерийскую платформу. Однако стоимость строительства и содержания линкоров очень высока, и лишь немногие ярые сторонники выступают за расширение программы строительства линкоров."
 battleship_6_desc:0 "Традиционалисты попытались в последний раз сохранить актуальность линкоров в новом веке с помощью модернизации арсенала корабля для использования новейших крылатых ракет. Эти корабли всё ещё могут похвастаться устрашающе тяжёлой артиллерией прошлых лет, но теперь очевидно, что из-за их уязвимости любой новый линкор будет предназначен для выполнения функций огневой поддержки вроде обстрела берегов."

 SH_battleship_3_desc:0 "Эти линкоры представляют собой увеличенные линейные корабли с управляемыми ракетами. Их живучесть и огневая мощь просто поражают воображение, но многие военно-морские теоретики считают, что эти корабли являются чёрными дырами для денег, материальных средств и моряков. Они призывают нас развивать более подходящие для нового века корабли."

 light_carrier_1_desc:0 "Ранние попытки воссоздать корпуса авианосцев Гиппогрифии привели к тому, что некоторые страны перестроили свои крейсера и разместили на них палубу для самолётов. Такие крейсера лишены основного вооружения и могут разместить меньше самолетов, чем обычные авианосцы. Тем не менее, они дешевле полноценных авианосцев и могут выполнять некоторые их функции."
 carrier_5_desc:0 "Идёт новая гонка морских вооружений между авианосцами. Новые реактивные самолёты требуют внедрения наклонной лётной палубы и отражателя реактивной струи, дабы новое поколение самолетов могло работать эффективно. Эти современные авианосцы значительно расширят наши военно-морские возможности."
 carrier_6_desc:0 "Наши самолёты стали куда больше прежних винтовых машин, так что авианосцы должны это учитывать. Новейшие авианосцы значительно крупнее своих предков и несут на борту куда больше боеприпасов и прочих материалов для обслуживания новейших самолетов. С этими кораблями наши флоты смогут нанести удар по врагу в почти любой точке мира."

 submarine_5_desc:0 "Ударные подводные лодки являются развитием класса охотников-убийц. Ударные подводные лодки могут оставаться под водой почти бесконечно долго: они ограничены лишь запасом топлива и батарей. Также они крупнее, опаснее и живучее. Мы знаем, насколько трудна жизнь подводников, поэтому комфорт экипажа является главным приоритетом: мы предоставили им относительно просторные помещения для экипажа и даже кондиционеры!"
 submarine_6_desc:0 "Дальнейшее развитие ракетной техники открывает заманчивые возможности для наших новейших подводных лодок. Подводные лодки с крылатыми ракетами и торпедным вооружением могут поражать любую цель - подводную, надводную или наземную - с разрушительной точностью. Лишь другая подводная лодка может противостоять таким субмаринам!"

 panzerschiff_nomtg_desc:0 "В попытке сделать невозможное, инженерам удалось разместить вооружение почти уровня линкора на корпусе крейсера. В результате получился корабль, который превосходит любой другой известный крейсер, но такие суда также дороги, сравнительно медленны и относительно плохо бронированы."
 coastal_defense_ship_nomtg_desc:1 "На кораблях береговой обороны, спроектированных в прошлом десятилетии, орудия линкора размещены на корпусе крейсера, в результате чего на свет появился мощный, но медленный крейсер, способный сдерживать силы противника и удерживать оборону вблизи берегов."
 cruiser_submarine_nomtg_desc:0 "Радиус действия этих подводных лодок увеличен, а также у них более высокая огневая мощь и больше вспомогательного оборудования, чем у более мелких судов. Однако эти лодки устарели из-за своей уязвимости и дороговизны."

### MTG ###
 # Ships and Equipment #
 ship_hull_light_5_desc:0 "Эти корпуса эсминцев являются окончательным воплощением данного класса судов: быстрый и хорошо вооруженный охотник на подлодки, эсминец стал опорой флота в качестве лёгкого эскорта и основного судна противолодочной борьбы. Хотя некоторые конструкторы считают, что мы достигли вершины развития эсминцев такого рода, они всё ещё представляют значительную угрозу для субмарин и крупных кораблей."
 ship_hull_light_6_desc:0 "Ракетные технологии продвинулись до такой степени, что единая система вооружения может выполнять несколько функций, и новейшее поколение корпусов эсминцев воплощает эти идеи в жизнь. Они по-прежнему выступают в качестве основного эскорта и охотника за подводными лодками. Однако благодаря интеграции новых ракетных систем эти эсминцы теперь могут эффективно поражать самолеты противника."

 ship_hull_cruiser_5_desc:0 "Новые идеи морской войны радикально изменили прежние роли крейсеров, вызвав смену парадигмы. Новые корпуса крейсеров, как правило, имеют меньшее водоизмещение, что делает эти корабли более подходящими для выполнения вспомогательных функций флота. Несмотря на их уменьшающуюся ценность, эти крейсеры находятся на острие нашего меча."
 ship_hull_cruiser_6_desc:0 "В свете принятия на вооружение ракетного оружия крейсеры сейчас находятся в весьма странном положении. Благодаря системе ракетного вооружения и продвинутой броне новые корпуса фрегатов и крейсеров обладают удивительно высокой огневой мощью для их небольших размеров."

 ship_hull_heavy_5_desc:0 "Золотой век линкоров быстро проходит, поскольку угроз для этих больших военных кораблей становится всё больше. Наши достижения в области вычислительной техники и управления огнём всё ещё могут превратить новые линкоры в превосходную морскую артиллерийскую платформу. Однако стоимость строительства и содержания линкоров очень высока, и лишь немногие ярые сторонники выступают за расширение программы строительства линкоров."
 ship_hull_heavy_6_desc:0 "Традиционалисты попытались в последний раз сохранить актуальность линкоров в новом веке с помощью модернизации арсенала корабля для использования новейших крылатых ракет. Эти корабли всё ещё могут похвастаться устрашающе тяжёлой артиллерией прошлых лет, но теперь очевидно, что из-за их уязвимости любой новый линкор будет предназначен для выполнения функций огневой поддержки вроде обстрела берегов."

 ship_hull_carrier_4_desc:0 "Следующее поколение авианосцев должно быть совместимо с реактивными самолётами, что потребует создания расширенной палубы и защиты экипажа от реактивной струи. Наклонная лётная палуба, встроенная в корпус, облегчает эксплуатацию реактивных самолетов, а отражатели реактивной струи обеспечивают безопасность экипажа."
 ship_hull_carrier_5_desc:0 "Новые корпуса современных авианосцев позволяют легче интегрировать новейшие модели радаров и компьютерные системы, а также устанавливать на данные суда ЗРК. Палубные ангары этих кораблей весьма велики, так что на судне может разместиться примерно столько же авиакрыльев, сколько на приличных размеров сухопутной авиабазе."
 ship_hull_supercarrier_1_desc:0 "Суперавианосец технически не относится к реальному классу, но он может легко стать самым крупным судном, когда-либо выходившим в море. Корпус представляет собой увеличенную версию корпуса флотского авианосца, созданную для размещения дополнительных ангарных палуб или вооружения. Наклонная палуба такого авианосца столь велика, что он может перевозить и запускать вдвое больше самолётов, чем предыдущие поколения кораблей, обеспечивая господство в воздухе в любой точке планеты."

 ship_hull_submarine_5_desc:0 "Ударные подводные лодки являются развитием класса охотников-убийц. Ударные подводные лодки могут оставаться под водой почти бесконечно долго: они ограничены лишь запасом топлива и батарей. Также они крупнее, опаснее и живучее. Мы знаем, насколько трудна жизнь подводников, поэтому комфорт экипажа является главным приоритетом: мы предоставили им относительно просторные помещения для экипажа и даже кондиционеры!"
 ship_hull_submarine_6_desc:0 "Новое поколение ударных подводных лодок оснащено специализированными пусковыми трубами, которые позволяют этим субмаринам использовать сложные электронные приманки. Эти новые ловушки отлично подходят для защиты от акустических торпед и, таким образом, значительно повышают живучесть наших новых подводных лодок, за что наши моряки будут очень благодарны. "
 ship_hull_cruiser_submarine_2_desc:0 "Эта подводная лодка намного больше своей предшественницы. В корпус такой субмарины помещаются батареи большей емкости и большие объёмы топлива, что обеспечивает такому кораблю огромный радиус действия. Такие подводные лодки могут наносить удары через половину планеты!"
 ship_hull_missile_submarine_1_desc:0 "Дальнейшее развитие ракетной техники открывает заманчивые возможности для наших новейших подводных лодок. Подводные лодки с крылатыми ракетами и торпедным вооружением могут поражать любую цель - подводную, надводную или наземную - с разрушительной точностью. Лишь другая подводная лодка может противостоять таким субмаринам!"
