 mechanised_infantry_c_desc: "Враховуючи досвід амтраків й амтанків, ми можемо допомогти навіть нашій звичайній, неморській легкій бронетехніці «плавати». Хоча це не замінить справжніх морпіхів, наші війська принаймні не будуть такими безпорадними, як раніше."
