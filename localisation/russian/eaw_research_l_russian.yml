 tactical_missile_system: "Тактичний ракетний комплекс"
 tactical_missile_system_desc: "Встановлення декількох ракет малої дальності на залізничному візку дозволяє збільшити вогневу міць і точність — значне покращення в порівнянні з традиційними залізничними гарматами."
 super_heavy_railway_gun_equipment_2: "Тактичний ракетний комплекс"
 super_heavy_railway_gun_equipment_2_desc: "Встановлення декількох балістичних ракет малої дальності на залізничному візку дозволяє збільшити вогневу міць і точність — значне покращення в порівнянні з традиційними залізничними гарматами."
 anti_tank_rifle: "Протитанкові рушниці"
 anti_tank_rifle_desc: "Розробка протитанкових рушниць дозволяє нашим військам боротися з танками з надією на успіх. Так само, завдяки польовим інструкціям і деяким іншим дрібним предметам у піхотному наборі нашого підрозділу, солдати можуть вживати екстрених заходів із протидії техніці в польових умовах за допомогою вже наявного піхотного спорядження."
 infantry_acclimatization: "Усепогодне спорядження"
 infantry_acclimatization_desc: "Прості модифікації нашої форми дозволяють солдатам швидше адаптуватися до екстремальних спеки та холоду. Товсті, тверді окуляри можуть захистити як від снігу, так і від піску."
 infantry_comms: "Розподілені розвідка та зв'язок"
 infantry_comms_desc: "Коли в кожному взводі та екіпажі машини є особа з біноклем, а також двостороння радіостанція, вся армія може виходити на зв'язок і забезпечувати швидкий зв'язок."
 experimental_helicopter: "Експериментальний вертоліт"
 experimental_helicopter_desc: "Примітивні гвинтокрили існують десятиліттями, але лише нещодавно вони стали досить досконалими, щоби довести свою корисність у війні. Хоча їхнє застосування ще не визначене, ці вертольоти вже довели свою ефективність при екстреному десантуванні ізольованих підрозділів."
 infantry_aa: "Піхотна зенітна зброя I"
 infantry_aa_desc: "Додавання невеликої зенітної ракетної установки, яку можна носити на спині солдата, подібно до представлення базуки десять років тому, дозволить піхоті отримати шанс на боротьбу з літаками."
 finished_land_doctrine: "Завершено будь-яке дерево наземної доктрини"
 finished_navy_doctrine_left: "Завершено ліву гілку будь-якого дерева морської доктрини"
 finished_navy_doctrine_center: "Завершено центральну гілку будь-якого дерева морської доктрини"
 finished_navy_doctrine_right: "Завершено праву гілку будь-якого дерева морської доктрини"
 finished_air_doctrine: "Завершено будь-яке дерево повітряної доктрини"
 wilderness_specialization: "Спеціалізація на дикій природі"
 wilderness_specialization_desc: "Спеціальна підготовка, щоби зробити наших солдатів ефективними на пересіченій місцевості. Зосередженість на швидкому пересуванні та нанесенні ударів по ворозі дозволить звести втрати до мінімуму."
 urban_specialization: "Спеціалізація на містах"
 urban_specialization_desc: "Більше тренувань із ведення бойових дій у містах зробить наших солдатів більш ефективними в жорстоких боях «від дверей до дверей», які відбуваються в міському середовищі."
 super_elite_forces: "Еліта з еліт"
 super_elite_forces_desc: "Інвестуючи ще більше коштів у вишкіл і краще спорядження, ми можемо зробити наших спецпризначенців «вістрям» нашої армії."
 independent_strike_groups: "Незалежні ударні групи"
 independent_strike_groups_desc: "Наші ССО матимуть форму елітної тіньової групи, смертоносної у всіх видах інфільтрації та зі спеціальною підготовкою для знищення ворога швидкими ударами в його тилу." # (&?)
 assault_squadrons: "Штурмові загони"
 assault_squadrons_desc: "Завдяки численним тренуванням у всіх видах бойових дій наші спецпризначенці будуть готові до операцій за будь-яких умов і в будь-який час. Виживання та оманливі бої гарантують, що наші підрозділи будуть на висоті над своїми ворогами."
 massed_forces: "Масовані війська"
 massed_forces_desc: "Фінансово ефективна підготовка й «утилізація» ветеранів зробить наші ССО потужною та смертоносною бойовою силою, готовою в будь-який момент бути задіяною у великих кількостях."
 veteran_experience: "Ветеранський досвід"
 veteran_experience_desc: "Із акцентом на можливості для ветеранів наші ССО будуть і надалі розширюватися за рахунок досвідчених офіцерів і капітанів. Наші ССО мають стати великою та професійною бойовою силою, з якою треба рахуватися."
 army_integration: "Інтеграція армії"
 army_integration_desc: "Наші ССО мають бути постійним і регулярним підрозділом у складі наших армійських угруповань. Усі підрозділи мусять бути укомплектовані підготовленими фахівцями, що забезпечить можливість вирішення будь-яких ситуацій."
