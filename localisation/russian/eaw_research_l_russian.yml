## Additional Ship Techs
 semi_modern_fire_control_system: "Подвійна балістична система керування вогнем"
 semi_modern_fire_control_system_desc:0 "По мере распространения вооружений двойного назначения мы обнаружили, что системы управления огнём надводных и противовоздушных орудий могут привести к путанице в работе наших вспомогательных батарей. Чтобы это избежать, мы можем использовать единую систему управления огнём для одновременной подачи приказов для двух различных типов орудий по одной и той же цели. Эта двойная баллистическая система предотвращает передачу смешанных сигналов экипажам наших орудий и улучшает возможности управления огнём наших кораблей, оснащенных этой системой."
 modern_fire_control_system: "Гібридна система керування вогнем"
 modern_fire_control_system_desc:0 "Лучшее из двух миров, мы можем использовать смесь электронной и электромеханической системы вместо одной из них. Такая СУО более устойчива благодаря механическому резервированию, а также позволяет использовать вместо очень медленных механических резольверов — электрические высокоточные, помноженные на прецизионные линейные потенциометры. Большая и просторная, эта новая система, вероятно, лучшее, чего мы можем достичь с аналоговыми системами управления огнём."
 modern_fire_control_system_2: "Віддалена магічна система керування вогнем"
 modern_fire_control_system_2_desc:0 "Новаторская идея уступила место внедрению дистанционного магического управления огнём, где экипаж орудия и командир ведения огня разделяют управление оружием. Артиллерийские офицеры в управлении огнём могут направлять и вести огонь из орудийных систем корабля, полагаясь на магическую связь. Встречный огонь не может разорвать связь между орудийной платформой и командиром, что позволяет системе сопротивляться дольше, прежде чем контроль будет потерян."
 advanced_sonar: "Поліпшений сонар"
 advanced_sonar_desc:1 "Более громкий активный гидролокатор может обнаруживать вражеские корабли издалека.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлёгких кораблях§! и §Yкрейсерах§! поможет обнаруживать вражеские §Yподводные лодки§! и наносить им урон."
 semi_modern_sonar: "Удосконалений сонар"
 semi_modern_sonar_desc:1 "Продвинутый гидролокатор, интегрированный с противолодочной системой для повышения её точности.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлёгких кораблях§! и §Yкрейсерах§! значительно улучшит обнаружение вражеских §Yподводных лодок§! и урон им."
 modern_sonar: "Напівсучасний сонар"
 modern_sonar_desc:1 "Полусовременный гидролокатор, интегрированный с противолодочной системой для повышения её точности. \n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлёгких кораблях§! и §Yкрейсерах§! значительно улучшит обнаружение вражеских §Yподводных лодок§! и урон им."
 modern_sonar_2: "Сучасний сонар"
 modern_sonar_2_desc:1 "Наиболее современная гидроакустическая система. После добавления гидроакустических датчиков, которых можно буксировать за кораблём, даже очень глубоко погружённые подводные лодки могут быть обнаружены с помощью триангуляции.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлёгких кораблях§! и §Yкрейсерах§! значительно улучшит обнаружение вражеских §Yподводных лодок§! и урон им."
 modern_depth_charges_2: "Напівсучасний глибинний бомбомет"
 modern_depth_charges_2_desc:0 "Улучшенные таймеры позволяют установить взрыв на требуемой глубине, что позволяет точно поражать вражеские подлодки залпами мин.\n\nУстановка этого модуля на §Yлёгкие корабли§! и §Yкрейсера§! позволит им атаковать вражеские §Yподводные лодки§!."
 modern_depth_charges_3: "Протичовнові ракети"
 modern_depth_charges_3_desc:0 "Мы совершили радикальный шаг в сторону от бомбометов и стали использовать особые ракеты, которые могут запускаться в воду и быстро опускаться на предварительно заданную глубину. Это сводит на нет смысл тактики быстрой смены глубины подлодками противника.\n\nУстановка этого модуля на §Yлёгкие корабли§! и §Yкрейсера§! позволит им атаковать вражеские §Yподводные лодки§!."
 advanced_airplane_launcher: "Удосконалена пускова катапульта"
 advanced_airplane_launcher_desc:1 "Улучшенное ракетное устройство позволяет запускать с катапульты более тяжёлые самолеты, что значительно повышает радиус поиска.\n\nУстановка этого модуля на §Yкрейсеры§!, §Yтяжёлые корабли§! и специализированные §Yподводные лодки§! значительно улучшит способность к обнаружению вражеских кораблей."
 modern_airplane_launcher: "Сучасна пускова катапульта"
 modern_airplane_launcher_desc:1 "Установка сонара и радара на наши самолёты гарантирует, что они могут найти всё и всех в наших водах. Ничто не ускользнёт от нас. \n\nУстановка этого модуля на §Yкрейсеры§!, §Yтяжёлые корабли§! и специализированные §Yподводные лодки§! значительно улучшит способность к обнаружению вражеских кораблей."
 semi_modern_sensor_suite: "Пускова катапульта для реактивних літаків"
 semi_modern_sensor_suite_desc:0 "Реактивные двигатели позволяют самолетам нести оружие, пригодное для борьбы с вражескими бомбардировщиками. Хотя они и не являются заменой настоящим зениткам или истребителям, они всё же намного эффективнее наших прежних моделей.\n\nУстановка этого модуля на §Yкрейсеры§!, §Yтяжёлые корабли§! и специализированные §Yподводные лодки§! значительно улучшит способность к обнаружению вражеских кораблей."
 modern_sensor_suite: "Поліпшена пускова катапульта для реактивних літаків"
 modern_sensor_suite_desc:0 "Более быстрые и тяжело вооруженные самолеты позволяют эффективнее бороться с бомбардировщиками.\n\nУстановка этого модуля на §Yкрейсеры§!, §Yтяжёлые корабли§! и специализированные §Yподводные лодки§! значительно улучшит способность к обнаружению вражеских кораблей."
 anti_sub_helicopter: "Протичовновий вертоліт"
 anti_sub_helicopter_desc:0 "Вертолёты могут следить за субмаринами издалека, сбрасывать гидролокаторы и даже устанавливать глубинные бомбы в десятках миль от кораблей. В будущем они вполне могут стать основой противолодочной войны."
 attack_helicopter1: "Ударний вертоліт"

 light_nuclear_reactor: "Легкий ядерний двигун"
 light_nuclear_reactor_desc:0 "Ядерные реакторы могут служить двигателями для кораблей, предоставляя им практически неограниченную дальность действия, а также очень значительно снижая расход топлива. Эти корабли по-прежнему будут оснащаться резервным дизельным двигателем на тот случай, если основной двигатель нельзя будет использовать."
 cruiser_nuclear_reactor: "Ядерний двигун крейсера"
 cruiser_nuclear_reactor_desc:0 "Ядерные реакторы могут служить двигателями для кораблей, предоставляя им практически неограниченную дальность действия, а также очень значительно снижая расход топлива. Эти корабли по-прежнему будут оснащаться резервным дизельным двигателем на тот случай, если основной двигатель нельзя будет использовать."
 heavy_nuclear_reactor: "Важкий ядерний двигун"
 heavy_nuclear_reactor_desc:0 "Ядерные реакторы могут служить двигателями для кораблей, предоставляя им практически неограниченную дальность действия, а также очень значительно снижая расход топлива. Эти корабли по-прежнему будут оснащаться резервным дизельным двигателем на тот случай, если основной двигатель нельзя будет использовать."
 carrier_nuclear_reactor: "Ядерний двигун авіаносця"
 carrier_nuclear_reactor_desc:0 "Ядерные реакторы могут служить двигателями для кораблей, предоставляя им практически неограниченную дальность действия, а также очень значительно снижая расход топлива. Эти корабли по-прежнему будут оснащаться резервным дизельным двигателем на тот случай, если основной двигатель нельзя будет использовать."
 sub_nuclear_reactor: "Ядерний двигун підводного човна"
 sub_nuclear_reactor_desc:0 "Ядерные реакторы могут служить двигателями для кораблей, предоставляя им практически неограниченную дальность действия, а также очень значительно снижая расход топлива. Эти корабли по-прежнему будут оснащаться резервным дизельным двигателем на тот случай, если основной двигатель нельзя будет использовать."

 advanced_submarine_snorkel: "Удосконалений шноркель"
 advanced_submarine_snorkel_desc:1 "Усовершенствованная конструкция подводных лодок снижает шум и вибрацию почти до нуля. Новое покрытие корпуса поглощает радиолокационную энергию, значительно снижая вероятность обнаружения нашего судна радаром.\n\nУстановка этого модуля на §Yподводные лодки§! значительно снизит их §Yзаметность§!, сделав наши подлодки почти невидимыми."
 modern_submarine_snorkel: "Сучасний шноркель"
 modern_submarine_snorkel_desc:0 "Интеграция радара в шноркель позволит подлодке одновременно обнаруживать вражеские корабли и одновременно не выдавать себя. Такую подводную лодку почти невозможно обнаружить.\n\nУстановка этого модуля на §Yподводные лодки§! значительно снизит их §Yзаметность§!, сделав наши подлодки почти невидимыми."
 modern_ship_torpedo_launcher_2:0 "Корабельная торпедная установка высокой плотности"
 modern_ship_torpedo_launcher_2_desc:0 "Более плотная укладка торпед позволяет добавить ещё одну дополнительную, увеличивая разрушительную силу нашего залпа.\n\nУстановка этого модуля на §Yлёгкие корабли§! или §Yкрейсера§! позволит им наносить существенный урон вражеским §Yкрупным судам§!."
 modern_ship_torpedo_launcher_3:0 "Установка для запуска управляемых по кабелю торпед"
 modern_ship_torpedo_launcher_3_desc:0 "Наведение по кабелю позволяет направлять торпеды непосредственно на наиболее уязвимые части вражеского корабля.\n\nУстановка этого модуля на §Yлёгкие корабли§! или §Yкрейсера§! позволит им наносить существенный урон вражеским §Yкрупным судам§!."

 silent_torpedo:0 "Бесшумная торпеда"
 silent_torpedo_desc:0 "Усовершенствования электрического двигателя позволяют ему работать практически бесшумно, скрывая своё приближение до последнего момента."
 advanced_homing_torpedo:0 "Усовершенствованная самонаводящаяся торпеда"
 advanced_homing_torpedo_desc:0 "Более совершенное акустическое оборудование позволяет торпедам обнаруживать даже самые тихие корабли. Также эти торпеды быстрее, так что уклониться от них стало сложнее."
 wire_torpedo:0 "Управляемая по кабелю торпеда"
 wire_torpedo_desc:0 "С помощью кабеля мы можем дистанционно управлять торпедой, что приближается к вражескому кораблю. В отличие от торпеды с акустическим наведением, которая потенциально может дать обнаружить себя из-за активного шума, торпеду с наведением по кабелю практически невозможно засечь."

 advanced_carrier_armor_scheme:0 "Схема бронирования современного авианосца"
 advanced_carrier_armor_scheme_desc:0 "Уроки, извлеченные из развития брони крейсеров, позволяют более эффективно бронировать лётную палубу для защиты от бомбардировщиков. Теперь можно значительно снизить его толщину без потери эффективности."

 semi_modern_heavy_armor_scheme:0 "Карапасная схема бронирования"
 semi_modern_heavy_armor_scheme_desc:0 "Многослойная броня создаёт оболочку вокруг важных для функционирования корабля компонентов, а также защищает внешнюю часть судна.\n\nУстановка этого модуля на §Yтяжёлые корабли§! улучшает способность §Yпротивостоять урону, наносимому врагом§!. §YЛинкоры§! и §Yлинейные крейсеры§! определяются разными §Yсхемами бронирования§!."
 modern_heavy_armor_scheme:0 "Схема бронирования с использованием некритичных компонентов"
 modern_heavy_armor_scheme_desc:0 "В этой многослойной схеме бронирования в качестве дополнительной брони используются не самые важные системы корабля. Батареи, генераторы и прочие компоненты хоть и полезны для корабля, но они не критичны для его функционирования. В данной схеме бронирования данные компоненты помещаются между слоями брони, дабы обеспечить дополнительную защиту.\n\nУстановка этого модуля на §Yтяжёлые корабли§! улучшает способность §Yпротивостоять урону, наносимому врагом§!. §YЛинкоры§! и §Yлинейные крейсеры§! определяются разными §Yсхемами бронирования§!."
 semi_modern_cruiser_armor_scheme:0 "Карапасная схема бронирования"
 semi_modern_cruiser_armor_scheme_desc:0 "Многослойная броня создаёт оболочку вокруг важных для функционирования корабля компонентов, а также защищает внешнюю часть судна.\n\nУстановка этого модуля на §Yкрейсеры§! улучшает их способность §Yпротивостоять урону, наносимому врагом§!, но также §Rснижает§! §Yскорость§!."
 modern_cruiser_armor_scheme:0 "Схема бронирования с использованием некритичных компонентов"
 modern_cruiser_armor_scheme_desc:0 "В этой многослойной схеме бронирования в качестве дополнительной брони используются не самые важные системы корабля. Батареи, генераторы и прочие компоненты хоть и полезны для корабля, но они не критичны для его функционирования. В данной схеме бронирования данные компоненты помещаются между слоями брони, дабы обеспечить дополнительную защиту.\n\nУстановка этого модуля на §Yкрейсеры§! улучшает их способность §Yпротивостоять урону, наносимому врагом§!, но также §Rснижает§! §Yскорость§!."


