 motorized_equipment_4: "Мобільна машина піхоти"
 motorized_equipment_4_desc:0 "Этот тяжёлый грузовик, способный уцелеть после подрыва на минах и оснащённый бойницами, через которые можно вести огонь, отлично подходит для операций по борьбе с повстанцами."

