 EAW_WS_DED: "[Root.GetNameDefCap]: Імперія мерців"
 EAW_WS_DED_desc: "§RДосвід гри за цю країну вельми унікальний і відрізняється від інших країн мода. Не рекомендується вибирати цю країну для першого проходження. Якщо ви новачок у моді, то краще виберіть будь-яку країну у вкладці «Цікаві країни».§!\n\n\n\n§YЛіга Жаху§! — це не набагато більше, ніж просте зібрання некромантів, які живуть на узбіччі суспільства. У них мало промисловості або технологій, якщо не брати до уваги стародавню магію, а також застарілі заводи.\n\nОфіційно землі §YЛіги Жаху§! належать §YАрктурійському ордену§!, і так було впродовж століть. Однак лицарі знають про це краще. Після падіння Імперії Мерців §YЛіга Жаху§! практично виживала десь на околиці цивілізації. Стародавня темна магія завжди привертає увагу допитливих, і це теж їх привернуло.\n\nДехто зі злою волею скликає некромантів з усього світу до того самого місця, де Імперію Мерців було повалено давним-давно, на замерзлій півночі. Тут вони зібралися, щоби створити раду некромантів і в потрібний час обрати лідера, котрий знову поведе їх шляхом завоювання світу.\n\nДревні мертві пожвавилися. Чи будуть смертні готові зустріти хвилю, що насувається?" # (&)
 EAW_WS_HLR: "[Root.GetNameDefCap]: Наглядачі півночі"
 EAW_WS_HLR_desc: "§RДосвід гри за цю країну вельми унікальний і відрізняється від інших країн мода. Не рекомендується вибирати цю країну для першого проходження. Якщо ви новачок у моді, то краще виберіть будь-яку країну у вкладці «Цікаві країни».§!\n\n\n\nПівніч... Вона холодна, темна й малонаселена. На її теренах перебуває §YАрктурійський орден§!, стародавній священний орден, створений навколо віри та ідеалів Дванадцяти Церков, присвячений святості Священного Світла...\n\nТисячу років тому, під час довгої ночі, зі сходу потоком прийшли некроманти. Величезні армії воскреслих трупів йшли за ними і вони майже підкорили землі, тепер відомі як §YАрктурійський орден§!. Місцеві бойові ченці — єдині, хто змогли щось учинити й відкинути хвилю нападників назад.\n\nНаступне століття побачило, як §YДезмондом Фелл-Кло§!, святий отець Богині Сонця, створив §YАрктурійський орден§!. Створено його було з єдиною метою: захищати живих від бридких мешканців сходу. І після того фатального дня дев'ятсот років тому, вони добре виконували свою роботу. Останніми роками, проте, почалася зовсім інша історія, адже щось недобре коїться на Півострові Жаху. Нальоти на наші кордони стали частішими, а єдинороги в Ордені відчувають темні енергії, що накопичуються за кордонами. Дванадцять Церков уважають, що слід готуватися до шторму.\n\nПитання в тому, чи справді ми готові до нього?" # (&)
 EAW_WS_EQC: "[Root.GetNameDefCap]: Друзі за морем"
 EAW_WS_EQC_desc: "Понад 400 років тому перші поні-торговці на чолі з §YКольтлумбом§! оселилися на південному узбережжі нового континенту: Грифонії. Вони заснували тут колонію, названу §GНовий Мейрленд§!. Земля була малонаселеною та сповнена §Rмонстрами§! — така собі плата за чудову можливість торгівлі з §YВінґбардією§! та іншими країнами грифонів. Однак невдовзі поселенці дізналися, що технічно землею володів §Yгерцог Талузи§!. Тож у 673-му році від З. Л. був підписаний договір, за яким великі землі були обміняні на не менш велику кількість бітсів. Також були визначені нові кордони між Новим Мейрлендом і Талузою, поки східний кордон колонії залишився незмінним понині.\n\nХоча номінально той залишається частиною §YЕквестрії§!, Новий Мейрленд має власний уряд, Конгрес Співдружності, та підкоряється власним законам і постановам. М'яке законодавство про промисловість і зайнятість, а також багатий ринок грифонів призвели до того, що Новий Мейрленд заполонили еквестрійські підприємства.\n\nОднак 29-го жовтня 999-го року фондовий ринок Нью-Мейнгеттена зазнав краху. Після того, що стало відомим як §YЧорна середа§!, десятки, або навіть сотні, тисяч жителів колонії раптово опинилися без роботи, а економіка країни впала в хаос. Новий Мейрленд звернувся до Еквестрії за допомогою, однак Батьківщина успішно ігнорувала їхні прохання.\n\nГромадяни країни, відчуваючи себе покинутими §Yпринцесою Селестією§!, почали кампанію за отримання Співдружністю повної незалежності. Це підтверджується кількома харизматичними поні, такими як §YҐледмейн§!, §YКінґфішер§! або §Yгерцог Гейґл§!. З іншого боку, новопризначений генерал-губернатор §YДжет Сет§! досі зберігає міцну владу в Конгресі Співдружності та підтримку поні серед населення Нового Мейрленду. За підтримки Еквестрії він має власні плани з виправлення нації та збереження статус-кво.\n\nНеминучу проблему, яку Новому Мейрленду належить вирішити, є §Yекономічна депресія§!. Багато хто має власні ідеї щодо того, як Новий Мейрленд має відновитися, одна радикальніша від іншої. Колонія сама по собі — доволі §Yмирна нація§!. У разі війни населенню доведеться згуртуватися за єдину справу. Також присутні значні §Yгрифонські меншини§!, які, безсумнівно, відкинуть будь-яку ідею боротьби у «війнах поні». Проте Новий Мейрленд відомий потужною промисловою базою, а крім того є одним із найбільших у світі виробників алюмінію. Сильні ВПС у поєднанні з потужною армією стануть ключовими в обороні країни.\n\nПоні Нового Мейрленду опинилися в кризі й оточені потенційно ворожими націями на цій чужій землі. Чи втримаються вони і виживуть? Або ж на країну чекають останні роки її довгої історії?"
 EAW_WS_GRF: "[Root.GetNameDefCap]: Покинута колонія"
 EAW_WS_GRF_desc: "У давнину, північно-східний Еквус був куди гостиннішим краєм і слугував первісною домівкою для роду поні. Легенда свідчить, що ворожнеча між трьома расами поні привабила магічних §Cвіндіґо§!, котрі живилися їхньою взаємною ненавистю та принесли на землю вічну зиму. Поні втекли на південь і схід крізь канал, покинувши свої колишні домівки. Певними доказами цього міфу слугують зарослі руїни, які скидаються на сучасну архітектуру поні. Що відомо напевне, однак, це що більшу частину історії північний схід був малонаселений, і замороженою землею блудили кочові племена §Cяків і пінгвінів§!.\n\nЦе почало змінюватися близько 600 року від З. Л. із прибуттям §Yгрифонів-поселенців§! із Грифонії. Це були рибалки, китобої, торгівці, дослідники, авантюристи та старателі з Ведіни, Фетізії, Клаудбері, Герцланду й Аквілеї. Спершу вони не створювали постійних поселень, просто експлуатуючи місцеві природна ресурси, торгуючи з туземцями та вивчаючи незвідані землі, та зрештою почали це робити. Першим таким поселенням була §YНувель-Аквіла§!, яка почалася з малого рибальського поселення в гирлі річки Даллі. Але містечка грифонів залишалися малі, роз'єднані та здебільшого автономні, аж поки §Yімператор Ґровер I§! не об'єднав расу грифонів під владою §OІмперією Грифонів§!.\n\n783 року від З. Л., імператор заснував §YНова-Грифонію§!, об'єднаний колоніальний уряд у Еквусі, а місто Уетер зробив її столицею. У подальші роки міграція за море почала злітати, і кордони колонії розширилися за рахунок тубільних яків і пінгвінів, а її поселення розрослися до процвітаючих міст. Мігрантів вабили обіцянки вільного рілля, роботи в шахтах і на тонях, а ще більше, неофіційно, свободи від прямого імперського правління. Узагалі, Нова-Грифонія заробила собі репутацію місця, куди засилалють дисидентів і злочинців, а багато мігрантів колись були в'язями, змушеними працювати в шахтах.\n\nНа жаль, попри велике розширення в розмірі протягом останніх років, Нова-Грифонія завжди залишалася залежною від свого колоніального господаря. Це означало, що коли Імперія розсипалася після §RРеспубліканської революції 978 року§!, Нова-Грифонія опинилася геть без орієнтиру, а її економіка майже обвалилася за ніч. Політичні вигнанці почали організовуватися та формувати радикальні фракції, поки колонія перебувала в хаосі. На щастя, §Yгубернаторові Тіфезеру§! вдалося вберегти державу від розпаду завдяки його харизмі та силі волі, і відтоді він керує Нова-Грифонією. Ситуація в колонії дещо стабілізувалася, але економіка досі лишається розбитою, а радикали продовжують створювати перешкоди.\n\nТільки час покаже, як довго проіснує збудований ним крихкий мир." # (&)
 EAW_WS_PLB: "[Root.GetNameDefCap]: Земля замерзлого моря"
 EAW_WS_PLB_desc: "§gПолярні ведмеді§! стверджують, що вони існували ще до появи самого світу. Їхні книжники заявляють, що незліченні століття тому ведмеді були істотами, що перебували на півдорозі між царствами духу й матерії. Під час §RЕпохи чудовиськ§! містичний §DВсеотець§! подарував розум полярним ведмедям. Саме з його благословення ведмеді здобули силу створювати великі імперії й бути на вершині первісного харчового ланцюга. Щоправда, ці імперії часів «первісного морозу» суперечать неспростовним свідченням теплішого клімату й руїнам стародавніх поселень поні. Але ведмежі вчені ніяк не згадують їх і під загрозою насильства відмовляються обговорювати цю тему.\n\nУ §r«Століття зоряної сталі»§! полярні ведмеді перетворилися з кочових племен воїнів на більш осілих істот. Їх навчили легендарні магічні звірі на кшталт кабана §2Ґаллінбурсті§!, лютововка §4Фенріра§!, безіменного §3Великого Ворона§! й інших. У цей період уперше було викувано ведмежу броню, і величезні армії закутих у броню ведмедів пройшли північчю під командуванням різних воєначальників, зокрема й «королів чудовиськ». А в серці їхніх земель під горами було викопано величезні фортеці... Можна припустити, що такі первісні й явно абсурдні твердження про історію не мусять мати жодного значення в сучасному суспільстві. Однак саме в міфічному минулому ведмеді знаходять своє призначення. Багато хто з них вважає себе §rістотами первісного морозу§!, а в риториці переважають висловлювання про заморожені душі та крижані серця. А багато хто з ведмедів відчуває спорідненість із незліченними дикими звірами півночі.\n\nНа берегах Полярного океану проживає безліч кланів, а також чимало безкланових ведмедів. Від шаманів §0Розенкранца§! до зарозумілих воїнів §tКейна§!, від володарів фортець §4Ґотлунґа§! до рибалок-пінгвінів §6Анкера§!. Вессландія — дім для висхідного §Yтроїстого союзу§! §1Фальсена§!, §4Бродкорба§! і §3Бенкестока§!, а Ключ-озеро колись було домівкою для схиблених на кристалах §2Розенсвердів§! та жадібних до золота §5Торденстьєрнів§!. А ще є §gтри великі клани§!: гармоністи §GВольсунґра§!, вчені-воїни §RСвартпельса§! й нині правлячі §OСкюфлінґи§!. Безкланові ведмеді ж готові співпрацювати з будь-ким, хто добре до них ставиться.\n\n§YПо Уеллінґтон§! з §Oклану Скюфлінґ§! правив справедливо, але твердо останні п'ять років. Під час §YОб'єднавчої війни§! 1000–1002 років По зміг завоювати або укласти союз із усіма кланами, крім двох: §2Розенсвердів§! і §5Торденстьєрнів§!, яких вигнали за співпрацю з чейнджлінґами.\n\nПо був хорошим правителем за сучасними стандартами, але не для ведмедів. Він занадто відсторонений та одержимий чужими ідеями. Багато кланів втомилися від його «абсурдних» вимог єдності та модернізації. §YПринцеса Ейра§! з §GВольсунґра§! і §Yповелитель грому Торбен§! зі §RСвартпельса§! можуть улаштувати чимало проблем. Час, проведений Ейрою в Еквестрії, змінив її, і вона мріє про новий світанок для ведмедів. Торбен був вірним союзником По, але навіть він не може змиритися з деякими змінами.\n\nАле ведмеді хоча б єдині в питанні зовнішніх ворогів. Із жахливими §7чейнджлінґами§! необхідно розібратися, а §9Грифонячий Фронтир§! є законною територією ведмедів. Союз із §gпінгвінами§! також бажаний, оскільки в цих народів схожі душі з льоду й полярних вітрів.\n\nЧи витримає §rполярний дух§! прийдешні зміни, або ж вороги виявляться сильнішими? Тільки час покаже." # (&)
 EAW_WS_GFF: "[Root.GetNameDefCap]: Дикий-дикий фронтир"
 EAW_WS_GFF_desc: "Якщо §YНова-Грифонію§! вважають відсталим місцем в §YІмперії Грифонів§!, можна тільки уявити, що цивілізований народ удома думає про §YФронтир§!.\n\nСільська місцевість кишить бандитами, канібалами та іншого роду шаленцями, і ті одиниці міст, які тут є, виживають переважно наданням харчів і товарів різним ватагам злочинців.\n\nАле й це не все: політики й урядовці корумповані та нікудишні.\n\nПісля того, як §YІмперія§! впала та розкололася, §YНова-Грифонія§! оголосила про умовну незалежність і зробила §YФронтир§! власним домініоном. Однак ця зміна господарів призвела лише до подальшого занедбання, і вже повний проблем Фронтир перебуває на §Rмежі колапсу§!, а всередині його «суспільства» вже зростають політичні негаразди.\n\nУже майже настав час урядовцям Фронтиру підступити до §YНова-Грифонії§! й офіційно благати про фінансування. Досі їхні благання не приносили результатів, і Фронтир був змушений боротися самотужки. Інакший результат буде неймовірним, але ймовірність цього мала. І можна лише уявити, що станеться на Фронтирі, якщо вони власне не надбають жодних коштів...\n\n§YГрифонячий Фронтир§! нестабільний і слабкий, і конче потребує змін, хай із чи без Нова-Грифонії. Щось мусить статися, і це станеться скоро." # (&)
 EAW_WS_LAK: "[Root.GetNameDefCap]: Земля моїх батьків"
 EAW_WS_LAK_desc: "§GБаронство Румер§! — одна з колисок цивілізації грифонів. Більшість уважає його раєм на землі з його мальовничими пляжами, чудовими пейзажами, стародавньою архітектурою й історією. Ця репутація ідеального притулку була тільки посилена в останні роки, коли здавалося, тільки §YРумер§! був здатний уникнути кровопролиття і насильства через розпад §YІмперії§!.\n\nОднак те, що жителям інших країн здається золотим віком, — насправді §gтемне століття занепаду§! для мешканців Румера. Вони називають це §gРуїніадом§! — руйнуванням їхньої мови, культури та традицій під натиском імперської культури. Це триває навіть сьогодні, за часів незалежності, але багато хто вбачає шанс зберегти свою ідентичність, доки не стало надто пізно.\n\nСам же Румер протягом поколінь був у добрих кігтях §Gсім'ї Донбрейкер§!, які по материнській лінії є нащадками §Yдинастії Ґроверів§!. Нещодавня смерть §Yбарона Реціміра§! потрясла маленьку країну дощенту. Його син і спадкоємець §YАларік§! повернувся зі своєї подорожі найманцем і тепер має намір використати все, чого він навчився, щоб зупинити культурний занепад §YРумера§!." # (&)
 EAW_WS_ROU: "[Root.GetNameDefCap]: Вічне місто"
 EAW_WS_ROU_desc:0 "§YГород Ромау§!, основанный §YАрантигосом Великим§! больше 1600 лет назад, был независимым в течение тысячи лет, сохраняя уникальную сенаторскую систему и культуру воинов, а легион охранял процветающий город от любых противников. В 559 году Катеринское королевство вторглось в Ромау, но город сумел отбросить армии захватчиков. Эта милитаристская республика быстро стала известной благодаря политическим заговорам и интригам в сенате, когда политики и генералы пытались захватить власть.\nВ 700-х годах Ромау снова начал процветать, и его товары стали популярны во всём Сердце Империи. Но эти надежды рухнули, когда прибыл Гровер I из Грифонстоуна с его огромной армией и силой идола Борея. Ромау подчинился, и началась новая эпоха процветания под властью Империи. В 728 году был основан Университет Ромау, который до сих пор остается одной из самых престижных школ во всей Грифонии.\nВ 785 ПИЛ, однако, Ромау потерял почти все свои земли, когда они были отняты разъярённым §Rимператором Гровером II§! после неудавшегося восстания, когда недавно коронованный Император боролся с восстанием в Аквелии. Гровер II разграбил город, упразднил Легион Ромау и ограничил его владения лишь самим городом Ромау. Гровер III был более милостив, предоставив Ромау привилегии Вольного Имперского города. Последний оставшийся Вольный Имперский город столкнётся с испытаниями и невзгодами в течение следующих столетий, когда социалисты, Национальная Республиканская Партия и даже Архонт Эйр будут бороться за контроль и влияние в Сенате. Когда республиканцы нанесли удар, Сенат Ромау едва пережил это, а многие опасаются повторной революции в городе, учитывая плохое здоровье Гровера V.\nВ 992 году сенатор Равиоли был избран сенатом, чтобы стать новым лидером Ромау при неприятных обстоятельствах. Несколько предыдущих сенаторов были убиты республиканцами, социалистами и политическими соперниками, и многие удивились, когда Равиоли пережил свой первый год на посту. Сейчас он правит уже 15 лет, но многие сомневаются в его лидерских способностях в случае очередного кризиса.\nТёмные тучи собираются над §YИмперией§!, и от её судьбы, скорее всего, будет зависеть и судьба маленького §YРомау§!. Некоторые теперь шепчут в тенях о восстании, о свободе и возвращении утерянных земель, о легионах Ромау, гордо марширующих к победе... но пока это лишь шёпот в тенях.\nПока."
 EAW_WS_FAT: "[Root.GetNameDefCap]: Республіканська мрія"
 EAW_WS_FAT_desc: "Протягом двох з половиною століть §RІмперія Грифонів§! жорстоко правила расою грифонів. Вона почала занепадати в міру того, як на континенті почали з'являтися нові ідеї та технології. Прості грифони почали замислюватися про свободу та справедливість для себе. У 978 році вони взяли цю справу у свої пазури й рушили на Імперську Столицю, §YГрифенгайм§!. §YКемерскай§!, імперський офіцер і прихильник революції, зібрав народні сили у столиці, взяв штурмом палац і проголосив §YРеспубліку Грифонів§!, а імператор і дворяни вирішили ганебно втекти... Цей удар у саме серце був вирішальним для Імперії, тому що по всьому континенту країни почали відокремлюватися одна за одною. Свобода, процвітання та демократія скоро будуть доступні для всіх грифонів.\n\nАле, на жаль, цього не сталося. Імператор і дворяни згуртувалися, витіснивши нас зі столиці й Імперії. Наш рух — купка вигнанців, ідеалістів, революціонерів і лояльних солдатів — був змушений довгим походом пройти на північ.\n\nНа холодній півночі ми досягли §Yгерцогства Клаудбері§!, де молодий герцог §RОтто Плюмен'яр I§! намагався виправити наслідки катастрофічного краху Імперії для своєї провінції. Режим Отто сильно покладався на §YГрифенгайм§!, і без постачань зброї, харчових продуктів і промислових товарів, почав зростати §Rнародний гнів§!. Наші війська рушили на північ, §Gзгуртували селян§!, інтегрували їх у республіканську армію й §Yнанесли удар§! по герцогстві Клаудбері. Герцог Отто почав використовувати §Rжорстоку тактику§! для порятунку свого режиму — він спалював поля й фабрики, де, за чутками, ховалися республіканці або були їхні склади. Зрештою §Gрежиму Отто настав кінець§!, і республіканські партизани в Клаудбері §Yвбили його та його дружину§! — Фрейю, а також убили єдиного сина Фредеріка, щоби забезпечити стабільність §Yреспубліканської влади§! у провінції. Главою герцогства став §YОскар Плюмен'яр§!, дядько Отто, який втік до Північних племен разом із останніми монархістами, які тут залишалися. Республіканська мрія була в безпеці. Однак ситуація похмура. Ми перебуваємо в чужій країні без запасів, зброї та їжі. Армія виходить із-під контролю. Бандити грабують сільську місцевість.\n\nАле «республіканська мрія» все ще палає в наших серцях, освітлюючи цю холодну північ. Грифони по всьому континенті поділяють нашу мрію про свободу. Ми відновимося, ми повернемо Грифенгайм, і ми забезпечимо §Gсвободу, процвітання та демократію§! для всіх!" # (&)
 EAW_WS_GRI: "[Root.GetNameDefCap]: Хвора пташина Грифонії" # інак. Хворий птах
 EAW_WS_GRI_desc:0 "§AПримітка: перекладений текст не відображається, залишено російський.§!\n\n§OИмперия Грифонов§! — одна из величайших стран в мире, располагавшаяся почти на всей Грифонии, и даже имевшая колонии в Эквусе.\n§OГровер I из Грифонстоуна§!, обладатель священного §YИдола Борея§!, основал Империю в 705 году, объединив почти весь грифоний род под одним знаменем. Завоевание Грифонии, которое продолжил печально известный §Oвоин-император Гровер II§!, было остановлено племенами пони на востоке, которые позже сформировали §RРечную Коалицию§!. После остановки экспансии крестьяне и ранее подчинённые дворянские семьи начали плести заговоры против §YИмператора§!. Тем не менее, §OИмператор Гровер III§! сумел удержать Империю и обеспечил верность большинства его подданных на протяжении многих лет. Он основал крупнейшую в мире §YИмперскую Армию§! и стремился создать имперскую идентичность, чтобы объединить многие культуры его обширной империи.\nТем не менее, во время правления следующего императора, §OГровера IV§!, основание Империи начало трескаться. Хотя он был опытным администратором, что начал модернизацию Империи, знать презирала его. Когда он неожиданно умер, оставив несовершеннолетнего и хилого §OГровера V§! в качестве наследника, дворяне сделали свой ход и сформировали §RРегентский Совет§!, чтобы управлять Империей. Но настоящий §Rупадок Империи§! начался лишь тогда, когда в Грифонстоуне был утерян §Yидол Борея§!, древняя реликвия, которая была символом власти и законности императорской династии. Он был украден в 971 году злым циклопом по имени Аримаспи, который также убил короля Гуто VI, предполагаемого регента Гровера V. Говорят, что после этой потери боги отвернулись от Империи.\nПосле таинственного убийства короля Гумберто, §Rкоролевство Вингбардия§! первым откололось от Империи в 972 под руководством §RГарибальда Талонуэля III§!, вместе со своими союзниками вскоре сформировавшим §YКарфинский пакт§!. После этого, §Rсемья Дискретов из Аквелии§! откололась из Империи, забрав с собой большинство земель запада. Другие малые вассалы, вроде Бродфельда, последовали их примеру.\nДела ухудшились ещё сильнее в 978 году. Империей правил §YРегентский Совет§!, и властолюбивая имперская знать мешала §YГроверу V§! взойти на престол даже после того, как он достиг совершеннолетия. Это несправедливое регентство внезапно закончилось зимой §R978§! года, когда тысячи разъяренных крестьян начали штурм Имперского Дворца. Император с помощью §YАрхонта Эроса VII§! сбежал, хотя многие дворяне были казнены. Была провозглашена §YРеспублика Грифонов§!. В последовавшем хаосе §RСкайфол§! вырезал имперский гарнизон, захватил §CИмперский Флот§! и сформировал независимую Торговую Федерацию. §YКонтрреволюция§! под лидерством §GГерцогини Габриэлы Иглкло из Клубничного Герцогства§! и выжившей знати началась всего год спустя, и §OИмператор Гровер V§! вернул себе трон, а большинство §Yреспубликанцев§! были вынуждены сбежать на холодный север.\nПосле республиканского переворота многие из §Yмогущественных дворян§! из Герцланда получили значительную автономию и остались лишь номинально лояльными Императору. Но §YИмперия§! стала лишь тенью своей прежней славы.\nПод её контролем осталась лишь малая часть территорий, и здоровье §YГровера V§! быстро ухудшается, так что следует найти хорошего §Yрегента§!, пока Гровер VI не достигнет нужного возраста. Многие опасаются, что недавняя история вновь повторится.\nВернёт ли Империя §Yпрошлую славу§! или окончательно рухнет?"
 EAW_WS_NCH: "[Root.GetNameDefCap]: Домівка великих угод"
 EAW_WS_NCH_desc:0 "§RЭто государство не предназначено для первого прохождения. Если вы новичок в моде, то лучше выберите любую другую крупную страну.§!\n\n\n\nНет чёткой или однозначной истории о том, как §Yчейнджлинги§! §YГринклифа§! поселились на острове, но во многих историях есть повторяющиеся отсылки на ледяные моря и вулканический остров, выступающий в качестве убежища. По той или иной причине чейнджлинги поселились на острове и, в основном, оставались в изоляции. Эти чейнджлинги были очень похожи на тех, которых можно найти в §YЭквестрии§!, но они никогда не выделялись столь явно, как те, кто живут под властью бесчестной §YКризалис§!. Но шло время, и их постепенно вытеснили обратно на остров. Это были трудные времена, и большинство населения голодало.\nНо лишь до тех пор, пока рыболовы из §YФарбрука§! не прибыли на берега Гринклифа. Фарбрукцы, никогда не встречавшие чейнджлингов, наткнулись на голодающую §Yкоролеву Дилис§!. И вождь §YФингал§! решил помочь королеве, свободно поделившись своей любовью и сочувствием.\nЭто стало известно как §YПервый Обмен§!. Это сформировало первые стабильные отношения между чейнджлингами Гринклифа и §Yпони§! §YФарбрука§!. Дружба между двумя домами длилась более восьмисот лет, вплоть до сегодняшнего дня.\nМежду тем, жители Гринклифа и Фарбрука сформировали крепкие отношения, которые, однако, не были по-настоящему близкими. §YКоролева Дейдра§! однажды попыталась расширить свою дружбу с тогдашним вождем §YАлбаром§!.\nК сожалению, она была отвергнута, даже после того, как предложила убежище ему и его последователям во время особо суровой зимы.\nТем не менее, о дружбе всё ещё напоминают плетёные §YВеликие Договора§!: четыре гобелена, созданные копытами как пони, так и чейнджлингов, подробно описывающие Первые Обмен и §YЗамороженное Убежище§!. Они разделены между домами обеих стран, чтобы постоянно напоминать их лидерам об общей истории и неразрывной дружбе друг с другом. Теперь §Yкоролева Гита§! правит Гринклифом, а §YЦенхельм§! - Фарбруком. Ощущая перемены в воздухе, она решает созвать её §YКоролевский Совет§! ради разработки новой стратегии. Узнав о том, насколько велик мир, Гита стремится показать всем, что она и её народ не паразиты, а надёжные и верные друзья.\nНо есть ещё очень много того, о чём не знает Гита, поэтому она должна сначала отправить посланников к друзьям Фарбрука в §YРечную Коалицию§!, чтобы узнать, примет ли какое-нибудь из этих государств её предложения о торговле и дружбе. И есть ещё те, кто предпочёл бы использовать чейнджлингов Гринклифа для своих недобросовестных целей..."
 EAW_WS_WNG: "[Root.GetNameDefCap]: Діамант Півдня"
 EAW_WS_WNG_desc: "Королівство Вінґбардія повстало з попелу §CКарфінії§!, одної зі спадкоємиць стародавнього §RСпарлеосового королівства§!, й було засноване племенами вінґбардійців, які вторглися з півночі й захопили західну половину Карфінії, а §Rфалькорцям§! дістався схід. Незабаром між двома королівствами розгорілося запекле суперництво, кінець якому настав у 705 році від З. Л., коли §Yімператор Ґровер I§! підкорив обидва ці народи.\n\nСтоліттями §YВінґбардія§! була перлиною корони §OІмперії Грифонів§!. Завдяки великій заморській торгівлі та захисту з боку Імперії, Вінґбардія незабаром стала однією з найбільш процвітаючих націй у Грифонії, чим і викликала чималу заздрість народів півночі. Династія §Yді Альмієрі§! робила все можливе, щоби зберегти автономію Вінґбардії, навіть коли Імперія намагалася інтегрувати королівство... Цьому настав кінець у 972 році, коли король Ґумберто помер за вельми підозрілих обставин під час прийому у Грифенгаймі. Його син, нещодавно коронований §Yкороль Ґарібальд Талонуель III§!, зажадав, щоби лорди з Грифенгайма та Герцланду почали повне розслідування цього інциденту, але його вимоги були проігноровані. На знак протесту Вінґбардія офіційно відокремилася від Імперії, забравши також із собою своїх колишніх союзників: §OТалузу§!, §CФранцистрію§! й §RАрантіґу§!. Імперія, в якій до влади прийшла Регентська рада, швидко втрачала стабільність, і могла лише безсило протестувати, оскільки дедалі більше націй наслідували прикладу Вінґбардії. Вінґбардія зуміла уникнути революційних потрясінь завдяки своїй §Yпарламентській системі§!, створеній ще 934 року.\n\nАле нація, ослаблена крахом економіки у Грифонїї, а також тривалою та кровопролитною війною з §YФалькором§!, однаково зіштовхнулася з кризою. Уряд за урядом давав присягу і намагався повернути Вінґбардії її колишню славу, але всі вони руйнувалися під натиском внутрішніх чвар. Грифони Вінґбардії зневірилися знайти рішення та звернулися до більш радикальних ідей.\n\n§YPartito Nazionale Fascista§! (Національна фашистська партія) на чолі з §YДжуліо Біколіні§! змогла залучити нових членів до своїх лав. Особливо популярною вона була серед розчарованих ветеранів Фалькорської війни. Біколіні закликає до походу на Карфін, щоби захопити владу й почати повноцінне відновлення нації. Тим часом §YPartito Comunista Wingbarda§! (Комуністична партія Вінґбардії) на чолі з §YАнтоніно Пролетаріно§! присягнулася зупинити всякі подібні дії. Зростає загроза §Rгромадянської війни§!, а уряд продовжує зберігати мовчання з цього питання. Однак їхній вибір найближчими тижнями визначить долю королівства на довгі роки.\n\nАле хай хто очолить уряд, головним пріоритетом має бути вирішення економічних проблем країни. §YБезробіття§!, як і раніше, велике як ніколи, а колись могутній промисловий сектор відстав від країн на кшталт §YЕквестрії§! та §YНового Мейрленду§!. Ці проблеми також призвели до того, що багато хто з найкращих і найрозумніших грифонів Вінґбардії покинули країну в пошуках щастя деінде. Іще потрібно пам'ятати про загрозу з боку Імперії на півночі та комуністів §YПрайвену§! на сході, адже обидві сторони дивляться на перлину Імперії з чималою заздрістю." # (&)
 EAW_WS_EQS: "[Root.GetNameDefCap]: Земля поні"
 EAW_WS_EQS_desc:0 "§AПримітка: перекладений текст не відображається повністю, залишено російський.§!\n\nЗемли §YЭквестрии§! — мирная гавань расы пони, хотя она и не всегда была такой.\n\nТысячи лет назад, до миграции на юг, три племени пони - единороги, пегасы и земнопони - жили раздельно друг от друга, спорили и сражались меж собой. Ситуация ухудшалась по мере того, как климат становился все холоднее. Пони покинули свою родину, и многие мигрировали на юг. Каждое племя пони думало, что они были лучше других двух, но в конце концов только вместе они смогли выжить. Эквестрийский фольклор гласит, что три лидера племён были заперты в пещере посреди метели, и единственной причиной, по которой они выжили, было сотрудничество и дружба. Племена объединились под общим знаменем и флагом, и так родилась §GЭквестрия§!.\n\nВ течение долгого времени §YЭквестрия§! управлялась §Yпринцессой Селестией§! и её младшей сестрой §Yпринцессой Луной§! в виде диархии. Две принцессы - бессмертные аликорны, разделяющие способности всех рас пони, и столь могущественные, что способны поднимать и опускать солнце и луну. Две сестры долгое время были хранителями Эквестрии, разгромив великих и опасных врагов, таких как §RДискорд, Дух Хаоса§! или §Rкороль Сомбра§! из Кристальной Империи. Однако §Yпринцесса Луна§! в конечном итоге стала жертвой ревности, поскольку пони не ценили ночь, которую она приносила, так же, как они любили день, что приносила её старшая сестра. Она превратилась в злую §RНайтмер Мун§! и сражалась с §YСелестией§!, но была побеждена. У той не было выбора, кроме как изгнать сестру на луну на §Yтысячу лет§!. Началась новая эпоха, где у §GЭквестрии§! была одна правительница, которая поднимала как солнце, так и луну.\n\nЭта эпоха была временем мира, роста и развития. Был подписан договор о дружбе с §YОленией§!, который положил конец их рейдам. Знаменитая путешественница Мейндерли Пул пересекла океан и отправилась далеко на восток, где узнала про пони §CРечных Земель§!. Другой исследователь по имени Кольтламбус основал §YНовый Мейрленд§! в южной Грифонии. А потом Джем Вутт изобрел паровой двигатель, который положил начало индустриализации Эквестрии. Рост городов всё ускорялся по мере урбанизации и модернизации страны. Но распределение богатств не было таким равным, как некоторые надеялись. После того как неправильное управление погодой пегасами вызвало нехватку продовольствия в §YСеверяне§!, регион взбунтовался. §RЗимняя Революция§! положила конец эпохе мира в Эквестрии. Опасаясь полномасштабной гражданской войны, Селестия заключила мир, позволив коммунистическому государству свободно существовать.\n\nСемь лет назад, на заре нового тысячелетия и через тысячу лет после своего изгнания, Найтмер Мун вернулась. Но шестеро пони стали воплощениями §YЭлементов Гармонии§! и с помощью магии дружбы превратили Найтмер Мун в Луну. Шестеро различных пони, которые воплощают Элементы Гармонии, не раз побеждали зло, защищая §GЭквестрию§! от тирании.\n\n§GЭквестрия§! сталкивается с новыми врагами вроде §Rкоролевы Кризалис§!, что объединила §GЗемли Чейнджлингов§!. Несколько лет назад она попыталась вторгнуться в §YКантерлот§!, но потерпела неудачу. §YПринцесса Селестия§! опасается, что она может вернуться.\n\nТем не менее, тучи сгущаются. И по мере того, как на горизонте собираются тёмные облака, многие понимают, что Дружба и Гармония не помогут пережить и преодолеть грядущий шторм.\n\nНачинается новая эпоха, к которой §GЭквестрия§! и её миролюбивые жители могут быть не готовы."
 EAW_WS_CHN: "[Root.GetNameDefCap]: Перевертні"
 EAW_WS_CHN_desc:0 "§AПримітка: перекладений текст не відображається повністю, залишено російський.§!\n\nТёмная страна §Yчейнджлингов§! скрывает в себе множество тайн и ужасов.\nОни ближе к насекомым, чем к пони, а их имя происходит от их способности идеально, но временно изменять свой внешний вид, голос и даже размер. Они используют эти способности обмана, чтобы приблизиться к жертвам и питаться их любовью, ресурсом, от которого они зависят, хотя в основном они питаются мясом. Чейнджлинги живут в подземных §Yульях§! и подчиняются §Yкоролевам§!, хотя они и не являются безмозглыми трутнями коллективного разума и обладают свободой воли.\nК счастью для своих соседей, в связи со своей агрессивностью и географической изоляцией, чейнджлинги гораздо больше воевали друг с другом, чем с чужаками, что позволяло оленям и пони отражать их отдельные вторжения. Несмотря на свой изоляционизм и замкнутость, после начала §Yиндустриализации§! в Эквестрии королевы послали разведчиков за технологиями и новыми знаниями. Ульи начали модернизироваться, а капиталисты и военные картели набирали силу и стали конкурировать с королевами.\nКонфликты стали очень частыми, и в 953 году амбициозной и молодой §Gкоролеве Кризалис§! посчастливилось получить власть над одним из сильнейших ульев - Весалиполисом. К тому времени Весалиполис уже находился в альянсе с другим крупным ульем - Дитрисиумом. Ведя за собой армии, Кризалис отбила несколько нападений чейнджлингов из улья Вракс и мелких северных ульев, чем укрепила свои позиции сильного лидера. В 962 году Ликтида присоединилась к этому союзу после помощи Кризалис против фанатиков-налётчиков из Олении. Она с помощью альянса победила Вракс в 971 году, а в следующем году был основан §GСоюз Ульев§!. Сориф добровольно присоединился в 985 году, и вслед за ним последовали другие ульи. Впервые в истории ульи были объединены под единой властью в 987 году, а в 988 году Кризалис была коронована. §GЕдинственная королева Земель Чейнджлингов§! обладает полной властью над всеми оставшимися королевами.\nВ последующие годы случались пограничные конфликты с Оленией и начался рост идей коммунизма, но пока Кризалис планировала смелый переворот Эквестрии, чтобы обеспечить почти бесконечный запас любви и утвердиться в качестве хозяина всего Эквуса. Во время королевской свадьбы §RШайнинг Армора§! и §Rпринцессы Каденс§! в §YКантерлоте§!, ей удалось принять облик принцессы и скомпрометировать оборону изнутри, что позволило рою атаковать великую столицу §YЭквестрии§! и захватить власть над нацией одним махом. Только вмешательство Элементов Гармонии и подавляющая сила любви помолвленной пары спасли Эквестрию от завоевания.\nПосле неудавшегося переворота чейнджлинги начали сомневаться в авторитете Кризалис, и начали происходить волнения гармонистов под руководством §RТоракса§! и коммунистов во главе с §RГолд Маффином§!. Кризалис отреагировала обширной кампанией пропаганды и жёсткими действиями против инакомыслящих, заставив их сбежать из страны или прятаться. Уловки и обманы подвели Кризалис, поэтому стало ясно, что прямые, жестокие и крайние меры принесут ей и её подданным победу над пони-пацифистами.\nВ §YИмперию Грифонов§! был послан атташе, имеющий немало знаний о конфликтах. А §Yкоролевство Оления§! находится в политическом хаосе и слабо в военном отношении. Будет очень легко захватить эти земли и их многочисленные ресурсы. §RОлени§! будут первыми, кто почувствует объединённую мощь и ярость §Gчейнджлингов§!. Да здравствует королева!"
 EAW_WS_STL: "[Root.GetNameDefCap]: Домівка рівності"
 EAW_WS_STL_desc: "§YСталліонград§! називають домівкою комунізму, але це брехня. У §YНашому Місті§!, §YСтарлайт Ґліммер§! звела всіх до істинно рівного суспільства без к'юті-марок; принаймні, так нам здавалося. У 1004 році §YТвайлайт Спаркл§! та §YЕлементи Гармонії§! прибули до Нашого Міста та викрили шахрайство Старлайт Ґліммер. Хоча вона просувала істинну рівність, вона сама відмовлялася її приймати та забирати власну к'юті-марку.\n\nВідтоді Наше Місто розцвіло. Але стиснуте між §YСталліонградом§! і §YНова-Грифонією§! Наше Місто виявилося відрізаним від світу. Під тиском із боку Сталліонграду, Наше Місто заснувало прокомуністичний уряд у спробі умиротворити свого південного сусіда. Очолювана §YДабл Даймондом§!, колишнім поплічником Старлайт Ґліммер, комуна продовжує прагнути рівного та гармонійного життя.\n\nНаше Місто, від'єднане від решти світу, мусить сподіватися на Сталліонград у питаннях допомоги та підтримки. Але не підбиратися надто близько, адже Сталліонград розглядає Наше Місто як законно свою землю." # (&)
 EAW_WS_CRY: "[Root.GetNameDefCap]: Імперія Любові"
 EAW_WS_CRY_desc: "§YКристальна Імперія§! була вперше заснована стародавньою принцесою-алікорном, яка заступилася за своїх підданих і сильно вірила, що любов, як і дружба, — це найбільший дар із усіх і що застосування сили цієї любові є ключем до процвітання. Таким чином, вона створила найбільш стародавню та важливу реліквію — §YКристальне Серце§!, яке зберігається просто під Кристальним палацом у Столиці, де воно поширює §Yсилу любові§! по всій Імперії.\n\nПроте не всі поні Імперії вірили у процвітання крізь любов. Злий єдиноріг із зіпсованим серцем, §Rкороль Сомбра§!, повстав і захопив престол Імперії для себе. Його темна, нечестива магія §Rосквернила Кристальне Серце§!, що тільки збільшило його силу та контроль над Імперією. Своїми темними методами він загнав своїх підданих у рабство, промивши їм мізки й обернувши всіх на покірних рабів. Із цією армією рабів, він пішов на південь, в §YЕквестрію§!, але §Yсестри-алікорни§! спинили його та заслали.\n\nТоді Імперія §Yзникла§! на сотні років серед густих снігів, і магічно з'явилася лише кілька років тому. §YЕквестрія§! влаштувала порятунок §Yкристальних поні§!, коли злий дух §Rкороля Сомбри§! повернувся на землю, не готовий здавати своє королівство. Об'єднаними силами §YКристального Серця§!, злого короля знову вигнали. Однак, якщо він зміг повернутися раз, можна тілкьи сподіватися, що він не зможе вибратися знову...\n\nПісля другого вигнання Сомбри, §Yпринцеса Селестія§! поставила §Yпринцесу Мі Аморе Кадензу§!, або ж просто Кейденс, на престол Імперії, фактично обернувши Імперію на §Gмаріонеткову державу§! свого південного сусіда. §YПринцеса Кейденс§! досі популярна особа в Імперії, хоча сьогодні у сніжній Імперії відбулося багато що, зокрема народження можливої спадкоємиці престолу, §Yпринцеси Фларрі Гарт§!.\n\nІмперія Льоду та Снігу захищена силою любові та дружби, але як довго Кристальне Серце продовжуватиме битися? І чи зможе §Yпринцеса§! втримати владу в цьому новому, мінливому світі?" # (&)
 EAW_WS_STG: "[Root.GetNameDefCap]: Вітчизна революції"
 EAW_WS_STG_desc: "Дуже довго те, що нині є §YСталліонградом§!, було розріненими штатами та провінціями §YЕквестрії§!. Однак, нестача харчів у регіоні врешті-решт призвела до §Rголоду§!, а прохання до §Yеквестрійського уряду§! про допомогу були марними. Таким чином, серед зголоднілого народу в §Yмісті Сталліонград§! і його околицях почала назрівати революція. У 995 році §YСталліонград проголосив незалежність§! від Еквестрії на чолі з гордим керівництвом §YВерховної Ради§!, до якої входили різні поні, зокрема наш поточний генерал-секретар, §YАльтідія§!. §YЕквестрія§! намагалася придушити революцію силою армії, але наш дух лишився незламним, і врешті-решт еквестрійці вийшли. §YСталліонград§! був у безпеці, отримав свободу.\n\nІз незалежністю, однак, виникли більші обов'язки та проблеми. Наша держава досі страждає від нестачі їжі та ризикує голодом, що лише погіршується спробами колективізації нашої економіки. Ми мусимо вирішити цю справу якомога раніше, а інакше можемо зіткнутися зі справжнім §Rголодом§! і стати винними за голодну смерть сотень, ба тисяч поні.\n\nЩо ще гірше, §YВерховна Рада§! бореться за владу. Наша стара генерал-секретарка §YАльтідія§! втрачає прихильність Ради на користь двох колег-революціонерів: §YВасилія§! та §YСіністера§!. Обоє вони мають геть різний підхід до скерування §YСталліонградом§! у майбутнє та вирішення його проблем.\n\nНасуваються вибори §Yнового генерал-секретаря§!, і §YСталліонград§! висить на волосині. Доля §Gдомівки й оплоту революції§! невідома та непевна." # SOV # (&)
 EAW_WS_OLE: "[Root.GetNameDefCap]: Батьківщина оленів"
 EAW_WS_OLE_desc: "§YКороль Юган «Дьєвулен»§! («Диявол»), нелегітимний син короля Алдара II, захопив владу після смерті свого батька. Його сестра, законна §Yкоролева Вельвет§!, утекла до §YЕквестрії§!, а ярли та князі Оленії залякуванням і жадібністю стали лояльні йому.\n\nАле все так чудово для короля Югана. Простий народ потерпає від його тиранічних законів, і невдоволення зростає. Останніми місяцями по всьому королівству спалахнули протести, на яких олені вимагають зречення Югана. Їх швидко та жорстоко розбили лоялісти, віддані Юганові та його виплатам.\n\nАле проблеми Оленії не тільки внутрішні. §YЧейнджлінґи§! на півночі з заздрістю споглядають багаті на ресурси гори, а на сході королева Вельвет заводить друзів серед кантерлотської шляхти та працює на збільшенням еквестрійької підтримки вторгнення супротив короля Югана. З огляду на ці загрози, дужий і фанатичний §Yаллсгер'ярґоді Юрва§!, новообраний голова Церкви Оленії, набирає підтримку більш мілітаристичного вирішення загроз державі. Він бажає, щоб Оленія повернулася до його схибленого образу старовини, коли один лише погляд на оленійські довгі кораблі вселяв страх у всякого, хто їх помітить.\n\nАвжеж, населення може повстати, віддати підтримку королеві Вельвет, або ж §YКуллерво Сіролі§! та його соціалістичній §YНародної партії§! та повалити короля і його слуг, принісши нове майбутнє Оленії: майбутнє, яке їм доведеться захищати від своїх північних сусідів.\n\nОленія ходить по лезу ножа. Для її виживання знадобляться великі навички та хитрість.\n\nПерший пункт порядку денного — розквитатися зі §Rзростаючим невдоволенням§! раз і назавжди. Відтак, якщо Оленія хоче вижити супротив загрозам із боку чейнджлінґів, необхідно покінчити з розгулом §Rкорупції§! і розбудувати військову міць. Оленія добре знає свою гірську домівку, і її сильна оборонна позиція та суворість вистоять усяку атаку жуків чи поні." # (&)
 EAW_WS_YAK: "[Root.GetNameDefCap]: Справжній спосіб життя яків"
 EAW_WS_YAK_desc: "Як великий бог §YЯк§! наглядає за Північчю, так §Yяки Як'якистану§! оберігають свої землі від усіх загроз. З передвіку вони воювали з іншим народами півночі, від §gведмедів§!, §9грифонів§! і §gпінгвінів§! до §7чейнджлінґів§!, §rкристальних поні§! Сомбри та §Rчудовиськ§!, що ходять через кордони. Вони завойовували, і вбивали, і перемагали, і колись стародавній §Dкаганат§! простягався великою частиною Півночі, правлячи Замерзлим морем до землі, де нині лежить Уетер.\n\nВідповідно до міфу, яки були §Yперші травоїдні§!, хто відстояв свою землю проти чудовиськ із легенд. Позаяк поні втекли від §3віндіґо§!, пінгвіни та чейнджлінґи щулилися під міццю ведмедів і їхніх союзників-монстрів. Але яки поглянули на північ, просто в північний вітер, і відмовилися здаватися §3кошмарним істотам, що чатували в довгій полярній ночі§!. Хоча їх іноді завойовували, надовго їх ніхто не стримував. Можливо, щось у §2душі яка§! робить іноземне правління майже неможливим.\n\nАле не все було досконало в історії яків. Нещодавно східні території на користь §9грифонів§!, викликавши сумніви в ці стародавні вірування. Грифони не просто взяли цю землю, але втримали її й відбили всі спроби повернути її.\n\nУ відповідь на цю катастрофу, попередній король, §7Вінфорд§! із клану Манґчіджід, оголосив про велику ізоляцію та політику суворого нейтралітету, щоб уникнути подальших ускладнень. Коли він відійшов у вічність у 1003 році, його первісток, §6принц Резерфорд§!, посів престол. Але коли наступного року Резерфорд оголосив, що ізоляція закінчиться й еквестрійці будуть бажаними гостями у країні, його молодший брат, §8принц Бредфорд§!, оголосив про відділення за підтримки клану Йакічіх. Відбулася коротка війна без очевидного переможця, і було підписане перемир'я.\n\nТепер ситуація для Резерфорда здається комфортна, а його зрадливого брата — жахлива. Але з нескінченними сварками в його власній коаліції кланів і бажанням клану Геніхан узурпувати правління Манґчіджідів і утворити §tкомуністичну республіку§!, перемога ще не забепечена..." # (&+)
 EAW_WS_JAK: "[Root.GetNameDefCap]: Істинний спосіб життя яків"
 EAW_WS_JAK_desc: "Як великий бог §YЯк§! наглядає за Північчю, так §Yяки Як'якистану§! оберігають свої землі від усіх загроз. З передвіку вони воювали з іншим народами півночі, від §gведмедів§!, §9грифонів§! і §gпінгвінів§! до §7чейнджлінґів§!, §rкристальних поні§! Сомбри та §Rчудовиськ§!, що ходять через кордони. Вони завойовували, і вбивали, і перемагали, і колись стародавній §Dкаганат§! простягався великою частиною Півночі, правлячи Замерзлим морем до землі, де нині лежить Уетер.\n\nВідповідно до міфу, яки були §Yперші травоїдні§!, хто відстояв свою землю проти чудовиськ із легенд. Позаяк поні втекли від §3віндіґо§!, пінгвіни та чейнджлінґи щулилися під міццю ведмедів і їхніх союзників-монстрів. Але яки поглянули на північ, просто в північний вітер, і відмовилися здаватися §3кошмарним істотам, що чатували в довгій полярній ночі§!. Хоча їх іноді завойовували, надовго їх ніхто не стримував. Можливо, щось у §2душі яка§! робить іноземне правління майже неможливим.\n\nАле не все було досконало в історії яків. Нещодавно східні території на користь §9грифонів§!, викликавши сумніви в ці стародавні вірування. Грифони не просто взяли цю землю, але втримали її й відбили всі спроби повернути її.\n\nУ відповідь на цю катастрофу, попередній король, §7Вінфорд§! із клану Манґчіджід, оголосив про велику ізоляцію та політику суворого нейтралітету, щоб уникнути подальших ускладнень. Коли він відійшов у вічність у 1003 році, його первісток, §6принц Резерфорд§!, посів престол. Але коли наступного року Резерфорд оголосив, що ізоляція закінчиться й еквестрійці будуть бажаними гостями у країні, його молодший брат, §8принц Бредфорд§!, оголосив про відділення за підтримки клану Йакічіх. Відбулася коротка війна без очевидного переможця, і було підписане перемир'я.\n\nСитуація Бредфорда значно погіршилася з кожним роком. В нього закінчують припаси, бойовий дух падає, а громадськість і багато його радників просять його здатися швидко та благати брата про милосердя. Але досі він відмовлявся. Принц може мати ще один §tтуз§! у рукаві..." # (&+)
 EAW_WS_PLR: "[Root.GetNameDefCap]: Замерзла північ"
 EAW_WS_PLR_desc:0 "Замёрзшие пустоши §YСеверной Эквестрии§! являются одним из самых незаселенных регионов мира. И всё же даже здесь цивилизации и общества утвердились.\nСевер является домом для §Yполярных медведей§! и §Yпингвинов§!. Хотя они игнорируются большей частью мира, их окружающая среда усиливает эти две цивилизации, делая их гордыми и отважными перед лицом опасности.\nОднако они становятся слабыми в этот новый век индустриализации. Поскольку фабрики были чуть более чем безжизненными в ледяных пустынях, претендовать на удачу и благосостояние будет невероятно сложно как для §Yпингвинов§!, так и для §Yполярных медведей§!.\nСевер выдерживал бури на протяжении веков, и всё же может грянуть такая буря, которую даже они не смогут пережить."
 EAW_WS_BUF: "[Root.GetNameDefCap]: Анклав бізонів"
 EAW_WS_BUF_desc:0 "Хотя оно и находится в тени своего гораздо более крупного соседа, §YЭквестрии§!, §YПлемя Бизонов§! - это мононациональное общество бизонов. Их страна образует небольшой §Gанклав§!, так как они полностью окружены §YЭквестрией§!.\nСерьёзной новостью стало то, что §YЭквестрия§! недавно высказала желание сблизиться с §Yбизонами§!, чтобы улучшить отношения между §Yними и пони§!. Это может быть искра для чего угодно, от §Rанти-эквестрийского§! движения до §Gконсервативных настроений§! и прямого включения в §YЭквестрию§!.\nКак бы то ни было, §Yбизоны§! ожесточены и готовы действовать так, как они считают нужным."
 EAW_WS_JER: "[Root.GetNameDefCap]: Невдала республіка"
 EAW_WS_JER_desc:0 "§YКоролевство Аквелия§! управляется своей древней династией — §Yсемьёй Дискрет§!. Это одно из старейших королевств в Грифонии, основанное около 900 лет назад. Но, несмотря на свой возраст, они тоже не могли устоять перед §YИмператором Гровером I§! и были вынуждены дать клятвы вечной верности §YИмперии Грифонов.§!\nДискретам не потребовалось много времени, чтобы нарушить эту клятву. На следующий день после коронации §RИмператора Гровера II§!, король Аквелии провозгласил независимость, ожидая, что другие королевства, герцогства и графства последуют его примеру. Тем не менее, воинственный император и его могучая §Rимперская армия§! сокрушили армии Дискретов и §Rсожгли дотла§! большую часть Аквелии. Король был свергнут его разъярёнными родственниками и отправлен в качестве подарка Императору, который затем забил его до смерти. Мир вернулся, и принцесса Гизельда Дискрет вышла замуж за Императора в руинах храма Арктурию в Аквиле, тем самым связав две династии и сделав их ближе друг к другу.\nНесмотря на глубокую связь семьи с королевством, правители становились всё более и более небрежными и неэффективными, когда дело доходило до реального управления нацией. Из-за этого антимонархистские настроения в стране росли с момента установления монархии и вызывали многочисленные восстания в её истории, одно из которых было чрезвычайно успешным.\nАквелия продолжала желать свободы и независимости даже после того, как столкнулась с гневом Гровера II. И когда священный §Yидол Борея§! был утерян, а §Yкоролевство Вингбардия§! отделилось, §Yкороль Жерар Дискрет§! увидел свой шанс и ещё раз провозгласил независимость в 972 году. Но восемь лет спустя жители Аквелии, вдохновлённые §Yреволюцией 978§!, восстали, свергли короля и обезглавили его, заставив многих родственников бежать из страны. Северные районы Аквелии отделились в последовавшем хаосе, тоже желая независимости. В Аквелии была провозглашена §Cреспублика§!, поставившая целью защищать §Yправа и свободы§! всех грифонов. Это было успешное государство, хотя у судьбы были на него другие планы. Всего лишь спустя четыре года после создания республики, §RАльберт Бертело§! и его самые горячие сторонники возглавили §Rмонархическую контрреволюцию§! и решительно победили. §YМорисет Дискрет§! стал королём, и §Yмечта о республике§! исчезла.\nИли так казалось, ведь неэффективное и децентрализованное правление §YДискретов§! продолжается, и среди грифонов §YАквелии§! идея §Gвторой революции§! становится всё более и более популярной. Зажжёт ли искра пламя революции? Или эти действия будут пресечены вовремя?"
 EAW_WS_TRD: "[Root.GetNameDefCap]: Найбільше мале місто"
 EAW_WS_TRD_desc:0 "§YСкайфол§! впервые приобрел важное значение много лет назад, когда он был §Yимперским вольным городом§!. Он быстро стал §Gсамым известным торговым портом§! Империи и даже всей Грифонии. В конце концов, доки Скайфола стали главной базой §YИмперского Флота§!.\nТем не менее, эти времена прошли. Когда Империя §Rрухнула§! и в 978 году произошла §RРеволюция§!, §gЖелезный Канцлер Гишар§! захватил власть в городе под предлогом сохранения его в безопасности от "республиканских радикалов". Его грифоны §Rуничтожили имперский гарнизон§! и захватили контроль над §Yвсем Имперским Флотом§!. Укрепив свою власть, он объявил независимость, защищая Скайфол от хаоса, охватившего большую часть Грифонии. §YГрифтон§! присоединился к Скайфолу, вместе с окружающими сельскими городами и деревнями, и так была основана §YТорговая Федерация§!. После успешной §Yконтрреволюции§! Скайфол не проявлял никакого интереса к воссоединению с Империей, хотя Гишар с радостью платил одну монету в год в качестве дани императору Гроверу V.\nВ последующие годы Гишар безжалостно §Rсокрушил§! всю потенциальную оппозицию и сопротивление, за что и получил прозвище. Эта решимость обеспечила мир и порядок в Скайфоле, что, в свою очередь, позволило ему процветать, даже когда экономика Грифонии пришла в упадок. Но это процветание не было равномерно распределено среди населения. Капиталисты, промышленники и криминальные лорды стали богатыми, в то время как простые рабочие страдали и томились в нищете. Гишар мудро запретил все профсоюзы, прежде чем они смогли угрожать ему, а значит, не было никого, кто мог бы вступиться за простых грифонов.\nПо мере того, как Гишар стареет и всё чаще и чаще фальсифицирует свою смерть, всем становится ясно, что правление §gЖелезного Канцлера§! подходит к концу. Как настоящие граждане Скайфола, каждый желает ухватиться за возможность, как только видит её. В борьбу за власть вступают §Yбезжалостные капиталисты§!, §Cреспубликанские идеалисты§!, §gимперские лоялисты§! и §Rсиндикалисты-революционеры§!."
 EAW_WS_RIV: "[Root.GetNameDefCap]: Домівка серед гір і річок"
 EAW_WS_RIV_desc:0 "§YРечные пони§! §YВосточной Грифонии§! долгое время находились под угрозой со стороны своих западных соседей. Время от времени §Yгрифоны§! §Rнападали§! на земли пони, и каждый раз речные пони объединялись, чтобы отбить угрозу.\nВ 898 году, после очередной злополучной попытки §YГрифоньей Империи§! подчинить себе пони, народы §YОзерграда§!, §YДепонии§!, §YРечкограда§! и §YНимбусии§! подписали §YКольтстримский Договор§!, гарантируя друг другу взаимную защиту в случае нападения.\nСо временем к ним присоединились народы §YВиттенленда§!, §YБакары§! и §YПонайяна§!. В 972 году §YОрден Хеллквилл§! разграбил §YАлмазную Гору§!, заставив короля Тага Бескостного подписать договор, делающий жителей Алмазных Гор первыми членами Коалиции, что не являлись пони.\nДаже с крахом Грифоньей Империи Кольтстримский Договор держится крепко, и многие призывают к дальнейшему тесному сотрудничеству между членами договора. Возможно, это даже приведет к формированию единой §YРечной Федерации§!. Тем не менее, речные земли не лишены собственных проблем. Различия в идеологиях, убеждениях и уровнях развития экономики и общества всё ещё стоят на пути прогресса. И хотя угроза грифонов угасла, не пройдёт много времени до появления новой угрозы на западе."
 EAW_WS_MNC: "[Root.GetNameDefCap]: Королівство розбійників"
 EAW_WS_MNC_desc:0 "Недалеко на севере от §YИмперии Грифонов§! расположилось Королевство Бандитов, также известное как §YКлан Санстрайкер§!.\nНазванный в честь своего короля, §YЭривиара Санстрайкера§!, Клан Санстрайкер долго был местом, куда не дотягивался имперский порядок, благодаря своим горным пейзажам и плохой инфраструктуре становясь почти невозможным местом для привития каких-либо имперских законов силой.\nПотому, когда §RИмперия§! пала, §YЭривиар Санстрайкер§! быстро воспользовался возможностью и объявил самого себя Королём Бандитов, создав своё собственное королевство у северных границ Империи. Увы, как оно и бывает, править ордой бандитов как Король не очень эффективно и трудно, и §YЭривиар§! быстро потерял контроль над большей частью своих "подданных".\nЛишь одна вещь удерживает бандитов вместе - их ненависть к §RИмперии§!. Их рейды на имперские земли разоряли деревни и экономику на юг от гор, вынудив §YИмператора Гровера V§!, текущего имперского монарха, начать искать мирное решение проблемы с бандитами.\nВскоре было найдено временное решение проблемы, и §YЭривиар с Гровером§! подписали пакт, который запрещал §Gбандитские рейды§! на имперские земли, взамен предоставляя имперскую экономическую и военную поддержку. Это помогло §YЭривиару§! обустроить своё королевство за прошедшее с договора время, но теперь §YГровер V§! стар и его здоровье быстро ухудшается.\nЕсли §YИмператор§! умрет, пакт с §Yбандитами§! будет аннулирован. Но как править и следить за §YКоролевством Бандитов§! Эривиара по-настоящему? Сделал ли Король Бандитов достаточно, чтобы подавить инакомыслие и избавиться от §Rрадикалов§!, рвущихся к власти? Увидит ли он возможность для реформ того подобия общества, что он всё ещё контролирует?\nВремя §YИмператора§! быстро уходит. Эривиар должен быть осторожен, чтобы доказать, что его время не выйдет так же скоро."
 EAW_WS_AET: "[Root.GetNameDefCap]: У пастці між велетнями"
 EAW_WS_AET_desc:0 "§YГрафство Грайфвальд§! — это одна из множества стран, что получили свою §Gнезависимость§! когда §RГрифонья Империя§! переживала политический кризис и разваливалась.\nСегодня §YГрайфвальд§! находится в неустойчивой, если и вовсе не опасной, позиции. В ловушке между двумя Гигантами Грифонии, §RАквелией§! и §RИмперией§!, §YГрайфвальд§! должен соблюдать осторожность и не пересекать черту с каждой из сторон, иначе есть риск спровоцировать их и вновь потерять свою независимость.\nВнутри самой страны было предложено несколько различных решений этой проблемы. Есть §Rрадикалы§! и §Rумеренные§! на обоих сторонах, некоторые из которых чуть более... "ответственны", чем другие. §YКоммунисты§! верят, что две великие династии на севере и юге угрожают независимости наших рабочих, и что мы должны сделать всё, что можем, чтобы защитить себя от этой §Rугрозы§!. §YУмеренные§!, с другой стороны, видят это вызовом нашему умению балансировать над пропастью, веря, что мы должны искать дружбы, или хотя бы сотрудничества, с каждой из сторон в равной степени, чтобы защитить свой национальный суверенитет.\nНо, будь то к благу или худу, в комнате раздаётся и третий голос. §YПрелат§! предложил §Yграфу§! свою помощь в этой тяжелой ситуации. Он видит, как мы слабы и уязвимы, предлагая нам §Yподдержку церкви§! во всех начинаниях. Хорошее предложение, но... можно ли, в конце концов, доверять этому грифону?\nНеважно какой будет выбран путь, §YГрайфвальд§! находится на грани исчезновения после всех этих лет обретённой независимости. Нация должна решить для себя, хочет ли она сражаться или разговаривать, и заплатит непомерную цену, если выбранный путь окажется неверным. Будущее кажется очень мрачным для маленького §Yграфства Грайфвальд§!."
 EAW_WS_GRW: "[Root.GetNameDefCap]: Визвольна війна"
 EAW_WS_GRW_desc: "Не бійтеся, робітники §RБродфельду§! та всієї §YГрифонії§!, адже ваше §Gвизволення§! близьке!\n\n§YПрайвенська визвольна армія§! гордо коронує себе визволителями робітничого класу. Лише кілька місяців тому робітники §RКоролівства Бродфельд§! повстали та взялися до зброї, щоби боротися зі своїми аристократичними володарями.\n\nЩо почалося як класова боротьба, тепер обернулося у криваву громадянську війну. §RМонархісти§! зберігають пильність, спраглі скористатись абияким розломом у лініях §Yреволюціонерів§!.\n\n§YЛідерство§! Визвольної армії залишається впевнене та завзяте, вірячи, що падіння §Rмонархістів§! — лише питання часу. І розправившися зі своїми колишніми §Rгосподарями§!, §Yкомуністи§! нарешті зможуть звернути свої очі на сусідів і §YГрифонію§! як таку. Революція не зупиняється перед жодним грифоном, навіть наймогутнішим §Rмонархом§!.\n\nОднак громадянська війна забирає життя багатьох доблесних грифонів з обох сторін, а §Yспродження§! бракує. Це треба закінчити хутко, якщо §Yкомуністи§! хочуть справді реалізувати §Yсоціалістичну Грифонію§!, де до всіх грифонів ставляться добре та рівно.\n\nПоки що §Gбитва триває§!. І якщо §Yкомуністи§! справді переможуть, їм ліпше зловити свого §Rстарого короля§! й показати його §Rголову§! народові, а інакше ризикують §Rконтрреволюцією§! з боку вигнаного короля.\n\nБитва лютує далі, і тільки час покаже, що доля справді припасла для «§Yвизволителів§!» роду грифонячого." # (&)
 EAW_WS_BAN: "[Root.GetNameDefCap]: Бандитське королівство" # qnd.
 EAW_WS_BAN_desc:0 "Так же, как и §YКлан Санстрайкер§! на севере, §YБандиты Блэкрок§! - это множество §Yбандитов и наемников§!, которые собрались вместе, чтобы рыскать по деревням, разорять фермы и грабить ничего не подозревающих врагов. На верхушке пищевой цепи бандитов находится §YБлэкрок§! собственной персоной. Вольной сердцем, гордой и храброй бывшей стороннице республики всю жизнь приходилось защищать за себя самостоятельно.\nПадение старого §Yгерцогства Блэкхоллоу§! и её восхождение к власти начались в 979, когда §Cграф Габриэль Блюкрест§! помог своим владыкам в Грифонстоуне в битве против революционеров. Как и вассалы §YИмперии Грифонов§!, он также потребовал увеличения автономии в качестве награды, но Регентский Совет Грифонстоуна отказал ему. В ярости от этого предательства, он объявил о §Rнезависимости§! в 985 году, лишь чтобы умереть в 990. Его наследник, §CКэлен Блюкрест§!, отклонил требование Грифонстоуна преклонить колени и яростно противостоял им во время вторжения в Блэкхоллоу.\nОднако после его победы §RБлэкрок§! убедила дезертиров из обеих армий присоединиться к ней и свергнуть монархию. Началась долгая и кровопролитная война в горах, продолжавшаяся до 1001 года, когда погиб граф Кэлен. Так началось правление Блэкрок, §Rбандитской королевы§!.\nНо не всё так солнечно и радостно в §YЗемлях Королевы Бандитов§! Блэкрок. Внутри границ дворяне по-прежнему прячутся в своих горных замках во главе с дочерью Кэлена §CСириллой Блюкрест§!. Крестьяне, уставшие от угнетения бандитами, сплачиваются вокруг §RРиива Бледдина§!, радикального революционера из-за рубежа. На востоке новая коммунистическая сила появилась в §RБродфельде§!, которая скоро начнет угрожать §Yбандитам§! всерьез. И если §YИмперия§! на севере пожелает вернуть своё былое могущество, каким оно однажды было... тогда возможна ранняя смерть §YБлэкрокских Бандитов§!.\nНо §Yбандиты§! не плачут или дрожат, они сражаются до самого, мать его, печального конца! Они удержат свои владения или умрут, пытаясь!"
 EAW_WS_LCT: "[Root.GetNameDefCap]: Золоте місто"
 EAW_WS_LCT_desc:0 "В 66 году Великий Князь §YБлессед Сворд§! победил стратегоса Адинатоса из Нимбусии в битве при Чаронеи. Началась долгая гегемония Озерграда над Речными Землями. Даже племена грифонов Зафии на юге были покорены.\nНо в 353 году грифоны Зафии, уставшие от ига пони, восстали. Вскоре начались волнения и в других частях жаждущего свободы востока. У Озерграда не было шансов, и Зафия, Нимбусия, Речкоград и все прочие покорённые народы обрели долгожданную свободу.\nВ 752 году город Озерград был разграблен силами §RИмперской Грифоньей Армии§!. После этой катастрофы Великий Князь Фрейл Спиар был вынужден отречься от своего трона, что привело к падению княжества Озерград. И из его праха восстала республика.\nКак и многие страны пони в регионе, Озерград подписал §GКольтстримский Договор§!, который объединяет §Gразличные республики и королевства пони в Восточной Грифонии§!.\nХоть Озерград поддерживает тёплые отношения с соседями-пони, этого нельзя сказать о §Rгрифоньих§! нациях на юге и западе. Воспоминания о 752 годе всё ещё свежи в памяти народа, и лишь усиливаются десятилетиями §Rпограничных стычек§!. Особенно сильна ненависть между Озерградом и §RЛонгсвордом§!. §RЭту страну§! возглавляет тиран §Rграф Паллас Даскталон§!, которому совершенно плевать на права §Yзначительного меньшинства пони§!. Также правительство Озерграда ненавидит §RИмператора в Грифенхейме§! и §Rвсевозможные левые режимы.§!\nЭкономика Озерграда лежит в руинах из-за глубокой §Rэкономической депрессии§!. Также Озерград находится в заложниках у §Yгильдий§!-монополистов. Любое правительство, которое хочет восстановить §Rэкономику§!, должно искать баланс между инвестициями и политикой, которая либо усмирит, либо укрепит власть §Yгильдий§!.\nВ Озерграде в §Y1007§! году должны пройти выборы, однако правящий Великий Мэр §YСпрингтайм Фрост§! не намерен переизбираться. Потенциально его могут заменить §YВейвбрейкер§! и §YВестерли Ливард§!.\n§YВейвбрейкер§! является независимым кандидатом, имеющим связи с §Yгильдиями§! и поддержку от двух крупнейших партий. Гармонисты из §YСоциально-Демократической Партии§! желают либерализации экономики и увеличения социальных расходов. А представители §YКонституционно-Демократической Партии§! хотят сохранить статус-кво с точки зрения отношений правительства с §Yгильдиями§!, §Rгрифонами§! и §GРечной Коалицией§!.\n§YВестерли Ливард§! гораздо более радикальный кандидат. Он глава §YРеспубликанского Авангарда§!, ультранационалистической организации, которая надеется воспользоваться §Yксенофобией§! Озерграда для оправдания увеличения военных расходов и использования силы для обеспечения безопасности республики от внешних угроз.\nТакже новой администрации придётся иметь дело с §Yвмешательством военных в политику Озерграда§!. Армия недавно совершила покушение на предыдущего Великого Мэра, кресло которого занял §YСпрингтайм Фрост§!. Но даже при таком свободном и открытом использовании насилия народ положительно относится к армии из-за доблести и чести, которую она демонстрируют при защите республики от §Rгрифонов§!.\nОднако самыми тревожными являются разговоры о §Yвосстановлении монархии§!. Не секрет, что в армии есть §Yрадикальные фракции§!, которые хотят покончить с республиканской бюрократией и внедрить более авторитарную систему управления.\nНо, пока Озерград един со своими §Gсоюзниками§!, знамя пони будет по-прежнему гордо реять над Восточной Грифонией."
 EAW_WS_RCT: "[Root.GetNameDefCap]: Місто трьох річок"
 EAW_WS_RCT_desc: "Земля високих гір і родючих річкових долин, §GРічкоsа республіка§! — гавань миру та процвітання в серці Річкових земель. Вона залишилася вільна, відколи здобула незалежність від §YЄзераграду§! в 357 році, і її природний захист показав себе неприступним як для грифонів, так для поні. Саме в долині Кольоваця 854 року імператор усіх грифонів, §RҐровер II§!, пав у бою проти війська об'єднаних річкоземців. З часів тої війни Річкова республіка почала тісно співпрацювати зі своїми сусідами, просуваючи §Gєдність Річкових земель§!.\n\nОднак це не завжди було так. У часи великого князівства часто велися війни проти сусідніх держав. 807 року на §YВіттенленд§! напали й захопили §YКольтстрім§!, але тяжкою ціною. У жорстокій §Rоблозі Гай-Мейна§! полягло багато членів королівської родини. Мир уклали, коли почалася війни з грифонами, але остання велика княгиня Рієкограда, §CСофт Уотер§!, була тяжко поранена в битві. Боячися кривавої кризи спадкування після її скорої смерті, в 814 році вона віддала всю свою владу §Yвибраному парламенту§!. Того дня народилася сучасна, демократична §GРічкова республіка§!.\n\nСьогодні — це найрозвиненіша та найбагатша держава Річкових земель, а її столиця §YРієкоград§! — примітний центр торгівлі та промисловості. Республіка є також засновницею §CРічкової коаліції§!, і на її землі був підписаний Кольтстрімський договір.\n\nКоли в 1001 році було вибрано канцлерку §YРивер Свірл§!, вона почала широку програму осучаснення, мріючи зробити Річкову республіку у східний відповідник §YЕквестрії§! — землі, де вона вчилась у своїй молодості. Її плани здебільшого увінчались успіхом, і Республіка стала ще багатша, ніж раніше, але це багатство не було так рівно розподілене, як вона сподівалася, а індустріалізація принесла з собою власний набір проблем, особливо для робітників.\n\nЇй вдалося вибратися на другий строк, але цього разу §Rсоціалісти§!, об'єднані лігою, очолюваною §RНова Вірл§!, сильніші, ніж будь-коли. Не перший місяць будівля парламенту повниться суперечками та диспутами, і скоро загрожує настати §Rполітична безвихідь§!. §GУправління гармонійних служб§!, таємна служба, чиїм обов'язком є забезпечення виживання гармонії, починає тривожитися й може втрутитися. Якщо скоро щось не вдіяти, епоха стабільності Республіки може скоро скінчитися." # (&)
 EAW_WS_FRE: "[Root.GetNameDefCap]: Поні довгого будинку"
 EAW_WS_FRE_desc:0 "Понайян Ан Тах-Фада, или сокращённо §YПонайян§!, является страной пони, расположенной в горной местности на юго-востоке земель §GРечной Коалиции§!. Страна не является унитарным государством, а конфедерацией многих племён пони, называемых кланами. Эти кланы возглавляются вождями, которых зовут §YТриатами§!. Хотя кланы обычно состоят из семей, любой пони может выбрать себе клановое имя и стать его частью, если Триаты не против. Триаты обычно возглавляются Тишекем, и они имеют право на место в §YПриув Коуэрле§!. Этот дом представляет все кланы и вместе кланы выбирают §GТишека§!, который защищает все кланы.\nЭкономика Понайяна является аграрной, основанной на вековых традициях, которые должны казаться ужасно устаревшими для большей части известного мира. Тем не менее, эти пони плетут дорогую ткань из тартана, которая считается роскошью в остальной части речных земель. Тем не менее, недавно, Тишек объявил о планах по модернизации экономики, что вызвало протесты. Понайян должен сделать выбор: остаться ли верным §YСтарым Путям§! или §Rбыстро модернизировать общество.§!\nТакже в этом обществе есть монахи Анам-Тейна. Они поклоняются богам-предкам и Горному Богу во множестве своих храмов, разбросанных по горам. Удивительно, но магия, которой обучают монахи, может быть освоена как пегасами и земными пони, так и единорогами. Эти монахи обучают многих молодых пони, а также поддерживают хорошие отношения с таинственными §YБризи§!. Если же Понайяну угрожают §Rдемоны§!, эти монахи также защищают пони.\nТрадиции и культура Понайяна сложны и высоко ценимы, и мудрый правитель должен их учитывать. Но внешний мир опасен, и Понайян в его нынешнем виде, возможно, не сможет защитить себя."
 EAW_WS_FAL: "[Root.GetNameDefCap]: Країна з вирваним серцем"
 EAW_WS_FAL_desc:0 "Отношения Фалькора с §RВингбардией§! всегда были сложными, несмотря на то, что их культура и язык были почти одинаковыми. Более тысячи лет назад северные вингбардийские и фалькорские племена были завоёваны древним §Rкоролевством Карфин§!, которое, в свою очередь, сменило §RКоролевство Спарлеос§!. В последующие века было много войн и изменений границ, когда одна сторона доминировала над другой. Это ожесточённое соперничество закончилось лишь тогда, когда §YИмператор Гровер I§! вторгся в эти страны и подчинил обе.\nЗа этим последовали два столетия мира, по которому так соскучились как фалькорцы, так и вингбардийцы. Под защитой Империи обе нации развивались и процветали. §GФалькор§!, столица королевства, превратилась в процветающий торговый и промышленный город, а §GМаттон§! привлёк много шахтёров и кузнецов. Открытая торговля между подданными Империи означала, что граница с Вингбардией практически перестала существовать, что позволило проводить политику свободной торговли и копить богатства.\nНо всему хорошему приходит конец.\n\nКороль Вингбардии был убит в 972 году, и его наследник §YГарибальд ди Альмиери§! официально вышел из состава Империи. Фалькор оставался имперским вассалом, но внезапно граница с Вингбардией снова стала реальной. Уже начали возникать споры о том, какие деревни и города должны принадлежать той или иной стране, но фалькорцы полагались на защиту Империи.\nЗатем Империя рухнула во время §Rгрифоньей революции 978 года§!.\nКоролева Фалькора осталась без союзников, и напряжённость продолжала расти. Теперь Вингбардия могла заявить претензии, и фалькорцам пришлось вмешаться, чтобы защитить свою территорию. Столкновения в пограничном городе Меранклаво в 985 году обострились, и обе стороны подвели подкрепления. Вскоре перестрелка превратилась в битву, которая затем стала войной.\nПосле первоначального наступления Вингбардии война оставалась в тупике до 987 года, когда армия Фалькора начала северное §Yконтрнаступление§! в битве при Клавпоретто, которое прорвало линии Вингбардии и привело к разгрому 2-ой армии. Фалькорцы быстро продвигались, пока не достигли реки Пиумаве, где их остановили. У Вингбардии была возможность окопаться и реорганизоваться. Вингбардия призвала союзную §RФранцистрию§! в войну, и те атаковали чрезмерно рассредоточенные дивизии фалькорцев, и в 989 году началось §Rнаступление Гарибальда§!. Он прорвался через оборону Фалькора и вернул все утраченные земли, и в конце концов достиг §Rсамого Фалькора§!. У королевы не было другого выбора, кроме как подписать перемирие, чтобы предотвратить полную аннексию своей страны. Уставший от войны и милосердный король Гарибальд отправил жёсткие требования: §Rгород Фалькор будет передан Вингбардии§!.\nФалькорское Королевство рухнуло в объятия хаоса. Армия дезорганизована, экономика рушится, флота почти нет, а §Yсикамеонцы§! отобрали острова Джоджо. Из-за всех этих стрессов королева заболела, оставив свою дочь — §Gпринцессу Максимиллиану§! — правительницей страны. Теперь она должна спасти свою страну от гибели, пока не стало слишком поздно. Но у §gФалькорских Орлов§!, военизированной организации ветеранов-реваншистов есть собственные планы..."
 EAW_WS_WIT: "[Root.GetNameDefCap]: Старовинні володіння магів"
 EAW_WS_WIT_desc:0 "Горное §YКоролевство Виттенленд§! очень древнее - оно самое старое в Речных Землях. Еще до того, как пони Озерграда и Речкограда построили свои первые города, высокогорное Королевство Виттенленд правило горами и долинами Восточной Грифонии, и простиралось от южного побережья до Вихревого леса. Это было королевство, управляемое могущественными §Cмагами-единорогами§! которые составляли меритократическую верхушку общества, и их мастерство в магии было непревзойденным.\n\nНо это было больше тысячелетия назад, те времена уже почти забыты. С тех пор другие империи появлялись и рушились, а Виттенленд просто угасал. Его меритократическая система рухнула, когда маги превратились в декадентствующую наследственную аристократию, что довольствовалась роскошной жизнью в своих горных замках. Другие единороги, а также земные пони и пегасы были вынуждены стать рабами, чтобы прокормить своих могущественных хозяев. Виттенленд превратился в изолированное, отсталое королевство.\n\nЗа свою долгую историю Виттенленд неоднократно атаковали грифоны с запада и пони с севера, но оно было завоёвано только один раз §Rвеликим князем Блессед Суордом§! из Озерграда. Это поражение в 66 ДИЛ положило конец золотому веку Виттенленда и ускорило его упадок. Только в 353 году ПИЛ Виттенленд заполучил свободу под предводительством героического §YКороля Хайсила II "Бича Озерграда"§!, который нанял оленей-наемников из далекой страны, чтобы изгнать угнетателей. После этого оленям был дарован в качестве награды юго-восточный полуостров, ныне известный как §YЭйстюрланд§!. Говорят, что Хайсил был последним хорошим королём Виттенленда.\n\nПосле обретения независимости территория Виттенленда медленно, но верно сокращалась. Контроль над южным побережьем был потерян в течение нескольких столетий, так как оно было захвачено корсарами и варварами. Племена Понайяна стали де-факто независимыми. В 807 году §GКняжество Речкоград§! захватило Кольтстрим и даже пытались осадить Хаймэйн, но не смогли взять его и понесли при этом большие потери. Это посеяло семена недоверия, так что когда в 898 году ПИЛ была сформирована §GРечная Коалиция§!, Виттенленду было все равно, пока грифийским казакам не удалось сжечь Иванхорн дотла. Впоследствии Виттенленд поспешил присоединиться к коалиции, хотя это мало чем помогло в сдерживании налетчиков. В 967 году южные холмы Баррада были утрачены, так как §CАмброзий§! захватил их для собственного де-факто независимого королевства.\n\nЭта эпоха упадка не осталась незамеченной. Уайт Стар, кобыла-маг из дворян, решила, что она должна принять меры, чтобы спасти Виттенленд и его страдающих пони. В 994 году при поддержке дворянского собрания §YВитенагемота§!, она бросила вызов на магический поединок правящему коррумпированному королю; он отступил и сбежал, вместо того чтобы принять этот вызов. С тех пор Уайт Стар прошла многочисленные прогрессивные реформы, освободив крепостных крестьян, восстановив меритократию и запустив индустриализацию. Однако более консервативные маги-дворяне, возглавляемые §YЛордом Вульфриком§!, выступают против её реформ и плетут заговоры против королевы в тенях..."
 EAW_WS_FEA: "[Root.GetNameDefCap]: На межі кризи"
 EAW_WS_FEA_desc:0 "§YФетизия§! — это древнее Великое Герцогство в составе §YИмперии Грифонов§!. На протяжении веков она процветала под властью многих Императоров. После контрреволюции 979 года она также получила свою относительно высокую автономию от Грифенхейма в качестве награды за вклад в контрреволюцию.\nБудучи относительно автономным вассалом Империи, §YФетизия§! с гордостью называет себя §Gконституционной монархией§! с Великим Герцогом §YГерлахом IV§! во главе страны. §RКоалиция§! между гармонической §GЛДП§! и монархической §GФГП§! управляла Великим Герцогством в течение десятилетий, обеспечивая стабильный и, в основном, умеренный политический климат, в отличие от более радикальных движений в других странах в то же время. Радикально-правая партия, НАФ, и коалиция левых, ПТ, всё время имеют свои места, но никто из четырех партий никогда не побеждал, получая большинство голосов.\nТем не менее, волны медленно начинали захлестывать Фетизию. Сильный упадок §YИмперии§! и вытекающий из этого §Rэкономический кризис§! серьёзно ослабили позиции умеренных внутри страны. С каждым днём нерешительности правительства радикалы на обоих концах политического спектра получают большую поддержку среди населения.\nВ мире начинается новая эпоха, и §YФетизии§! придётся решать свою судьбу. Должна ли текущая коалиция распасться, чтобы все четыре партии имели шанс выдвинуть своего премьер-министра? Это будет зависить от политических манёвров партий и договоров, что будут заключены. И красные ПТ, и националистические НАФ имеют на своей стороне радикалов, но при текущей политической погоде они не смогут прийти к власти.\nПервым делом нужно рассчитать и выделить §Yновый бюджет§! в парламенте, поскольку министерства финансов и экономики разработали свои собственные идеи того, как выйти из экономического спада. Между тем, мы должны надеяться, что не произойдёт ничего, что могло бы вызвать §Rкризис в правящей коалиции§!.\nВы должны направлять свою страну мудро, ведь Фетизии предначертано величие."
 EAW_WS_BRF: "[Root.GetNameDefCap]: За короля й за державу!"
 EAW_WS_BRF_desc:0 "§YПрайвен§! всегда был одним из наиболее изолированных королевств Грифонии. Эта земля лесов, болот и золотых полей пшеницы, ячменя и овса веками оставалась разделённой между тремя княжествами - Бродфельдом, Кивессином и Сидией. Оно никогда не могло сравниться по престижу и силе с западными соседями, а его грифоны были довольны своей мирной и простой жизнью. Но затем прибыла §RИмперия§!.\n\n§YИмператор Гровер I§! провёл армию через Ползучие Горы и подчинил восточных грифонов. Но Прайвену вскоре стал автономным, поскольку Грифенхейм игнорировал их. Запад встревожился только когда §YКихай де Киссау§! объединил княжества в 853 году, но проблема была решена §Rубийством§! Кихая семь лет спустя, что вновь разделило Прайвен.\n\nИмперия становилась всё более нестабильной, но §YПрайвен§! это почти не задело. Грифоны этой земли никогда особо не зависели от Империи и не полагались на её защиту. Это позволило §YПринцу Клосау де Киссау из Бродфельда§! стать правителем Кивессина и Сидии и короноваться королём Бродфельда в 973 году, провозгласив независимость Бродфельда за пять лет до §Rреволюции§!.\n\nЗа несколько десятилетий старые культуры были полностью заменены прибыльным рисом, и Бродфельд стал рисовой житницей Грифонии, а его землевладельцы разбогатели благодаря экспорту продовольствия в урбанизирующиеся страны вроде Вингбардии и Сикамеона. Однако усиление власти алчной аристократии означало, что положение крестьян становилось всё хуже. Вскоре §Rкоммунизм§! стал популярен среди населения Бродфельда.\n\nВеликий голод 995 года был катастрофой. Фитофтороз поразил рис, а из-за его монокультурности последствия были разрушительными. Неурожаи случались за неурожаем, а большая часть продовольствия со складов была продана за границу. §RПогибла пятая часть населения§!. Последовали годы беспорядков и экономической нестабильности, которые прекратились только после того, как в 1001 году Клосау объявил чрезвычайное положение, которое дало ему диктаторские полномочия. Порядок и экономика восстановились, но вскоре опять начались проблемы.\n\nВ 1003 году на Клосау было совершено покушение. Он был ранен в щёку, но королева погибла у него на когтях. Убийца был немедленно застрелен. Вскоре после этого Клосау обвинил в этом террористов и коммунистов, после чего начал на них охоту. Сотни коммунистов и социалистов были арестованы, но тысячи других взялись за оружие и оказали сопротивление, когда §RФилип Редглад§! сплотил население на открытое неповиновение королю. Началась §Rгражданская война§!.\n\nСилы роялистов оттеснили в более лояльные районы нации, а коммунисты продолжали наседать на них. В течение этих двух лет конфликт всё сильнее разгорался. В войне брата на брата кровь проливалась по некогда спокойной земле Прайвена. Семьи оказывались разделены разными взглядами и лояльностью разным лидерам, а надежды временами почти не было. Поля лежат сожжёнными и почерневшими даже тогда, когда голод нависает над всей нацией. Многим грифонам скоро будет нечего есть. И теперь, после двух лет ужасной войны, коммунистические псы подготовились к тому, что, как они надеются, будет §Rфинальным рывком§!. Верные королю силы намерены отбросить §Rкрасный прилив§! и восстановить порядок в разрушенном королевстве любыми средствами.\n\nПришло время для роялистов собраться вместе и показать предателям, что те никогда не победят! Да здравствует король! Да здравствует семья Киссау!"
 EAW_WS_LUS: "[Root.GetNameDefCap]: Про дворян і селян"
 EAW_WS_LUS_desc:0 "На землях, зовущихся сегодня §GЛюши§!, с древних времён происходило множество конфликтов. Как между пони речных земель и грифонами, так и между самими грифонами. Многие благородные дома, некоторые из которых существуют до сих пор, вели войны, чтобы объединить Люши под своей властью. §GДом Уайткрест§!, в конце концов, одержал верх. В то время как западная часть Грифонии вошла в промышленную эпоху, Люши остаётся §Yфеодальной страной§!. Крестьяне Люши живут так же, как и их предки сотни лет назад под бдительным оком Эйр.\nОднако наступает время великих перемен, и в Грифонии становятся популярными разные идеологии. Вдохновлённые коммунистическим восстанием в §RПрайвене§!, некоторые крестьяне хотят сами управлять своей судьбой, не оглядываясь на лордов и леди. Неудачные попытки улучшить положение простого народа могут разжечь §Rпламя революции§! в княжестве.\n§GКнязь Элиас Уайткрест§! стал главой княжества Люши в январе 1006 года. Он ещё молод, амбициозен и знает, что у Люши есть потенциал для модернизации. Намереваясь проводить мирную внешнюю политику и уделяя внимание улучшению качества жизни народа, князь Элиас является именно тем лидером Люши, которого давно ждали. Князя предупреждают, что освобождение крестьян от крепостного права и забота о них может ввергнуть экономику в §Rхаос§! из-за резкого перехода от аграрной экономики к индустриальной.\nЕщё один грифон ждёт в тени своего шанса. §YКнязь Жерар Уайткрест§!, младший брат Элиаса, видит Люши сильной страной, способной подчинить весь бассейн реки Эви. Вдохновлённый речами Биколини, он стремится создать корпоративное националистическое государство, объединённое сильной религией и армией. Однако, если Жерар намеревается сесть на трон князя, ему нужно будет найти способ убедить дворян, что его старший брат не способен выполнять свои обязанности.\n\nПри правильном руководстве благородные дома Люши могут быть объединены, а страна сможет с гордостью смотреть в будущее. Да здравствует Люши!"
 EAW_WS_ARA: "[Root.GetNameDefCap]: Що лишилося від спадщини?"
 EAW_WS_ARA_desc:0 "§YАрантига§! — это имя, столь же древнее, как и сама Грифония. В древние времена, когда мир был ещё молод, §GАрантигос Фезерин§! собрал армию могущественных грифоньих солдат, чтобы завоевать большую часть Грифонии. Великий стратег не имел равных на поле боя, и Арантигу боялись и уважали во всём мире! Однако, судьба — жестокая госпожа. Арантигос умер, а его империя исчезла. Его преемники растеряли наши завоевания в междоусобной борьбе! В настоящее время осталось мало грифонов, которые просто помнят его имя...\n\nНо колесо судьбы снова провернулось. Ветра перемен уничтожили §YИмперию Грифонов§!, и сейчас она лишь тень того, чем была раньше. К счастью для Арантиги, баронство присоединилось к §Yкоролевству Вингбардия§!, поэтому последствия распада Империи не были столь же серьёзными для страны, как для северной половины континента. В экономическом плане Арантига может выбрать путь взаимодействия с Вингбардией, чья экономика в настоящее время также страдает, или отрезать себя от Вингбардийского влияния.\nДинастия Арантигоса по-прежнему управляет страной, но ни один грифон в этой семье никогда не достигал его высот. §GМаргарет Фезерин§! — нынешний лидер страны, не может и мечтать о величии древней Арантиги. И с ещё одним поколением упадка некоторые хотят похоронить мечты об империи и реформировать страну в соответствии с популярными ныне идеологиями. Но младший брат баронессы, §YДоротеос§!, является многообещающим генералом. Его глаза сияют так же ярко, как и у самого Арантигоса! Некоторые хотят, чтобы именно он занял трон. Некоторые все ещё считают, что Арантига снова может стать великой. Что новый Арантигос появится, дабы привести свой народ к величию. И чтобы изменить мир, армия Арантигоса пройдёт маршем от края до края мира. Жребий скоро будет брошен. Будущее Арантиги изменится навсегда."
 EAW_WS_DMT: "[Root.GetNameDefCap]: Королівство псів"
 EAW_WS_DMT_desc:0 "Королевство Алмазной Горы — это государство псов, живущих в основном под горами, образующими северную границу §Yречных земель§! и Коалиции. На протяжении долгого времени неприступные стены их горного дома позволяли псам спокойно копить свои §Gбогатства§! без помех со стороны внешнего мира. Короли под горой ревностно охраняли свое богатство, накопленное благодаря §Rрабскому труду.§! Однако со временем упадок и чрезмерная самоуверенность притупили бдительность псов, что привлекло нежелательное внимание к сокровищам. Наконец, в 972 во время правления короля §YТага Бескостного§! случилась катастрофа! Рыцари-грифоны из §RХеллквилла§! ворвались в гору, ограбили столицу и сбежали, прихватив с собой почти все сокровища королевства. С тех пор псы жаждут мести.\n\nСейчас, во время правления сына короля Тага, §YРовера Алмазного Щита§!, Горное Королевство, наконец, восстанавливает свою прежнюю славу, камень за камнем. Псы заключили союз с пони из §GРечной Коалиции§! против грифоньей угрозы на востоке. Однако, если псы собираются сражаться с рыцарями, многое ещё предстоит сделать. Следует разобраться с волнениями среди рабов. Они познакомились с содержимым новой книги и узнали новое слово, которое стали часто употреблять; §R'Революция'§!. То, как будет решена проблема с революционерами, определит судьбу королевства. Хотя король просто хочет силой сокрушить их, его дочь, §Gпринцесса Молли§!, тихо надеется на более спокойный подход.\n\nВ промышленном отношении ещё многое предстоит сделать для королевства псов, но §Gбогатые залежи ресурсов§! помогут раскрыть потенциал.\n\nЧто расскажут следующим поколениям памятники Роверу Алмазному Щиту о нём самом? Восстановит ли король богатство и славу своего отца, падёт ли королевство жертвой внутренних раздоров или же новая власть захватит контроль над богатствами Алмазной Горы?"
 EAW_WS_ZES: "[Root.GetNameDefCap]: Притулок для пригноблених"
 EAW_WS_ZES_desc:0 "§GСвободное Государство Каза§! родилось в 752 году в ходе жестокого восстания на невольничьем судне §RД'Ваш§! из Кольтфагена. Зебра §GАкику§! знал о судьбе, ожидающей рабов по прибытии в место их назначения, так что ему удалось организовать восставших и развернуть судно на север. Им удалось высадиться на южных островах §CКоролевства Виттенленд§!, несмотря на недавно воцарившуюся в этом регионе настоящую анархию. Поселившиеся на островах беженцы не только сумели выжить благодаря земледелию, рыболовству, рейдам против местных пиратов и помощи со стороны §GРеспублики Макавии§!, но и начали процветать, создав свою собственную §Gдемократию§! с выборами §YПервого командующего§!, обладающего абсолютной властью.\n\nСлучайная встреча между беженцами и патрульным кораблем Макавии заложила основу для сильного союза, который продержался долгие века. Ведь Макавия поняла, что каждая единица оружия и каждый беглый раб, которого они отправят на север, обратятся против пиратов, которые так досаждают им. Это создало странную гармонию: Макавия нашла верного союзника, который в обмен на экономическую и военную помощь с радостью готов сражаться с пиратами.\n\nЭто хрупкое равновесие рухнуло в 872 году, когда §RОрден Опиника§! начал поход против непокорных берегов Южной Грифонии, дабы привести их под контроль §CИмперии Грифонов§!. §GСинора Пон§!, которая тогда была первой командующей, предприняла решительные действия ради спасения своего народа. Она привела своих солдат к пиратской цитадели §YСегуро§!, которую сумела захватить с помощью комбинации отваги и мастерства. Первая командующая сделала этот район местом сбора для тех, кто бежал от рыцарей из ордена. Чуть позже Синора Пон повела немалую армию из §Cзебр, пони и грифонов§! против §Rрыцарей§!, встретившись с ними в §Yбитве при Эбироне§!. Цена была высока, а битва жестока, но во время сражения эти столь непохожие расы проливали кровь и умирали друг за друга, что и связало их невероятно крепкими узами. После этого Синора Пон объявила, что в Казе рады всем, кто лишился своего собственного дома: как потомкам рабов, так и беженцам. Эти §Gпрогрессивные идеалы§! пережили века, и с тех пор Свободное Государство Каза превратилось в настоящую вольную гавань на южных берегах Грифонии.\n\nНо на севере растёт угроза со стороны §RПентархии Баррада§!, рейдерам §YЭйстюрланда§! грозят политические изменения, а §CСвободные Города Грифуса§!, кажется, вот-вот готовы выйти из-под контроля, так что Свободному Государству нельзя проявлять слабость. Свет маяка свободы Казы должен продолжать разгонять тьму и в современную эпоху."
 EAW_WS_NIM: "[Root.GetNameDefCap]: Військова демократія"
 EAW_WS_NIM_desc:0 "На гористой береговой линии на восточной границе Речной Коалиции слишком мало места для поселений пони. Пони, которые пришли на речные земли с севера, были разделены по своим племенам — земные пони, пегасы и единороги. Суровые горы Нимбусии достались охранявшим экспедицию пегасам, так как только они могли заселить эту практически непроходимую для лишённых крыльев пони территорию. Только позже другие племена поселились в Нимбусии, но этот первоначальный раскол до сих пор влияет на нимбусское общество. Поначалу многочисленные города и полисы усеивали территорию страны, но пони из §GНимбусии§!, крупнейшего полиса, сумели подчинить себе другие поселения с помощью их §Yдисциплинированной армии пегасов§!. Сочетающая привитую с юности дисциплину с практически полным отсутствием наземных подразделений, армия Нимбусии с тех пор не имела равных на просторах Восточной Грифонии.\nНимбусское общество стало очень стратифицированным, а многие пони, не являющиеся пегасами, были отнесены к классу §Rилотов§!, с которыми обращались немногим лучше, чем с рабами — и это несмотря на все заявления нимбуссцев о том, что это просто плата за защиту от внешних угроз. Эти илоты ведут свой род от жителей завоеванных городов, и понесённое их предками поражение всё ещё преследует их до сегодняшних дней. Они, как и класс лишённых гражданства §Yпериэков§!, занимающих чуть более высокое положение, необходимы для поддержки находящегося на вершине социальной пирамиды §Gкласса граждан-воинов§!. Хотя в древние времена они недолго подчинялись §Yкнязю Блессед Сворду§! из Озерграда, граждане Нимбусии определяют свою судьбу путём голосования по поводу законов и других вопросов в Ассамблее под названием §GЭкклесия§!.\nДаже сегодня жители Нимбусии считают себя защитниками не только илотов, но и всех речных пони. Пегасы с любовью вспоминают о своих великих свершениях вроде §Gбитвы при Фермопонилах§!, где фаланга нимбусцев смогла задержать наступающих грифонов с запада на нескольких дней, чтобы остальная часть речных земель успела сплотиться. Тем не менее, за горами Нимбусии время продолжало идти, и Оракул в Пранцтрасе видит §Rнеспокойные времена§! впереди.\nПолитическая борьба почти полностью сковала всю политику в этой древней демократии. Три фракции соперничают за власть. §YТрадиционалисты§! не хотят каких-то реформ общества. Они согласны лишь на постепенные перемены, основанные на традициях прошлого. Они объединились вокруг §YПегалиуса§!, старого ветерана, участвовавшего в баталиях как в Ассамблее, так и на поле боя. §YРеформисты§! вдохновляются идеями соратников по Коалиции. Они стремятся модернизировать экономику, дать полноценное гражданство периэкам и более тесно сотрудничать с соседями Нимбусии. Это довольно необычно, но эту фракцию возглавляет уважаемый единорог §YМетакерос§!. И наконец, коалиция молодых офицеров и солдат, которые называют себя §Yпуристами§!, возглавляется молодым генералом §YАндреей§!. Эти солдаты устали от бесконечных споров и пререканий нимбусской демократии и хотят объединить страну под властью военных. Однако их критикуют за презрение к жителям других стран и гражданским, особенно к не-пегасам.\n\nЕщё неизвестно, какая политическая партия сможет убедить граждан Нимбусии. Однако тот, кто выиграет политическую битву, будет командовать самыми грозными воинами-пони на континенте..."
 EAW_WS_HLQ: "[Root.GetNameDefCap]: Вахта на Грифкінзі"
 EAW_WS_HLQ_desc:0 "Когда §GИмперия Грифонов§! была молодой, Император §YГровер II§! возглавил имперские силы в походе на восток. Пони §GРечных Земель§!, в отличие от прочих его противников, яростно сопротивлялись и объединились против императора. По жестокой иронии судьбы император §YГровер II§! был убит гоплитом из Нимбусии в 854 году. Это остановило марш империи и она отступила из §GРечных Земель§! и доверила управление регионом, известном как §YГрифоний Фронтир§! двум новым нациям: §RОрденсштаату Хеллквилл§! и §RГрафству Лонгсворд§!.\n\n§RОрденсштаат Хеллквилл§! - это милитаризированные стражи границы, управляемые орденом Братьев Грифоньего Дома Прелата Алоизиуса в Клаудбьюри. Хотя они перегруппировались и готовились к новому походу, император §YГровер III§! не проявил никакого интереса к продолжению таких завоеваний, так что последователи прелата Алоизия утвердились в своем новообретенном статусе защитников востока. Под их властью оказалось немало пони, и рыцари попытались научить их грифоньей религии. Некоторые пони, которых стали называть §YПошняками§!, приняли новую веру, а другие время от времени пытались бунтовать. Но их попытки были безрезультатными.\n\nОрден долгие годы верно служил империи. Рейды пони успешно отбивались, и рыцари даже смогли осуществить несколько удачных наступлений. В 973 году гордые рыцари под командованием §YМагистра Зигфрида Траппенфельда§! разграбили §RАлмазную Гору§!, сделав сокровища алмазных псов своей добычей. Многие рыцари посчитали это началом новой эпохи походов. Однако вскоре над Империей, которую всё сильнее терзали жадность и внутренние конфликты, нависли тёмные тучи. За непростой передачей последовала катастрофичная §RГрифонья Революция 978 года§!. Вместо того, чтобы присоединиться к хаосу контрреволюции, §YМагистр Зигфрид Траппенфельд§! принял судьбоносное решение отказаться вновь принести клятву верности империи, сделав Хеллквилл независимой нацией. На его решение не повлияло даже то, что император §YГровер V§! сумел объединить небольшую, но всё ещё могущественную империю в Герцланде.\n\nТеперь Орденштаат находится на перекрёстке. Сумеет ли нация удержаться на границе двумя мирами? Как примирить современность с древними рыцарскими традициями? И что делать с реформистами, которые принесли хаос в §YЛонгсворд§! и устроили там §Rбойню§!, одновременно призывая к новому походу на восток? Траппенфельд мучается, пытаясь найти ответы на эти вопросы. Но должен ли столь старый грифон вроде него отвечать на них?"
 EAW_WS_LNS: "[Root.GetNameDefCap]: Чорні плащі"
 EAW_WS_LNS_desc:0 "Территории §Yграфства Лонгсворд§! на протяжении тысячелетий служили естественным барьером между Грифонией и Речными Землями. Примерно за тысячу лет до изгнания Луны в этом регионе появились первые жители - племена речных пони с востока.\n\nСаму суть Лонгсворда определяло его географическое положение, немногочисленное население и история. Пони Лонгсворда были воинственнее и упрямее пони Речных Земель, а леса и болота этого региона разделяли их на многочисленные непохожие племена. Хотя они иногда объединялись против общего врага, обычно эти пони предпочитали держаться особняком и придерживаться племенного и общинного образа жизни, даже когда все их соседи вовсю начали создавать феодальные королевства.\n\nВ последующие столетия давление растущего населения и амбиции племенных вождей Лонгсворда заставили пони этих земель совершать набеги на соседние королевства. Их речные суда доходили до Герцланда на западе и Речкограда на востоке. Однако поместья грифонов были их главной мишенью и это превратило пони Лонгсворда, а также и всех речных пони в целом, в злейшего врага Герцланда. Чтобы противостоять этим набегам, начали формироваться рыцарские ордена. Ещё до великих походов эти ордена сражались против племён современных Лонгсворда и Хеллквилла, но столкнулись с ожесточенным сопротивлением со стороны пони. Они использовали местные леса и болота, чтобы уничтожать в них целые армии.\n\nВ §Y787 году§! пони Лонгсворда начали объединяться под лидерством честолюбивого правителя §YЖемайтукаса§!. Этот пони поклонялся §YВарене, богини охоты§! и сумел подчинить себе местные племена. Он основал город Варену и превратил его в религиозный центр Лонгсворда. К сожалению, история §YВеликого Герцогства Лонгсвордского§! вскоре закончилась - в §Y812 году§! §YГровер II§! начал первый из своих многочисленных походов на восток и напал на Лонгсворд. Страна была побеждена, а Жемайтукас пал от грифоньего клинка. Однако именно благодаря Жемайтукасу существует сама концепция объединённого Лонгсворда.\n\nПосле окончания завоеваний Лонгсворд был пожалован §Yдому Даскталонов§! в качестве награды за верную службу. Однако западный Лонгсворд был отдан ордену Роузвуда. Гровер II желал, чтобы монархия разделила свои полномочия с Орденом, который выступал бы в роли консультативного совета. Долгие годы этот договор оставался в силе и графство процветало. Хотя никто не забывал о грифоньей колонизации, лонгсвордские пони получили основные права, и большинство из них жили в своих племенах как фермеры-арендаторы, исправно платящие налоги. Такое гармоничное сосуществование привело к формированию новой культуры - "§YОст-грифоньей§!" идентичности.\n\nЛонгсворд за долгие годы отдалился от Герцланда и окончательно разорвал последние связи с Грифенхеймом во время §YРеспубликанской революции 978 года§! и отказался от статуса имперской марки. Однако эра процветания Лонгсворда вскоре подошла к концу. Новый граф Лонгсворда, §YПаллас§!, решил сделать шаг в противоположную сторону. После того, как он познакомился с §Yреформистами§! - сторонниками грифоньего превосходства - он принял их безумные идеи всем сердцем. Он упразднил консультативное законодательное собрание ордена Роузвуда и начал осуществлять §Yгеноцид§! местных пони. Так граф Паллас нажил себе сразу двух непримиримых врагов и направил графство навстречу неизбежной §Rгражданской войне§!."
 EAW_WS_SRS: "[Root.GetNameDefCap]: Провідна зірка соціалізму"
 EAW_WS_SRS_desc:0 "Когда §YПервая Грифонья Революция§! рухнула под натиском возрождённой §RИмперии§!, остатки §Yреспубликанцев Кемерская§! сбежали на север вместе со своими социалистическими союзниками. Но судьба не была благосклонна к благородным идеалам Кемерская, и поскольку Республика Грифонов в изгнании погрузилась в междоусобицы и распри между военачальниками, социалисты, осуждая предательство идеалов революции республиканцами, откололись от Республики.\nМножество социалистов, коммунистов, анархистов и других их сторонников маршем прошли дальше на север, в населённую пони §YСкайнавию§!, и объединились под знаменем §YОбъединённого Социалистического Революционного Фронта§!. Заняв значительный город в устье §YСкайнавского водораздела§!, социалисты, осознав стратегически важное расположение города, окрестили своё поселение §GНовой Скайнавией§! — имя, которое признавало культуру, историю и наследие севера, но также и означало прогресс, современность и, самое главное, революцию - качества, которые Революционный Фронт надеялся сделать основой своего нового государства.\n\nСпустя десятилетия герой войны и почитаемый революционер §YАспер Сиклкло§! принял временные бразды правления Скайнавией. Революционный Фронт разделился во мнениях между агрессивными §Rинтернационалистами§! и изоляционистскими §Cкоммуналистами§!, поэтому главой страны пришлось стать Асперу. Такое положение крайне недемократично и должно быть исправлено, если мы всё ещё хотим считать себя настоящими социалистами. Проведя реформы, Сиклкло может примирить обе стороны, принудив их работать вместе на §GГенеральном Конгрессе§! Революционного Фронта.\n\nСоциалистическая Республика должна решать свои проблемы и с соседними странами. К востоку, на границе с §YСеверными Племенами§! постоянно происходят непрекращающиеся стычки, а пони племён живут в нищете и лишениях. На южном направлении §Yкоролевство Ведина§!, несмотря на их идеологию гармонии, остаётся самодержавной монархией, существующей исключительно за счёт угнетения своего народа. И §YРеспублика Грифонов§!, бывший союзник по революции, всё глубже погружается в авторитаризм и деспотизм.\nВ эту новую эпоху, когда промышленность и технологии в Грифонии процветают наряду с ростом империализма и реакционных идеологий, выстоит ли социалистический утопизм §YСоциалистической Республики Скайнавия§! против грядущей бури или падёт от внутренних и внешних проблем?"
 EAW_WS_FLO: "[Root.GetNameDefCap]: Сади декадентства" # (&)
 EAW_WS_FLO_desc:0 "Во времена феодализма в Грифонии §GФловена§! на протяжении веков была частью Помоварры, которая, в свою очередь, была частью Королевства Аквелия, которая, опять же, в свою очередь, была частью Империи Грифонов. До вторжения §YИмператора Гровера I§! это был северо-восточный бастион Аквелии, внушительная крепость, известная на всём континенте. Но когда Гровер I напал на неё, он банально подкупил гарнизон и с лёгкостью занял крепость.\nПосле этого были разрушены укрепления, а вокруг них начали расти поселения. Вскоре маленький город стал §Yцентром торговли§!, расположенным между Аквелией и Сердцем Империи. Фловена превратилась в действительно процветающий город, славящийся красочными тканями, большими ботаническими садами и богатыми банками, хранилища которых ломились от монет. Фловена стала известна как самый красивый город во всей Грифонии. Вскоре его правящие купцы стали стремиться получить больше прав и привилегий, и в 871 году император Гровер III предоставил Фловене статус §YСвободного Императорского города§!, чем разозлил Помоварру и Аквелию.\n\nПосле того, как Аквелия вышла из состава Империи и прихватила с собой Фловену, §Rкороль Жерард Дискрет§! утвердил господство над городом и начал интегрировать его в своё королевство. Но когда в 980 году произошла уже §RАквелийская Революция§!, Фловена увидела в этом свой шанс и объявила о независимости, освободившись от каких-либо обязательств или платежей в далёкую Аквилу. Во время последовавшего хаоса и войн, Фловена была настоящим портом во время шторма, она сумела избежать опустошения и охотно принимала беженцев из близлежащих земель. Когда мир восстановился, а король вернул себе корону, Фловена продолжала процветать, но боялась короля, который в любой момент мог решить вернуть город под своё деспотическое правление. Тем временем число рабочих постоянно увеличивалось, а у многих из них не было прав, которыми обладали патриции - первоначальные граждане. В последние годы они становятся все более взволнованными, дерзкими и организованными. Некоторые патрицианские семьи, такие как де Индиго, обещают дать им то, что они хотят, однако большинство семей смотрят на рабочих свысока, как на непослушную грязь, и хотят "вернуть тех на место".\n\nВ 1004 году §YЧоколат де Розбрюн§! был избран лидером города путём фальсификации выборов. Родом он был из старой и уважаемой семьи, а его отец, §YБронзино Великолепный§!, был мэром в течение многих десятилетий, и хотел, чтобы его первый сын стал его преемником. К сожалению для Фловены, он был прожорливым и некомпетентным дураком, не заинтересованный в том, чтобы действительно выполнять свою работу. Хотя недавно он изменил своё поведение и отказался от декадентских вечеринок. Он сказал всем подождать нового года, когда он сделает §Cочень важное объявление§!..."
 EAW_WS_KAT: "[Root.GetNameDefCap]: Землі божевілля"
 EAW_WS_KAT_desc:0 "После крушения §GИмперии Грифонов§! и падения §YРеспублики§! Кемерская, §GКатеринское княжество§! было восстановлено, и единственный оставшийся член правящей семьи, §Yпринцесса Диеллза фон Катеринбург§!, пришла к власти. Однако, несмотря на все заботы и многочисленные молитвы, что-то внутри неё сломалось после того, как она увидела смерть своей семьи от лап республиканцев, и её здравомыслие исчезло, что нанесло немалый ущерб княжеству. §YКатеринтройе§!, дворянский совет, призванный выступать в качестве советников и регентов для птенца, использовал свою близость к Диеллзе, чтобы манипулировать её слабым умом ради своей личной выгоды. И, когда к власти пришла лидер, явно не отличающаяся здравомыслием, §Rпроклятия тёмного прошлого Катерина вернулись§! в форме ужасной чумы. Безумие принцессы позволило распространяться коварству дворян, борющимся за власть и контроль, болезням и голоду, так что грифоны Катерина вынуждены были искать героев в других местах.\n\nСреди немногих, кто может противостоять безумной принцессе, можно встретить §Gрыцарские ордена Катерина§! и бывшего прелата, §GГенриха Даскфезера§!. Оба работают не покладая когтей по всей стране, делая всё возможное, чтобы помочь страдающим грифонам этой больной земли.\nРыцари Катерины состоят в двух орденах. §GЗильберкралле§!, возглавляемые §Gгроссмейстером Гектором Арденнсоном§!, это орден солдат, а также целителей, которые ухаживают за больными и охраняют слабых, где бы они ни находились. Второй - неумолимый §YАргентумдаммерунг§!, мрачный орден немногочисленных бойцов, которые недостаток численности компенсируют яростью и свирепостью в бою. Их возглавляет §Yгроссмейстер Эрик Гримкло§!, нынешний глава старой и благородной семейной линии Гримкло, которая когда-то управляла землями Катерина, ещё в до-имперские времена. Тем временем опальный и свергнутый §Gпрелат Генрих Даскфезер§! бродит по сельской местности, ведя агитацию среди крестьян и призывая их взять на себя ответственность за свои жизни и стать именно теми героями, которые нужны Катерину. Тем не менее он также проповедует другие, более противоречивые идеалы. Его движение религиозных социалистов странное, но его участники многочисленны, и влияние Генриха растет.\n\nОднако ни рыцари, ни прелат не смогут взять под свой контроль Катерин, пока принцесса находится в её текущем состоянии, поэтому грифоны молятся, чтобы решение было найдено поскорее."
 EAW_WS_FEZ: "[Root.GetNameDefCap]: Місто можливостей"
 EAW_WS_FEZ_desc:0 "Веками прибрежный город §YФезера§! был важной гаванью §Yкоролевства Аквелия§!. Его честолюбивые торговцы пользовались защитой короля, сохраняя при этом автономию и используя родной язык. Но король оказался не в состоянии защитить их, когда §YИмперия Грифонов§! пришла в 705. Фезерцы поспешили дать клятву верности §YИмператору Гроверу I§!, и поэтому были вознаграждены статусом §YИмперского Вольного Города§!.\n\nОднако Фезера никогда не была такой богатой или престижной, как соседние свободные города, вроде §RГрифтона и Скайфола§!, и не могла конкурировать с ними экономически и в военном отношении. Это ожесточённое соперничество продолжается и по сей день.\nПосле §RРеволюций§! 978 и 980 годов Фезера, как и многие другие регионы Грифонии, провозгласила независимость. Фезерцы оправдали свою репутацию оппортунистов и захватили близлежащие земли, превратившись из крошечного города-государства в маленькую страну. И всё же они отказались присоединиться к §YГишару из Скайфола§!, когда он сформировал §YТорговую Федерацию§!, и никогда не признавали его государство. Но это оказалось ошибкой, поскольку Скайфол начал с ними экономическую войну, вытеснив фезерцев с рынков и отправив их экономику на дно.\nДействующий мэр города, §YГванаэль Годар§!, недавно победил на выборах, на которых именно его сторонники, а не нейтральная сторона, подсчитывали голоса. С тех пор он уделял мало внимания управлению обнищавшим городом, занимаясь теневым бизнесом за кулисами. Его пренебрежение позволило §Rкриминальным бандам и преступникам§! продолжать набирать силу и богатство, даже несмотря на отчаянные попытки городской стражи, §Cфезерской полиции§!, поддерживать закон и порядок.\n\nФезера переживает смутные времена, но её граждане просто ждут возможности, чтобы воспользоваться ею и, наконец, стать великими. В конце концов, это и есть фезерский путь."
 EAW_WS_ANG: "[Root.GetNameDefCap]: Баронова держава"
 EAW_WS_ANG_desc:0 "§YЭнгривер§!, расположенный на просторах §Rлеса Шайсвальд§! и охватывающий Восточный Герцланд, всегда был одним из самых бедных и отсталых регионов Империи, даже во времена её золотого века. Страшный, проклятый и наполненный монстрами лес просто оказался слишком большим препятствием, а грязная и мокрая почва, которая дала лесу его грубое название, была бесполезна для сельского хозяйства. Грифоны, заселившие землю, построившие свои дома и фермы вдоль рек (самой большой из которых называлась §RЭнгривер§!), могут считаться истинными храбрецами.\n\nПока остальные страны Грифонии двигались в будущее, развитие Энгривера тормозилось непроходимым лесом. §RФеодальная система§!, которая была когда-то широко распространена по всей Грифонии, задержалась здесь надолго, как и концепция абсолютной монархии. Местные дворяне относились к простым крепостным как к грязи, которой они были, и владели несомненным авторитетом. Тем не менее, они сдерживали свои амбиции и оставались верны Империи. Те крестьяне, которые хотели свободы, прятались в лесах и занимались бандитизмом. §RАнархисты-революционеры§! из близлежащего §YЙеля§! идеологически реформировали бандитов, дав им благородную цель.\nВо время §RРеволюции 978 года§! анархисты заключили союз с республиканской ветвью §CНРП§! Энгривера, чтобы освободить свою родину. Но §RБарон Грифинга Леер Беспощадный§! и его верная армия разгромили революционеров и загнали их в Шайсвальд, где они и остаются до сих пор. Среди предполагаемых лидеров Энгривера есть предводитель солдат, §YШтойбер§!, старый друг Барона и единственный, кто не испытал на себе его жестокость, но недавно и он понял, что реформы необходимы Энгриверу.\nПосле контрреволюции Император Гровер V предоставил автономию дворянам, помогавшим ему в раздирающей Империю войне, в том числе и барону Лееру. За прошедшие десятилетия в Энгривере мало что изменилось, он остается бедным и слаборазвитым, а авторитет Леера — абсолютным. Анархисты и республиканцы продолжают сопротивляться в тёмных лесах. Но изменения могут наступить, и гораздо раньше, чем думает Леер..."
 EAW_WS_BRZ: "[Root.GetNameDefCap]: Притулок від тиранії"
 EAW_WS_BRZ_desc:0 "§YДа здравствует Гровер V!§!\nВ 792 году наши предки прибыли беженцами из §YАлмазной Горы§!, проделав трудный путь в поисках свободы от рабства. В милости своей, §YИмператор Гровер II§! нарёк горы к северу от §YГрифенхейма§! нашей новой родиной. Там, на склонах Бронзхилла, мы основали город §YБронзкройц§!, который и дал название нашей стране.\n\nС тех пор псы Бронзхилла были §Gнепоколебимо преданы§! §Yгрифоньим императорам§!, служа верными защитниками и советниками императорской династии.\nГоры оказались богаты ресурсами, которые помогли §YБронзхиллу§! и §YГрифенхейму§! расти. Однако недавняя §Yиндустриализация§! §Yсердца империи§! привела к росту влияния зарубежных инвесторов и зависимости самого Бронзхилла от их прихотей. Поскольку после революции 978 года объёмы торговли резко снизились, это привело §Rк падению§! числа заказов на выплавку стали, а это, в свою очередь, поспособствовало росту §Rбедности§! и §Rзастоя в экономике§!. Пути выхода из кризиса §Yактивно обсуждаются§!: одни утверждают, что Бронзхиллу необходимо §Yнационализировать промышленность§!, в то время как другие предпочитают делать ставку на §Yдальнейшее привлечение инвестиций§!.\nВ §YСердце империи§! Бронзхилл окружают §Gдружественные режимы§! и §Yимперские вассалы§!. На юге лежит §Yимперская столица§!, на западе – §YКлубничное Герцогство§!, на севере – §YКлан Санстрайкер§!, а §Yрыцари Хеллквилла§! защищают восток, так что угроза тирании со стороны §YАлмазной Горы§! и её союзников по §YРечной Коалиции§! кажется весьма далёкой. Это и благословение, и проклятие. Годы стабильности и защиты привели к тому, что армия Бронзхилла весьма §Rмала§!. А идеи §Yубеждённого пацифизма§!, ставшие неотъемлемой частью культуры Бронзхилла после великого исхода, распространились очень широко.\n\nОсновной политической проблемой Бронзхилла является будущее имперского трона. Не секрет, что здоровье §YГровера V§! стремительно ухудшается, и в случае его преждевременной смерти может разгореться конфликт по поводу регентства над §YГровером VI§!. Кто станет регентом – покажет время, но из-за глубокого раскола между грифоньим §Yдворянством§! и §Yхрамами§! никакой исход не сможет удовлетворить всех. А для псов Бронзхилла смерть императора всегда была §Rтравмирующим событием§!, которое заставляло население горевать.\n\n§YГраф Игнатий Бронзтейл§! правит Бронзхиллом с момента смерти его отца §YГеорга§! в 997 году. Он популярен, однако не прошёл испытаний вроде распада империи и республиканского восстания 978 года, которые закалили его отца. В остальном политический ландшафт Бронзхилла определяют §Yтри партии§!. Хотя в стране §Yнет парламента§!, со времён §Yреформ Георга§! 983 года крупные города наслаждаются самоуправлением под властью выборных городских советов. Партиями же являются §4Гармоническо-консервативная партия§! Уинстона Копперхилла, §LНациональный Союз§! Руфуса Лаудбарка и §tСоциалистическая Партия Бронзхилла§! Рози Софтфур. Хотя их влияние в Бронзхилле пока ограничено, в случае §Rчрезвычайной ситуации§! граф созывает §YСовет Бронзхилла§! – консультативный комитет, призванный объединить псов и разрешить кризис. Но вполне может случиться так, что иные политические лидеры осмелятся бросить вызов Игнатию в попытке изменить баланс сил.\n\nБудущее смутно, и только время покажет, что ждёт Бронзхилл."
 EAW_WS_PYT: "[Root.GetNameDefCap]: Селянська республіка"
 EAW_WS_PYT_desc:0 "Недолго продержавшаяся §YРеспублика§! Кемерская не была первым ростком демократии в Сердце Империи. До и даже после революции земля §YГрайфенмаршена§! наслаждается свободой и равенством, не имеющими аналогов на большей части Грифонии, за некоторыми исключениями вроде §GСикамеона§!. И всё же эту систему нельзя сравнить с современными демократиями, поскольку это действительно уникальная и исключительная §YКрестьянская Республика§!. Что далеко не обязательно является комплиментом...\nПечально известный герцог Грайфенмаршена, §RЭребус Блэктэлон§!, всегда был занозой в боку §YИмператора Гровера I§!. Поэтому, когда в 720 году местные крестьяне восстали и свергли его, Император, вместо того, чтобы сокрушить диссидентов, предложил им выбор - простым грифонам будет позволено сформировать собственное независимое правительство, но взамен они будут обязаны поклясться в вечной верности Императору, который будет защищать их. Предложение было принято, и так появился §YГрайфенмаршен§!. Крестьяне хотели предотвратить появление другого деспотического правителя и для этого создали сложную систему прямой демократии с общими референдумами по большинству государственных вопросов - консультативный совет во главе с §Yштатгальтером§! и выборы каждые три месяца. Это позволило каждому гражданину в Грайфенмаршене участвовать в политике независимо от его статуса или идеологии, но, в свою очередь, сделало Республику крайне медленной в вопросах каких-то изменений или принятия реформ. Веками не было необходимости в таких вещах, поскольку Император обеспечивал их безопасность.\n\nК сожалению, солнце империи закатилось.\n\nВ неспокойные годы, предшествовавшие и последовавшие за §Rреволюцией 978 года§!, грифоны Грайфенмаршена должны были полагаться сами на себя в вопросах защиты. §YБауэрнмилиз§!, храбрая народная милиция, гарантировала победу крестьянской республики. Впоследствии более радикальные идеологии, такие как §Rкоммунизм§! и §Cнационализм§! набрали популярность, но мало повлияли на стабильность благодаря политической структуре Грайфенмаршена. До сегодняшнего дня никто не решается публично предложить отказаться от демократии, хотя некоторые хотят, чтобы та изменилась. Однако изменения не так легко происходят в Грайфенмаршене.\n\nВ Сердце Империи снова царит мир, и большинство грайфенмаршенцев хотят продолжать спокойно жить, как и прежде. Но некоторые опасаются, что это лишь затишье перед бурей, а зависимость страны от сельского хозяйства и непрофессионального ополчения приведёт её к гибели.\n\nВыдержит ли почтенная республика новый век? Или она рухнет, доказав всем, что демократия обречена на провал?"
 EAW_WS_HAU: "[Root.GetNameDefCap]: Феод Маєра"
 EAW_WS_HAU_desc:0 "У §YХаукленда§! долгая история земли без короля, где пираты, преступники и различные существа могли найти несколько безопасную гавань и причинять вред. Немногие места могут претендовать на звание более отвратительных гаваней для преступников и злодеев, чем острова Хаукленда. Когда пони начали мигрировать в Грифонию, острова стали перекрёстком, откуда они могли плыть в любую точку континента. С тех времён это место стало известно как "§YПерекрёсток§!". То есть до образования §YИмперии Грифонов§!, которая, наконец, взглянула на острова. Столкнувшись с полной мощью Империи, хауклендское ополчение быстро разбежалось, и острова стали частью грифоньего гегемона.\nПод имперским игом §YХаукленд§! отлично подходил для роли плацдарма вторжения, но на этот раз направленного против Эквуса. С этих островов §YИмперия Грифонов§! покорила и заселила §YНова Грифонию§!. Однако, по мере развития военно-морских технологий, острова стали лишь простой остановкой в трансконтинентальной торговле. Поселенцы, которые укротили острова, ушли, ища больше возможностей за границей или возвращались обратно домой. Так что §YХаукленд§! был забыт и стал простой рыбацкой провинцией.\n\nКогда в 971 году был украден идол Борея, в Хаукленде мало что изменилось. Местные жители только заметили, что, похоже, к Уэтеру стало направляться меньше судов, а некоторые офицеры стали ссориться в казармах Хаукхамна. Но на континенте один грифон готовился навсегда изменить Хаукленд.\n§YГерман Майер§!, a именно молодой офицер из Имперских ВВС, прошёл путь от эксцентричного, но долго игнорировавшегося сторонника авиации до нового лидера §YРеспубликанских ВВС§!. Грифоном восхищались его сверстники, и он был любим пилотами и курсантами воздушной академии. Тем не менее, он не был идеалистом и не поддерживал мечту Кемерская о демократии. И вот, когда силы контрреволюционеров приблизились к Грифенхейму, Майер просто собрал своих пилотов и объявил им, что они не будут жертвовать собой ради защиты мечты одного дурака. Вместо этого они могут улететь и занять своё место в истории. Пилоты согласились последовать за ним. И так те, кто в будущем будут известны как §GЛетающие Асы Майера§!, забрались в свои самолеты и взлетели. Они игнорировали все предупреждения, как от имперских сторонников, так и от республиканцев, задержавшись лишь для того, чтобы оказать воздушную поддержку республиканскому офицеру, который просто попросил об одолжении. Под руководством Майера они полетели в единственное место, куда за ними никто бы не пришёл - в §YХаукленд§!. Это событие стало печально известным как §RДикая Скачка§!.\n\nКогда асы прибыли в Хаукленд, то обнаружили только следы гарнизона. Большинство покинули свои посты, чтобы присоединиться к одной из фракций на континентах или просто попытать счастья. Майер сразу же объявил о независимости от §YИмперии Грифонов§! и провозгласил себя новым графом Хаукленда. Многие думали, что Империя вернёт свою провинцию, но этого никогда не произошло.\n\nВскоре Хаукленд опять стал домом для рейдеров и пиратов. Несмотря на модернизацию кораблей по всему миру, хауклендцы получили значительное преимущество даже над лучшими конвоями - у них была воздушная поддержка. И так асы и пираты разбогатели. Майер начал просто навязывать пошлину любому, кто пытается пересечь моря вокруг его территории.\nНо что теперь? Похоже, у графа Хаукленда есть всё. Но что он может ещё получить?"
 EAW_WS_YAL: "[Root.GetNameDefCap]: Світло науки"
 EAW_WS_YAL_desc:0 "Когда Гровер I объединил Империю Грифонов в 8-м веке, герцогство Йель стало одним из вассалов. Огромный размер Империи и близость к Грифенхейму позволили Йелю специализироваться на предоставлении §Gуниверситетского образования§! имперской элите. §GЙельский университет§! в столице был основан в 765 году, а вскоре после этого и в других городах начали появляться собственные учебные центры.\n\nВ течение следующего столетия эти университеты стали привлекать студентов со всего континента, увеличивая престиж и богатство герцогства по мере развития технологий в индустриальную эпоху. Однако после начала индустриализации дворяне становились всё беднее, а университеты и города - всё богаче. Сам Йель уступил ведущую роль Гринбэку, промышленному сердцу герцогства.\nВ роковом 878 году герцогская семья находилась на грани банкротства, и они были вынуждены продать свой герцогский титул самому университету, что позволило престижному учреждению управлять страной. Чтобы не вызывать гнев Грифенхейма, Йель сохранил титул герцога и назначил им первого ректора, §GБореана Видергрейфа§! - эрудита, архитектора и учёного. Эксцентричный и харизматичный отец современного Йеля был дальновидным и имел достаточно воображения, чтобы додумываться до изобретений, намного опережающих своё время. Некоторые из них до сих пор §Yсуществуют лишь в виде набросков§!. Он перенёс столицу из Йеля в §GГринбэк§!.\n\nКогда произошла §RРеспубликанская Революция§! в 978, большинство дворян сбежало из страны, и университеты воспользовались этим, сформировав §GЙельский Ректорат§!, чтобы бороться за большую автономию от Грифенхейма. Хотя в университетах обучалось много республиканцев, Ректорат сохранял нейтралитет, встав на сторону Императора, когда его победа была уже гарантирована.\n\nВ 1007 Йель находится §Yв стагнации§!, и жители чувствуют себя отчужденными от правительства. Если Йельский Ректорат хочет остаться у власти, когда влияние Империи сократится, и продолжить развиваться в соответствии с видением Бореана Видергрейфа, ему придётся выиграть битвы за §Rсердца народа§!.\n§YРектор Магнификус Микусян§!, глава совета ректоров, вскоре может быть вынужден пойти на компромисс с более радикальными группировками в университетах. Он хотел бы добиться благосостояния с помощью научных инноваций, заботясь о простых грифонах путем оптимизации эффективности правительства. Если он сможет сделать это, то возможно, Йель останется маяком высшего образования для всей Грифонии.\n\nДругие стремятся использовать науку для продвижения своих собственных идеологий. §gУниверситет Гамии§! рассматривает этику как преграду на пути к знаниям. Для этого они вступили в союз с §Cуниверситетом Брумы§!, что пользуется поддержкой со стороны Триархии. Профессора считают, что только религия может помочь восстановить социальные связи между грифонами и их правителями. В §RСайрусвале§!, однако, считают, что именно эти связи между властью и пролетариатом вызывают все проблемы в Йеле. В красных залах университета профессора учат, что марш истории будет завершён только тогда, когда будет уничтожена всякая несправедливая иерархия.\n\n§YЗдоровье Императора быстро ухудшается§!, так что пора действовать. Будущее Йеля будет зависеть от его многочисленных ярких умов."
 EAW_WS_AVI: "[Root.GetNameDefCap]: Новонароджене царство"
 EAW_WS_AVI_desc:0 "Независимый §YДом Авиан§! - непривычная концепция для Грифонии. У историков нет никаких сведений о любых великих королевствах на равнинах Таррина. Или же эти знания о таких империях были потеряны после того, как §Yкоролевство Аквелия§! расширило свои границы на восток.\n\nОднако господство Аквелии над этими равнинами не было вечным. §YДом Эйри§! из §Yгерцогства Верения§! желал этих земель. Конечно, эти так называемые самопровозглашённые §Y"Владыки Солнца и Луны"§! были сильны, но их сила была несравнима с §YДискретами§!. Такой статус-кво изменился после восхождения избранника Борея - §YГровера I из Грифонстоуна§!. Амбициозный король хотел объединить всех грифонов под своим знаменем и начал великую кампанию завоеваний.\nОднако не все королевства решили противостоять Гроверу. Верения под руководством §Yгерцогини Аделины§! одной из первых подчинилась будущему Императору. Из-за этого во время войны с Аквелией армии, несущие знамя Солнца и Луны, сражались под знаменем Идола Борея. Силы Верении сражались смело и доблестно, и Гровер счёл целесообразным наградить Аделину половиной региона Таррин, что увеличило размеры Верении почти в три раза.\nЭто королевство оставалось относительно богатым и процветающим в течение всего золотого века Империи, несмотря на проблемы вроде §Rнеспособности быстро развиваться и модернизироваться§! и растущей враждебности между дворянами, разделённым между аквелийцами и герцландцами. Даже попытка устранить эти проблемы путём расселения членов семьи Эйри по всему королевству лишь уменьшила проблемы, а в некоторых случаях даже усугубила их, поскольку часть королевской семьи ассимилировалась в регионах, создав ещё ветвь §YЭри§!.\n\nКульминация этого медленного спада наступила после §Rгрифоньих революций§! и последовавших за ними контрреволюций. Верения была опустошена не только §Rреспубликанцами§!, но и §Rаквелийскими революционерами§!. Многие дворяне Верении и даже члены дома Эйри и ветви Эри были казнены, оставив старого, ныне бездетного монарха на троне и двух потенциальных преемников с одинаково обоснованными требованиями - §YЙовинуса Эйри§! и §Yгерцога Винсента Эри§!. Преемники, которые после смерти герцога не желали проявлять гибкость и решили, что мечи лучше решают такие вопросы, чем слова, §Rобъявив войну друг другу, разделив государство на две части§!.\nСначала казалось, что победит Винсент, имеющий больше территорий бывшего королевства, однако из-за действий §YЛеди Катрины Речнохвостой§! этого не случилось. Будучи тётей обоих претендентов на престол и не желая участвовать в конфликте между своими дорогими племянниками, она порвала со своим собственным государством, объявив себя §Yматриархом§! нового §Yдома Авиан§!.\nОднако это привело к отрицательным результатам. Дом Эри лишился значительного количества войск и промышленности, так что фронт в войне перестал куда-то двигаться, §Rчто привело к десяти годам кровопролитной войны§!. Также такой быстрый распад герцогства Верения привёл к тому, что недавно созданный Дом Авиан столкнулся с бесчисленными проблемами вроде постоянно растущего §Rкультурно-лингвистического разрыва§! и социальных трений. Стоит ли упоминать об опасном положении между Герцландом и Аквелией.\n\nУдастся ли Дому Авиан вырваться из оков феодализма и языкового разрыва и пережить предстоящий шторм? Или он останется лишь сноской в истории возвышения какого-то другого королевства?"
 EAW_WS_STW: "[Root.GetNameDefCap]: Царство дворянства й вина"
 EAW_WS_STW_desc:0 "§YКлубничное Герцогство§! лежит на севере нынешней §YИмперии Грифонов§!. Основателем герцогства был военачальник, чьё имя затерялось во времени. Он возглавил армию из мелкой §Yфетизской§! знати. Завоевание региона было успешным, но эти дворяне были не слишком образованы, что проявилось в названии этой земли. Оно появилось во время одного из великих праздников после окончания завоевания. Воины потребляли различные алкогольные напитки, в том числе знаменитое в то время клубничное вино. И, по легенде, полководец и многие из его лучших воинов были настолько впечатлены напитком, что решили назвать своё новое государство в честь этого вина.\n\nОднако, несмотря на такое происхождение, Клубничное Герцогство было благословлено несколькими успешными монархами. Это привело к превращению Клубничного Герцогства из пограничного варварского королевства в нечто гораздо большее, §Gраспространяющее своё влияние на Центральную и Северную Грифонию.§!\n\nХотя покорение континента Гровером I было довольно серьёзным препятствием для развития Клубничного Герцогства, оно не привело к его полному уничтожению или краху. Хотя герцогство потеряло немало территории и лишилось дипломатической независимости, оно также получило множество новых возможностей. И §GИглкло§!, королевская семья герцогства, использовали все возможности, чтобы снова распространить своё влияние на Грифонию. Им даже удалось §Gс помощью брака войти в королевскую семью§!, что удавалось лишь очень немногим династиям.\n\nКлубничное Герцогство уникальным образом пережило §RГрифонью Революцию§!, удалось не только выдержать шторм под руководством молодой §YГабриэлы Иглкло§!, но также и принять участие в освобождении Герцланда от республиканцев. И хоть они не смогли полностью сокрушить революционеров и остановить их марш на север, политическое влияния герцогства возросло.\nС тех пор Клубничное Герцогство стало §Gчрезвычайно важной и влиятельной частью Империи Грифонов§!, а герцогиня Габриэла Иглкло стала своего рода представительницей интересов аристократии Сердца Империи. Кроме того, она активно участвовала в управлении Империей, помогая своему кузену.\n\nОднако, несмотря на политический успех своего лидера, герцогство не лишено проблем. §RГабриэлу почти никогда не видят на троне§!, она проводит большую часть своего времени в столице, участвуя в придворных интригах, а не управляя своим герцогством. Наследие грифоньей революции также никуда не исчезло. Хотя политически Клубничное Герцогство действительно очень успешно, про промышленный и социальный секторы этого нельзя сказать. Немалая часть знати §Rоткрыто выступает против любой модернизации§!, веря, что образование населения и индустриализация может привести к §Rповторной революции§!.\n\nНо времена снова меняются, и кажется, что буря снова собирается. §RАнти-дворянская риторика становится всё более популярной в землях Сердца Империи§!, а народ собирается под знамёнами трёх Архонтов в надежде на божественное решение бесчисленных проблем Империи. Связи и союзы Клубничного Герцогства постепенно разрываются и разрушаются, поскольку различные движения и группы пытаются преобразовать Империю согласно собственному видению. §RИ нынешний Император становится всё слабее с каждым днём§!. Грядёт ещё одна катастрофа, и сможет §Gгерцогство выстоять§!, или оно §Rсохранится лишь на страницах учебников по истории§!?"
 EAW_WS_VED: "[Root.GetNameDefCap]: Лицарство — наше все"
 EAW_WS_VED_desc:0 "Всегда независимое §Yкоролевство Ведина§! стоит маяком надежды в эти смутные времена. Рыцари Ведины благородны и элегантны. Это земля рыцарства и чести. Слава для дворянина Ведины всегда на втором месте после правильных поступков. Добрые дела и приветливый национальный дух - обычное дело. Казалось бы, сильное, мощное и могущественное королевство севера должно выделяться на фоне своих соседей. Однако внешность может быть обманчивой.\n\nНезависимость Ведины всегда была больной темой для §RИмперии Грифонов§! с тех времён, как первый король Ведины получил §YБожественный Меч Бротурия§! от ведьмы §YСьёнавдам§!. Он должен был давать своему обладателю непобедимость. В течение долгого времени Ведина оставалась независимой, но после длительного периода имперского давления, она, в конечном итоге, стала номинальным вассалом Империи Грифонов.\nОднако после развала Империи королевство Ведина возродилось под властью §Gкороля Вингстрома§!. Он много лет руководил Вединой, с нуля возрождая культуру рыцарства и благородства. Он очень популярен и любим народом, но есть одна проблема. Покойная жена Вингстрома оставила ему лишь дочь, которая ещё не прошла традиционных испытаний, без которых она не имеет права править Вединой.\nТеперь Вингстром должен бороться против тех самых традиций, которые он же и вернул к жизни. Ведь для каждого правила есть лазейка. Утверждается, что любой рыцарь Ведины может проявить себя достойно, выполнив три великих задания. Показать свои мастерство в бою и героизм; продвинуть родословную своей семьи; показать, что достойно может управлять страной. Сможет дочь Вингстрома, §Gпринцесса Скёльдсвард§!, стать законной наследницей престола и выполнить все три эти благородные задачи? Или гордые традиции Ведины рухнут под весом их собственной гордости?"
 EAW_WS_BAK: "[Root.GetNameDefCap]: Ідеальна буря"
 EAW_WS_BAK_desc:0 "Вдоль северо-восточных берегов Грифонии волны морей рассекают пони §GБакары§!, торгуя со своими соседями и собирая дары океана, как и бесчисленные поколения их предков. Помимо гордости за свой непревзойденный контроль над волнами, бакарцы гордятся своей родиной за то, что она является одной из старейших §Yреспублик§! в мире. Их крепкие демократические традиции и стремление к справедливости заставили жителей Бакары крайне негативно относиться к монархиям, работорговцам и деспотам любого рода.\n\nУ Бакары нет официальной армии, вместо этого она позволяет силам своего престижного и влиятельного §Yфлота§! решать большинство вопросов национальной обороны. Флот обладает весьма значительным политическим и военным влиянием и не стесняется предпринимать агрессивные действия для защиты как своих интересов, так и интересов Республики. Отдельные сухопутные силы существуют в виде независимо организованного §Yместного ополчения§!, действующего вне обычной цепочки командования.\n\nХотя бакарцы изначально с восторгом относились к идее §CРечной Коалиции§! и даже стали одним из её основателей, в последние годы многие жители стали скептично относиться к этой идее, поскольку экономические выгоды от понижения торговых барьеров начали затмеваться идеологическими проблемами. По их мнению, вступление тиранических режимов вроде §RАлмазной Горы, Нимбусии§! или §RВиттенленда§! в Коалицию представляет собой предательство её основополагающих принципов. В чём смысл борьбы с тиранией §RИмперии Грифонов§!, если мы позволяем такой же тирании пускать корни на наших собственных землях?\n\nГрядущие §YВыборы 1007 года§! будут очень спорными, так как до сих пор наблюдался беспрецедентный уровень §Rполитического насилия§!. Глубокие разногласия возникли между теми, кто пытается реформировать Коалицию изнутри, и теми, кто хочет отделиться и создать §Yновый порядок§! в Речных Землях. Будем надеяться, что всё не выйдет из-под контроля, потому что если ситуация станет слишком нестабильной, флот может попытаться предпринять §Rкрайние меры§! для сохранения Республики..."
 EAW_WS_BAR: "[Root.GetNameDefCap]: Пентархія"
 EAW_WS_BAR_desc: "Однієї назви проклятої землі, «§RБаррад§!», достатньо, щоб зараз вселити страх у серця створінь по всьому світу. Але так було не завжди. Колись частина §CКоролівства Віттенленд§!, Баррад був багатою провінцією, благословенною багатими корисними копалинами та родючими долинами для сільськогосподарських угідь. Все було мирно, поки багатий і видатний поні на ім'я §RАмброзій§! не зацікавився мистецтвом темної магії, спокушений тихими §Oголосами§! в його голові. Він повільно нарощував свою силу та вплив, поки нарешті не був готовий зробити свій крок.\n\nОдного дня Баррад оповився туманом і штормом, непроникним для очей і тіла. Проходили тижні: ніхто не знав, що сталося, поки туман нарешті не розсіявся. Оскільки від влади Віттенленду в регіоні не залишилось нічого, самопроголошений граф Амброзій отримав свободу правління над знищеною землею, і ті поні, які не змогли втекти, потрапили в пастку, як його іграшки та об’єкти експериментів. Так і почалося правління §RБожевільного Графа Барраду§!.\n\nЗ часом Амброзій запрошував однодумців приєднатися до нього в пошуках знань без будь-яких етичних умов. До двору графа Амброзія прибували честолюбні істоти з усього світу, які прагнули досягти своїх цілей без будь-якого надзору зверху. Згодом чотири фігури піднялися над рештою, об’єднавшись із самим Амброзієм, утворивши §RПентархію§! — наймогутніше джерело нещасть для підданих Барраду та розваг для його графа.\n\nОднак, з глибин під поверхнею, все ще чутно §Oшепіт§!. Він керує одними поні, смусуючи виконувати його волю, а інших доводячи до божевілля. Дивні явища та неприродні жахи є повсякденним явищем у Барраді, і, здається, наче ця земля має власний розум. Чи розгадає Пентархія таємницю перш ніж їх роз'їдять зсередини недовіра та сварки?"
 EAW_WS_OLV: "[Root.GetNameDefCap]: Земля вікінґів"
 EAW_WS_OLV_desc:0 "На далёком юго-востоке Грифонии лежит нация оленей. Там ещё живы старые традиции оленей. Оттуда викинги отправляются терроризировать на моря, а ложи берсерков усеивают эту землю. §YЯрлство Эйстюрланда§! - это децентрализованная монархия, где ярл служит советником, а не лидером своей знати.\n\n§YИстория Эйстюрланда§! начинается с прибытия большой волны переселенцев из Олении. В 143 ПИЛ большая часть оленийской знати устала от усиливающейся централизации монархии, а мирный договор, заключенный с Эквестрией в том же году, оказался для них последней каплей. Многие аристократы полагались на §Rсвежих рабов§!, источником которых были набеги на Эквестрию, и поэтому решили, что пришло время поискать более подходящие им земли. \n\nДворяне начали медленно продвигаться на запад, следуя по следам экспедиции §YХоэфа Дериксона§!, колонизируя острова и грабя торговые пути. Влияние оленей на дела Речных Земель медленно росло, и вскоре появились небольшие отряды §Rвикингов§!-наёмников. Но Грифония увидела §Yвсю ярость боевых отрядов викингов§! лишь тогда, когда Озерградская Империя начала слабеть.\n\nРастущая нестабильность в Речных Землях и прилегающих регионах привела к тому, что §YХаральд Троттер§! объединил различные группы викингов в Грифонии. Он поплыл со своим войском вверх по реке Эви и начал грабить казачьи земли. Вскоре Харальд оказался втянут в конфликт с Озерградом по приказу §YХайсила II§!, короля Виттенленда.\n\nЭто привело к началу §Rтяжёлой кампании§! против княжества, но после её окончания олени были §Gщедро вознаграждены§! землями на юго-восточной окраине Грифонии, где они основали §YЭйстюрланд§!. Власть Виттенленда над оленями вскоре ослабла, и они получили независимость.\n\nОбщество Эйстюрланда отражало происхождение его основателей и напоминало раннюю Олению. Социальная структура Эйстюрланда состоит из четырёх классов. На самом верху находятся §GЯрл§! и §Gдворяне§! Эйстюрланда. Знать сохраняет высокую степень автономии, но всё же неохотно соглашается с необходимостью существования высшей власти для разрешения междоусобиц и определения внешней политики. \n\nНиже их находятся §Yсвободные олени§!, которые присягают на верность лишь ярлу, и имеют право представлять себя на альтинге. Большинство купцов, священников и викингов в Эйстюрланде являются свободными оленями. \n\nНиже свободных оленей находятся §Oпростые олени§! - крепостные, которые привязаны к землям дворян. Большинство крестьян и ремесленников Эйстюрланда являются простыми оленями. Они часто служат в качестве ополченцев, а также нередко становятся бандитами, чтобы избежать гибели в междоусобицах знати.\n\nНо простые олени просто утопают в роскоши по сравнению с рабами. §RРабы§! являются собственностью их знатных владельцев. Большинство рабов похищают из их собственной страны во время набегов. Им приходится заниматься изнурительным трудом на обширных поместьях знати Эйстюрланда. \n\nЭйстюрланд гордился тем, что сохранил старые обычаи оленей, но эти самые традиции угрожают утащить Эйстюрланд в могилу. Однако приход к власти нового ярла открывает уникальную возможность для перемен в Эйстюрланде. Происхождение §Yярла Игритт§! неясно и покрыто мраком. Кто-то говорит, что она родилась §Cдворянкой§!, а другие - что она была §Rяростным берсерком§!. Одно можно сказать наверняка: грядущие годы определят будущее Эйстюрланда. Но к добру или к худу?"

 EAW_WS_GRY: "[Root.GetNameDefCap]: Хазяї полів"
 EAW_WS_GRY_desc:0 "Дуже давно, ще до народного повстання проти Озерграду, грифони Зафії поколіннями жили, наслідуючи традиції своїх батьків, та нападали на своїх ворогів задля наживи. Колись давно у них було королівство, але неприборкані §Yкозаки§! рівнин продовжували чинити опір будь-яким спробам централізації з боку монархії. У 579 році королівство було остаточно скасовано, і перший гетьман Зафії Боржонець захопив контроль. Через століття зафійці змінили назву держави на §YГрифійську Січ§! щоб дотриматися даної Гроверу I Грифонському клятви — стати Імперською Маркою. Вони зберегли це ім'я навіть після розпаду Імперії, коли стали де-факто незалежними.\n\nВ 1007 році для зафійців настав час змін. Гетьман Калас Бульба вже 40 років мудро керував Січчю, проте, йому лишилося жити недовго. Старі напівфеодальні порядки відмирають, селяни все більше незадоволені свавіллям з боку шляхти, а козаки по всій державі не можуть знайти спільної мови. І найгірше те, що кляті корупціонери майже розкрали нашу казну. Свою долю в хаос вносять §RКомуняки§!, натхненні й забезпечені революціонерами з Прайвену. Хоч Фронт і не дуже організований, щоб повалити Гетьманат, проте навіть в козацькій армії він користується широкою підтримкою. Якщо §Yнаступний похід за наживою піде до біса§!, тоді, завдяки напрузі в державі, комуністи зможуть захопити владу.\n\nНавіть якщо такого не трапиться, Бульба дуже старий, и наврядчи проживе ще довше. Народ вже обговорює двох можливих наступників на престол - §YБорада Грифницького§!, чиє §YВійсько Грифонське§! стало популярним завдяки ораторським навичкам та харизмі свого лідера, і §YЄвгена Кравлеця§!, якого, не дивлячись на кровні зв'язки з Гетьманом, часто критикують за панібратство і насильство.\n\nЛише час підкаже, що чекає на Річкових Грифонів..."
 EAW_WS_SIC: "[Root.GetNameDefCap]: Класична республіка Грифонії"
 EAW_WS_SIC_desc:0 "Свободная и процветающая страна §YСикамеон§! лежит за высокими горами Арахно на тёплом и плодородном полуострове Макомо. Грифоны этой §Yпочтенной республики§!, почти такой же старой, как и сама Империя, названной в честь морской богини Сикейции, давно и уверенно противостояли силам §Rфеодализма и монархизма§!. Эта федерация округов состоит из квалифицированных ремесленников, скромных, но работящих фермеров, проницательных торговцев и бесстрашных моряков, которые все вместе ревностно охраняют свои свободы и процветание. Хотя §YРеспублика Грифонов§! может стремиться к распространению по всему континенту, да будет известно, что §YФедеративные Округа Сикамеона§! были §Yвестником грифоньей демократии§!.\n\nФедерация сформировалась в 773 году, когда стареющий §YИмператор Гровер I§! послал небольшую армию, чтобы проверить оборону Сикамеона. Округа объединились под единым знаменем, чтобы отразить нападение захватчиков и сформировали децентрализованную страну, чтобы лучше противостоять будущим угрозам с севера. Но когда §RГровер II§! в 799 году обрушил на них всю мощь §YИмперской Армии§!, они мало что могли сделать. Федерация была распущена, и её место заняло §RВеликое Княжество§!. Однако сопротивление сохранилось и никогда не исчезало. Когда Гровер II умер в 854 году, §Rкрупное восстание§! мотивировало Гровера III предоставить им автономию и упразднить Великое Княжество. §GФедеральная Хартия§! 773 года была восстановлена, хотя и со многими изменениями, которые расширяют чрезвычайные полномочия и делают Сикамеон гораздо более воинственной нацией. Когда проклятая Империя в конце концов §Gразвалилась§!, Сикамеон оказывал поддержку §Gреволюционерам-минотаврам§! в Астерионе, которые создали республику.\n\nОднако, после наступления нового тысячелетия, грифоны Сикамеона остро осознают, что хаос в §RВингбардии и Прайвене§! может угрожать им, но конституция Сикамеона §Rсерьёзно ограничивает§! военные полномочия правительства. Чтобы продолжать защищать права и свободы сикамеонских грифонов, они должны достичь большего единства и создать сильное правительство, а затем решить, как лучше всего использовать этот новый инструмент. Продолжат ли они вековые традиции §Yобороны и защиты§!, прислушаются ли к §Yвоенной риторике радикалов Сикамеона и их стремлению к мести§! соседям... или же они §Yотыщут ещё один путь§!? Будь то ради праведной цели или ужасных намерений, мощный аппарат правительства может разорвать даже самое единое государство на части.\n\nТам, в тени портов Сикамеона, кроется ещё одна угроза. Быть богатой торговой нацией - значит иметь и многих §Rворов и преступников§!. У Сикамеона есть давние §Gморские традиции§! по борьбе с этими пиратами, и, следовательно, категорическое неприятие работорговцев и преступников всех мастей... §Rбандиты на севере, зебринские работорговцы и пираты на юге§!. Но даже самые добродетельные подвержены коррупции перед лицом отчаяния и хаоса, особенно когда доморощенные §YСвободные Корсары§! появляются на волне страха и напряжения.\nИ всё же, несмотря на разногласия снаружи и изнутри, у Сикамеона есть все шансы на успех. Он не подвержен проблемам бедности, голода и утечки умов. В эту новую современную эру, Сикамеон просто должен показать свою истинную силу, пока не стало слишком поздно."
 EAW_WS_CYA: "[Root.GetNameDefCap]: Хай буде вона варта імені свого"
 EAW_WS_CYA_desc:0 "Земли, в которых лежит §Cграфство Цианолизия§!, когда-то были частью §Rкоролевства Астерион§!. Эти земли были почти целиком заселены 4-мя колониями минотавров. Правление отсталых коров закончилось после прихода §YИмператора Гровера I§!.\nВ 747 году он повёл могущественную армию через Ползучие Горы, чтобы вторгнуться в восточные княжества грифонов, и когда минотавры запротестовали и потребовали, чтобы он вернул им их горы, Гровер I легко сокрушил их. Но у него не было флота для вторжения на их острова, поэтому был подписан мирный договор. Жалкие коровы потеряли все свои материковые территории, которые стали частью §YИмперии§!.\nВскоре после того, как §Cдинастия Зумпкфиль§! был создана, чтобы управлять недавно основанным округом, территория, известная как Солкмарт, была уступлена §YБродфельду§!. Дворянам-грифонам было поручено следить за населением минотавров, обеспечивать лояльность королевства Астерион, которое было покорено §RИмператором Гровером II§!, и поддерживать порядок в регионе во имя Императора. Во время правления §YИмператора Гровера III§! они получили дополнительную задачу - грифонизацию региона. Тысячи мигрантов прибывали со всей Империи, в основном из Сердца Империи, минотавры были лишены своих прав, а их старые памятники были снесены, чтобы освободить место для новых. Глупые дикари, однако, отказались принять цивилизацию и сопротивлялись, начав §Rпартизанскую войну§!, что длится и по сей день.\n\nВсё изменилось в 978 году, когда §Rреволюция и беспорядки§! поглотили Империю. Цианолизия оказалась на враждебной земле, а Астерион обрёл свободу и стал независимой республикой, желающей реванша. Тем не менее, графство оставалось довольно сильным и отражало налёты орды коров, не давая варварам отвоевать свои земли. В сельской местности, однако, бушует хаос, когда минотавры встали на защиту своих собратьев по всему заливу. Было объявлено военное положение и создано военное правительство, губернаторы отвечали непосредственно графине, §CТейллоу Зумпкфиль§!. На востоке у §YБродфельда§! также начались проблемы, что привели к гражданской войне. У Цианолизии не было иного выбора, кроме как вмешаться, чтобы захватить §YСолкмарт§! и не дать минотаврам захватить его.\n\nТэйллоу продолжает править нестабильным графством, будущее остается неясным для неё, поскольку Астерион снова готовится к войне. Часть её не заинтересована в своём неприятном долге, но она держится за власть при поддержке лояльных военных. Однако армия может быть не столь лояльной, как она думает, ведь §RГруппа Двадцати§! плетёт заговоры в тенях..."
 EAW_WS_GRU: "[Root.GetNameDefCap]: Порти свободи"
 EAW_WS_GRU_desc:0 "Грифоны впервые появились в солнечных бухтах и в тёмных лесах Грифуса много веков назад. Многие из них были связаны с §Yказаками Грифии§! с севера и также разделяли любовь к свободе и независимости. Действительно, земля, которую они заселили, вскоре стала маяком свободы, привлекая многих купцов и мигрантов из-за рубежа. Там не было строгого верховенства закона, никакой центральной власти, никакого порядка. Для одних это был преступный хаос, для других - свобода в чистом виде.\n\nНо §RИмперия Грифонов§! положила конец этому периоду в истории Грифуса.\n§YИмператор Гровер I§! в 747 году прошёл через Ползучие Горы и покорил многие княжества к западу от §Yреки Эви§!, но вскоре и восток присоединился к его обширному доминиону. Северные казаки Грифии стали Имперской Маркой, а торговые города Грифуса вскоре поняли, что большинство их бывших торговых партнеров теперь стали частью Империи. Тем не менее, небольшие города-государства сохранили свою независимость, слишком занятые взаимными спорами, чтобы объединиться. Эта ситуация оказалась весьма опасной, когда §RИмператор Гровер II§! начал свои великие священные походы в Речные Земли в 810 году. Он сокрушил Сикамеон и покорил Астерион на западе, что означало, что Грифус оказался в окружении со всех сторон, а его морские пути блокировались могущественными §YИмперским Флотом§!. Когда прибыл Гровер II, города-государства один за другим встали на колени перед своим новым повелителем, слишком разделённые, чтобы сопротивляться. Они были вынуждены снабжать его большие армии, когда они проводили кампанию против пони востока. Позже §RРыцарский Орден Опиника§! был основан на их землях Гровером II, чтобы охранять южную границу Империи.\n\nПосле гибели Гровера II в бою, §YГровер III§! поддерживал мир в своей стране. Это позволило Грифусу снова процветать, поскольку теперь они могли свободно торговать в Империи. Тогда-то сикамеонская §YКампания Южного Континента§! получила хартию от Императора, что дало ей эксклюзивные права на торговлю в южных морях, и она стала очень влиятельной в Грифусе. Из Сикамеона прибывало ещё больше мигрантов, что расширяло §Rкультурный раскол§! в нации.\n\nВо время распада Империи в 978 году города остались без хозяина и воспользовались возможностью вернуть себе давно утерянную свободу. Однако на этот раз города-государства объединились под одним знаменем и сформировали единую страну: родился современный Грифус, возглавляемый §Yсоветом§!. Но последствия правления Империи всё ещё остаются. Ревностные рыцари §RОпиника§! желают пойти в наступление против пони-язычников, и §Rторговая компания§! продолжает богатеть и накапливать больше власти. Ясно, что эти проблемы должны быть решены, если Грифус хочет вернуться к своим корням как свободная, мирная и процветающая земля."
 EAW_WS_MIT: "[Root.GetNameDefCap]: Вільний архіпелаг мінотаврів"
 EAW_WS_MIT_desc:0 "1470 лет назад из земли Кноссос (теперь известной как §YНимбусия§!) через море приплыл флот из семи кораблей, возглавляемый минотавром по имени §CАстер§!. Минотавры родились от нечестивого союза между бычьей королевой и странным существом, посланным богами. Ну, или так гласят легенды. Хотя их происхождение скрыто в мифах и легендах, причины их ухода из дома были ясны: захват их земель §Rпегасами§!. После прибытия на §CАрхипелаг Астерион§! корабли флота основали двадцать одну колонию, четыре из которых были расположены на материке. Они стали §Cконфедерацией§!, которая демократически урегулировала любые споры. Это продолжалось сотни лет, пока не наступил кризис, позволивший амбициозному политику стать §Rкоролём§!. Новое королевство просуществовало довольно долго, но постоянно сталкивалось с внутренним сопротивлением. Всё это закончилось после атаки Империи Грифонов.\n\nКогда §YИмператор Гровер I§! вторгся в восточные княжества грифонов в 747 году, он прошёл через §GПолзучие Горы§! и застал их врасплох, потому что они ожидали атаки с севера или юга. Княжества были вскоре покорены, но королевство Астерион запротестовало. Горы принадлежали им, и Император отказался вернуть их обратно. Когда он услышал требования минотавров, его ответ был резким: он §Rсокрушил§! армию Астериона и §Rаннексировал континентальные земли§!, которые позже стал §Rграфством Цианолизия§!. Однако он не смог вторгнуться на сам Астерион без флота, поэтому был заключён мир. Монархия ослабла и когда §RИмператор Гровер II§! пришёл в 799 году, чтобы обеспечить снабжение для своего великого похода против восточных пони и преподать югу урок смирения, Астерион почти не сопротивлялся. §YИмперский Флот§! установил блокаду архипелага, высадилась огромная армия и король §Rкапитулировал§! после первой же битвы.\nС тех пор по всей земле минотавров наступила эпоха тьмы, поскольку коренное население было вынуждено подчиняться приказам из §RИмперии§!. Демократия была запрещена, минотавры стали гражданами второго сорта на своей земле, а местные религии вроде актуализма были запрещены и заменены имперским пантеоном. Когда в Империи произошла §Gреволюция§!, силы Астериона свергли марионеточное правительство в так называемой §CВосстановительной Войне§! при поддержке §GСикамеона§! и §GМакавии§!. Им удалось освободить архипелаг, и возникшее правительство стало представительной демократией, основанной на верховенстве закона, а не на власти монархов. Однако революция не смогла распространиться на материк, и это вскоре стало основной идеей общества. Следующие двадцать восемь лет были посвящены обширному планированию §Gвторжения на континент§! и наращиванию флота и армии. Однако хорошие времена не могут длиться долго, и к 1007 году нация оказалась в политическом тупике. Астерион теперь разделён, а §Rкоалиция националистов и коммунистов§! набирает популярность, отстаивая радикальную политику, которая отменяет статус-кво. Иностранцы думают, что это приведёт к гражданской войне, но они упускают ключевой момент национального духа Астериона - они настолько боятся грифоньего экспансионизма, что гражданская война остается немыслимой для всех минотавров в стране, так как они опасаются, что, как только минотавры начнут стрелять друг в друга, иностранцы немедленно нападут и поработят их ещё раз. Две фразы объединяют страну: §C"Мы вернём материк!"§! и §R"Смерть монархистам!"§!"

 EAW_WS_MAN: "[Root.GetNameDefCap]: Східне узбережжя Еквестрії"
 EAW_WS_MAN_desc: "За довгі століття велика мегаполісна агломерація §CМейнгеттен§! здобула чимало титулів: Три Райони, Велике Яблуко, Імперське Місто, Caput Mundi — §YСтолиця Світу§!.\n\nДо §YВеликої війни§! Мейнгеттен разом із його містами-супутниками — §CГейстоном§! та §CБронкліном§! — становили понад §Gчверть§! промислової потужності Еквестрії. Центр торгівлі й економіки, просякнутий історією, могутній і витончений настільки, що міг конкурувати з Кантерлотом у технічному, культурному та політичному впливі. Без сумніву, «Місто, що ніколи не спить» було §Yперлиною в короні еквестрійського утворення§!.\n\nСьогодні ж Еквус лежить під §Gчейнджлінзьким чоботом§!, поки переможні армії §RКоролеви Кризаліс§! марширують зруйнованими містами Еквестрії, як вісники настання §RPax Chrysalia§!. §GГегемонія§! беззаперечно панує на цілому континенті, і поки її §YПротекторати§! підіймаються з попелу, §RЛеді-Протектор§! стежить за своїми володіннями з орлиною пильністю. Мейнгеттен було зруйновано війною, але під проводом §YПротекторки§! немає сумніву, що місто невдовзі поверне втрачену славу і постане наново, на цей раз §Cсяючою метрополією§! §GГегемонії§!.\n\nТа §Cпоні§! зі §Yсхідного узбережжя Еквестрії§! мають свої прагнення. Регіон включає не лише §CФіллідельфію§! з §CАльбіоном§!, але й тягнеться вглиб по §CГоллоу-Шейдс§! на захід і межує з §CСєвєряною§! на півночі. §YГарнізон§! катастрофічно малий, щоб утримувати контроль над усім східним узбережжям. §RГармонійний опір§! плете змови по всьому Протекторату, аби скинути чейнджлінзьких загарбників і повернути поні §Yсвободу§! та §Yволю§!.\n\nНа чолі цього наростаючого неспокою стоять §CСтарлайт Ґліммер§! і §CТріксі Луламун§! — друзі колишньої §Yпринцеси Твайлайт Спаркл§! та могутні єдинорожки самі по собі. Харизматичні, хитрі та блискуче талановиті, невидимі сліди цього §Rреволюційного дуету§! можна побачити в кожній кризі, що вражає §Gадміністрацію чейнджлінґів§!. Оточена з усіх боків підкореним народом, спраглим §Rпомсти§!, §GПротекторка Лілак§! муситиме використати весь свій розум, якщо бажає, аби її крихке правління витримало поштовхи наслідків §Rпадіння Еквестрії§!."
 EAW_WS_ELF: "[Root.GetNameDefCap]: Велике повстання"
 EAW_WS_ELF_desc: "По всій Еквестрії — від Еппллузи до Вангуверу — лунає §Yреволюційний поклик§! до всіх поні, що досі протистоять §Rчейнджлінзькому гнобителю§!. Під стягом §CЕквестрійського Визвольного Фронту§! об'єднуються дисиденти й ідеологи всіх напрямків, відклавши вбік старі суперечки. Їх єднає спільна мрія — §Gвільна Еквестрія§!.\n\nВід Сталліонграду до Нового Мейрленду, серед §YТрьох Племен§!, фестралів, грифонів і гіпогрифів, сміливці прибувають приєднатися до ЕВФ на рівнинах §Yсхідного узбережжя§! із усього світу. Разом із §GГармонійним Опором§!, що вийшов із підпілля, вони беруть до рук зброю, починаючи довгу §YВизвольну місію§!. Бажання свободи, що завжди жевріло в серцях поні під чоботом окупанта, вибухнуло у вогняну бурю, покликану очистити землю від скверни Королівства.\n\nЦе повстання очолюють не безсмертні принцеси й не герої Понівіллю, але §CСтарлайт Ґліммер§! і §CТріксі Луламун§! — нині матріархи останньої революції, спадкоємиці впалої Діархії. Повстання народилось не лише з бачення його лідерів, а з крові, поту й сліз безіменних героїв, що гинули заради спільної справи. Саме їхня жертовність є цементом, що тримає купи §Yмолоду революцію§!.\n\nНа світанку, можливо, останньої великої боротьби Еквестрії, поні гуртуються під стягом об’єднаних Сонця й Місяця — §Yсимволів єдиної Еквестрії§!, поміж двох Мечів. І кожен день може стати або її відродженням, або останнім подихом §Yколиски всього роду поні§!."

 EAW_WS_GAZ: "[Root.GetNameDefCap]: Вічна держава"
 EAW_WS_GAZ_desc:0 "Sometime during the Second Century, a group of kirin mystics fled the mountains of the Vermilion Basin, driven from their monastery home before the advance of a nirik warlord's mighty army. Kiria was a land ravaged by war, famine, and chaos, and it would not be until a few centuries later that the realm would be united under the §OWay of Fire§!.\n\nThe kirin mystics trekked into the wilderness, refugees from wartorn Kiria. They headed for the mountain ranges that rimmed the northern borders of the Kirin Realm. Marching into the Peaks of Peril to traipse along the spines of Kiria's northern mountains, the kirin mystics would eventually emerge into the land that would come to be known as §YTaungpau§!. To these battered and weary kirin, at the end of a long and arduous march into exile, the lush valleys and verdant plains of Taungpau would have seemed like paradise, free from the war and destruction of their erstwhile homeland.\n\nThese first kirin settlers in Taungpau would soon be joined by more of their brethren, similarly displaced by conflict and strife. As their numbers grew, friction arose between them and Taungpau's indigenous llama population — the latter of whom had long been tolerant of the former's presence within their lands, but now feared the influence of these kirin interlopers on their way of life. The vision of Taungpau as an idyllic land of tranquillity and abundance seemed to be under threat, were it not for the intervention of §CThiri Tranquil Breeze§! — founder-mother of the §CCanon of the Eternal Kindling§!.\n\nTo this day, it is unclear whether Thiri Tranquil Breeze was a llama or a kirin; the paucity of information about her true identity suggests concerted efforts to expunge the race of the §Yfounder-mother§! from historical records, and it is impossible to discern whether it was her Taungpauan or Kirin name that she had been born with, and which name she had later adopted. In the Fourth Century, she had founded the §CCanon of the Eternal Kindling§!, central to which is the ideal of §Yperpetual equilibrium§!, and the achievement and maintenance thereof. Taungpau, a land of two peoples, proved to be fertile ground for this credo — that peace and harmony were the fruits of balance and symmetry. The Canon spread throughout both the llama and kirin populaces, and Taungpau became a nation holding in common a shared faith.\n\nUnder the guidance of the Canon, stability prevailed in Taungpau. Protected by the mountains that ring its borders and insulated from the changes that occured beyond, the land flourished under a period of peace and agrarian prosperity, albeit one without much technological progress. The §YTemporal Conclave§!, a forum of the Canon's most senior theologists and philosophers, was formed in 852 as a concession to modernity's encroachment on Taungpau, with a growing population, gradual technological advancement, and entailingly, the increasing complexity of life, all of which necessitated some form of central government. The de-facto government of the §YEternal Mandate§!, as Taungpau would come to be known, the Temporal Conclave, housed on a small fleet of riverboats, travels up and down the banks of the §YSahajart River§! with a nomadic host of land-based camp followers in tow: a wandering capital straddling both land and water, its location in a state of constant flux so that the Conclave — Taungpau's locus of political power — could never become stagnant and thus disrupt the balance of power in the land.\n\nOf little geopolitical value, Taungpau may well endure the looming turmoil of the new millenium with its bucolic way of life intact, as long as the Eternal Mandate continues to find success in its perpetual tug-of-war against the twin forces of §Rprogress§! and §Rentropy§!, the manifestations of which, in the form of industrialisation, war, and crisis, must be overcome as they arise."

 EAW_WS_CTL: "[Root.GetNameDefCap]: Фундація з конфліктів і компромісів"
 EAW_WS_CTL_desc:0 "§CЯрлство Читал§!, подобно прочим странам хиндийского субконтинента, было построено на спинах хиндийских рабов и их оленийских захватчиков. §YКнуф и Ивар§!, два брата из Олении, которые высадились на субконтиненте в §G434 году§!, первыми создали тут собственные вотчины, дабы наложить благочестивый §C"Дирлаг"§! на горы, джунгли и равнины Хиндии. §YКнуф§! §Rпал смертью храбрых§! в одном из ущелий §YСтагпала§!, но Ивар продолжил покорение региона, распределяя новые земли среди порочных полководцев и приплывших из Олении опальных дворян.\n\nСемена независимости Читала были посеяны одним из этих военачальников-викингов - §YБендженом I Кудлиненом§!, который медленно и неуклонно укреплял свою собственную власть за счёт власти Морских Королей. Островная твердыня §CУуси Хирвимаа§! стала владением Морских Королей, а Кудлинены построили новый центр власти за морем - в §CОсткранби§!. И вскоре слова Кудлиненов стали куда могущественнее любого указа их законного сюзерена.\n\nВ §G981 году§! §YСубденбег§!, последний Морской Король из рода Айвора, попытался вновь завоевать Осткранби и продемонстрировать Читалу, что его власть над Хиндией превосходит власть Кудлиненов. Но блестящая морская атака молодого маршала §YЯкоба Кудлинена§!, брата §Yярила Бенджена IV§!, заставила силы §YСубденбега§! отступить в штормовое море. О том Морском Короле больше никто не слышал, и, обеспечив независимость своего государства, §YБенджен IV§! и §YЯкоб Серый§! приступили к полноценной работе по превращению Читала в индустриального гегемона.\n\nНо эта гегемония была построена в рамках абсолютистской системы под властью безжалостных и эффективных бюрократов вроде §YБенджена Давиртаннена§! и его ККПиЭ. Экономические преобразования были не только жестокими, но и контролировались оленийско-хиндийским дворянским классом, который стремился подавить восставшее на юге местное население и их идеи о продолжении "Великой борьбы" против владык-викингов.\n\nКогда §YБенджен IV§! §Rумер§!, его сменил воинственный сын-викинг §YАатто§!, который столкнулся с открытым восстанием на юге. Хотя §YАатто§! и отсрочил полноценную гражданскую войну воинственной тактикой, он сам стал её жертвой и был убит §Rлидером южных повстанцев в 1001 году§!. §YБенджен V Кудлинен§!, второй сын Бенджена IV, известный своей мягкостью управления, попытался продолжить реформы своего отца по индустриализации и модернизации, проводя при этом более мягкую политику по отношению к коренным хиндийцам. Его направлял новый §CСовет Семи§!, состоящий из §Rтрёх местных§! и §Gтрёх оленийских лордов§!. Там есть глумливый дворянин-реформатор §YИвар Ховерсхольм§! и неутомимый священник-воин §YБхушан Гурат§!, а также старые лица вроде §YБенджена Давиртаннена§! и §YЯкоба Седого§!. Теперь Совет превратился из проводника гармоничных идеалов Бенджена в источник §Rпостоянных политических конфликтов§! и §Rпридворных интриг§!. Ярил опасается, что если он не удержит Совет под контролем, то его правление может §Rзакончится аналогично правлению его брата§!."

 EAW_WS_NCR: "[Root.GetNameDefCap]: Ведмідь із іншого світу"
 EAW_WS_NCR_desc:0 "Война. Война никогда не меняется.\n\nВ 2270 году разведчики нашли давно покинутое убежище в горах Сьерра Невада. В этом убежище они нашли путь в другой мир, нетронутый атомным огнём, который растерзал Землю годами ранее. Вести о этом пути в рай быстро распространились, и §Yпрезидент§! §YНовой Калифорнийской Республики§! §YУэнделл Питерсон§! приказал отправить экспедицию.\nОни создали поселение по ту сторону портала, в мире, свободном от токсинов и радиации. Общество росло, исследователи искали новые земли, в которых можно было бы поселиться. Но вскоре, стало очевидно, что они не одни в этом мире.\n\nЭта земля была родиной расы разумных четвероногих, именуемых §Yпони§!, так же, как и древние существа с Земли. Отношения сначала были мирными, но торговля оказалась безрезультатной. У пони, кажется, нет нужд - у них избыток пищи, воды, лекарств и природных ресурсов. Они с радостью безвозмездно помогли экспедиции и научили экспедицию земледелию в местности вокруг Портала. В то же время НКР мало чего могла предложить местным пони в крупном объёме.\nЖажда ресурсов и нехватка торговли с местными убедила правительство Питерсона, что дальнейший план действий может быть только один - полномасштабная колонизация и интеграция этого дивного нового мира. Чем дальше шли войска НКР, тем больше им сопротивлялись. Вскоре начались стычки между двумя равными сторонами. Война встала в тупик. В 2273 году, или, по эквестрийскому календарю, в 1005, между НКР и §YЭквестрией§! был подписан §YДоговор Лас-Пегасуса§!. Границы НКР останутся в нынешних пределах, в обмен на признание сторонами друг друга. Все пони так же должны признаваться свободными и равными, полноценными гражданами НКР. Наконец, были подписаны торговые договора между двумя нациями, что обеспечило поток товаров, в которых НКР так нуждалась.\n\nТеперь, под властью §YГубернатор-Полковника Джеймсона§!, §YНовая Калифорнийская Экспедиция§! испытывает резкий рост населения, как самый ценный регион НКР. Безопасный, защищённый, тот рай, который так нужен Земле.\n\nНо даже этот мир не лишён войн. Напряжение между сверхдержавами этого мира растёт, и оно подогревается старыми известными амбициями. НКР вскоре может столкнуться не с горными бандитами или пустынными рейдерами, а с индустриальными и военными силами, невиданными последние 200 лет. Лишь время покажет, какой будет итог. В конце концов, война никогда не меняется."

 EAW_WS_KIR: "[Root.GetNameDefCap]: Мовчазна земля"
 EAW_WS_KIR_desc:0 "§GЦарство Кирия§! стало первым единым национальным государством киринов только в 450 году. До этого кирины жили в постоянных конфликтах, ибо они прокляты способностью превращаться в §Rнирика§! — зверя из огня и ярости, что не различает врагов и друзей, а также лишён сдержанности и здравого смысла. Ранее из-за разногласий целые деревни могли §Rсгореть дотла§! и объединение этого агрессивного вида казалось невозможным.\n\nНо §CПуть Огня§! добился успеха. §CПуть§! — это набор религиозных убеждений, которые учили своих последователей контролировать свои эмоции и отвергать состояние §Rнирика§!, дабы жить в мире и согласии друг с другом. Сторонники этого учения верили в богиню §YКонкорд§!, которая доверила киринам последнюю искру первозданного огня, породившего мир. Поддаться тёмной стороне §Rнирика§! — значит отказаться от её дара. Для киринов, давно уставших от разрушений и борьбы, §CПуть Огня§! предлагал путь к лучшей жизни. Со временем большинство киринов Царства объединились под властью §OАлых жрецов§!, впервые в своей истории создав мирное общество.\n\nСо временем жрецы постепенно превратились в §OАлую династию§! во главе с верховным матриархом. Народ киринов расширил своё влияние и власть на большую часть юго-восточной Зебрики. Но даже Династия не смогла подготовить Кирию к современной эпохе.\n\nВ условиях перехода от феодализма к капитализму Кирия в 9-ом веке переживала значительный технологический, социально-экономический и политический прогресс. Рост населения привёл к появлению киринской буржуазии, состоящей из §Yкупцов§!, §Yземлевладельцев§! и §Yучёных-интеллектуалов§!, чьё растущее влияние §Yослабило§! контроль Династии и Пути Огня над царством.\n\n§YРасслоение общества§! по классовому признаку привело к конфликтам. Среди низших слоев населения нарастало недовольство, и вскоре страну охватили §Rкрестьянские восстания§!, усугубленные превращением тысяч недовольных крестьян в нириков, которые опустошили сельскую местность и города. В отчаянии §Yматриарх Ноктилюцент Чарм§! ввела ряд жестких указов под названием §RБезмолвие§!. Матриарх постановила, что контроль другого кирина с позиции силы является изменой, поскольку подрывает абсолютизм её божественного правления. Все формы валюты и право собственности были объявлены кощунственными. Все формы иерархической организации и отношений, за исключением семейных и §Cиерократии§! Пути Огня были запрещены. Большинству городских киринов было предписано вернуться в сельскую местность и заняться натуральным хозяйством. Те, кто не подчинялся §RБезмолвию§!, подвергались остракизму и изгнанию. Остатки киринской буржуазии бежали либо за границу, либо в самые отдалённые уголки царства. Но власть матриарха очень ослабла и §GЦарство Кирия§! медленно умирало.\n\nНоктилюцент Чарм умерла в 971 году, и её сменила дочь — принцесса §CРейн Шайн§!. Рейн Шайн хотела оправдать наследие своей матери и посвящала большую часть своего времени изучению писаний Пути Огня.\n\n§RБезмолвие§! длилось около века, прежде чем дипломаты из §YЭквестрии§! попытались получить аудиенцию у Рейн Шайн. Сотрудничая с несколькими диссидентами, они в итоге добились успеха, помогли Рейн Шайн осознать ошибки её матери и начать первые шаги по открытию страны. Матриарху предстоит устранить ущерб от §RБезмолвия§! и привести страну в современный век, прежде чем влияние династии §Yугаснет навсегда§!."

 EAW_WS_KIS: "[Root.GetNameDefCap]: Виправлення старих помилок"
 EAW_WS_KIS_desc:0 "С рассветом по всему великолепному портовому §YБлагоуханию§! начали звонить колокола. Их громкая какофония эхом разносилась по всему городу, отражаясь от корпусов кораблей и двигаясь над водами Киринского моря. Кирины на улицах города начали останавливаться и оглядываться по сторонам, а после присоединяться к растущей на глазах толпе. Вскоре они достигли места назначения: площади Хризантем, 88 - штаб-квартиры Национальной Ассоциации Киринских Патриотов. Зрители, выгнув шеи, разглядывали бесчисленные ряды красных рогов и силовиков в строгой форме, стоящих по периметру сцены. Сцена была большой, величественной, но явно собранной в спешке. И пока толпа наблюдала за происходящим, один кирин в хорошо выутюженном костюме вышел вперёд и занял трибуну перед собравшимися.\n\n§YПредседатель Фикл Каррент§! окинул взглядом привлечённую звоном колоколов толпу, пришедшую послушать его речь. Перед ним стояло не менее четырех, а может быть и пяти тысяч киринов, остальные наблюдали за происходящим из окон близлежащих зданий. Он прикоснулся к записям речи в кармане пальто, которые наспех набросал утром , чтобы напомнить себе их содержание, и, когда толпа затихла, начал читать свою речь по памяти.\n\n— Кирины Благоухания, — начал он, обводя взглядом толпу. — Сегодня важный день в истории нашего любимого города. Вряд ли мне нужно напоминать кому-либо из вас о том, как пострадало Благоухание во время §RБезмолвия§! сотню лет назад и как отсталая политика Киновари едва не задушила жизнь в нашем процветающем торговом городке. Когда Безмолвие окончилось и начался §GВеликий Скачок Вперёд§!, я осмелился поверить, как и многие из нас, вернувшихся из изгнания со всех уголков мира, что всё изменится. Перемены действительно произошли, но никто не может с уверенностью сказать, к добру это было или к худу.\n\nОн хмуро посмотрел на толпу, проецируя часть своих эмоций на собравшихся вокруг него. — Кирины Благоухания, Великий Скачок Вперёд провалился. В этом стоит винить §Cзакостенелые духовные догмы§!, §Rбогохульную революцию§! и §Oабсолютную некомпетентность§! тех, кто возглавлял этот проект. Благоухание уже знало путь к миру и процветанию, но наш голос был заглушен невежеством и суевериями. И теперь, когда в Киновари начинает рушиться карточный домик, должны ли мы поклясться в вечной верности режиму, который способствовал всем этим провалам?\n\n— Нет, — сказал Каррент, топнув копытом. — Благоухание достаточно настрадалось под властью Киновари. Пора покончить с этим! Мы не разделим судьбу нашего §Yменьшего брата§!. Киноварь больше не будет властвовать над нами. У нас есть все необходимые инструменты для достижения успеха и больше мы не будем делиться ими с теми, кто не знает, как правильно их использовать. Пришло время Благоуханию стать самостоятельным. Пришло время киринам севера, киринам §GВеликого Провидения§!, заявить о своей независимости, к которой мы так долго стремились!\n\n— Пришло время порвать с Киноварью и сделать то, что не смогли сделать наши неумелые лидеры: начать в Кирии §Gновую эру современности и процветания!§!"

 EAW_WS_KIC: "[Root.GetNameDefCap]: Роздмухування вогню"
 EAW_WS_KIC_desc:0 "Под огненным закатом воды Великой реки Медоносная окрасились §Rалым цветом§!.\n\nВ §YХризантеме§!, Западном Страже царства, кирины проливали кровь друг друга. В то утро сотни, если не тысячи бедных киринов взялись за оружие и выступили против лояльного Киновари гарнизона, намереваясь изгнать этих киринов из города и захватить его во имя §OРайзин Файр§!. Однако солдаты оказали сопротивление. Кирины из Киновари были вооружены винтовками, крестьяне - вилами, косами, лопатами и прочими орудиями труда, но гарнизон составлял сорок солдат против четырёх тысяч восставших. И хотя при штурме казарм погибло бесчисленное множество крестьян, когда у защитников закончились боеприпасы, их полностью перебили. Именно тогда гнев Райзин Файр достиг точки кипения.\n\n§YРайзин Файр§! наблюдала с берега Медоносной за тем, как бесчисленных священников, мистиков и других зажиточных киринов вытаскивали из домов и отправляли на берег реки. В прошлой жизни она знала многих из этих киринов, спорила с ними о теологии, просила милостыню для бедных, но получала отказ из-за их равнодушия или гордости. Теперь же они умоляли о пощаде, когда их вели к берегу, но это было тщетно. С ними расправлялись по очереди, а тела бросали в воды реки. Когда всё закончилось, последователи Райзин Сан собрались вокруг, чтобы послушать её речь.\n\n— Теперь пути назад нет, — Райзин Сан предупредила крестьян, чьи сельскохозяйственные инструменты были окрашены в красный цвет. — Мы приступили к великому освобождению Кирии от расточительных гедонистов из §CПути Огня§!. Их неудачи привели царство на порог гибели, и всем нам пришлось расплачиваться за это. Но даже когда мы страдали, они истолковывали наши страдания как §Oволю Конкорд!§! Но разве Конкорд не благосклонная богиня? Неужели она не любит своих жеребят, которым доверила последнюю искру §YПервородного Пламени?§! Зачем она хочет, чтобы мы страдали, если она нас любит?\n\n— Истина проста: это не её воля, — продолжила говорить Райзин Сан и свет, отражаясь от багровых вод Медоносной, окутал её красным сиянием. — Нам лгали, мои верные кирины, лгали коррумпированные лидеры, желающие нажиться на наших страданиях! Даже сейчас они приглашают в страну иностранцев, чтобы те помогали угнетать нас. Они удерживают в заложниках нашего любимого §GВерховного Матриарха§! за стенами Киновари, извращая аватара Конкорд в угоду своей жадной алчности!\n\nТолпа издала резкий рёв, полный гнева и неодобрения, а Райзин Сан умело им воспользовалась. — Но мы, Разгорающееся Пламя, не потерпим этого! Мы станем истинным спасением Кирии! Только мы сможем спасти то, что осталось от нашего дома и нашей религии, от тех, кто жаждет их уничтожить! Только мы сможем дойти до Киновари и освободить верховного матриарха от тех, кто использует её как марионетку в своих целях!\n\n— И только у нас есть силы сделать то, что должно быть сделано: бороться до последней капли крови в наших бьющихся сердцах до тех пор, пока §YКирия не станет чистой вновь!§!"

 EAW_WS_KXN: "[Root.GetNameDefCap]: Сила в люті"
 EAW_WS_KXN_desc:0 "До наступления §RБезмолвия§! Лан Кир входил в состав §YЗайкирийского Командорства§! – вассала §YКирии§!. Из-за постоянных стычек с зебрами вдоль границы он превратился в важный военный форпост.\n\nМестные §Gпограничные Знамёна§! стали самыми боеспособными в Царстве. В знак признания матриарх §CМунлайт Глоу§! удостоила их титула §GЛан Кир§! – §YДесяти тысяч храбрецов§!. Им было позволено основать §Oнаследственные знамённые кланы§! и закрепиться вдоль границы. Потомки основателей унаследовали §Yправо§! на землю и §Yобязанность§! защищать рубежи.\n\nС началом §RБезмолвия§!, из-за хаоса в Киновари восстали многие сепаратисты. Раздираемые распрями Знамёна не смогли удержать порядок и были разбиты. Уцелевшие отступили к границе – в сердце §OЛан Кира§!, где попытались перегруппироваться. Но помощи из Кирии не пришло. Последний приказ, доставленный через свечу драконьего пламени, §Rосудил§! их провал и велел вернуться и подчиниться §RБезмолвию§!.\n\nЭто потрясло знаменосцев Лан Кира, породив волну гнева, дезертирства, бандитизма и §Rпревращений в нириков§!. Кризис достиг апогея, когда §CСаммер Шторм§!, матриарх-командир Знамени Осеннего Равноденствия, объявила, что правительство погрязло в §Rразложении§!, §Rупадке§! и §Rереси§!. §RДуховное вырождение§! стало, по её словам, единственным объяснением §RБезмолвия§!. В пламенной речи она назвала указы о Безмолвии §Rфальсификациями§!, изданными теми, кто узурпировал власть у §CНоктилюсент Чарм§!. Только её личное явление могло бы заставить знаменосцев сложить оружие – но оно не произошло.\n\nЗнамёна Зайкирии больше не подчинялись Киновари, а следовали клятвам защищать границы Царства. Когда воля матриарха и её правительства расходилась, Лан Кир всегда выбирал матриарха. Так родилась §OМилитархия Лан Кир§! – последний бастион §Yпорядка и веры§! на границе умирающего Царства.\n\nПосле окончательного воцарения §RБезмолвия§! §CСаммер Шторм§! поклялась остаться верной присяге. Знаменосцы Лан Кира не могли даже отвоевать Зайкирию, не говоря уже про поход на Киноварь, но могли §Gзащищать§! южную границу от зебринских военачальников и изменников. Общество, и без того милитаризированное, всецело посвятило себя §Oновой обязанности§!. Поколения жеребят воспитывались, чтобы стать лучшими знаменосцами, полностью посвятив жизнь §Cискусству войны§!.\n\nПреданность войне сформировала особые отношения с процессом §Oпревращения в нирика§!. Кирия давно полагалась на §Yхрабрецов§! – воинов-монахов, овладевших состоянием нирика через суровую дисциплину. Подобное обучение было прерогативой §Cбоевых мистиков§! §CПути Огня§!, но Милитархия отвергала присущий ему мистицизм. Режим подготовки был очищен от всех духовных элементов и стал обязательным для жеребят. Но даже это не спасло их от неожиданного §Yснятия Безмолвия§! спустя почти столетие.\n\nВ Киновари правит новая верховная матриарх §CРейн Шайн§!. По мере завершения вековой стражи милитарх-примус §OЛонг Даск§!, сын Саммер Шторм, должен решить, как вести своих знаменосцев в новую эпоху перемен, несущую Лан Киру войну и величие в равных степенях."

 EAW_WS_HEL: "[Root.GetNameDefCap]: Вільні бандити"
 EAW_WS_HEL_desc:0 "В §Gвесёлом Аделарте§! в те давние времена, когда добрые §8графы Золотой Арфы§! правили страной и где начинается наша история, на зелёных полянах Бергелуна, Иглтона, Лиссея, Вилистеля и Херлейна жил народ — благородный, рыцарственный и весёлый. Однако нельзя было сказать, что народ проявлял почтение к власти, и, подобно грозному рою стрел, власти нанесли удар, чтобы превратить их веселье в печаль. Окружённый §5графами Грайфвальда§! и восставшими §3аквелийцами§! на юге, народ справедливого Аделарта отступил в свои обширные леса и болота, поклявшись продолжать борьбу за независимость.\n\nИм понадобилось триста лет и даже чуть больше. И всё это время Аделарт оставался под контролем злобных, жадных и подлых грифонов — §6шерифов Аделарта§!, верных только монетам своих §5грайфвальдских хозяев§!.\n\nКогда идол Борея был потерян, Дискреты выскользнули из хватки Империи, а Аквелия воспылала революционным пылом, из глубины лесов Аделарта тоже зазвучала песня народа. В §1983§! году мелкий преступник, грабитель банков и оппортунист по имени §FЖан Ройсен§! увидел, как его личный протест против местных налогов перерос в общенациональное движение против грайфвальдской короны. Так простые муниципальные споры превратились в движение, желающее окончательно положить конец порабощению Аделарта. Среди этой разрозненной группы были два грифона — простой ополченец, ставший преступником — §tМерлок Вуд§!, и таинственный священник из глубины лесов Аделарта, народный прелат §7Лука Лиссейский§!. И хотя движение Ройсена было разбито и сломлено §5Графом Клаудетом§!, §GЛука и Вуд§! не сдались.\n\nК §1987§! году пара провозгласила §CВольную Территорию Аделарта§! и вела её к независимости на протяжении следующих двадцати лет. Их партизанская коалиция стала чем-то вроде прямой демократии, поскольку советам, группам наёмников, революционным бригадам и кооперативам по всей стране было поручено сформировать достойное правительство для возрожденной нации.\n\nРазбойники стареют и даже нации гибнут, но народ Аделарта остаётся — и теперь, в 20-ю годовщину обретения независимости, народ Аделарта ждёт, что его голос наконец-то будет услышан, к добру или к худу. Хотя §5вторжения грайфвальдцев§! остались в далёком прошлом, §6шериф§! всё ещё прячется в тенях, выжидая момента, чтобы вернуть себе и своему графу законную вотчину, а сам народ Аделарта не отличается единством. §7Староверцы Луки Лиссейского§! проповедуют §9учения Эйр§!, обещая огонь и серу грешникам, а §Rреволюционеры§! толпами прибывают в новый Аделарт и проповедуют свою собственную религию — правильную социалистическую теорию и практику... не говоря уже обо всех этих §0фловенских деньгах§!, которые вливаются в бурно развивающеюся добычу чёрного золота — нефти."

 EAW_WS_FRN: "[Root.GetNameDefCap]: Поміж двох королівств"
 EAW_WS_FRN_desc: "Історія §CФранцистрії§! як держави починається завоюваннями її заснованик, §YФранциска I Мартлвінґа§!. Він був бастардом §Yдинастії Діскретів§! і родичем графа Тарріна. Не маючи титули на спадкування, він вирішив зробити сій власний і перетнув пагорби на сході, де вирізав собі нову волость. Він зробив старе вінґбардійське торгове містечко Пульчіно своєю столицею й переменував його на §CФранцистрію§!, котре дало назву його новій країні.\n\nВідтоді горді та зарозумілі правителі-воїни династії Мартлвінґів захищали свою державу від іноземних вторгнень і розширилися на північ і схід, перш ніж з часом заснували відносно дружні відносини з §YКоролівством Вінґбардія§!. Покоління шлюбів між правлячими династіями зберегли мир між цими двома. Коли з часом §RІмперія Грифонів§! вторглася в 705 році, двоє стояли бік-у-бік, але не змогли зупинити могутнього §Yімператора Ґровера I§!. Граф Франциск III присягнув на вірність і залишився вірним на наступні століття.\n\nТісні зв'язки з Вінґбардією, однак, означали, що коли §Yкороля Вінґбардії, Ґумберто§! вбили, шляхтичів Імперії звинуватили й сама Вінґбардія відокремилася від Імперії, Францистрія зробила так само. Аби забезпечити виживання їхньої новоздобутої незалежності, граф Франциск VIII приєднався до §YКарфінського пакту§!. Це рішення з часом показало себе доленосним, але на момент це дало Франицстрії могутній захист. Після того, як §YГрафство Таррін§! пало до пазурів революціонерів в §RАквілейській революції§! 980 року, Франциск VIII зміг безпечно домогтися титулу, вторгнутися, вигнати республіканців і притримати землі для себе. Коли Діскрети відновили владу в 985 році й вимогли землі назад, Франциск просто нагадав їм, що має сильних друзів на півдні, і Діскрети відступилися.\n\nПізніше того ж року вибухнула §RФалькорська війна§!. В обмін на свій захист, Франциск був честю зобов'язаний допомогти Вінґбардії та приєднався до війни, котра закінчилася зле для нього: він помер у бою, очолюючи своїх вояків на фронті, як це робили його пращури. Але він не мав живих дітей, і спадкоємцем був його молодий небіж, Джозе Деболіно, котрий став §CФранциском IX§!. На відміну від попередніх графів, він ніколи не був навчений правити, а тому не отримав військове виховання, яке наголошувало на славі для дому Мартлвінґів. Він узагалі був третьою дитиною й отримав мало уваги та зазнав багато знущань. Через це він повністю відрізяється від усіх своїх попередників.\n\nНесміливий і соромливий граф, шокований жахами Фалькорської війни, тепер мусить вести розбиту та пошрамовану війною державу, позаяк на заході готується Друга революція. Таррін нуртує, ветерани війни вимагають концесії, шлязтичі вимагають права, а Вінґбардія перебуває в кризі. Франциску доведеться пройти випробування вогнем, якщо він бажає втримати свій титул — і свою голову." # (&+)
 EAW_WS_TAL: "[Root.GetNameDefCap]: Земля піків і пасовищ"
 EAW_WS_TAL_desc:0 "В Южной Грифонии между великими королевствами §YАквелией§! и §YВингбардией§!, лежит древнее царство §GТалуза§!, богатая историей и природными красотами, а также доступом к западному заливу для торговли. Горные хребты делали землю очень защищенной от внешних угроз.\n\nПоселения первых жителей датируются 1000 годом ДИЛ, а история Талузы начинается с §Cзавоеваний Арантигоса§! в 620 году ДИЛ. Арантигос пожаловал землю своему племяннику, §CМарко Талоностре§!, и поручил ему править вместо него.\n\nИмея ограниченные ресурсы, Талоностра построил цепь горных крепостей для защиты от других пост-Арантигских королевств, самым грозным из которых оказалась §RКарфиния§!, начавшая серию завоеваний на южных территориях в 566 году ДИЛ. §RКарфинская Империя§! предприняла 3 неудачных вторжения в Талонсию, каждый раз проигрывая.\n\nНесмотря на победы, огромные богатства страны истощились. В 535 году ДИЛ Талонсия примиряется с Карфином, продолжая поддерживать свою оборонительную линию, гордо нося титул §G"Хранитель Юга"§!, дарованный Талоностре самим Арантигосом.\n\nНа протяжении II века ДИЛ Талонсия начала распадаться. Хотя армия оставалась верной Талоностре, хватка Талононте ослабевала. Похоронный звон раздался после убийства §CКороля Маруса Талонского§! в 34 ДИЛ. Королевство прекратило свое существование. Далее следовала жестокая война за престолонаследие, мелкий лорд победил и провозгласил себя §CГерцогом Талононте§!.\n\nРождение §YКоролевства Аквелии§! в течение II века ПИЛ вызвало резкий рост торговли в западном заливе, принеся пользу региону и смешав талонсцев с вингбардийцами. Со временем земля стала называться вингбардийским именем — §GТалуза§!. Сама Талуза оставалась политически разобщенной до 602 года, пока §CДжованни I, Герцогу Талонсии§!, не была завещана корона Наварро после смерти §CГерцога Эммануила IV§!. Он объединил две короны в одну: в §GГерцогство Талузу§!.\n\nКогда §OГровер I из Грифонстоуна§!, благословленный §OИдолом Борея§!, завоевал Вингбардию в 706 году и приблизился к Фолино, §CГерцог Франческо VI§! сам преклонил колено, сделав Талузу вассалом §OИмперии Грифонов§!. Уже тогда вингбардийские горнодобывающие компании добывали §Yогромные залежи угля§! под Талузским нагорьем.\n\nВ 972 году Вингбардия отделилась от Империи, §CГерцог Джованни III§! последовал примеру и присоединился к новому §GКарфинскому Пакту§!. Одно из важных положений Пакта давало право для вингбарийдцев продолжать добычу в Талузе: печально известная §RУгольная статья§!, которую осмеяли почти все талузцы. Талуза учредила §YНациональный Парламент§!, но он, подобно вингбардийскому, оказался неэффективным.\n\nГерцог Джованни III умер во сне в 992 году, и наследником стала его вспыльчивая дочь §CДжиневра§!. Самый известный момент из времён её правления — §RВеликая Забастовка 1003 года§! — тысячи рабочих маршировали по улицам Талононте, призывая к справедливости. Парламент ничего не мог сделать. Герцогиня ворвалась в здание Парламента с криками: "Lo giuro su Boreas, se voi bastardi non fate qualcosa, appenderò ognuno di voi in piazza!". На следующий день, Парламент уже принял резолюцию, вследствие которой рабочие получили чуть более высокую заработную плату, сокращенный рабочий день и некоторые меры защиты.\n\nВ связи с приближением выборов в этом году, Премьер-Министру §CМарко Палтори§! и нынешнему либеральному правительству придется упорно бороться, чтобы сохранить свои позиции. Жесткая борьба близится..."

 EAW_WS_CTH: "[Root.GetNameDefCap]: Побита гордість Зонікії"
 EAW_WS_CTH_desc:0 "Легенды гласят, что город §gКольтфаген§! (Кольт-Хадаст на зоникийском) был основан в 1742 году ДИЛ §Yкоролевой Зидо§!, которая была изгнана своим отцом из города Зур. Но на самом деле он, скорее всего, был основан зоникийскими колонистами с запада, которые в то время основали множество других городов вроде Гиппона и Зебинопа. В последующие века меркантильная зоникийская цивилизация распространялась, росла и процветала. Вскоре Кольтфаген стал гегемоном Северной Зебрики и одной из великих империй древнего мира.\n\nНо у Кольтфагена был конкурент по ту сторону Среднего моря - §RКарфиния§!. Вскоре после того, как Кольтфаген основал колонию §YНовый Кольтфаген§! на острове Скарлет, в 552 году ДИЛ разразилась война. Несмотря на первоначальное преимущество на море, Кольтфаген в конечном итоге проиграл и был вынужден уступить свои заморские колонии. Это было началом конца. В 490 году ДИЛ карфинцы §Rразграбили и разрушили§! Кольтфаген, и остатки павшей империи были аннексированы Зуром.\n\nПосле восстановления независимости в 15 ДИЛ Кольтфаген попытался вновь возродить своё господство, но так и не достиг высот предков. В 521 ПИЛ полчища §Rкваггатайцев§! обрушились на Зоникию, и Кольтфаген снова потерял свою свободу. Это был §Lтёмный век§! Зоникии, так как ханы Кваггатая требовали дани и поработили тысячи.\n\nНо трудности закалили зоникийцев. В 825 году ПИЛ, через 300 лет после падения Гиппона, Зинузель Зидалид, жрец города Зои, начал §Gвосстание§! против кваггатайцев. Он заявил, что все зоникийские зебры должны быть свободными под единым знаменем. Его восстание вдохновило сопротивление по всему северному побережью. В течение десяти лет вся Зоникия была освобождена, а в Кваггатае началась гражданская война. Однако мечты о единой нации были разрушены, поскольку Варзена и Зумидия отказались присоединиться к ней. Вскоре была основана §GКольтфагенская Республика§!. Возник конфликт между §gфедералистами§! и §Oцентралистами§!, но после короткой гражданской войны последние победили.\n\nВ 975 ПИЛ §YЗамилькар Зарка§! стал суфритом. Он превратил республику в олигархическую диктатуру и нанял влиятельную группу ученых - §CНаучную клику§! - для помощи в управлении нацией. Они сумели начать индустриализацию, но за это пришлось продать немало собственности иностранным инвесторам. Замилькар также заключил договор о дружбе и взаимной поддержке с наследником их давнего врага - §YВингбардией§!.\n\nНо в начале нового тысячелетия случилось вторжение §CКороля Шторма§!. Армия Кольтфагена была уничтожена, Замилькар погиб, а его сыновья бежали в горы, чтобы вести партизанскую войну против захватчиков. Большая часть богатств нации была захвачена, а модернизация остановлена. Но уже через несколько месяцев Король Шторм был убит в §Yбитве при Эйн-Тротгуре§! силами §CГиппогрифии§!. Сенат Кольтфагена избрал нового суфрита - §YЗалателя Зарку§! - сына Замилькара.\n\nКольтфаген снова свободен, но страдает от внутренних беспорядков. Фракции борются за поддержку суфрита, а восстановленная армия состоит из ненадёжных наемников. Беспорядки происходят на западе и востоке, так как §Yконституционалисты§! и §Rкольтванцы§! выступают против диктатуры суфрита. Кваггатай возрождается на юге, захватив §YКольтдар§! во время хаоса после смерти Короля Шторма. Сможет ли Залатель Зарка решить эти проблемы, или Кольтфаген снова падёт?"
 EAW_WS_HIP: "[Root.GetNameDefCap]: Гора й море"
 EAW_WS_HIP_desc:0 "По легенде §YГора Арис§! и §YСиквестрия§! были созданы богом неба Аном и морской богиней Тиамат вместе с §Yжемчужиной трансформации§!, которая позволяла гиппогрифам и морским пони перемещаться между двумя царствами. На протяжении веков оба королевства процветали, сначала под контролем королей-жрецов, а затем под властью §Gкоролевской династии Ново§!, которая свергла королей-жрецов в 523 году ПИЛ, когда те стали эгоистичными и жадными, пожелав заполучить полный контроль над §Yжемчужиной§!.\n\nНовая династия заложила две столицы: одну на горе Арис, другую - в Сиквестрии. И при этом монарх перемещал свой двор между столицами каждые шесть месяцев. Также в стране установилась форма §Gабсолютистской гармонии§!, вдохновлённая примером принцессы Селестии.\n\nИ так было на протяжении многих поколений. Изменения были редкими и происходили постепенно. Даже §Yпромышленная революция§!, что началась во время правления короля Скайланса и его дочери §YКоролевы Ново§!, медленно давала свои плоды.\n\nКонечно, Гиппогрифия не могла вечно оставаться в стороне от §Rхаоса§! мира. Когда армии §RКороля Шторма§! нацелились на Северную Зебрику, королева Ново, прислушавшись к королевскому советнику §YРафт Вуду§!, использовала жемчужину трансформации, чтобы эвакуировать население горы Арис в Сиквестрию.\n\nДва года, проведенные под волнами, были тяжелыми для гиппогрифов, вынужденных выживать в форме морских пони. Многие гиппогрифы, вынужденные покинуть свои дома, тайно называли королеву Ново §Rтираншей§! и §Yтрусихой§!. Родная дочь королевы §Yпринцесса Скайстар§! выступала за возвращение на поверхность и противостояние §Rкоролю Шторму§!. Но лишь после вмешательства §GНосителей Элементов§! Ново отправила армию гиппогрифов против войск короля Шторма в Эйн-Тротгуре.\n\nБитва при Эйн-Тротгуре изменила ход истории. Армии короля Шторма были захвачены врасплох, их дирижабли были уничтожены самолётами гиппогрифов, а флагман был сбит знаменитым пилотом-асом §3Крэк Лайтнингом§!. Сам §Rкороль Шторм§! был убит своим лейтенантом после того, как §Yпринцесса Скайстар§! и §GНосители Элементов§! пробились мимо его свиты.\n\n§RКороль Шторм§! причинил множество разрушений соседям гиппогрифов, пока те прятались под водой. Увидев это, многие гиппогрифы заявили, что больше никогда не будут прятаться. Тем временем многие морские пони считают недавние события доказательством того, что гиппогрифам следует избегать варваров из внешнего мира.\n\nКоролева Ново уволила §YРафт Вуда§! и разделила §Yжемчужину трансформации§! на миллионы мелких осколков, отказавшись от власти, которую так долго удерживала монархия: теперь любой гиппогриф или морской пони мог трансформироваться по своему желанию. Она также послала свою племянницу §YСильверстрим§! изучать дружбу в Эквестрии и создала §Yмандат по восстановлению§! и §Yзону беженцев§! в королевстве зебр §YЗумидия§!, чтобы предотвратить анархию в этом государстве после того, как §RКороль Шторм§! §Rубил§! короля этой нации и опустошил эти земли своими армиями.\n\nТеперь Гиппогрифия стоит на распутье. Останутся ли они верны §Gгармонии§! или отвергнут монархию в пользу §3новых идеалов§!? Станут ли они активным игроком на мировой арене или снова вернутся к изоляции?"
 EAW_WS_TBK: "[Root.GetNameDefCap]: Чистий аркуш"
 EAW_WS_TBK_desc:0 "Оживлённый портовый город §gТобук§! - это древнее место, которое много раз переходило из копыт в копыта на протяжении веков. Город был основан §Dмейргиптянами§! в незапамятные времена, а позже попал под контроль §Yварзенской§! монархии, которая не смогла полностью подавить сепаратизм или интегрировать регион. После успешных переговоров с племенами §AИмазебов§! около полувека назад, §gТобук§! и прилегающие к нему земли были освобождены и интегрированы в конфедерацию §AЗарантии§! в целях модернизации их племенного общества. Эти планы на лучшее будущее были прерваны появлением §CКороля Шторма§! и его опустошительным походом через всю §DЗебрику§!. §gТобук§! был захвачен почти без сопротивления. Городу предстояло стать узлом снабжения для поддержки вторжения йети в §GЭквестрию§!, но эти планы нарушила внезапная гибель их лидера.\n\nТеперь §gТобук§! является государством и городом, но не нацией. Здесь полно всевозможных культур, рас, языков и представителей из всех слоёв общества - от богачей до бедняков. Та национальная идентичность, которая делала город частью §AЗарантии§!, была в значительной части уничтожена вторжением §CКороля Шторма§!. Относительно популярное движение за воссоединение с племенами доставляет проблемы нынешней администрации, но высшее лидерство нации не сдастся так просто. §LПи Шутер§!, урождённый §rсеверянец§!, выросший в §GЭквестрии§!, имеет свои планы, которые включают в себя запасы оружия §CКороля Шторма§!, что первоначально должны были быть использованы для вторжения на его родину. Единственная цель Пи Шутера - заработать состояние на продаже этого оружия и вернуться домой очень богатым пони. Как только он отбудет, успешно осуществив свои планы или же нет, то §Aзарантийцы§! попытаются заполучить §gТобук§! под свой контроль ещё раз, как это и было оговорено в заранее заключённой тайной сделке. На его стороне §FВасиле сель Традат§!, грифон родом из далекого §FПрайвена§!. Он умён и способен, но при этом жаден до власти и не боится замарать когти в грязных делишках. Его цели куда амбициознее, чем у §LПи Шутера§!. Василе не намерен покидать Тобук ни в ближайшем, ни в отдалённом будущем. Ему остаётся только ждать ухода своего босса или "помогать" тому, кто придёт ему на смену.\n\nТакже нельзя не упомянуть трёх военачальников §gТобука§!, которые будут очень недовольны махинациями §LПи Шутера§!, если его план раскроется. У §RУоллнат Драйва§!, §rАлесии Снежной§! и §YБарагзена§! есть собственные идеи относительно §gТобука§!; но сперва им нужно будет укрепить свою власть, и только потом задуматься про великие дела.\n\nКто же напишет новую историю на чистом листе, которым является §gТобук§!?"
 EAW_WS_ZAR: "[Root.GetNameDefCap]: Повернення племен"
 EAW_WS_ZAR_desc:0 "Со времён основания Кольтфагена кочевые племена §Yимазебов§! обитали на севере Зебрики. Они мало заботились о границах других, кочевали и зарабатывали на жизнь торговлей, земледелием и скотоводством. Кочевая жизнь приводила к регулярным конфликтам с соседями, и они быстро приобрели репутацию свирепых наёмников и налётчиков.\n\nИх история длинна и извилиста, но в наше время она начинается в §G961 году§!, когда коалиция племён имазебов под командованием §YМекиуззы из племени Атаган§! вырвалась из пустыни и обрушилась на земли §GТобука§!. Местные пони, в основном родом из Мейргипта, уже давно страдали под властью Варзены и увидели в имазебах возможность сбросить иго. Однако вместо того, чтобы снова стать наёмниками, имазебы остались, а Тобук стал частью Зарантии - первого современного государства имазебов.\n\nПолучив доступ к важному торговому городу и плодородным землям побережья, имазебы получили возможность провести индустриализацию, основать современное государство, перестроить свои пустынные маршруты в современную трансзебхарскую железную дорогу и впервые по-настоящему измениться. По крайней мере, таков был план. И хотя во время правления Мекиуззы были достигнуты большие успехи, всё рухнуло в §G1005 году§!.\n\n§CКороль Шторм§! нанёс удар по ещё только зарождающемуся государству. Тобук быстро пал, а племена имазебов бежали в пустыню. Мекиузза была вынуждена последовать за ними и покинуть побережье. Хотя она поклялась вернуться, в последовавшем за смертью Короля Шторма хаосе эквестрийский торговец оружием §RПи Шутер§! обосновался в Тобуке, дабы воспользоваться оружейными складами, созданными там Королём Штормом.\n\nСоюзники-военачальники Пи Шутера сильны и хорошо вооружены, так что экономический и промышленный центр Зарантии находится вне досягаемости Мекиуззы, а племена после событий последних лет смотрят на неё с сомнением и нерешительностью. Мекиузза надеялась, что на закате своей жизни она сможет наслаждаться плодами своего труда, но теперь ей, как и пятьдесят лет назад, придётся начинать сначала. Лишь время покажет, войдёт ли Зарантия в учебники истории как странная аномалия, или ей удастся вновь утвердить себя на мировой арене."
 EAW_WS_BAT: "[Root.GetNameDefCap]: В очікуванні темряви"
 EAW_WS_BAT_desc: "Понад тисячу років тому §YЕквестрія§! поринула в конфлікт під час повстання §2Найтмер Мун§!. Однак, попри всі зусилля, послідовники Найтмер зазнали поразки у своїй першій місії. Не бажаючи постати перед судом за очолювання заколоту, великі шляхетні роди, що підтримали Її, зібрали свої активи та ресурси і втекли якнайдалі, щоб уникнути суворого копита правосуддя. Зрештою, ці самозвані вигнанці дісталися чужих берегів на далекому південному континенті — землі, яка згодом стане відомою як Зебрика. Тут притаманне їм прагнення порядку та дисципліни змусило вигнанців зберегти свої принципи покори Найтмер навіть у цьому чужому краї. Вони плекали віру в Її повернення та перебували в стані майже постійної військової готовності до того дня, коли їм знадобиться повернутися до колишніх домівок.\n\nВідтоді §CВеликі легіони§! Хіроптерри підтримували давні традиції. Усі повнокровні громадяни народжуються в легіонах, які мають власну структуру для військових та цивільних осіб. Кожен легіон є цілком унікальним і відображає спадкову історію давніх засновників — прадавньої знаті, що оселилася у вигнанні. У військовому плані легіони дають будь-якому справжньому громадянину можливість просуватися в званні, хоча значна частина керівництва складається з дворянських родів. Представники нижчих каст або ті, хто недостатньо відокремлений від «здобутих» робітників і обрав військовий шлях, можуть опинитися в Допоміжних силах; командувачі можуть ставитися до них із презирством, але їм усе одно дають шанс проявити себе в бою. Ті, хто шукає більш праведного шляху, можуть знайти розраду серед місяцесловів — прихильників, які є шепотом Її слова та опікуються вірянами. Ступінь відданості вірі залишається на розсуд кожної особи — принаймні повноправних громадян. Ті, хто з ласки долі не народився в Хіроптеррі, можуть спробувати вивести свою сім'ю та підопічних із ганьби до сяйва Місяця, відвідуючи проповіді місяцесловів.\n\nНаразі Хіроптерра готується посприяти поверненню §2Найтмер Мун§!, якщо вона знову постане в §YЕквестрії§!, оскільки §CЕлементам Гармонії§! вдалося зупинити Її нещодавню спробу прийти до влади. Якщо ж це не вдасться, прилеглі країни §gТобук§!, §YВарзена§! та §CЗарантія§! є ласими шматками для пограбування, оскільки місцеві жителі, безумовно, стануть хорошим матеріалом для робітників, а добре навченим хіроптеррським силам немає чого боятися войовничих племен чи пустельних кочівників.\n\nНа півночі, однак, криється більша, але поки що спляча загроза — §YГіпогрифія§!. Якщо вся міць гори прокинеться, щоб зустріти легіони, конфлікт може охопити всю Північну Зебрику." # @Max
 EAW_WS_WAR: "[Root.GetNameDefCap]: Королівство на межі"
 EAW_WS_WAR_desc:0 "Варзена была основана группой зоникийцев, которые переселились в регион около 2200 лет назад и основали Замивгазал на слиянии рек Менуч и Задин. Частично изолированная от остальной Зоникии Варзена разработала уникальную вариацию зоникийской религии, отказавшись от стандартного пантеона и сведя его к двум божествам: королю-отцу §HЗалу§! и королеве-матери §1Занит§!. Королевство оставалось в основном политически изолированным, но не его рынки. Варзена процветала в Золотой Век Мейргипта, когда торговля между зоникийским побережьем и Нейлом протекала через порт Михарзехир, расположенный в устье Менуча. Именно в те времена и был построен §6Первый Храм§!. После распада §FМейргипта§! в начале I века ПИЛ Варзена заняла мейргипетское поселение §7Тобук§!, предложив ему защиту в обмен на лояльность.\n\nВарзена вернулась к изоляции, но она не спасла страну от вторжения §gкваггатайцев§!. Они покорили королевство и сожгли Первый Храм. В итоге кваггатайцы были свергнуты, и Варзена восстановила независимость по Кольтобскому договору 836 года. Но страна очутилась в новом мире. Древний торговый путь устарел после изобретения современных судов, которые могли путешествовать на более длинные дистанции. Экономика нации, на которую также легли расходы по строительству грандиозного и роскошного §8Второго Храма§!, начала хиреть. Это вызвало беспорядки, особенно среди южных пони, недовольных их владыками-зебрами. Хотя королева Митхонзанит III пыталась облегчить ситуацию с помощью программ реформ и новых налогов, всё было тщетно. §OИмазебы§!, недовольные налогами на их товары, захватили Тобук, где их встретили с распростёртыми копытами. Ситуация только продолжала ухудшаться, поскольку череда некомпетентных правителей вызвала рост антимонархических настроений.\n\nОднако на рубеже тысячелетий появился проблеск надежды. Новый король §GЗамалихон XVI§! запустил многочисленные программы для возрождения нации. Но в 1005 году на страну обрушился §CКороль Шторм§!. Второй Храм был разграблен, город сожжён дотла, а сам Замалиахон был убит во время налёта на королевский дворец. Его брату Барекзамалу удалось вовремя спастись, и он стал следующим королём. К счастью, завоеватель был убит всего через несколько месяцев, и Варзена вновь стала свободной.\n\n§rБарекзамал VII§! никогда не был предназначен для трона, и его неопытность очень быстро стала очевидной. Он унаследовал разрушенное королевство. Замивгазал лежал в руинах, ещё один храм был разрушен. Хотя он попытался начать реформы с помощью советников своего покойного брата, его чрезмерное доверие к ним привело к тому, что король стал выглядеть ещё более неопытным, поскольку ситуация продолжала выходить из-под контроля. Страну спасло только своевременное прибытие помощи от §Dгиппогрифов§!.\n\nХотя гиппогрифы продолжают оказывать помощь, их растущее присутствие вызывает недовольство среди более изоляционистски настроенных граждан. §RКАО§! - альянс различных антимонархических групп - предпринимает попытки свергнуть Барекзамала и реализовать своё видение развития страны. За границами Варзены тоже неспокойно. Южное побережье сейчас находится под властью контрабандистов оружия из §9Республики Тобук§!, а §2хироптеррцы§! на западе стали более беспокойными и агрессивными. Сможет ли король спасти свой народ или позволит 2000-летнему наследию погибнуть в пламени войны?"
 EAW_WS_ABY: "[Root.GetNameDefCap]: Котячі володіння"
 EAW_WS_ABY_desc:0 ""И последним деянием перед своей окончательной смертью Бааст наделила нас даром разума..."\n- Три Писания 1:38\n\nБольшинство котов по всему миру являются обычными животными, но один вид, обитающий на §Yполуострове Абиссиния§!, целиком и полностью разумен. В отличие от своих менее умных сородичей, они ходят на двух ногах и умеют говорить. Почти три тысячи лет назад они основали одну из древнейших цивилизаций в мире, но о той давно забытой эпохе мало что известно. Современное §rКоролевство Абиссиния§! было основано в 107 году ДИЛ династией Клаомонов, которая правит и по сей день, являясь одной из древнейших королевских семей в мире. Однако их правление не было непрерывным, так как в 750 году ПИЛ власть захватили их соперники из династии §RКотве§!. К тому времени Абиссиния уже давно находилась в упадке и стала покорным данником §GСедельной Аравии§!. Династия Котве обещала возрождение, но вместо этого аристокотия начала властвовать безраздельно, в результате чего начался §Lтёмный век§!.\n\nПериод застоя закончился в 901 году благодаря §Yреставрации Клаомонов§!, когда королева Мяудора II заняла трон, перестала платить дань Седельной Аравии и провела реформы. Так начался §Yзолотой век§! и королевство стало процветать благодаря обширной торговле с заморскими странами. Однако это привело к соперничеству с соседним §FКоролевством Мейргипет§!, которое позже переросло в открытый конфликт из-за спорной территории §GМейндалусии§! в 988 году. Исторически эта земля принадлежала Абиссинии, но была почти полностью населена пони, которые жаждали провозгласить независимость. Конфликт зашёл в тупик, и Мейндалусия оказалась разделена между двумя державами. Кроме того, модернизация стала возможной только благодаря щедрой поддержке §PКоролевства Вингбардия§!, которое получило остров §YМуррсия§! в качестве концессии. А ещё стоит отметить, что запрет королевы Мяудоры II на рабство котов ничего не говорил про другие виды, и поэтому невольники, не являющиеся абиссинцами, стали важной частью экономики страны.\n\nПосле своей коронации §YКороль Гомез§! был готов заняться этими проблемами и обеспечить продолжение золотого века. К сожалению, он преждевременно закончился с прибытием §CКороля Шторма§!. Несмотря на ожесточённое сопротивление, йети завоевал всю Абиссинию, грабя и сжигая города. Захватив Пантеру, он пощадил королевскую семью, но опустошил казну, из-за чего держава больше не могла позволить себе импортировать продовольствие. Тем временем Вингбардия захватила порт Катрен, чтобы "защитить свои интересы", а волнения рабов достигли критического уровня. Всё это оказалось слишком тяжёлым бременем для короля, и он погрузился в меланхолию. Ситуация хаотична и близка к катастрофе, а в тенях зреют заговоры. Сможет ли почтенная династия Клаомонов справиться с этим кризисом или её род окончательно прервётся?"
 EAW_WS_ZOO:0 "[Root.GetNameDefCap] – Неосвоенные земли"
 EAW_WS_ZOO_desc:0 "На склонах спящего §9вулкана Зирагонго§! расположился величественный город §LЗонго§! – столица одноимённого королевства. Он был основан в стародавние времена, когда бассейн ещё был раздроблен между воюющими племенами, чьи истоки восходили к легендарной, но позабытой §AЮго-Восточной Империи§!. Судьба Зонго изменилась, когда семья §YБомбоко§! принесла единство в регион, используя свои преимущества – золото и плодородную вулканическую почву – для объединения племён ради общей цели.\n\nСо временем их земли сплотились в могущественное королевство. Его правители – §Yмвенезонго§! – старались оставить после себя более значимое наследие, чем их предшественники. По мере централизации начала формироваться зонголезская идентичность, но и региональные вожди кланов, помогавшие её создавать, забыты не были. В знак уважения каждому вождю был дарован титул §O"мани"§! и власть над его доменом – будь то целая провинция или простая деревня. Со временем эти мани стали столь же богаты и могущественны, как земли, которыми правили, но довольны были далеко не все.\n\nЮжные земли §0Мелахаки§! и §GТанайги§! отделились, стремясь сохранить свою самобытность и желая свободы от удушающей централизации. Между тем чрезмерные амбиции некоторых мвенезонго оставили королевство с множеством врагов и малым числом союзников: оно постепенно теряло позиции в §Gюжных джунглях§! и владения в §RИтебре§! и §RМзинге§!. В итоге королевству удалось стабилизироваться в нынешних границах, но постоянные набеги и конфликты с зебрами в §RЗеблу§! и §Rкиринами, переходящими через Мейрконг§!, не давали Зонго вздохнуть свободно. Дополняло картину сильное влияние мани, приведшее к повсеместному §Rзастою§! и ослаблению королевской власти.\n\nВ этих условиях был создан §4Королевский совет§!. Заменив простые собрания кланов, он стал совещательным органом, включавшим как §Oвождей-мани§!, так и §Dдуховенство Зонго§!. Мани согласились укрепить связи с короной, а жрецы пообещали доносить духовные и материальные нужды простых зебр. Так родился величайший компромисс Зонго.\n\nПоследним мвенезонго Зонго был §YНкоси Бомбоко§!, уважаемый за воинское мастерство и твёрдое, но справедливое копыто. Он пытался выполнить невозможное – централизовать королевство, не нарушив его хрупкого равновесия. Он женился на §YНзузи Бомбоко§!, младшей дочери безземельного §Rмани Итебры§!, и у них родился жеребёнок – одарённый §AАкида Бомбоко§!. Испытанием для Нкоси стала §Rвойна с Зеблу§!: он выступил в поход, чтобы вернуть родину жены и ценную провинцию Мзинга. Хотя сам король трагически пал в ходе войны, армии под стойким командованием §Rветерана-мани Зубы§! сумели добиться непростого мира. Передышка позволила Зонго обратить внимание на всё более шумных киринов на другом берегу реки Мейрконг.\n\nТак как её сын был слишком юн для правления, Нзузи приняла титул §Yкоролевы-регентши§! и отправила §Aпринца Акиду§! за море завершать обучение в безопасности. Королева не ожидала ни популярности, ни долгого правления, поэтому использовала это время, чтобы укрепить королевскую власть, ограничить автономию мани и реформировать разобщённую веру, объединив её под властью пророчицы §DАяны§!.\n\nТеперь, когда возвращение §AАкиды§! близко, всё готово. Королева-регентша готова вернуть сыну завещанный трон. Весь Зонго ждёт, затаив дыхание, возвращения наследного принца – и того, как он §Rизменит державу§!."
