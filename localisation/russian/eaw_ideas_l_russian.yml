zebrica_legacy_of_storm1: "Спадщина Шторма"
zebrica_legacy_of_storm1_desc:0 "Когда король Шторм со своей армией напал на нас, мы были полны решимости сражаться до самого конца. И поступили соответственно. На протяжении нескольких месяцев мы храбро сопротивлялись, замедляя продвижение его сил и используя тактику выжженной земли, чтобы лишить его любой добычи. Когда наша армия была окончательно разбита, король Шторм продолжил сжигать и грабить города, которые всё ещё оставались нетронутыми. Мы попытались спрятать наши сокровища, но он был умён и сумел найти их, отобрав все наши ценности. А потом его армия ушла и оставила нас зализывать свои раны. Мы лишились всего, кроме нашей чести."
zebrica_legacy_of_storm2: "$zebrica_legacy_of_storm1$"
zebrica_legacy_of_storm2_desc:0 "Когда король Шторм со своей армией напал на нас, мы первоначально оказывали ему сопротивление, но потом поняли, что стратегия этого безумного завоевателя просто безупречна. Вместо продолжения напрасной борьбы мы попытались договориться с ним и в конце концов сумели подписать договор, который позволил нам избежать гибели. Разгневанный нашим первоначальным сопротивлением, король Шторм разграбил наши крупнейшие города и сжёг множество зданий. Затем он потребовал, чтобы мы выплатили ему изрядную дань, и конфисковал все наши артефакты. Наш народ возмущен неспособностью правительства защитить его, от чего страдает наша экономика."
zebrica_legacy_of_storm3: "$zebrica_legacy_of_storm1$"
zebrica_legacy_of_storm3_desc:0 "Когда король Шторм со своей армией напал на нас, нам удалось избежать его гнева различными способами: скромной данью, искусной дипломатией, хитрым обманом или же прочими средствами. Мы отдали все наши ценности и артефакты, а взамен король Шторм по большей части оставил нас в покое, ограбив и разрушив лишь несколько городов. После этого мы начали платить ему дань и продолжали делать это до самой смерти короля Шторма. Некоторые из наших граждан недовольны тем, что мы не дали отпора этому военачальнику, но такой курс действий позволил нам сохранить свою страну."

