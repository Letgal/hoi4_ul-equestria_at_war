 science_idea: ""
 city_idea: "Науковий розвиток"
 EFFECT_CHANGE_LAW_city_idea: "Змінити науковий розвиток $NAME|Y$, що дасть §g(§!$DESC$§g)§!."
 proper_science_base: "Розвинена база знань"
 proper_science_base_desc:0 "Эта страна является частью мирового сообщества интеллектуалов и учёных. Поэтому здесь быстро распространяются новейшие изобретения. Некоторые из них могут исходить из престижных современных университетов именно этой страны. Местные исследователи умело используют научный метод, чтобы составлять объективное представление о магическом мире вокруг нас."
 big_science_base: "Істотна база знань"
 big_science_base_desc:0 "Учёные в этой стране приняли достижения эквестрийской научной революции, отказавшись от традиций прошлого. Однако они сталкиваются с мракобесием и даже откровенной враждебностью со стороны общества. Кроме того, им не хватает ресурсов и персонала для проведения масштабных исследований."
 better_science_base: "Мала база знань"
 better_science_base_desc:0 "Хотя некоторые философы и учёные в этой стране подвергают сомнению традиционные представления о мире и с любопытством относятся к чужим идеям, их мало, а большинство интеллектуалов занимаются натурфилософией, а не современной наукой. Если в этой стране и есть высшие учебные заведения, то они невелики по размеру."
 poor_science_base: "Нікчемна база знань"
 poor_science_base_desc:0 ""Наука" здесь является чем-то неизвестным. Для объяснения функционирования мира применяются суеверия и нелепые идеи. Магия рассматривается как дикая, необузданная и даже опасная сила, которой следует избегать. Большинство "интеллектуалов" — это старейшины или жрецы, которые заняты записями традиционных знаний, а не попытками внедрить инновации."

 society_idea: ""
 society_development_idea: "Суспільний розвиток"
 EFFECT_CHANGE_LAW_society_development_idea: "Змінити суспільний розвиток на $NAME|Y$, що дасть §g(§!$DESC$§g)§!."
 modern_society: "Сучасне суспільство"
 modern_society_desc:0 "Современное общество приручило и взяло под контроль мир вокруг. Хотя это и не означает полного управления погодой как в Эквестрии, данные изменения привели к тому, что страна превратилась в чрезвычайно сложное и взаимосвязанное образование с прочными государственными институтами и эффективным массовым промышленным производством. Разросшиеся городские конгломерации имеют всю необходимую инфраструктурой для поддержания огромного населения. Благодаря росту автоматизации и глобальной торговли всё больше граждан работают в сфере услуг. Такими темпами страна в конце концов выйдет за рамки современности."
 modern_society_upgrade_tooltip: "Змінити суспільний розвиток на §H$modern_society$§!, що видаляє всі штрафи.\n"
 outdated_industry: "Молоде промислове суспільство"
 outdated_industry_desc:0 "Несмотря на успешную индустриализацию, эта страна ещё не догнала более развитые государства. Некоторые традиционные институты до сих пор делают всё возможное, чтобы остановить, казалось бы, неизбежное движение вперёд. Однако их усилия кажутся всё более тщетными, поскольку общество вокруг них продолжает стремительно меняться. Большая часть населения уже живет в городах и работает в промышленном секторе, а коммуникационные и транспортные технологии позволяют соединить растущую столицу со всеми уголками страны, а также с миром за пределами границ. Вскоре это общество можно будет назвать современным в любом понимании этого слова."
 outdated_industry2: "$outdated_industry$"
 outdated_industry2_desc: "$outdated_industry_desc$"
 pre_industrial_society: "Напівпромислове суспільство"
 pre_industrial_society_desc:0 "This society is experiencing an industrial revolution. New machines are imported from abroad and sometimes even manufactured domestically, allowing for far more efficient production of goods. A more extensive bureaucracy and a principle of meritocracy improve governance, economy and healthcare, allowing the population to grow rapidly. With less workers needed on farms, many are migrating to cities looking for work in the newly established factories. While some protest these radical changes, they can only slow down the process."
 pre_industrial_society1: "$pre_industrial_society$"
 pre_industrial_society1_desc: "$pre_industrial_society_desc$"
 pre_industrial_society2: "$pre_industrial_society$"
 pre_industrial_society2_desc: "$pre_industrial_society_desc$"
 pre_industrial_society3: "$pre_industrial_society$"
 pre_industrial_society3_desc: "$pre_industrial_society_desc$"
 pre_industrial_society4: "$pre_industrial_society$"
 pre_industrial_society4_desc: "$pre_industrial_society_desc$"
 agrarian_society: "Аграрне суспільство"
 agrarian_society_desc:0 "В аграрном обществе значительная часть населения (около 90%) занята в сельском хозяйстве. Сельская местность разделена на бесчисленные небольшие деревни и немногочисленные крупные города. Почти вся работа выполняется без механизмов и автоматизации, с опорой на тягловых животных. Жизнь течёт медленно и неизменно, сохраняются всё те же традиционные институты. Лишь немногие жители метрополии посещают заграничные страны, а иностранцы встречаются редко. Однако немногочисленные внешние связи могут стать толчком к промышленной революции."
 agrarian_society2: "$agrarian_society$"
 agrarian_society2_desc: "$agrarian_society_desc$"
 agrarian_society3: "$agrarian_society$"
 agrarian_society3_desc: "$agrarian_society_desc$"
 agrarian_society4: "$agrarian_society$"
 agrarian_society4_desc: "$agrarian_society_desc$"
 agrarian_society5: "$agrarian_society$"
 agrarian_society5_desc: "$agrarian_society_desc$"
 agrarian_society6: "$agrarian_society$"
 agrarian_society6_desc: "$agrarian_society_desc$"
 tribal_society: "Примітивне суспільство"
 tribal_society_desc:0 "Это слабосвязанное примитивное общество характеризуется отсутствием социальной сложности. Население разделено на бесчисленные мелкие группы, часто основанные на семейных отношениях, так как сильной центральной власти не существует. Всё население, за редким исключением вроде духовных лидеров, занимается натуральным хозяйством, скотоводством или даже охотой и собирательством. Специализация или разделение труда практически отсутствуют. Нет ни общей идентичности, ни "нации", ни "страны", ни "правительства". Но при этом есть культура, искусство, религия, язык и, прежде всего, нестареющая первобытная мудрость."
 tribal_society2: "$tribal_society$"
 tribal_society2_desc: "$tribal_society_desc$"
 tribal_society3: "$tribal_society$"
 tribal_society3_desc: "$tribal_society_desc$"
 tribal_society4: "$tribal_society$"
 tribal_society4_desc: "$tribal_society_desc$"
 communal_society: "Комунальне суспільство"
 communal_society_desc:0 "Общинные общества во многом похожи на первобытные, поскольку отличаются простой организацией, социальной фрагментацией и использованием натурального хозяйства. А отличаются тем, что в них широко распространена культура взаимной зависимости и совместного использования земли и ресурсов, а лидеры играют в основном исключительно церемониальную роль. Отдельные существа поддерживают более крупную общину, которая, в свою очередь, поддерживает их."
 communal_society1: "$communal_society_desc$"
 communal_society1_desc: "$communal_society_desc$"
 detached_country: "Ізольована країна"
 detached_country_desc:0 "Это государство практически не поддерживает связей с внешним миром. Оно полностью закрыло свои границы, а солдаты неустанно патрулируют их в поисках нарушителей. Так что никакие новые иностранные идеи не проникают в это государство. Общество этой страны безнадёжно застряло в прошлом, оно неспособно двигаться вперёд и может лишь строго следовать древним традициям."

 illiteracy_idea: ""
 illiteracy_level_idea: "Неграмотність"
 EFFECT_CHANGE_LAW_illiteracy_level_idea: "Змінити неграмотність на $NAME|Y$, що дасть §g(§!$DESC$§g)§!."
 no_lack_of_scientists: "Незначна неграмотність"
 no_lack_of_scientists_desc:0 "Уровень грамотности в этой стране превышает 90%, в первую очередь благодаря почти всеобщему школьному образованию. Поэтому борьба с неграмотностью здесь считается завершённой."
 lack_of_scientists3: "Обмежена неграмотність"
 lack_of_scientists3_desc:0 "Менее четверти населения не умеют читать и писать, но благодаря становящемуся всё более доступным образованию большинство граждан, особенно молодых, овладели базовой грамотностью. Дефицита квалифицированных работников больше нет."
 lack_of_scientists2: "Скромна неграмотність"
 lack_of_scientists2_desc:0 "Несмотря на постоянные усилия, около половины населения этой страны остаются неграмотным, а многие не могут получить никакого образования. Однако фундамент для увеличения доступности образования существует, его просто необходимо расширить."
 lack_of_scientists1: "Широка неграмотність"
 lack_of_scientists1_desc:0 "Большинство населения этой страны совершенно не умеет ни читать, ни писать, хотя число грамотных граждан нельзя назвать малым. Имеется некоторое базовое образование, доступность которого сильно ограничена. Квалифицированные работники, способные понимать сложные письменные инструкции, пользуются большим спросом."
 lack_of_scientists: "Масова неграмотність"
 lack_of_scientists_desc:0 "Из-за колоссальной неграмотности и практически отсутствующей системы образования лишь небольшая часть населения умеет читать и писать. Большинство работников — неквалифицированные и невежественные существа, не способные выполнять более сложные виды деятельности."

 poverty_idea: ""
 poverty_level_idea: "Бідність"
 EFFECT_CHANGE_LAW_poverty_level_idea: "Змінити бідність на $NAME|Y$, що дасть §g(§!$DESC$§g)§!."
 no_poverty: "Незначна бідність"
 no_poverty_desc:0 "Хотя бедность в этой стране всё же существует, большинство граждан в состоянии жить самостоятельно и лишь немногие из них заметно беднее других."
 poverty5: "Легка бідність"
 poverty5_desc:0 "В силу различных причин уровень жизни некоторых граждан значительно ниже, чем у большинства населения, поскольку они лишились средств к существованию. Чтобы выжить, они полагаются на благотворительность и не могут внести существенный вклад в жизнь общества."
 poverty4: "Низька бідність"
 poverty4_desc:0 "Определённое меньшинство граждан явно беднее большинства. Их численность нельзя назвать незначительной и некоторые из них ради выживания прибегают к отчаянным мерам вроде попрошайничества или преступлений."
 poverty3: "Помірна бідність"
 poverty3_desc:0 "Значительная часть населения страдает от невозможности удовлетворить базовые потребности. Остальное общество смотрит на них свысока: они попрошайничают, выполняют подневольную или унизительную работу, а также совершают преступления. Однако они страдают не по своей вине и желают лишь нормальной жизни."
 poverty2: "Висока бідність"
 poverty2_desc:0 "У этой страны серьёзные экономические проблемы: массы обездоленных граждан живут в разросшихся трущобах и разваливающихся сельских лачугах. У них почти нет собственности и им не хватает на жизнь, сколько бы они ни трудились. Поэтому многие из них становятся преступниками или присоединяются к радикальным движениям."
 poverty1: "Серйозна бідність"
 poverty1_desc:0 "Эта страна поражена повсеместной бедностью, от которой страдает большинство населения. Голод терзает бедняков, которые мечтают найти хоть какие-то объедки. Некогда шумные и оживленные поселения превратились в молчаливые города-призраки. Преступность процветает, ибо это самый надёжный способ заработать на жизнь."
 poverty: "Крайня бідність"
 poverty_desc:0 "Эта страна пережила почти полный социальный коллапс, приведший к чудовищному уровню нищеты среди населения. Чудо, что не наступил массовый голод: фермы заброшены, а городские рынки опустели. В стране господствуют криминальные авторитеты, поскольку правительство не может позволить себе поддерживать закон и порядок. Население массово бежит из этой страны."

