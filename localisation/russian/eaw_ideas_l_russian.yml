 royal_family_imprisoned_desc:0 "Принцесса Каденс и Шайнинг Армор были захвачены и брошены в тюрьму жестоким королем Сомброй. Наши пони надеются, что им не причинили вреда, и жаждут, чтобы наши лидеры, так или иначе, обеспечили им свободу."
