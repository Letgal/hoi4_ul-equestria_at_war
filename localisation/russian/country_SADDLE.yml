 zebrica_news.1.t:0 "Роялисты победили в гражданской войне в Седельной Аравии" # (!)
 zebrica_news.1.d:0 "[This.GetNewspaperHeader]\nГражданская война в Седельной Аравии завершилась, и монархия одержала победу. [SDL.GetLeader] выступил с речью в столице, восхваляя в ней труд преданных офицеров и народа, а также скорейшее возвращение к прежнему порядку.\n\nПока возрождённая Аравия обращает взор вовне, соседняя Лига Четырёх Эмиров уже готовится к худшему." # (!)
 zebrica_news.1.a:0 "За принца!" # (!)
 zebrica_news.1.b:0 "Старый порядок выстоял." # (!)

 zebrica_news.2.t:0 "Демократы победили в гражданской войне в Седельной Аравии" # (!)
 zebrica_news.2.d:0 "[This.GetNewspaperHeader]\nГражданская война в Седельной Аравии завершилась, и республика восторжествовала. [SDS.GetLeader] заявил о необходимости вовлекать граждан молодой демократии в политическую жизнь и о грядущем освобождении тех, кто всё ещё страдает под монархическим гнётом.\n\nПока возрождённая Аравия обращает взор вовне, соседняя Лига Четырёх Эмиров уже готовится к худшему." # (!)
 zebrica_news.2.a:0 "За свободу!" # (!)
 zebrica_news.2.b:0 "Свобода на западе." # (!)

 zebrica_news.3.t:0 "Социалисты победили в гражданской войне в Седельной Аравии" # (!)
 zebrica_news.3.d:0 "[This.GetNewspaperHeader]\nГражданская война в Седельной Аравии завершилась, и победу одержала социалистическая республика. [SDC.GetLeader] делает ставку на идеалы интернационального коммунизма и говорит о грядущем решающем столкновении пролетариата с капитализмом.\n\nПока возрождённая Аравия обращает взор вовне, соседняя Лига Четырёх Эмиров уже готовится к худшему." # (!)
 zebrica_news.3.a:0 "Пролетарии всех стран, объединяйтесь!" # (!)
 zebrica_news.3.b:0 "Красная пустыня." # (!)

 zebrica_news.4.t:0 "Националисты победили в гражданской войне в Седельной Аравии" # (!)
 zebrica_news.4.d:0 "[This.GetNewspaperHeader]\nГражданская война в Седельной Аравии завершилась, и национальное государство сокрушило всех соперников. [SDF.GetLeader] гневно обрушился на другие фракции, обвинив их в том, что они "попытались разорвать нашу страну на мелкие клочки", и вновь подтвердил свою твёрдую веру в то, что лишь прочная национальная идентичность может обеспечить выживание аравийского народа.\n\nПока возрождённая Аравия обращает взор вовне, соседняя Лига Четырёх Эмиров уже готовится к худшему." # (!)
 zebrica_news.4.a:0 "Теперь нас ничто не остановит!" # (!)
 zebrica_news.4.b:0 "Нация превыше всего." # (!)
