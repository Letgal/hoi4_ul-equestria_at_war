 seize_control_of_241:0 "Захоплення Села-На-Півночі"
 seize_control_of_241_desc:0 "Із залученням Еквестрії до громадянської війни, це була б чудова нагода для нас захопити контроль над Селом-На-Півночі без офіційного оголошення війни."
 GRF_send_help_to_EQS:0 "Підтримати Еквестрію в боротьбі проти чейнджлінґів"
 GRF_send_help_to_EQS_desc:0 "Здається, що чейнджлінґи вирішили вторгнутися до Еквестрії, і, хоча ми не особливо любимо кожну зі сторін, краще мати еквестрійців біля нашого порога, ніж цих жуків. Тому деякі з радників рекомендували нам надати деяку допомогу Еквестрії."
 GRF_send_help_to_EQS_CW:0 "Підтримати лоялістів у громадянській війні"
 GRF_send_help_to_EQS_CW_desc:0 "Ми отримали жахливі новини з Еквестрії. Здається, що принцеса Луна знову перетворилася на Найтмер Мун. Незрозуміло, як еквестрійці не помітили цього, але, що важливіше, більшість наших громадян і радників вважають, що якщо Найтмер Мун переможе в громадянській війні, то в кінцевому підсумку зверне свій погляд на нас. Що нам слід зробити?"
 GRF_return_STG_to_EQS:0 "Повернення Сєвєряни Еквестрії"
 GRF_return_STG_to_EQS_desc:0 "Наша армія окупувала колишній еквестрійський реґіон Сєвєряна, що відокремився під час повстання комуністів. Місцеві жителі не надто доброзичливі до нас, тож, можливо, краще просто запропонувати повернути землю колишнім власникам? Звісно, не безкоштовно..."
