 newsg.2.t:0 "Довгий день у Уетері"
 newsg.2.d:0 "[This.GetNewspaperHeader]Хаос охопив Колонію Грифонів, коли цього сонячного дня, Тіфезер, губернатор Нова-Грифонїі, який давно правив, був застрелений на сходах свого маєтку. На жаль, убивця зумів втекти, перш ніж поліція приїхала на місце злочину, а без наявності винуватця народ порине у внутрішній конфлікт. Довготривала напруженість між комуністами, республіканцями і фашистами перетворилася на конфлікт, що залив вулиці кров'ю. На той час, як військові та поліція змогли хоч трохи стабілізувати ситуацію в країні, тисячі грифонів уже лежали мертвими на вулицях. Після цього довгого і кривавого дня у кожного грифона на думці було лише одне питання. Що ж буде потім?"
 newsg.2.a:0 "Надішліть їм наші співчуття."
 newsg.2.b:0 "Настають темні часи для нашої нації."

 newsg.3.t:0 "Смерть демократії в Нова-Грифонії"
 newsg.3.d:0 "[This.GetNewspaperHeader]Нещодавно було вбито губернатора Тіфезера, після чого було сформовано тимчасовий уряд у Уетері доти, доки Нова-Грифонія не стабілізується. Роль уряду була в тому, щоб свого часу поступитися місцем уряду, який був би обраний на демократичних виборах, однак здається, що це буде не скоро. День тому Гайгілл разом із колоною солдатів увійшов у будівлю тимчасового уряду і розпустив його. Тепер майбутнє Нова-Грифонії лежить у його пазурах."
 newsg.3.a:0 "Схоже демократія для них так і залишиться мрією..."

 newsg.4.t:0 "У Нова-Грифонії перемогла демократія"
 newsg.4.d:0 "[This.GetNewspaperHeader]Нещодавно було вбито губернатора Тіфезера, після чого було сформовано тимчасовий уряд у Уетері доти, доки Нова-Грифонія не стабілізується. Роль уряду була в тому, щоб свого часу поступитися місцем уряду, який був би обраний на демократичних виборах, і зі смертю Гайгілла демократія стала переважати."
 newsg.4.a:0 "Вони вільні від кайданів колишньої Імперії!"

