 GRF_DESC_SUS_GRIFFON:0 "Цель слишком далека? Возможно. \n\nИдеологическое насилие привлекло интерес Земель чейнджлингов. Ими была отправлена миссия, чтобы помочь в подавлении коммунистов. Миссия прибыла в земли Нова Грифонии... чтобы быть высмеянной и подвергнутой остракизму из-за откровенного расизма, поощряемого и практикуемого населением. Вскоре атташе чейнджлингов были изгнаны.\n\nТем не менее, специалист по танкам из их рядов остался непоколебим. Чейнджлинг превратился в грифона и взял имя «Руссель Шванц». Хайхилл и его хунта, которые ранее отвергли чейнджлингов, с энтузиазмом приняли этого «грифона», обладающего способностями и знаниями, чтобы помочь им победить коммунистов.\n\nПо мере роста сил реакционеров, усилия Русселя Шванца возвели его в ранг генерала, что дало ему командование над новыми танковыми дивизиями, вдохновленными «Соколами» Нова Грифонии. Против своей воли, чейнджлинг теперь вынужден постоянно поддерживать облик генерала «Русселя Шванца» и вести этих расистов, националистически настроенных грифонов, в бой."

