 GRF_sending_mercs_cat_desc_grf:0 "Корпорація «Талон Ґанворкс» та її численні дочірні компанії завжди готові забезпечити надійних і якісних солдатів, охорону та підтримку. Неважливо, хто ви або за що воюєте — доки маєте гроші, корпорація «Талон Ґанворкс» допоможе вам виграти війну.\n\nКорпорація «Талон Ґанворкс».\nСучасні оборонні рішення нового століття."
