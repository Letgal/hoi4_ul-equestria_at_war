 griffons.1.t: "Убивство Тіфезера" # (&)
 # ((+))
 griffons.1.d:0 "Тифезер изнуренно вздохнул. Сегодняшний день будет долгим и трудным, а он едва разобрался с планом мероприятий за эти три часа, проведенные в «Голове Императора». Его критики, вероятно, думают, что визиты Тифезера в эту скромную пивную были попытками повысить свою репутацию, но на самом деле ему просто нравился их кофе. Кроме того, здание восьмого века постройки придавало заведению гостеприимный и домашний вид.\n\nВывод, к которому он пришел после седьмой чашки, заключался в том, что Нова Грифония находится в тяжелом, но далеко не безнадежном положении. Институциональная рационализация была на первом месте в повестке дня, затем меры по сдерживанию рецессии, затем фундаментальная реструктуризация вооруженных сил. Это займет около трех лет, и Тифезер был уверен, что, игнорируя некоторые обстоятельства, он и администрация смогут этого добиться. Но в этом и была проблема — некоторые обстоятельства. Казалось, весь мир пришёл в движение, и эта эпидемия хаоса в конечном итоге должна была достичь Нова Грифонии. Несмотря на все его планы, разрушительная сила непредвиденных событий оставалась непобедимой.\n\nВозможно, это был следующий шаг: подготовка к неожиданностям. Тифезер начал составлять мысленный список. Коррупционный скандал или другой подобный удар по правительству мог бы дать преимущество Соколам и социалистам. Политическое убийство могло бы спровоцировать политическое насилие, независимо от цели. Самой неприятной была бы внешняя угроза, будь то с Дикого Запада, со старого континента или, что наиболее вероятно, от Сталлионграда. Всё возможно, и всё это очень тревожно. Тифезер добавил эти моменты в свои планы и поднялся со своего места.\n\nЗатем мир внезапно остановился.\n\nРаздался треск пробитого стекла, пуля пронзила левое плечо и пробила туловище грифона, пролетев в сантиметре от его сердца. Крики эхом разносились вокруг него, пока Тифезер пытался осознать, что происходит. В него стреляли. Это было... не очень хорошо. Он отшатнулся от окна, прежде чем упасть под стол, уклонившись от второй пули, прилетевшей в диван. Официантка с паническим видом поспешила к нему, прежде чем Тифезер, напрягшись от боли, прогнал её.\n\n«Прочь!» — рявкнул губернатор сквозь болезненные вздохи. — «Я...»"
 griffons.1.a: "«Я в повному порядку...»"

 griffons.2.t: "Довгий день у Уетері"
 # ((+))
 griffons.2.d:0 "Когда новость о смерти Тифезера стала широкоизвестной, старая колония погрузилась в полный хаос. Анархия захлестнула Уэтер и в настоящее время заражает остальную часть страны. Сам грифон скончался за минуту до прибытия кареты скорой помощи, но вскрытие показало, что спасти его было бы крайне сложно, поскольку обширные повреждения привели к разрыву левого легкого. Ни одно другое существо не пострадало.\n\nПочти таким же ошеломляющим, как и смерть главы государства, является тот факт, что убийца обвёл нас вокруг пальца. Помимо использованных боеприпасов, у нас нет никакой другой информации о нём. Насколько нам известно, это мог быть белый медведь-монархист, ирредентист Ведины или просто грифон, который ненавидел эту пивную и случайно попал в главу государства. В отсутствие доказательств радикалы Нова Грифонии начали рвать друг друга на части: республиканцы, Соколы и социалистические военизированные формирования сражаются на улицах. Закон и порядок уничтожены; эпидемия смятения, очевидно, достигла командиров полиции и ополченцев. Стабильность, которую отстаивал Национальный Административный Комитет, растворилась в воздухе с уходом из жизни его лидера. Похоже, старая колония погрузилась во второй кризис за полвека, и выдержит ли она бурю — остается только гадать."
 griffons.2.a: "Хтось може сказати мені, що в ім'я Тартару тут коїться?!"

 griffons.3.t: "У полум'ї"
 # ((+))
 griffons.3.d:0 "Это была печальная ирония: никто не знал, кто сделал первый выстрел. Все знали, что маршал Хайхилл захватил палаты Временного правительства как глава своей личной армии. Каждый представитель правительства оказался под дулом пистолета, прежде чем Хайхилл крикнул: «Ни с места, птенчики, и никто не пострадает! Подчинитесь, и, может быть, мы даруем вам снисхождение за вашу бездеятельность по отношению к Нова Грифонии!»\n\n«И что вы хотите, чтобы мы сделали?» — отрезал отважный парламентарий, вставая и демонстрируя спрятанный им дерринджер. «Рабски выполнять каждый ваш приказ? Склонять головы за каждый ваш развязный шаг как диктатора? Расстреляйте нас всех и сделайте по-своему, «маршал», но вы уничтожите эту страну своими раздражительными издевательствами!»\n\n«И что ВЫ мне прикажете делать? Договариваться в безопасности, пока нова-грифонцы убивают друг друга снаружи и...?»\n\nЗатем прогремел выстрел, затем еще один. Оба говорящих осмотрелись, не ранены ли они. Ни царапины. Они быстро повернулись к источнику звука: офицер службы безопасности лежал возле солдата, оба скорченные и истекающие кровью.\n\nНа секунду наступил мир и появилось время осмыслить то, что только что произошло, прежде чем их гневные взгляды перешли в грохот пальбы. Как пожар, насилие распространяется от плотно застроенных районов в старогрифоньем стиле до окраин с колониальной архитектурой. Уэтер быстро пал перед Хайхиллом, а республиканцы были выдавлены оттуда уже на следующий день. Небеса запылали; ощущение порядка исчезло, как и всё остальное, кроме двух сторон: сил республиканцев и сил маршала, сцепившихся в битве за сердца и души того, что когда-то было драгоценной колонией."
 griffons.3.a: "За маршала!"
 griffons.3.b: "За республіку!"

 griffons.4.t:0 "Вибори [GetYear] року"
 griffons.4.d:0 "У страху після спроби державного перевороту Гайгілла всі політичні партії Нова-Грифонії об'єдналися заради необхідності збереження демократії, свободи та проведення відкритих і справедливих виборів. Тепер ці три партії битимуться за голоси виборців.\n\nПерша партія — це Ліберальна партія, яка прагне продовжувати політику адміністрації Тіфезера, щоб захистити вільний ринок і побудувати стабільне суспільство. Вони кажуть, що Нова-Грифонія побудована на основі комерції і не повинна змінювати свій шлях.\n\nДруга партія — це Нова-грифонська соціал-демократична партія, лідер якої тісно співпрацював зі старим губернатором і який хоче перетворити Нова-Грифонію на державу загального добробуту з більш контрольованим ринком.\n\nОстанній претендент — Федерація нова-грифонських соціалістичних партій, яка, незважаючи на свої радикальні ідеї, присягнулася поважати демократичний процес і прийняти результати виборів. Вони прагнуть перетворити Нова-Грифонію демократичним шляхом на соціалістичну державу.\n\nБюлетені виборців було підраховано, і нація, затамувавши подих, чекає результату."
 griffons.4.a:0 "НГСДП перемагає на виборах!"
 griffons.4.b:0 "ФНГСП перемагає на виборах!"
 griffons.4.c:0 "ЛП перемагає на виборах!"

 griffons.5.t:0 "Сталліонград підтримує комуністів!"
 griffons.5.d:0 "Поки що ми не виявили агентів, проте багато сталліонградців приїжджають до нас крізь печери Старлайт, імовірно, щоб посіяти серед нас їхню ідеологію, підкуповувати робітників і поширювати пропаґанду. Ми повинні вийти на них якнайшвидше."
 griffons.5.a:0 "Нізащо!"

 griffons.6.t:0 "Комуністи знешкоджені!"
 griffons.6.d:0 "Наша поліція успішно виявила всі місця, де ховаються комуністи. Ми можемо як заарештувати їх, так і використати їх, щоби принести революцію і в наш дім."
 griffons.6.a:0 "Заарештувати як їх, так і робітників!"
 griffons.6.b:0 "Підтримати їх!"
 griffons.6.c:0 "Заарештувати тільки їх!"

 griffons.7.t:0 "Вимоги зі Сталліонграду"
 griffons.7.d:0 "Сталліонград вимагає, щоби ми стали їхньою маріонеткою. Чи погодимося ми на ці неприйнятні умови?"
 griffons.7.a:0 "Ну так, чому б і ні?"
 griffons.7.b:0 "Ви з глузду з'їхали, чи шо?!"

 griffons.8.t:0 "Громадянська війна!"
 griffons.8.d:0 "Підтримувані кризою і пропаґандою сталліонградців, протести на вулицях виходять з під контролю. Ситуація дедалі серйозніша з кожною годиною, оскільки озброєні ліві демонстранти стикаються з націоналістами і тими, хто їм симпатизує. Стрілянину на вулиці чути все частіше і частіше."
 griffons.8.a:0 "Підтримати комуністів!"
 griffons.8.b:0 "Підтримати уряд!"

 griffons.9.t:0 "[STG.GetName] пропонує об'єднання"
 griffons.9.d:0 "[STG.GetName] хоче об'єднатися з нами в єдину структуру, це допоможе в боротьбі проти чейнджлінґів і поліпшить наше становище після смерті Тіфезера, але ми повністю втратимо нашу автономію."
 griffons.9.a:0 "Звичайно! Разом ми сильніші!"
 griffons.9.b:0 "Краще збережімо нашу автономію."

 griffons.10.t:0 "Приєднатися до держави [STG.GetName]?"
 griffons.10.d:0 "Наші товариші з держави [STG.GetName] офіційно запропонували нам приєднатися до їхнього альянсу. Чи будемо ми разом боротися за робітників усього світу?"
 griffons.10.a:0 "Звісно!"
 griffons.10.b: "Краще не треба."

 griffons.11.t:0 "Сталліонградський тиск"
 griffons.11.d:0 "Сталліонград намагається підсадити в уряд своїх маріонеток."
 griffons.11.a:0 "Чому б і ні."
 griffons.11.b:0 "Геть."

 griffons.13.t:0 "Колишня слава"
 griffons.13.d:0 "200 років ми були простою колонією Імперії, проте на даний момент ми — єдиний оплот народу грифонів, у той час як Імперія лежить в руїнах. Поки ми ставали більш згуртованими, наші співвітчизники рвали одні одному горлянки на славу хибних поглядів, проте ми, як і раніше, дозволяємо цим ідіотам претендувати на колишню велич Імперії! Імперія, яка колись охоплювала континенти; Імперія, в якій колись жили мільйони й мільйони грифонів під одним славним прапором; але зараз вона мертва: все, що від неї залишилося, — гори уламків. Настав час змиритися з фактами; схід втрачено, проте Імперія може піднестися знову... Цього разу — на заході."
 griffons.13.a:0 "Відродження Імперії."

 griffons.14.t: "Новий кейсер"
 griffons.14.d:0 "Після нещодавнього перевороту, Гайгілл, новопроголошений лідер Нова-Грифонії, проголосив себе новим імператором. Коронація пройшла в королівських залах столиці, після чого Гайгілл провів військовий парад для його підданих. «Періоду хаосу і нестабільності настав кінець, — говорив Гайгілл своєму народу. — Наша нація має бути єдиною, згуртованою і сильною. Настав час піднятися на ноги і повернути своє місце на світовій арені! Настав час повернути честь і славу Імперії!» Після промови вулиці столиці вибухнули радісними криками. Хоч він і гаряче налаштований, йому ще належить вирішити, чи варто виконувати свої обіцянки. Світ затамував подих в очікуванні, що ж буде далі."
 griffons.14.a: "Хай живе кейсер!"

 griffons.15.t: "Новий фірер"
 # ((+))
 griffons.15.d:0 "После недавнего государственного переворота, устроенного Хайхиллом, лидер фашистской партии Айронкло стал лидером грифонов. Неудивительно, что он и его последователи не были удовлетворены результатами выборов, и сегодня грифоны наделили своего лидера абсолютной властью, включая издание обязательных к исполнению декретов. Тысячи грифонов пришли лицезреть это событие. Церемония была начата с парада примерно двух тысяч солдат, после чего Айронкло произнёс речь и объявил себя фирером. "Сегодня наш день," сказал Айронкло в своей речи. "Сегодня тот день, когда мы избавимся от прогнившей, отставшей и коррумпированной демократии, что лишь вредит нашей прекрасной стране. Сегодня мы смотрим в будущее с нетерпением. Новое, славное будущее ждет нас! Наша судьба зовёт нас!" Соседи грифонов обеспокоены данной ситуацией, а миру нужен кто-то сильный, чтоб противодействовать объединённым грифонам. Посмотрим, что же будет дальше."
 griffons.15.a: "Хай живе фірер!"

 griffons.16.t: "$griffons.14.t$"
 griffons.16.d: "$griffons.14.d$"
 griffons.16.a:0 "Блазень..."

 griffons.17.t: "$griffons.15.t$"
 griffons.17.d: "$griffons.15.d$"
 griffons.17.a:0 "Блазень."

 griffons.18.t:0 "Мак звертається за фінансуванням"
 griffons.18.d:0 "Знову настав той момент у році, коли Мак знову запитує гроші. Він знову стверджує, що вирішить проблеми з бандитами та економікою з якими стикався Фронтир раніше. Що ми будемо робити?"
 griffons.18.a:0 "Дамо йому грошей. Подивимося, що буде."
 griffons.18.b:0 "Це їхні проблеми."

 griffons.19.t:0 "Прохання Мака"
 griffons.19.d:0 "Та порохова бочка, якою раніше був Фронтир, була стабілізована Маком, а народ хоче приєднатися до Нова-Грифонії."
 griffons.19.a:0 "Ласкаво просимо до нашого гніздечка."

 griffons.20.t:0 "Неймовірний провал Мака"
 griffons.20.d:0 "Чи то просто через невігластво, чи то через дурість, але бандити захопили Фронтир і вбили наших чиновників. Що ми будемо робити?"
 griffons.20.a:0 "Час розібратися по-старому!"
 griffons.20.b:0 "Вони не варті того."
 griffons.20.a_tt:0 "§RЯкщо ми не виграємо війну з державою [GFF.GetNameDef] за 180 днів, то зіткнемося з наслідками.§!\n"

 griffons.21.t:0 "Критика Гайгілла"
 griffons.21.d:0 "Маршал Гайгілл, колишній військовий політик Нова-Грифонії та близький друг померлого правителя, критикує тимчасовий уряд за їхні невдалі спроби навести лад у країні, дозволяючи безперешкодно бігати вулицями радикалам. Хоча Гайгілл і не улюблений усіма Тіфезер, але повага народу у нього ще залишилася, і що ще важливіше, повага військових. Його критика явно не принесе користі."
 griffons.21.a:0 "А він упорається ліпше?"

 griffons.22.t:0 "Супові кухні ПІГ"
 griffons.22.d:0 "Дивовижні новини з найбідніших районів наших міст, кілька членів ПІГ і сумнозвісних Соколів Ґриффонстоуну взяли на себе ініціативу зі створення супових кухонь, щоби нагодувати бідних. Незрозуміло, навіщо вони це роблять, але з цього можна зрозуміти, що навіть у наші темні часи завжди є місце для простої доброти."
 griffons.22.a:0 "Що далі, чарівні мули?"

 griffons.23.t:0 "Сутички на вулицях" # Ardent
 # ((+))
 griffons.23.d:0 "Существует соглашение о мирном прекращении огня между ПГИ и PGG, однако сегодня поступили новые сообщения о смертях и разрушениях! Более рьяные члены каждой из сторон устроили жестокие столкновения в центре Уэтера, что привело к огромным разрушениям.\n\nКоличество погибших исчисляется несколькими десятками, сотни остаются ранеными, а самое худшее — это ущерб в Уэтере, который оценивается в сотни тысяч битсов!\n\nКак официальные представители этих двух сторон могут надеяться на какое-либо влияние во Временном правительстве, если этот скандал показывает, насколько мало они контролируют своих неконтролируемых сторонников?"
 griffons.23.a:0 "Зарівно як кішки."

 griffons.24.t:0 "Скандал у НГСДП" # Ardent
 # ((+))
 griffons.24.d:0 "Интересный скандал произошел сегодня во временном правительстве, как было обнаружено, у представителя ДФНГ имелись амурные дела не менее чем с 27 существами, от фестралов до драконов. Само собой, представители ДФНГ решили промолчать. Возможно из-за чистого безумия произошедшего, или же своеобразного выбора любовников своего коллеги."
 griffons.24.a:0 "Йому, безумовно, подобається екзотика..."

 griffons.25.t: "Робітничий страйк" # Ardent
 # ((+))
 griffons.25.d:0 "Как иронично, что коммунистические профсоюзы, созданные для защиты рабочих, теперь уничтожают сами места работы и источник дохода этих рабочих. Неужели Редтейл действительно считает, что грифоны будут стекаться к нему, в то время как именно профсоюзы являются источником многих бед в нашей стране?\n\nТе, кто кричит, что революция не за горами, сами создают для неё условия!\n\nБезусловно, члены растущей коммунистической партии могут разглядеть в этом когти своей собственной организации... и, будем надеяться, до того, как их безумные последователи уничтожат эти родные земли, которые они так стремятся изменить."
 griffons.25.a:0 "Продолжайте в том же духе, и ничего не останется!"

 griffons.26.t:0 "Кінець демократії в Нова-Грифонії"
 griffons.26.d:0 "Нещодавно було вбито Тіфезера, після чого тимчасовий уряд було сформовано в Уетері доти, доки країна не стабілізується. Роль уряду полягала в тому, щоб свого часу поступитися місцем демократичним виборам у свій час, однак здається, що це буде не скоро. День тому Гайгілл разом із колоною солдатів увійшов у будівлю тимчасового уряду і припинив його існування. Тепер майбутнє Грифонії в його пазурах."
 griffons.26.a:0 "Схоже демократія для них так і залишиться мрією..."

 griffons.27.t:0 "У Нова-Грифонії перемогла демократія"
 griffons.27.d:0 "Нещодавно було вбито Тіфезера, після чого тимчасовий уряд було сформовано в Уетері доти, доки країна не стабілізується. Роль уряду полягала в тому, щоб свого часу поступитися місцем демократичним виборам свого часу, і зі смертю Гайгілла демократія стала переважати."
 griffons.27.a:0 "Вони вільні від кайданів колишньої Імперії!"

 griffons.28.t:0 "Вимоги про мир"
 griffons.28.d:0 "Після кількох місяців безглуздих пошуків лігва Верджила і його зграї нам нічого не вдалося зробити. Громадськість почала вимагати, щоб ми перестали витрачати дорогоцінні життя грифонів на даремний шматок землі"
 griffons.28.a:0 "У нас немає іншого вибору..."
 griffons.28.b:0 "Боягузи! Ми переможемо або помремо!"

 griffons.281.t:0 "Фронтир укладає перемир'я"
 griffons.281.d:0 "Зробивши доволі несподіваний крок, головорізи Фронтиру вирішили домовитися про перемир'я, хоча малоймовірно, що воно буде постійним. Губернатор Тіфезер запевнив зацікавлених грифонів у тому, що врешті-решт із Верджилом і його групою розберуться. А поки що ми маємо зосередитися на власному відновленню."
 griffons.281.a:0 "Твій час ще прийде, Верджил."

 griffons.282.t:0 "Фронтир відмовляється від перемир'я"
 griffons.282.d:0 "На жаль, бандити та інші зловмисники з Фронтиру зі сміхом відмахнулися від нашої пропозиції миру! На щастя, посланник залишився цілим і неушкодженим, але тепер ми маємо битися до кінця проти цих бандитів... Громадська підтримка цієї війни вже вкрай низька, тому ми повинні закінчити її до того, як наш народ повстане проти нас або, що ще гірше, приєднається до цих повстанців. Генеральний штаб склав плани нової операції."
 griffons.282.a:0 "Я насаджу твою макітру на піку, Верджил!"

 griffons.283.t:0 "Гора"
 griffons.283.d:0 "Расті Бакет більше не становив загрози, нехай поні-археологу і було його шкода. Піднімаючись величезними купами снігу, всі вони могли з легкістю дістатися до початку гори і почати сходження. Як шестеро й казали, у них не було жодних проблем зі скелелазінням, але Абраму довелося нести поні на собі. Вітри тут були сильні, але вони трималися і працювали разом, щоб ніхто не зірвався зі скель. Знадобилося багато годин, але врешті-решт вони досягли вершини, і тільки заради того, щоб виявити широку прірву, що продувається всіма вітрами. З іншого боку була ще одна засніжена вершина, в якій виднілася замерзла стежка до печери. Шестеро й один почали сперечатися, як їм перетнути перешкоду. Вітри були сильними, а відстань великою. Зрештою, саме поні запропонував рішення."
 griffons.283.a:0 "Спустіться в прірву, потім підніміться на інший бік."
 griffons.283.b:0 "Знайдіть спосіб обійти прірву."
 griffons.283.c:0 "Просто перестрибніть через неї."
 griffons.283.e:0 "Телекінезом зав'яжіть мотузку поперек прірви."

 griffons.29.t:0 "Фронтир"
 griffons.29.d:0 "Здається, Улла Редтейл змогла впоратися з Фронтиром. Однак інтуїція, яка допомогла їй здійснити революцію, тепер говорить їй, що необхідно об'єднати наші народи..."
 griffons.29.a:0 "Ласкаво просимо назад, сестро!"

 griffons.30.t:0 "Змова Скейрона"
 griffons.30.d:0 "Не дивно, що Скейрон, отримавши посаду Міністра Економіки, викупив деякі іноземні фабрики і включив їх у свій концерн Талон Ґанворкс. Це анітрохи не зашкодить нам, але таке зловживання владою псує імідж нашого уряду."
 griffons.30.a:0 "Наступного разу попереджай нас, Ґолдфезере."

 griffons.31.t:0 "Мігранти-грифони"
 griffons.31.d:0 "Ще один корабель прибув сьогодні. Тікаючи з нашої старої батьківщини вони залишилися з нічим, окрім одягу та вузлика на спині. Вони сподіваються знайти краще майбутнє тут далеко від воєн Старої Імперії, і ми вітаємо їх з відкритими крилами."
 griffons.31.a:0 "Ласкаво просимо до Нова-Грифонії!"

 griffons.32.t:0 "Втручання в Еквестрійську Громадянську Війну"
 griffons.32.d:0 "Ми отримали жахливі новини з Еквестрії, Принцеса Луна знову перетворилася на Найтмер Мун. Ніхто не знає, як це сталося, але більшість наших громадян вважає, що жах, який повстав із глибин небуття, має більше шансів здобути перемогу. Наші дії?"
 griffons.32.a:0 "Відправимо великий вантаж зброї і з нас вистачить."
 griffons.32.b:0 "Відправимо в Еквестрію пару добровольчих дивізій."
 griffons.32.c:0 "Це нас не стосується."

 griffons.33.t:0 "Прибули грифони-добровольці"
 griffons.33.d:0 "Схоже, що грифони розуміють, яку загрозу Найтмер Мун створює для всього світу, і тому послали кілька добровольчих дивізій, щоб допомогти нам перемогти у війні."
 griffons.33.a:0 "Ну хоч якась допомога."

 griffons.34.t:0 "Чейнджлінзько-еквестрійська війна"
 griffons.34.d:0 "Здається, чейнджлінґи здійснили великомасштабне вторгнення в Еквестрію і не збираються зупинятися. Ми не можемо просто сидіти на місці, поки наші сусіди борються не на життя, а на смерть. Більшість грифонів в уряді радять підтримати еквестрійців."
 griffons.34.a:0 "Відправимо великий вантаж зброї і я впевнений, їм вистачить."
 griffons.34.b:0 "Ми повинні відправити в Еквестрію добровольчі дивізії. Вантажте їх на кораблі!"
 griffons.34.c:0 "У нас і так турбот вистачає."

 griffons.35.t:0 "Прибули грифони-добровольці"
 griffons.35.d:0 "Схоже, що грифони розуміють, яку загрозу Кризаліс створює для всього світу, і тому послали кілька добровольчих дивізій, щоб допомогти нам перемогти у війні."
 griffons.35.a:0 "Ну хоч якась допомога."

 ### НОВІ ПОДІЇ ###
  # Демократичні
  griffons.36.t:0 "Пропозиція вступити в Північний блок"
  griffons.36.d:0 "До нас прибув представник Нова-Грифонії. Він говорить про те, щоб запропонувати нашій країні шанс приєднатися до Північного блоку, демократичного союзу, який сприяє основним правам кожної розумної істоти. У них згадуються найрізноманітніші плани, як-от спільні технологічні досягнення, ініціатива з промислового розвитку та деякі військові навчання, які можна планувати й впроваджувати в майбутньому.\n\nМи приймаємо чи відмовляємося? Можливо, ми не отримаємо більше подібної пропозиції."
  griffons.36.a:0 "Ми не бачимо причин відхиляти цю пропозицію."
  griffons.36.b:0 "Не цікаво.\nДо побачення."

  griffons.37.t:0 "Член Північного блоку"
  griffons.37.d:0 "Тепер, як Член Північного блоку, ми виграємо від наших новопридбаних союзників і друзів. Великі справи чекають на нас на шляху співпраці і ми були мудрі, щоб прийняти їхню пропозицію."
  griffons.37.a:0 "Вперед до світлого майбутнього!"

  griffons.38.t:0 "Пропозицію відхилено"
  griffons.38.d:0 "Дипломатичні та культурні відмінності призвели нас до відмови від пропозиції приєднатися до Північного блоку. Співпраця просто не була можливою між країнами, тому ми маємо просто спостерігати за наслідками нашого рішення."
  griffons.38.a:0 "Це ганьба."

  griffons.39.t:0 "Важкий вибір"
  griffons.39.d:0 "Нова-Грифонія дала нам черговий ультиматум, ми повинні або прийняти їхні умови, або інтегруватися в націю, або ми можемо чинити опір і «розчавитися під їхніми пазурами», як вони висловилися. Нова-Грифонія, схоже, дуже хоче дотримуватися цієї обіцянки, нам слід зробити грамотний вибір."
  griffons.39.a:0 "Ми повинні прийняти їхні умови, або ж ми втратимо все."
  griffons.39.b:0 "Ніколи!"

  griffons.40.t:0 "Інтеграція Фронтиру"
  griffons.40.d:0 "Верджил прийняв наші умови.\n\nФронтир буде проходити процес інтеграції, що має призвести до знищення бандитизму та беззаконня в цих землях. «Фронтир» був помилкою, яку слід було виправити раніше."
  griffons.40.a:0 "Ми раді, що змогли завершити це питання мирним шляхом."

  griffons.41.t:0 "Фронтир чинить опір"
  griffons.41.d:0 "Верджил не сприйняв нашу погрозу всерйоз, як ми й міркували. Ми можемо виконати наші обіцянки або просто закрити очі і прикинутися, що їх не існує... Ми повинні дуже добре обміркувати останній варіант, адже якщо ми приймемо його, то громадська думка про нас різко впаде у відповідь на наші лицемірні слова."
  griffons.41.a:0 "Що ж, тоді чекайте на війну. Закон переможе!"
  griffons.41.b:0 "Нам немає до них діла, займемося ними після завоювань."

  # Комуністичні
  griffons.42.t:0 "Грифонячий революційний фронт"
  griffons.42.d:0 "Дипломати від нашого північного сусіда, держави [GRF.GetName], прийшли до нас, говорячи про велику революцію. Вони хочуть об'єднати нас під прапором єдиного народу.\n\nОни стверджують, що ми брати і сестри, чи приймаємо ми їхню пропозицію?"
  griffons.42.a:0 "Ми приєднаємося до наших товаришів!"
  griffons.42.b:0 "Їхні амбіції не мають вигоди для нас."

  griffons.43.t:0 "Сталліонград згоден"
  griffons.43.d:0 "Сталліонград погодився приєднатися до нас! Наш союз зблизить наші нації! Пролетаріат святкуватиме це протягом кількох днів!"
  griffons.43.a:0 "Брати і сестри, в нас свято!"

  griffons.44.t:0 "Сталліонград не згоден"
  griffons.44.d:0 "Ця новина образила наш народ, але ми повинні продовжувати працювати. Сталліонград побачить цю помилку і виправиться, оскільки наші інтереси пов'язані."
  griffons.44.a:0 "Ганьба та й годі."

  griffons.45.t:0 "Село-На-Півночі успішно захопили"
  griffons.45.d:0 "Великим досягненням для нашої колонії стало те, що наші війська витіснили еквестрійців з Села-На-Півночі. Поки еквестрійські транспортні кораблі, що тікали, ховалися за горизонтом, наші війська попрямували в село. Городяни з острахом спостерігали за військовою машиною Нова-Грифонії, що проходила повз них. Щоб заспокоїти їх, деяким солдатам-поні видали відгули, щоб вони розповіли про життя під нашим прапором, і що воно краще, ніж у воюючій Еквестрії. До кінця дня частина населення вирішила дати нам шанс. Невідомо, як запропонований план перейменування міста вплине на це, але поки що це лише пропозиція."
  griffons.45.a:0 "Скоро вони стануть справжніми жителями країни [Root.GetName]"

  griffons.46.t:0 "Поні відбили наш маневр"
  griffons.46.d:0 "Протягом багатьох років населення [Root.GetName] вважає, що еквестрійське місто, з доволі точною назвою — Село-На-Півночі, є по праву частиною їхньої території. На жаль, наші надії використати нещодавню громадянську війну в Еквестрії для встановлення контролю над цією територією не виправдалися. Після тривалого й жорстокого прикордонного бою еквестрійський контингент у Селі-На-Півночі зміг протриматися досить довго, щоб командувач генерал припинив атаку відповідно до раніше узгодженого плану. Наші дипломати зараз спробують обіграти на виступі прес-секретаря перед народом."
  griffons.46.a:0 "Це тільки тимчасова затримка."

  griffons.47.t:0 "Глухий кут на кордоні"
  griffons.47.d:0 "Нещодавно підрозділ збройних сил грифонів здійснив напад через кордон на територію еквестрійського Села-На-Півночі. Підрозділи еквестрійських військ перехопили їх, але в той час як битва вирувала протягом декількох годин, до кінця дня втрати були незначними, а результат невирішеним. Схоже, що нинішній стан справ на півночі залишиться незмінним, що є гарною новиною для Еквестрії і дозволяє їм приділяти більше уваги триваючій громадянській війні."
  griffons.47.a:0 "Що більше речі змінюються, то більше залишаються незмінними."

  griffons.48.t:0 "[Root.GetName] вистояла на півночі"
  griffons.48.d:0 "З'явилося невелике світле місце в морі скорботи, наші війська в найпівнічнішій частині країни стримали атаку грифонячих військ, які спробували захопити Село-На-Півночі. Командир проявив героїзм, як і кілька солдатів під його командуванням. У цей час, коли все навколо розвалюється на очах, ця новина, безсумнівно, підвищить моральний дух."
  griffons.48.a:0 "Герої, всі до єдиного."

  griffons.49.t:0 "Найпівнічніша точка, захоплена грифонами"
  griffons.49.d:0 "Ще одна ганебна подія додалася до скарбнички ганебних подій, Село-На-Півночі, колись відоме як найпівнічніша точка країни, було захоплене грифонівськими військами після інтенсивної прикордонної сутички, яка залишила багато загиблих по обидва боки. Місцевий командир відчув, що його позиції скоро будуть захоплені, і наказав усім військам евакуюватися на материкову частину держави. Він обґрунтував свою позицію, заявивши, що його запаси підходили до критичної позначки і що його війська можуть бути використані набагато краще на материку."
  griffons.49.a:0 "Ще одна визначна пам'ятка, втрачена в полум'ї війни."
  griffons.49.b:0 "Це був наш заклик зробити, а не його!"
  griffons.49.c:0 "Він підвів нас востаннє."

 griffons.50.t:0 "Довгий марш"
 griffons.50.d:0 "Весь шлях від Уетера, наші війська йшли вперед на північний захід. Коли наші сили досягли пагорбів, комуністичні партизани почали перестрілку з виснаженими військами, але не все було втрачено. Гайгілл згуртував солдатів, повів їх у контратаку і в одну мить зламав дух терористів. Незабаром пагорби і гори були очищені від комуністів. Перемога наша, принаймні, сьогодні."
 griffons.50.a:0 "Довга дорога до Кінґсмейру..."

 griffons.51.t:0 "Сутичка в Ґвідонуово"
 griffons.51.d:0 "Місто Ґвідонуово, контрольоване комуністами, було важливим центром повстання. Саме тут червоний прапор було піднято вперше, щойно надійшла звістка про переворот, а місцевий гарнізон був відтіснений після запеклої битви. Пізніше він став оплотом соціалізму, взяти який вельми непросто. Гайгілл знав, що він повинен взяти його швидко, щоб уникнути дорогої облоги.\n\nНаші війська йшли місцевими лісами вночі, приховуючи своє просування, поки не виявили себе за межами міста. Це не було приємним досвідом для них, а група солдатів навіть потрапила в засідку Великої Ведмедиці. Однак усе це було того варте, коли вони вийшли з лісу на світанку, прибувши з напрямку, повністю позбавленого захисту. Червоні не встигли підготувати й організувати зустріч, і місто було швидко взяте нашими відважними солдатами. Ми ще раз перемогли цих мерзенних зрадників!"
 griffons.51.a:0 "Відправте бранців до таборів!"

 griffons.52.t:0 "Утихомирення долини Клув"
 griffons.52.d:0 "Після перевороту комуністичні партизани об'єднали свої сили з місцевими повстанцями-яками в долині Клув, пообіцявши визнати їх повноцінними громадянами Нова-Грифонії, якщо ті їм допоможуть. Місцеве населення яків довгий час було скалкою в нашому боці, і це зайвий раз доводить, що скалку треба було прибрати, доки не стало надто пізно.\n\nСили Гайгілла спочатку зайняли пагорби й гори, що оточували долину, яку повстанці по дурості залишили без захисту. Потім він привів свою артилерію, щоб полум'я Тартару обрушилося на непідготовленого ворога. За запеклої вогневої підтримки піхота легко розтрощила осередки опору і захопила тисячі полонених. Яки, однак, виявилися незламними воїнами, які вперто відмовлялися здатися. Після важких жертв вони, нарешті, були витіснені через кордон до Йакистану."
 griffons.52.a:0 "Ми змусили цих виродків тікати"

 griffons.53.t:0 "Битва при Кінґсмейрі"
 griffons.53.d:0 "Зіткнення між двома гігантськими силами, нашими і комуністичними, відбулося на берегах озера Кінґсмейр на нашому Північному Заході.\n\nПершочергово перестрілка перетворилася на тотальну битву, з артилерією та всім іншим. Грифони, як лоялісти, так і комуністи, гинули на полі бою сотнями. І хоча втрати були великі, червоні були тими, хто подав сигнал до відступу. Наші бійці косили їх нещадно, поки ті намагалися втекти."
 griffons.53.a:0 "Кінґсмейр — наш!"

 griffons.54.t:0 "Вершина гір Бік"
 griffons.54.d:0 "Використовуючи старі, майже забуті гірські стежки, невеликий загін військ зумів прокрастися повз республіканські патрулі. Вони показали себе в горах Бік, де патруль червоних помітив їх. Їм вдалося пробитися в табір заколотників, який захищали невеликі сили. Перестрілка швидко перетворилася на тривалу битву з партизанами-відступниками, коли прибуло підкріплення противника. Гориста місцевість жодною мірою не сприяла нашим військам, але завдяки чистій силі волі, доблесним зусиллям і керівництву Гайгілла, наші війська невпинно просувалися вперед і, в кінцевому підсумку, захопили табір і його припаси, що призвело до капітуляції повстанців."
 griffons.54.a:0 "Це була важка битва..."

 griffons.55.t:0 "Битва за Північ"
 griffons.55.d:0 "Наші війська вирушили на північ, маючи намір відібрати північні холодні фіорди і гори у зрадників. Їм не знадобилося багато часу, щоб вступити в серію дрібних сутичок з місцевим опором. Повстанці відступали, влаштовували засідки і знову відступали. Це повторилося принаймні п'ять разів, перш ніж повстанці були розбиті, але жертви дійсно заслуговують на скорботу."
 griffons.55.a:0 "Який біль"

 griffons.56.t:0 "Битва за Ню-Вінґгаґен"
 griffons.56.d:0 "Прибережне місто Ню-Вінґгаґен, старе поселення, яке завжди симпатизувало республіканцям, було захоплене повстанцями. Вони святкували «визволення» Кемерскаєм їхньої старої батьківщини десятиліття тому і продовжували виступати за створення республіки Нова-Грифонія." Ця маячня закінчилася сьогодні, коли наші війська зірвали республіканський триколор з флагштока в центрі Ню-Вінґгаґена. Бої були вкрай запеклими, але, зазнавши безліч втрат під час міських боїв у місті, війська змогли убезпечити кожну будівлю. Демократичні повстанці, що вижили, були змушені відступити... Подібна велика перемога віщує статися в Нувель-Аквілі, розташованій неподалік."
 griffons.56.a:0 "Ми майже в Аквілі"

 griffons.57.t:0 "Битва за Нувель-Аквілу"
 griffons.57.d:0 "Це була справжня м'ясорубка.\n\nОборона республіканців у Нувель-Аквілі була серйозною перешкодою. Саме місто було столицею СДП, яка вважала його маяком демократії в Нова-Грифонії. Після контрреволюції в Аквілеї багато років тому Імператор вигнав сюди тисячі республіканців, і відтоді вони не відмовилися від своєї жалюгідної ідеології. Багато хто з них бачив нинішні заворушення як можливість спокутувати свої помилки, поваливши уряд і заснувавши республіку, як вони це зробили в 980 році.\n\nАртилерія почала обстріл пізно вночі, обстрілюючи ворожі окопи й бункери. Потім, незабаром після цього, вступили в бій перші штурмові батальйони. Кулемети співали, рушниці гавкали. Випадковий спалах від ворожих гармат був усім, до чого солдати могли прагнути в ці пізні години. І хоча жертв було більше, ніж очікувалося, наші війська захопили оборону околиці.\n\nПізніше, на світанку, шквал фугасних снарядів, що відновився, бомбардував саме місто. Вікна розбилися, дахи обвалилися, пожежі охопили добрячі 25% міста. Повстанські війська, яких це збентежило, були в жаху на той час, коли наші війська вступали з ними в ближній бій, а в деяких випадках навіть у ближній бій. І хоча їхній опір був запеклим, незабаром вони були змушені здатися... Перемога наша і голос демократії замовкне назавжди."
 griffons.57.a:0 "Перемога!"

 griffons.58.t:0 "Кінець громадянської війни"
 griffons.58.d:0 "Після довгих місяців і безлічі сутичок і боїв ми вийшли переможцями, розібравшись із тими, хто хотів повалити наш законний уряд. Ми відновили порядок і справедливість у Нова-Грифонії, і тепер настав час іти вперед! Новий уряд буде сформовано під наглядом Ервіна Гайгілла, героя конфлікту. Він гарантуватиме, що країна і народ будуть сильними і єдиними, вільними від девіантного і дестабілізуючого впливу комунізму і демократії. Проте Райгард Айронкло, який проявив себе як харизматичний і жорстокий лідер під час війни, здобув підтримку населення в процесі і розширив лави прихильників своєї партії. Ніхто також не може заперечувати, що промисловість Скейрона Ґолдфезера підживлювала армію і дозволила нам здобути перемогу. Багато хто шепоче, що Айронкло планує захопити владу, а Скейрон планує підкупити Гайгілла і стати лідером справді вільної Нова-Грифонії. Хай там як, скоро має бути організовано новий уряд, щоб Нова-Грифонія знову не впала в хаос."
 griffons.58.a:0 "Ніхто не наважиться стати на нашому шляху!"

 griffons.59.t:0 "Розпуск Соколів"
 griffons.59.d:0 "ПІГ, або Партія інтересів грифонів, є відносно відомим радикальним рухом, метою якого є просування лише інтересів грифона, повністю відмовляючись від інших видів та залишаючи позаду недоумкуватих і слабочуючих.\n\nКрім того, партія вже давно мала неофіційне воєнізоване крило: Соколи Ґриффонстоуну. Хоча вони перебувають на службі партії, багато хто бачить у них нічого, крім бандитів, злодіїв і просто злочинців. Ми повинні чітко дати зрозуміти, що ми більше не допускаємо подібних рухів у нашій країні. Їхню організацію слід негайно заборонити, а членів притягнути до відповідальності."
 griffons.59.a:0 "Мені все одно ніколи не подобалися ці виродки."

 griffons.60.t:0 "Джокер"
 griffons.60.d:0 "Громадянська війна закінчилася, але народ все ще не визначився, що робити далі. Ервін Гайгілл постає як очевидна відповідь, що провела нас через громадянську війну, хоча й сама спричинила її насамперед. Райгард Айронкло із ПІГ також дуже зацікавлений у захопленні влади, щоб установити тоталітарну грифонівську державу.\n\nСкейрон Ґолдфезер, найбагатший грифон у Нова-Грифонїї та провідний економічний радник, може тільки посміятися над цими двома. Він знає, що справжня влада походить не від контролю над громадянами держави і дотримання смішних законів і правил, а скоріше навпаки. Ґолдфезер знає, що гроші — це єдине, що може зробити будь-якого грифона щасливим, і що з достатньою кількістю грошей у кишенях, ви могли б досягти неможливого.\n\nЧерез кілька неофіційних «переговорів», і дуже, дуже щедрих «пожертвувань», Гайгілл розпустив військову хунту й оголосив Ґолдфезера новим главою уряду. Країна чекає виконання планів цієї досить маловідомої для багатьох темної фігури."
 griffons.60.a:0 "Ми відкриті для бізнесу!"

 griffons.61.t:0 "Марш Соколів"
 griffons.61.d:0 "Сьогодні той самий день. Коли громадянська війна закінчилася, Райгард Айронкло і його партія ПІГ знали, що це був їхній єдиний шанс захопити владу, коли Гайгілл найбільш слабкий.\n\nСоколи Ґриффонстоуну зібралися біля Уетера, і на чолі з Айронкло, висунулися до центру міста. Жителі міста були приголомшені. Місцева поліція нічого не могла вдіяти проти цього маршу з їхньою невеликою кількістю, і багато офіцерів у страху втекли з міста. Зрештою, Айронкло і його підручні захопили владу і заарештували Гайгілла. Під новим керівництвом підніметься новий порядок."
 griffons.61.a:0 "Нова-Грифонія буде великою"

 griffons.62.t:0 "[From.GetName] пропонує нам найманців"
 griffons.62.d:0 "Декілька тіньових фігур із держави [From.GetName] прибули до нас із пропозицією. Вони хочуть зміцнити наші сили і тому пропонують орендувати частину їхніх солдатів як найманців, які битимуться за нас. Немає потреби говорити, що зараз нам випала чудова нагода посилити наші війська. Але чи точно ми можемо дозволити собі зараз орендувати цих солдатів? Може знадобитися відстрочений платіж, але чи можливий такий варіант?"
 griffons.62.a:0 "Нам потрібні їхні зброя і солдати"
 griffons.62.b:0 "Попросіть відстрочений платіж"
 griffons.62.c:0 "Нам не потрібні іноземні найманці!"

 griffons.63.t:0 "Державі [From.GetName] не вдалося відправити найманців"
 griffons.63.d:0 "Ми прийняли їхню нещодавню пропозицію, і держава [From.GetName] пообіцяла відправити нам свої війська незабаром. Зараз як ніколи ясно, що це було помилкою, оскільки ми не отримали жодних іноземних військ. Це, зрозуміло, є нищівним ударом і ганьбою для тих, хто раніше виступав за прийняття цієї угоди."
 griffons.63.a:0 "Прокляття..."

 griffons.64.t:0 "Найманці з держави [From.GetName]!"
 griffons.64.d:0 "Раніше сьогодні, як обіцяли ділові партнери з держави [From.GetName], конвой найманих військ прибув до нашої столиці. Ці війська досвідчені й готові до бою... доти, доки їм платять."
 griffons.64.a:0 "Якраз те, що нам потрібно!"

 griffons.65.t:0 "Найманці з держави [From.GetName]"
 griffons.65.d:0 "За погодженням із нашими партнерами з держави [From.GetName], партія найманців була відправлена до них і прибула раніше сьогодні до їхньої столиці. Ці досвідчені війська мають підтримувати державу [From.GetName] в їхніх справах... доки нам платять, звісно."
 griffons.65.a:0 "Все йде за планом."

 griffons.66.t:0 "[From.GetName] відмовляється від нашої пропозиції"
 griffons.66.d:0 "[From.GetAdjective] офіційні особи зв'язалися з нами, заявивши, що вони не зацікавлені в нашій приватній військовій підтримці їхньої сторони в поточній війні."
 griffons.66.a:0 "Але ж... гроші!"

 griffons.67.t:0 "[From.GetName] хоче відкласти оплату"
 griffons.67.d:0 "Хоча наша початкова угода з державою [From.GetName] полягала в тому, що ми надішлемо їм найманців в обмін на негайну оплату, дипломати з держави [From.GetName] дали зрозуміти, що їхній уряд хоче відкласти оплату послуг цих військ на більш пізню дату. Вони заявили, що не можуть ризикувати відволікати частину їхньої промисловості для оплати наших послуг.\n\nЦе МОЖЕ бути щирим проханням. Але з іншого боку вони цілком можуть намагатися обдурити нас..."
 griffons.67.a:0 "Ми можемо почекати"
 griffons.67.b:0 "Немає грошей — немає найманців."

 griffons.68.t:0 "[From.GetName] погоджується на відстрочку платежу"
 griffons.68.d:0 "Держава [From.GetName] погодилася на наше прохання про відстрочку платіжки за найманців. Ми можемо зосередитися на дійсно важливих зараз речах і поки що не замислюватися про оплату цим жадібним грифонам."
 griffons.68.a:0 "Відмінно."

 griffons.69.t:0 "[From.GetName] відмовляє у відстрочці платежу"
 griffons.69.d:0 "Незважаючи на всі зусилля наших дипломатів, жадібні та підозрілі бізнес-грифони в державі [From.GetName] відхилили наше прохання про затримку оплати за найманців. Вони заявили, що це жалюгідна спроба шахрайства. Якщо ми не заплатимо, то й не побачимо їхніх солдатів."
 griffons.69.a:0 "Жадібні виродки!"

 griffons.70.t:0 "[From.GetName] вимагає оплати"
 griffons.70.d:0 "На щастя для нас, держава [From.GetName] раніше погодилася на прохання про затримку оплати за найманців. Тепер же вони вважають, що настав час платити за боргами."
 griffons.70.a:0 "Пора спустошити наші гаманці..."
 griffons.70.b:0 "Ні біта цим покидькам!"

 griffons.71.t:0 "[From.GetName] сплачує свої борги"
 griffons.71.d:0 "Після нашої вимоги держава [From.GetName] приступила до оплати своїх боргів. Вони теж виконали свою частину угоди."
 griffons.71.a:0 "Лише гроші мають значення."

 griffons.72.t:0 "[From.GetName] відмовляється платити"
 griffons.72.d:0 "Найобурливішим чином виродки з держави [From.GetName] відмовилися погасити свої борги. Хоча ми, природно, чесно виконали контракт, пославши їм ефективних і дорогих найманців, наші брехливі покупці тепер відмовляються платити за ці самі війська!\n\nМи, звичайно, цього так просто не залишимо. Якщо вони не заплатять добровільно, то ми змусимо їх розрахуватися силою!"
 griffons.72.a:0 "Ми отримаємо нашу плату. Хай там що!"

 griffons.73.t:0 "План «Єдність»"
 griffons.73.d:0 "Держслужбовці стояли навколо столу. Усі з них тримали товсті зв'язки повних деталей паперів. І їх було дуже багато. Один із присутніх запитав: «А що з приводу нового бюрократичного ядра?»\n\n«Буде збудовано в Нувель-Аквілі. Поступка для соціалістів», — відповів інший безликий бюрократ.\n\n«Нові банки?»\n\n«Ню-Вінґгаґен. Соціал-демократи дійсно наполягали на цьому».\n\n«Законодавство?»\n\n«А ось тут є невеликі проблеми. Законодавці занадто зайняті ухваленням інших законів».\n\n«І що тепер?»\n\n«Що тепер? Тепер ми чекаємо кілька годин, поки не надійде наступна партія паперів. Тоді наші політичні господарі захочуть чогось більшого».\n\n«Чи точно вони вимагатимуть більше? Пачка цих документів уже товща за книгу».\n\n«Вони завжди вимагатимуть іще більше. Візьми ще одну папку для паперів»."
 griffons.73.a:0 "До кращої Нова-Грифонії!"

 griffons.74.t:0 "Вечеря"
 griffons.74.d:0 "З будинку Блекпіка в Уетері відкривався чудовий вид на місто. Багата обстановка зі сценами з історії грифонів прикрашала стіни. І все ж один із гостей був зовсім не таким, як усі ті, кого зазвичай приймав новий губернатор. Справді, новий гість Блекпіка не був вбраний у прекрасне й позбавлене латок вбрання. Редтейл прийняв запрошення прийти на вечерю.\n\n«Я вважаю за краще харчуватися так само, як і прості робітники, але цілком можу насолоджуватися гарною їжею і келихом вина», — сказав Редтейл, потягуючи келих червоного вина з Нового Мейрленда.\n\nБлекпік також потягував вино з келиха і дивився на Редтейла: «Я щасливий, що воно припало вам до смаку. Тепер я хотів поговорити про нові ідеї щодо майбутнього країни».\n\nРедтейл втупився на Блекпіка. «Так, я чув про це. Сподіваюся, ви не плануєте масштабної зміни суспільства?»\n\n«Трохи є. Але ми відкриті для розумних компромісів», — сказав Блекпік, одночасно жуючи шматок стейка.\n\nРедтейл вивчив вираз обличчя Блекпіка: «Гм?»\n\n«Ми хочемо компроміс. Я не якийсь там догматичний ідіот», — сказав Блекпік, випиваючи ще один келих вина.\n\n«Добре. А ваш великий маніфест?»\n\n«Його завжди можна підкоригувати», — сказав Блекпік.\n\nРедтейл ще секунду дивився на Блекпіка. «Я впевнений, що ми можемо домовитися про щось розумне. Але спочатку давайте насолодимося їжею»."
 griffons.74.a:0 "Я радий, що ми змогли дійти згоди."

 griffons.75.t:0 "Скорочення бюрократії"
 griffons.75.d:0 "Бюрократія Нова-Грифонії неодноразово розросталася. Нові проблеми виникли в колонії, і адміністрація вирішувала їх у міру появи. Це нормальний метод, але це призвело до значного розростання бюрократії в кількох областях. Після ретельного аналізу стало зрозуміло, що проблеми включають в себе, але не обмежуються\n\n- Відділом по встановленні належної присутності Нова-Грифонії навколо озера Кінґсмейр (що було досягнуто двадцять років тому, але залишило за собою цілу зграю бюрократів, які досі отримують зарплату)\n- Шість різних форм запиту грошової допомоги для інфраструктурних проєктів (зокрема й застарілий зразок просто з Імперії ще до колонізації Нова-Грифонії)\n- Два окремі ревізійні відділи (жоден із яких не мав усіх повноважень, необхідних для ефективного виконання своїх обов'язків)\n- Четверо відділень, які перебувають у замкненій петлі запитів форм один від одного (одні форми запитували інші форми, які, у свою чергу, запитували вже заповнену форму в того, хто звертався)\n\nВсім було зрозуміло, що бюрократію треба скоротити, але мало хто очікував, що попереду буде так багато роботи. Проте процес скорочення цих непотрібних департаментів і управлінь йде з гарною швидкістю, і державний апарат уже починає працювати ефективніше, ніж раніше."
 griffons.75.a:0 "Нарешті!"

 griffons.76.t:0 "Наші нові друзі"
 griffons.76.d:0 "Під час публічного заходу рада Нова-Грифонії разом із представниками «Земельної організації», головної структури профспілок у Нова-Грифонії, офіційно підписала «Зальцімванську угоду», відповідно до якої уряд оголосив штрейкбрехерів та інші перешкоди для профспілок поза законом, а також гарантував широкі права для всіх робітників у Нова-Грифонії.\n\nСвоєю чергою, Земельна організація погодилася заборонити своїм членам проводити страйки, доки не проведено переговори, а також формалізувати сам процес колективних переговорів щодо зарплати.\n\nЗакони Ради та обіцянки Земельної організації могли б паралізувати взаємодію наймачів і робітників у питаннях страйків, але при з'єднанні цих двох речей з'явиться основа для трудових відносин, керованих не антагонізмом, а злагодою."
 griffons.76.a:0 "Ми всі на одному боці."

 griffons.77.t:0 "Міжпартійна співпраця"
 griffons.77.d:0 "У НГСДП і ФНГСП багато спільного, і не в останню чергу їхня любов до демократичного процесу, але вони також відрізняються в багатьох сферах. Не в останню чергу тихе схвалення НГСДП капіталістичної системи стало джерелом непорозумінь між двома сторонами, але правильним є й протилежне, тому що багато хто в НГСДП вважає ідеї ФНГСП надто радикальними.\n\nТим не менш, настає час, коли треба забути образи й працювати заради спільного блага. Протягом останніх кількох днів сторони вели інтенсивні переговори, щоб знайти шлях, який задовольнятиме обидві сторони, і завдяки якому ФНГСП може розраховувати на допомогу з боку НГСДП.\n\nДеталей чимало, але через майже два тижні обидві сторони оголосили, що досягли взаємовигідної угоди. Відтепер комуністи можуть розраховувати на допомогу соціал-демократів у здійсненні своєї політики."
 griffons.77.a:0 "Відмінно!"

 griffons.78.t:0 "Закон про референдуми"
 griffons.78.d:0 "Щоб наблизити демократію до народу й уникнути ризику перетворення Нова-Грифонії на автократію, ми розпочали грандіозний проєкт із проведення громадських референдумів, щоб допомогти нації діяти разом із урядом. Це дуже амбітний проєкт, але основою влади нації є її народ, і тому його воля має враховуватися навіть у повсякденних справах політики та законотворчості, а не тільки уточнюватися за кілька місяців до виборів.\n\nВпровадження цієї системи в такій великій і часом незаселеній країні, як Нова-Грифонія, буде складним завданням, але труднощі нас загартовують. У віддалені села будуть проведені телефонні лінії, щоб їхнім жителям було легше отримувати інформацію про референдуми і про їхні результати. Більші міста матимуть актові зали, щоб громадяни могли там збиратися, а наша система підрахунку голосів буде оновлена. Роботи попереду чимало, але це захопливе завдання, і населення радіє розширенню своїх можливостей."
 griffons.78.a:0 "Нам слід постаратися не перетворитися на другий Ґрайфенмаршен..."

 griffons.79.t:0 "Наші друзі з-за моря"
 griffons.79.d:0 "Іноді можна отримати допомогу з найнесподіваніших місць. Нова-Грифонія, ця стара колонія на іншому континенті, пережила бурю останніх років краще, ніж можна було очікувати. При владі стоїть демократично обраний уряд, і їхній посол у Клаудбері зв'язався з нами, щоб повідомити, що Нова-Грифонія вважає Республіку своїм другом, і що ця дружба буде ґрунтуватися не тільки на добрих словах."
 griffons.79.a:0 "Чудово!"

 griffons.80.t:0 "Подарунок від Нова-Грифонії"
 griffons.80.d:0 "Минулого тижня до Вінґгаґена почали прибувати вантажні кораблі, завантажені по вінця гвинтівками, кулеметами, гарматами та припасами. Докери повідомляють, що вони щосили намагаються впоратися з такими розмірами вантажу, і дипломат з Нова-Грифонії дещо самовдоволено сказав нам, що Нова-Грифонія готова допомогти не тільки на словах."
 griffons.80.a:0 "І справді!"

 griffons.81.t:0 "Підрозділи волонтерів"
 griffons.81.d:0 "Після відправки зброї Нова-Грифонія зібрала, екіпірувала та навчила кілька дивізій солдатів для допомоги республіканцям. Ці грифони з Фронтиру — грубий і безладний натовп, але вже за кілька днів стає зрозуміло, що вони добре навчені і віддані своїй справі. Незабаром на нас чекає велика битва, і вони стануть у пригоді нам не тільки на фронті, а й як символ того, як грифони по всьому світу підтримують ідеали республіканців."
 griffons.81.a:0 "Все добре, але якби тільки їхній посол міг припинити поводитися так самовдоволено..."

 griffons.82.t:0 "Логістичний корпус Нова-Грифонії"
 griffons.82.d:0 "Нова-Грифонія спрямувала групу консультантів і спеціалістів з логістики, щоб допомогти зміцнити наші мережі постачання і розвідки. Їхній досвід дії на величезних просторах Північного Еквусу швидко виявився вкрай корисним, і, хоча їхня кількість відносно невелика, вплив, який вони чинять, благотворно впливає на всі наші збройні сили."
 griffons.82.a:0 "Відмінно!"

 griffons.83.t:0 "Допомога від наших друзів"
 griffons.83.d:0 "Уряд Нова-Грифонії представив нам план, відповідно до якого вони нададуть нам економічну допомогу та підтримку певним ключовим галузям промисловості. Посол попередив парламент про деякі деталі, але багато хто з найбільш цинічних членів парламенту були шоковані, коли побачили ці пропозиції на папері."
 griffons.83.a:0 "Чудово!"

 griffons.84.t:0 "Нова-Грифонія йде ва-банк"
 griffons.84.d:0 "Нещодавно Нова-Грифонія значно збільшила економічну підтримку, яку вона нам надає. Наші економісти зараз хихикають, наче школярі, і перебувають у повному захваті від підтримки та захоплюються тим, наскільки щедрими є ці умови."
 griffons.84.a:0 "Будемо сподіватися, що нам не доведеться виплачувати відсотки за цією допомогою..."

 griffons.85.t:0 "[GRF.GetName] пропонує повернути Северяну"
 griffons.85.d_no_village:0 "Представниця [GRF.GetAdjective]ого уряду прибула сьогодні в місто [Root.Capital.GetName] з простою пропозицією: [GRF.GetName] дозволить державі [Root.GetName] знову зайняти землі Сєвєряни, які наразі перебувають під [GRF.GetAdjective]ою окупацією. Їхня армія готова покинути нашу колишню територію, але натомість ми повинні запропонувати їм значну компенсацію за «витрати зі звільнення Сєвєряни від сепаратистів». Дана компенсація включатиме не тільки гроші, а й військові товари з промисловим устаткуванням.\n\nЦе висока ціна, але також це найпростіший спосіб повернути собі землі Сєвєряни, які ми втратили так багато років тому. Також ми зможемо уникнути будь-якого конфлікту з державою [GRF.GetName] в осяжному майбутньому. Чи варто прийняти цю пропозицію?"
 griffons.85.d_village:0 "Представниця [GRF.GetAdjective]ого уряду прибула сьогодні в місто [Root.Capital.GetName] з простою пропозицією: [GRF.GetName] дозволить державі [Root.GetName] знову зайняти землі Сєвєряни, які наразі перебувають під [GRF.GetAdjective]ою окупацією. Їхня армія готова покинути нашу колишню територію, але натомість ми повинні запропонувати їм значну компенсацію за «витрати зі звільнення Сєвєряни від сепаратистів». Дана компенсація включатиме не тільки гроші, а й території Села-На-Півночі, за які давно точяться суперечки.\n\nЦе висока ціна, але також це найпростіший спосіб повернути собі землі Сєвєряни, які ми втратили так багато років тому. Також ми зможемо уникнути будь-якого конфлікту з державою [GRF.GetName] в осяжному майбутньому. Чи варто прийняти цю пропозицію?"
 griffons.85.a:0 "Ми згодні."
 griffons.85.b:0 "Жадібні грифони намагаються продати нам НАШІ землі?!"

 griffons.86.t:0 "[From.GetName] погоджується на пропозицію"
 griffons.86.d_no_village:0 "Наша представниця повернулася з міста [From.Capital.GetName] з хорошими новинами: [From.GetName] погодилася на угоду. Тепер ми отримаємо компенсацію, яка включає в себе не тільки гроші, а й військові товари з промисловим обладнанням. Натомість наші солдати покинуть Сєвєряну, дозволивши [From.GetAdjective]им силам повернути втрачену територію. Місцеві поні, а також наш міністр фінансів, імовірно, будуть дуже задоволені таким розвитком подій."
 griffons.86.d_village:0 "Наша представниця повернулася з міста [From.Capital.GetName] з хорошими новинами: [From.GetName] погодилася на угоду. Тепер ми отримаємо компенсацію, яка включає в себе не тільки гроші, а й військові товари з промисловим обладнанням, а також території Села-На-Півночі, за які давно точяться суперечки. Натомість наші солдати покинуть Сєвєряну, дозволивши [From.GetAdjective]им силам повернути втрачену територію, а також землі Села-На-Півночі. Сєвєрянські поні, а також наш міністр фінансів, імовірно, будуть дуже задоволені таким розвитком подій."
 griffons.86.a:0 "Це чудова угода."

 griffons.87.t:0 "[From.GetName] відкидає пропозицію"
 griffons.87.d:0 "Наша представниця повернулася з міста [From.Capital.GetName] з поганими новинами: з якоїсь причини [From.GetName] відхилила нашу пропозицію. Можливо, що компенсація, яку ми зажадали натомість, була занадто велика? Або, можливо, вони не бажають брати на себе тягар управління землями Сєвєряни. Але тепер це вже наша проблема. Управляти Сєвєряною буде непросто, оскільки її поні не надто доброзичливі до нас, але з часом вони навчаться приймати нас як своїх опікунів. Будемо сподіватися."
 griffons.87.a:0 "Мабуть, настав час навчитися говорити сєвєрянською...."

 ### НОВІ ПОДІЇ З БАЛАНСУ СИЛ І «СОФТ-РЕВОРК» ###
  griffons.88.t:0 "Первый снег"
  griffons.88.d:0 "– Мы не будем работать, всё просто! – голос лидера забастовки летел над толпой, как пар на зимнем воздухе. Он парил над собравшейся толпой, сотней или около того рабочих, заблокировавших вход в «Уэтер Электроникс».\n\n– Мы не будем работать за низкую зарплату! Мы не будем работать на убой! Мы не будем работать, пока не получим уважение, которого заслуживаем! – ревел он сквозь гул соглашающейся толпы, – справедливая оплата за справедливый труд!\n\nПолицейские нервничали. Энергия на улице нарастала, а вместе с ней росли гнев и недовольство. Эти грифоны терпели экономический спад за спадом. Теперь они переживали худший из них: страдая сильнее всех, рабочие получали меньше всего поддержки. Они устали и искали выхода. Все полицейские знали, что лучше не играть на их обидах. Все, кроме одного. Он стоял у самой линии пикета. Глядя на толпу недовольных, он усмехнулся и пробормотал про себя: «Ленивые ублюдки...»\n\nИ тут же голова из толпы обернулась к офицеру. \n\n– Что ты сказал? – произнес тонкий, камышовый белый грифон. Офицер прикусил язык.\n\n– Нет, нет, скажи это еще раз... - прорычал он, приближаясь к офицеру. Не получив ответа, он в слепой ярости толкнул его: «СКАЖИ ЕЩЁ РАЗ!». Другой полицейский повалил его на землю и арестовал на месте.\n\nТартарус вырвался на свободу.\n\nГрифоны разбежались. Руководитель бастующих издавал какие-то крики, непонятные в царившей какофонии. Тут матерился связанный грифон, там рабочий повалил офицера, чтобы другой мог убежать. Вдалеке выли сирены. Крики. Толкотня. Драки. Шум был бесконечным.\n\nТакие же эпизоды происходили по всей Нова Грифонии. Великая всеобщая забастовка, единый фронт рабочих страны, превратилась в зрелище разочарования и насилия."
  griffons.88.a:0 "И это только начало."

  griffons.89.t:0 "Забастовки в Нуво Аквиле!"
  griffons.89.d:0 "Тифезер тяжело вздохнул, глядя на отчеты, разбросанные по его столу. Рабочие Нуво Аквилы выдвигали требования и отказывались от них отступать. Это было его самой насущной заботой. Или так было до того, как Хайхилл ворвался в его офис.\n\n– Там царит анархия, Тифезер. Чистый кровавый хаос, – Хайхилл расхаживал перед ним, время от времени останавливаясь и жестикулируя, как будто обращаясь к аудитории. – Сам заварил кашу, сам и расхлёбывай. Ты несёшь чушь, потому что видишь свои ошибки и их последствия. Мы могли бы уже очистить улицы, навести порядок, но эти чертовы сталлионисты держат моих ребят в напряжении – даже с ними не можем справиться!\n\nКаждое слово несло в себе больше яда, чем предыдущее.\n\n– Хорошо, Эрвин. Кажется, у тебя есть ответы на все вопросы. Что бы ты сделал? – невозмутимо спросил Тифезер. Хайхилл открыл клюв, но снова прервал его. – Если ты заговоришь про увеличение бюджета, я немедленно прекращу этот разговор.\n\nМаршал усмехнулся, но затем выпрямился и поправил воротник: «Ты знаешь Айронкло, не так ли? Настоящая скала. У него есть друзья. Не очень стойкие, но надежные. В правоохранительных органах. Приведи их, пусть они позаботятся об этих... мерзавцах, и вопрос будет решен. Просто. Как тебе такое?».\n\nТифезер нахмурился. Это, безусловно, решило бы «проблему». Но это было грубое решение. Возможно, это было необходимо, но ему не нравилось так обращаться с грифонами во время кризиса. Он еще раз просмотрел отчет и снова вздохнул."
  griffons.89.a:0 "«Хорошо. Позови Айронкло на помощь. Но не позволяй ему заходить слишком далеко.»"
  griffons.89.b:0 "«Силовое решение недопустимо. Разговор окончен.»"

  griffons.90.t:0 "Два гармониста"
  griffons.90.d:0 "– Нельзя просто так купить рабочее достоинство! – рявкнул Сильвервинг.\n\n– Это было бы началом. Одними обещаниями мы ничего не добьёмся, – Тритон высоко поднял клюв, пристально глядя на розового грифона.\n\nЕсли Тифезер думал, что разговоры с двумя самозванцами-гармонистами приведут к уменьшению головных болей, то он был глубоко не прав. Похоже, они расходились во мнениях относительно самих принципов решения проблемы забастовки рабочих. Требования были просты: полное повышение зарплат всем сотрудникам и увеличение представительства профсоюзов внутри компании. Но губернатор не смог протолкнуть ни то, ни другое, не считая всего остального, что требовало его внимания.\n\nТритон закатил глаза, как будто разговаривая с цыплёнком: «Нам нужно заплатить им сейчас, чтобы они могли вернуться к работе. Если нам нужно взять деньги из национальной казны, то пусть будет так. Но производство уже находится на рекордно низком уровне...нужно прекратить забастовку любыми средствами!».\n\n– Вот как? Почему бы тебе не заплатить им из своего кармана? – брякнул Сильвервинг, заставив Тритона обиженно вскрикнуть. Он проигнорировал его и с решительным выражением лица повернулся к Тифезеру: «Забастовки происходят, потому что между нами и рабочими нет доверия. Повышение носит временный характер. Нам нужно показать им, что мы прислушиваемся, расширяя возможности их профсоюза. Тогда они будут работать с нами, а не против нас».\n\nБывший офицер сглотнул, закончив свою речь. Оба грифона посмотрели на него, ожидая его решения."
  griffons.90.a:0 "«Нам нужно как можно скорее вернуть их к работе. Тритон, готовь чек.»"
  griffons.90.b:0 "«Сильвервинг прав. Он возьмет на себя переговоры.»"

  griffons.91.t:0 "Беспорядки в Зеркшед Скалл"
  griffons.91.d:0 "– Голдфезер.\n\n– Тифезер.\n\nДва грифона уставились друг на друга. Хотя они находились в кабинете губернатора, Тифезер был сбит с толку видом маленького белого грифона. «Я не ожидал увидеть вас. Чем я обязан этому удовольствию?» – сказал он холодным голосом.\n\nГолдфезер улыбнулся. Хотя тон его был приятным, в его голосе была ощутимая, едва скрываемая ярость: «Коммунистическая мразь захватила большую часть моей железной дороги. Я просто зашел, чтобы получить у вас разрешение разогнать этих ублюдков. Я ещё собирался нанять штрейкбрехеров, но потом вспомнил, что это подорвет ваш авторитет в этой замечательной администрации, которой вы управляете. И вы знаете, как мне не хотелось бы наступать вам на когти». В его голосе звучала притворная искренность.\n\nТифезер нахмурился. Утром он получил сводки из города. Коалиция рабочих во главе с Генрихом Редтейлом потребовала немедленно передать местному профсоюзу контроль над железной дорогой и всеми ее активами. Само требование было мирным, но последовавшая за этим напряженность переросла в общегородские беспорядки. Местная полиция была поднята на ноги.\n\n– Я рад, что вы пришли ко мне, – ответил он после некоторого размышления, – Потому что такое действие было бы совершенно вне вашей компетенции. Особенно сейчас, когда переговоры все еще идут.\n\n– Переговоры? Вы серьёзно рассматриваете их возмутительные требования?! – усмехнулся Голдфезер. – Послушайте, с этой красной болезнью невозможно разобраться мирным путём! Нам нужно сломить их сейчас, иначе будет как в Северяне!\n\nГубернатор выпрямил свой взгляд."
  griffons.91.a:0 "«...Возможно, вы правы. Штрейкбрехеры, значит?»"
  griffons.91.b:0 "«Мир требует компромиссов, Голдфезер. Будет лучше, если вы согласитесь с этим»."

  griffons.92.t:0 "Шахтёры бастуют в Уэтере!"
  griffons.92.d:0 "Никогда прежде за все годы пребывания Тифезера на посту губернатора он не чувствовал такого желания выпить на работе. Но теперь, когда кризис шёл за кризисом, он почти поддался искушению. Особенно сейчас, когда шахтеры в Уэтере объявили забастовку. Если бы он напрягся, то почти мог бы разобрать их пение снаружи.\n\nКонечно, то, что Хайхилл снова взялся за своё, не помогало. «Это легко, Тифезер, самое простое, что тебе когда-либо приходилось делать!» – говорил он, продолжая какую-то тему, которую он очень старался игнорировать. «Просто... отведи меня туда. Я пойду туда сам, возьму роту или две. Мы покажем им приклады наших винтовок, попинаем немного и бросим им пару монет. Выйдет отлично! Они получат то, что хотят, и будут знать, что Уэтер – не то место, где можно заниматься этим дерьмом!».\n\nТифезер не разделял энтузиазма маршала. Рабочие хотели получать достойную зарплату, а не мизерную минималку, установленную горнодобывающей компанией. Как всегда, решение Хайхилла было быстрым, простым и грубым. В эти дни он задавался вопросом, вернется ли когда-нибудь все к тому, как было раньше.\n\nТифезер глубоко выдохнул через нос и ущипнул переносицу."
  griffons.92.a:0 "«Господи, Хайхилл, ладно. Позаботься об этом»."
  griffons.92.b:0 "«Хватит. Я поговорю с компанией, может быть, сможем договориться с рабочими»."

  griffons.93.t:0 "Простое решение"
  griffons.93.d:0 "Хайхилл, не выпендриваясь, открыл вино и наполнил свой бокал до краев.\n\n– Аквелийцы – кучка цыплят, – сказал он, грохнув бутылкой по столу, так что немного вина вылилось на столешницу. – Но эта штука великолепна!\n\nТифезер усмехнулся: «Что случилось с виски?». Он держал в когтях чашку кофе. Тифезер предпочитал не баловаться. Кроме того, сегодня был редкий момент передышки в этом адском кризисе, и он хотел достойно встретить его вместе со своим другом. При этом он улыбнулся про себя: с другом! Это было так легко забыть, когда маршал настаивал на необходимости быть жёстким.\n\n– Я устал от него! На вкус всё одинаковое. А это? – Хайхилл сделал осторожный глоток. – Я был чертовым идиотом!\n\n– Тебе лучше не мечтать об открытии виноградника – не смотри на меня так, я помню твое приключение на винокурне!\n\n– Ну, я не понимаю, почему бы и нет. У нас уже есть город, почему бы не взять с собой и их чертово вино? Просто подумай: все, что нам нужно, это поехать в деревню, нанять несколько фермеров, и...\n\nХайхилл резко остановился, затем щелкнул когтями: «Да, я вспомнил!». Губернатор вздохнул: «Не говори мне, что произошел бунт».\n\n– Ничего подобного! Но ты меня знаешь. Мои солдаты стоят в деревнях, и они говорили мне, что работяги там напуганы. И я подумал, было бы здорово, если бы я вышел и показал им, что Хайхилл рядом с ними.\n\nОн ударил себя когтем в грудь: «Что мои ребята здесь, чтобы защитить их, и никакой беспорядок из городов не выльется на них! Ах да, в наши дни нужны документы, чтобы что-то сделать. Оформишь их мне? Что скажешь?».\n\nТифезер засмеялся и покачал головой. И тут он подумал, что произошла какая-то катастрофа!"
  griffons.93.a:0 "«Вперед, дружище! Пусть деревенский народ будет спокоен»."
  griffons.93.b:0 "«Спасибо, но позволь мне позаботиться об этом. Ты и так делаешь многое»."

  griffons.94.t:0 "Миссия выполнена"
  griffons.94.d:0 "Сказать, что Тифизер в последнее время был в стрессе – значит не сказать ничего. Для губернатора пребывание на своем посту было похоже на попытку удержаться на палубе посреди урагана. Он мог сделать все возможное, чтобы выдержать шторм и обеспечить безопасность своей команды, но он ничего не мог сделать, чтобы противостоять разрушению корабля. Конечно, он не мог этого показать, но каждое утро он со страхом смотрел, как на его столе скапливаются бумаги. Это были новостные бюллетени, отчеты и послания со всех уголков Нова Грифонии, которые в мельчайших подробностях объясняли ему, насколько ужасна ситуация. Бунт здесь, протест там, убийство, которое ему нужно было расследовать, — список всегда продолжался и продолжался. И всегда, несмотря на назойливую мысль в глубине его сознания, которая говорила ему, что все будет напрасно, он работал над ее разрешением.\n\nИменно с таким настроем он начинал свое утро. Однако, когда Тифизер просматривал свои ежедневные отчеты, выражение его лица смягчалось. Да, суета не утихала, но ощущение аврала уходило. В простых черно-белых тонах он читал о том, как грифоны возвращались на работу, как шахтерские города остужали свой гнев, как экономика останавливала свое свободное падение и превращалась во что-то управляемое. Казалось, что дела налаживались.\n\nГубернатор позволил себе улыбнуться. Та роковая забастовка, похоже, не была искрой второй революции, которой он так боялся. Он пока не мог забегать вперед, но именно в этот раз он позволил своему сердцу надеяться, что в конце концов все будет хорошо."
  griffons.94.a:0 "За работу!"

  griffons.95.t:0 "В Снежных горах..."
  griffons.95.d:0 "Было темно, ветрено и достаточно холодно, чтобы его перья начали покрываться инеем на кончиках. Тем не менее, Клаус почувствовал, как капелька пота скатилась по его лбу. Он лежал на животе с винтовкой в когтях и смотрел на своего спутника. Экхарт сидел с биноклем у лица, и цокал языком.\n\n– Ага, – сказал он, – это коммунисты.\n\nОни смотрели вниз с крутого холма, покрытого отвесными скалами и соснами. Он давал обзор на грубую, редко используемую тропу внизу. С этого расстояния они могли видеть шеренгу грифонов и пони, идущую по тропе. Они шли впотьмах. У некоторых были винтовки, но большинство тащили ящики. И так близко к южной границе: не нужно было быть гением, чтобы понять, что это были контрабандисты, поставлявшие оружие. Клаус выругался про себя. У него была одна работа! Оторвать патрули от партизан, вот и всё! Но Экхарт был слишком настойчив. Он ему нравился, даже настолько, что называл его другом. Но он не был коммунистом, в отличие от Клауса.\n\n– Поехали назад, – сказал Эркхарт. – Нет смысла расстреливать этот отряд. Давай просто сообщим о них, тогда они не смогут называть нас бездельниками».\n\nКлаус смотрел, как разведчик отвернулся. Что он мог сделать? Если он сообщит куда надо, то вся операция будет скомпрометирована. Заставь его замолчать, и придётся помнить это до конца своих дней. Однако у него больше не было времени обдумывать. Он встал и поднял винтовку..."
  griffons.95.a:0 "Но не смог нажать на курок."
  griffons.95.b:0 "Одинокий выстрел эхом разошёлся по окрестностям."

  griffons.96.t:0 "Пограничный инцидент в Снежных горах!"
  griffons.96.d:0 "В офисе губернатора царил хаос, более сильный, чем обычно. Даже через толстые деревянные двери любой грифон, у которого сохранилась половина слуха, мог бы сказать, что ситуация внутри ужасная.\n\n– ...и мне не нравится, когда меня называют идиотом за предложение разумного решения! Сталлионград с трудом поддерживает стабильность у себя внутри, если мы просто договоримся с ними, то у них не будет другого выбора, кроме как послушать нас... – и без того напряженный голос Тритона был резко прерван.\n\n– Идиот! – рявкнул Хайхилл. – Я назову тебя так еще раз, потому что только идиот попытается подкупить коммуниста! Эти пони ненавидят деньги – они повесят тебя за саму попытку!\n\nТритон ахнул, протестуя против вульгарностей маршала, но тут же получил ещё один выпад: «Эти существа понимают только один язык, и это дуло R1!».\n\nТифезер помассировал виски. Уже поступали сообщения о росте напряженности, краже оборудования и даже пропавших без вести солдатах вдоль южной границы. Но теперь ситуация изменилась к худшему: выяснилось, что прямо под клювом армии шла масштабная кампания поставок оружия, которой руководили пони, связанные со Сталлионградом! Это было не просто возмутительно, но и означало, что бесчисленное количество оружия теперь оказалось в когтях коммунистических партизан. Губернатор нашел время, чтобы мысленно проклясть Редтейла, а также систему правосудия за то, что она не позволила заключить его в тюрьму.\n\n– Называйте меня ястребом, сколько хотите, – услышал он слова Хайхилла сквозь водоворот своих мыслей, – но эти горы – не игровая площадка. Если мы не нанесем удар сейчас, они подумают, что могут делать что угодно!\n\nТифезер устал. Устал больше, чем когда-либо прежде. Он был дураком, полагая, что забастовки положат конец его бедам. Он задавался вопросом, как он делал это много раз раньше, может ли он назвать себя хорошим лидером после того, как он справился со многими из этих кризисов. В любом случае, хандрить по этому поводу нет смысла. Тифезер вздохнул и прочистил горло: «Хорошо, уважаемые, послушайте...»"
  griffons.96.a:0 "«Сталлионград будет все отрицать. Мы просто укрепим границу»."
  griffons.96.b:0 "«Возможно, они помогают «своим», но мы все равно пойдём на переговоры»."
  griffons.96.c:0 "«Мы не можем позволить им проявлять неуважение. Хайхилл, готовь свои войска»."

  griffons.97.t:0 "Наш Город – наш!"
  griffons.97.d:0 "Бармен возился с радио, настраивая его так и сяк, пытаясь поймать колониальный канал вещания. «Когда мы в последний раз их слушали?» – спросил он себя. Его встретила череда ответов от сгрудившихся вокруг него посетителей, в основном призывавших его поторопиться и налить им выпить. Наконец из динамика послышались статические помехи, а затем и голос диктора.\n\n– Что это вообще за «Наш Город»?! – раздался ясный как день голос маршала. – Мы отдали Северяне эту землю из уважения к ним! Мы позволяли Сталлионграду сидеть на ней, потому что мы не кучка поджигателей войны! Но теперь у них хватило наглости использовать этот маленький клочок как аванпост для заговора против нас! Что же, на это я говорю: НИ ЗА ЧТО! Это НАША территория! Это НАША земля! Это НАШ город!\n\nБармен удивлённо заморгал. Фактически, весь бар замолчал после дерзкого заявления против этой маленькой коммуны пони на юге. Внезапно очень пьяный грифон из задней части бара сказал, или, скорее, пробормотал: «Эээ, а минусы будут?»."
  griffons.97.a:0 "Этот город – наш город~ Этот город – наш город~"

  griffons.98.t:0 "Хайхилл осуждает Сталлионград!"
  griffons.98.d:0 "– Жители Нова Грифонии, позвольте мне спросить вас: что сделал для нас Сталлионград?\n\nВопрос, повисший в воздухе, остался без ответа, так как каждый грифон в казарме ловил каждое слово маршала. Затем, как гром, он рявкнул в микрофон: «Ничего хорошего, вот что! Я не буду вам врать. Я не буду ничего приукрашивать. Я не буду смотреть вам в глаза и говорить, что все в порядке, потому что на самом деле это не так».\n\nКаждое слово, казалось, подчеркивалось метафорическим ударом когтя по столу.\n\n– Мы боремся, боремся за само наше существование, и на каждом шагу мы боремся, потому что какой-то другой идиот всё нам портит! А теперь эти долбанные экстремисты с юга приходят сюда, создают проблемы, уже много лет, – он перевёл дыхание, – а мы просто сидим, сложа лапы?!\n\nХайхилл взревел: «Хватит! Они представляют собой угрозу, очевидную и простую, и нам нужно защитить себя, пока не стало слишком поздно. Недостаточно следить за границей, нет: нам нужно первыми ударить по мордам голодающим коммунякам и показать им, что они больше не могут с нами связываться! Как нам это сделать?». Из динамика был отчётливо слышен звук удара. «Берем Совёнок! Берём Звездопадово! Мы получим новую границу и сдержим красную угрозу раз и навсегда! Если они думают, что Нова Грифония принадлежит им, они глубоко ошибаются!» – хотя речь продолжалась, большая часть ее была неразборчивой, поскольку солдаты дико аплодировали, скандируя только одно имя."
  griffons.98.a:0 "Хай-хилл! Хай-хилл! Хай-хилл!"

  griffons.99.t:0 "Нова Грифония предъявляет претензии на [STL.GetName]!"
  griffons.99.d:0 "После пламенного радиовыступления маршала Эрвина Хайхилла, Нова Грифония официально объявила нелегитимным государство [STL.GetName]! Среди прочего, они указали на растущую напряженность между ними и Сталлионградом, а также на широко распространившиеся слухи о том, что наша территория служит центром снабжения советских войск. Хотя мы категорически отрицали эти утверждения, наши заявления остались без внимания, и теперь будущее государства [STL.GetName] становится туманным."
  griffons.99.a:0 "Удивительно, что это заняло так много времени..."

  griffons.100.t:0 "Угроза с севера"
  griffons.100.d:0 "Последние несколько месяцев Нова Грифония была охвачена беспорядками. К сожалению для нас, власть перешла в руки Хайхилла – руководителя реакционеров. Стремясь погрузить трудящихся в угар шовинизма и националистической истерии, его правительство начало распространять откровенно лживую информацию о том, что в давние времена колониальные территории включали в себя часть северных регионов нашей Республики.\n\nСтатус пограничных земель долгое время оставался неясным, а немногочисленные исторические источники дают противоречивую информацию.\n\nОчевидно, грифонья военщина готовит повод для войны и хочет покорить наши земли так же, как когда-то были завоеваны земли яков и пингвинов. Наша агентура не исключает и того, что они попытаются договориться с эквестрийскими аристократами о завоевании Северяны. Однако мы можем использовать их действия и выставить ответные требования."
  griffons.100.a:0 "Чужой земли нам не надо, но своей мы не отдадим ни дюйма."
  griffons.100.b:0 "Пони жили в этих горах задолго до грифоньего нашествия!"
  griffons.100.c:0 "Всё побережье бухты является исконно северянской территорией!"

  griffons.101.t:0 "Просьба с той стороны границы"
  griffons.101.d:0 "Шло очередное заседание Центрального Комитета партии. Закончив обсуждать повестку дня, руководители начали собирать свои вещи, однако их прервал голос Витина: «Не расходитесь, товарищи, у нас остался ещё один очень важный вопрос. К нам прибыл специальный уполномоченный от социалистической Федерации Нова Грифонии с обращением от своего руководства. Товарищ Мирон, вам слово».\n\nИз темного закутка вышел грифон тёмно-зеленого цвета, одетый в пальто и шляпу. Положив свою шляпу на стол, он вытащил из внутреннего кармана пожелтевший сверток со следами влаги. Развернув его, грифон прокашлялся и начал читать. Письмо было написано на северянском, но грифон читал его с характерным картавым акцентом жителей Нова Грифонии. Суть письма сводилась к тому, что в этом государстве долгое время назревал кризис. Теперь, когда силы реакции готовы захватить власть, прогрессивные силы этой страны как никогда нуждаются в поддержке своих более способных товарищей с юга.\n\n– ...всё говорит о том, что надвигается революционная ситуация. В связи с этим мы просим наших северянских товарищей помочь делу грядущей социалистической революции. Прежде всего, мы считаем необходимым обеспечить поставки снаряжения, необходимого нашим силам для успешной борьбы с реакционерами, за демократию, республику и независимость. Наиболее предпочтительным маршрутом таких поставок представляются отдалённые пограничные перевалы. Техническую сторону мероприятия предполагается возложить на специальный Военно-революционный комитет, образуемый рядом представителей нашей Федерации и руководимый товарищем Редтейлом... – продолжал грифон."
  griffons.101.a:0 "Мы поддержим наших товарищей!"
  griffons.101.b:0 "Мы не можем предложить ничего выше текущего уровня поддержки."

  griffons.102.t:0 "Надежды рушатся"
  griffons.102.d:0 "Молодой грифон бежал по берегу, спотыкаясь о камни и с трудом удерживая винтовку, едва держащуюся на истёршемся ремне. Вокруг него свистели пули, осыпая всё вокруг грязью и пылью.\n\nТо, что должно было быть лёгким и быстрым броском для захвата пограничной заставы у моста, превратилось в долгий позиционный бой. Судя по всему, коммунисты были предупреждены и своевременно подготовились. Когда солдаты во тьме ночи подбирались к сторожке северянских пограничников, из ниоткуда раздалась пулемётная очередь. Стрелковая цепь разбежалась, оставив нескольких своих соратников лежать на земле перед ограждением. Северянские пулемётчики не жалели патронов.\n\nВскоре раздался грохот моторов, и перед зданием появилась колонна броневиков. Позади разворачивались грузовики, выгружая всё новые и новые отряды красноармейцев, готовых для контратаки.\n\nВ какой-то момент его роту отрезали от остальных сильным ружейным огнём и погнали по берегу, загоняя в низины за рекой. Он не знал, как обстояло дело на других участках, и не думал об этом, желая только спасти свою жизнь. Авантюра Хайхилла потерпела поражение, и северянские войска наверняка не оставят этого просто так."
  griffons.102.a:0 "«А ведь мы могли бы сейчас мирно сидеть и пить северянское...»"

  griffons.103.t:0 "Заслуженная победа"
  griffons.103.d:0 "Северяне не ожидали нападения. Легко перебив немногочисленных пограничников, солдаты Нова Грифонии быстро расположились на новых позициях, довольные быстрой победой. В покинутой красными сторожке царил хаос: повсюду валялись обрывки документов и грязных разорванных красных полотен, которыми грифоны вытирали свои лапы, а за окном виднелись всё новые и новые подводы с товарами, награбленными в окрестных деревнях.\n\n– Отпразднуем нашу победу! – крикнул один из солдат, влетая через окно с ящиком пива за пазухой. Его встретил гул одобрения. Вскоре помещение наполнилось звоном крышек и бутылок с пенным напитком. Это была победа, и каждый из присутствовавших там знал, за кого им следует выпить."
  griffons.103.a:0 "«Да здравствуют наши славные герои! Хвала маршалу Хайхиллу!»"

  griffons.104.t:0 "Исход пограничного конфликта: неопределенность"
  griffons.104.d:0 "Несмотря на первоначальный успех, мы не смогли закрепиться на захваченных территориях. Однако и северяне не смогли полностью вернуть границу под свой контроль. Конфликт перерос в серию манёвренных стычек на всём протяжении границы.\n\nВозможно, мы и не добились всех целей, но, тем не менее, мы показали свою силу. Нашим южным соседям придётся считаться с Нова Грифонией и её армией."
  griffons.104.a:0 "Напомните, ради чего мы всё это затевали?"

  griffons.105.t:0 "Красная армия потерпела поражение на границе"
  griffons.105.d:0 "Нападение грифонов оказалось неожиданностью для северянских войск. Местные части Красной Армии не смогли справиться с налётом. Грифоны сумели взять под контроль многие участки границы и начали совершать рейды вглубь территории, убивая служащих, коммунистов и грабя местные поселения.\n\n– Как это вообще случилось, что эти гады напали на нас неожиданно?! – гневно спрашивала Норушкина, переводя взгляд с одного командира на другого. – Куда смотрела наша разведка?\n\n– А пограничники что? – фестралка подскочила к командиру-земнопони, виновато опустившему глаза. – Смотри на меня, мерзавец! Небось, пиво хлестал, пока эти ублюдки пулемёты подводили? Вам вообще не стыдно? Наша прославленная армия потерпела поражение от каких-то оборванцев! Товарищ Сталлион вам в морды бы плюнул, если бы был жив!\n\nВыговорившись и тяжело вздохнув, она развернулась к карте, на которой были отмечены отряды грифонов и захваченные ими территории. «Скоро подойдет эшелон с артиллерией, и мы сможем выбить их оттуда. Но я не могу выкатывать наши тяжелые орудия на каждый пограничный инцидент. Если так пойдёт, то они вывалят на нас не эти шайки, а свою регулярную армию»."
  griffons.105.a:0 "Этот конфликт будет кровавым уроком для всех нас."

  griffons.106.t:0 "Маша поражает!"
  griffons.106.d:0 "Маша Норушкина сидела в одной из комнат в здании местного Совета, временно приспособленного для использования в качестве штаба Северной оперативной группы. Грифоньи реакционеры, желавшие захватить пограничные территории, не смогли даже перебраться через границу. Сталлионградцы упредили их и уничтожили захватчиков до того, как они могли бы совершить что-то непоправимое. Улыбка Маши становилась всё более злорадной, когда она просматривала цифры захваченных пленных и снаряжения. «Было очень наивно ждать победы, Хайхилл» – прошептала она. Она услышала шаги, приближающиеся к кабинету. Дверь открылась, и пегас средних лет, одетый в красноармейскую форму, вошёл внутрь, доставая папку с бумагами из своей сумки.\n\n– Рапорт от частей, стоящих у Верхнесеверной реки, товарищ командир. Ещё одна волна захватчиков была побеждена частями местного гарнизона, – сообщил курьер.\n\n– Ещё лучше! – мордочка фестралки буквально засветилась от радости, пока она продолжала читать, – Мы надавали этим наглецам прямо по клювам!\n\nОна ожидала ответной реакции, но проходили секунды, и ничего не происходило. Маша подняла свои глаза и увидела сконфуженного курьера. Покрасневший пегас стоял, растерянно опустив глаза.\n\n– Тарщ командир... Не хочу выглядеть наглым, но радость вам очень к лицу – сказал курьер, смущенно улыбнувшись.\n\n– ...Каковая и должна была поступить в распоряжение частей ополчения на северной границе в прошлую пятницу, – машинально выдала Норушкина, чей разум, ещё затуманенный донесениями, переваривал фразу курьера.\n\nВозникла немая сцена. Откашлявшись, пегас чеканно сообщил: «Жду ваших дальнейших распоряжений».\n\n– Глупая! Тебе нужно хотя бы иногда отвлекаться от работы. Ты очерняешь образ красного командира в глазах рядовых трудящихся, как этот пегас. Это неприемлемо!» – сказала себе Маша после того, как курьер был отослан обратно."
  griffons.106.a:0 "«И всё равно, грифоны получили по заслугам!»"

  griffons.107.t:0 "Новая реальность"
  griffons.107.d:0 "Вылазка реакционеров Нова Грифонии была встречена так, как и полагается встречать всех захватчиков: свинцом и сталью. В целом, мы восстановили контроль над границей, однако эти события заставляют нас сделать не самый приятный вывод: наши соседи становятся сильнее и наглее. Войска грифонов представляют серьёзную угрозу.\n\nЭта жестокая битва, разгоревшаяся на северной границе нашей Республики, показала: мы должны сделать безопасность нашей страны приоритетной задачей, и направить все усилия на развитие наших вооруженных сил."
  griffons.107.a:0 "Будем держать порох сухим."

  griffons.108.t:0 "Нова Грифония требует прекратить поддержку Социалистической Федерации"
  griffons.108.d:0 "Срочное сообщение передаёт правительственный телеграф: представители Нова Грифонии заявляют, что они получили в свои когти сведения о государственном перевороте, который готовится местными социалистами. Они также заявляют, что Северяна поддерживает их материально, и требуют от нас прекращения поддержки этих, как они выразились, «бандитов и нарушителей общественного порядка».\n\nЛюбопытно, что одновременно с этим они предлагают нам заключить небольшое торговое соглашение. Очевидно, это попытка купить наш нейтралитет, однако, возможно, в этом есть смысл."
  griffons.108.a:0 "Убийцы ещё смеют называть «бандитами» истинных борцов за демократию и порядок!"
  griffons.108.b:0 "А почему бы и не согласиться?"

  griffons.109.t:0 "Это мы празднуем"
  griffons.109.d:0 "Раздался хлопок, и из бутылки шампанского бешено брызнула белая пена. Бальный зал губернаторского особняка был заполнен, казалось, всей гармонической коалицией. Тритон, стоя в центре всего этого, высоко поднял бутылку с ухмылкой на лице: «Давайте порадуемся теперь, друзья, ведь мы только что купили мир со сталлионградцами! Давайте выпьем за наше светлое будущее!». По толпе прокатились аплодисменты, и вечеринка пошла полным ходом. Зал наполнился музыкой и танцами. В конце концов, они не только избежали войны, но и отрезали радикалов от самого их источника.\n\nНе каждый грифон был счастлив. Маршал Хайхилл стоял в темном углу, сердито поглядывая вокруг и потягивая виски. Наконец Тритон добрался до старого маршала.\n\n– Что случилось, Эрвин? – спросил он, и его голос быстро потух. – Я пригласил вас из вежливости. Почему у вас такой вид, будто вы собираетесь выклевать кому-нибудь глаза?\n\n– Ты действительно веришь во всю эту мирную чушь? – прямо спросил Хайхилл. – Это все явно шарада, и нам следует подготовиться к защите, вместо того, чтобы пить до одури!\n\nТритон был ошеломлен внезапностью его вспышки, но он оправился: «Я бы не сказал этого, если бы не верил, и мне не нравится, что вы намекаете на обратное. Я думаю, вы слишком циничны, маршал! Видите ли, не имеет значения, во что верят пони, если они все еще падки на золото, не так ли? И они будут продолжать так себя вести, пока мы закрываем на это глаза. Я думал, что из всех грифонов именно вы должны были понять это лучше всего».\n\nХайхилл пристально посмотрел на него, и оба грифона застыли в напряженном противостоянии. Первым отвернулся Тритон. Уходя, он сказал: «Надеюсь, вам понравится оставшаяся часть вечеринки, маршал. Удачного вам дня»."
  griffons.109.a:0 "Что он вообще знает? Еще вина, пожалуйста!"

  griffons.110.t:0 "Между молотом и наковальней"
  griffons.110.d:0 "Во рту Тритона пересохло. «Они...» – заикаясь, пробормотал он, – «Сталлионград отказался прекратить поддержку коммунистических радикалов на наших границах. Они также яростно отвергли нашу торговую сделку, губернатор». Он наблюдал, как Тифезер издал долгий, страдальческий вздох, массируя виски. Хайхилл тем временем расхохотался: «И что я тебе говорил, куриные мозги? Они никогда не собирались соглашаться, но ты не слушал, а теперь из нас сделали посмешище!». Он резко повернул голову к губернатору: «А ты! Ты согласился на это! Ты позволил этим коммунистам издеваться над нами!».\n\n– Следи за своим тоном, Эрвин, – огрызнулся Тифезер. – Не занимайся оскорблениями только потому что я не хочу проливать кровь.\n\n– Ах, но теперь нам придется! Я твой друг, так что я все равно тебя прощаю. Но теперь ты меня послушай. Нам нужно бить сильно, и бить сейчас! Только война смоет с нас это унижение!\n\n– Нет, – сказал Тритон, оправившись от шока. – Мы абсолютно не можем допустить какого-либо конфликта. Даже давление на них будет иметь для нас катастрофические последствия! Губернатор, пожалуйста, одумайтесь! Отступите ради сохранения колонии\n\nГубернатор Тифезер сжал когти и напряженно задумался, пока два других грифона устроили еще одну словесную перепалку. Война или унижение? Как далеко он был готов зайти в Нова Грифонии? Он снова вздохнул, и на его лице появилось решительное выражение.\n\n– Достаточно! – крикнул он достаточно громко, чтобы заставить обоих замолчать. – Никаких больше ссор. Я сделал свой выбор."
  griffons.110.a:0 "«У нас нет другого выбора, кроме как сражаться и преподать Сталлионграду урок»."
  griffons.110.b:0 "«Мне плевать, насколько это унизительно. Мы отступим»."

  griffons.111.t:0 "Нова Грифония отзывает свои требования"
  griffons.111.d:0 "Как и ожидалось, реакционное правительство Нова Грифонии оказалось не в силах продолжать свои жалкие выступления и поддерживать их грубой силой. Пока борьба за демократию и прогресс под руководством народного фронта – Социалистической Федерации – продолжается, мы должны быть уверенными, что их усилия не пропадут даром. Северяна продолжит поддерживать силы мира и прогресса у своих границ, и мы должны быть готовы к применению вооруженной силы при необходимости."
  griffons.111.a:0 "Наглые требования грифоньей военщины не должны остаться безнаказанными"

  griffons.112.t:0 "Какая удача!" #Ardent
  griffons.112.d:0 "Недавно патруль обнаружил странные тайники, и их содержимое еще более странное: оружие, винтовочные комплекты и все необходимые боеприпасы. Официально мы не знаем, кем и как были размещены эти тайники, хотя знаки отличия на ящиках имеют схожее сходство с символами, используемыми Голдфезером в Нова Грифонии.\n\nПисьмо с контрактом прилагается, но все внимание было сосредоточено на осмотре этого оружия."
  griffons.112.a:0 "Ладно."

  griffons.113.t:0 "Неофициальный инцидент" #Ardent
  griffons.113.d:0 "Недавно патруль обнаружил странные тайники, и их содержимое еще более странное: оружие, винтовочные комплекты и все необходимые боеприпасы. Официально мы не знаем, кем и как были размещены эти тайники, хотя знаки отличия на ящиках имеют схожее сходство с символами, используемыми Тритоном в Нова Грифонии.\n\nВсе внимание было сосредоточено на осмотре этого оружия."
  griffons.113.a:0 "Неплохо."

  griffons.114.t:0 "Самый простой запрос"
  griffons.114.d:0 "Я не уйду, пока моя армия не получит эти средства, – сказал Хайхилл. Он стоял напротив губернаторского стола. На нем была полная униформа фельдмаршала, и выглядел он в ней весьма внушительно. Похоже, на губернатора это вообще не повлияло.\n\n– Я бы не назвал это дискуссией, – сказал Тифезер, не отрываясь от стопки отчетов, которые он пролистывал. Хайхилл зарычал. Он рванулся вперёд и ударил когтем по отчетам. Тифезер остановился. Медленно его взгляд поднялся вверх и встретился с взглядом Хайхилла.\n\n– А её и не должно быть, – ответил Хайхилл на невысказанный вопрос Тифезера. – Они нужны нам, и я не вижу ни единой причины, почему ты должен отказать мне!\n\nТеперь два грифона были клюв к клюву. Они пристально смотрели друг на друга. Тифезер ухмыльнулся: «Я могу назвать по крайней мере одну». Он отстранился от Хайхилла и подошел к большому окну позади. Он распахнул шторы, открывая вид на сборище внизу. Грифоны ходили по кругу. Они скандировали лозунги, неслышные сквозь толстое стекло, но многие держали плакаты. Один из них гласил: «ХЛЕБА, А НЕ ПУЛЬ!». Другой показывал рисованную карикатуру на маршала с надписью «РАЗЖИГАТЕЛЬ ВОЙНЫ», нарисованной красным цветом.\n\n– У меня был интересный разговор с этими грифонами, – сказал Тифезер, – О финансировании армии и о том, насколько по сравнению с ней обесценилась наша служба социального обеспечения. Это достаточная причина, чтобы отказать тебе.\n\nХайхилл молчал. Когда он заговорил, его слова звучали ясно: «Ты не думаешь о будущем, Тифезер. Какой смысл давать грифону хлеб, когда коммунисты и революционеры у нашего порога пытаются его отобрать? Когда все эти неприятности закончатся, я больше не буду тебя беспокоить. Я бы не требовал этого, если бы в этом не было необходимости»."
  griffons.114.a:0 "«...Полагаю, ты прав, хотя мне бы хотелось иного. Твоя просьба будет удовлетворена»."
  griffons.114.b:0 "«Извини, Эрвин, но мне нужно думать прежде всего о своих гражданах»."

  griffons.115.t:0 "Подрезать крылья"
  griffons.115.d:0 "– Рассматривая последний пункт повестки этого дня, я хотел бы подать запрос, – сказал Сильвервинг.\n\nТифезер смотрел, как он откашлялся, и как Гармоническая Коалиция позади него напряглась. Он вздохнул про себя. В зале совета воцарилась тишина, когда старый солдат начал говорить спокойно, но твердо:\n\n– В сельской местности назревают проблемы, губернатор. В каждом уголке нашей колонии бандиты, называющие себя соколами, безнаказанно совершают преступления средь бела дня! Наши жители не-грифоны не могут чувствовать себя в безопасности. Подобный фанатизм – только начало.\n\nОн достал тонкую бумажную папку и поднял ее, крепко удерживая её в когтях: «Я видел, за что выступают эти грифоны, и это не что иное, как революционные настроения! Если мы сейчас же не исправим их возмутительное поведение, то, боюсь, Нова Грифония рискует столкнуться с кризисом, который она не сможет вынести». Из другого конца комнаты, где сидели более консервативные депутаты, послышалось ворчание. Сильвервинг продолжил: «С этой целью я предлагаю признать этих так называемых «Соколов» такими, какие они есть: террористами, и поступать с ними соответственно. Их деятельность представляет собой угрозу государственной безопасности».\n\n Не прошло и секунды после того, как он закончил говорить, как из зала полетели возражения. Голоса врезались друг в друга, борясь за доминирование, пока каждая сторона бросала друг в друга всё более грубые оскорбления. Смотря на наступивший хаос, Тифезер продолжал размышлять. Он знал Соколов. Они были полезной дубинкой против коммунизма, и их лидер был почти официально одобрен самим Хайхиллом. Тем не менее, он не мог отрицать, что их недавнее поведение было отвратительным. Он задумался о том, что именно он мог бы им простить, прежде чем все это получило неприятные последствия?\n\nВ разгар какофонии губернатор поднял коготь. В одно мгновение совет замолчал. Он заговорил."
  griffons.115.a:0 "«Эти «Соколы» не представляют для нас проблем, сэр.»"
  griffons.115.b:0 "«В колонии нет места этим террористам. Они не останутся безнаказанными»."

  griffons.116.t:0 "Антиякские беспорядки в Западной долине Кингсмейр!"
  griffons.116.d:0 "Беспорядки переросли в погромы после того, как «Соколы» спровоцировали бунт среди значительной популяции яков в Гуидонуово. Поступают подробные отчеты о том, как группы этих недовольных грифонов нападают на одиночных яков, избивая их бандами, прежде чем перейти к другим жертвам. Еще более тревожными и дорогостоящими являются контр-протесты. По городу прокатились полномасштабные погромы, в основном инициированные яками, причинив огромный материальный ущерб. Если насилие продолжится, кто знает, сколько нам в конечном итоге придется за него заплатить."
  griffons.116.a:0 "Это не имеет к нам никакого отношения. Пусть яки возместят ущерб!"
  griffons.116.b:0 "Это же наши деньги! Быстро, немедленно прекратите это насилие!"

  griffons.117.t:0 "Антипингвинские протесты на Замёрзшем Берегу!"
  griffons.117.d:0 "Поступают мрачные сообщения из Грунштейна. Контингент «Соколов» наводнил этот район и инициировал несколько выступлений против местной популяции пингвинов. Свидетельства очевидцев включают в себя все: от того, как бедных созданий буквально пинали и запихивали в мусорные баки, до осквернения их рынков и кварталов. При нынешнем положении вещей невозможно предсказать, насколько далеко зайдет эскалация и каковы будут окончательные цифры потерь. При этом все это происходит в самых отдаленных уголках нашей страны, и обеспечить соблюдение порядка там будет сложно."
  griffons.117.a:0 "У нас есть дела поважнее."
  griffons.117.b:0 "Это возмутительно, и это необходимо прекратить немедленно!"

  griffons.118.t:0 "Выступления против пони в Снежных Горах!"
  griffons.118.d:0 "В Шнеетале вспыхнули широкомасштабные беспорядки из-за того, что «Соколы» начали так называемые «антикоммунистические» репрессии. На самом деле информаторы сообщают, что стаи «Соколов» без разбора нападают на местных жителей-пони. Из наиболее шокирующих инцидентов мы получили сообщения о том, что местных политических деятелей обмазали перьями за их предполагаемые «тайные сношения» со Сталлионградом. Похоже, это насилие распространяется даже на грифонов с «коммунистическими симпатиями». Учитывая прошлую активность Сталлионграда в регионе, есть опасения, что это может еще больше разжечь пламя нашего продолжающегося конфликта с нашим южным соседом."
  griffons.118.a:0 "Почему мы должны что-то делать? Это должно преподать этим комми урок."
  griffons.118.b:0 "Ситуация вышла из-под контроля. Порядок должен быть восстановлен."

  griffons.119.t:0 "Дело Хайхилла"
  griffons.119.d:0 "– Хорошо, бойцы, если мы все сделаем правильно, всё будет кончено до обеда, – крикнул через плечо маршал Хайхилл. Он и колонна грифонов стояли у дверей так называемого «Временного правительства». Ему хотелось, чтобы рядом с ним стояло больше солдат, но он взял на дело только тех, кого смог собрать. Кроме того, он подумал, что тогда эти марионеточные гармонисты не будут знать, кто организовал всё это.Он ухмыльнулся при этой мысли, взводя винтовку.\n\n– А теперь, – сказал он, подавая сигнал двум своим грифонам, – давайте завоюем эту страну для себя.\n\nДвери с грохотом распахнулись. Хайхилл ворвался в зал совета; его солдаты последовали за ним с винтовками наизготовку. «Ни с места, птички, а то...», – его слова прервались, когда он полностью оглядел комнату. Временное правительство заседало, всё верно, но присутствовали только солдаты – его солдаты. И все они направили свои винтовки прямо на него.\n\n– Что всё это значит?! – крикнул он, направляя винтовку на одного солдата за другим.\n\n– Разве не очевидно? Они здесь, чтобы остановить переворот.\n\nВильгельм Сильвервинг появился словно из ниоткуда. Солдаты расступились, когда он направился к маршалу. На лбу Хайхилла появились капли пота. Однако он заговорил, не опуская винтовки: «Теперь слушайте меня. Я единственный грифон на всем континенте, способный спасти Нова Грифонию! Меня назначил Тифезер! Я...».\n\nСильвервинг бросил на него тяжелый взгляд. Не говоря ни слова, он вытащил из плаща пистолет и приставил ствол прямо к его лбу.\n\n– Вы арестованы за подстрекательство к мятежу, заговор и государственную измену. Вас ждет справедливый суд, после которого вы будете признаны виновным по всем пунктам обвинения и повешены. А теперь, – раздался характерный щелчок пистолета, – оружие на пол, если не хотите исполнения приговора на месте.\n\nВпервые Хайхилл сделал то, что ему сказали. Его солдаты последовали за ним. Переворота больше не было."
  griffons.119.a:0 "Да здравствует демократия!"

  griffons.120.t:0 "Борцы за свободу Нова Грифонии просят нас о помощи"
  griffons.120.d:0 "Мы получили срочное сообщение с нашей северной границы. Прогрессивные силы Нова Грифонии, которые сражаются за свободу своей страны последние несколько месяцев, терпят поражение от сил реакционеров и милитаристов. Объемов поставляемой нами помощи недостаточно, и представители демократов, социалистов и коммунистов просят нас о вооруженном вмешательстве в конфликт на стороне народа.\n\nПоявление северянских войск на фронте могло бы существенно переломить ход войны, однако это может сделать обстановку в регионе более напряженной, а также навредить образу нашего государства в глазах других стран. Тем не менее, в случае победы мы не только обезопасим свои северные границы, но и получим потенциального союзника."
  griffons.120.a:0 "Пони ВСЕГДА будут сражаться за свободу!"
  griffons.120.b:0 "Мы можем только увеличить поставки снаряжения"

  griffons.121.t:0 "Мы еще живы"
  griffons.121.d:0 "Солдат закашлялся и поморщился, когда пулевая рана на его боку стала еще сильнее кровоточить от движения. В глазах у него всё плыло, и он едва мог стоять. И все же он держал винтовку железной хваткой. Его отряд был окружён фашистами – он слышал грохот выстрелов снаружи – и укрывался в полуразрушенной хижине. Но это не крепость. Рано или поздно головорезы Хайхилла ворвутся, и...\n\nОн судорожно вздохнул. Солдат не мог понять, почему все пошло не так. Он знал только, что где-то на середине пути у них всё начало заканчиваться. Многие из его товарищей погибли или были настолько сильно ранеными, что им хотелось только умереть. Вера в победу иссякла. Он больше не чувствовал себя частью чего-то большего, чем он сам, справедливого во всех отношениях. Теперь он просто хотел пойти домой. Звуки боя становились ближе. Он потерял слишком много крови. Он упал и ждал неизбежного.\n\nВнезапно он услышал гул вдалеке. Он становился все ближе и ближе, и звуки битвы менялись. Собрав все силы, он подтянулся к окну. Он не мог поверить своим глазам. Вперед неслись танки, на которых гордо сияли красные звезды! Фашисты были рассеяны и бросились наутёк. Пони, скачя за танками, расстреливали бегущих. Грифон в сторожке рухнул на пол, и хотя ему было холодно, а в глазах затуманилось, сердце его билось от восторга. Он слышал шаги копыт, чувствовал, как его куда-то уносят. Но все, о чем он мог думать теперь, это то, что, если северяне здесь, то у них еще есть шанс на светлое будущее. После такого большого кровопролития они, наконец, выиграли войну.\n\nСолдат не мог знать, в какую политическую игру они играли. Если бы он выжил, он бы понял это только годы спустя. Нова Грифония победила..."
  griffons.121.a:0 "...но ценой своей настоящей свободы."

  griffons.122.t:0 "Начало конца"
  griffons.122.d:0 "Генрих Редтейл сидел один. Его импровизированный штаб, переоборудованная кладовая, была пуста. Его стол с картами был завален бумагами. Он вспомнил первые дни войны, полные энтузиазма. Теперь огонь, который привел его сюда, угасал. Ему стало холодно, когда он просматривал отчет за отчетом о фронте, все более мрачные. Но что по-настоящему заморозило его сердце, так это почти открытый конверт со сломанной советской печатью. Редтейл отхлебнул крепкого алкоголя, который ему удалось раздобыть. По вкусу он напоминал моторное топливо.\n\nНеожиданно в дверь постучали. Он ничего не сказал, когда Сильвервинг вошел и поприветствовал его. Он кивнул.\n\n– Вильгельм, – начал он более уставшим голосом, чем он хотел показать. – Я не ожидал увидеть тебя здесь.\n\n– По правде говоря, я нужен в другом месте. Но я слышал, что мы получили ответ из Сталлионграда. Связь нарушена. Если мы хотим координировать что-либо с нашими союзниками, тогда...\n\nБолезненный грифон поднял когти, чтобы заставить Сильвервинга замолчать. С очередным дрожащим вздохом Редтейл покачал головой.\n\n– Все в порядке, забудь обо всем этом, — сказал он, указывая головой на конверт. – Все будет так же, как и раньше.\n\nЛицо Сильвервинга дрогнуло. Он быстро подошел к столу и схватил письмо. Его глаза широко раскрытыми глазами скользнули по странице. Ему потребовалось немало попыток, прежде чем он снова смог нормально говорить.\n\n – Этого не может быть. У нас нет подходящей альтернативы, если Сталлионград не поддержит нас. Солдаты теряют дух, банальности не выведут нас из того беспорядка, который мы устроили!\n\n– Ничто не поможет, - сказал Редтейл со странной пустотой в голосе.\n\nСильвервинг удивлённо посмотрел на него, но продолжил читать. Редтейл сделал ещё один глоток.\n\n– Единственное, что мы можем сделать, это продолжать сражаться и надеяться, что мы победим Хайхилла. Хотя, если честно..."
  griffons.122.a:0 "«Я сомневаюсь, что у нас получится.»"

  griffons.123.t:0 "Нежеланный гость"
  griffons.123.d:0 "Выбирая между предателями-йаками, коммунистами-Гениханами и его колеблющимися союзниками из Эквестрии, принцу Резерфорду было о чём беспокоиться. Он уже был в плохом настроении, когда ему сказали, что в Яктаун прибыл грифон.\n\n– Кошкоптицам не рады в Якякистане! – крикнул Резерфорд незваному гостю. – Уходи сейчас же!\n\n– Погодите, Ваше Величество, – ответил грифон с ухмылкой, – разве так можно обращаться с иностранным сановником? Особенно, когда мне есть что предложить.\n\nВыражение лица Резерфорда смягчилось.\n\n– Чего хочет кошкоптица?\n\n– Мы слышали о вашей маленькой гражданской войне и хотели бы помочь. Я готов предложить оружие, но помимо оплаты мне потребуется от вас обещание. Земля в Нова Грифонии, населенная яками...\n\n– Земля, которую кошкоптицы украли у яков!\n\n– Да, но, как бы то ни было, теперь это наша земля. Нам бы хотелось гарантий, что вы не создадите нам никаких проблем в регионе в ближайшем будущем.\n\nРезерфорд обдумывал сделку. Грифоны были врагами яков на протяжении поколений, и принятие нынешней границы с Нова Грифонией было бы очень непопулярным. И все же здесь и сейчас ему нужно оружие. Эквестрия предложила лишь гроши, а помощь Сталлионграда была сопряжена с определенными условиями. Может быть, эта сделка того стоила?"
  griffons.123.a:0 "«Яки согласны. Кошкоптицы дать оружие сейчас же!»"
  griffons.123.b:0 "«Так не пойдет! Уходи прочь, пока як не СОКРУШИЛ кошкоптицу!»"

  griffons.124.t:0 "Предложение от старого врага"
  griffons.124.d:0 "Принц Брэдфорд преклонил колени перед храмом и закрыл глаза. Он молился о согласии среди своих союзников и раздоре среди своих врагов. Он молился, чтобы его предки увидели справедливость его дела и направили его по верному пути. Он молился...\n\n– Принц Брэдфорд, большие новости! – сказал приближающийся посланник.\n\n– Чего йак хочет? – раздраженно спросил принц.\n– Странная кошкоптица прибыла в Сайхан Толгод и хочет поговорить с принцем-яком.\n\nБрэдфорд поперхнулся от этих слов, слишком разъяренный, чтобы говорить. Грифоны были древними врагами яков; эти живодёры, изгнавшие восточные кланы с земель их предков. Как посмел представитель этого проклятого рода появиться в его столице!\n\n– Принц Брэдфорд не встретится с кошкоптицей! Спросите, чего хочет кошкоптица, и доложите здесь!\n\nПосыльный ушел, а затем вернулся через несколько мгновений.\n\n– Кошкоптица говорит, что хочет предложить сделку. Они дадут йакам оружие в обмен на плату и обещание не нападать на кошкоптичьи земли.\n\nБрэдфорд изо всех сил пытался сформулировать ответ. Заключение сделки с грифонами, особенно соглашение об уважении нынешней границы, противоречило всему, за что он выступал. Но он не мог позволить себе просто так отмахнуться от этого. Его брат уже строил интриги с пони Эквестрии и Сталлионграда, продавая нацию в обмен на их поддержку. Если йаки надеются выиграть предстоящую войну, им понадобится вся возможная помощь."
  griffons.124.a:0 "«Йакам нужны ружья. Скажи кошкоптице, что мы согласны»."
  griffons.124.b:0 "«Настоящие йаки НИКОГДА не доверяют кошкоптицам!»"

  griffons.125.t:0 "Якякистан согласен"
  griffons.125.d:0 "Мы получили сообщение о том, что [YAK.GetNameDef] согласны с нашим предложением. В обмен на оружие они пообещали не вести против нас войну и не подстрекать яков в наших приграничных регионах.\n\nСделка стала большим успехом для Тритона Блэкпика и его соратников. Многие думали, что гордые яки откажутся иметь с нами дело, особенно после наших прошлых конфликтов. И все же дипломатический талант Тритона, похоже, их покорил."
  griffons.125.a:0 "Одной беспокойной окраиной меньше."

  griffons.126.t:0 "Йаки-клан согласен"
  griffons.126.d:0 "Мы получили сообщение о том, что [JAK.GetNameDef] согласен с нашим предложением. В обмен на оружие они пообещали не вести против нас войну и не подстрекать яков в наших приграничных регионах.\n\nСделка стала большим успехом для Скейрона Голдфезера и его клики. Многие думали, что яростные националисты йаки скорее погибнут, чем будут иметь дело с нами, особенно после наших прошлых конфликтов. И все же проницательные переговорные навыки Голдфезера, похоже, одержали верх."
  griffons.126.a:0 "Одной беспокойной окраиной меньше."

  griffons.127.t:0 "Якякистан не согласен"
  griffons.127.d:0 "Мы получили сообщение о том, что государство [YAK.GetNameDef] отклонило наше предложение. Они отказались обсуждать наше предложение о поставке оружия в обмен на договор о ненападении и оскорбляли наших посланников, пока те не согласились уйти.\n\nОглядываясь назад, неудивительно, что гордые яки не желали иметь с нами дел, особенно учитывая прошлые конфликты. Тем не менее, это стало проблемой для Тритона Блэкпика, который первоначально и предложил сделку."
  griffons.127.a:0 "Можно привести яка к воде, но лучше не говорить ему о своих намерениях."

  griffons.128.t:0 "Йаки-Клан не согласен"
  griffons.128.d:0 "Мы получили сообщение о том, что государство [JAK.GetNameDef] отклонило наше предложение. Они отказались обсуждать наше предложение о поставке оружия в обмен на договор о ненападении и оскорбляли наших посланников, пока те не согласились уйти.\n\nОглядываясь назад, неудивительно, что яростно националисты йаки не желали иметь с нами никаких дел, особенно учитывая прошлые конфликты. Тем не менее, это привело Скейрона Голдфезера в некоторое замешательство, поскольку он первоначально и предложил сделку."
  griffons.128.a:0 "Можно привести яка к воде, но лучше не говорить ему о своих намерениях."

  griffons.129.t:0 "Сталлионградские винтовки!"
  griffons.129.d:0 "Наша борьба за свержение реакционных сил в Нова Грифонии и опасна и трудна. К счастью для нас, южный бастион революции борется вместе с нами... и поддерживает нас материально! Южную границу пересекли ящики с винтовками, каждая из которых так же важна, как и наши собственные солдаты. Этот акт солидарности и щедрости Сталлионграда не будет забыт."
  griffons.129.a:0 "Отблагодарим их нашей победой!"

  griffons.130.t:0 "Сталлионградское снаряжение!"
  griffons.130.d:0 "Наша борьба за свержение реакционных сил в Нова Грифонии и опасна и трудна. К счастью для нас, южный бастион революции борется вместе с нами... и поддерживает нас материально! Ящики, полные аптечек, пайков, радиоприемников и всего, что нам может понадобиться для поддержки солдат, пересекли южную границу. Этот акт солидарности и щедрости Сталлионграда не будет забыт."
  griffons.130.a:0 "Эй, а снаряга у них ничего так!"

  griffons.131.t:0 "Сталлионградская артиллерия!"
  griffons.131.d:0 "Наша борьба за свержение реакционных сил в Нова Грифонии и опасна и трудна. К счастью для нас, южный бастион революции борется вместе с нами... и поддерживает нас материально! Множество орудий было переправлено через южную границу нашими товарищами из Сталлионграда. Для победы в бою важна пушка! Этот акт солидарности и щедрости не будет забыт."
  griffons.131.a:0 "Разнесём этих фашистов в пух и прах!"

  griffons.132.t:0 "Боевое братство"
  griffons.132.d:0 "Свергнуть реакционные силы, опустошающие Нова Грифонию, будет непросто. Редтейл не ожидал чудес; тот факт, что они собрали столько поддержки и бойцов, уже был чудом. Но как еще он мог назвать отчет?\n\nВолны добровольцев из Сталлионграда хлынули через южную границу. Практически повсеместно они заявляли о своем желании помочь Нова Грифонии бороться за лучшее будущее – или, по крайней мере, за то, которое соответствует видению его старого друга. Уже сейчас зарубежные товарищи готовились к предстоящей битве. Не только они, но и другие жители Нова Грифонии, воодушевленные пламенной агитацией. Пони, яки, пингвины и даже их давно разлученные собратья из Фронтира теперь сражались за свое общее дело. Этого было достаточно, чтобы грифон заплакал.\n\nОднако Редтейл взял себя в руки. Он не мог забегать вперед, особенно тогда, когда был как никогда близок к осуществлению своей мечты. Он поможет Нова Грифонии войти в новую эпоху, какой бы она ни была. И учитывая, что надежды столь многих возлагаются на эту новую революцию..."
  griffons.132.a:0 "Победа была почти гарантирована."

  griffons.133.t:0 "Из Уэтера с надеждой"
  griffons.133.d:0 "– Короче говоря, – сказал маршал Триммель, – Хайхилл хотел бы получить нашу военную помощь для подавления коммунистического восстания в Нова Грифонии. Он говорит, что стратегически важно, чтобы сильные нации Эквуса объединились против коммунизма.\n\nОн сделал паузу, а затем добавил: «Он также говорит, что ему не помешает немного танков».\n\nКризалис не пыталась скрыть своего презрения. Она разразилась злорадным смехом: «Он смеет сравнивать свою страну с нашей, точно так же, как он умоляет нас выдать ему танков для его войны!». Отсмеявшись, она вздохнула, вытирая слезы с глаз: «Я бы сочла это предложение тяжким оскорблением, если бы оно не было таким жалким».\n\n– Как бы это ни было правдой, моя Королева, это действительно дает нам уникальную возможность, – добавил Триммель. – Если мы предложим нашу поддержку сейчас, мы сможем воспользоваться ею позже и заставить грифонов открыть второй фронт в Эквестрии. Или, по крайней мере, отвлечь Сталлионград. Конечно, всегда есть риск, что они откажутся, или согласятся и все равно не смогут восстановить контроль над Нова Грифонией. Как бы то ни было, выбор за вами.\n\nКоролева задумчиво постучала копытом. Она всегда считала колонию грифонов своей целью, и, несмотря на все приготовления, направленные на то, чтобы повалить Эквестрию, даже она не решалась еще больше мутить воду с помощью плана, который мог и вовсе не сработать. Тем не менее, если бы она послала всего несколько устаревших танков, она могла бы получить для себя большую выгоду. Поразмыслив, она приняла решение."
  griffons.133.a:0 "«Мы согласны, но с одним маленьким условием»."
  griffons.133.b:0 "«Мои войска слишком заняты, иначе мы сокрушили бы его жалкую колонию»."

  griffons.134.t:0 "Цена победы"
  griffons.134.d:0 "Пришел ответ от чейнджлингов, и Хайхилл был недоволен. Его голос, полный ярости и негодования, ревел по залам губернаторского особняка. «Ты с ума сошел?! – кричал он, – Я подписал эту «просьбу» только для того, чтобы ты не преследовал меня! Если я не собирался согласовывать это раньше, то, во имя всего святого, почему я должен делать сейчас? Они втянут нас в какую-то войну, к которой мы не имеем никакого отношения!».\n\nАйронкло оставался стойким, даже несмотря на то, что маршал буквально оплевал его. Он достал носовой платок и вытер клюв, спокойно отвечая: «Они просто просят о военной поддержке...» Хайхилл усмехнулся, отвернувшись, словно не мог больше смотреть на своего главного генерала. Айронкло продолжил: «Что бы вы ни думали о том, что произойдет в будущем, факты очевидны: либо мы принимаем их помощь и имеем шанс окончательно положить конец этому восстанию раз и навсегда, либо мы обрекаем себя на медленную смерть. Я не фанат этих... международных паразитов, но нравится нам это или нет, нам нужна их помощь».\n\nМаршал глубоко вздохнул. Ему было очень стыдно, что он вообще обдумывал слова Айронкло. Но нравилось ему это или нет, его армия находилась в тяжелом положении. Он чувствовал, как внутри него нарастает отчаяние, борющееся со своей гордостью и чувством долга. Наконец он повернулся обратно."
  griffons.134.a:0 "«Хрен с ними, ты прав. Скажи посланнику, что... мы принимаем их условия»."
  griffons.134.b:0 "«Я лучше сдохну со всей колонией, чем стану пешкой жуков!»"

  griffons.135.t:0 "Нова Грифония у нас в копытах"
  griffons.135.d:0 "Кризалис хихикала, читая ответ посланника из Нова Грифонии: «Эти идиоты в самом деле согласились!».\n\nОна маниакально ухмыльнулась, повернувшись к своему маршалу и отложив ответ:\n\n– Теперь все, что нам нужно сделать, это убедиться, что эти дураки останутся в живых достаточно долго, чтобы мы могли пожинать плоды.\n\n– Я уже отдал распоряжение об отправке танков, – ответил Триммель, на лице которого читалось только холодное удовлетворение, – Возможно, они устарели, но с помощью  наших военных советников грифоны смогут переломить ход войны.\n\n– Лучше бы они это и сделали, – огрызнулась королева, – даже они не могут быть настолько некомпетентными, чтобы тратить нашу «помощь» впустую.\n\nНо ее настроение быстро изменилось, и она снова улыбнулась: «Если бы я только могла побывать там и почувствовать страх этих маленьких пони, когда они поймут, что окружены со всех сторон...сгораю от нетерпения!». Кризалис мрачно рассмеялась."
  griffons.135.a:0 "Очевидно, что власть предержащие на нашей стороне."

  griffons.136.t:0 "Нова Грифония оскорбляет нас!"
  griffons.136.d:0 "Лицо королевы Кризалис нервно задергалось, когда она прочитала ответ посланника из Нова Грифонии. «Насекомое» – так назвал ее этот отвратительный Хайхилл. И это после того, как именно он приполз к ней за помощью. Воздух в ее кабинете, казалось, начал закипать.\n\nТриммель откашлялся (возможно, несколько бестактно) и заговорил: «Могу заверить вас, моя Королева, их отказ не несет для нас никакой потери. Наша армия...». Королева прервала его, ударив копытом настолько сильно, что он услышал отчетливый треск вмятины на дереве. Именно такой должна была быть их реакция. Триммель закрыл рот.\n\n– Не нужно утешать меня, – сказала она пугающе-спокойным голосом. – Если маршал готов быть неблагодарной скотиной, то ладно. Я всегда собиралась сокрушить Эквестрию в одиночку. Но если придет время, и этот слабак каким-то образом останется жив...\n\nВ мгновение ока комнату охватил пугающий зеленый свет и вспыхнуло пламя, поглотившее ответное письмо. Королева Кризалис расплылась в маниакальной ухмылке, наблюдая, как бумага скручивается и сгорает: «Он пожалеет, что вообще согласился провернуть такой трюк!»."
  griffons.136.a:0 "У кого-то полыхнуло..."

  griffons.137.t:0 "Попытка – не пытка"
  griffons.137.d:0 "Клюв Айронкло разинулся от удивления, пока он снова и снова перечитывал послание чейнджлингов. Сколько бы раз он ни перечитывал его, ответ был один и тот же.\n\n– Н-но... – пробормотал он, – как они могли нас отвергнуть, причем так жестоко? Мы...\n\nХайхилл, с другой стороны, был гораздо менее расстроен из-за этого. На самом деле он, казалось, даже был рад, что им так решительно отказали. Он выхватил бумагу у Айронкло.\n\n– Да хватит уже! Что здесь сказано?!\n\nОн указал пальцем на строку и прочитал её вслух.\n\n– «Я бы раздавила вашу жалкую колонию прямо сейчас, если бы моя армия не была занята»... Вот и всё! Возвращайтесь к работе. Чем больше времени вы будете хныкать, тем больше времени будет у этих коммуняк чтобы убить нас!\n\nХайхилл скомкал письмо, бросил его в мусорку и ушёл. Айронкло посмотрел ему вслед, прежде чем сделать глубокий вдох. Верно. Пора вернуться к работе."
  griffons.137.a:0 "Но у него всё ещё были сомнения."

  griffons.138.t:0 "Неудачное обещание"
  griffons.138.d:0 "В час величайшей нужды, когда нас окружили предатели и коммунисты, чейнджлинги протянули нам своё копыто помощи. Хотя реальная степень их участия может вызвать улыбку, мы должны помнить, что это была хоть и маленькая, но необходимая помощь. Они могли бы отвергнуть нас, и чем бы всё тогда закончилось?\n\nМы также должны помнить, что они являются силой, которая не сравнится ни с чем, что когда-либо видел этот континент. Как только они закончат с Эквестрией, они окажутся у нашего порога. Теперь же, когда их королева призывает нас к оружию, она увидит достойный ответ. Не из чувства самосохранения или мелкого эгоизма, а только ради чести и славы!"
  griffons.138.a:0 "Не то чтобы у нас есть выбор..."

  griffons.139.t:0 "Уэтерские стервятники"
  griffons.139.d:0 "Кажется, над Эквестрией кружат стервятники: посольство из Уэтера прибыло в Весалиполис. Грифоны Нова Грифонии учуяли кровь и теперь предлагают сражаться против пони на нашей стороне. Конечно, сюда входит одно условие: мы должны гарантировать им часть территории Сталлионграда, когда все будет сделано. Хотя это во многом будет альянс прагматиков, шанс увидеть Эквестрию окруженной со всех сторон, безусловно, заманчив."
  griffons.139.a:0 "Из них выйдет хороший партнёр. На некоторое время."
  griffons.139.b:0 "Как будто нам требуется помощь этих отсталых курей!"

  griffons.140.t:0 "То, чего мы по праву заслуживаем"
  griffons.140.d:0 "На фоне новостей об успешном союзе чейнджлингами идёт концентрация войск на южной границе. Хотя это правда, что раньше у нас не было причин беспокоиться о так называемой «Великой войне»,  мобилизация Сталлионграда против королевы чейнджлингов предоставила нам уникальную возможность. Было бы глупо не ударить их, пока они повернуты спиной! Скоро мы раз и навсегда разгромим коммунистов, а когда все будет сделано, мы заберем землю, которая по праву принадлежит нам. То есть, если чейнджлинги победят. Но как они могут проиграть, если на их стороне выступим мы?"
  griffons.140.a:0 "Грифонья соломинка сломит хребет пони."

  griffons.141.t:0 "Упущенная возможность"
  griffons.141.d:0 "Презренная и коварная королева Кризалис грубо отвергла наше предложение присоединиться к её войне против Эквестрии и Сталлионграда! Хотя это правда, что у нас было мало реальных причин вступать в конфликт, шанс нанести удар по нашим соседям-коммунистам, пока они стояли спиной, был слишком заманчивым, чтобы его игнорировать. Не то чтобы это теперь было важно. Без союза с чейнджлингами любые успехи, которых мы достигли бы в Сталлионграде, были бы напрасными. Как это ни унизительно, но трудно сказать, что мы одни могли бы противостоять мощи Гегемонии в случае будущего конфликта. Нам придется перенести наши мечты о завоеваниях на более поздний срок..."
  griffons.141.a:0 "Проклятые жуки не понимают, от чего они отказываются."

  griffons.142.t:0 "Миссия выполнена"
  griffons.142.d:0 "Уставшие солдаты стояли по стойке смирно, пока перед ними расхаживал офицер. Он говорил о храбрости, мужестве и упорстве перед лицом битвы. Отношения в их коллективе не были похожи ни на что другое. Офицер говорил о том, что они проиграли, но их дух все еще не был сломлен. Солдаты тяжело смотрели вперёд, слушая его слова. За исключением старого грифона средних лет, который усмехнулся и начал курить. И слабака, который рухнул на землю и начал рыдать. В нескольких футах от него двигалась вперед очередь, пока проигравшие расставались со своим снаряжением.\n\nНова Грифония менялась. По мере того, как лагеря были демонтированы, а поля сражений зарастали травой, народ начал рассасываться по всей бывшей колонии. И победители, и побежденные, все они желали только одного и готовы пойти на все, чтобы добиться этого. Поезда были переполнены, а на крышах вагонов сидели грифоны. Те, кто не знал дороги домой, летели за ними. Дороги были перегружены и забиты. Многие вернулись домой своим ходом. Некоторые из них остались такими же, какими они их оставили. Другие просто исчезли. В таком случае грифоны снова устремлялись в путь\n\nНарод возвращался в города. Отец вернулся к жене и детям, избитый, но живой. Сестра шла в ногу с теми, кто маршировал на параде победы, а ее семья громко приветствовала ее со стороны. Сын стоял перед домом, разрушенным артиллерийским обстрелом. Вне зависимости от того, за что и где они сражались, они сумели увидеть свет в конце туннеля. Гражданская война наконец закончилась. Долг был исполнен."
  griffons.142.a:0 "Дом, милый дом!"
  griffons.142.b:0 "Рано ещё уходить на покой."

  griffons.143.t:0 "По поводу Северяны"
  griffons.143.d:0 "После нашей победы над Сталлионградом теперь возникает вопрос, что делать с их бывшими землями. Поддерживать оккупационный режим становится трудным делом, поскольку коммунистические элементы прочно укоренились на территории. Поэтому, хотя мы могли бы оставить всё как есть, мы должны рассмотреть возможность поставить марионеточное правительство, чтобы не тратить впустую наши собственные ресурсы. Возможно, мы еще сможем что-то изменить в этой ситуации."
  griffons.143.a:0 "Никаких изменений не требуется, мы сами разберёмся."
  griffons.143.b:0 "Республиканцы наведут порядок."
  griffons.143.c:0 "Кажется, у них где-то есть наследник прежней династии. Отыщите его и посадите на трон."
  griffons.143.e:0 "Дети звёзд укажут им дорогу."

  griffons.144.t:0 "Нова Грифония просит больше самостоятельности"
  griffons.144.d:0 "После победы в гражданской войне, в которой не последнюю роль сыграла наша поддержка, Нова Грифония находилась в состоянии переходного периода.\n\nВ течение переходного периода наши советники помогали народному правительству восстанавливать порядок в стране и закладывать основы социалистического строительства. Однако теперь, когда наша собственная независимость находится под угрозой, представители Социалистической Федерации Нова Грифонии просят нас предоставить им больше независимости в принятии решений, касающихся внутренней политики страны.\n\nМы должны быть уверены, что они не допустят никаких оппортунистических или ревизионистских искажений политики и доведут дело социализма в Нова Грифонии до конца, несмотря ни на что."
  griffons.144.a:0 "Они показали себя способными управлять страной самостоятельно"
  griffons.144.b:0 "Переходный период ещё не завершён"

  griffons.145.t:0 "Воскресшая мечта"
  griffons.145.d:0 "Редтейл не был полностью удовлетворен, и часть его гордости все еще была уязвлена. Ему было больно осознавать, что Нова Грифония должна так сильно полагаться на Сталлионград, чтобы снова стать самостоятельной. Но, смотря на Уэтер и на существ, суетящихся на улицах внизу, он чувствовал только гордость за то, что он достиг. Все трудности гражданской войны стоили того, и унижение, которое он испытывал, когда Сталлионград впервые оккупировал колонию, было смыто. То, о чем он мечтал с тех пор, как встретил Стила Сталлиона, наконец сбылось: социалистическая Нова Грифония, которая вскоре расцветет в полной мере.\n\nОн осознавал, что это было необходимо. Контрреволюционные идеи были сильны, и нации больше всего нужна была стабильность. Тем не менее, он затянул пояса и усердно работал, чтобы Сталлионград мог видеть в Нова Грифонии своего товарища, на которого они могут полагаться, а не простую марионетку. Теперь это все окупилось. После официального запроса на большую политическую самостоятельность, Сталлионград согласился. Сейчас он наблюдал, как сталлионградские войска покидают город и возвращаются домой. Скатертью дорога.\n\nДа, было правдой, что Нова Грифония все еще находилась под влиянием соседей, но тот факт, что они согласились, подтверждал, что это не всегда будет так. Возможно, это не произойдет на его веку, и возможно, потребуется еще несколько лет, но со временем Нова Грифония освободится. Истинная независимость возможна, и он позаботится о том, чтобы заложить ее основы."
  griffons.145.a:0 "Несмотря на обстоятельства, будущее выглядело светлым."

  griffons.146.t:0 "Тускнеющая мечта"
  griffons.146.d:0 "Редтейл стоял на балконе Народного дома и смотрел на сверкающий город Уэтер. То, о чем он мечтал с тех пор, как встретил Стила Сталлиона, наконец сбылось: социалистическая Нова Грифония. Та, что могла бы стоять рядом со Сталлионградом как оплот прогресса, известный всему миру. Однако реальность оказалась не такой, какой он себе её представлял. Он никогда не хотел быть вассалом северян.\n\nПосле разрушений гражданской войны он приветствовал помощь Сталлионграда. Многое нужно было восстановить: от структуры нового социалистического правительства до городов, уничтоженных войной. Но Сталлионград никогда не ушел. Его влияние проникало во все аспекты Нова Грифонии, и прежде чем он осознал это, они встали здесь на постоянной основе. Он видел, что происходит, и все равно успокаивал себя. Он говорил себе, что как только он продемонстрирует, что его нация может процветать самостоятельно, Сталлионград будет обязан оставить их в покое.\n\nЭто было глупо.\n\nОн все еще помнил, как просил их в последний раз. Как он уверял их, что они могут быть равными, что они готовы теперь стоять на своих собственных лапах и когтях. Но все рухнуло. В конце концов, это ничего не значило. "Переходный период", как они это называли, продолжался. Он знал, что это действительно означало. Нова Грифония никогда не достигнет истинной независимости. Она всегда будет колонией другой нации."
  griffons.146.a:0 "Что могло пойти не так?"

  griffons.147.t:0 "I"
  griffons.147.d:0 ""За что ты будешь бороться?"\n\nЭтот вопрос застал Фредерика врасплох. Он ожидал, что старший сержант даст ему винтовку, как только он попросит подписать контракт. Вместо этого грифон напротив только скрестил передние лапы и с ожиданием посмотрел на него. Фредерик сглотнул и выдавил ответ: "С-свобода, сэр!".\n\nНа это он получил только молчаливый, уничтожающий взгляд.\n\nФредерик почувствовал, как у него горит лицо. Он находился посреди военного лагеря, и его расспрашивали, почему он хочет сражаться. Разве этим существам не нужны любые новобранцы, которых они могут получить? Почему его вдруг ставят в такое положение? Тем не менее, он успокоился. "Свобода — это самое благородное, за что можно бороться, хотя бы для кого-то, кто имеет разум..." – начал было он. Но взгляд сержанта не ослабевал. Он продолжал: "Свобода от...от тирании, от безумных стариков-грифонов, правящих с пистолетами наперевес. От того, кто разоряет всё, что профсоюзы сделали для этой колонии. Для того, чтобы моя семья не была раздавлена под его когтем!".\n\nСтарый грифон долго смотрел на него. Достаточно долго, чтобы Фредерик начал думать, что он испортил свой шанс поступить в армию. Его нарастающий страх, должно быть, был очевиден, потому что вдруг сержант разразился громким смехом. "Ты должен был видеть выражение своего лица!" — сказал он, хлопнув его по плечу. "Я просто дразнил тебя. Вы, молодежь, всегда такие серьезные."\n\nОн вздохнул: "Именно это мы и хотим слышать! Иди за мной — ты скоро будешь стрелять в фашистов.""
  griffons.147.a:0 "Фредерик улыбнулся и последовал за ним, думая о том, что он скажет сестре."

  griffons.148.t:0 "II"
  griffons.148.d:0 "Винтовка Фредерика лежала на подоконнике, направленная на лес. Форт был старым, находился в тылу и вряд ли подвергся бы нападению. Тем не менее он знал, что лучше не доверять спокойствию. В последний раз, когда он проявил подобную беспечность, его разбудил посреди ночи фашистский лазутчик, пытавшийся выбить ему глаз. Поэтому он продолжал наблюдать, не сводя глаз с деревьев.\n\n Он услышал позади себя шарканье, легкий стук дерева и шелест бумаги. Он не обернулся, но знал, что его сержант присел на старый шаткий стол позади него с газетой в руках. "Послушай, — сказал он, скомкав газету, — "Тэлон Индастриз" открывает новые оружейные склады — прибыль выше, чем когда-либо", ты можешь в это поверить? Маленький Скейрон зарабатывает на жизнь, убивая нас! Видишь?" Сержант усмехнулся: "Теперь мы знаем, кого благодарить, когда в нас стреляют. Жадный урод."\n\n "Он и раньше был не самым приятным грифоном", — сказал Фредерик, не оборачиваясь. "Неудивительно, что теперь он показывает себя во всей красе. И это даже лучше, иначе нам пришлось бы иметь с ним дело, как только мы покончим со всем этим". Старший грифон сказал что-то в знак согласия, но Фредерик уже не слушал. Он крепче сжал оружие, вспоминая каждого своего товарища, погибшего от пули "Тэлон Индастриз".\n\n Какими же дураками, подумал он, должны быть эти так называемые "националисты", чтобы бросать свои жизни на пополнение вкладов таких вот паразитов, как Голдфезер. Все, не только солдаты. Фанатичные, невежественные грифоны, не понимающие своей участи, слепо следующие за фашистами и капиталистами с обрыва. Каждый раз, когда он думал об этом, у него щемило сердце. Его сестра была среди этих глупцов. Фредерик моргнул. Сейчас он не мог об этом беспокоиться. Завтра он снова будет на фронте. Просто сейчас не время."
  griffons.148.a:0 "И все же он начал думать, как образумить Хельгу."

  griffons.149.t:0 "III"
  griffons.149.d:0 "Фредерик ударил лавочника прикладом своей винтовки. Грифон повалился на землю, и он ударил его еще раз. "Вот тебе", — сплюнул Фредерик, — "Солдаты истекают кровью и умирают за тебя, а ты тут жалуешься!"\n\n— Это моя жизнь! — прорычал лавочник, прикрывая голову когтями, — И все это пропало, благодаря тебе! Никто не просил этой войны, кроме вас, коммунистов. Ничего этого не было бы, если бы губернатор был жив!.\n\nЗа это его ударили еще раз, да так сильно, что Фредерик услышал треск, когда он снова взмахнул винтовкой.\n\nЖивот Фредерика болел от голода. Он уже собирался закончить обход города и получить свой скудный паек, когда услышал, как лавочник оскорбляет республику. Вот уже несколько месяцев он находился в постоянном бою, не имея ни отдыха, ни времени на размышления, кроме бесконечной смертельной схватки. Он не потерпит оскорблений от гражданских, которые умеют только убегать. Если бы он и ему подобные тратили столько же энергии на то, чтобы драться с врагом, они бы уже выиграли войну.\n\n"Ты думаешь, что тебе тяжело, не так ли?". Лавочник держал свой клюв, и кровь проскальзывала сквозь когти, пока он в ужасе смотрел на Фредерика. "Ты познаешь настоящее горе только тогда, когда останешься в одиночестве". Он высунул пистолет и приставил его к голове грифона. Раздался щелчок. Фредерик подумал, что, возможно, это всё из-за голода. "Я дам тебе повод поплакать", — холодно сказал он.\n\n— Пожалуйста, смилуйся, — сквозь слезы проговорил грифон, — у меня есть семья.\n\nФредерик никак не отреагировал. Для него семья была случайностью. Если бы Хельга последовала за ним, они могли бы вместе принять участие в этой войне. Вместо этого он был один и уже давно перестал запоминать имена своих товарищей. У него больше не было ни жалости, ни печали. Внутри него ничего не осталось.\n\nОн нажал на курок. Раздался треск."
  griffons.149.a:0 "Он вышел из лавки без единого слова."

  griffons.150.t:0 "I"
  griffons.150.d:0 "– За что мы сражаемся?\n\nХельга лишь смутно узнала Айронкло на трибуне, хотя знала, что он был одним из новых генералов в армии маршала. Вокруг него собралась небольшая толпа, но он говорил так, словно стоял в переполненном храме: "Коммунисты борются за то, чтобы разрушить нашу нацию — да, нацию! — изнутри. Их слабовольные гармоничные "товарищи" борются за красную республику, которая отвечает только иностранным интересам". Он говорил спокойно, но она видела, что в его глазах горит огонь. "Мы сражаемся за Нова Грифонию. Мы сражаемся за ее славу, за ее здоровье, за ее процветание". К толпе присоединилось еще больше грифонов, и Хельга почувствовала, как ее плечи смыкаются с земляками.\n\n — Волки рычат на наших порогах, грифоны, и я спрашиваю вас: кто из вас встанет и даст отпор этим шавкам?\n\nПо толпе прокатился ропот, и Хельга шагнула вперед. "Я!", — сказала она, — "Мне никогда не нравились эти смутьяны". При одном воспоминании об этих забастовках у нее закипала кровь: как они чуть не отправили колонию на дно только потому, что им захотелось побольше битсов!\n\n— Я не буду сидеть спокойно, пока они нас убивают!\n\nОна увидела, как Айронкло улыбнулся и пригласил ее на сцену: "Не хочет ли кто-нибудь присоединиться к этой храброй пташке в бою?""
  griffons.150.a:0 "Хельга встала рядом с генералом. Она не могла не думать о своём глупом брате."

  griffons.151.t:0 "II"
  griffons.151.d:0 "Хельга отрегулировала прицел своей винтовки, положив ее на подоконник и направив в сторону леса. С храмовой башни она могла видеть массивы деревьев, уходящие к горизонту. Как бы ни был прекрасен этот лес, она знала, что лежит за ним. Отбросы. Заразившие ее прекрасную Нова Грифонию, вторгшиеся в нее и заразившие ее.\n\n "Это сталлионовцы заложили семя", — вспомнила она слова генерала Айронкло. Тогда она только закончила базовую подготовку и была так горда тем, что наконец-то стала частью подразделения "Соколов". "Это чужеродные паразиты – существа, которые не желают видеть, как процветает наша нация. Предатели увидели, как этот сорняк разрастается и сжимает наш народ, и в своей жадности отвернулись от нас". Голос генерала не повышался, не дрожал. Все, что он говорил, было рассчитано, и она ни на секунду не сомневалась, что это правда.\n\n— Теперь вам, храбрые грифоны, предстоит вернуть то, что принадлежит нам, — пробормотала она последнюю строчку из его речи, — и прогнать эту красную заразу, пока она не уничтожила нас всех.\n\nЭту мантру она повторяла про себя каждый день, чтобы не забыть, за что борется. Часть ее души, которая становилась все меньше с каждой перестрелкой и каждым рейдом, думала о том, как печально, что некоторые грифоны могут верить в ложь, которую распространяют пони-коммунисты. Ее брат был одним из них. Теперь он был где-то за деревьями. Не зная или не заботясь о том, что его выбросят в ту же секунду, когда он перестанет быть полезным.\n\nОна покачала головой, отгоняя от себя эти мысли. Он сделал свой выбор. Ничто, кроме испытания битвой и победы над предателями, не могло принести ему искупления. Она снова устремила взгляд вдаль и стала ждать. Это испытание наступит довольно скоро."
  griffons.151.a:0 "Она надеялась, что Фредерик образумится."

  griffons.152.t:0 "III"
  griffons.152.d:0 "Пятьдесят три.\n\nПаразит запаниковал. Он кричал на весь лес, направляя винтовку в никуда, и, не получая ответа, стрелял без разбора. Спрятавшись подальше, она могла видеть панику в его глазах. Дикая, мечущаяся истерика, как у больного животного. Хельга уже видела это бесчисленное множество раз. Раздался треск, и паразит рухнул на землю.\n\nПятьдесят четыре.\n\nБольше никто не лез, но она не позволяла себе расслабиться. Не тогда, когда нация все еще была больна. Переносчики болезни были во всех формах — яки, пингвины, иноземные существа. Но пони были самыми заразными из всех. Они размножали красную чуму и увлекли бедного грифона, заставив его стать предателем. Это они во всем виноваты, и в этом, и во всем остальном. Раньше она в это не верила, но теперь научилась. В каждом друге, которого она видела разнесенным на куски или разорванным на части выстрелами. В крови на когтях, которая не смывалась. В оцепенении сердца, которое с каждым днем становилось все сильнее. Но даже если бы война закончилась завтра, она продолжала бы сражаться до тех пор, пока Нова Грифония не очистится от всей этой грязи.\n\nСудорожное движение притянуло ее взгляд к зарослям. Направив прицел на точку, она подумала о Фредерике. Трудно было не оплакивать брата. Она не знала, как не заметила этого, но он заболел задолго до начала войны. Она не могла ему помочь. Живой или мертвый, но от предательства не было лекарства. Если когда-нибудь настанет день, когда она снова встретит его, она обязана будет избавить его от страданий. При этой мысли ее сердце наконец-то перестало болеть.\n\nПодлесок снова зашевелился. Высунулась голова пони — ровно настолько, чтобы она могла разглядеть пятно пестрой шерсти. Она выстрелила. Еще один звук разнесся по лесу. Хельга не видела тела, но знала, что предоставила единственную милость, которую мог дать Сокол."
  griffons.152.a:0 "Пятьдесят пять."

  griffons.153.t:0 "Послесловие"
  griffons.153.d:0 "Время для разбора тел, усеивающих поле, ещё не пришло. Только виднелись тёмные силуэты, скрюченные на своих местах, словно марионетки, обрезанные по ниткам. В течение всей войны использовалась самая простая униформа, но теперь даже эти шапки и нашивки были грязными от грязи и крови. Вонь была невыносимой. Битва, которая произошла здесь, была одной из последних, которая все еще бушевала, даже когда был обеспечен мир. Теперь какофония войны сменилась почти тишиной. Птицы кричали вдалеке, по крайней мере те, которые не были заняты пожиранием трупов. Грифоны в масках бродили по полю, ступая по взорванной и неровной земле. Одно за другим безжизненные тела клали на носилки или просто утаскивали.\n\nМертвые в основном были жертвами огнестрельного оружия, это было само собой разумеющимся, хотя иногда разложение мешало точно определить, как именно они умерли. Иногда они выглядели так, будто спали. На них почти не обращали внимания. Как вдруг...\n\nВ разгар работы были найдены два тела. Солдаты, вцепившиеся друг в друга в идеальной картине животной ярости: когти застряли в плоти, и даже после смерти их невозможно было разъединить. Когда небо начало светлеть, черты этих двух грифонов стали более четкими. Один из присутствующих заметил, что они похожи друг на друга — как брат и сестра. Собравшаяся группа посмеялась над этим. Затем они разошлись по своим делам. В конце концов, это была просто еще одна трагедия. Их утащили, и как они были связаны вместе при жизни, так они легли в сырую землю. Когда все было сказано и сделано, священник помолился над братской могилой."
  griffons.153.a:0 "Нова Грифония встречает рассвет."

  griffons.154.t:0 "Дивизии из всех цветов радуги"
  griffons.154.d:0 "Холодными ветрами был встречен визит Редтейла в тренировочный лагерь, где кипела активность. Каждое существо двигалось с решительной целеустремленностью, и «каждое существо» — это именно те слова, которые Редтейл мог использовать для описания того, что он видел. Расы всех видов составляли ряды тренирующихся солдат, беседующих товарищей и марширующих голосов, эхо которых разносилось вокруг.\n\nСамо доказательство правоты их дела, которое преодолевало барьеры внешнего вида, заставило Редтейла улыбнуться, а, завернув за угол барака, он увидел прекрасный пример этого — старший сержант отчитывал только что прибывшего лейтенанта: "МНЕ ВСЕ РАВНО, ВЕДЁШЬ ТЫ ЛЕТУЧИХ МЫШЕЙ, ОБЕЗЬЯН ИЛИ ПРОКЛЯТЫХ АЛИКОРНОВ, ТЫ КОМАНДУЕШЬ ЭТИМ ВЗВОДОМ, И ЭТО ПРИКАЗ!!".\n\nНовый лейтенант вздрогнул: "Н-но я ничего не знаю о этих существах! Что если—"\n\nСтарший сержант быстро стукнул лейтенанта крылом и наклонился на уровень клюва лейтенанта, упавшего в снег: "ТОГДА СБРОСЬ ПАРУ ПЕРЬЕВ И СМИРИСЬ С ЭТИМ. ИЛИ УХОДИ!!!"\n\nРедтейл наблюдал, как старший сержант удалился, оставив лейтенанта подниматься на ноги. Тот вздрогнул от неожиданного появления линии стоящих по стойке смирно пони, отдававших ему честь. Это был взвод лейтенанта, и у грифона был приказ.\n\n"Вольно! Я лейтенант Анри Прин, и... и я буду вашим новым командиром.""
  griffons.154.a:0 "Место найдётся для каждого!"

  griffons.155.t:0 "Подарок из Весалиполиса"
  griffons.155.d:0 "Айронкло принимал военный парад с балкона губернаторского дворца. Уэтер проснулся в праздничной обстановке. Настойчивость Хайхилла в сохранении военных оркестров наконец принесла плоды – они играли патриотическую музыку под ритм марширующих полков. Но больше всего его интересовала та огромная колонна танков, три полные дивизии, которые грохотали по улице. Толпы, окружавшие их, с его точки обзора казались разноцветными пятнами: они дико аплодировали, размахивали флагами и бросали конфетти. Солдаты, которые сейчас маршировали, вскоре присоединятся к фронтовым частям и принесут победу над предателями.\n\nГордость переполнила грудь генерала, и он отдавал салют Соколам, когда они проходили мимо здания. Его Соколы отвечали салютом, и в отработанной синхронности выкрикивали «Слава Айронкло!», проходя мимо. Он усмехнулся и кивнул.\n\n«Неплохих пташек ты натренировал», — пробурчал рядом Хайхилл. Он почти забыл, что тот стоит рядом. Рядом с маршалом, чуть дальше, стояли советники-чейнджлинги. Казалось, они больше увлечены парадом, чем Хайхилл, злобно глядевший на него. «Их ты тоже приспособил, да?»\n\nАйронкло напряг все свои силы, чтобы не ответить такой же злобной усмешкой. Он собрался и ответил: «Они не простые животные, доблестный маршал. Они охотники, Соколы! Эти подарки от королевы покажут этим красным дегенератам, на что способны истинные носители грифоньего духа!»\n\nХайхилл остался невозмутим. «Я продал часть души Нова Грифонии за эти ржавые коробки. Надеюсь, твоя риторика действительно убьет пару проклятых коммуняк, иначе я разгоню всю твою стайку.»\n\nАйронкло сглотнул. С самого начала гражданской войны маршал стал намного, намного раздражительнее, чем он когда-либо знал его. Ему было очевидно, что тот не справляется с напряжением последних событий. Тем не менее, он кивнул."
  griffons.155.a:0 "«Посмотрим, маршал.»"

  griffons.156.t:0 "Нова Грифония требует нашего подчинения!"
  griffons.156.d:0 "День, которого мы боялись, наконец настал: Нова Грифония требует нашего немедленного подчинения под страхом полномасштабной войны. Такой поворот событий вовсе не неожиданный, поскольку они и раньше демонстративно угрожали нам. Однако на этот раз это не блеф. Теперь мы должны серьезно подумать, что нам делать. Среди нас есть те, кто хочет, чтобы мы подняли оружие против грифонов и заставили их окропить кровью каждый дюйм нашей коммуны. Между тем, гораздо, гораздо, гораздо более умеренные голоса нашего сообщества говорят, что мы должны просто прислушаться к их требованиям и надеяться, что они не расправяться с нами. Как бы то ни было, есть одна вещь, с которой мы все можем согласиться: ситуация безнадежна"
  griffons.156.a:0 "Будет лучше, если мы просто согласимся. Что еще мы можем сделать?"
  griffons.156.b:0 "Мы не сдадимся без боя!"

  griffons.157.t:0 "[STL.GetName] соглашается с нашими требованиями"
  griffons.157.d:0 "Как и ожидалось, [STL.GetName] выполняет наши требования! Мы готовились к силовому решению, но теперь наши военные просто мирно войдут на их территорию вслед за нашими чиновниками. Теперь вопрос сстоит в том, что делать с этой коммуной. Первоначальный план заключался в том, чтобы присоединить её к нашим землям и покончить с ней. Но, учитывая, как легко они сдались, и значительное количество пони, которые там живут, возможно, было бы лучше предоставить им "независимость"... под нашим руководством, конечно."
  griffons.157.a:0 "Их земли станут частью славной Нова Грифонии."
  griffons.157.b:0 "Мы готовы дать им автономию при одном условии..."

  griffons.158.t:0 "[STL.GetName] отказывается от наших требований"
  griffons.158.d:0 "Неприятный поворот событий: [STL.GetName] отказывается выполнять наши требования о немедленной сдаче оружия и оккупации. Хотя сама мысль о вооруженном сопротивлении нам невероятно идиотская для такого крошечного государства, это все равно создает для нас проблемы. Некоторые члены нашего военного штаба, похоже, думают, что пони этой коммуны планируют что-то подлое, и борьба с ними закончится только военным позором, который сделает нас посмешищем на весь Эквус. Наши более компетентные генералы осудили эту трусливую болтовню, и требуют, чтобы мы первыми бросились в бой с оружием и покончили с этими пони."
  griffons.158.a:0 "Так и сделаем. Готовьтесь к бою!"
  griffons.158.b:0 "...Возможно, эти пташки что-то знают, верно? Пока повременим."

  griffons.159.t:0 "Тучи рассеиваются"
  griffons.159.d:0 "В Нова Грифонии наступило утро. Колония проснулась, и впервые за долгое время она проснулась в мире. Во всех крупных городах грифоны, которые месяцами выставляли забастовочные пикеты, отправились на работу: на фабрики и железные дороги, которые они блокировали, на шахты, которые они использовали для борьбы против промышленников. Там все еще чувствовалось напряжение, неуверенность в том, что будет дальше, но оно утихало. По крайней мере, сейчас они были довольны.\n\nВ сельской местности крестьяне и скотоводы не спали уже несколько часов. Их не касались заботы горожан. Тем не менее, постоянный поток новостей из прошлого, где протесты, контрпротесты, беспорядки и всевозможные городские беды захватывали их воображение и, во многих случаях, заставляли их радоваться, что их там нет, иссяк. На одну причину для беспокойства стало меньше.\n\nВ глубинке, на настоящих окраинах, ещё сидели агитаторы, мечтатели и те, кто таился в засаде с винтовкой и ножом в когтях. Для них это было просто затишьем в битве за свободу, как они ее видели. Многие из них думали, что новая возможность даст о себе знать достаточно скоро.\n\nИ, наконец, в особняке губернатора в Уэтере Тифезер просматривал отчеты со всей колонии. Кризис за кризисом, забастовки и бунты... Но он всё равно продвигал свою новую экономическую политику в надежде, что она стабилизирует Нова Грифонию. По крайней мере, достаточно долго, чтобы он смог развить ее до уровня ценного вассала, которым, как он знал, она была. К его удивлению, казалось, его усилия наконец-то окупились. Впервые за, казалось, целую жизнь он почувствовал себя спокойно. Его надежды на приятный перерыв от всего этого, наконец, были в пределах досягаемости. Он лениво начал писать долгожданное письмо своей дорогой племяннице..."
  griffons.159.a:0 ""Интересно, как там Руна?""

  griffons.160.t:0 "Пушки от Голдфезера" #Ardent
  griffons.160.d:0 "Сегодня Йаки-клан получил партию артиллерии, любезно предоставленную магнатом Голдфезером. Пока еще рано говорить о том, на каких условиях были получили эти орудия, но Йаки-клан найдет им хорошее применение."
  griffons.160.a:0 "Пушки делают "БАХ!""

  griffons.161.t:0 "Снаряжение от Голдфезера" #Ardent
  griffons.161.d:0 "Доставка столь необходимых припасов — это удача для Йаки-клана. Как Голдфезер раздобыл их в землях Нова Грифонии, лучше не думать..."
  griffons.161.a:0 "Припасы спешат – йаки КРУШАТ."

  griffons.162.t:0 "Пушки для паровозов?" #Ardent
  griffons.162.d:0 "Эти пушки, которое мы получили от Голдфезера, предназначены для того, чтобы устанавливать их на поезда. Несомненно, Йаки-клан найдет интересные способы использовать их в бою."
  griffons.162.a:0 "Паровозные пушки или пушечные паровозы?"

  griffons.163.t:0 "Монополия?" #Ardent
  griffons.163.d:0 "Богатый бизнес-магнат из Нова Грифонии, Голдфезер, приобрел земли на нашей территории и организовал военный завод. Грифон согласился создать арсенал для Йаки-клана и нанять местных рабочих. Позволить ему позже расширить промышленность, а нам – отсрочить платежи с процентами — это более чем справедливая цена."
  griffons.163.a:0 "Он делает нам оружие."

  griffons.164.t:0 "Артбатареи от Блэкпика" #Ardent
  griffons.164.d:0 "Яки получили артиллерийские орудия из Нова Грифонии благодаря Блэкпику. Они будут очень полезны против нашего врага!"
  griffons.164.a:0 "Пушки делают "БУМ!""

  griffons.165.t:0 "Снаряжение от Блэкпика" #Ardent
  griffons.165.d:0 "Поставки военного снаряжения от Блэкпика из Нова Грифонии пойдут нам на пользу. Мы должны будем поблагодарить их, когда все уладится."
  griffons.165.a:0 "Яки ТАЩИТЬ!"

  griffons.166.t:0 "Любопытное оружие" #Ardent
  griffons.166.d:0 "Блэкпик дал нам странные большие пушки, чтобы мы могли поставить их на наши поезда. Мы найдем им применение: лучше иметь оружие, чем не иметь."
  griffons.166.a:0 "Поезда вступают в дело."

  griffons.167.t:0 "Заводы от Блэкпика" #Ardent
  griffons.167.d:0 "Новый военный завод открылся на нашей территории благодаря Блэкпику. Яки, работающие там, говорят, что грифоны действительно хотят помочь нам выиграть войну. Мы должны отблагодарить их помощь после войны!"
  griffons.167.a:0 "Не подведём их!"

  griffons.168.t:0 "Встреча близнецов"
  griffons.168.d:0 "Для многих грифонов воссоединение семьи является радостным событием, когда можно предаться отдыху и размышлениям. Для двух Редтейлов это было не так.\n\n— Генрих.\n\nГолос сестры принял холодный отстраненный тон, хорошо подходящий для официального визита.\n\n— Улла.\n\nБрат не потрудился скрыть свою усталость, поприветствовав её неглубоким движением крыльев, которое превратилось в простую дрожь из-за его недуга.\n\nСестра перешла к делу:\n\n— Ситуация быстро ухудшается. Наши земли скоро будут охвачены опустошительной войной.\n— Не обязательно. Народ на грани, но...\n\nПозволяя себе быть прерванным, Генрих вздохнул.\n\n— Если бы ты творил чудеса, мы бы уже несколько лет как жили бы в социалистическом раю. Пора взглянуть фактам в лицо и действовать соответственно.\n— И каковы факты? Что революции понадобится помощь твоих головорезов – некоторые из которых, напоминаю, разыскиваются как преступники, – иначе реакционеры всех нас закуют в цепи? — усмехнулся Генрих.\n— Называй их как хочешь, но в бою винтовка — это винтовка. А винтовку держат бойцы, которые всегда готовы убивать и умирать.\n\nУлла наклонила голову набок.\n\n— Мы сражаемся за общее дело, хотя это трудно увидеть за твоими кабинетными теориями.\n\nГенриха Редтейла можно было обвинить во многих вещах, включая отказ от своих обязанностей брата, но никогда — в необдуманных суждениях. Это было рискованное мероприятие, но оно могло оказаться необходимым, даже жизненно важным. После минуты, потраченной на перебор всех возможностей, он собрал всю имеющуюся силу воли и ответил на пронзительный взгляд сестры."
  griffons.168.a:0 "Движению нужна твоя помощь."
  griffons.168.b:0 "Мы не станем творить беззаконие."

  griffons.169.t:0 "Флот – за нас"
  griffons.169.d:0 "Доки Уэтера были заполнены толпами слушающих моряков и портовых рабочих. Все они принадлежали к флоту Нова Грифонии еще до смены правительства страны, но предпочли остаться на своих позициях, когда до них дошли новости о возвышении Айронкло и Голдфезера.\n\nОдин был грифоном, который действительно понимал, как нести бремя лидерства, а другой был грифоном, который знал, как получать прибыль и платить.\n\nНе имело значения, что именно Айронкло смело провозглашал перед ними на вершине своей прославленной трибуны, или что Голдфезер предлагал в обмен на поддержку, десятки капитанов кораблей молча подтвердили преданность своих судов будущему, начертанному этими двумя грифонами."
  griffons.169.a:0 "Союз меча и капитала."

  griffons.170.t:0 "Предательство на флоте"
  griffons.170.d:0 "Помимо обычной торговли, в этот день на причалах Нуво Аквилы почти не было грифонов. Изменения в правительстве не сулили ничего хорошего для многих во флоте Нова Грифонии, и когда республиканцы объявили о сборе всех моряков и капитанов, к ним вышла только скудная горстка народу.\n\nРеспубликанцы рассчитывали на иную аудиторию: капитанов кораблей и опытных моряков. Здесь же были несколько моряков, веривших в перемены, которые хотели осуществить республиканцы, и еще некоторые просто любопытствовали или не имели ничего лучше для времяпрепровождения.\n\nЭто может быть горькой правдой, возможно, даже слишком, но республиканцы, обращавшиеся к этим грифонам, должны были признать, что это были единственные оставшиеся моряки, желающие работать с ними."
  griffons.170.a:0 "Всё же лучше чем ничего?"

  griffons.171.t:0 "Падение цитадели"
  griffons.171.d:0 "Командир, мы получили сообщения, что Уэтер перешёл под контроль республиканских сил! Им удалось преодолеть оборону города и прорваться внутрь. Сопротивление постепенно подавлялось, и республиканцы быстро захватили контроль над всем Уэтером!"
  griffons.171.a:0 "Ура!"

  griffons.172.t:0 "Гарнизон в Зеркшед Скалл капитулирует"
  griffons.172.d:0 "Командир, поступают сообщения о том, что Зеркшед перешёл под контроль республиканских сил! Им удалось захватить контроль над городом и подавить любое сопротивление. Сообщения о потерях продолжают поступать, но на данный момент подтверждено, что республиканцы полностью контролируют Зеркшед!"
  griffons.172.a:0 "Да здравствует республика!"

  griffons.173.t:0 "Нова Грифония отзывает свои претензии"
  griffons.173.d:0 "Сталлионград получил сообщение о том, что правительство Нова Грифонии объявило о своём отказе от претензий на северянские территории. Честно говоря, сам факт того, что у двух союзников были претензии друг к другу, вызывал вопросы. Он имел значение в прошлом, но теперь между народами двух стран нет необходимости в этом споре: каждый может свободно посещать пограничные районы."
  griffons.173.a:0 "Делать нам нечего, как ссориться из-за территории"
  griffons.173.b:0 "Мы зашли слишком далеко, чтобы останавливаться"
  griffons.173.c:0 "Мы за добрососедские отношения!"

  griffons.174.t:0 "Сталлионград также отзывает свои претензии"
  griffons.174.d:0 "Улыбка пробежала по морде Редтейла, когда он наблюдал за отрядом пони Сталлионграда, патрулирующим ту сторону границы. После недавних слухов такое зрелище в лучшем случае назвали бы провокационным, в худшем — агрессивным, но Редтейл намеревался пресечь их. Родина революции отказалась от своих претензий на южные территории Нова Грифонии после того, как двум государствам удалось достичь дипломатического урегулирования. Какой смысл враждовать товарищам с одинаковыми принципами, не говоря уже о идеологии?\n\nУвидев своими острыми глазами, что патруль незаметно заметил их присутствие, Редтейл просиял от гордости, хлопнув крыльями.\n\nЗатем он протянул руку и начал размахивать когтем взад и вперед.\n\nБольшая часть патруля проигнорировала его момент, но один пони, шедший в самом конце, остановился, его озадаченная гримаса была ясна как день. Редтейл немедленно встретился глазами с пони и теперь продолжал размахивать когтем. Пони, окончательно сбитый с толку, медленно поднял копыто и нерешительно помахал в ответ.\n\nКамера щёлкнула рядом с Редтейлом, и он опустил коготь, всё ещё улыбаясь. Краснопёрый грифон повернулся к своему окружению из охранников и репортёров, взволнованно ожидая, когда фотография будет напечатана."
  griffons.174.a:0 "Ура!"

  griffons.175.t:0 "Улла присоединяется к республиканским силам"
  griffons.175.d:0 "Редтейл и Сильвервинг смотрели на отчет и написанное письмо с противоположных концов стола. Документы прибыли всего несколько минут назад, и два грифона всё ещё стояли, размышляя о том, что именно означает их содержимое для них и для всего их дела. Из них двоих именно Сильвервинг рискнул заговорить первым: «Ты ведь не против этого, не так ли?»\n\n— Я... удивлен, вот и всё», — сказал Редтейл. — Почему Улла хочет присоединиться к тем, кого она ранее пыталась свергнуть?\n\nСильвервинг наконец приблизился и положил коготь на причудливо написанное письмо.\n\n— Очевидно, Улла хочет сражаться за республиканскую идею! Хотя я просто счастлив, что, по крайней мере, она также является и способным, проверенным командиром!\n— Способным, проверенным и провалившимся путчистом...\n\nОни оба помолчали, прежде чем Сильвервинг сел за документы Уллы. Просматривая детали, грифон вздохнул: «Республике нужны способные командиры, готовые сражаться за её будущее».\n\nРедтейл поморщился, позволив себе более спокойный тон: «Так и есть»."
  griffons.175.a:0 "Мы принимаем твою помощь, Улленька."

  griffons.176.t:0 "Революция в Нова Грифонии"
  griffons.176.d:0 "База Уллы Редтейл в беспощадном холоде не отличалась комфортом. От восхода до заката, даже в самые жаркие дни, она была устлана покрывалами из снега и льда. Хотя ее собственная борьба с силами капитализма была успешной, она пока не могла полностью победить климатические невзгоды.\n\nОтбросив всякое чувство благоразумия, к ней ввалился курьер; его рваная форма теперь провисала от его спешной поездки сюда. «Улла! Это от Генриха! Революция вспыхнула вновь!»\n\nПри упоминании ее брата в сердце Уллы загорелось пламя. Революция, наконец-то возобновившаяся среди рушащейся Нова Грифонии, заставила ее подняться почти до двуногого положения. Новости, которые должны были ослабить ее дух — например, о том, что фашисты устроили собственное восстание, — только придали ей смелости. Смерть Тифезера дала им золотое окно возможностей.\n\nОднако во главе этого красного потока стоял кто-то, кого она считала слишком мягкосердечным перед лицом безжалостного капитализма. Любовь Генриха к демократии погубит его в тот момент, когда грифоны в недобросовестности проголосуют против его идей социализма. Это раз и навсегда оттолкнет от него надежды рабочих, и вскоре они обратятся к более надежным средствам. Ее средствам.\n\nИ все же ее брат был ее братом, и они служили одной и той же цели. По крайней мере, демократический социализм был лучше, чем колониальный режим насилия и хищений..."
  griffons.176.a:0 "Время встретиться с моим братом..."
  griffons.176.b:0 "Никаких компромиссов!"

  griffons.177.t:0 "Нова Грифония просит помощи с авиацией"
  griffons.177.d:0 "Копыта Нестора Лунина быстро повернули винт, и тот задребезжал под могучий рёв самолётного двигателя. Рычащий мотор заставлял содрогнуться не только от вибраций и необузданной мощи, но и от той мысли, что самолёты могут сделать для дела, за которое он сражался, и которое было так ему дорого. Он уверенно смотрел на гостей, пришедших в мастерскую, и был готов поделиться с ними своими идеями.\n\n— Слышите, как мотор рычит? То-то. У вас прекрасное видение будущего войны, раз уж вы пришли ко мне. — сказал он со спокойной уверенностью, наслаждаясь потоком воздуха. — Из всех технологий, которых мы могли бы интегрировать на поле боя, эта самая революционная. Простая пехота не может даже надеяться что-либо сделать против противника с неба. А со временем самолеты становятся только быстрее, маневреннее, смертоноснее... В конце концов, наша революция наступает повсюду. Особенно сверху.\n\nГлавный гость дня, Генрих Редтейл, чесал клюв, размышляя об идеях Лунина.\n\n— Это, конечно, продвинутая техника, но...вы действительно верите, что это станет новой опорой войны? Мир все еще одержим танками, окопами, артиллерией и сильным флотом.\n\nНестор нисколько не обиделся. Для него скептики были данностью для каждого нововведения.\n\n— Учитывая, что они способны нанести удар раньше, чем ваш враг, доставить припасы в течение нескольких часов, а не дней, и достичь целей, которые в противном случае стоили бы тысяч жизней? Да, мой друг. Эти высокоманевренные чудеса инженерии будут почитаться как ангелы, когда они пролетят над нашими товарищами.\n\nТеперь вопрос заключался в том, позволят ли Нестору снабдить этих революционеров-грифонов его любимыми "птичками". Приемлема ли эта цена за поддержку революции у наших границ?"
  griffons.177.a:0 "Ну конечно!"
  griffons.177.b:0 "Увы, но мы не можем себе этого позволить."

  griffons.178.t:0 "Самое время"
  griffons.178.d:0 "Не поймите нас неправильно, мы все за свободные отношения в нашей любимой стране. Даже политики имеют право устраивать свою личную жизнь так, как им хочется, – конечно, пока они сохраняют ее в тайне и не позволяют своим прихотям влиять на судьбу обычного грифона.\n\nА что насчет нашего милого маршала Хайхилла, очень хорошего друга покойного губернатора Тифезера? Конечно, нет нужды перечислять все его заслуги. В конце концов, он довольно щедр (учитывая размер принимаемых пожертвований), очень храбр (против злейшего врага нации, законных протестующих) и определенно усерден (увы, не в официальных обязанностях). Действительно ли мы заслуживаем такого великого защитника перед лицом невзгод, которые окружающий мир намеревается принести к нашему порогу? Конечно, мы никогда не усомнимся в его доблести на полях сражений подушек и одеял, и даже многочисленные неподтвержденные слухи о его легкой несовместимости с мелочами вроде логистики или военной тактики только усиливают наше восхищение.\n\nНа подчеркнуто несвязанной ноте, если читатели решат посетить наш раздел истории, они найдут весьма любопытную статью о древних обычаях наших предков. Мы советуем обратить особое внимание на практику захоронения партнера ушедшего правителя вместе с ним, независимо от его собственной близости к смертности. Тогда это было почитаемо. Сейчас это, безусловно, варварство, но, может быть, ради старых добрых времен нам стоит возродить эту традицию, хотя бы раз?"
  griffons.178.a:0 "Вот она, свобода печати."
  griffons.178.b:0 "Это выдумки коммунистов."

