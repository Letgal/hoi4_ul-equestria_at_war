 FAT_demand_faction_leadership:0 "Вимогти лідерства у фракції"
 FAT_demand_faction_leadership_desc:0 "Ми були другою скрипкою занадто довго. Настав час для Республіки зайняти своє законне місце в якості провідної сили в нашій фракції."
 FAT_create_faction:0 "Проголосити Всегрифонський Союз"
 FAT_rename_cloudbury:0 "Перейменувати Віннін на Кемерскайштадт"
 FAT_rename_cloudbury_desc:0 "Щоб вшанувати нашого великого Президента-Маршала, ми повинні перейменувати Віннін, колишній дім Кемерская, де він жив за десятиліття до того, як республіканська революція змінила Грифонію назавжди."
 FAT_demand_griffenheim:0 "Вимогти Ґриффенгайм у держави [From.GetName]"
 FAT_demand_griffenheim_desc:0 "Ґриффенгайм, столиця Грифонії, був захоплений державою [From.GetName]. Природно, тільки ми заслуговуємо на володіння містом. Ми дипломатично попросимо передати його нам."
 #FAT_making_speeches_category:0 "Executive Orders"
 #FAT_making_speeches_category_desc:0 "The 986 Act For The Salvation of the Republic gave the president sweeping powers over the armed forces, politics, and the Republic as a whole. We can use this executive order to our advantage, passing measures such as pardons, holding speeches across the nation, and in general bypassing the bureaucracy of the Republican Congress."
 FAT_eulogy_for_grover_v:0 "Виступ: «Некролог» Ґроверу V"
 FAT_eulogy_for_grover_v_desc:0 "Ґровер П'ятий, Імператор усіх грифонів, мертвий. Ми повинні використати це, нагадавши грифонам про його невдачі та тиранію."
 FAT_react_to_the_aquileian_revolution:0 "Виступ: Аквілейська республіка"
 FAT_react_to_the_aquileian_revolution_desc:0 "Теодор Верані розпочав Другу Аквілейську Революцію. Ми повинні усіма силами підтримати це починання. Як мінімум, ми повинні публічно оголосити про солідарність між нашими Республіками."
 FAT_react_to_the_skyfall_revolution:0 "Виступ: Демократичні зміни в Скайфоллі"
 FAT_react_to_the_skyfall_revolution_desc:0 "Женев'єва Ґілдедвінґ покінчила з олігархічним правлінням у Скайфоллі та встановила справжню демократію. Ми повинні привітати її."
 FAT_condemn_beakolini:0 "Виступ: Фашисти Півдня"
 FAT_condemn_beakolini_desc:0 "Прем'єр-міністр Джуліо Біколіні став лідером Вінгбардії, довівши, що монархія схилиться до фашизму під час загрози. Президент-Маршал Кемерскай, безумовно, має що сказати про цю нову загрозу на півдні."
 FAT_condemn_sickleclaw_dictatorship:0 "Виступ: Неминучий результат соціалізму"
 FAT_condemn_sickleclaw_dictatorship_desc:0 "Аспер Сиклклоу не збирається дотримуватися ідеалів демократії в Скайнавії. Навіщо йому демократія, якщо він може правити як диктатор? Соціалізм противний природі грифонів, і тепер це ясно видно. Кемерскай скаже про це декілька слів."
 FAT_all_weapons_against_the_lord_protector:0 "Виступ: Усі проти Лорда-Протектора!"
 FAT_all_weapons_against_the_lord_protector_desc:0 "Хаос охопив Імперію. Парія і вигнанець, колишній генерал Фердинанд Донклоу захопив владу в Ґриффенгаймі і стратив Ґровера VI. Усі васали Імперії оголосили про незалежність. Це серйозна подія, і Кемерскаю є що сказати з цього приводу."
 FAT_war_has_come:0 "Виступ: Друга Революція"
 FAT_war_has_come_desc:0 "Друга революція майже здійснилася! Настав час вигнати монархістів і відновити республіканський уряд у Ґриффенгаймі. Це дуже важлива тема, і у Кемерская є важливі слова для нації з цього приводу."
