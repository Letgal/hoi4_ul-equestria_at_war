 griffonRepublic.66.t:0 "Взаємні гарантії"
 griffonRepublic.66.d:0 "В державі [From.GetName] вирішили, що в їхніх інтересах буде повністю приєднатися до нашого Пакту, хоча вони дали зрозуміти, що не хочуть брати на себе повні зобов'язання — таким чином, було підписано договір спрямований проти Імперії."
