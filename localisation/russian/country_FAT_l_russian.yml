 chadskai_desc:0 "Александер Кемерскай народився у Вінніні і був третім сином барона Алдуса Кемерская. Занадто пізно отримавши місце спадкоємця і будучи занадто нікчемним грифоном для панства, Кемерскай перепробував безліч випадкових занять — він грав на корнеті у віннінському оркестрі та був постійним гостем на кожному заході в місті, — однак зрештою він вступив до Імперської Армії. Він дослужився до звання артилерійського офіцера в імператорській армії і був налаштований зробити багатообіцяючу кар'єру в збройних силах як маршал. Але в долі були інші плани на Грифонію.\n\nБурні роки, що передували 978 року, розчарували Кемерская в його вірності Імператорові. Він не міг спокійно дивитися, як декадентське панство зневажає чужу старанну працю, і не схвалював жахливих умов, у яких опинився народ. Таким чином, він вступив у змову з однодумцями-офіцерами і скористався назріваючим селянським повстанням. Після особливо грубого прояву зловживання владою з боку Регентської Ради, народ був ситий по горло і взяв штурмом Імператорський Палац. У плутанині, що послідувала за цим, Кемерскай знайшов свій шлях як лідер самопроголошеної Республіки Грифонів. але успіху не судилося тривати довго. Незважаючи на те, що Кемерскай був популярний і користувався повагою, він не міг контролювати кожного грифона, і правити вже ослабленою країною стало неможливо. Реакційному руху не знадобилося багато часу для повстання і вигнання республіканських прихильників із Герцланду. Великий похід розпочався в північних межах розколотої імперії, де вони відвоювали регіон у дворян, які намагаються створити свою власну незалежну націю. З того часу минуло багато років, та все ж відданість маршала Кемерская республіканській справі залишилася незмінною. Хоча навіть і зараз йому доводиться мати справу з неслухняними підлеглими, він однаково тримає всі карти у своїх пазурах. Також він є плідним автором, і його численні праці надихають республіканські рухи по всій Грифонії слідувати його справі."
 suntail_desc:0 "Райнгард Сантейл народився в Кроні, провінції в самому серці Імперії Грифонів. Його сім'я була бідною і жила на одних недоїдках. Сантейл, бажаючи уникнути монотонної роботи в полях Крони, приєднався до імператорської армії в 17 років і відправився в місто Ґриффенгайм, де його помістили до бригади Александра Кемерская, відомого артилерійського офіцера в Імперії Грифонів, який був одним із найбільш багатообіцяючих генералів Ґровера V.\n\nСантейл долучився до змови Кемерская з повалення імперії, вважаючи, що монархія Грифонії була декадентською, олігархічною і спиралася на найгірші грифонські якості — жадібність і жагу до влади. Сантейл брав участь у битві за Імператорський Палац і зрештою став командиром цілого республіканського батальйону. З ним він і вирушив у своє старе-добре місто Крону, де брав участь у жорстокій кампанії пограбування, події, яку в майбутньому буде названо "Розграбуванням Крони".\n\nКоли революціонери почали Великий похід на Північ, Сантейл почав сумніватися в гармонійних цінностях, яким був так відданий Кемерскай, і приєднався до нової партії — Грифонівського Національного Революційного Фронту, ультранаціоналістичної організації, присвяченій популізму, республіканізму та фанатичній відданості національній державі й народові. Хоча Кемерскай не довіряв Сантейлу, він був змушений зробити його другим наймогутнішим грифоном у республіці, і він став головним генералом Кемерская.\n\nКоли Національний Революційний Фронт було заборонено після теракту в Клаудбері в 1003 році, Сантейл відправив свою армію на північ країни й почав грабувати, грабувати й іще раз грабувати як республіканські, так і іноземні фортеці в пошуках зброї та здобичі. Він став жорстоким бандитським воєначальником, відомим своєю абсолютною жорстокістю по відношенню як до гармонійних, так і до монархічних вчень."
 rosewing_desc:0 "Клаус Роузвінґ, колись найвірніший друг Кемерская в боротьбі з реакціонізмом, народився в 941 році в столиці Енґрівера, Грифінзі.\n\nУ віці 24 років він вступив до імператорської армії та невдовзі став наставником і товаришем Кемерская, коли той трохи згодом також приєднався до неї. Вони обидва були переконаними прихильниками Ґровера IV і його реформ, але вони також вірили в радикальний республіканізм і демократію. Роузвінґ, вічний прагматик, вважав, що режим, подібний до режиму Ґровера IV, зробить революцію непотрібною, і що народ має повстати тільки тоді, коли монархія стане занепадницькою. Однак, коли Ґровер V прийшов до влади, Роузвінґ став прихильником революції, беручи участь у заколоті імператорської армії під час маршу на Імператорський Палац. Роузвінґ брав участь у кампаніях в Енґрівері та Катерині, а наприкінці 978 року його призначили офіційним віцепрезидентом Кемерская. зрештою Роузвінґ утік на північ разом із Кемерскаєм, але на той час у них накопичилося багато розбіжностей із приводу республіканської риторики та ідеалів. У 995 році Роузвінґа змістили з посади начальника штабу і віцепрезидента — на посаду віцепрезидента Кемерскай призначив Шнабеля Санґлайдера, переконаного республіканця, а на посаду міністра оборони Райнгарда Сантейла, відкритого ультраправого, але вмілого генерала.\n\nРоузвінґ був посланий на північ зі значною силою, щоб зберегти мир, але замість того, щоб зберігати цей мир, Роузвінґ почав підривати його. Його офіцери незабаром встановили зв'язки з клаудберійцями і монархістами, а Роузвінґ зайнявся рейдами на республіканську армію і склади. Однак Роузвінґ не був абсолютно проти уряду і завжди стежив за тим, щоб ніхто і ніколи не нападав на міста — будь-який солдат, що порушить це правило, засуджується до смертної кари. І там, на півночі, Роузвінґ залишився "захищати мир" на наступні 10 років і там він залишається донині."
 oskar_desc:0 "Оскар Плюмен'яр не повинен був стати герцогом Клаудбері. Оскар народився у брата спадкоємного принца Отто (який згодом і правитиме герцогством), Августа Плюмен'яра, в 956 році. Коли Кемерскай приніс революцію на північ, дядька Оскара Отто II Кемерскай стратив, а інших легітимних членів сім'ї Плюмен'яр заарештував, а потім убив, але, хоч це й запобігло перевороту з боку монархістів, Плюмен'яри все ще були живі. Смерть Августа 975 року, незадовго до революції, змусила Оскара піти на переговори з республіканським урядом задля порятунку своєї сім'ї та роду. Республіканський уряд помилував Оскара, його сестру та її сина. Ніхто достеменно не знає, чи був це акт милосердя або ж пропаганди. Хоча республіканці дозволили сестрі Оскара та її синові залишитися в республіці, самого Оскара заслали до Північних Племен. Оскар віддавав перевагу мирному життю в Північних Племенах. Він завів друзів серед місцевих поні й офіційно став двомовним. Оскар виріс тихим і добре вихованим грифоном, який не був зацікавлений у реалізації своїх претензій на трон Клаудбері. Тут, у 1004 році, він також завів доньку, Офелію, щоби та продовжила його рід.\n\nЗараз, щоправда, Оскара повернув на трон Клаус Роузвінґ, оголосивши його Оскаром I, герцогом Клаудбері. Рід Плюмен'яр житиме далі, а в Клаудбері знову правитиме монарх!"
 hafslund_desc:0 "§YДата народження§!: 30 Липня, 973 у Блікспайрі\n\n\n§YПолітична Приналежність§!: §RНРП-Л§!\n\nЙонас Хафслунд народився в герцогстві Клаудбері в 973 ПВЛ, але коли республіканці втекли на північ і зайняли герцогство, його батьки змінили сторону і почали підтримувати Республіканську Армію в їхньому наступі на пагорби Блікспайра. Гафслунд пішов за їхнім прикладом, і в 18 років він негайно вступив до республіканської армії — як і багатьох інших рекрутів, його зацікавили пристрасні промови Президента-Маршала, але також і нових, юних радикалів, таких як Рікард Астлер. Хафслунд почав підтримувати соціалістичні ідеї і почав брати участь у діяльності багатьох соціал-демократичних і демократичних соціалістичних організацій, будучи офіцером.\n\nУ 998 ПВЛ, у 25 років, Гафслунда знову підвищили у званні на прохання багатьох членів ради, які вірили, що він залишиться вірним республіканській справі, якби трапилися б масштабні заворушення. Хафслунд, разом із молодим стратегом Отто Греммерсеном, став одним із ключових грифонів у русі Молодих Офіцерів, вірних соціал-демократичній політиці та революційним ідеям — на повну протилежність старій гвардії, яка давно окопалася в грифонській армії.\n\nПоки Хафслунд усе ще доволі посередній генерал, він однозначно став одним із вісників нового руху в Республіці, що спричинило конфлікти з багатьма колегами-генералами..."
 emerich_desc:0 "§YДата народження§!: 21 Січня 952 року у Вінтербеллі\n\n§YПолітична Належність§!: §СНРП-Демократи§!\n\nВальтер Еммеріх народився в Полуничному герцогстві, у місті Вінтербелл, де мав продовжити сімейну справу. Однак у Еммеріха були інші ідеї, у 16 років він попрощався зі своїми батьками та виїхав угору річкою Гріффкінг, до Ґриффенгайма. Міське життя розчарувало його, і він подумував про повернення додому, але, незабаром після смерті Ґровера IV, вступив у республіканське підпілля. Еммеріх підтримав Революцію і брав участь у штурмі Імператорського Палацу разом з іншими республіканцями. Незабаром Кемерскай підвищив його до офіцера, за дії під час штурму. Багато хто, щоправда, вважав, що Кемерскай зробив це для того, щоб здобути підтримку серед радикальних республіканців, які вважали його опортуністом.\n\nЕммеріх активно навчався у своїх колег-офіцерів під час Першої та Другої компаній в Інтеррівері, але програв битву за Віннін Еріху Ебонвінґу. Після цього Еммеріх взяв участь у Довгому Поході та політиці, ставши сенатором від Бренни завдяки протекції Кемерская, якому Еммеріх фанатично відданий, бо той дав йому квиток у життя. На цій посаді він і залишається донині."
 rosewing_general_desc:0 "§YДата народження§!: 7 травня 941 року\n\n§YПолітична Приналежність§!: §gНРП-П§!\n\nКлаус Роузвінґ, колись найвірніший друг Кемерская в боротьбі з реакціонізмом, народився в 941 році в столиці Енґрівера, Грифінзі.\n\nУ віці 24 років він вступив до імператорської армії та невдовзі став наставником і товаришем Кемерская, коли той трохи згодом також приєднався до неї. Вони обидва були переконаними прихильниками Ґровера IV і його реформ, але вони також вірили в радикальний республіканізм і демократію. Роузвінґ, вічний прагматик, вважав, що режим, подібний до режиму Ґровера IV, зробить революцію непотрібною, і що народ має повстати тільки тоді, коли монархія стане занепадницькою. Однак, коли Ґровер V прийшов до влади, Роузвінґ став прихильником революції, беручи участь у заколоті імператорської армії під час маршу на Імператорський Палац. Роузвінґ брав участь у кампаніях в Енґрівері та Катерині, а наприкінці 978 року його призначили офіційним віцепрезидентом Кемерская. зрештою Роузвінґ утік на північ разом із Кемерскаєм, але на той час у них накопичилося багато розбіжностей із приводу республіканської риторики та ідеалів. У 995 році Роузвінґа змістили з посади начальника штабу і віцепрезидента — на посаду віцепрезидента Кемерскай призначив Шнабеля Санґлайдера, переконаного республіканця, а на посаду міністра оборони Райнгарда Сантейла, відкритого ультраправого, але вмілого генерала.\n\nРоузвінґ був посланий на північ зі значною силою, щоб зберегти мир, але замість того, щоб зберігати цей мир, Роузвінґ почав підривати його. Його офіцери незабаром встановили зв'язки з клаудберійцями і монархістами, а Роузвінґ зайнявся рейдами на республіканську армію і склади. Однак Роузвінґ не був абсолютно проти уряду і завжди стежив за тим, щоб ніхто і ніколи не нападав на міста — будь-який солдат, що порушить це правило, засуджується до смертної кари. І там, на півночі, Роузвінґ залишився "захищати мир" на наступні 10 років і там він залишається донині."
 schnabel_desc:0 "YДата народження§!: 12 лютого 959 року в Ґриффенгаймі\n\n§YПолітична Приналежність§!: §СНРП-Демократи§!\n\nХоча Шнабель Санґлайдер втратив око на службі славній Республіці, він міг бачити її падіння в лапи соціалістів, консерваторів і польових командирів. Віцепрезидент з 995 по 1003 рік і начальник штабу з 1003 року, Шнабель є одним із найвірніших прихильників режиму Александра Кемерская і демократичних цінностей із самої Революції 978 року. Будучи ідеалістом, Санґлайдер боровся за права народу від моменту вступу до НРП у 975 році, де він став неофіційним лідером. У 978 році він потиснув пазурі маршалу Кемерскаю і, разом із Райнгардом Сантейлом і Клаусом Роузвінґом, проголосив Республіку Грифонів. Разом із Сантейлом він вів війська на Крону, де був поранений в око під час штурму міста. Медики забрали його, і він дивом вижив, але, повернувшись в армію, виявив Крону в руїнах. Сантейл зруйнував місто, мстячи за злочини імперців і смерть Санґлайдера. І, хоча Санґлайдер так і не оговтався від втрати ока, і, хоча він був незадоволений діями Сантейла в Кроні, він продовжив битися разом із Кемерскаєм за Республіку. Разом вони пішли на північ, де він бився з люттю, недоступною двооким грифонам.\n\nЗараз Шнабель "Одноокий привид" Санґлайдер — загартований у боях генерал, умілий тактик, який володіє значним впливом і готовий на все заради захисту Республіканської Мрії."
