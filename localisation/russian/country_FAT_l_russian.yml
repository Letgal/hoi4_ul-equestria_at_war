 ### Advisors ###
 FAT_spymaster:0 "Дорте Дайнесдаттер"
 FAT_spymaster_desc:0 "Дорте Дайнесдаттер — уродженка Клаудбері, народжена в роді купців, воїнів і місцевих політиків у найпівнічнішій провінції Республіки. Останні два з половиною роки вона очолювала військову розвідку — історично вельми нестабільну посаду в Республіці — і завдяки своєму північному походженню отримала відносно просте прізвисько "Шеф". Дайнесдаттер аполітична, але фанатично вірна грифону, який забрав її з далекої півночі і запросив до правлячого класу Республіки — президенту-маршалу Александрові Кемерскаю. Залишається тільки сподіватися, що "Шеф" впорається із загрозою Сантейла і Роузвінґа краще, ніж її невдачливі попередники."
 FAT_political_1:0 "Тобіас Сівенхоф"
 FAT_political_1_desc:0 "Тобіас Сівенхоф від самого початку не був прихильником Кемерская. Він був високопоставленим чиновником у місті Клоборг під час царювання Отто II. Коли республіканці почали Великий Похід на Північ, одним із перших міст на їхньому шляху був Клоборг. Сівенхоф виступив проти мера Карла Свенс-Ріннера, підтримав республіканців і зробив Клоборг одним із найважливіших опорних пунктів республіканців. За підтримку республіканців він став першим сенатором Дендежйорда. Його політика заснована на компромісах, за що він і здобув велику популярність у Республіці."
 FAVORABLE_CONDITIONS_SIVENHOF:0 "Ця держава є §YДемократичною республікою§! або Сівенхоф є §YПрем'єр-міністром§!."
 FAT_political_3:0 "Рікард Астлер"
 FAT_political_3_desc:0 "Рікард Астлер, засновник і лідер лівого крила НРП, народився в Клаудбері в 981 році, коли місто вже перебувало під контролем Республіки. Це єдиний з міністрів в уряді Кемерская, який не воював ні під час Великого Походу, ні під час революції. Батько Астлера був клаудберійцем, а мати біженкою з території республіки з Герцланду. Вони виховали його відповідно до клаудберійської культури, і незабаром Астлер почав захоплюватися Соціалістичною Республікою Скайнавія та її унікальною системою управління. Астлер брав участь у численних соціалістичних і профспілкових рухах і зрештою став чиновником у Клаудбері під прапором лівого крила НРП, обіцяючи впровадження демократичного соціалізму в Республіці. Хоча він відмовився від багатьох своїх про-скайнавських поглядів під час перебування в Міській Раді Клаудбері, багато хто не хотів йому довіряти, і його піддавали наклепам за його погляди. Проте, незважаючи ні на що, Астлер був обраний мером Клаудбері в 1005 році на місцевих виборах, дозволених урядом Кемерская. Його супротивник, запеклий республіканець і антикомуніст, позбувся своєї посади, і Астлер негайно почав просувати прогресивні реформи в цьому промислово розвиненому місті.\n\nПосади мера тепер поставили його в цікаву ситуацію — як один із найвпливовіших політиків у республіці, Астлер володіє могутністю та впливом, що можуть дозволити йому стати наступним президентом республіки — якщо тільки він не стане жертвою чергової хвилі антискайнавських виступів."
 FAT_political_2:0 "Еріх Кріґер"
 FAT_political_2_desc:0 "Еріх Кріґер, народжений у Селянській Республіці Грайфенмаршен, завжди підтримував республіканські ідеї. Однак, його рідний Грайфенмаршен був лише маріонеткою монархістів, і там Еріх не зміг нічого досягти. Незабаром він приєднався до республіканців. Його досвід роботи в Грайфенмаршені дав йому розуміння слабкості децентралізованої держави. Через це він вступив у праве крило НРП, вважаючи, що сильний уряд зуміє вирішити проблему бандитів. Він став військовим міністром. Мешканці півночі недолюблюють його через те, що він не знає клаудберійського діалекту."
 FAT_political_4:0 "Корнеліус Вінке"
 FAT_political_4_desc:0 "Плідний письменник-республіканець, Корнеліус Вінке, народився у Фезері. Він став відомим завдяки своїм памфлетам, але в підсумку його вигнали зі Скайфоллу за "порушення миру" після збройного виступу республіканців. Він опинився у Фетизії, де вступив до республіканської армії. Після Походу він поступово замикався в собі і відсторонювався від політики. Тепер він живе в будинку біля кордону з Ведіною і пише книги, одна дивніша за іншу. Деякі мають успіх, наприклад, "Гармонійна Монархія: Велика Брехня" — критика монархічного устрою Еквестрії, а деякі є чимось дуже дивним, наприклад, в одній зі своїх робіт він стверджував, що "кози, нарешті, вступлять в союз з Мааром, і покладуть кінець нашій расі""
 FAT_political_6:0 "Райнгард Сантейл"
 FAT_political_6_desc:0 "Названий багатьма “другим грифоном у Республіці”, Райнгард Сантейл був одним із найдовіреніших генералів Кемерская під час Грифонівської Революції. Будучи вельми грубим грифоном, Сантейл рухомий ідеями помсти і ненависті до Імперії та її політичної системи, яку він називає "олігархічною" і "занепадницькою". Стосунки Кемерская і Сантейла були зруйновані тоді, коли Кемерскай заборонив Грифонський Національний Революційний Фронт, членом якого був Сантейл і який виступав на пан-грифонівських і ультранаціоналістичних позиціях. Уже багато років Сантейл очолює автономну армію, дислоковану в сільській місцевості, яка займається рейдами і нальотами на міста, ферми і промислові об'єкти, тим самим погіршуючи ситуацію в Республіці. Однак, найнебезпечніший грифон у Республіці все ще може (за певних поступок), знову стати вірним соратником Кемерская і воювати за справу Революції."
 FAT_political_7:0 "Стефано Арівеллі"
 FAT_political_7_desc:0 "Стефано Арівеллі народився в Карфіні — столиці Вінгбардії. Після смерті короля Гумберто 972 року його сім'я переїхала до Герцланду, де вони стали вигнанцями через негативне ставлення до вінгбардійців. Стефано вступив до армії, де він зіткнувся з тією ж проблемою. Його розрадою були ідеї пан-грифонізму та республіканізму. Стефано брав участь у Революції та Поході. Будучи, свого часу, експертом у банківських справах, він, однак, не знайшов собі застосування в Республіці і почав пити. Причиною цього було його погане знання герцландського діалекту та цілковите незнання клаудберійської, через що він не міг спілкуватися з більшою частиною населення Республіки. Єдине, що втримує його в республіці, — це його фанатична відданість революції та його найбільшому другові Гайнриху Кінґфезеру. Будучи на ділі другим заступником Кінґфезера, Арівеллі здійснив прагматичну реформу і заохочує бізнес відповідно до принципів процвітання і свободи."
 FAT_political_8:0 "Олаф Рестьєн"
 FAT_political_8_desc:0 "Клаудберієць Олаф — пацифіст, але приєднався до республіканців під час Великого Походу. Він був плідним письменником, і просував у своєму мистецтві ідеї пацифізму і Республіки. Після захоплення Республікою Клаудбері він став одним із лідерів республіки, заснував художню академію в Лостґейті і став сенатором від цього міста. Два терміни сенатора він був прихильником гармоністського крила НРП, проте пізніше він вийшов із фракції і залишив посаду сенатора через конфлікт зі Шнабелем Санґлайдером — лідером гармоністів у НРП. Після відставки він повернувся до мистецтва, служачи Республіці через своє мистецтво, за що отримав Медаль Пошани від Президент-Маршала Кемерская."
 FAT_political_9:0 "Клаус Роузвінґ"
 FAT_political_9_desc:0 "Колись давно Клаус був другом і соратником Кемерская в боротьбі проти Імперії. Він народився в місті Гріфінг, що в Енгрівері — найбіднішій провінції Імперії. З раннього віку він бачив бідність і задавався питанням, чому так сталося.\n\nУ віці 24 років він вступив до Імперської Армії, за кілька років до александра Кемерская. Коли Кемерскай вступив до армії, вони швидко потоваришували і почали обговорювати ідеї республіканізму та гармонії. Роузвінґ вважав, що сама по собі монархія може бути перетворена відповідно до ідей Гармонії. Вони разом пройшли Імператорським палацом у дні Революції. Коли Кемерскай став лідером, він призначив Роузвінґа своїм заступником.\n\nВін разом з іншими республіканцями пішов на Північ. До цього моменту його розбіжності з Кемерскаєм з приводу ідей Республіки призвели до його зміщення з посади лідера армії Республіки, і заміни на Райнгарда Сантейла — амбітного лідера, пов'язаного з відверто протофашистськими групами. Розчарований Роузвінґ повів підконтрольні йому війська на північ. Зрештою, до нього приєднався і Сантейл, і вони об'єдналися проти Кемерская. Сумніви Роузвінґа в ідеалах республіки привели його до відмови від ідей Республіки на користь ідей військової диктатури і бандитизму. Однак, навіть попри це, його війська не опустилися до рівня рейдерів Сантейла. Він завжди розподіляв здобич між усіма солдатами і виступав проти пограбувань міст і ферм, надаючи перевагу збройовим складам. Такий стиль робив його шанованим серед солдатів, але бив по самому Роузвінґу, погіршуючи його моральний стан, адже він грабував землі, за які він колись воював разом із Кемерскаєм."
