ати погодилися з результатами. У підсумку, Райнгард Сантейл нарешті поступається посадою..."
 griffonRepublic.288.a:0 "Кайрону Стормфезеру, заслуженому спадкоємцю!"
 griffonRepublic.288.b:0 "Дітриху Маху, юному генералу!"
 griffonRepublic.288.c:0 "Александру Кемерскаю-молодшому, в ім'я двох маршалів!"
 griffonRepublic.288.e:0 "Чіріако Медіате, арантізькому революціонерові!"


 griffonRepublic.290.t:0 "Угода, від якої здригнуться небеса"
 griffonRepublic.290.d:0 "Ми отримали дуже несподівану пропозицію від грифонів. Президент-маршал Сантейл з Національної Республіки Грифонів високо оцінив нашу прихильність до республіканізму та націоналізму, тож запропонував об'єднати наші альянси в єдиний Гриффкінгський Пакт, щоб разом протистояти загниваючим соціалістичним і монархічним режимам, які досі плетуть підступи проти нас на інших континентах. Хоча деякі помірковані в наших лавах називають Сантейла тираном або навіть м'ясником, багато хто в нашій великій Республіці Річкових Земель вважає його провидцем... А якщо справа дійде до бійки, то, напевно, краще вважати Сантейла другом, а не ворогом."
 griffonRepublic.290.a:0 "Звичайно, давайте працювати разом!"
 griffonRepublic.290.b:0 "Ввічливо відмовитися."


 kemerskaiSpeech.1.t:0 "Кемерскай виступає з некрологом Ґроверу V"
 kemerskaiSpeech.1.d:0 ""Дорогі співгромадяни, послухайте."\n\n"Ґровер V, імператор усіх Грифонів, король Герцланду, герцог Ґриффенгайму, переможець Революції 978 року, помер у віці 47 років. Хотів би я проронити хоча б сльозу, браття, але він не тільки нічого не зробив для Герцланду, а ще й загнав його в занепад та відчай. Я впевнений, багато хто з вас підтримає мене в моїй думці про те, що він робив усе неправильно. Він дозволив Катерину згоріти, віддав владу архонтам і поховав будь-які надії на світську владу і реформи в Імперії, навіть перед загрозою двох революцій — тієї, що вже відбулася, і майбутньої."\n\n“Він допустив незалежність східних марок — Лонгсворду і Хеллквілу, які, отримавши незалежність, почали геноцид поні на своїх землях, і віддав Ґриффонстоун безсилій Раді та грифонові, настільки старому, що всі оточуючі кличуть його "Дідусь"! Навіть своєю смертю Ґровер V нашкодив грифонам, залишивши їхню країну в хаосі та безладі, тож я готовий схвалити його смерть. Його синові немає й 6, і замість нього правитиме Регентська рада, така сама, як і та, проти якої ми повстали 978 року."\n\n"У будь-якому разі, тепер, з його смертю, починається нова ера для всіх грифонів. Республіканці та ті, хто їм співчуває, вже почали боротьбу проти своїх феодалів у Катерині, Енгрівері та Ромау."\n\n“Я впевнений, коли наші нащадки напишуть книги про цей період, вони назвуть смерть Ґровера V переломним моментом.""
 kemerskaiSpeech.1.a:0 "Sic semper tyrannis."

 kemerskaiSpeech.2.t:0 "Промова Кемерская про Аквілею"
 kemerskaiSpeech.2.d:0 ""Дорогі співгромадяни, послухайте."\n\n"Я тисячі разів говорив, що колись світло Республіки знову осяє всю Грифонію, і я мав рацію. Друга Аквілейська Революція, очолена старим маршалом Теодором Верані, почалася, і стара монархія знову впала. Республіканські революції 978 і 980 повернулися, мої дорогі співвітчизники, але це лише початок великої боротьби — боротьби, яка знову закінчиться триколором над Ґриффенгаймом!"\n\n"Поки я декламую цю промову, республіканський уряд працює над офіційним визнанням уряду Теодора Верані як легітимного уряду Аквілеї, і я сподіваюся, що вже найближчими кількома місяцями наші уряди боротимуться разом, кіготь об кіготь, проти монархістів, які відібрали Грифонський континент у народу."\n\n"Це початок нового світанку Грифонії та світу — і ми не припинимо боротися за мрію про демократію, коли світ так до неї близький!""
 kemerskaiSpeech.2.a:0 "Вітаємо, Верані!"

 kemerskaiSpeech.3.t:0 "Промова Кемерская про Скайфолл"
 kemerskaiSpeech.3.d:0 ""Дорогі громадяни, послухайте."\n\n"Скайфолл — місце, повне протиріч. Мало знайдеться пороків, які б не бачили вулиць Скайфоллу, і при цьому там були конкурентоспроможні грифони, амбітні мрійники. Вони торгують і з тиранами, і з героями, і щоразу коли подумаєш що треба їх засудити, вони справді дивують."\n\n"Мало хто не знайомий, хоча б мимохідь, з його старим канцлером, Ґісленом Гішаром, і ще менше можуть, не сбрехавши, сказати про нього щось хороше. Він стабільно, багато років правив у Скайфоллі, наживаючись на заворушеннях у Грифонії. І все ж таки! Скайфолл знову дивує! З приходом його племінниці, багато хто скаже, що Скайфолл перетворився на просту олігархію, але коли я прошу когось розповісти про досягнення канцлера Ґілдедвінґ, я знову дивуюся."\n\n"Багато хто сказав, що для повалення Ґіслена, потрібен був справжній військовий переворот і громадянська війна, але все ж Женев'єва Ґілдедвінґ домоглася цього без кровопролиття. Колись панівні олігархи були зломлені, а народ — переміг. Республіканська мрія горить яскравим полум'ям у Герцланді, а Скайфолл, як завжди, впорався по-своєму.""
 kemerskaiSpeech.3.a:0 "Вогонь республіканізму поширюється!"

 kemerskaiSpeech.4.t:0 "Промова Кемерская про Біколіні"
 kemerskaiSpeech.4.d:0 ""Дорогі співгромадяни, послухайте"\n\n"Зовсім нещодавно, в прекрасному Карфіні, на берегах Вінгбардії, демократії було завдано жорстокого удару кігтями тиранії. Не отримавши владу з волі народу, фашисти замість цього пішли маршем на Карфін і взяли його силою. Багато хто, як тут, так і за кордоном, вважає, що генерал Біколіні може бути можливим союзником республіканської справи, але я повинен усім довести, що такі переконання щонайменше хибні, а щонайбільше — безчесні."\n\n"Коли республіка з'явилася, її метою стало боротися проти тиранії та за права, які для нас священні й незаперечні. Вона присягнулася повалити тиранів-королів і дозволити всім випити з прекрасного кубка свободи. Цей вінгбардійський рух прямо нам протилежний, більше бажаючи славити свого короля-маріонетку, поки їхня армія топче всіх, хто посміє піти супроти них."\n\n"Дорогі республіканці. Сумніву бути не може, що якби років тридцять тому, цей грифон володів би такою самою владою, він би ніколи не став нашим союзником або товаришем. Радше він був би найжорстокішим із кровопивць, прославлених контрреволюціонерами за їхні зусилля у придушенні революції, навіть якби він потім узурпував титул імператора, оголосивши себе захисником Імперії."\n\n“Хоч би яку схожість розгледіли деякі грифони між революцією і цим "Дуче", ми докорінно протилежні — суперечать одна одній як наші цінності, так і цілі. У ньому ми бачимо не революціонера, а передсмертні та злісні хрипи старого порядку. Зіткнемося ми з ним у бою чи ні — вирішить доля, але вже ніколи, ніколи, і ще раз ніколи і мови бути не може бути про співпрацю з цим тираном!""
 kemerskaiSpeech.4.a:0 "Тираном і автократом."

 kemerskaiSpeech.5.t:0 "Промова Кемерская про переворот Сиклклоу"
 kemerskaiSpeech.5.d:0 ""Дорогі співгромадяни, послухайте."\n\n"Я майже гордий оголосити вам, що революційний соціалістичний уряд Скайнавії, що відокремився від нашої великої республіки в 986 році, впав і був захоплений деспотом-автократом, який забув про істинну вірність соціалізму чи революції. Аспер Сиклклоу, колись військовий генерал-ідеаліст, скасував законодавчі органи Скайнавії і продовжив посилювати свій контроль над урядом. Через жахливу зраду принципів свободи, соціалізму та революції революційна Скайнавія впала."\n\n"Я передбачав це десятиліття тому — навіть коли вони вперше відкололися, було ясно, що їхня революція — лише ідеалістична мрія. Вони вбили багато тисяч поні під час свого жорстокого завоювання Північних Племен і побудували Нову Скайнавію на їхній крові та попелі міст. Їхня революція відтоді й донині показувала Республіці те, до чого може призвести нерозважливий ідеалізм.""
 kemerskaiSpeech.5.a:0 "Ми з самого початку знали, що ця революція була наскрізь гнилою."

 kemerskaiSpeech.6.t:0 "Кемерскай закликає: Усі на боротьбу з Донклоу!"
 kemerskaiSpeech.6.d:0 ""Брати і сестри, послухайте!"\n\n"В Імперії сталося щось, про що ви всі повинні знати. Фердинанд Донклоу, імперський генерал, командувач імперськими військами в Ґриффенгаймі, захопив столицю і вбив малого Ґровера VI. Є інформація, що він особисто вбив його, спотворивши так, що його тіло не змогли впізнати. Тепер він кличе себе Лордом-Протектором. Якщо він захищатиме Імперію так само, як і Імператора, то всі грифони Герцланду в небезпеці. Він і його прихильники — нічим не кращі за фашистів Вінгбардії."\n\n"І все ж таки, у нас є свої фашисти — Грифоновий Національний Революційний Фронт”, — продовжував Кемерскай, — “Вони проповідують ідеологію, яка підтримує вбивство дітей та прохід божевільних до верхніх ешелонів влади”.\n\n"Цей “Лорд” ще небезпечніший за будь-яку абсолютну монархію. Він жадає влади так сильно, що готовий зруйнувати весь континент, щоб його змінити. Ми повинні виступити проти нього, повернути Ґриффенгайм і скинути цього тирана. Він — втілення реакції, проти якої виступають усі республіканці. Він має бути покараний за свої злочини. Його прихильники закликають: "Хай живе Лорд-Протектор". Ми ж закликаємо: "Усі на боротьбу з Лордом-Протектором."\n\nІ, хоча невдовзі виявилося, що Донклоу лише застрелив Ґровера VI, промова Кемерская чудово спрацювала. У наступні кілька днів на призовні пункти обрушився потік призовників, готових битися проти тирана."
 kemerskaiSpeech.6.a:0 "Цей "Лорд-Протектор" — логічний розвиток монархічного занепаду."

 kemerskaiSpeech.7.t:0 "Початок Другої Революції"
 kemerskaiSpeech.7.d:0 ""Мої дорогі співгромадяни, послухайте."\n\n"Допоки ця промова поширюється всіма нашими землями, ви озброюєтесь та прямуєте на південь, готуючись до найбільшої для нас битви за останні кілька десятиліть. Наша справа увійде в історію, адже ми боремося з Імперією, яка довго гартувалася заради збереження тиранії та утримання нашого народу в своїх кайданах. Ця сила вже завоювала весь Герцланд, прагнучи знову утримати його у своїх брудних пазурах силою, заливаючи ці землі їхньою кров'ю."\n\n"Тим не менш, наша прихильність до республіканської справи була й буде міцною ще з часів першої революції. Ми спотикалися, але не впали. Вогонь 978 року завжди горітиме в наших серцях, а наша вірність свободі, демократії та процвітанню загартована в цих випробуваннях. Ми тепер єдині в нашій боротьбі більше, ніж будь-коли, і ми переможемо, адже грифони всього континенту жадають свободи."\n\n"Від Аквілеї до Грифусу, пригноблені борються, вимагаючи прав бути більшим, ніж рабами, і цього разу, тирани та їхні амбіції будуть розбиті."\n\n"Цього разу, наш обов'язок, як перших республіканців — вести всіх шляхом визволення, який як ніколи надихає, і до самого кінця ми виправимо всі помилки, зроблені за всі ці роки. Ми будемо діяти не тільки за себе, а й за ще ненароджених, щоб вони могли насолодитися солодким нектаром з келиху свободи."\n\n"Наш шлях буде довгим і непростим, за золоту свободу доведеться платити кров'ю та сльозами, але це ціна, яку ми повинні заплатити. Брати і сестри, які боролися ще з першої революції, діти покійних товаришів, що зайняли місця своїх батьків, галантні грифони Клаудбері та всі істоти по всьому світу, які повстали проти гнобителя: Сьогодні Починається Друга Революція.""
