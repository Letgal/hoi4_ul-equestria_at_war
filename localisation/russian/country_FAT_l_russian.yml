 griffonRepublicNews.2.t:0 "Триколор у Ґриффенгаймі"
 griffonRepublicNews.2.d:0 "[This.GetNewspaperHeader]Сьогодні республіканський триколор було піднято на вершині Імператорського Палацу в Ґриффенгаймі, колишній столиці Грифонівської Імперії. Це знаменує собою велику перемогу республіканських сил, які значною мірою зміцнили свої позиції на колишніх імперських землях обіцянками реформ і миру. [FAT.GetLeader] проголосив, що кожен грифон буде насолоджуватися основними правами у вигляді свободи, демократії та процвітання. Чи стане це реальністю, тим не менш, неясно."\n\nРеспубліканці перемогли своїх старих суперників-аристократів, і для Грифонії, на чолі з республікою, починається нова ера."
 griffonRepublicNews.2.a:0 "Початок нової ери!"
 griffonRepublicNews.2.b:0 "Цікаво."
 griffonRepublicNews.2.c:0 "Вражаюче."
 griffonRepublicNews.2.e:0 "Жахливо!"

 griffonRepublicNews.3.t:0 "Маршал Кемерскай помер"
 griffonRepublicNews.3.d:0 "[This.GetNewspaperHeader] Сьогодні Президент-Маршал Республіки Грифонів Кемерскай помер. Його смерть знаменує собою початок жалоби в Республіці, тому що народ прощається з видатним героєм республіканської революції.Під час революції Александер вів Республіку до незалежності.\n\nРеспубліка сумує після втрати великого державного діяча та лідера."
 griffonRepublicNews.3.a:0 "Республіка ніколи не забуде маршала."
 griffonRepublicNews.3.b:0 "Проблемою менше."
 griffonRepublicNews.3.c:0 "Великий герой покинув нас."
 griffonRepublicNews.3.e:0 "Нарешті здох!"

 griffonRepublicNews.4.t:0 "Повалення Президента Кемерская"
 griffonRepublicNews.4.d:0 "[This.GetNewspaperHeader]До влади прийшло ліве крило НРП, тож правлінню Кемерская прийшов кінець. Він отримав титул "Батька Республіки", почесне місце в парламенті і спеціальну посаду радника нового президента. З відходом Кемерская Республіка стала соціалістичною демократією, і найімовірніше ліве крило НРП співпрацюватиме з гармоністами в НРП. Уряд заявив, що вони все ще віддані Республіканській Мрії і не прогинатимуться під Скайнавію, але багато республіканців все ще сумніваються. "Це огидний хід, плювок в обличчя всьому, за що стоїть наша Республіка, навіть якщо це так званий демократичний соціалізм!" — заявив Президент-Маршал зі свого нового будинку у Вінґгаґені. Це новий початок для Республіканської Мрії, або ж початок Республіканського Кошмару?"
 griffonRepublicNews.4.a:0 "Республіці було необхідно це зробити, для руху далі."
 griffonRepublicNews.4.b:0 "Ніхто не може заперечувати, що він був хорошим державним діячем"
 griffonRepublicNews.4.c:0 "Соціалісти? У моїй буржуазній демократії?"
 griffonRepublicNews.4.e:0 "Ця республіканська сволота отримала по заслугах."

