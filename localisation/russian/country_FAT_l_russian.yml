 griffonRepublic.7.t:0 "[From.GetName] відмовляється!"
 griffonRepublic.7.d:0 "Схоже, що [From.GetName] вирішили відмовитися приєднатися до нас, адже ми щойно отримали підтвердження, що вони не бажають брати участь у нашій боротьбі..."
 griffonRepublic.7.a:0 "Як прикро."

 griffonRepublic.8.t:0 "[SRS.GetName] погоджується!"
 griffonRepublic.8.d:0 "Наші однодумці з [SRS.GetName] погодилися приєднатися до нас у фракцію, щоб допомогти нашій спільній справі рівності та справедливості. Це перший випадок, коли наші дві держави уклали будь-яку дипломатичну угоду після великого розколу Національної Республіканської Партії."
 griffonRepublic.8.a:0 "Наші старі образи забуті!"

 griffonRepublic.88.t:0 "[SRS.GetName] підкоряється!"
 griffonRepublic.88.d:0 "У справді несподіваному повороті подій [SRS.GetName] надіслала нам дипломатичну ноту, в якій йдеться про те, що вони бажають допомогти нам, чим можуть, у створенні кращої країни для кожної істоти у Гріфонії, і що вони бажають підпорядкувати нам свій державний апарат, щоб ми могли досягти цієї мети разом."
 griffonRepublic.88.a:0 "Ми вітаємо наших братів-грифонів!"

 griffonRepublic.9.t:0 "[SRS.GetName] відмовляється!"
 griffonRepublic.9.d:0 "Ми отримали не більше, ніж маленьку записку, на якій надряпано, що ми нічим не кращі за всіх інших воєначальників і диктаторів на цьому континенті."
 griffonRepublic.9.a:0 "Соціалісти розумом ніколи не відрізнялися, еге ж?"


 griffonRepublic.10.t:0 "Змова Роузвінґа і Сантейла проти Кемерская"
 griffonRepublic.10.d:0 "Райнгард Сантейл, харизматичний і жорстокий ветеран, що тренував свої сили в сільській місцевості та займався бандитизмом, разом із Клаусом Роузвінґом, одним із головних революційних офіцерів Кемерская, що прагнув узурпувати владу після провалу революції Кемерская, розпочали змову проти нашого уряду. Невідомо, які їхні плани, але урядові агенти думають, що вони виступають проти військових реформ і планують змову, щоб запобігти будь-якій перевірці їхнього покривання бандитів і скандальних військових дій. Стверджується, що Райнгард Сантейл є частиною Грифонового Національного Революційного Фронту, підпільного націоналістичного угруповання, що виступає проти демократії та монархії, вважаючи, що сильний і впливовий лідер може привести Республіку до слави. Але якщо ми хочемо підтримати таку поведінку, можливо, ми нічого не повинні робити..."
 griffonRepublic.10.a:0 "Ми не можемо шкодити нашим громадянам."
 griffonRepublic.10.b:0 "Відправте війська і зупиніть їхні плани!"

 griffonRepublic.11.t:0 "Солдати дезертирують у дивізії Роузвінґа і Сантейла!"
 griffonRepublic.11.d:0 "Солдати відмовляються виконувати накази маршала Кемерская і навіть починають дезертирувати в дивізії на чолі з воєначальниками Клаусом Роузвінґом і Райнгардом Сантейлом."
 griffonRepublic.11.a:0 "Нехай вони ненадовго збунтуються, і рано чи пізно вони повернуться до нас, благаючи нас про допомогу."
 griffonRepublic.11.b:0 "Надішліть наші найвідданіші підрозділи, щоб подбати про гірших із них."

 griffonRepublic.12.t:0 "Стоячи на краю прірви"
 griffonRepublic.12.d:0 "Ми перебуваємо на межі краху, заколот солдатів поширився... всюди, кожна урядова установа настільки обурена, що навіть наші листоноші беруться за зброю. Нам потрібно щось зробити, інакше ми ризикуємо спровокувати переворот або початок громадянської війни. І, найголовніше, ми повинні вистежити найактивніших іноземних і внутрішніх ворогів республіки в наших кордонах."
 griffonRepublic.12.a:0 "Відмінно. Переворот скоро почнеться, і ми скинемо цей занепадницький уряд."
 griffonRepublic.12.b:0 "Організовуйте наші найвідданіші підрозділи і відправляйте їх шукати і стратити всіх відповідальних за це."

 griffonRepublic.13.t:0 "Нація у вогні"
 griffonRepublic.13.d:0 "Занадто пізно. Бунтівники, дезертири і протестувальники зібралися під прапором і командуванням наших генералів старої гвардії. Вони вимагають багато чого, але головне — ненавидять наш режим, Республіку і нашого лідера. Наш уряд контролює тільки район Клаудбері та прилеглу міську територію, але ми не здригнемося! Ми не програємо зрадникам! Ми збережемо Республіку або помремо, намагаючись. До цього не повинно було дійти... але прийшов час боротися, ще раз. Час боротися за нашу свободу!"
 griffonRepublic.13.a:0 "За Республіку!"
 griffonRepublic.13.b:0 "За справжні принципи!"

 griffonRepublic.18.t:0 "Зустріч із Роузвінґом"
 griffonRepublic.18.d:0 "Генерал Роузвінґ — один із найвидатніших воєначальників Республіки. Хоча його війська і його мандат підтримуються самим урядом, він, здається, з кожним днем діє все більш незалежно від верховного командування, а його війська навіть здійснюють набіги на місцеві табори вірних нам військ. Сьогодні республіканська армія провела зустріч із Роузвінґом, у якій він стверджував, що не має жодного стосунку до набігів, і що його полки були суворо покарані за рейди в будь-якому разі, тому не буде прецеденту для відповідних рейдів. Він звинуватив у проблемах некеровану армію Сантейла і кількох недисциплінованих солдатів у його армії, сказавши, що він завжди був вірним республіці і ніколи цього не зробить."
 griffonRepublic.18.a:0 "Цікава розмова."

 griffonRepublic.19.t:0 "Зустріч із Сантейлом"
 griffonRepublic.19.d:0 "Генерал Сантейл — неймовірно суперечливий громадський діяч. У 17 років він вступив до республіканської армії та брав участь у повстанні, яке поклало край монархії грифонів. Однак з роками він став радикальнішим і розчарувався в республіканській мрії. Зустріч із найнебезпечнішим грифоном у Грифонії була важким завданням, але врешті-решт Сантейл зажадав 3 головних поступки. Його першою вимогою була легалізація Грифонівського Національного Революційного Фронту, підпільної ультранаціоналістичної організації, яку було засуджено за численні терористичні акти в 1003 році і згодом заборонено. Другою вимогою було помилування всіх рейдерів, крім радикальних, з якими, як він стверджував, він "розбереться" самостійно. Третьою вимогою були мільйони ідолів для його військ на "постачання"."
 griffonRepublic.19.a:0 "Я не думаю, що у нас є вибір."

 griffonRepublic.199.t:0 "Генерали підкоряються"
 griffonRepublic.199.d:0 "Роузвінґ і Сантейл прибули до столиці Республіки зі своїми найвидатнішими офіцерами за прямою вказівкою Президента-Маршала Кемерская. Деталі зустрічі були повністю приховані від громадськості, але журналісти вважали, що це була дискусія, яка вирішить питання бандитизму в сільській місцевості. Репортери з "Хронік Клаудбері" стверджували, що бачили "Роузвінґа і Кемерская, які виходили з президентського палацу, тиснули один одному кігті й енергійно розмовляли". Схоже, що Роузвінґ і Сантейл нарешті дали клятву Республіці більше не займатися бандитизмом."
 griffonRepublic.199.a:0 "Потрійні оплески Республіці!"

 griffonRepublic.198.t:0 "Успішний арешт Роузвінґа"
 griffonRepublic.198.d:0 "Генерала Роузвінґа було заарештовано, з повідомлень, які ми отримали з місця подій, не все до кінця зрозуміло, але, здається, що, щойно наші солдати наблизилися до його стоянки, по них відкрили вогонь. Після короткої перестрілки, унаслідок якої кількох наших солдатів було поранено і вбито, нашим бійцям вдалося пробити їхню оборону, і щойно це сталося, всі солдати Роузвінґа, зокрема й він сам, склали зброю і наші війська взяли їх у полон."
 griffonRepublic.198.a:0 "Гаразд, ми повинні переконатися, що судовий розгляд із Роузвінґом отримає стільки розголосу, скільки можливо, нам потрібно показати кожному воєначальнику, що відбувається, коли вони йдуть проти Республіки."

 griffonRepublic.20.t:0 "Проблеми з бандитами"
 griffonRepublic.20.d:0 "З моменту проголошення нашої республіки бандити, мародери та інші злочинці були справжньою проблемою для всіх, хто не живе у великому місті, відтоді минуло багато років, але вони, як і раніше, залишилися неприємною скалкою для нашого уряду. Нещодавно це змінилося, оскільки ми тепер приділяємо більше уваги боротьбі з ними, і у нас є можливість, принаймні, гарантувати, що основні дороги і шляхи комунікації в безпеці. І все ж ми не можемо зупинитися зараз, адже є багато малих і великих сіл і міст, які все ще перебувають під загрозою, і багато хто з дрібніших доріг ще кишать цими шкідниками."
 griffonRepublic.20.a: "Активізуймо наші зусилля: кожна дорога і кожне місто в Республіці мусять бути в безпеці."

 griffonRepublic.21.t:0 "Кінець бандитизму в селах"
 griffonRepublic.21.d:0 "Сьогодні відзначається перший день, коли жодне місто або дорога в нашій республіці не захоплені бандитами. Наша кампанія з їхнього викорінення була важкою і кривавою, але врешті-решт вона окупилася, і більшість наших громадян тепер можуть спокійно спати, бо ми переконалися в тому, що залишки колись великих банд втекли геть і зачаїлися. Але тут ми не можемо помилятися, хоч вони і ховаються в лісах і менш презентабельних частинах наших міст, вони все одно можуть повернутися до своїх старих занять, якщо ми не будемо тиснути їх ще сильніше."
 griffonRepublic.21.a:0 "Переконайтеся, що армія обшукає кожен ліс і печеру в країні."

 griffonRepublic.22.t:0 "З бандитизмом покінчено"
 griffonRepublic.22.d:0 "Ми щойно отримали звіт, що нашим збройним силам вдалося знайти й оперативно віддати під суд останні залишки банди “Священство”. Це досить цікавий кінець нашої кампанії, пам'ятаючи, що "Священство" було першою злочинною організацією в республіці. З їхнім кінцем закінчується епоха в історії нашої країни. Там, де колись панувало беззаконня, тепер є порядок, там, де будь-який добропорядний грифон боявся виходити вночі, тепер ви можете зустріти всілякі веселі групи грифонів, які святкують з будь-якої нагоди, або просто весело проводять час разом, там, де колись більшістю доріг для подорожі потрібен був озброєний ескорт, тепер можна побачити самотніх матерів з дітьми, які гуляють цілий день, упевнені у своїй безпеці."
 griffonRepublic.22.a:0 "Воістину, те, чого ми досягли сьогодні, зробить життя кожного з наших громадян кращим."

 griffonRepublic.42.t:0 "Становище сільської місцевості"
 griffonRepublic.42.d:0 "Сьогодні кілька жахливих звісток дійшли до Клаудбері. Схоже, що деякі з невеликих сіл і міст повідомляють, що вони не отримують достатньої кількості продовольства, що доставляється їм. Немає нічого дивного в тому, що наша сільська місцевість перебуває в хаосі, але якщо ми не зможемо це виправити, це може призвести до дійсно тривожних наслідків."
 griffonRepublic.42.a:0 "Переконайтеся, що повідомлення, які дійшли до нас, вірні, і це не чиясь надмірна реакція."

 griffonRepublic.43.t:0 "Справи у Сільскій Місцевості"
 griffonRepublic.43.d:0 "Ситуація в сільській місцевості приголомшує, бо здається, що попередні звіти були не перебільшенням, а правдою. Що ще гірше, наразі більшість фермерів і місць, які виробляють їжу, або зберігають її для себе, або продають її в приватному порядку за сильно завищеними цінами. Будь-які перевезення продовольства вже піддаються великому ризику піддатися набігам з боку жадібних бандитів або просто голодуючих і зневірених грифонів. Якщо ми не хочемо допустити катастрофи в нашій республіці, ми повинні щось зробити."
 griffonRepublic.43.a:0 "Надсилайте озброєних охоронців разом із транспортом, перевіряйте кожен млин і кожну ферму на предмет підозрілих надлишків їжі."

 griffonRepublic.44.t:0 "Ситуація з голодом покращується"
 griffonRepublic.44.d:0 "Від самого початку наших дій, спрямованих на те, щоб зупинити і зробити менш смертоносним голод, нам вдалося допомогти незліченним грифонам і врятувати ще безліч від смерті. Поки що ситуація не ідеальна, але все більше ферм і млинів повертаються до своїх звичайних квот на виробництво. Усе одно мине багато часу, перш ніж ми зможемо спокійно дозволити всьому працювати самостійно, тим паче що ще є кілька місць, де голод становить реальну небезпеку для всіх.""
 griffonRepublic.44.a:0 "Зосередьтеся на тому, щоб усе поверталося до нормальної роботи."

 griffonRepublic.45.t:0 "З голодом покінчено!"
 griffonRepublic.45.d:0 "Сьогодні відзначається день, коли голод був нарешті переможений, і наші продовольчі лінії працюють краще, ніж будь-коли. Це було нелегко, і, на жаль, смерті обчислюються тисячами, але це повинно послужити попередженням усім нам, що ми не повинні ніколи більше допускати подібного хаосу серед сільської місцевості. І як така, наша політика солдатів, які супроводжують поїзди постачання та інспекції, повинна залишитися."
 griffonRepublic.45.a:0 "Добре, якщо невелика централізація — це найбільша ціна, яку ми платимо за те, щоб сьогодні кожен грифон їв досхочу, нехай буде так."

 griffonRepublic.50.t:0 "Ведінське питання"
 griffonRepublic.50.d:0 "Ведіна — це така ж сама монархія, як і та, яку ми намагалися знищити 978 року, і, тим не менш, вона, ймовірно, єдина монархія на всьому грифонівському континенті, що піклується про всіх своїх громадян. Король діє як адміністратор і ставиться до кожного грифона як до рівного, навіть якщо він не аристократ.\n\nЗвісно, це те, у що ми маємо вірити на думку Кінґфезера. Багато хто в Республіці висловив сумнів з приводу так званої "гармонійної системи" Ведіни і відсутності у них справжніх свобод, пославшись на те, що вони є монархією, такою самою, як Клаудбері або Імперія, і що їх потрібно беззастережно знищити."
 griffonRepublic.50.a:0 "Можливо, ми зможемо домовитися..."
 griffonRepublic.50.b:0 "Це сумно, але це ми повинні це зробити."

 griffonRepublic.51.t:0 "Нас було запрошено до фракції держави [FAT.GetName]"
 griffonRepublic.51.d:0 "Сьогодні нас запросили приєднатися до фракції держави [FAT.GetName], вони є республіканською державою, що відкололася від Імперії. І вони — одна з небагатьох країн навколо нас, у яких правлячим грифонам справді не байдуже до простих громадян, навіть якщо їхнє правління не є найефективнішим. Однак ми повинні взяти до уваги, що вони є республіканцями до самої глибини своїх сердець, і, якщо ми відмовимося, це може викликати в них злий намір і змусити зробити щось нерозумне. Проте, згода на приєднання до їхньої фракції, водночас корисна для простих мешканців, могла б втягнути нас у криваву й довгу війну з деякими з монархій."
 griffonRepublic.51.a:0 "Навіть якщо ми будемо вести війну, вона гідна республіки"
 griffonRepublic.51.b:0 "Ми не можемо об'єднуватися з такими фанатиками, як Республіка."

 griffonRepublic.52.t:0 "Ведіна погодилася приєднатися до нас!"
 griffonRepublic.52.d:0 "Мудрий король Ведіни погодився на союз із нами, посилаючись на доброту, яку ми можемо зробити для простих мешканців в обох наших країнах, і те, що ми єдині країни, які дбають про добробут наших громадян."
 griffonRepublic.52.a:0 "Це необхідно відсвяткувати! Ми щойно зустріли першого монарха, який не є жадібним до крові деспотом і цілком розумний."

 griffonRepublic.53.t:0 "Ведіна відмовилася приєднатися до нас"
 griffonRepublic.53.d:0 "Як і слід було очікувати, Ведіна не погодилася приєднатися до нашої фракції, назвавши нас розпалювачами війни і повідомивши нам, що ми відправляємо на смерть тисячі грифонів лише заради політичної вигоди. Як завжди, це типова монархічна брехня, проте, це трохи розчаровує, що, імовірно, такий мудрий і турботливий король не погодився приєднатися до нас. Але, зрештою, всі монархії однакові, і це є тому підтвердженням."
 griffonRepublic.53.a:0 "Здається, король завжди буде королем. Але ми скоро звільнимо жителів Ведіни від тирана."

 griffonRepublic.54.t:0 "Дзвін за нами дзвонить"
 griffonRepublic.54.d:0 "Після перемоги держави [FAT.GetName] над Грифоновою Імперією, вони почали вимагати, щоб кожна держава в Грифонії приєдналася до їхньої республіки. Якщо ми це зробимо, нам доведеться розпрощатися з нашою незалежністю в будь якому вигляді, але в іншому разі... ми можемо ризикувати війною з Республікою, і це може бути дуже небезпечно і криваво."
 griffonRepublic.54.a:0 "Ми можемо тільки погодитися."
 griffonRepublic.54.b:0 "Ми не віддамо нашу незалежність якимось дурним республіканським претендентам."

 griffonRepublic.55.t:0 "Держава-претендент погодилася мирно інтегруватися в Республіку на правах держави-члена"
 griffonRepublic.55.d: "Одна з багатьох держав-претендентів, яка народилася з недолугості старої Імперії, погодилася приєднатися до нас у якості держави-члена Республіки. Ми надаємо їм право на обмежену автономію та власних обраних лідерів, але вони є нашими союзниками і стоять разом з нами, коли мова йде про наші спільні зовнішньополітичні, економічні та військові цілі."
 griffonRepublic.55.a: "Чудово! Одною потенційною тиранічною диктатурою менше..."

 griffonRepublic.56.t:0 "Держава-претендент відмовляється від мирної інтеграції"
 griffonRepublic.56.d: "Одна з держав-претендентів, яка стояла поруч із нами, відмовляється ставати перед нами навколішки. Якщо ми хочемо зберегти свою репутацію великої країни та сильного гравця в регіоні, ми не можемо залишати це безкарним."
 griffonRepublic.56.a: "Вони пошкодують про день, коли покинули республіканську мрію!"

 #FLAVOUR EVENTS
 griffonRepublic.60.t:0 "Винахід Бікла"
 griffonRepublic.60.d:0 "Із занедбаного передмістя нашої чарівної столиці походить винахід, який змінить життя багатьох. Простий шкільний грифон винайшов абсолютно новий спосіб запису грифонської за допомогою нових методів друку, і передбачається, що незабаром клаудберійська стане сумісною мовою. Метод передбачає друк на папері повторюваних візерунків з крапок, але ці крапки не використовують жодного чорнила. Новий принтер виштовхує на папір маленькі нерівності.\n\nЯка в цьому користь? Ну, до цього часу сліпі не могли читати. Але винахідник, який сам сліпий, стверджує, що ця нова технологія дозволяє сліпим грифонам читати. Винахід викликав неабиякий резонанс в освітянському середовищі, і в нашій столиці щойно відкрилися дві різні школи для незрячих."
 griffonRepublic.60.a:0 "Сліпі можуть читати. Це добре!"

 griffonRepublic.61.t:0 "Кров у воді"
 griffonRepublic.61.d:0 "Надійшли повідомлення про дивне видовище з озера Ґростен поблизу міста Скварк. Судячи з усього, група місцевої молоді влаштувала вечірку на березі озера, коли виявила тіло діамантового пса, понівечене і пошматоване кігтями, кинджалами і кулями. Свідки впізнали в ньому Кедворта, вуличного музиканта і перформера, члена відлюдницької спільноти північних діамантових догів. Коли вони повідомили про це в поліцію Скварка, було розпочато загальноміське розслідування, яке врешті-решт знайшло винуватців — банду грифонів, пов'язаних з "Товариством проти монархічної тиранії", які вбили його через "крипто-монархізм і бажання відновити Ґровера VI на троні Клаудбері". Грифони Товариства опинилися у в'язниці, а адвокат і політик Гайнрих Кінґфезер вимагав винести їм суворі вироки за лінчування пса. Еріх Крейгер, промисловець і міністр-мілітарист, однак, вважав, що напади "були дещо виправдані, оскільки бич монархізму не повинен бути допущений у нашому справедливому суспільстві."\n\nВбивство Кедворта привернуло увагу засобів масової інформації, і хоча більшість політиків офіційно засудили його, вбивство все ще завдало шкоди антимонархічним елементам у нації."
 griffonRepublic.61.a:0 "На вулицях просто більше не безпечно."

 griffonRepublic.62.t:0 "Справа Поульсена"
 griffonRepublic.62.d:0 "Скандал сколихнув країну сьогодні, коли в новинах почали з'являтися чутки про те, що член міської ради Клаудбері від лівої НРП Якуб Поульсен був замішаний у зв'язках з повією. Якщо цього було недостатньо, то повія, про яку йдеться, чия особистість залишилася невідомою протягом усього скандалу, за повідомленнями, була відомою шпигункою Об'єднаного соціалістичного революційного фронту Скайнавії, і з тих пір втекла з країни з життєво важливими державними таємницями. Побоювання щодо змови між Поульсеном та урядом Скайнавії призвели до широкої паніки в уряді, і Гайнрих Кінґфезер, лідер правої НРП, вже закликав голову міської ради піти у відставку, посилаючись на "неясну лояльність до великої республіканської мрії".\n\nУ той час як лідер Лівої НПР Рікард Астлер здебільшого мовчить з цього приводу, генерал соціалістів Мо Спарроусбейн виступив із заявою — і хоча він повністю ігнорує питання таємниць Скайнавії, заявляє, що акт проституції є "аморальним і несумісним з цінностями соціалізму і визволення". Цікаво, що, незважаючи на антагонізм з усіх боків політичної сфери, Якуб Поульсен заперечував будь-які звинувачення в поганій поведінці, але все одно подав у відставку.\n\nЛідери правої НРП були розлючені нелояльною і підлою поведінкою Поульсена, стверджуючи, що необхідно провести повне державне розслідування дій партії і з'ясувати, чи дійсно вона скомпрометована інтересами Скайнавії."
 griffonRepublic.62.a:0 "Як соромно!"

 griffonRepublic.63.t:0 "Опубліковано мемуари Кемерская"
 griffonRepublic.63.d:0 "Сьогодні президент-маршал Кемерскай зробив офіційну заяву зі свого президентського палацу в Клаудбері. Кемерскай оголосив, що його мемуари "Тріумф свободи" були офіційно опубліковані і надійшли до книжкових крамниць по всій Республіці і в Грифонії в цілому, доки монархічні книжкові крамниці будуть зацікавлені в тому, щоб мати цю книгу на складі. Автобіографія розповідає про Президента-Маршала Республіки від його раннього життя, де він народився третім сином барона Альдуса Кемерская, до його військової служби та життя з братами, а потім до Республіканської революції та сьогодення.\n\nКнига була високо оцінена критиками по всій Республіці: лідер Центру-НРП Шнабель Санґлайдер назвав її "обов'язковою до прочитання і блискучим поглядом на лідера найбільшої держави в історії Грифонії", а автор Корнеліус Вінке заявив, що вона "майже така ж хороша, як і моя робота". Робота Кемерская отримала високу оцінку за стиль, прозу і основну ідею, багато хто назвав Кемерская "настільки ж гарним письменником, наскільки і оратором"."
 griffonRepublic.63.d_com:0 "Сьогодні Александер Кемерскай зробив офіційну заяву зі свого маєтку у Вінґгаґені. Кемерскай оголосив, що його мемуари "Тріумф свободи" були офіційно опубліковані і надійшли до книжкових крамниць по всій Республіці і в Грифонії в цілому, доки монархічні книжкові крамниці будуть зацікавлені в тому, щоб мати цю книгу на складі. Автобіографія розповідає про Президента-Маршала Республіки від його раннього життя, де він народився третім сином барона Альдуса Кемерская, до його військової служби та життя з братами, а потім до Республіканської революції та сьогодення.\n\nКнига була високо оцінена критиками по всій Республіці: лідер Центру-НРП Шнабель Санґлайдер назвав її "обов'язковою до прочитання і блискучим поглядом на лідера найбільшої держави в історії Грифонії", а автор Корнеліус Вінке заявив, що вона "майже така ж хороша, як і моя робота". Робота Кемерская отримала високу оцінку за стиль, прозу і основну ідею, багато хто назвав Кемерская "настільки ж гарним письменником, наскільки і оратором"."
 griffonRepublic.63.a:0 "Чудова історія про надію та втрати."

 griffonRepublic.64.t:0 "ГКК "Імператив""
 griffonRepublic.64.d:0 "Один з наших новітніх есмінців вчора зник безвісти після того, як не вийшов на зв'язок під час маневрів. Зрозумівши, що есмінець зник, наша військово-морська група була піднята на пошуки судна. Після дванадцяти годин безрезультатних пошуків есмінець знову з'явився, вислизаючи з густого туману. Спочатку було вирішено, що повідомлення було фальшивим, оскільки місцезнаходження есмінця було далеко за межами району, який він міг пройти за цей час, але він з'явився. Ще більш дивним було те, що згодом з'ясувалося, що есмінець був повністю безпілотним після прибуття. Весь екіпаж вважався зниклим безвісти, а корабель був поміщений в карантин для подальшого наукового і магічного аналізу."
 griffonRepublic.64.a:0 "Корабель-привид, кажете?"

 griffonRepublic.65.t:0 "Товариство Мудрої Пані в Республіці"
 griffonRepublic.65.d:0 "Звертаючись до своєї давньої спадщини як союзників і підданих Королівства Ведіна, сотні релігійних громадян Блікспайру проголосили “Товариство Мудрої Пані в Республіці”, закликаючи до спільної спадщини з Королівством Ведіна та оновленої релігійної мети в Республіці. Хоча організація є вкрай маргінальною, навіть серед божевільних Блікспайру багато хто вважає, що вона використовується як вихід для таємних монархічних організацій.\n\nТовариство було офіційно схвалено [VED.GetLeader] і ведінським урядом, в той час як Кемерскай вже офіційно заборонив йому брати участь у виборах в Блікспайрі, навіть якщо вони набрали лише 2% голосів на піку своєї популярності.\n\nБагато хто вважає, що рух в цілому є відповіддю на ворожу антиархонтську політику Республіки, громадяни якої були значною мірою витіснені з релігійного життя після запеклих засуджень Республіки на адресу архонта Ероса VII та архонта Еріона XII."
 griffonRepublic.65.a:0 "Забирайтеся звідси, Ведінці."

 #FOCUS TREE
 griffonRepublic.67.t:0 "Ми повернулися в Ґриффенгайм!""
 griffonRepublic.67.d:0 "Перемога! Наше довге вигнання, нарешті, закінчено, і ми повернулися туди, де народилася республіка, до Ґриффенгайма. Тепер, коли це місто в наших пазурах, а опір було придушено, нам потрібно вирішити, яка саме республіка нам потрібна. Чи повинні ми дотримуватися нашої колишньої системи і дозволити нашій країні бути якомога більш децентралізованою? І все-таки, це спровокувало безліч бід минулого разу... чи ми маємо централізувати, регулювати й адмініструвати все тут? Стільки питань, якими не можна нехтувати..."
 griffonRepublic.67.a:0 "Децентралізація привела нас лише до краху в минулому."
 griffonRepublic.67.b:0 "Ми залишимося вірними ідеям, які вели нас у 978 році."
 griffonRepublic.67.c:0 "Альянс народів Грифонії!"

 griffonRepublic.68.t:0 "Три Принципи Республіки"
 griffonRepublic.68.d:0 "Після стількох років, республіка готова повністю прийняти свої революційні принципи свободи, демократії та процвітання. Президент-Маршал оголосив про те, що Республіка пройшла довгий шлях, і що тепер нація може перейти до реалізації цих трьох важливих принципів. Наша попередня нестабільність і невпевненість пішли в минуле, ми єдині під триколором!"
 griffonRepublic.68.a:0 "Свобода, демократія і процвітання для всіх!"

 griffonRepublic.207.t:0 "Три Принципи Національної Республіки"
 griffonRepublic.207.d:0 "Ми захопили Ґриффенгайм, і Республіка нарешті готова прийняти Три Принципи, на яких вона була заснована. Безпека, Націоналізм і Процвітання. Райнгард Сантейл оголосив, що нація нарешті може зайнятися трьома революційними принципами її існування. Проте, три принципи Сантейла відрізняються від принципів Кемерская — Сантейл замінив вигаданий Кемерскаєм принцип Свободи на власний принцип Безпеки, маючи на увазі, що націю потрібно захищати як зсередини, так і ззовні, і те, що грифони повинні пожертвувати своєю свободою заради держави. Другий — Демократія, був замінений на Націоналізм, віру в те, що революція повинна охопити всіх грифонів, і що Республіка повинна бути патріотичним і ультранаціоналістичним рухом. Натовпи, як і раніше, раділи реформам Сантейла, але тепер вони раділи зміні початкових трьох принципів. Сантейл вважає, що початкові три принципи "занадто застаріли для сучасних реалій" і що вони "померли разом із революцією роками раніше"."
 griffonRepublic.207.a:0 "Я щось не пригадую ці три принципи..."

 griffonRepublic.69.t:0 "Вибори!"
 griffonRepublic.69.d_harmonic:0 "Наш великий Президент-Маршал Кемерскай вирішив, що Республіка готова до перших офіційних загальних виборів. Після його відставки, багато популярних політиків піднялися на трибуни і намагаються завоювати підтримку натовпу. Три найпопулярніші кандидати — Гайнрих Кінґфезер і Шнабель Санґлайдер, але, несподівано, ще й Рікард Астлер, популярний демократично-соціалістичний кандидат, який заробив значну підтримку більш бідних верств населення. Гайнрих непохитно вірить у політичний нейтралітет, вважаючи, що це прискорить наше економічне зростання та політичну стабільність, не втручаючись у міжнародні справи. Він також хоче скоротити військовий і соціальний бюджет з метою врівноважити економіку, і через це він під пильним наглядом гармоністів, які вірять, що він цим зраджує принципу "Процвітання", намагаючись урізати доходи населення.\n\nЗ іншого боку, Шнабель, юний революціонер, стійко вірить в ідеали Республіканської Революції. Він вважає, що нейтралітет призведе до того, що ми залишимо грифонів в інших країнах у небезпеці, небезпеці гноблення монархами, диктаторами і подібними до них тиранами. Санґлайдер чітко дотримується соціал-демократичних ідеалів революції, і підтримує змішану економіку, в якій значно фінансуватиметься соціальне забезпечення, з метою процвітання бідніших грифонів. Комуністи вважають, що він не вживає достатньо жорстких заходів, а консерватори вважають, що держава не має коштів на такі авантюри.\n\nАстлер — радикал, він підтримує нейтральну зовнішню політику Кінґфезера, але економічна політика повністю відрізняється. Для багатьох він кандидат-маргінал, але його підтримали різноманітні перспективні соціалісти, як-от Коґгель у Фетизії та Олаф Рестьєн, відомий художник-республіканець. Він виступає за самоврядування робітників, промислові кооперативи та демілітаризацію економіки. Астлер — пацифіст і популіст, що чітко зрозуміло і з його політики. Астлер бажає побудувати ізоляціоністську республіку, яка зосереджена на цінностях соціалізму та децентралізованої демократії. Гармоністи його засуджують за, на їхню думку, м'яку пацифістську політику і маргінальні соціалістичні переконання... Передвиборча кампанія була короткою, але дуже напруженою, і ми нарешті знаємо підсумок..."
 griffonRepublic.69.d_socialist:0 "Наш великий Президент-Маршал Кемерскай вирішив, що Республіка готова до перших офіційних загальних виборів. Після його відставки, багато популярних політиків піднялися на трибуни і намагаються завоювати підтримку натовпу. Два найпопулярніші кандидати — Шнабель Санґлайдер, гармоніст, і Рікард Астлер, соціаліст.\n\nШнабель, юний революціонер, стійко вірить в ідеали Республіканської Революції. Він вважає, що нейтралітет призведе до того, що ми залишимо грифонів в інших країнах у небезпеці, небезпеці гноблення монархами, диктаторами і подібними до них тиранами. Санґлайдер чітко дотримується соціал-демократичних ідеалів революції, і підтримує змішану економіку, в якій значно фінансуватиметься соціальне забезпечення, з метою процвітання бідніших грифонів. Комуністи, щоправда, вважають, що він не вживає достатньо жорстких заходів.\n\nАстлер — радикал, він підтримує нейтральну зовнішню політику Кінґфезера, але економічна політика відрізняється абсолютно. Він виступає за самоврядування робітників, промислові кооперативи та демілітаризацію економіки. Астлер — пацифіст і популіст, що чітко зрозуміло і з його політики. Астлер бажає побудувати ізоляціоністську республіку, яка зосереджена на цінностях соціалізму та децентралізованої демократії. Гармоністи його засуджують за, на їхню думку, м'яку пацифістську політику і маргінальні соціалістичні переконання... Передвиборча кампанія була короткою, але дуже напруженою, і ми нарешті знаємо підсумок..."
