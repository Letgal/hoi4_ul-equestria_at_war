 FAT_republican_pact_desc:0 "Якщо будь-яка з країн, що перебувають у пакті, піддасться нападу або нападе на державу [GRI.GetNameDef], всі інші учасники будуть покликані в цю війну. Члени пакту, які вже воюють із державою [GRI.GetNameDef], не будуть покликані."
