 griffonRepublic.250.t:0 "Чистка"
 griffonRepublic.250.d:0 "Після оголошення воєнного стану в усій країні, Президент-Маршал Кемерскай розпочав чистку соціалістичних і дисидентських елементів нації, щоб не сталося чергового 986 року. Соціалісти, лідери профспілок, і навіть деякі гармоністи виявилися або вигнані з НРП, або взагалі з Республіки, або навіть кинуті до в'язниць і засуджені за зраду на користь Скайнавії.\n\nМожливо, найзначнішою антиурядовою силою після воєнного стану стало соціалістичне крило його власної Національної Республіканської Партії, яка влаштовувала протест за протестом, вимагаючи "демократії" і "чесних виборів". Рікард Астлер скакав вулицею, і він, з його зграєю недоумкуватих заводських робітників, які ще й не народилися за часів революції, стали серйозною загрозою для Республіки Грифонів. Хоча сама партія ще не почала стикатися з цілеспрямованими наслідками чисток, великий маршал вважає ці чистки ключовим засобом запобігання можливим соціалістичним атакам у майбутньому. Всі члени лівої НРП отримали суворі попередження про необхідність дотримання законів Республіки та їхньої партії. На вулицях Клаудбері стало з'являтися все більше і більше поліцейських, які заарештовували фашистів, соціалістів і комуністів, які раніше показали нелояльність до нашої республіки."
 griffonRepublic.250.a:0 "Усі є зрадниками."

 griffonRepublic.251.t:0 "Протести"
 griffonRepublic.251.d:0 "Письменник-республіканець Корнеліус Вінке, продуктивний літератор та історик, чиєму перу належать сотні праць про грифонівський республіканізм і демократію, нещодавно написав нову книжку — “Кемерскай: Великий Міф”, у якій він жорстко висміює уряд Кемерская та його дії за останні кілька років. "Кемерскай — дурний блазень, — пише Вінке, — Він не знає нічого, окрім війни, та й навіть воювати він не збирається, тож тепер усе, на що він здатний, — нічого не робити й повільно старіти та гнити." Його послання прийняли позитивно, і книга Вінке скоро стала бестселером у Республіці.\n\nПоки наш уряд намагався заборонити цю злу вигадку, Вінке набрав достатньо підтримки, щоб розпалити масові протести проти Президента-Маршала, і навіть на півночі, де підтримка військової хунти завжди була сильною. На жаль, дедалі більше і більше грифонів виходять на вулиці, з різними слоганами, наприклад "Геть Кемерская" і "Геть Авторитаризм".\n\nНаш уряд або розбереться з цією кризою, або загине."
 griffonRepublic.251.a:0 "Прокляття."

 griffonRepublic.252.t:0 "Комуна Сперроусбейна"
 griffonRepublic.252.d:0 "Після того, як протести проти Александера Кемерская пройшли по всій країні, а Корнеліус Вінке захопив владу в місті Блікспайр разом із тисячами його послідовників, північ, наскільки відомо, усе ще не проявила активності. Генерали були розбиті, і передбачалося, що північ знову буде вірною Президенту-Маршалу.\n\nАле ми помилялися...\n\nПроскайнавський бойовик Мо Сперроусбейн, від самого початку вірний Республіці, підібгав хвіст і створив свою комуну на півночі Республіки. Він вже отримує нелегальні поставки скайнавської зброї, сподіваючись підготуватися до відкритого військового повстання.\n\nНа півночі — збожеволілий генерал, у Вінґгаґені, Блікспайрі та Клаудбері — протести. Ми повинні щось зробити, і зробити швидко."
 griffonRepublic.252.a:0 "У цьому всьому тепер ще й комуністи замішані?!"

 griffonRepublic.253.t:0 "Кінець соціалістичного НРП"
 griffonRepublic.253.d:0 "Соціалістичний НРП Рікарда Астлера вже постраждав від низки чисток, коли Кемерскай зіткнувся з проблемою з їхньою роллю в партії. Ця чистка відбулася під час воєнного стану, і, таким чином, було очищено найрадикальнішу частину Соціалістичного крила НРП — Мо Сперроусбейна вигнали на північ, а затятих революціонерів-соціалістів виключили з уряду.\n\nІ все ж таки, з оголошенням диктатури та постійного надзвичайного стану соціалісти знову стрепенулися, і тепер уже очевидно, що їх не можна взагалі допускати до влади. За останні кілька тижнів, агенти й армійські офіцери, вірні Кемерскаю, почали цілі розслідування діяльності соціалістів та арешти тих, кого викрили на шпигунстві на користь Скайнавії.\n\nТрибунали й суди відбулися по всій країні, і, як і очікувалося, багатьох діячів і організації, пов'язані з Лівими НРП, як-от ці профспілки, обвинуватили у співпраці зі Скайнавією з метою знищення Республіки. Згідно з нашими агентами, Рікард Астлер особисто отримував хабарі в тисячі ідолів від проскайнавських профспілок і революційних організацій — очевидний доказ зради Республіки. Із закінченням цих судових процесів, лідери Лівого НРП припинили свою діяльність — багато з них було кинуто до в'язниць, вигнано, або, у найкращому разі, вони покінчили зі своєю політичною діяльністю."
 griffonRepublic.253.a:0 "Шкода, але це потрібно було зробити."

 griffonRepublic.254.t:0 "Пацифікація Клаудбері"
 griffonRepublic.254.d:0 "Уперше за три десятиліття озброєні загони вийшли на вулиці Клаудбері з метою позбавити місто будь-якого опору Республіці. Однак цього разу вони не прийшли як визволителі — вони прийшли як придушувачі опору. На вулицях панувала моторошна тиша, тому що більшість грифонів сиділа у своїх домівках і чекала, доки озброєні патрулі залишать місто і закінчать контртерористичну місію. Коли цього разу Александер Кемерскай проїжджав вулицями Клаудбері, ніяких святкувань не було — лише страх і параноя.\n\nВійська обшукували підвали таверн, ресторани і склади по всьому Клаудбері, розшукуючи і тих, хто стояв за повстаннями і провокував заворушення проти режиму Кемерская. Сам маршал виступив у президентському палаці в Клаудбері, як і завжди, але на його промову очікувала лише невелика кількість населення, а не величезні натовпи, до яких він так звик. Він коротко розповів тільки про зрадника Рікарда Астлера, якого зняли з посади військового губернатора, і що відтепер Клаудбері перебуває на воєнному стані."
 griffonRepublic.254.a:0 "У містах більше не буде бунтів."

 griffonRepublic.255.t:0 "Кінець Сперроусбейна"
 griffonRepublic.255.d:0 "На жаль для Сперроусбейна, не було ніяких несподіванок, коли ми увійшли на північ, і наші війська не зіткнулися з незнайомою місцевістю. Республіканські збройні сили вже билися раніше тут із військами бунтівних воєначальників, і цього разу вони були набагато пристосованіші до зимових умов, ніж бригади Сперроусбейна. Республіканські війська втомлено тягнулися крізь вкритий льодом сніг під командуванням самого Макса Вайтфезера — Кемерскай вибрав старіючого грифона через його явну ненависть до скайнавського соціалізму і досвід дій на півночі спільно з бригадами Роузвінґа. Незабаром війська Вайтфезера опинилися в Блікспайрі, де вони зустріли велику групу соціалістів, революціонерів і прихильників Скайнавії, озброєних гвинтівками та лопатами... Милосердя від Вайтфезера вони не дочекалися... Коли він повернувся до Кемерская, то просто сказав старому маршалу, що справу зроблено, і війська Спероусбейна більше не будуть заподіювати проблеми республіці. Кемерскай навіть не потрудився запитати старого грифона про те, що сталося, бо вже знав, що Вайтфезер знищив усіх соціалістичних заколотників силою, притаманною істинній республіканській армії. Для старого маршала це стало правосуддям за злочини 986 року, за які соціалісти так і не заплатили. А також це було чудовим уроком для скайнавців."
 griffonRepublic.255.a:0 "Усі вони — скайнавські зрадники."

 griffonRepublic.256.t:0 "Облога Блікспайра"
 griffonRepublic.256.d:0 "Корнеліус Вінке, божевільний письменник з Блікспайра тижнями вичікував у ратуші цього міста, набираючи тисячі республіканців по регіону й у самому місті, у жалюгідній і хибній боротьбі проти режиму Кемерская. Ось тепер, щоправда, обірвалася його низка удач.\n\nТанки і піхота пройшлися тихими вулицями Блікспайра, населення з жахом сховалося в будинках, повстанці — у своїх укриттях. Розійшлися звістки про чистки Кемерская, і в очах багатьох він тиран і автократ — його боялися, але точно не любили, це було очевидно. Ніхто більше радісно не вітав солдатів Кемерская, а деякі громадяни так узагалі насміхалися з солдатів Республіки, що марширували до міської ради, маючи намір покласти край єресі Вінке.\n\nБій був коротким. Війська Вінке були розбиті реальними ветеранами, і сам ватажок, наприкінці сутички, був ледве живий — його тіло було все в синцях і він у нестямі кидався на республіканців, кричачи "Зрадники!". Несвідомому грифону надали першу допомогу, і його відправили до Клаудбері, де на нього чекала справедливість богів і Президента-Маршала.\n\nКорнеліус Вінке заперечував свою провину до самого кінця, звинувачуючи в усьому "фальшиву Республіку" та її "Маарітського крипто-монархістського лідера", аж доти, доки його не відвели до шибениці, там, де його очі розширилися до самих країв перед жахом смерті. Кемерскай і Санґлайдер спостерігали з натовпу, особисто дивилися, як життя одного з найвидатніших грифонів Республіки вичерпувалося на очах.\n\n"Це ваша провина, Президенте," — різко сказав колись вірний Санґлайдер, хижо глянувши на Кемерская своїм одним оком, — "його життя не повинно було скінчитися від твоїх пазурів. Він написав величезну кількість праць про Республіку, допоміг набрати підтримку в боротьбі проти герцогства, поклав фундамент нашої демократії, а ти його вбив як якогось волоцюгу."\n\nКемерскай глянув на нього і зітхнув: "Я повинен був це зробити. Він зрадник, повсталий проти президента, закликав до братовбивства республіканців."\n\n "Все, що він робив, було в ім'я Принципів Національної Республіканської Партії. На відміну від твоїх дій, брате."\n\n Після цього Санґлайдер пішов, залишивши Кемерская одного, а його очі стали сповнені чистої люті, прямо перед млявим тілом Корнеліуса Вінке."
 griffonRepublic.256.a:0 "Сумний кінець раніше великого грифона."

 griffonRepublic.257.t:0 "Останні слова Кемерская"
 griffonRepublic.257.d:0 "Коли Александер Кемерскай-молодший прибув до лікарні, щоб побачитися з батьком, він побачив його таким, яким його ніхто не хотів би його бачити — він здригався від болю у своєму ліжку, вхопившись за його краї, намагаючись це витримати.\n\n“Підійди ближче, Алекс...” — стогнав Кемерскай, сподіваючись, що його єдиний син підійде ближче і почує його, — "я хочу дати тобі свій передсмертний подарунок, твою спадщину... Згадай, що робив цей старий дурень і не повторюй моїх помилок... Тридцять років мого життя я був героєм, але всі мене запам'ятають тираном..."\n\nВін насилу говорив, задихаючись від болю і плачучи від сорому.\n\n"Все, що я робив... Я робив заради стабільності, заради Республіки, заради нашого майбутнього... Ти повинен відновити демократію, як і я повинен був... Не вмирай тираном, як я." Кемерскай поклав свої кігті на кігті свого сина, обидва плакали, "Пам'ятай, Алексе. Свобода, демократія, процвітання."\n\n "Я на шляху до Борея... О, і ще, Алекс..." сказав він, з жахом дивлячись на сина.\n\n"Так, тату? Що..." сказав Александер, міцно стиснувши пазурі батька.\n\n "Пам'ятай мене за все хороше, не погане. Будь ласка..."\n\n"Звичайно, я люблю тебе, тату..." — сказав йому Александер, після чого Кемерскай посміхнувся і заплющив очі, мирно заснувши.\n\nЙого оголосили мертвим за кілька днів, але на той час, він уже був лідером лише номінально — усю владу він уже передав своєму синові.\n\nАлекс вийшов із лікарні вже з титулом Президента-Маршала, і перед Кемерскаєм-молодшим тепер важкий вибір — чи варто відновлювати демократію, як сказав йому його батько? Чи заради стабільності та влади краще продовжити надзвичайний стан?"
 griffonRepublic.257.a:0 "Ми відновимо демократію."
 griffonRepublic.257.b:0 "Ми збережемо надзвичайний стан."

 griffonRepublic.258.t:0 "Суперечки про гімн"
 griffonRepublic.258.d:0 "З відновленням парламенту, на порядку денному постало питання про національний гімн — або, вірніше, про його відсутність. Під час обговорення було обрано три найкращі варіанти.\n\n "Триколор" — партійний гімн НРП, і багато хто вважає, що зробивши його гімном країни, ми зміцнимо єдність партії та покажемо народу Грифонії, що ми все ще віддані республіканській справі. Щоправда, використання гімну НРП як національного може розглядатися як удар по менших партіях, які нещодавно сформувалися в парламенті. Навіть без політичного підтексту "Триколор" усе ще спірний, його приспів — "Нехай слабкі тремтять і сміяться ренегати, Триколор завжди тут був і ворогам його не прибрати!" — вважається образливим і грубим. І все ж, це один із найпопулярніших неофіційних гімнів, і мелодія передає республіканський дух.\n\nНаступна пісня, "Повстала з руїн", мелодія, що поширилася під час Республіканської Революції, в якій співається про єдину і вільну Грифонію. Якщо в "Триколорі2 співається про республіку загалом, у "Повсталій з руїн" зосереджено увагу на нашій меті. "Послужимо ми на славу нашої батьківщини Грифонії, нашої Вітчизни."\n\nОстання пісня із запропонованих — “Єдність, Справедливість і Свобода”, третій куплет відомої пісні “Das Lied der Griffonier”, також відома як “Пісня Грифона”. Наші демократичні цінності та ідеї єдиної Грифонії відображаються в кожному слові цього третього куплету. Ба більше, вибір пісні, вже популярної серед народу Грифонії, зміцнить наш статус законного спадкоємця Імперії\n\nІ все ж таки, яку пісню вибрати?"
 griffonRepublic.258.a:0 ""Триколор"!"
 griffonRepublic.258.b:0 ""Повстала з руїн"!"
 griffonRepublic.258.c:0 ""Єдність, Справедливість і Свобода"!"

 griffonRepublic.259.t:0 "Зустріч"
 griffonRepublic.259.d:0 ""Друзі, прошу, сядьте."\n\nСантейл вклонився, коли Годфрід Херен та Дітрих Мах увійшли до резиденції президента, прикрашеної триколорами Республіки. На стіні, там, де раніше був портрет Кемерская, тепер був портрет усміхненого Сантейла, в усій його пишноті. Так було з усіма портретами попереднього президента.\n\n"Я так радий, що ми всі змогли зустрітися сьогодні," — коли двоє прибулих зайняли місця за столом, він продовжив: "Я впевнений, ви знаєте, навіщо ми тут зібралися — великий Грифонський Національний Революційний Фронт звертається до ваших організацій для об'єднання проти монархічних декадентів, ліберальних ідеалістів і тиранів-соціалістів."\n\n“З усією повагою, пане Президенте,” — Херен кашлянув, і почав шепотіти Сантейлу: "Я погоджуся, лише якщо ви видалите з переговорів цього сільського маршала. Він недостойний честі переговорів із нами."\n\nЦе було грубо, і Мах підвівся зі стільця, вказуючи на фетизця: "Я не потерплю цю жабу в будь-якій Національній Республіці! Він пихатий, ледачий і не гідний називатися грифоном, весь Герцланд про це знає."\n\n "А ти не кращий, ти взагалі селюк!" — крикнув Херен Маху, підводячись зі стільця; "Сантейле, цей грифон — брехун, що діє тільки заради себе. Я писав романи і статті про національне оновлення, поки він копався в городі."\n\n“Скажи це ще раз,” — Дітрих підвівся, щоб зрівнятися з Хереном, і плюнув у нього: "Назви мені хоч одну причину, чому я не маю вистрілити в тебе, болотяна герцландська тварюка."\n\nВ цей момент Сантейл встав і заговорив:\n\n- Не треба, Херен вже йде.\n\nФетизець спробував щось відповісти, але охоронці Сантейла вивели його із залу до того, як він знайшов, що відповісти.\n\n"Не думайте про його слова. Взагалі з ним на зворотному шляху в Де Влейгельс, має статися "інцидент". А ми поки що можемо підшукати більш гідного правителя Фетізії."
 griffonRepublic.259.a:0 "Коаліція Сантейла-Маха!"

 griffonRepublic.260.t:0 "Новий Архонат"
 griffonRepublic.260.d:0 "Наступною метою помсти Сантейла став Архонат. Хоч вони й оголосили про нейтралітет, вони продовжують підтримувати зрадників-монархістів, навіть тепер, коли імператорська династія повалена."\n\nАрхонт Ерос VII вже страчений за зраду Республіки разом із Протеусом II. Еріона XII спіткала та сама доля, але від лап добровольців з озброєного загону робітників.\n\nНові архонти виявилися настільки погані, що Сантейл вирішив лише обмежити владу Архоната. У них більше немає можливості впливати на політику і думки громадян Республіки, їм не можна обіймати політичні посади, багато храмів буде знесено, їхні території будуть використані для різних об'єктів, більш потрібних Республіці... Поки вони не навчаться вірності Республіці та Президенту-Маршалу, їх судитимуть, незалежно від сану.\n\nБагато хто вважає цей указ занадто жорстким, але справжні захисники Національної Республіки лише підтримують його."
 griffonRepublic.260.a:0 "Вони будуть жити молитвою."

 griffonRepublic.261.t:0 "Тріумф Сантейла"
 griffonRepublic.261.d:0 "Сантейл подивився на мапу Грифонії. Стільки років, стільки годин витрачено в ім'я всього хорошого для кожного грифона, і нарешті, він зробив це. Він, саме він усе об'єднав, створив нову державу, зразок для наслідування всім іншим. Останній ворог був переможений, їхні прихильники пішли в підпілля. Він відкрив конверт на столі і прочитав.\n\n\"Цим я відправляю символи останнього організованого опору нам. Нехай буде з нами Арктурій завжди, як і нині."\n\nСантейл поклав лист назад у конверт і закрив його. Він знову кинув свій погляд на карту. Усі міста були перекреслені ручкою, показуючи цим їхню поразку. Відмінна робота."
 griffonRepublic.261.a:0 "Славна перемога."

 griffonRepublic.262.t:0 "Подвійна монархія"
 griffonRepublic.262.d:0 "Тепер, коли Ґриффенгайм у пазурах Клаудбері та нашої гордої монархії, ми повинні вирішити, що робити з новими територіями, які тепер перебувають під нашим контролем, територіями з лютою націоналістичною відданістю своєму Імператорові та своїй герцландській культурі. [Root.GetLeader] говорив зі своїми радниками про те, як найкраще об'єднати залишки старої імперії, і майже кожен з них запропонував залишити Імператора монархом принаймні Королівства Герцланд, зв'язавши Клаудбері з уже популярною династією Ґроверів.\n\nТаким чином, була утворена Подвійна монархія Клаудбері та Герцланду, де Оскар I взяв під свій контроль все, що знаходиться на північ від Герцланду, а Ґровери правили власне Герцландом, майже так само, як і при старому режимі. Лояльність Ґровера VI до Двоїстої монархії була закріплена двосторонньою пропозицією — Королівство Герцланд уклало б шлюбний пакт з Клаудберійцями, і династії були б навіки пов'язані між собою.\n\nПісля того, як питання лояльності та спадкових звичаїв було вирішено, Рада зі створення Двоїстої монархії, очолювана самим [Root.GetLeader], прийняла рішення щодо адміністративних привілеїв кожної монархії та їхніх законодавчих органів. І Клаудбері, і Ґриффенгайм будуть столицями Дуалістичної Монархії, і в той час як Клаудбері буде церемоніальною, де-факто столицею, Ґриффенгайм буде столицею, де буде проводитись більшість адміністративних обов'язків, таких як засідання об'єднаного парламенту, хоча більшість законодавчих обов'язків будуть обмежені самими монархіями, які мають приголомшливу кількість автономії в Дуалістичній Монархії як нації.\n\nБули обіцяні парламентські вибори як до герцогського, так і до клаудберійського парламентів, хоча рівень демократії і фактичні партії, допущені до цих парламентів, по суті, залежатимуть від самих монархій — таким чином, старі клаудберійська і герцогська системи були залишені в основному недоторканими. Звичайно, хоча багато хто з правлячого класу сприйняв подвійну монархію як чудове рішення, вона була піддана пристрасній критиці в газетах і на радіо республіки. Республіканські коментатори забороненої Національної Республіканської Партії оголосили це кроком до справжньої реакційної політики старої імперії, тоді як багато конституційних монархістів тихими голосами говорили про можливе поглинання Клаудбері імперською монархією. Принаймні весілля Ґровера VI та Офелії незабаром розпочнеться..."
 griffonRepublic.262.a:0 "Цікаво."
 fatass_rosewing_empire_focus:0 "Дерево фокусів Дуалістичної монархії"
 griffonRepublic.263.t:0 "Кримзонбік втік"
 griffonRepublic.263.d:0 "Один з найбільш нагороджуваних генералів, Даніель Кримзонбік, отримав офіційне прощення від Республіки Грифонів за його підбурювання до заколоту проти Президента-Маршала Кемерская. Під час прорахованого політичного кроку, Республіка скористалася ситуацією в Новій Грифонії, що є чужою і ворожою до багатьох зрадників Республіки, якими повниться наша країна. Кримзонбік, звісно, клюнув на республіканську вудку, і вже прибув до Вінґгаґена через Кам'янисте море й Небесну затоку, щоб стати офіцером у Республіканській армії. Хоча й багато хто в уряді стурбований, Кримзонбік ворогував з нашим урядом відтоді, як ми усунули старого й слабкого республіканського губернатора Тіфезера, і новий суд над ним за всі ці заколоти — лише питання часу, але тепер цей час залежить від Нової Грифонії."
 griffonRepublic.263.a:0 "Зрадник."

 griffonRepublic.264.t:0 "Кемерская знайдено мертвим"
 griffonRepublic.264.d:0 "Незважаючи на всі наші старання, інформація про загибель Кемерская під час битви за Клаудбері потрапила до преси."\n\nПроблема полягає в тому, що ніхто не зізнається, обидва лідери використовують загибель Президента-Маршала як аргумент проти іншого. Їхні прихильники вже почали боротися один з одним. Сантейл оголосив "криптомонархіста" Роузвінґа винним у загибелі Кемерская, розповідаючи про те, що найняті Роузвінґом мешканці півночі розтерзали Кемерская на вулиці і відсвяткували це танцем. У відповідь Роузвінґ оголосив, що "брехун і ворог Республіки" Сантейл убив Кемерская заради особистої вигоди і з жаги до влади.\n\nНе залежно від того, хто вбив Кемерская, напруженість між Сантейлом і Роузвінґом сягнула найвищого рівня, їхні прихильники вже розв'язали бої на вулицях Клаудбері, Вінґгаґена і Клоуборґа. Сантейл заявив, що вбивство Кемерская Роузвінґом буде початком нової війни з Імперією, а Роузвінґ заявив, що загони Сантейла нічим не відрізняються від чорнокрилих Біколіні у Вінгбардії."\n\nНаразі, у найтемніший час Республіки, вирішується, хто стане новим Президентом-Маршалом."
 griffonRepublic.264.a:0 "Упевнений, що це цей зрадник, Роузвінґ!"
 griffonRepublic.264.b:0 "Ви знущаєтеся? Це точно Сантейл!"

 griffonRepublic.265.t: "Заручини" # wedding -> betrothal (no child marriage please)
 griffonRepublic.265.d: "Двері храму Борея в Ґриффенгаймі відчинилися під музику. Високопоставлені особи, що сиділи на лавах у троянді храму, зокрема й [Root.GetLeader], сяяли гордими посмішками, коли Ґровер і Офелія повільно йшли проходом. Архонт стояв біля вівтаря, чекаючи на майбутню пару заручених у найкращому одязі, який тільки знайшовся в Об'єднаному Королівстві.\n\nОфелія, що йшла праворуч від Ґровера, виглядала злегка виснаженою, але незворушно та твердо йшла до вівтаря в красивій сукні. Ґровер, з іншого боку, виглядав так, наче йому було явно незручно в офіційному одязі з усіма цими регаліями.\n\nСама церемонія була, на щастя, вельми короткою. Але не стільки заради заручених, які просто стояли зі спустошеними очима, слухаючи монотонне бурмотіння архонта, а заради сановників, які тут зібралися.\n\nАрхонт зупинився. «Ґровере фон Ґрайфенштайн, королю Герцланду, чи обіцяєш ти взяти Офелію аф Плюмен'яр, принцесу Клаудбері, як свою супутницю та споріднену душу, щойно ти досягнеш повноліття?»\n\n«Обіцяю», — відповів Ґровер.\n\n«А ти, Офеліє аф Плюмен'яр, принцесо Клаудбері, чи обіцяєш ти взяти Ґровера фон Ґрайфенштайн як свого супутника та споріднену душу, щойно ти досягнеш повноліття?»\n\n«Обіцяю», — відповіла Офелія.\n\n«Цим я під поглядом Борея, Ейр та Арктурія оголошую вас зарученими світлом богів доти, з метою одружитися, щойно ви досягнете повноліття».\n\nМузика знову заграла, хор почав співати. «О, Борею, Захиснику всіх Грифонів, вкрий цю пару своїм щитом. Даруй їм свою силу і свою міць, щоб вони вистояли в усіх негараздах...»"
 griffonRepublic.265.a: "Вітаю вас, Ґровере й Офеліє!"

 griffonRepublic.266.t:0 "Тридцятиріччя Республіканської Революції"
 griffonRepublic.266.d:0 "Минуло 30 років відтоді, як Кемерскай, лояльні до нього офіцери та Національна Республіканська Партія розпочали революцію, яка змінила історію всієї Грифонії... Також 30 років минуло від останнього разу, коли ми сиділи в Ґриффенгаймі як герої та визволителі... У цю річницю не було ні веселих урочистостей, ні чудових святкувань, як це було, коли республіканці вперше взяли Клаудбері. Натомість протестувальники заполонили вулиці в Скварці, Клаудбері та Вінґгаґені, мілітаристи вимагали повернення до Ґриффенгайма і знищення імперців раз і назавжди. Коли політики виголошували промови і влаштовували урочистості на честь Революції, абсолютно всіх атакував натовп розлючених грифонів, які вимагали повернення Ґриффенгайма і припинення політики прагматизму і пацифізму, що її проводив Кінґфезер. Шнабель Санґлайдер був, мабуть, єдиним політиком, прихильно зустрінутим силами протестувальників, з його промовами про остаточне повернення до Імперського Міста та вигнання сил Ґровера VI, що приваблювали тисячі глядачів. Інтенсивність і серйозність цих протестів, поряд з апатією до політики Кінґфезера та уряду Кемерская, вельми турбують наш уряд. Зрозуміло, що республіканці з Клаудбері хочуть тільки одного — звільнення."
 griffonRepublic.266.a:0 "Ми ще повернемося... обіцяємо..."

 griffonRepublic.267.t:0 "Ґрінбекська Угода"
 griffonRepublic.267.d:0 "[Root.GetLeader], наблизився до столу, де вже лежав готовий документ. Це було те, що зайняло так багато безсонних ночей і напружених днів. Той документ, що викликав так багато суперечок і чвар серед панства. Один навіть вихопив свій меч у запалі суперечки. Але тепер він був готовий. Слова нарешті були на папері. Документ був дописаний. І все ж, сам цей аркуш здавався вкрай незначним порівняно з тими наслідками, які він викличе. Це основа дуалістичної монархії. Тієї, що ґрунтується не на дрібних прецедентах при дворі, а на реальних угодах, на які кожен міг би посилатися. І тоді будуть визначені чіткі межі, що розмежовують сфери діяльності та впливу. І всі дворяни повинні будуть дотримуватися чіткої ієрархії. Граф має підпорядковуватися герцогу, а герцог — королю. Саме так, як це і має бути.\n\n[Root.GetLeader] підписав документ. Угоди набули чинності. До добра чи до лиха, але старі порядки зараз перестали діяти, хоч зовні майже нічого й не змінилося."
 griffonRepublic.267.a:0 "Заради захисту Грифонії."

 griffonRepublic.268.t:0 "Цвях у труну"
 griffonRepublic.268.d:0 "Сьогодні президент Александер Кемерскай-молодший оголосив про скасування закону 986 року “Про Порятунок Республіки”, створеного під час Скайнавської кризи, коли Республіка справді була в небезпеці. Однак позитивна реакція на початкові дії маршала згасла, коли одразу ж після цього в [GetYear]-му році в парламенті було ухвалено закон "Про Захист Республіки".\n\nНовий "ПЗР"-закон значно відрізняється від початкового закону 986 року, адже парламент, на цей час призупинений за 20-річним наказом Кемерская-старшого, повністю скасований на користь Ради при Президенті-Маршалі безпосередньо. Про вибори, які були дозволені на місцевому рівні, але відкладені на національному, тепер не може бути й мови в жодному муніципалітеті та штаті Республіки. Сенатори і міністри Парламенту були відсторонені від своїх посад, а колись вірні радники виявилися повністю прибрані з верхівки Республіки. Колишній віце-маршал за режиму Кемерская-старшого Шнабель Санґлайдер був звільнений з усіх своїх посад, і решта членів центристського крила НРП зіткнулися з подібними чистками, оскільки новий закон [GetYear] року повністю набрав чинності, не дозволивши їм підступно зрадити уряд Кемерская-молодшого. Поки залишається відкритим питання про те, чи повернеться коли-небудь уряд Кемерская-молодшого до колишніх часів, коли демократія лежала в основі ухвалення кожного рішення республікою, хоча сам Президент-Маршал стверджує, що нове розширення актів 986 року було зроблено саме заради цієї мети. Допоки в Грифонії є зрадники, Республіка ніколи не буде в безпеці."
 griffonRepublic.268.a:0 "Це був необхідний захід."

 griffonRepublic.269.t:0 "Наступний спадкоємець"
 griffonRepublic.269.d:0 "Щоб забезпечити безпечну і надійну спадщину після відходу молодого маршала, Кемерскай-молодший офіційно заявив, що його син Йоганнес Кемерскай буде наступним Президентом-Маршалом Республіки, зумовлюючи це тим, що “гарантовану можливість відновлення демократії ніколи не буде знайдено”. Йоганнес, якому лише 12 років, уже вступив у дуже престижну військово-політичну академію, гідну спадкоємця Республіки, а Кемерскай-молодший вже уповноважив повний контингент охоронців постійно супроводжувати молодого грифона.\n\nБагатько хто в Республіці розцінив цей крок як остаточну зраду демократичних засад Республіки та охарактеризував систему як спадкоємну й монархічну. Однак Кемерскай-молодший зіткнувся з критиками, відзначивши рішення свого батька зробити його наступним Президентом-Маршалом Республіки перед смертю."\n\n"Мої політичні вороги, ідеалістичні й засліплені ненавистю, якими вони і є, ігнорують саму причину, через яку ми всі тут сьогодні, — те, що сам Кемерскай запропонував моє сходження в якості наступного Президента-Маршала! Ніхто не заперечував проти ЦЬОЇ пропозиції, тож я не бачу сенсу в тому, щоб якийсь розсудливий грифон звинувачував мене за ті самі дії. Невже ви вважали за краще б, щоб я помер, і щоб якийсь некомпетентний державний службовець або кровожерливий генерал зайняли цю позицію? Ні, правда ж? В такому разі, цілком нормально, що я виховую свого сина в дусі Республіки, щоб він став таким же великим, як і його дід", — прокоментував це запитання Александер."
 griffonRepublic.269.a:0 "З нього вийде здібний спадкоємець."

 griffonRepublic.270.t:0 "Кінець епохи"
 griffonRepublic.270.d:0 "Сьогодні вранці Александер-молодший оголосив про припинення політичної опіки і створення справжнього конституційного уряду в ім'я Трьох Принципів і Республіканської Мрії. Разом із цим новим проголошенням була його власна відставка з посади Президента-Маршала, посилаючись на його недемократичний прихід до влади і політичну недосвідченість, хоча багато хто вважає, що ці пункти були просто прикриттям, щоб заспокоїти демократів і дійсно почати виборчий цикл.\n\nПерший кандидат, який висунувся, — це Стефано Аріфеллі, вінгбардійський бізнес-грифон і протеже Гайнриха Кінґфезера, уславленого республіканця, який вирішив не балотуватися на виборах через безперервне розслідування воєнних злочинів. Аріфеллі вже пообіцяв новий уряд, заснований на вільному ринковому капіталізмі, малому впливі держави і прагматичних принципах. Хоча багато хто критикував його кампанію за те, що він був "прикриттям Кінґфезера у виборчій кампанії", ніхто не може сумніватися в особистій прихильності Аріфеллі до Республіки.\n\nНайрадикальніший із кандидатів — Шнабель Санґлайдер, головний соратник і водночас опонент Кемерская ще з часів Республіканської Революції. Маршал Республіки, рухомий цінностями 978 року та Трьома Принципами, є очевидним вибором для ідеаліста-громадянина, але чи справді Республіка потребує такого войовничого демократа в цей неспокійний час?\n\nТретій кандидат — Вальтер Еммеріх. Як і Санґлайдер, він є генералом та ідеалістом, але позиціонує себе як центристський кандидат на цих виборах. Еммеріх наголосив на єдності, безпеці та стабільності як на цілях своєї програми, і його позиція щодо республіканських збройних сил дала йому схвалення самого Клауса Роузвінґа.\n\nХто ж має тріумфувати в цих перших справжніх виборах?"
 griffonRepublic.270.a:0 "Аріфеллі об'єднає центр."
 griffonRepublic.270.b:0 "Санґлайдер переможе!"
 griffonRepublic.270.c:0 "Еммеріх захистить Республіку."

 griffonRepublic.271.t:0 "Суд над генералами"
 griffonRepublic.271.d:0 "Молодий маршал особисто проводив судові процеси над генералами, яких звинувачували у воєнних злочинах під час Скайнавської кампанії та чистках проти власного народу в Клаудбері. Це була стара віра, якої навчив його батько, — грифон, що вбиває будь-кого, має розуміти, який вирок буде йому винесено. Докази проти Райнгарда Сантейла, Макса Вайтфезера і Клауса Роузвінґа були шокуючими, але цілком зрозумілими — Республіка вела війну, як міжнародну, так і внутрішню, і сам старий маршал не ставив під сумнів дії своїх генералів. Але це був не вік Кемерская — син змінив батька, і відмовка “дотримання наказів” ставала все менш і менш прийнятним варіантом.\n\nПершим під трибунал потрапив Вайтфезер, і злочини, пред'явлені йому, були, мабуть, найтяжчими. Звинувачений у вбивстві тисяч Скайнавських солдатів під час Сперроусбейнського конфлікту і самої війни, Вайтфезер скоїв відверті військові злочини проти населення Скайнавії. Хоча він і захищав свої дії, стверджуючи, що звірячі вбивства і грабунки, які здійснювали його бригади, були в рамках неофіційних законів воєнного часу, судді вже винесли свій вердикт.\n\nВинний.\n\nНаступним був Райнгард Сантейл, який також був притягнутий до відповідальності за старими звинуваченнями у варлордизмі та скоєнні терористичних актів, на додаток до нинішніх звинувачень у злочинах проти народу Скайнавії. Оскільки всі докази були використані для того, щоб звинуватити Сантейла у співучасті в спробі бомбардування Клаудбері в 1003 році, військові злочини в Скайнавії майже не мали значення.\n\nВинен.\n\nРоузвінґ був останнім, і його засудили в основному за зв'язки з монархістськими угрупованнями. Численні мешканці півночі свідчили, що Роузвінґ давав їм хабарі та пропонував долучитися до свого загону воєначальників для відновлення монархії в Республіці, а Отто Саксгаґен-Плюмен’яр, адмірал і член королівської сім'ї, сказав суддям, що Роузвінґ надсилав йому численні послання з проханням стати новим номінальним очільником герцогської реставрації.\n\nВинен."
 griffonRepublic.271.a:0 "Усі вони по-своєму зрадники."

 griffonRepublic.272.t:0 "Найбільший жаль"
 griffonRepublic.272.d:0 "Президент, маршал, герой. Навіть сам Александер Кемерскай мовчки визнавав, що кількість його титулів і нагород була безглуздою. Проте вони були свідченням його досягнень у житті, і він не заперечував сенсу, що стоїть за всіма цими нагородами. Але зараз він із радістю обміняв би всі ці титули на крихітну частку впевненості в собі. Він підійшов до великого будинку з букетом квітів у пазурах і тихо пробурмотів про себе маленьку промову, яку він репетирував упродовж багатьох років.\n\nЯкщо й було щось, про що він шкодував у своїй довгій і легендарній кар'єрі, то це про те, що він потрапив у пастку, таку знайому великим діячам: якщо старанно трудитися й виконувати свої обов'язки, то на себе зовсім не залишається часу ... або ж на свою сім'ю. Він знайшов її в саду, вона підбирала зів'яле листя під кущами троянд, і, здавалося, не помічала його або просто ігнорувала, бо не удостоїла Александра поглядом, коли він підійшов ближче. "Як день минув?" — запитала вона. Александер виявив, що намагається пригадати, коли відповідь стала механічною, яку він став давати за звичкою. І все ж чому? Він глянув на букет, раптово відчувши бажання викинути його. Це був такий жалюгідний, такий дурний спосіб просити вибачення за те, що він стільки років фактично ігнорував її. Обов'язок, революція, загальне благо; всі ці виправдання були схожі на попіл у роті. Зрештою, мовчання замість відповіді змусило її підняти очі й поглянути на букет.\n\"Я..." почав Александер, розуміючи, що він геть забув підготовлену ним заздалегідь промову. Він просто незграбно простягав їй букет. "Я підвів тебе", — зумів він випалити. "Я був поганим чоловіком занадто довго. Вибач, і я просто сподіваюся, що зможу все виправити ... якщо ще не надто пізно?" — запитав він, зі страхом очікуючи, що букет опиниться у нього на голові. Натомість вона заплакала і обійняла його, на що Александер повернув обійми і став м'яко погойдувати дружину взад-вперед, кажучи їй, як сильно він її кохає, коли вона проклинала його за те, що це зайняло так багато часу. Президент, маршал, герой... та пішли всі ці титули в Тартар. Зараз він хотів бути лише чоловіком, не більше і не менше."
 griffonRepublic.272.a:0 ""Відтепер мій єдиний обов'язок — робити тебе щасливою"."

 griffonRepublic.273.t:0 "Повернення Кемерская"
 griffonRepublic.273.d:0 "Рікард Астлер, який нещодавно зайняв крісло президента, не міг не почуватися дещо ніяково, коли його попередник, все ще одягнений у військову форму, увійшов до кабінету з суворим виразом на обличчі. У генерала, що очолював революцію від самого початку, незважаючи на всі його промахи, було щось непохитне і невблаганне.\n\n- Генерал Кемерскай, — звернувся президент до того, хто увійшов, задаючись питанням про те, що буде далі. Кемерская було непросто зрозуміти. Чи був він рятівником революції, чи просто одним із польових командирів, якому вдалося захопити владу?\n\n- Я прочитав вашого листа, — відповів Кемерскай. — І це справді зручне рішення, чи не так? Я прийшов сюди не тому, що планую піти у відставку, а тому, що хочу дати вам зрозуміти одну річ: того фатального дня, коли ми марширували на північ із Герцланда, я міг би легко втекти і сховатися. У будь-який день за ці останні 30 років я міг спокійно зібрати взяти купу грошей і втекти з ними за кордон, щоб жити в розкоші до кінця своїх днів. За ці останні роки я міг здатися будь-якій із сил, що хотіли зломити нас. Я знаю, що ви воліли б, щоб я просто непомітно пішов зі сцени і надав вам безперечну владу над нацією. Але я все ж дав клятву.\n\n- Я дав клятву підтримати і захищати революцію. Я ніколи не відмовлюся від цієї боротьби і не підведу тих, хто помер за неї. Я ніколи не дозволю, щоб сльози, пролиті за загиблими в битвах, були марними, і я ніколи не залишу солдатів, що все ще стоять у строю. Ми обидва знаємо, що тут відбувається, пане президенте. Ми знаємо правила цієї гри і не перестанемо грати в неї. Однак зараз мій хід: вам доведеться силою прибрати мене з вищого командування Республіки, а я, смію вас запевнити, буду брикатися і кричати щосили. Ви зрозуміли мене, пане президенте?\n\n- Так, генерале, — спокійно відповів йому президент Астлер. — Дякую вам за відданість справі. Ви вільні, генерале."
 griffonRepublic.273.a:0 "Схоже, що старий грифон все ж вірний революції."

 kemerskai_remains:0 "§YАлександер Кемерскай§! §Cзалишиться фельдмаршалом§!."

 griffonRepublic.274.t:0 "Роздуми імператора"
 griffonRepublic.274.d:0 "Ґровер, якого колись звали Ґровером VI, сидів у своїй кімнаті вже кілька днів, виходячи лише ненадовго. І все ж для Йоганни, раніше покоївки в палаці, а тепер хатньої робітниці Ґровера, це все ж було значним поліпшенням. Раніше він був озлобленим і вельми дратівливим, але тепер Ґровер заспокоївся, став більш врівноваженим і почав поводитися чемно. Зараз він почав виходити на свіже повітря, хай навіть і до бібліотеки, і кілька разів уже спілкувався з грифонами на вулицях. Коли він прийшов додому, він піднявся у свою кімнату і починав читати годинами. Однак тематика взятих ним книжок не залишилася непоміченою: книжки з права та економіки, а також копія нової конституції. Молодий грифон був охоплений завзяттям, яке змушувало його читати навіть у досвітні години і залишало на сон зовсім мало часу. Коли Йоганна увійшла з його обідом, Ґровер подивився на неї і подякував. Раніше це змусило б Йоганну почуватися на сьомому небі від щастя, але тепер це стало звичним ділом. Вона не могла не побачити книги, які він читав, і їй стало цікаво.\n\n- Що ви читаєте? — запитала вона у Ґровера, який спершу доїв вечерю і витер дзьоб, а після цього відповів.\n\n- Цей старий ворон сказав, що тепер я можу бути ким завгодно, — відповів Ґровер їй, — А ось цей папір під назвою Конституція стверджує: "Кожен громадянин Республіки має невід'ємне право брати участь в управлінні нею". Я громадянин, так сказав старий ворон. Якщо його слова правдиві, то я, можливо, ніколи більше не зможу стати імператором... але я можу балотуватися в президенти. Не на наступних виборах, але, можливо, через п'ять чи шість років. Я молодий, у мене ще є час."
 griffonRepublic.274.a:0 ""Він дав мені нове життя, і я скористаюся ним.""

 griffonRepublic.275.t:0 "Республіка Грифонів закликає нас на допомогу!"
 griffonRepublic.275.d:0 "Зашифроване конфіденційне повідомлення прибуло в нашу столицю, [Root.Capital.GetName]. Ми змогли розшифрувати його, використовуючи старі шифри та ключі НРП. Виявилося, що це повідомлення від самого правителя Республіки, [From.GetLeader]. У ньому йдеться про неминуче визволення Герцланду і їхнє майбутнє повернення в Ґриффенгайм, а наприкінці листа йде заклик про допомогу. У нас збереглися тісні зв'язки з вигнаними на північ республіканцями, тому цілком природно буде, якщо ми приєднаємося до їхньої боротьби за вільну Грифонію. Однак це покладе край нашій автономії, а також правлінню нашого лідера, [Root.GetLeader]. Можливо, наша держава, [Root.GetName], захоче ще трохи протриматися відокремлено, для власного блага..."
 griffonRepublic.275.a:0 "І ми, [Root.GetName], відповімо на їхній заклик!"
 griffonRepublic.275.b:0 "Ми справжні республіканці, а не вони."

 griffonRepublic.276.t:0 "Держава[From.GetNameDef] приєднується до нас!"
 griffonRepublic.276.d:0 "Хороші новини! Після того, як ми відправили секретне повідомлення [From.GetLeader] з проханням про допомогу в боротьбі за республіку, вони відповіли згодою і приєдналися до наших лав після довгих років розлуки. [From.GetLeader] визнає [Root.GetLeader] легітимним і законним лідером Республіки Грифонів і оголошує, що їхня армія офіційно приєднається до республіканської. Разом ми принесемо свободу, демократію і процвітання до Герцланду і за його межі!"
 griffonRepublic.276.a:0 "За свободу!"

 griffonRepublic.277.t:0 "[From.GetNameDef] зраджує нас!"
 griffonRepublic.277.d:0 "Сумні новини. Після того, як ми відправили секретне повідомлення правителю [From.GetLeader] з проханням про допомогу в боротьбі за республіку, вони відповіли відмовою і вирішили не допомагати нам. [From.GetLeader] засуджує [Root.GetLeader] як нелегітимного тирана й оголосив, що їхня армія не співпрацюватиме з нашою. Схоже, що у нас немає іншого вибору, окрім як атакувати наших колишніх товаришів, якщо ми хочемо об'єднати Герцланд під прапором триколора."
 griffonRepublic.277.a:0 "Смерть цим зрадникам!"

 griffonRepublic.278.t:0 "Останній республіканець"
 griffonRepublic.278.d:0 "У потертому сірому пістолеті Шнабеля Санґлайдера залишалася одна куля. Більше у нього нічого не було.\n\nСпадкоємець старого маршала, за яким він слідував до його передчасної смерті, позбавив Санґлайдера всього, що так цінувалося в республіці, — від цього залишилася лише оболонка, а розтрощена мрія Кемерская перетворилася на жахіття. Заряджаючи останній патрон у свій пістолет, Санґлайдер задався питанням, чи дбав президент-маршал хоч коли-небудь про народ, про Грифонію, про демократію, свободу, процвітання, чи це був просто фасад, який приховував за собою жадібного до влади імперського генерала, що бажає назавжди вписати своє ім'я в історію Грифонії. Його син точно не дбав про це.\n\nСаме Гайнрих Кінґфезер, тихий юрист із центральних університетів, першим запевнив Санґлайдера, що Кемерскай не той, ким здається з першого погляду. Кемерскай бореться не за владу, багатство чи славу, а за звичайних грифонів і мрію про процвітання. Той самий Гайнрих Кінґфезер тепер стояв біля вуха спадкоємця маршала, нашіптуючи медовим голосом йому брехню і зраджуючи своїх побратимів-республіканців заради "стабільності республіки" — і одним із таких був і Шнабель. Яка ганьба, що в нього не було двох куль. Одну, можливо, варто було б приберегти для адвоката. Вулиці Клаудбері були холодними, організованими та сповненими ділової активності, але в них більше не було жодного життя — єдиною мовою, яка лунала на вулицях, була грифонська, а вози зі смачною їжею й дрібничками, що колись усіяли ці вулиці, тепер були закинуті. Лише натовп грифонів слухав промову молодого маршала, зачарований його брехнею, трохи підсолодженою напівправдою. Саме там Санґлайдер завдасть удару і покладе край фасаду династії Кемерская.\n\nВін ішов до президентської трибуни, пробираючись крізь натовпи захоплених городян, ледь чуючи слова старого маршала — все заглушало биття його серця і протяжні крики тисяч грифонів, які помирали в 978 році за мрію, що ніколи більше не повернеться до імперського міста.\n\n"Готуйсь."\n\n"Цільсь."\n\nАж тут позаду пролунав постріл."
 griffonRepublic.278.a:0 "Вогонь."

 griffonRepublic.279.t:0 ""Ґроверизм десятого століття""
 griffonRepublic.279.d:0 "Отримавши статус прем'єр-міністра, Клаус Роузвінґ оголосив про початок нової кампанії пропаганди в Клаудбері, яка апелювала до світогляду і почуттів Ґровера IV, імператора всіх грифонів з 914 по 970 рік. Він прагнув знайти спільну мову з монархістами і республіканцями зі старої гвардії, чия молодість припала на найкращі періоди правління Ґровера IV, коли в імперії почалася індустріалізація і щосили розгорталися реформи. Кампанія Роузвінґа вказувала на схожість між конституційною монархією Роузвінґа та ідеями Ґровера IV, популярного імператора-реформіста, який постійно конфліктував зі знаттю свого часу. І в промовах Роузвінґа простежувалася чимала схожість між тими супротивниками реформ і тією знаттю, що нині контролює Ґриффенгайм.\n\nХоча історики поставили під сумнів фактичну прихильність Ґровера IV до реформ, Роузвінґ і його союзники зображували імператора як прагматичного, але все ж таки ідеалістичного монархіста-конституціоналіста, який прагнув загоїти рани зів'ялої імперії і відновити баланс між простими грифонами, які дедалі більше схиляються до республіканських ідей, і самою ідеологією монархізму. З іншого ж боку, уряд у Клаудбері намагався отримати підтримку для Роузвінґа від багатьох місцевих монархістів у регіоні, які все ще бачили в ньому герцландського окупанта і прихильника республіканців. Метою пропаганди було створення зв'язку між антиреспубліканським, популістським конституціоналізмом Роузвінґа та конституціоналізмом покійного імператора.\nБагато хто, однак, також вважає, що існують і приховані мотиви, які стоять за цією кампанією Роузвінґа по зображенню імперського монарха як героя, а декадентствуючого дворянства — як лиходіїв, які продовжують викачувати саме життя з імперії.\n- Я справді вважаю, що Роузвінґ украй зацікавлений у тому, щоб привернути багатства Ґриффенгайма для свого руху, — висловився перед репортерами скривджений і вигнаний Шнабель Санґлайдер, — і що ця кампанія з просування "Ґроверизму десятого століття" — лише націлена на те, щоб згуртувати народ самої імперії, щоб згуртувати народ самої імперії навколо цього так званого конституціоналізму Роузвінґа і використати його як привід для здійснення свого огидного плану по об'єднанню монархістів з Клаудбері і Герцланду.\n"
 griffonRepublic.279.a:0 "Монархізм, але правильний."

 griffonRepublic.280.t:0 "Інсульт"
 griffonRepublic.280.d:0 "Сантейл розплющив очі. Він лежав у ліжку, але чомусь не у своєму. Він озирнувся, і побачив навколо себе вінки. Його ліжко освітлювало світло з відчиненого вікна. Він був у клінічному відділенні, причому не сам. Навкруги метушилися медсестри, щось говорили, але він не розумів ні слова. Вони пропонували йому поїсти, попити, але він просто відмахувався. Він не хотів їсти. Йому потрібно було зробити... щось. Сантейл усвідомив, що не пам'ятає, що робив.\n\nУже через кілька годин, знову отримавши можливість говорити і чути, він помітив, що біля його ліжка зібралися всі найважливіші грифони в державі. Щойно він прийшов до тями, усі зітхнули з полегшенням. Утім, у щирості деяких із них Сантейл усе ж сумнівався. За їхніми словами, Сантейл усвідомив, що лежав непритомним тиждень, і що в нього стався інсульт під час званої вечері. Ба більше, після звістки про його здоров'я, околиці Національної республіки мало не почали повстання. Поліція в долині Еві вже зверталася по допомогу до армії, але вже незабаром вони дізналися, що Сантейл усе-таки прийшов до тями, внаслідок чого бунт вщух. Проте кожне місто все одно виявилося вкритим написами із закликами до зброї проти "Тиранічної Республіки" і з радощами з приводу нездійсненої смерті.\n\nСантейл поступово оговтувався після пережитого, але думав лише про одне:"
 griffonRepublic.280.a:0 "Як республіка вижила без мене?"

 griffonRepublic.281.t:0 "Гніздо стерв'ятників"
 griffonRepublic.281.d:0 "Сантейл у гордій самоті переглядав звіти розвідки. Він нарешті знову міг ходити, нехай на відновлення здатності літати підуть ще тижні. Утім, держава сама собою керувати не буде — це було доведено недавнім гірким досвідом. Мабуть, після його інсульту активізувалися не тільки цивільні. Поки його не було, як чиновники, так і генерали займалися розкраданням грошей, плануванням переворотів, а також із завидною спритністю боролися за владу в різних регіонах, смакуючи свою участь в остаточній боротьбі за владу після його смерті. і щойно він прийшов до тями, всі вони так само швидко почали замітати сліди. Із сумнівним успіхом, оскільки розвідка вже виявила і підтвердила не менше десятка великих планів, а передбачуваних планів так взагалі в рази більше. У республіці стільки грифонів жадає влади, що коли він піде... Сантейл задумався про свій інсульт. Ну, поки що він просто вечеряв, але таке може повторитися коли завгодно. Навіть незважаючи на те, що він швидко знову встав на ноги, Національна республіка ледве протрималася без нього тиждень!\n\nВін замислився над своїми найбільш довіреними особами. З них лише двоє, ну, може троє, досить сильні, щоб правити всією республікою. Але якби він тоді помер, вони б усі порвали один одного на шматки, намагаючись зайняти місце нового Президент-Маршала, ну або ж неохоче правили б разом, через що республіка б завалилася через їхню нерішучість. У будь-якому разі, Сантейл уже знав, що потрібно робити."
 griffonRepublic.281.a:0 "Настав час обрати спадкоємця, і чим швидше, тим краще!"

 griffonRepublic.282.t:0 "Що було б, якби Кемерскай був із нами?"
 griffonRepublic.282.d:0 "Сантейл усе згадував це ім'я, думаючи про належну передачу влади. Александер Кемерскай — його наставник, друг, ворог.\n\nКемерскай завжди говорив, що одна із сильних сторін республіки — це те, що вона не покладається на одного правителя, як монархія. При цьому, республіка колишніх часів стала настільки зав'язана на Кемерскаєві, що мало не розпалася з ним, та й Національна республіка, мабуть, була на межі, щойно Сантейл перестав дихати. Що сказав би Кемерскай, зустрівшись зараз із Сантейлом?\n\n"Я домігся всього, чого не зміг ти, — сказав у порожнечу Сантейл, — Я здійснив революцію. Я здійснив мрію про єдину Грифонію. Я зміг, тому що не дозволив жалюгідним моралістам або боягузам встати в мене на шляху."\n\nВін зупинився, і замислився про абсурдність того, що відбувається. Він говорив зі стіною, звертаючись до давно мертвого грифона, при тому що Маар уже готовий забрати його до Кемерская. "Мені шкода. Мені шкода, що тобі не довелося побачити те, що мало статися. Що я не показав тобі істину, поки не стало надто пізно. Я лише хотів би, щоб я був тоді трішки розумнішим, щоб у мене тоді було хоч трохи більше часу. Я впевнений, тоді б ти зрозумів.""
 griffonRepublic.282.a:0 ""У нас могло б усе вийти, пане Президенте.""

 griffonRepublic.283.t:0 "Промова Сантейла"
 griffonRepublic.283.d:0 "Райнгард Сантейл більше відзначився у війні, ніж у політиці. Мікрофон перед ним тиснув на нього, подібно до тисячі осудливих поглядів. Він собі вкотре нагадав, що він у себе в кабінеті, і що він може записувати промову стільки разів, скільки знадобиться. Сантейл почав зачитувати своїм досі хриплуватим голосом: "Дорогі співгромадяни, я більш ніж радий повідомити, що звістки про мою загибель були вкрай перебільшені. Я швидко оговтуюсь від хвороби, і..." \n\nВін призупинився, і став роздивлятися свої позначки біля тексту, який він зачитував. "...і мої лікарі запевняють, що я буду тільки одужувати і одужувати. Проте, протягом тижня моєї... відсутності, проявилися тріщини в системі Національної республіки. Мабуть, незважаючи на вашу видиму вірність, дорогі співгромадяни, вам досі ще тільки належить повністю прийняти Три Принципи."\n\nВся лють Сантейла, спрямована на народ Грифонії, просочилася в цих словах. "Не можна в цьому звинувачувати лише вас, звичайно. Цілий ряд чиновників показав свою недовіру до Національної республіки. З ними розберуться належним чином. Вам більше не доведеться про них перейматися. Щодо вас, дорогі співгромадяни, вам варто очікувати великих змін найближчими роками. Для того, щоб остаточно прийняти Три Принципи, і не тільки в Герцланді, а й у всій Гріфонії, наш уряд важко попрацює, щоб..."
 griffonRepublic.283.a:0 "...стабілізувати нашу славну Національну республіку!"
 griffonRepublic.283.b:0 "...провести перші президентські вибори в Національній республіці!"

 griffonRepublic.284.t:0 "Питання про спадкоємця"
 griffonRepublic.284.d:0 "Вибірка скоротилася до двох грифонів. Сантейл провів останні кілька тижнів, спілкуючись з найближчими до себе особами, прокручуючи в голові спогади і переглядаючи архіви, думаючи, хто б став кращим спадкоємцем, і в підсумку він зупинився на двох кандидатах: Кайрон Стормфезер і Дітрих Мах.\n\nСтормфезер, звісно, найочевидніший вибір. За свою вірність і хитрість у роки вигнання в Клаудбері він отримав прізвисько "Пташеня Сантейла". Кайрону аж ніяк не можна було дорікнути в невір'ї в Національну республіку, і в архівах на нього не можна накопати жодного компромату. Щоправда, у Сантейла насамперед якраз і викликало сумнів те, що Кайрон Стормфезер, насамперед, послідовник. Без харизми, ентузіазму і прагнення до подвигів. Він куди краще виконує накази, ніж дає. Сантейла лякало, що за всієї його вірності, його перебування на посаді Президент-Маршала ознаменується лише застоєм, а то й занепадом.\n\nАле зате є Мах. Юний, амбітний і чудовий Дітрих Мах. У нього є всі ті якості, яких бракує Стормфезеру. Енергійність, пристрасть, сміливість, воля правити. Що б він не робив за відсутності Сантейла, він це робив із завидним завзяттям і самовідданістю, тому Сантейл ні на мить не сумнівався, що у нього все вийде. Утім, і тут не без підступу: Сантейл не був однозначно впевнений, що б Мах робив на посаді Президент-Маршала. Він, звісно, з радістю прийняв Пан-грифонівські амбіції після перемоги Сантейла, але ось доти Мах виступав за перевагу герцландців. Він не приховував свою нелюбов до фетизців і аквілейців. Він якось заявляв, що стерши їхню мову, ми зможемо раз і назавжди вирішити проблему сепаратизму. Сантейл хвилюється, що Мах повернеться до колишніх переконань, зробить Пан-Грифонську Національну республіку Герцландською, і буде пригноблювати навіть вірних йому на околицях Республіки. Зрештою, обидва варіанти були ризикованими: ризик занепаду, або ризик ревізіонізму."
 griffonRepublic.284.a:0 "Сантейл обирає Кайрона Стормфезера."
 griffonRepublic.284.b:0 "Сантейл обирає Дітриха Маха."

 griffonRepublic.285.t:0 "У нього ще є кігті"
 griffonRepublic.285.d:0 "Колетт Солід. Колишній аквілейський офіцер, член ПДА. З'явилася з підпілля, організувала мітинг святкування хвороби Президент-Маршала Сантейла і закликала весткіпців до збройного повстання проти нього. Рекомендую усунути.\nКорина Трасвірер. Лідер опору в Таррині. Провозила контрабандну зброю в Таррін, готуючи повстання проти режиму Президент-Маршала Сантейла. Рекомендую усунути.\nРозі Люксембарк і Карл Лібаркнехт. Монархо-комуністичні агітатори, спіймані на гарячому на заклику до бунту в таборі військовополонених. Рекомендую усунути, і примусити інших полонених до праці.\nВіктор Аллард. Комуніст-радикал. Поширює підривну літературу в Аквілі після того, як вийшов із підпілля. Рекомендується до допиту, з метою дізнатися більше про агітатора-соціаліста Гран Крю, потім — до усунення.\nГеріта Зарфатті. Вінгбардійська сепаратистка. Спіймана на спробі здійснити набіг на збройові склади в Карфіні. Рекомендується запроторити до в'язниці, і використати для тиску на вінгбардійських фашистів, що залишилися.\n\nОдин за одним, Сантейл підписувався під кожною пропозицією спецслужб. Потім він перейде до списку корупціонерів, які бажали заробити на його смерті. Але вже завтра. Він ковтнув кави з чашки і усміхнувся. Вони всі так були впевнені, що він ось-ось помре. Вони занадто рано вирішили зіграти, тому жнуть, що посіяли. Утім, це тільки все спрощує. Одним махом по всій Національній республіці позбутися їх усіх. Не потрібно більше стріляти в порожнечу, зрадники з'явилися самі, і в підсумку вже скоро їхні дні будуть полічені."
 griffonRepublic.285.a:0 ""Сподіваюся, це остання чистка, яку мені доведеться проводити.""

 griffonRepublic.286.t:0 ""Делегати прибувають до Ґриффенгайму"
 griffonRepublic.286.d:0 "Знадобилися тисячі робітників і величезні суми грошей, але великий купол Храму Борея в Ґриффенгаймі було відновлено, а будівлю — переобладнано під нові палати пан-грифонівського конгресу. Не залишилося й натяку на наслідки артилерійського обстрілу, який зруйнував будівлю. Залишилися лише гобелени, що прикрашають стіни, на яких були зображені битви, які й зруйнували занепадницьку Імперію.\n\nДелегатів розмістили під куполом. Їх обирали шляхом голосування після перевірки виборчою комісією та отримання членства в ГНРФ. Делегати були абсолютно навмисно перемішані випадковим чином, а не розсаджені за регіонами або їхньою попередньою політичною приналежністю.\n\nТам був причепурений фашист-францистрієць Вітторіо Феліче, який розмовляв ламаною герцландською мовою з делегатом з Аквілеї, якої колись був членом ПДА, але тепер нарешті побачив переваги пан-грифонівської ідеології. Там був поні з Фетизії, який кричав на колишнього Чорного Плаща з Хеллквілу, а між ними сидів явно роздратований козак-націоналіст-священик.\n\nЯкраз у ту мить, коли в залі був готовий от-от спалахнути хаос, Кайрон Стормфезер піднявся на центральну трибуну, привітав делегатів від імені президента-маршала та відкрив першу сесію пан-грифонівського конгресу."
 griffonRepublic.286.a:0 "Ласкаво просимо, делегати!"

 griffonRepublic.287.t:0 "Довгий список правил"
 griffonRepublic.287.d:0 "Президентські вибори наближаються і національна виборча комісія опублікувала зведення правил і керівних принципів для кандидатів на найвищу посаду держави. Хоча правила, що регулювали пан-грифонський конгрес, були суворими, нові регуляції були ще суворішими, оскільки президент мав стати новим обличчям усієї Національної Республіки загалом. Для початку, кандидат мав продемонструвати непохитну вірність трьом принципам. Це означало, що не могло бути лібералів, чиї ідеї обмеженого уряду і політичних свобод ставили під загрозу безпеку; не могло бути і соціалістів, чия неспроможна економічна система підривала процвітання; не було місця і для тих, хто схвалював пацифістські ідеї у зовнішній політиці, оскільки це занадто суперечило принципу безпеки. Не знайшлося місця і для регіоналістів, оскільки націоналізм міг бути тільки пан-грифонівським — будь-які місцеві культурні відхилення могли підірвати ідеї націоналізму, зруйнувавши спільні традиції та ідентичність. І, звісно, не допускалося жодних монархістів, жодних псів, жодних криптомонархістів, жодних інтернаціоналістів тощо. Кожен кандидат також повинен отримати щонайменше 1000 підписів від кожного регіону Національної Республіки для реєстрації, а також такий кандидат повинен провести загальнонаціональну кампанію як додатковий захист від регіоналізму.\n\nГармоністські та соціалістичні республіки по всьому світу засудили ці заходи й заявили, що вони фактично забороняють брати участь у виборах будь-якому кандидатові, який не обіцяв продовження політики Сантейла, та назвали Національну Республіку фіктивною фашистською демократією. Хоча жодних опозиційних партій немає й близько, оскільки ГНРФ є єдиною законною партією в Грифонії, багато місцевих лідерів закликали грифонів своїх громад бойкотувати ці вибори, а деяких із них навіть посадили до в'язниці за підбурливі гасла, які вони використовували для опису правил комісії."
 griffonRepublic.287.a:0 "Ні регіоналістів, ні лібералів, ні соціалістів? А хто взагалі залишився?!"

 griffonRepublic.288.t:0 "Перші вибори"
 griffonRepublic.288.d_kem:0 "Після кількох тижнів агітації, настав день голосування. Президент буде обраний у два тури, у другому турі змагатимуться лише два найпопулярніші кандидати. Так зроблено для того, щоб на виборах не переміг кандидат з найбільшою підтримкою лише в одному регіоні, який був би нездатний представляти всю націю як таку.\n\nНайвідоміший кандидат — Кайрон Стормфезер, який був із Сантейлом від самого початку, і має неймовірний вплив. Майже весь нинішній держапарат був на його боці, як і армія. Він обіцяє продовжувати політику Сантейла, зокрема й далі зміцнювати Грифонсько-Річкоземеий кордон. Втім, багато хто вбачає в ньому лише повторювача, і його опоненти заявляють, що в разі обрання Стормфезера президентом у нашій республіці настане епоха застою і слабкості. Другим кандидатом був Дітрих Мах, який пробився вгору кар'єрною драбиною в роки підкорення Герцланду, і з тих пір залишався довіреною особою Сантейла. Мах виступає за подальшу централізацію Національної республіки, виправдовуючи це заворушеннями на околицях, також прагнучи навчати всіх грифонстоунському діалектові і насаджувати в усіх аспектах життя корпоративізм під контролем держави. Також він бажає розширити свою партію, ГНРФ, і зробити її основним інститутом країни, замість армії. Його опоненти звинувачують його в тому, що він — герцландський націоналіст, нічим не кращий за регіоналістів, і його підтримка вельми слабка за межами Герцланду.\n\nТретій кандидат — Александер Кемерскай-молодший. Він покладається на культ двох маршалів і розглядається як більш поміркована альтернатива Стормфезера і Маха. Він доволі розпливчасто висловлював свою позицію, його гасла здебільшого говорять про "підтримку простих грифонів" і "повагу до спадщини свого батька і Райнгарда Сантейла". Його найголовніша обіцянка, якою він найбільше і відрізняється від інших кандидатів, — дозволити опозиційні партії, як-от НРП, за умови, що ті слідуватимуть Трьом Принципам. Його найбільше підтримують ті, чиї серця вимагають змін, нехай і переконані демократи та гармоністи вирішили бойкотувати вибори, бо "наївно вірити, що від Кемерская-молодшого можна очікувати більше, ніж контрольовану опозицію та фіктивні вибори."\n\nВрешті-решт, явка виявилася низькою, але всі чотири кандидати погодилися з результатами. У підсумку, Райнгард Сантейл нарешті поступається посадою..."
