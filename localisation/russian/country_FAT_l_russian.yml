 griffonRepublic.2251.t:0 "Праймеріз в НРП"
 griffonRepublic.2251.d:0 "Незабаром будуть вибори, які відбудуться на всіх наших нових територіях, і в яких братимуть участь політики із сотень різних міст, провінцій і селищ, і НРП повинні вирішити, якого кандидата вони висунуть на наступних виборах. Ліві з НРП уже згуртувалися навколо Грифонської Соціалістичної Партії на чолі з Ґербеном Коґгелем і покинули партію.\n\nВисуваються, зрештою, два нових кандидати — соціал-демократ і республіканець-революціонер Теодор Верані, родом з Аквілейських земель і більш авторитарний, але, мабуть, схильний до популізму, та Александер Кемерскай-молодший, син нашого великого Александра Кемерская, який був одним із лідерів Революції 978 року і Другої Революції 1010-х. Обидва кандидати підтримують ідеї Кемерская, але в них різні погляди щодо виконавчої влади, конституції та народу. Ну і звісно, очевидний кандидат — наш нинішній президент, який об'єднав усю Грифонію, з Національною Республіканською Партією на чолі. Нехай інший термін і викличе страх авторитаризму, це буде проста перемога і таким чином ми зміцнимо Республіку — стабільність і процвітання на всі часи."
 griffonRepublic.2251.a:0 "Теодор Верані пожвавить нашу партію."
 griffonRepublic.2251.b:0 "Александер Кемерскай-молодший відновить віру в Республіку!"
 griffonRepublic.2251.c:0 "Давайте краще підтримаємо нинішній уряд..."

