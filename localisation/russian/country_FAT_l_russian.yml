 FAT_The_Cloudburian_Minority_idea:0 "Мовна проблема"
 FAT_The_Cloudburian_Minority_idea_desc:0 "НРП, що складається здебільшого з герцландців, зазнає проблем із подоланням серйозного мовного та культурного розриву з клаудберійською меншиною. Деякі з цих розбіжностей мають і ідеологічний характер: чимала частина клаудберійців виступає за повернення герцогства Клаудбері і ворогує з республіканцями, які, на їхню думку, позбавляють їх політичної репрезентації. Більшість державних посад обіймають іноземці, та й сам Кемерскай — герцландець. Іноді республіканські збирачі податків і чиновники навіть не розуміють мови Клаудбері, що перешкоджає ефективності роботи уряду на півночі, де домінують клаудберійські громади."
