### National Focus ###
 fatass_the_task_ahead_focus:0 "Дерево фокусів агресивної зовнішньої політики"
 fatass_the_griffons_tutelage_focus:0 "Дерево фокусів оборонної зовнішньої політики"
 fatass_dictator_focus:0 "Дерево фокусів Сталевого Маршала"
 fatass_democratic_focus:0 "Пост-Кемерскайське Дерево фокусів"
 FAT_aiding_the_generals:0 "Змова проти Кемерская"
 FAT_aiding_the_generals_desc:0 "Александер Кемерскай нічого не зробив за останні 30 років, але все одно сидить у своєму президентському кріслі та виголошує промови, тоді як його нація руйнується навколо нього. Єдиний спосіб зупинити Кемерская і врятувати нашу вмираючу республіку — допомогти генералам на півночі здійснити військовий переворот проти його незграбного уряду."
 FAT_chaos_in_the_countryside:0 "Підтримати Президента-Маршала"
 FAT_chaos_in_the_countryside_desc:0 "Генерали чинять свавілля в передмісті і навіть наші лояльні командири не в силах зупинити їх. Схоже, що Республіканська Мрія скоро може зруйнуватися, якщо ми не будемо обережні у викоріненні цього раку з нашої країни."
 FAT_support_from_the_natives:0 "Підтримка від клаудберійців"
 FAT_support_from_the_natives_desc:0 "Нам варто отримати підтримку від етнічних клаудберійців, які постраждали найсильніше від режиму Кемерская. Їхню монархію було повалено, а народу було дано невелике представництво в герцландсько-домінуючому уряді. Хоча наші генерали теж герцландці, ми хоча б піклуємося про простих клаудберців!"
 FAT_support_from_fascists:0 "Угода з фашистами"
 FAT_support_from_fascists_desc:0 "ГНРФ колись був однією з організацій, що були в союзі з нашим Президентом-Маршалом у битві проти монархізму в Гріфонії. Зараз же ми спостерігаємо зовсім протилежне: олігархічний уряд, з чим, звичайно ж, незгодні фашисти. З огляду на той факт, що Сантейл ладнає з ними, ми зможемо стати лояльними союзниками в нашій битві."
 FAT_sway_the_old_guard:0 "Переманити стару гвардію"
 FAT_sway_the_old_guard_desc:0 "Стара гвардія сита по горло постійними невдачами Кемерская домогтися революції, тому багато хто з них стали пацифістами і консерваторами. Якщо ми збираємося випробувати уряд Клаудбері, ми повинні згуртувати сили, скептичні до нашого Президента-Маршала. Консерватизм стане основою для ультранаціоналізму Сантейла і монархізму Роузвінґа."
 FAT_bring_in_the_monarchists:0 "Повернути монархістів-вигнанців"
 FAT_bring_in_the_monarchists_desc:0 "Ще залишилися грифони, що підтримують Герцогство Клаудбері, яке від початку управляло цими землями. Поки багато наших послідовників незгодні з цим, ми впевнені, що туманні обіцянки про відновлення монархії допоможуть нам завоювати безліч лоялістів дому Плюмен'яр."
 FAT_secure_lostgate:0 "Углиб Лостґейта"
 FAT_secure_lostgate_desc:0 "Незабаром зрадників Республіки відвезуть у Лостґейт, найпівнічніше місто в республіці, що є бастіоном правління етнічних клаудберійців. З нашими зв'язками з монархістами у вигнанні та підтримкою серед клаудберійців, ми з легкістю можемо захистити цю мету."
 FAT_secure_windford:0 "Контроль над Віндфордом"
 FAT_secure_windford_desc:0 "Віндфорд, можливо, наша найсильніша позиція на півночі. Однак залишилися ще грифони, що підтримують правління НРП. Одним ударом ми можемо усунути ці перешкоди і розтрощити місцевий уряд."
 FAT_move_south:0 "Рухатися на Південь"
 FAT_move_south_desc:0 "Тепер, коли локальні уряди Кемерская на півночі були повалені, ми можемо сфокусуватися на просуванні на південь. Наші війська напевно розіб'ють будь-які адміністрації на нашому шляху. Дайте їм знати, що Клаудбері буде наступним."
 FAT_crack_open_the_armories:0 "Захопити північні арсенали"
 FAT_crack_open_the_armories_desc:0 "Може, у нашого повстання і є ресурси, але у сил Кемерская якісніші знаряддя і тактики. Раз вже ми і так фактично контролюємо північ, нам варто захопити північні арсенали."
 FAT_some_choice_assassinations:0 "Пара точкових убивств"
 FAT_some_choice_assinations_desc:0 "Безліч нових командирів, як і раніше, лояльні до Кемерская. Це неприпустимо! Ми повинні позбутися цих підлабузників за всяку ціну, тим самим зміцнюючи владу генералів Роузвінґа і Сантейла."
 FAT_the_battle_for_cloudbury:0 "Битва за Клаудбері"
 FAT_the_battle_for_cloudbury_desc:0 "Наш рух закріпився на Півночі, тож настав час вдарити по гнилому режиму Кемерская і відновити порядок у Республіці. Зв'язки Роузвінґа в монархічному русі та підпільні ультранаціоналістичні організації Сантейла допоможуть почати відкрите повстання проти адміністрації Кемерская."
 FAT_victory_in_the_civil_war:0 "Республіканська перемога"
 FAT_victory_in_the_civil_war_desc:0 "Ми вийшли переможцями в боротьбі з генералами, тепер настав час по-справжньому реформувати нашу Республіку в правову державу, хоч би що це означало для лівої опозиції або демократичних пережитків. Настав час перебудувати і відродити наш рух."
 FAT_take_action:0 "Вжити заходів"
 FAT_take_action_desc:0 "Республіканська Мрія не забута! Ми повинні дотримуватися наших принципів і докласти всіх зусиль для реформування нації. За Республіку!"
 FAT_reform_the_military:0 "Реформувати армію"
 FAT_reform_the_military_desc:0 "Наша армія занадто довго мала значний вплив на місцеві органи влади. Досить! Ми сподіваємося, що зусилля з реформування нашої армії припинять це і допоможуть запобігти подальшому погіршенню ситуації."
 FAT_republican_military_academy:0 "Республіканська Військова Академія"
 FAT_republican_military_academy_desc:0 "Першим кроком на шляху до відновлення кваліфікації наших військовослужбовців є будівництво власної військової академії. Це потребуватиме часу, зусиль і ресурсів, але перспективи виглядають багатообіцяюче."
 FAT_Republican_Military_Academy_idea:0 "Військова академія Клаудбері"
 FAT_foreign_instructors:0 "Іноземні інструктори"
 FAT_foreign_instructors_desc:0 "Ми не єдині, хто намагається боротися проти монархій і диктатур у Грифонії. Запрошуючи іноземних військових інструкторів та експертів, ми могли б багато дізнатися про те, як створити сучасну армію."
 FAT_set_standards:0 "Необхідні військові реформи"
 FAT_set_standards_desc:0 "Солдати повинні захищати всіх нас, тому ми повинні переконатися, щоб тільки придатним для цього завдання було дозволено вступити до лав армії. Вищий рівень військових стандартів гарантує, що в наших лавах будуть тільки дієздатні грифони, навіть якщо їх, загалом, буде менше."
 FAT_first_cadets:0 "Нові республіканські офіцери"
 FAT_first_cadets_desc:0 "Перші випускники нашої академії тепер готові зайняти свої пости. Більше не буде домінування старої гвардії, нове покоління прийме естафету."
 FAT_solidify_support:0 "Забезпечити підтримку народу"
 FAT_solidify_support_desc:0 "Багато хто серед верховного командування бачить нашу спробу реформ як зраду по відношенню до старої гвардії. Ми повинні розібратися з цими прихильниками теорії змови негайно, інакше вони можуть поширити сумніви серед наших солдатів."
 FAT_presidents_speech:0 "Тур країною"
 FAT_presidents_speech_desc:0 "Президент-Маршал є відмінним оратором. У своїй поїздці країною він відродить республіканський дух серед нашого народу, особливо простогрифонам на півночі, яких схилили до себе порочні генерали, що мало піклуються про добробут народу. Їм потрібно нагадати про республіканську справу!"
 FAT_sack_the_commanders:0 "Прибрати головнокомандувачів"
 FAT_sack_the_commanders_desc:0 "Настав час розібратися з найстаршими членами старої гвардії. Ці корумповані та нелояльні грифони будуть позбавлені своїх посад, щоб вони більше не змогли загрожувати республіканцям."
 FAT_sack_the_commanders_tt:0 "Командувачі §YКлаус Роузвінґ§! і §RРайнгард Сантейл§! будуть звільнені."
 FAT_sack_the_commanders_tt2:0 "Командувачі §YЙонас Гафслунд§! і §YОтто Ґреммерсен§! будуть по-тихому усунені."
 FAT_sack_the_commanders_tt_suntail:0 "Командувачі §YКлаус Роузвінґ§! і §YМакс Вайтфезер§! більше не будуть доступні."
 FAT_sack_the_commanders_tt_rosewing:0 "Командувачі §RРайнгард Сантейл§! і §YКайрон Стормфезер§! більше не будуть доступні."
 FAT_a_new_army:0 "Нова армія"
 FAT_a_new_army_desc:0 "Ми досягли успіху в наших реформах і позбулися внутрішньої кризи. На горизонті майорить ще багато проблем, з якими доведеться розібратися, але республіка переможе. Обов'язково."
 FAT_reform_the_chain_of_command:0 "Новий ланцюг командування"
 FAT_reform_the_chain_of_command_desc:0 "У нас є нові генерали, але армійська бюрократія залишилася незмінною. Ми повинні позбутися її, якщо не хочемо, щоб нові генерали стали такими ж корумпованими, як і старі. Ми не можемо дозволити статися цьому, тому проведемо реформи."
 FAT_Democratic_Army:0 "На захист Республіки"
 FAT_Socialist_Army:0 "На захист Республіки"
 FAT_regain_trust:0 "Відновити Довіру"
 FAT_regain_trust_desc:0 "Пил починає осідати, а битва майже закінчилася. Однак, хоча ми успішно забезпечили довіру і лояльність нашого генерального штабу, звичайні солдати, як і раніше, не довіряють уряду. Ми повинні повернути їхню лояльність і довіру якомога швидше."
 FAT_loyality_to_the_republic:0 "Вірність Революції"
 FAT_loyality_to_the_republic_desc:0 "У кожному грифоні палає революційне полум'я, а їхні уми сповнені мріями про республіку. Погляди одного грифона можуть змінитися, але мрія — не може. За республіку!"
 FAT_loyality_to_the_president:0 "Вірність Президенту"
 FAT_loyality_to_the_president_desc:0 "Генералісимус скинув ярмо імперії і досі хоробро вів нас уперед. Ми віримо в нашого гордого Президента-Маршала!"
 FAT_plactate_the_generals:0 "Втихомирити генералів"
 FAT_plactate_the_generals_desc:0 "Реформування нашого нелояльного військового відомства марне. З огляду на обставини, було б краще підкупити і втихомирити наше вище командування, щоб забезпечити їхню тимчасову лояльність. Ми зможемо розібратися з їхнім нелояльним ставленням пізніше."
 FAT_first_general:0 "Приборкати Сантейла"
 FAT_first_general_desc:0 "Генерал Сантейл і його особиста зграя злодіїв і бандитів з'явилися тільки через звільнення його з посади в 1003. Якщо ми запропонуємо йому поступки в обмін на його лояльність, він напевно стане найважливішим союзником Республіки, яким він був під час Революції і Довгого Березня."
 FAT_offer_favors:0 "Трохи Монет у потрібні місця"
 FAT_offer_favors_desc:0 "Сантейл завжди хоче отримати максимум від ситуації, і не дивлячись на нашу перевагу військових сил, він все ще вимагає поступок. Він вимагає поваги і грошей від уряду в обмін на службу в майбутньому і життя, що він втратив на Півночі під час його кампанії. В ім'я миру, на жаль, нам варто поступитися."
 FAT_second_general:0 "Приборкати Роузвінґа"
 FAT_second_general_desc:0 "Генерал Роузвінґ є досить популярним генералом, але на відміну від Сантейла, він уже давно керує північчю. З його силами, що включають етнічних клаудберійців, монархістів і незадоволених Кемерскаєм старогвардійців, Роузвінґ має страхітливу кількість сили та підтримки. Ми повинні вирішити цю проблему."
 FAT_Removing_Troublesome_Soldiers:0 "Виключення проблемних солдатів"
 FAT_removing_troublesome_soldiers:0 "Виключення проблемних солдатів"
 FAT_the_worst_is_over:0 "Найгірше позаду"
 FAT_the_worst_is_over_desc:0 "Роузвінґ і Сантейл відновили свої обов'язки як генерали Республіки, а їхні армії залишили північну частину Клаудбері. З утихомиреною армією тепер ми можемо рухатися до більш великих і більш важливих справ."
 FAT_Liberty_Or_Death_idea:0 "Свобода або Смерть!"
 FAT_Gearing_For_War_idea:0 "Широка кампанія військової пропаганди"
 FAT_gear_for_war:0 "Розширити військове виробництво"
 FAT_war_propaganda:0 "Кампанія військової пропаганди"
 FAT_liberty_or_death:0 "Все заради мрії"
 FAT_bring_natives_into_the_party:0 "Пустити клаудберійців у партію"
 FAT_bring_natives_into_the_party_desc:0 "Зазвичай НРП була ворожа до етнічних клаудберійців та їхніх організацій через "їхній монархічний ухил". Ця позиція виявилася необґрунтованою, тому нам необхідно заохочувати вступ клаудберійців до партії. Герцландське панування має добігти кінця!"
 FAT_demand_their_oaths:0 "Вимогти від них клятву"
 FAT_demand_their_oaths_desc:0 "Ми зробили неймовірні поступки Роузвінґу і Сантейлу, і зараз настав час їм вклонитися перед Президентом-Маршалом і перед триколором пообіцяти більше ніколи не здійснювати такі варварські вчинки."
 FAT_remove_troublesome_soldiers:0 "Розібратися з монархістами"
 FAT_remove_troublesome_soldiers_desc:0 "Найгірші з солдатів Роузвінґа, монархістські фанатики, вірні лише династії невдах Плюмен'яр і повинні бути звільнені, для забезпечення лояльності та цілісності армії. Після чистки монархістів, ми зможемо звернути увагу на справжніх солдатів — багато з яких боролися і вмирали під час революції. Їм потрібно нагадати, за що вони борються."
 FAT_concessions_to_nationalist_groups:0 "Зняти заборону з націонал-революціонерів"
 FAT_concessions_to_nationalist_groups_desc:0 "Гріфоній Національний Революційний Фронт, заборонений у 1003 через теракт у Клаудбері, співпрацює з реакційними генералами і тепер становить серйозну загрозу нашому уряду. Якщо ми знімемо заборону і зробимо поступки, ми переконаємося, що вони більше ніколи не будуть становити загрозу нашій великій нації."
 FAT_pardon_the_raiders:0 "Амністія рейдерам"
 FAT_pardon_the_raiders_desc:0 "Остання з вимог Сантейла — амністія всіх його грифонів. Нам варто погодитися на амністію всіх, крім найгірших з найгірших, з ким Сантейл обіцяв особисто розібратися."
 FAT_remind_them_of_the_cause:0 "Республіканська військова пропаганда"
 FAT_remind_them_of_the_cause_desc:0 "Роузвінґу і його солдатам потрібно нагадати про те, за що вони дійсно б'ються. Ярмо Імперії, від якого ми звільнилися, ніколи не повинно повернутися на нашу землю, а солдати гарантують це. За Республіку!"
 FAT_crisis_averted:0 "Кризу відвернуто"
 FAT_crisis_averted_desc:0 "Шестерінки знову закрутилися і армії Роузвінґа і Сантейла повернулися під наш контроль. Це прекрасний день, а ми з нетерпінням очікуємо майбутнього."
 FAT_gear_for_war_desc:0 "Якщо ми хочемо перемогти й узяти Ґриффенгайм, ми повинні значно наростити збройову індустрію. Цивільне виробництво не настільки важливе."
 FAT_war_propaganda_desc:0 "Чи хочеш ТИ бачити Клаудбері в руїнах? У пазурах монархістських зрадників, які будуть грабувати наші міста, винищувати наших громадян, і промивати мізки нашим дітям? Якщо ти не хочеш цього, і якщо ваша вірність Республіці, яка дала нам демократію і свободу, чогось варта, то записуйся на службу в найближчому територіальному центрі комплектування!""
 FAT_radicalize_the_party:0 "Підтримати Ліве Крило НРП"
 FAT_radicalize_the_party_desc:0 "Роками раніше, до того, як Кемерскай скасував конституцію, Народна Соціалістична Партія боролася разом із республіканцями в боротьбі за велику Грифонію. Вони мали рацію — єдиний шлях до Гармонії — через соціалістичну демократію, яка дасть робітникам мир, землю та хліб."
 FAT_takeadvantageofthechaos:0 "Спадщина Народної Соціалістичної Партії"
 FAT_takeadvantageofthechaos_desc:0 "Народна Соціалістична Партія зіграла ключову роль у створенні Республіки та її принципів, співпрацюючи з Кемерскаєм проти монархістів півдня. Хоч і деякі їхні члени втекли до Скайнавії з лідером партії, Аспером Сиклкло, багато соціалістів у Республіці не покинули нас заради Скайнавії, і вони можуть бути схильні до нашої справи."
 FAT_appeasethenatives:0 "Заспокоїти клаудберійців"
 FAT_appeasethenatives_desc:0 "Релігія, звичаї та ідеї клаудберійців чужі вихідцям з Герцланда, які розпочали революцію, але клаудберійці, як і раніше, становлять більшість населення країни. І вони недостатньо представлені в органах влади. Клаудберійські лідери повинні отримати ті самі позиції, що й герцландські. Ми пообіцяємо їм це для політичної підтримки."
 FAT_liberty_or_death_desc:0 "Захист Республіки в бою від примх монархістів — боротьба за слушну справу! Усі, хто може боротися, має боротися за свободу, бо єдина альтернатива свободі — смерть!"
 FAT_Defend_The_Nation_idea:0 "Захист Мрії"
 FAT_defend_the_nation:0 "Захисна зовнішня політика"
 FAT_focus_on_the_civilian_sphere:0 "Упор на цивільну промисловість"
 FAT_Cut_Spending_idea:0 "Урізані урядові витрати"
 FAT_revive_the_nrp_welfare_programs:0 "Розширити соціальну політику НРП"
 FAT_revive_the_nrp_welfare_programs_desc:0 "Програми соціального забезпечення Кемерская, хоч і досягли великих успіхів під час Революції 978 року, не оновлювалися та не розширювалися відповідно до сучасного світу. Уряд Санґлайдера запропонував радикальний план з реструктуризації витрат нашого уряду, де більше грошей буде йти на зарплати громадянам і солдатам Республіки."
 FAT_Welfare_idea:0 "Соціальні реформи Санґлайдера"
 FAT_cut_spending:0 "Закінчити соціальну програму НРП"
 FAT_focus_on_the_civilian_sphere_desc:0 "Уряд має виділити ресурси на цивільну сферу, і побудувати цивільну промисловість та інфраструктуру замість військової."
 FAT_cut_spending_desc:0 "Уряд витрачає занадто багато як на армію, так і на соціальне забезпечення. Те, що уряд влазить у борги заради чергового невдалого вторгнення в Ґриффенгайм — легковажно."
 FAT_defend_the_nation_desc:0 "Найкращий напад — це оборона. Щоб захистити Мрію, ми не повинні мчати стрімголов у Грифенгайм. Замість цього, краще зміцнити кордон і домовлятися з іншими державами про захист від монархістської загрози."
 FST_free_the_prisoners:0 "Звільнити ув'язнених"
 FST_free_the_prisoners_desc:0 "Багато ув'язнених режиму Кемерская сидять за дрібні злочини, як-от непокора наказам, бандитизм і рейдерство. Ми повинні звільнити їх, щоб вони воювали в нашій армії. Ну і що, що вони здійснювали аморальні дії? Нам потрібен кожен грифон."
 FST_consolidatemilitaryrule:0 "Зміцнити військову владу"
 FST_consolidatemilitaryrule_desc:0 "Ми зробили це! Кемерскай мертвий, і ми створили військовий режим, який принесе порядок і безпеку в республіку, заражену гармонійною бюрократією. Хай буде військова хунта! Слава Сантейлу і Роузвінґу!"
 FST_loot_the_homes:0 "Розграбувати будинки"
 FST_loot_the_homes_desc:0 "Ми знайшли багато будинків, заводів і шкіл, які були залишені біженцями, що втекли на південь. Ми повинні отримати з цього прибуток і використовувати будинки для цивільного виробництва."

 FST_thepowerstruggle:0 "Боротьба за владу"
 FST_thepowerstruggle_desc:0 "Хто взагалі міг подумати, що 2 генерали мирно об'єднаються і побудують стабільний військовий уряд? Війна тільки-но закінчилася, а Роузвінґ і Сантейл уже віддаляються одне від одного. Гряде жорстока боротьба за владу."

 FST_victory_for_suntail:0 "Новий Маршал"
 FST_victory_for_suntail_desc:0 "Республіка встояла перед змовою конституціоналістів Роузвінґа! Він і йому подібні наважилися заявити, що Ґровер може бути відповіддю на проблеми Грифонії. Так стверджували і зрадники-консерватори 970-х років, зводячи на трон Ґровера IV. Ми усунули і їх, і зрадника Александра Кемерская, тож тепер можна будувати справжню національну республіку."

 FST_rally_the_old_revolutionaries:0 "Відродити коаліцію 978 року"
 FST_rally_the_old_revolutionaries_desc:0 "Консерватори і ліберали, роялісти і реакціонери. Усі вони об'єдналися 978 року, щоб покласти початок президентству Кемерская. А тепер вони відновлять істинний роялізм у Грифонії. Ми не забули про ідеали свободи! Маршал Роузвінґ — не зрадник, а визволитель, який пам'ятає досягнення минулого."

 FST_the_perfect_scapegoat:0 "Знищити культ"
 FST_the_perfect_scapegoat_desc:0 "Республіканізм. Це слово цілком виправдано стало лайкою. Кемерскай і прагматики, які взяли владу 978 року, дозволили Клаудбері в'янути, а самі стали деспотичною й авторитарною хунтою. Наш Клаудбері відмовиться від цілей 978 року, що зганьбили себе."

 FST_purge_the_traitors:0 "Чистка зрадників"
 FST_purge_the_traitors_desc:0 "На нашій землі багато зрадників, які підтримують відсталий режим Кемерская. Ми повинні знищити опір у зародку. Убийте усіх."
 FST_new_dawn_for_the_republic:0 "Новий світанок Республіки"
 FST_new_dawn_for_the_republic_desc:0 "Старої гвардії ось-ось не буде, і тепер ми можемо починати впроваджувати зміни, які врятують цю вмираючу республіку. Геть корумпованих олігархів і капіталістів! Уперед, патріотичний народ, вірний лише Сантейлу! Ми проштурмуємо Грифонію і принесемо революцію в ім'я миру в усьому світі!"
 FST_seizethefarmland:0 "Вилучити ферми"
 FST_seizethefarmland_desc:0 "Власники ферм і плантацій Республіки поняття не мають, чим вони займаються. Їхні ферми кепсько ведуться, а їхнє виробництво кепсько розподіляється. Ми це виправимо, вилучивши землю і розподіливши її більш справедливо."
 FST_restoreorder:0 "Порядок у селах"
 FST_restoreorder_desc:0 "Уряд Кемерская дозволяв бандитам і хуліганам, спонсорованим Скайнавією, робити в селах те, що вони захочуть. На щастя, у нашого уряду є однозначне рішення цієї нагальної проблеми. Замість уникнення проблеми, на відміну від слабаків з НРП, ми просто введемо війська і почнемо полювати на них. Цим терористам не буде ніякої пощади!"
 FST_mass_conscription:0 "Тотальна мобілізація"
 FST_mass_conscription_desc:0 "Кожен грифон повинен хотіти битися за Вітчизну у великій боротьбі проти Імперії Грифонів. Обов'язкова служба буде введена, щоб кожен грифон був навчений війні і готовий битися за наше виживання і наше майбутнє."

 FST_the_promise_of_prosperity:0 "Обіцянка процвітання"
 FST_the_promise_of_prosperity_desc:0 "Ідеологія фашизму й ультранаціоналізму півдня і наш національний республіканізм не одне й те саме. Ми знаменуємо собою славне відродження духу грифонівського народу, а програми добробуту Кемерская користуються величезною популярністю. Ми продовжимо його популістський курс!"

 FST_work_for_the_republic:0 "Робота на благо Республіки"
 FST_work_for_the_republic_desc:0 "Добробут лише призводить до зростання самовдоволеності в народі, який вже й так заплямований жадібністю, зажерливістю і жорстокістю. Ми будемо просувати ідею спокути через працю, згідно з якою наш великий народ зможе послужити своїй нації та її ідеалам. Ми отримаємо насолоду від переваг цієї програми, коли Грифонія буде нашою!"

 FST_cult_of_the_two_marshals:0 "Культ двох Маршалів"
 FST_cult_of_the_two_marshals_desc:0 "Александер Кемерскай був одним із найвидатніших лідерів в історії Грифонії — до того, як його вбив зрадник Клаус Роузвінґ та його послідовники-монархісти. Хоча у Сантейла можуть бути особисті та політичні розбіжності з ним, ми повинні поважати цього грифона, який очолив нас у важкі роки. Нехай зрадник-Роузвінґ страждає вічно."
 FST_a_false_marshal:0 "Знищити спадщину Кемерская"
 FST_a_false_marshal_desc:0 "Немає необхідності реабілітувати зрадника — Александера Кемерская. Він зруйнував нашу Республіку зсередини і сповільнив підкорення наших законних земель на три десятиліття. Слабкому і переоціненому полководцю і ще гіршому президенту Кемерскаю немає місця в підручниках історії або піснях про перемогу."
 FST_nationalization_program:0 "Почати націоналізацію"
 FST_nationalization_program_desc:0 "Приватні компанії, олігархи та іноземні конгломерати занадто сильно впливають на нашу країну. Ми повинні націоналізувати військові компанії та промислові комплекси, для того, щоб ними більш ефективно могла керувати держава."
 FST_no_mercy:0 "Борей розбереться"
 FST_no_mercy_desc:0 "Життя бандита майже нічого не варте, і всі наші солдати повинні це знати. У нашої армії такий девіз — "Бийте усіх, Борей розбереться". Бандитська загроза буде знищена, а в села повернеться мир."
 FST_mass_mobilization:0 "Мобілізувати промислову галузь"
 FST_mass_mobilization_desc:0 "Якщо ми хочемо перемогти декадентську монархію в Ґриффенгаймі, нам потрібно почати тотальну мобілізацію. Не буде жодного грифона, який не буде або працювати на заводі заради Вітчизни, або воювати до самої перемоги над південною загрозою."
 FST_sole_legal_party:0 "Посилити ГНРФ"
 FST_sole_legal_party_desc:0 "У ГНРФ мало легітимності в нашій країні, оскільки багато хто підтримує парламентаризм НРП або конституційну монархію, згідно з ідеями Роузвінґа. Ми повинні посилити становище уряду і його пропаганду. Проведення чергових виборів, навіть із багатьма партіями під забороною, також посилить нашу легітимність і віру в Республіку."
 FST_purge_monarkiddies:0 "Ліквідувати монархістів"
 FST_purge_monarkiddies_desc:0 "Монархісти Імперії та герцогства Клаудбері нам не друзі. Може, вони нас і підтримали в громадянській війні, але вони імперіалістичні, олігархічні та декадентні собаки, і їм не місце в нашому великому суспільстві."
 FST_revive_the_republican_struggle:0 "Відродити боротьбу за Республіку"
 FST_revive_the_republican_struggle_desc:0 "Після приходу до влади військової хунти, багато хто в країні почав сумніватися в республіканських ідеалах і почав підтримувати ізоляціонізм і регіоналізм. Вони не розуміють необхідності в Республіці Грифонів, яка буде сильною, націоналістичною державою для всіх грифонів. Ми повинні відродити віру народу в боротьбу за Ґриффенгайм."
 FST_unwavering_patriotism:0 "Непохитний патріотизм"
 FST_unwavering_patriotism_desc:0 "Республіка — основа нашого існування. Кожен грифон, що живе в ній, захищає цінності безпеки, націоналізму і процвітання."
 FST_a_new_dawn:0 "Хай живе Республіка!"
 FST_a_new_dawn_desc:0 "Ми вирішили всі проблеми Республіки. Тепер, час розширити наш погляд і нарешті піти в бій проти олігархічної дегенеративної імперії, яка так довго тримала нас у полоні. Більше ніколи корумпована монархія не буде нас гнобити!"
 FST_the_task_ahead:0 "Що далі?"
 FST_the_task_ahead_desc:0 "На нашому шляху одна темрява і багато перешкод. Мізки громадян промиті монархістською пропагандою, селяни скоріше готові битися за своїх поневолювачів, а монархи щосили дотримуються старого порядку. Але що б нам не заважало, ми вистоїмо, і ми будемо боротися за Сантейла і за Республіку!"
 FST_pan_griffonian_cause:0 "Союз із Республіками"
 FST_pan_griffonian_cause_desc:0 "Ми повинні співпрацювати з грифонячими республіками, сформувавши міжнародний рух проти корумпованих монархій континенту. Ми повинні зараз налагодити дипломатичні відносини, але що станеться після взяття Ґриффенгайма — ще не ясно, хоча зрадам явно не запобігти."
 FST_a_republican_coalition:0 "Міжнародна Коаліція"
 FST_a_republican_coalition_desc:0 "Ми повинні створити міжнародний союз з іншими ультранаціоналістами і республіканцями. Це єдиний спосіб знищити декадентську монархію і гармонію."
 FST_question_vedina:0 "У ліси Ведіни"
 FST_question_vedina_desc:0 "Хоча Ведіна була автономною протягом сотень років під час Імперії Грифонів, настав час покінчити з її автономією і повернути її до складу держави [Root.GetName]."
 FST_retake_north:0 "У тундри Скайнавії"
 FST_retake_north_desc:0 "Соціалістична Республіка Скайнавія відкололася від нашої країни роками тому. Настав час їх повернути в Республіку. Силою."
 FST_attack_sunstriker:0 "У гори Брентбіка"
 FST_attack_sunstriker_desc:0 "Нам потрібно більше землі на сході, щоб можна було захопити Полуничне Герцогство і Бронзгілл. Брентбік, колишній імперський васал — ідеальний плацдарм для вторгнення в Герцланд."
 FST_core_VED:0 "Споконвіку наші ліси"
 FST_core_VED_desc:0 "Лісових грифонів Ведіни потрібно наставити на наш істинний шлях."
 FST_core_SRS:0 "Споконвіку наша тундра"
 FST_core_SRS_desc:0 "Ми повинні викорінити наслідки соціалістичної тиранії і повернути моральні, республіканські цінності на заблукалу територію."
 FST_core_MNC:0 "Споконвіку наші гори"
 FST_core_MNC_desc:0 "Санстрайкеру потрібно показати сучасний світ та інтегрувати його в нашу велику Республіку."
 #FST_approach_aquilea:0 "Знайти підхід до Родьє"
 #FST_approach_aquilea_desc:0 "Родьє прийшов до влади в Аквілеї. Його ідеологія схожа на нашу. Він республіканець, ультранаціоналіст і популіст. Ми повинні його підтримати і запросити Аквілею в Республіканську Коаліцію."
 #FST_integrate_aquilea:0 "Інтегрувати Аквілею"
 #FST_integrate_aquilea_desc:0 "Ми взяли Ґриффенгайм. Настав час Родьє прийняти нашу владу або бути знищеним нашою міццю."
 FST_finish_revolution:0 "Прикінчити декадентську Імперію"
 FST_finish_revolution_desc:0 "Пора. Національний Революційний Фронт мобілізувався. Наша промисловість у чудовій формі, а всі можливі робітники піднімають військову індустрію. Наші грифони готові до бою. У всіх є зброя і кожен готовий дати бій імперській чумі в разі, якщо вона коли-небудь досягне основних земель Республіки. Це останній бій — вперед, браві республіканці!"
 FST_tricolor_over_griffenheim:0 "Тріумф волі"
 FST_tricolor_over_griffenheim_desc:0 "Ми змогли! Монархісти переможені, і Імперське Місто тепер у пазурах Сантейла. Ми повинні поширити наші реформи на імперські землі й інтегрувати Герцланд у Грифонову Республіку повністю. Це великий день для нашого народу. Слава Сантейлу!"
 FST_retribution:0 "Правосуддя богів"
 FST_retribution_desc:0 "Республіку Грифонів вбила контрреволюція, але наш Президент-Маршал Сантейл відбудував те, що було раніше. Тепер, час згадати, що нас знищив віроломний Архонт Ерос VII і його монарх-маріонетка. Вони заплатять за свої злочини. Прийшла пора помсти."
 FST_a_warlord_in_griffenheim:0 "Воєначальник у Гріфенхеймі"
 FST_a_warlord_in_griffenheim_desc:0 "Райнгард Сантейл, безстрашний воєначальник Віндфорда, відібрав владу в слабкого режиму Александера Кемерская, і тепер він досяг того, про що клаудберійські щури й не мріяли. Ґриффенгайм нині в пазурах істинних республіканців, і тільки Борей тепер може врятувати монархістів, церкву і соціалістичну погань від неминучої загибелі."
 FST_the_three_principles_of_the_griffons:0 "Три Принципи Національної Республіки"
 FST_the_three_principles_of_the_griffons_desc:0 "Принципи ери Кемерская відсталі й архаїчні. Принципам демократії та свободи немає місця в Республіці, поваленій незліченними ворогами, і яка має безглуздий демократичний уряд, повний корупції. Безпека, Націоналізм і Процвітання будуть нашими новими принципами."
 FST_security:0 "Принцип безпеки"
 FST_security_desc:0 "Принцип I — це безпека: це віра в те, що кожен грифон у нашій великій Національній Республіці має бути вільним від загроз як зовні, так і ззовні. Розвідувальні міністерства, чистки підривних і опозиційних партій і коаліція з ультраправими силами Герцланда повинні остаточно вирішити цю одвічну проблему і забезпечити процвітання грифонам."
 FST_drag_out_the_monarchists:0 "Знищити монархістів"
 FST_drag_out_the_monarchists_desc:0 "Монархісти і дворяни виживають лише обманом, підлістю і хабарами, поки селяни і народ страждають від хватки тиранів. Цих панів і монархістів, що залишилися, треба викорінити, щоб їхня брудна ідеологія не впливала на уми особливо вразливих грифонів."
 FST_strike_at_the_socialists:0 "Удар по соціалістах"
 FST_strike_at_the_socialists_desc:0 "Ах, соціалісти. Хоча їхні економічні цілі можуть бути такими самими, як у нас — справедливість для всіх грифонів, але їхні політичні методи, тобто насильницька революція і репресії проти простого народу, занадто небезпечні. Ці зрадники будуть вигнані з нашої славної республіки, і народ пізнає мир."
 FST_local_allies:0 "Союзники в Герцланді"
 FST_local_allies_desc:0 "Президент-Маршал Сантейл, у зв'язку з нинішньою ситуацією, не зовсім сприятливою для наших націонал-республіканців, оголосив про зустріч із численними крайніми правими організаціями. Серед запрошених — Годфрід Херен із Фетізії та Дітрих Мах із Грайфенмаршена. Хоча Маха хвалитимуть як вірного союзника, ми не очікуємо, що Херен виживе."
 FST_expand_intelligence_ministries_desc:0 "Зрадники прижилися в кожному куточку нашої Національної Республіки. У той час як Кемерскай вважав за краще б відпустити цих зрадників і дозволити їм продовжити зраджувати, ми не такі, як він, — їх буде вистежено і знищено."
 FST_expand_intelligence_ministries:0 "Агенти Національної Республіки"
 FST_archon_sucks_suntail_rules:0 "Скоротити архонат"
 FST_archon_sucks_suntail_rules_desc:0 "Архонат зловживав своєю мирною релігійною владою. Вони знову і знову підтримували монархізм і повністю зазнали невдачі в будь-яких спробах фактично слідувати доктрині Богів. Можливо, нам слід нагадати новим архонтам, якими мають бути справжні повноваження їхньої організації."
 FST_the_perfect_dictatorship:0 "Великодушний диктатор"
 FST_the_perfect_dictatorship_desc:0 "Сформовано "Досконалу Диктатуру", де всі грифони житимуть у процвітанні, мирі та стабільності під владою великодушного лідера. Зусилля Сантейла звільнять республіканських громадян від тягаря корумпованої демократії і справді принесуть епоху слави."
 FST_nationalism:0 "Принцип націоналізму"
 FST_nationalism_desc:0 "Принцип II — це націоналізм: це віра в те, що кожен грифон повинен пишатися своєю країною і своєю расою та разом протистояти загрозам. Алмазні пси, підступні звірі Маара, які встали на бік Імператора проти республіканців, повинні бути захищені від самих себе, а народ повинен бути захищений від іноземного впливу!"
 FST_griffonia_for_the_griffons:0 "Грифонія для грифонів"
 FST_griffonia_for_the_griffons_desc:0 "Хоча гасло "Грифонія для грифонів" зазвичай розглядають як виступи проти поні, Сантейл поважає поні та їхню магічну й технологічну майстерність. Однак алмазні пси, які облизують чоботи династії Ґроверів і вбивають кожного республіканця, якого вони можуть знайти заради своїх господарів, повинні бути відокремлені від великого народу грифонів."
 FAT_reign_in_the_dogs:0 "Контроль над псами"
 FAT_reign_in_the_dogs_desc:0 "Граф Бронзгілла і його діамантові пси були і залишаються найбільшими союзниками Імператора в Гріфенхеймі. Прийшов час помсти, і пси, які підтримували правління Імператора, будуть відкинуті до Алмазної Гори! Панство діамантових псів вершитиме над ними правосуддя, і звичайним псам буде дозволено залишитися під наглядом грифонів."
 FST_prosperity:0 "Принцип процвітання"
 FST_prosperity_desc:0 "Принцип III — це процвітання: це віра в те, що вірні Президенту-Маршалу грифони мають бути винагороджені, виведені зі злиднів і забезпечені всіма благами. Суспільний добробут, захоплення монархічних земель і перерозподіл дворянських володінь характеризуватимуть нашу політику у відношинні добробуту народу." FST_shatter_the_oligarchs:0 "Уничтожить олигархов"
 FST_shatter_the_oligarchs:0 "Знищити олігархів"
 FST_shatter_the_oligarchs_desc:0 "Олігархія має бути ліквідована, а корумповане дворянство знищено. Народ і держава, а не ледачі бізнес-грифи і декадентські пани, які думають тільки про експлуатацію, повинні контролювати плоди своєї праці"
 FST_land_for_the_people:0 "Земля для народу"
 FST_land_for_the_people_desc:0 "Тепер, коли націонал-республіканці контролюють колишні землі корумпованої знаті, необхідно перерозподілити їх лояльним громадянам Республіки, які допомогли нам у Другій Революції та в руйнуванні уряду Кемерская. Настав час виконати наші обіцянки і провести земельну реформу по всій Грифонії!"
 FST_the_march_of_industry:0 "Перенесення промисловості"
 FST_the_march_of_industry_desc:0 "Промисловість має бути перенесено до Герцланду і на північ Клаудбері! У кожному куточку Грифонії має бути власна фабрика, а старі архаїчні системи землеробства мають бути скасовані на користь справді модернізованої економіки, де кожен грифон може по-справжньому зробити свій внесок у своє велике суспільство."
 FST_no_stone_unturned:0 "Перевернути всі камені"
 FST_no_stone_unturned_desc:0 "Під горами, рівнинами і морями Грифонії знаходяться величезні обсяги ресурсів. Вони, безумовно, стали б у пригоді в пазурах народу і Національної Республіки, тож підемо, як сміливі першовідкривачі минулого, і завоюємо ці ресурси на благо Гріфонії і Національної Республіки."
 FST_towards_unification:0 "Час прийшов"
 FST_towards_unification_desc:0 "Ми контролюємо Серце Імперії, алмазні пси вкоренилися в нашій нації, а старі залишки Імперії Грифонів знищено, настав час перейти до нових горизонтів — скоро вся Гріфонія стане гордою і відданою під управлінням Сантейла."
 FST_the_lake:0 "Центр"
 FST_the_lake_desc:0 "Ґриффонстоун — це серце всього народу грифонів, і хоча він, звісно, не такий впливовий і прекрасний, як це було в стародавні часи, як і раніше важливо, щоб наш уряд звільнив колиску грифонів від монархічних тиранів. Республіканізм прийде на південь!"
 FST_sack_what_remains:0 "Розграбувати Ґриффонстоун"
 FST_sack_what_remains_desc:0 "Ґриффонстоун є символом моральної гнилі та розкладання грифонської культури і монархічної системи. Можливо, краще просто позбавити місто від страждань від гнилих залишків загубленого ідола Борея і монархії, та відновити новий Ґриффонстоун з нуля, без поклоніння династії Ґроверів або провальних залишків стародавньої культури грифонів."
 FST_the_heart_of_griffonkind:0 "Індустріалізувати узбережжя озера"
 FST_the_heart_of_griffonkind_desc:0 "Узбережжя озера повинно бути доведене до стандартів сучасної Грифоннії, а монархічні та майже феодальні структури Веренії повинні бути скасовані. Індустріалізація, видобуток корисних копалин і програми соціального забезпечення Кемерская забезпечать підйом населення на березі озера."
 FST_core_lakes:0 "Триколор над центром"
 FST_core_lakes_desc:0 "Центральна Грифонія була звільнена від відсталих і шкідливих традицій, які так довго тримали її народ розділеним і пригнобленим. Ці грифони тепер можуть зайняти своє законне місце в республіці і прийняти свою справжню націю."
 FST_the_west:0 "Аквілейці"
 FST_the_west_desc:0 "Грифони Заходу довго боролися проти своїх монархів, але, загалом, безуспішно. Час нам втрутитися і допомогти їм."
 FST_the_trade_cities:0 "Націоналізувати торгові компанії"
 FST_the_trade_cities_desc:0 "Скайфолл та інші торгові міста перетворилися на оплоти реакції та виродження, а їхні багатства лежать у кишенях олігархів. Ми повинні вилучити їх і використати на благо нації."
 FST_greifwald_oil_fields:0 "Чорне золото Грайфвальда"
 FST_greifwald_oil_fields_desc:0 "Нафта, що видобувається в Грайфвальді, є цінним ресурсом. Однак обладнання на родовищах застаріло. Якщо ми оновимо наявні свердловини і почнемо експлуатувати нові родовища, то у нас буде більше палива для нашої армії, авіації та флоту."
 FST_core_west:0 "Триколор над заходом"
 FST_core_west_desc:0 "В Аквілеї завжди було багато прихильників республіканських ідей. Нещодавно вони скинули прогнилу монархію і тепер готові йти разом з нами у світле майбутнє."
 FST_the_south:0 "Південь"
 FST_the_south_desc:0 "Жителі півдня завжди дивилися на наші справи в Герцланді зі скептицизмом. Зараз ми в змозі переконати їх у помилковості цієї позиції."
 FST_destroy_neutrality:0 "Розтрощити монархістів"
 FST_destroy_neutrality_desc:0 "На півдні повно тих, хто вважає, що свій монарх, хоч би яким слабким грифоном він не був, кращий за Республіку. Зараз ми здатні переконати їх у зворотному. Смерть монархії! Слава грифонам!"
 FST_destroy_false_fascists:0 "Зрадники"
 FST_destroy_false_fascists_desc:0 "Зараз уже очевидно, що Біколіні та його посіпаки абсолютно не здатні усвідомити те, що відбувається. Вони, як і раніше, чіпляються за незалежність свого клаптика землі, чинячи опір об'єднанню грифонів."
 FST_core_south:0 "Триколор над півднем"
 FST_core_south_desc:0 "Тепер, коли місцеві правителі розгромлені, грифони півдня приєдналися до нас!"
 FST_the_frontier:0 "Фронтир"
 FST_the_frontier_desc:0 "Землі Сходу слабо обжиті та небезпечні. Однак, ми повинні знайти в собі сили і сміливість звільнити цих грифонів від гнобителів. В ім'я Республіки!"
 FST_the_gryphus_port:0 "Порти Грифуса"
 FST_the_gryphus_port_desc:0 "Тепер, коли порти Грифуса наші, у нас є зв'язок із південним сходом Республіки. У нас також є можливість розширити місцеві верфі, що стане гарною підмогою для нашого флоту."
 FST_the_new_breadbasket:0 "Індустріалізація Фронтіра"
 FST_the_new_breadbasket_desc:0 "Нація потребує потужної індустріальної економіки. З новими технологіями, ми можемо індустріалізувати і сільське господарство. Ми не повинні відставати від прогресу."
 FST_core_frontier:0 "Триколор над Фронтиром"
 FST_core_frontier_desc:0 "Східні грифони тепер вільні й готові до становлення частиною нашої нації. Разом ми вступаємо в епоху гордості та процвітання."
 FST_justice:0 "Те, що Кемерскай так і не зміг зробити"
 FST_justice_desc:0 "Нарешті Республіка об'єднала всіх грифонів на континенті, і здолала жадібність і тиранію. Кемерскай раніше прагнув цього, але не мав сил зробити. А Райнгард Сантейл зміг, за що ми вдячні йому."

 ### SUNTAIL ENDGAME ###

 FST_the_clock_is_ticking:0 "Час йде"
 FST_the_clock_is_ticking_desc:0 "Загроза здоров'ю відкрила президенту-маршалу очі на недоліки його режиму. Його радники — сварливі грифони, які бажають лише стати його наступниками, а більша частина народу з радістю зустріне звістки про його смерть."\n\nЦього разу Сантейл не заплющить очі на власні недоліки."

 FST_possibilities_decreasing:0 "Можливості тануть..."
 FST_possibilities_decreasing_desc:0 "Не вперше Райнгард Сантейл опиняється в оточенні зрадників і стерв'ятників. Грифони, яким він довіряв, виявилися опортуністами, а нібито переможені вороги знову підняли голови. У Сантейла мало варіантів, але він має волю, яка дозволить здобути перемогу над слабшими грифонами. І він не потерпить невдачі."

 FST_regrets_mounting:0 "...жалі зростають"
 FST_regrets_mounting_desc:0 "Близькість до смерті дозволила президенту-маршалу поглянути на світ з нової перспективи. Старі спогади переслідують його, і Сантейл думає про всі скоєні ним помилки, про друзів, яких йому довелося поховати на шляху до об'єднання Гріфонії. Спершу Сантейлу доведеться розібратися у своєму житті й оцінити свої помилки."

 FST_the_president_marshal_speaks:0 "Поговорити з народом Грифонії"
 FST_the_president_marshal_speaks_desc:0 "Сантейл ніколи не був хорошим оратором, але відчайдушні часи вимагають відчайдушних заходів. Президент-маршал виступить з публічною промовою, яка буде передана в усі куточки країни по радіо і за допомогою газет. У ній він визначить курс дій крихкої Національної Республіки."

 FST_an_eternal_president_marshal:0 "Вічний президент-маршал"
 FST_an_eternal_president_marshal_desc:0 "Райнгард Сантейл вирішив залишитися при владі на невизначений термін і особисто призначити свого наступника, а не залишати вибір у цьому найважливішому питанні на відкуп масам."

 FST_silence_the_naysayers:0 "Заткнути скептиків"
 FST_silence_the_naysayers_desc:0 "Фашист, тиран, м'ясник, злочинець: вороги Національної Республіки просто вивергають із себе ці слова, коли вони чують голос президента-маршала Сантейла і вважають, що він занадто далеко. Настав час нагадати цим зрадникам про ціну зради."

 FST_name_a_successor:0 "Назвати наступника"
 FST_name_a_successor_desc:0 "Хоча Сантейл піде у відставку лише за власним бажанням, ми не можемо допустити ще одного періоду сум'яття і хаосу: настав час обрати наступника. У разі смерті, недієздатності або ж відставки президента-маршала місце Сантейла посяде його найбільш довірений підлеглий."

 FST_the_thousand_year_republic:0 "Тисячолітня республіка"
 FST_the_thousand_year_republic_desc:0 "Національна Республіка стабілізувалася, і наша нація стала сильнішою, ніж будь-коли раніше. Тепер Сантейлу можна відкинутися на спинку стільця й окинути поглядом свою спадщину." #This needs improvement

 FST_crush_regionalism:0 "Покінчити з регіоналізмом"
 FST_crush_regionalism_desc:0 "Принцип націоналізму стосується і завжди має стосуватися винятково пан-грифонівського націоналізму. Сепаратизм, регіоналізм та інші речі є найлютішими ворогами нашої Національної Республіки. Будь-яке видання, що пропагує регіоналізм, буде силою закрито. Регіоналістська агітація розглядатиметься як підбурювання до заколоту."

 FST_the_riverpony_debate: "[GetFSTRiverponyDebateName]"
 FST_the_riverpony_debate_desc: "[GetFSTRiverponyDebateDesc]"

 FST_the_riverpony_debate_firmscow:0 "Республіки-побратими"
 FST_the_riverpony_debate_firmscow_desc:0 "Ми дуже раді тому факту, що відтепер Річкові Землі об'єднані під владою Національної Республіки, що дуже схожа на нашу власну! Ми повинні негайно запросити їх до нашої реформованої версії Республіканського Пакту, щоб разом протистояти ворогам безпеки, націоналізму та процвітання!"

 FST_the_riverpony_debate_nofirmscow:0 "Закрити кордони"
 FST_the_riverpony_debate_nofirmscow_desc:0 "Річкові Землі переховують ворогів Національної Республіки під гаслами на кшталт "захисту біженців" і "надання політичного притулку". Ми повинні закрити наші кордони для річкових поні й активно вистежувати тих, хто намагається уникнути нашого правосуддя."

 FST_continue_the_anti_clerical_campaign:0 "Продовжити антиклерикальну кампанію"
 FST_continue_the_anti_clerical_campaign_desc:0 "Хоча віра сама по собі не є злочином, централізована релігія завжди становитиме загрозу для Національної Республіки. Вона пропагує вірність не нації, а церкві, яка відокремлена від держави. Ми продовжимо антиклерикальну політику і ухвалимо нові закони, спрямовані на викорінення таємних релігійних рухів."

 FST_new_archons_for_a_new_republic:0 "Нові архонти для нової республіки"
 FST_new_archons_for_a_new_republic_desc:0 "Хоча історично архонт підтримував мерзенну й занепадницьку монархію, це не завжди має бути правилом. Якщо ми призначимо лояльних Національній Республіці архонтів, то зможемо поєднати силу релігії з принципом націоналізму."

 FST_a_portrait_in_every_home:0 "Портрет у кожному будинку"
 FST_a_portrait_in_every_home_desc:0 "Президент-маршал Сантейл, ти — рятівник грифонів роду.\nТи — найбільший грифон світу.\nПрезидент-маршал Сантейл, ти — маяк процвітання.\nТи — велика стіна, що тримає нас у безпеці.\nСантейл, Сантейл! Твій безсмертний дух буде вести нас вічно.\nМи переможемо монархізм і доб'ємося відродження Пан-Грифонії!"

 FST_end_the_reorganisation_process:0 "Завершити процес реорганізації"
 FST_end_the_reorganisation_process_desc:0 "Настав час завершити реорганізацію Національної Республіки. Президент-маршал більше не може керувати без згоди простих грифонів. Ми створимо законодавчий орган, призначимо комісію для забезпечення порядку на виборах, після яких Райнгард Сантейл піде у відставку на користь всенародно обраного наступника."

 FST_call_a_pan_griffonian_congress:0 "Скликати пан-грифоний конгрес"
 FST_call_a_pan_griffonian_congress_desc:0 "На думку мислителів до епохи Сантейла, поділ законодавчої та виконавчої влади був ядром республіканського уряду. Хоча Сантейл підтверджує верховенство виконавчої влади, після об'єднання Грифонії ми повинні скликати конгрес патріотів, щоб допомогти нам у справі законотворчості та підвищити легітимність Національної Республіки в очах народу."

 FST_national_electoral_commission:0 "Сформувати національну виборчу комісію"
 FST_national_electoral_commission_desc:0 "Щоб провести вибори наступника Сантейла, ми створимо комісію з експертів, що непохитно вірні трьом принципам. Вони оцінять і перевірять кожного кандидата, щоб гарантувати, що жоден потенційний наступник президента-маршала Сантейла не підірве ідеали Національної Республіки."

 FST_national_republican_elections:0 "Перші вибори в Національній Республіці"
 FST_national_republican_elections_desc:0 "Настав час. Кандидати зареєстровані, правила зрозумілі, а посадові особи розіслані в усі міста і селища. Тепер нам просто потрібно почати процес голосування і чекати результатів."

 FST_the_national_republic_lives_on:0 "Національна Республіка назавжди"
 FST_the_national_republic_lives_on_desc:0 "Сантейл не тільки звільнив народ Грифонії від зла монархії, а й відновив їхні серця, уми та душі, а також привів їх до більш великих ідей націоналізму, процвітання і безпеки. Тепер він може вийти на пенсію, оглянути карту Грифонії, що лежить перед ним, і не побачити на ній колись процвітаючого опору."



 FST_victory_for_rosewing:0 "Старий революціонер"
 FST_victory_for_rosewing_desc:0 "Фашисти Сантейла були знищені, і тепер стара гвардія Роузвінґа зміцнила свій контроль над армією. Роялізм старого консерватора Роузвінґа призвів до суперечок у лавах республіканців, які вважають його ідеалістом або реакціонером. Однак незабаром цей ідеалізм врятує Клаудбері."

 FST_the_unthinkable_option:0 "Немислимий варіант"
 FST_the_unthinkable_option_desc:0 "Щоб уникнути повтору невдач Кемерская, ми повинні відновити колишній режим — герцогство Клаудбері. Оскар, племінник покійного Отто II, досі залишається з роду Плюмен'яр, і законний герцог Клаудбері. Герцог Оскар I повернеться на свій трон, а в Клаудбері знову буде мир і єдність."

 FST_an_army_with_a_state:0 "Армія з державою"
 FST_an_army_with_a_state_desc:0 "[Root.GetLeader] повинен залишитися при владі. Бажаючі відновити монархію не бачать колишніх помилок, а бажаючі створити націоналістичну республіку не бачать майбутніх проблем. Ми повинні переконатися, що наша країна буде в надійних пазурах полководців, які поведуть її на основі ідей раціоналізму і прагматизму."
 FST_monarchy_with_republican_characteristics:0 "Заспокоїти Республіканців, що залишилися"
 FST_monarchy_with_republican_characteristics_desc:0 "Якщо ми не хочемо, щоб голови членів нашої сім'ї знову стирчали на піках, ми маємо співпрацювати з гармоністами і демократами та будувати конституційну монархію. Можливо, з часом, НРП підтримає нашу боротьбу за звільнення Клаудбері від республіканізму та авторитаризму."
 FAT_prime_minister_in_charge:0 "§YПрем'єр-міністр§! стане новим §Yглавою держави§!.\n"
 FAT_duke_oskar_idea:0 "Оскар I"
 FST_restoring_mountain_industry:0 "Увірватися в гори"
 FST_restoring_mountain_industry_desc:0 "Гори — дім для нас і багатьох наших громадян, вони практично спосіб життя, адже багато інших живуть у пагорбах і на півночі. Шахти і промисловість мають бути відновлені після пошкоджень, завданих громадянською війною."
 FST_placate_the_fascists:0 "Заспокоїти ультраправих генералів"
 FST_placate_the_fascists_desc:0 "Єдиний спосіб здолати республіканську загрозу і відновити славу і честь Клаудбері — укласти союз з генералами, які допомогли відновити нашу богом дану монархію. Клаус Роузвінґ стане прем'єр-міністром нового герцогства Клаудбері, а наша країна буде відбудована з нуля."
 FST_deal_with_the_republicans:0 "Чистка республіканців"
 FST_deal_with_the_republicans_desc:0 "Вигнані республіканці розлючені нашою реставрацією Клаудберійської монархії, і деякі наші агенти вважають, що вони планують переворот зі Скайнавії або Ведіни! Ці інтриги мають бути припинені до того, як вони почнуть становити реальну загрозу безпеці герцогства."
 FST_amnesty_for_the_kemerskai_government:0 "Реабілітація"
 FST_amnesty_for_the_kemerskai_government_desc:0 "Багато колишніх республіканських генералів і членів парламенту втекли в сусідні країни. Щоб зміцнити підтримку народу і рухатися в бік парламентської монархії, нам потрібно амністувати цих втікачів і ліквідувати будь-яку військову загрозу з боку республіканців."
 FST_increase_northern_policing:0 "Посилити контроль над Північчю"
 FST_increase_northern_policing_desc:0 "Поліція півночі не отримувала належного фінансування з часів заспокоєння скайнавського бунту. Щоправда, це призвело до розгулу бандитизму та панування полководців на півночі. Відновлення діяльності поліції в цьому регіоні життєво важливе для нас."
 FST_roads_in_the_north:0 "Північне індустріальне лідерство"
 FST_roads_in_the_north_desc:0 "Потрібно більше доріг на північ! Споруда інфраструктури, що з'єднує північ і південь повинна заохочуватися, і розділеність нашої країни буде виправлена."
 FAT_Noble_Economics_idea:0 "Традиційна економіка"
 FST_keep_rosewing:0 "Залишити Роузвінґа"
 FST_keep_rosewing_desc:0 "Клаус Роузвінґ вів наше герцогство крізь бурі, співпрацював з рештою республіканців і побудував новий, єдиний Клаудбері. За його правління наша країна була безпечною і стабільною, і немає жодної причини, через яку варто було б змістити цього прекрасного грифона з посади прем'єр-міністра герцогства Клаудбері."
 FST_prime_minister_sivenhof:0 "Ліберальний Прем'єр-Міністр"
 FST_prime_minister_sivenhof_desc:0 "Тобіас Сівенхоф — популярна постать родом із цих земель. Він, без сумніву, виступає за конституційну монархію, і ми призначимо його новим прем'єр-міністром. Політики Сівенхофа щодо єдності та ліберальних цінностей можуть бути саме тим, що потрібно герцогству для побудови демократії, на відміну від старої гвардії Клауса Роузвінґа."
 FST_look_to_the_nobility:0 "Дворянський Прем'єр-Міністр"
 FST_look_to_the_nobility_desc:0 "Отто Саксгаґен-Плюмен'яр — племінник Оскара I, і нехай усілякі ліберали кричать, що це непотизм, очевидно, що прем'єр-міністр, якого хвилюватиме наша країна, має бути дворянської крові. Колишнє дворянство було фанатично прихильне герцогу, а Отто Саксгаґен-Плюмен'яр не просто дворянин, а й родич герцога."
 FST_traditional_economics:0 "Ієрархічна економіка"
 FST_traditional_economics_desc:0 "Соціальна політика Кемерская була хибною і зрештою тільки призвела до зльоту інфляції, поки народ і далі страждав. Якщо ми хочемо насправді провести реформи, ми повинні повернутися до традиційних економічних моделей, якими управлялося герцогство Клаудбері у свої найкращі роки."
 FST_traditional_hierarchies:0 "Затвердити дворянські привілеї"
 FST_traditional_hierarchies_desc:0 "Багато хто з дворян боїться, що парламентська система позбавить їх влади і землі. І все ж, ми розуміємо проблеми цих дворян, і ми повинні переконатися, що у них будуть традиційні привілеї, щоб вони і далі підтримували наше велике герцогство."
 FST_support_the_natives:0 "Допомога клаудберійцям"
 FST_support_the_natives_desc:0 "Колись герцогством Клаудбері керували тільки етнічні клаудберійці з власною культурою і мовою. Коли Республіка завоювала нашу батьківщину, все більше і більше герцландців ставали передовими політиками. А клаудберійці страждають від злиднів і відчаю. Так діла не буде!"
 FST_continue_kemerskai_welfare:0 "Економіка Кемерская"
 FST_continue_kemerskai_welfare_desc:0 "Александер Кемерскай, перший і останній президент Республіки Грифонів, може, й був некомпетентним диктатором, але він створив ключові соціальні програми і забезпечив народ. Ми повинні знову запровадити ці соціальні програми, і дозволити кожному грифону в нашій владі насолоджуватися процвітанням."
 FST_new_nobility:0 "Обмежити владу дворян"
 FST_new_nobility_desc:0 "Старому Клаудберійському дворянству вірити не можна, через них герцогство впало перед республіканськими ордами. Влада буде передана звичайним грифонам, а не бездушним дворянам-корупціонерам з минулого."
 FST_curtail_military_power:0 "Обмежити вплив армії"
 FST_curtail_military_power_desc:0 "Хоч Сантейл і мертвий, а більшість армії повністю вірна герцогству, у неї все ще бентежний вплив у герцогстві, і вона може запросто провести переворот і змінити політику. Щоб не дозволити армії стати надто потужною і ставити нам умови, ми повинні переконатися у вірності нашої армії і відновити закони мирного часу."
 FST_military_primacy:0 "Добрий наглядач"
 FST_military_primacy_desc:0 "Клаудбері не готове до справжньої демократії. Замість неї, йому потрібен "добрий наглядач" — тобто, армія Клаудбері. Під уважним оком і в ніжних пазурах армії, ми розчавимо будь-які сили, налаштовані проти нашого нового герцогства, навіть якщо доведеться порушити права наших жителів. Республіканізм ніколи не повернеться в нашу велику націю!"
 FST_the_dream_is_not_dead:0 "Мрія не мертва"
 FST_the_dream_is_not_dead_desc:0 "Ми не можемо використовувати республіканську символіку, але ми все ще можемо знайти підхід до лібералів і республіканців. Ми повинні відродити Республіканську Мрію у вигляді ліберальної та конституційної мрії, де всі насолоджуються свободою під владою герцога. Свобода, Демократія, Процвітання і Монархія! Як вам?"
 FST_cloudbury_as_it_was_meant_to_be:0 "Правильне Клаудбері"
 FST_cloudbury_as_it_was_meant_to_be_desc:0 "Ми повернули порядок, славу і дворянство в герцогство Клаудбері. Парламентська система дасть народу заслужену свободу, а традиційні ієрархії нас знову захистять від республіканців і соціалізму. Слава Клаудбері!"
 FST_freedom_in_the_north:0 "Вільний Клаудбері"
 FST_freedom_in_the_north_desc:0 "Тобіас Сівенхоф, етнічний клаудберієць, перетворив Республіку на справжню конституційну монархію, і тепер можна сказати, що він — найкращий прем'єр-міністр в історії Клаудбері. Беззастережні права, свободи і конституційні свободи були дані грифонам герцогства. Слава Клаудбері!"
 FST_looking_out:0 "Клаудбері на світовій арені"
 FST_looking_out_desc:0 "Ми не одні на Півночі, і хоч ми й трохи налагодили стосунки з Імперією, ще є вороги, готові знищити наші мрії за першої нагоди. На півночі зачаїлися соціалісти, готові зруйнувати Республіку, а на півдні Імперія може зажадати чогось більшого, ніж визнання — всю нашу країну."
 FST_bending_the_knee:0 "Встати на коліна"
 FST_bending_the_knee_desc:0 "Понад 300 років, Імперія Грифонів була нашим добровільним сюзереном. Тепер вони починають відновлювати владу в Герцланді. Можливо, нам варто оновити наш давній пакт і знову підтримати династію Ґроверів."
 FST_kingly_ambitions:0 "Великі амбіції"
 FST_kingly_ambitions_desc:0 "Ми наймогутніша монархія на півночі Грифонії. Настав час затвердити свій вплив і силу та поширити процвітання по всій Півночі. Єдина Північ буде єдиною силою, готовою протистояти Імперії Грифонів."
 FST_alliance_of_northern_monarchs:0 "Союз із північними монархами"
 FST_alliance_of_northern_monarchs_desc:0 "Північні Племена, нехай і відсталі технологічно, поважають режим принцеси, а королівство Ведина було мирною монархією століттями. Ми повинні укласти союз із цими стародавніми монархіями, і піти в бій — не як одне королівство, а разом."
 FST_finalize_the_partition:0 "Закінчити поділи"
 FST_finalize_the_partition_desc:0 "Скайнавія переможена, і час розділити її територію з нашими вірними друзями. Північні Племена отримають їхні споконвічні землі, а наша нація буде разом з ними стояти на сторожі Півночі."
 FST_ally_vedina:0 "Пакт із Принцесою"
 FST_ally_vedina_desc:0 "Ведіна була лицарською, процвітаючою і гармонійною монархією сотнями століть. Було б мудро укласти з ними союз."
 FST_ally_northern_tribes:0 "Поговорити з Племенами"
 FST_ally_northern_tribes_desc:0 "Фіана II з Північних Племен — монарх гармонійної спільноти поні, яка б з радістю вступила в союз з іншими монархіями, якби це забезпечувало їхню незалежність і процвітання."
 FST_ally_the_sane_sunstriker:0 "Союз із розумним Санстрайкером"
 FST_ally_the_sane_sunstriker_desc:0 "Ерівіар Санстрайкер — колишній бандитський король клану Санстрайкер, як відомо, став розсудливим і остаточно припинив рейди на сусідні країни. З такою зміною в поведінці грифона, він буде більш схильний до укладення союзу з нами."
 FST_strike_at_skynavia:0 "Напасти на Скайнавію"
 FST_strike_at_skynavia_desc:0 "Скайнавія — це соціалістична катастрофа у нас під боком, що займає землі, бажані як нами, так і Північними Племенами. Через поточний стан справ у Скайнавії, просто ввести війська і захопити їх буде простіше простого."
 FST_restore_monarchies:0 "Відновити полеглі монархії"
 FST_restore_monarchies_desc:0 "Деякі монархії, з якими ми намагалися налагодити зв'язок, нині під владою соціалістів, фашистів або інших диктаторів, які повалили свої богом дані уряди. З такою значною кількістю ворожих режимів у регіоні, уряду Клаудбері необхідно повернути до влади легітимних правителів цих країн."
 restore_monarchies_tt:0 "Ми отримаємо §Rцілі для війни§! з усіма поваленими §YПівнічними Монархіями§!."
 FST_self_sufficiency:0 "Сільськогосподарська самодостатність"
 FST_self_sufficiency_desc:0 "З часів правління Фредеріка Слабкого, наше герцогство залежало від поставок з Імперії. Ймовірно, це була одна з причин, через яку ми впали перед республіканцями. Нам потрібно знову стати самодостатніми і перестати покладатися на інші країни у виробництві життєво необхідних речей."
 FST_root_out_the_bandits:0 "Викорінити бандитів"
 FST_root_out_the_bandits_desc:0 "Під час нашого повстання проти Республіки, бандити півночі, здебільшого, з нами співпрацювали. Проте тепер ми перемогли, і багато хто з них, особливо підлеглі нині мертвого Райнгарда Сантейла, продовжили боротися з державою. Ми повинні їх придушити і викорінити."
 FST_send_in_the_troops:0 "Перепризначити північних дворян"
 FST_send_in_the_troops_desc:0 "Інше можливе вирішення проблеми бандитизму — відновити порядок політичними змінами. Дозволивши дворянам-емігрантам повернутися до Клаудбері та відновивши їхні титули, у нас з'являться нові союзники і ми стабілізуємо північ прагматичним управлінням."
 FST_increase_military_influence:0 "Збільшити вплив армії"
 FST_increase_military_influence_desc:0 "Армія герцогства Клаудбері заслуговує на більшу увагу! Зрештою, саме армія повернула герцога Оскара Плюмен'яра на престол. Якщо ми хочемо, щоб армія залишалася задоволеною, ми повинні дозволити їм робити те, що вони захочуть — наприклад, фінансувати будівництво військових заводів і тренування нових солдатів."
 FST_a_dynasty_to_last:0 "Династія на століття"
 FST_a_dynasty_to_last_desc:0 "Клаудбері більше ніколи не впаде перед республіканцями. Герцогство вистоїть і буде маяком надії серед вмираючих імперій і декадентських республік. Ми пам'ятаємо, що трапилося з минулими правителями, які підкорилися Імперії і в підсумку були жорстоко вбиті своїм власним народом. Оскар разом із генералами побудує великий Клаудбері."
 FST_a_parliament_of_generals:0 "Парламент генералів"
 FST_a_parliament_of_generals_desc:0 "Політики не представляють народ. Невдачі Кемерская і його пішаків це тільки підтвердили. Замість них герцогу допомагатимуть генерали, яких, природно, цікавлять тільки інтереси народу і нації."
 FST_restore_religion:0 "Призначити Прелата Клаудбері"
 FST_restore_religion_desc:0 "Уряд Кемерская не підтримав Архонта, частково через його роль у придушенні революції. Через це, Республіка Грифонів чинила опір спробам Імперії призначити прелата регіону, натомість, вони покладалися на місцевих релігійних лідерів і заперечували церковну ієрархію. У Клаудбері знову має бути прелат, а з ним буде і прихильність Богів!"
 FST_replace_the_duke:0 "Обмежити владу Герцога"
 FST_replace_the_duke_desc:0 "Оскар Плюмен'яр завжди підтримував демократичні ідеї, і навіть незважаючи на значний вплив армії, він все ще відхиляє деякі абсолютистські закони. Його влада лякаюче сильна, і для блага армії та їхніх чудових планів на Клаудбері, його виконавчу владу має бути обмежено."
 FST_power_to_the_duke:0 "Al Magt Til Hertugen"
 FST_power_to_the_duke_desc:0 "Було б нерозумно обмежувати владу герцога Оскара I, потураючи примхам владолюбних генералів. У нас буде сильний і могутній Клаудбері, під ніжними пазурами славного і всесильного монарха!"
 ###ROSEWING POST-UNIIFCATION YEAAH!
 FAT_rosewing_triumphant:0 "Тріумф дуалістичної монархії"
 FAT_rosewing_triumphant_desc:0 "[Root.GetLeader] переміг і став главою нової, унікальної грифонівської монархії, яка відклала розбіжності між герцландцями та клаудберійцями для побудови кращого суспільства. І все ж, ми повинні призначити прем'єр-міністра, який буде давати поради королям і керувати країною за їхньої відсутності."
 FAT_eagleclaw_ascendant:0 "Призначити Іґлклоу: Божественна Монархія!"
 FAT_eagleclaw_ascendant_desc:0 "Прелат Юлій Іґлклоу, родич Габріели Іґлклоу, герцогині Полуниці, праведний і суворий грифон, що допоможе привести дуалістичну монархію до належної могутності й стабільності, на відміну від більш ліберального або навіть соціалістичного прем'єр міністра. Традиції та безпека повинні панувати, і Юлій для цього ідеально підходить."
 FAT_support_the_archonate:0 "Друзі в Архонаті"
 FAT_support_the_archonate_desc:0 "Іґлклоу в чині прелата дало йому багато зв'язків в Архонаті Борея та організованій грифонівській релігійній ієрархії загалом. Його друг, Архонт Протей III, був запрошений працювати в нашому уряді і бути радником Юлія з політичних і релігійних справ. Його армійські та політичні навички дуже нам знадобляться."
 FAT_wrangle_the_legislature:0 "Оскаржити законодавчу владу"
 FAT_wrangle_the_legislature_desc:0 "Ліберальні міністерства, повні грифонів, пов'язаних з Оскаром Плюмен'яром, будуть придушуватися, щоб їхня ідеалістична політика не заважала адміністрації Іґлклоу. Мають бути вжиті заходи щодо обмеження влади парламенту і посилення як королів, так і прем'єр-міністра, щоб уникнути помилок бездарних клаудберійців."
 FAT_mandatory_military_service:0 "Обов'язкова військова служба"
 FAT_mandatory_military_service_desc:0 "Служба Батьківщині тілом і духом повинна стати обов'язком кожного грифона. Обов'язкова військова служба буде введена в ім'я цього принципу і об'єднає грифонів у клятві королям."
 FAT_corporatism:0 "Корпоративістська економіка"
 FAT_corporatism_desc:0 "Є багато компаній, які не тільки хочуть служити режимам минулого, а й побачили світло мудрості та вирішили працювати зі справжніми лідерами Герцланду та Клаудбері. Дійсно, представники з цих компаній виступають за навіть тіснішу співпрацю, ніж раніше. Це буде вигідно нам."
 FAT_the_monarchist_band:0 "Призначити Бронзтейла: За Корону!"
 FAT_the_monarchist_band_desc:0 "Граф Бронзгілла, Ігнатій, показав себе як вірний і слухняний слуга Ґровера VI. І справді, його пара пазурів (або лап) найнадійніші в нашому уряді, якраз коли ми працюємо над об'єднанням двох монархій. Він робить правильні рішення, щоб усе точно йшло, як і планувалося."
 FAT_power_to_the_kings:0 "Влада королям"
 FAT_power_to_the_kings_desc:0 "Королі та дуалістична монархія були народжені правити. Вони та їхні династії були обрані Богами нести на собі тягар корони і правити чесно та справедливо. Ми відновимо їхню владу, щоб було так, як раніше, щоб вони правили по праву, а не силою."
 FAT_autonomous_politics:0 "Автономія регіонам"
 FAT_autonomous_politics_desc:0 "Століттями, у регіонів старої Імперії був значний рівень автономії. Фетизська Конституція, Рада Ромау, Ректорати Єля. Ми переконаємося, щоб у них все ще була деяка автономія, щоб вони робили все, що хочуть у своїх межах, за умови, що вони будуть суб'єктом королів, прем'єр-міністра і законодавців."
 FAT_keep_the_priveleges:0 "Привілеї дворянам"
 FAT_keep_the_priveleges_desc:0 "Дворяни, хоч і не благословенні правити, як королі, служать нам за клятвою і все ще мають роль у дуалістичній монархії. Вони забезпечують зв'язок між простогрифонами і королями, розповідають про їхні укази і служать королю і народу у своїй місцевості. Адже навіть королі не всюдисущі. В обмін на свою службу вони отримують деякі привілеї, пов'язані з їхнім становищем."
 FAT_employment_for_all:0 "Нікого не кидати"
 FAT_employment_for_all_desc:0 "Таким чином, ми прийшли до останньої частини цієї загадки. Король присягнувся захищати свій народ і піклується про нього, і тут уже діємо ми. Масові заклики до працевлаштування, щоб жоден грифон не був кинутий на нашому шляху до світлого майбутнього, допоможуть Ґроверу і Оскару, як в економіці, так і їм особисто."
 FAT_the_wedding:0 "Об'єднати сім'ї"
 FAT_the_wedding_desc:0 "Оскар, Король Клаудбері, попри свою мудрість і силу, не може народити більше дітей. Щоб уникнути кризи престолонаслідування для королівства Клаудбері та міцніше зв'язати королівства, ми організуємо весілля. Ґровер VI, Король Герцланда й Офелія, передбаченя спадкоємиця Клаудбері, будуть заручені на пишній церемонії в Ґриффенгаймі. Вони одружаться пізніше, коли досягнуть повноліття."
 FAT_reassure_the_cloudburians:0 "Переконати клаудберійців"
 FAT_reassure_the_cloudburians_desc:0 "Клаудберійці, з доволі зрозумілих причин, хвилюються, що зі смертю Оскара та його найближчих родичів, Клаудбері стане черговою частиною Герцланда, молодшим партнером в унії. Цю злу ідею потрібно викорінити. Ми переконаємося, що Клаудбері буде рівним партнером Герцланду і збереже те, що в нього є."
 FAT_placate_the_imperials:0 "Заспокоїти імперців"
 FAT_placate_the_imperials_desc:0 "Багато імперців не вірять у рівність із Клаудбері. Ми повинні припинити їхні наміри, ми зможемо і відвернемо їх усілякими розмовами, обіцянками і титулами. Зрештою, жоден прем'єр-міністр таким не ставав, не знаючи мистецтва угод. Незабаром, з новими ідеями і друзями, вони забудуть про все, крім рівності з Клаудбері в союзі."
 FAT_the_triumph_of_the_confederation:0 "Слава королям!"
 FAT_the_triumph_of_the_confederation_desc:0 "Розбіжності було згладжено, у підсумку успішного договору, після кігтетискання. Нині кожен грифон стоїть за дуалістичною монархією, тепер уже знаючи, коли варто прикрити свій дзьоб. Тричі ура Королям, слава їм навіки.\nУра! Ура! Ура!"
 FAT_rosewing_redeemed:0 "Призначити Роузвінґа: Справедливе Королівство!"
 FAT_rosewing_redeemed_desc:0 "Роузвінґ, грифон, що стояв за об'єднанням Герцланду та Клаудбері, ідеально підходить для нашого уряду. Маючи зв'язки з усіма в королівствах, як з республіканцями, так і з монархістами, як з клаудберійцями, так і з герцландцями, він може вільно пересуватися заплутаними мережами, пов'язаними грифонами всіх часів, в обох країнах."
 FAT_one_nation_united:0 "Одна, єдина нація"
 FAT_one_nation_united_desc:0 "Вони можуть скільки завгодно говорити про два королівства, але очевидно, що нація тільки одна. Єдине Королівство Клаудбері та Герцланда. Одна нація, яка може і складається з двох, але все одно єдина. Наші зв'язки і наша пропаганда буде це показувати в будь-якому можливому світлі, щоб уже через років 20 усі говорили про одну націю, а не про дві."
 FAT_the_cloudbury_herzlander_identity:0 "Наша ідентичність"
 FAT_the_cloudbury_herzlander_identity_desc:0 "Не буде 'клаудберійців', не буде 'герцландців'. Ці слова повільно померли на річці Гриффкінг. Замість цього, залишиться одна ідентичність, яка перевершить ярлики і створить щось більше. Нова ідентичність повстане з руїн старовини, символізуючи нову дуалістичну монархію."
 FAT_subsidies_for_business:0 "Субсидії бізнесу"
 FAT_subsidies_for_business_desc:0 "Сила нації залежить від економіки. Тому ми повинні зосередитися на двигунах багатства. Багато підприємств і корпорацій у Клаудбері та Герцланді немов просять, щоб їм дозволили працювати і підняти економіку. Корпорації, які працювали з республіканцями та імперцями, нині в нашому розпорядженні, в обмін на їхнє субсидування."
 FAT_lower_the_taxes:0 "Знизити податки"
 FAT_lower_the_taxes_desc:0 "Як частина програми прискорення бізнесу, ми зменшимо податки, які платять усі в Клаудбері та в Герцланді. Грифони заслуговують на те, що заробляють, працюючи в поті чола, а не на те, щоб отримувати все на срібній тарілочці, як товсті коти, які без чийогось відома чи згоди багатіють, наживаючись на інших."
 FAT_sivenhofs_victory:0 "Призначити Сівенхофа: Країна і Свобода!"
 FAT_sivenhofs_victory_desc:0 "Сівенхоф підходить для цієї роботи. Він, незважаючи на непохитну вірність Їхнім Величностям, тісно співпрацював з республіканцями, деякі з яких усе ще ховаються від дуалістичної монархії, і він, можливо, зможе вмовити їх перестати воювати, щоб уникнути чергової революції. Її можна буде перемогти, але минулого разу від нас відкололася Аквілея."
 FAT_expand_welfare_programs:0 "Розширити соціальне забезпечення"
 FAT_expand_welfare_programs_desc:0 "Є одне старе прислів'я — 'Panem et Circenses' — хліба і видовищ. Якщо суспільство і потенційні послідовники Республіки будуть задоволені і ситі, у них не буде бажання говорити або воювати проти правильного уряду. Якщо ми пустимо в хід частину про 'хліб', ми уникнемо чергової спроби революції і доб'ємося сильнішої економіки."
 FAT_agrarian_democracy:0 "Аграрна демократія"
 FAT_agrarian_democracy_desc:0 "Демократія починається з народу, з малого грифона. Фермери і маленькі сільські громади — гарний початок. У них є традиції самоврядування голосуванням, і це те, що було до правдивої демократії. Тож так само, як і зараз, ми виділимо субсидії і відправимо гроші туди, де вони найбільш потрібні."
 FAT_curtail_noble_priveleges:0 "Обмежити привілеї"
 FAT_curtail_noble_priveleges_desc:0 "Стара Революція не виникла з нізвідки. У грифонів закінчилося терпіння дивитися на дворян, які бенкетують на їхні чесно заслужені монети, коли вони самі нескінченно працювали за безцінь, не отримуючи подяк. Ми повинні визнати, що хоч їхні методи і неправильні, а вони самі — небезпечні екстремісти, нам варто підтримати менш радикальних їм співчуваючих."
 FAT_remember_kemerskai:0 "Реабілітація Кемерская"
 FAT_remember_kemerskai_desc:0 "Александер Кемерскай, маршал, трагічна особистість, який намагався приборкати реформістські настрої в Імперії, але його затягнули в радикалізм підлеглі-екстремісти, поки йому не допоміг Роузвінґ. У нього було чесне серце, він воістину дбав про простогрифонів... Принаймні, це те, що ми говоритимемо і про що писатиметься в підручниках історії."
 FAT_the_greenback_accords:0 "Грінбекські угоди"
 FAT_the_greenback_accords_desc:0 "Зі згодою всіх сторін, з миром і гармонією для кожного, ми можемо нарешті піти на останній крок. Ми зберемося в Грінбеці і підпишемо нову угоду, щоб переконатися, що грифони з обох царств, Клаудбері і Герцланду, зможуть працювати разом в ім'я загального блага, для всіх і кожного."
