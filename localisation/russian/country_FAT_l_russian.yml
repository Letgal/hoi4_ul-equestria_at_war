 FAT_reform_chain_of_command_idea_desc:0 "Ми реформували військову бюрократію і ланцюг командування, щоб бути більш дієздатними в новому тисячолітті. Це допоможе нам полегшити просування кар'єрними сходами за заслугами самих грифонів. Прибравши з дороги велику кількість документів, ми отримаємо додаткову перевагу, бо зможемо віддавати суперечливі накази, не заповнюючи спочатку 10 папірців, які видає сумний бюрократ лише по середам з двух годин дня до пів третьої."
 FAT_loyal_army_idea:0 "Лояльна армія"
 FAT_loyal_army_idea_desc:0 "Армія знає, хто зруйнував ланцюги імперського гніту. Вони знають, хто привів нас на північ, вирвавши надію з дзьоба поразки. Це був не хто інший, як наш доблесний Президент-Маршал. Тепер, коли вони були реформовані і їм нагадали про їхній обов'язок, вони підуть за ним до перемоги. Ми підемо у вогонь за президентом Кемерскаєм, щоб ми змогли побачити його мрію наживо!"
 FAT_modern_army_idea:0 "Сучасна армія"
 FAT_modern_army_idea_desc:0 "Мрія про республіку горить у серці кожного грифона, а армія — втілення цієї мрії. Ми будемо боротися за справедливість і свободу. Поки хоч один республіканець усе ще дихає, республіка житиме. Поки хоч один кіготь може тримати пістолет, ми будемо боротися за наші ідеали!"
 FAT_Army_Reform_idea:0 "Реформовані війська"
 FAT_Army_Reform_idea_desc:0 "Ми підняли стандарти для наших військових. Хоча ми, можливо, були в розпачі і приймали будь-якого грифона в наші ряди раніше, ми більше не можемо дозволити собі бути настільки слабкими. На карту поставлено репутацію наших військових і, зрештою, всієї Республіки. Тому тепер можуть служити тільки найрозумніші та найздоровіші грифони. Це має допомогти в забезпеченні успіху будь-яких майбутніх операцій."
