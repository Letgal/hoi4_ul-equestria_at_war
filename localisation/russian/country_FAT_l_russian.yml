 FAT_army_chief3_desc:0 "Александер Кемерскай-молодший народився 967 року в сім'ї Александра Кемерская, офіцера Імперської Армії. Він рідко бачив свого батька через його місії на півдні та сході Імперії.\n\nАлександрові було лише 11 років, коли його батько розпочав революцію, що змінила історію всього світу. Його прихистила його мати, яка живе в Ґриффенгаймі, а Кемерскай пізніше організував його втечу через Фетизію в далеку від потрясінь Революції Ведіну. У 981 році вони возз'єдналися в Клаудбері, коли Александрові було лише 14 років.\n\nУ 18 років він вступив до армії Республіки для того, щоб стати генералом, як і його батько."
 FAT_army_chief4:0 "Кайрон Стормфезер"
 FAT_political_11:0 "Кайрон Стормфезер"
 FAT_army_chief4_desc:0 "Кайрон Стормфезер, якого за спиною називають “Пташеня з гнізда Сантейла”, є одним із генералів Республіки, що має зв'язки з ультранаціоналістичними угрупованнями. Крім того, він тісно пов'язаний з Райнгардом Сантейлом, владолюбним і амбітним генералом, пов'язаним із бандитизмом, який вже давно не підкоряється Республіці. Кайрон оскаржує ці звинувачення і стверджує, що Сантейл є чесним і добрим грифоном. Багато хто підозрює, що Кайрон працює з Сантейлом.\n\nКайрон народився в Ґриффонстоуні, і в 13 років приєднався до Революції проти бажання своїх батьків. Він приєднався до бригади Райнгарда Сантейла і разом з ним брав участь у Розоренні Крони разом з іншими військами Сантейла. Стормфезер швидко став його учнем, навчившись у нього всього.\n\nНаразі лояльність Кайрона стоїть під питанням. Кого він підтримує — Республіку чи бунтівного генерала?"
 FAT_political_11_desc:0 "Кайрон Стормфезер, якого за спиною називають “Пташеня з гнізда Сантейла”, є одним із генералів Республіки, що має зв'язки з ультранаціоналістичними угрупованнями. Крім того, він тісно пов'язаний з Райнгардом Сантейлом, владолюбним і амбітним генералом, пов'язаним із бандитизмом, який вже давно не підкоряється Республіці. Кайрон оскаржує ці звинувачення і стверджує, що Сантейл є чесним і добрим грифоном. Багато хто підозрює, що Кайрон працює з Сантейлом.\n\nКайрон народився в Ґриффонстоуні, і в 13 років приєднався до Революції проти бажання своїх батьків. Він приєднався до бригади Райнгарда Сантейла і разом з ним брав участь у Розоренні Крони разом з іншими військами Сантейла. Стормфезер швидко став його учнем, навчившись у нього всього.\n\nНаразі лояльність Кайрона стоїть під питанням. Кого він підтримує — Республіку чи бунтівного генерала?"
