 griffonRepublic.69.a:0 "Переміг Гайнрих Кінґфезер!"
 griffonRepublic.69.b:0 "Шнабель Санґлайдер тепер президент!"
 griffonRepublic.69.c:0 "Рікард Астлер перемагає!"

 griffonRepublic.691.t:0 "Інавгурація Шнабеля Санґлайдера"
 griffonRepublic.691.d:0 "Спадщина Кемерская буде збережена. Як другий президент Республіки Грифонів, я буду продовжувачем його ідей свободи, демократії та процвітання. Три Принципи, які він придумав — це ті три принципи, від яких ми не відмовимося ніколи. Свобода — воля дій, Демократія — право голосувати у відкритих і чесних виборах і Процвітання — право на дім, зарплату і їжу. Жоден грифон не помиратиме від голоду чи бідності! Ми не впадемо перед злом авторитарного соціалізму, перед оманливим "демократичним" соціалізмом, або перед підступними вбивцями-фашистами. Ми вистоїмо, будемо авангардом демократії і об'єднаємо народ під нашим проводом!"\n\nСанґлайдер розплакався. Він і не думав, що доб'ється такого — колись Республіка правила в Ґриффенгаймі, і він ось-ось поведе революцію туди, куди його вів його ідол. Тремтячим голосом, він виголосив: "Я клянуся захищати три цінності Республіки, ніколи їх не зраджувати, буду головнокомандувачем і полководцем цієї країни. Я буду підтримувати конституцію і підтримувати цінності Кемерская, першого президента Республіки." Санґлайдер щиро посміхнувся, адже він офіційно складає присягу, вступаючи на посаду президента Республіки в її славний час." # БОБИ ВПЕРЕД #
 griffonRepublic.691.a:0 "Свобода, Демократія і Процвітання!"

 griffonRepublic.692.t:0 "Інавгурація Гайнриха Кінґфезера"
 griffonRepublic.692.d:0 ""Свобода, яка повинна бути основою Республіки Грифонів — це прагнення до свого блага, своїм шляхом, і поки ми є суспільством, ми не повинні позбавляти інших грифонів їхніх свобод тиранічними урядовими заходами або перешкоджати їм у їхньому досягненні пригноблюючими обмеженнями або олігархією. Проте Республіка Грифонів забула своє коріння. Усі вулиці напхані військовою пропагандою, поки грифони живуть у злиднях, у той час, як ми заявляємо, що піклуємося про бідних, і незважаючи на наші найкращі зусилля з регулювання економіки, наші землі в Клаудбері залишаються ще тією глухоманню. Як ваш президент, Гайнрих Кінґфезер, я обіцяю відновити народні цінності та цінності свободи, як економічної, так і політичної. Повторюся — ми знову закріпимо свободу, як основну цінність Республіки Грифонів — свободу від соціалістичної тиранії, свободу від фашизму Біколіні та інших кривавих диктаторів у всьому світі, і свободу проти будь-якої монархічної держави, яка готова обмежувати нашу демократію заради спадкоємного самодержавства!\n\n "Наші грифони хочуть повернутися до Кемерская, повернутися до революційного духу і народовладдя, не до розбещеного соціалізму Астлера або розбавленої його версії від Санґлайдера, і я їм дам свободу! Свобода працювати, свобода процвітати, свобода бути там, де заманеться в цій Республіці Грифонів і будувати нове майбутнє! Від найперших своїх початків у Грінгейті, коли я був адвокатом, до боротьби з Кемерскаєм і відстоювання республіканізму на світовій арені, до мого власного кабінету міністрів — коли я врятував Республіку від роздробленості між головнокомандувачами та монархічної реставрації, я служив вам — народу, і я буду й надалі вам служити до кінця моїх днів.""
 griffonRepublic.692.a:0 "Свобода, Демократія і Процвітання!"

 griffonRepublic.693.t:0 "Інавгурація Рікарда Астлера" # ♫ Never gonna give you up, never gonna let you down ♫ #
 griffonRepublic.693.d:0 ""Мені не байдужі лиха робітничого класу. Я знаю правила капіталізму, що пригнічували народ грифонів століттями. Я повністю відданий робітничому грифону, відданий більше за будь-якого іншого кандидата, навіть за Санґлайдера, який нехай і реформіст, але він вирішив залишити збочену капіталістичну систему, що рвала континент на частини, у війнах жадібності та хтивості."\n\nАстлер зупинився, а натовп одразу ж почав оглушливо радіти. Плакати і флаєри з соціалістичними і республіканськими меседжами швидко поширилися в натовпі, і грифони підняли свої пазурі, щоб привітати нового Президента\n\n“Я ніколи грифонів народ не залишу!”- прокричав він. Натовп продовжує радіти. "Я ніколи грифонів народ не принижу!". Ще більше овацій. "Я у найважчий час грифонів народ не покину," — чітко сказав він, і його голос пролунав громом над зголоднілим натовпом, — "Молоді грифони більше не повертатимуться до своїх родин у сльозах, втрачаючи свою роботу! Я плакати їх ніколи не змушу!" — генерали навколо нього почали посміхатися, їхні суворі очі виражають теплу, щиру підтримку нового президента. "Найголовніше, я ніколи не скажу "Прощавай" моїм прихильникам, ніколи їм не збрешу про нашу країну або політику, і ніколи не зроблю їм боляче, на відміну від бандитських ватажків минулого. Я ніколи вас не кину!"\n\nАстлер потиснув пазурі генералам і віцепрезиденту, Альберту Колленіху, потім заприсягся над писаннями грифонових богів дотримуватися і відстоювати республіканську конституцію. Сьогодні починається новий світанок грифонівського народу."
 griffonRepublic.693.a:0 "Свобода, Демократія і Процвітання!"

 griffonRepublic.694.t:0 "Вибори [GetYear]-го року"
 griffonRepublic.694.d:0 "Після чотирьох років, що минули з моменту минулих виборів, Республіка вже готується до наступних, які пройдуть сьогодні. Чинний президент, [Root.GetLeader], заявив, що він знову братиме участь у виборах, через відсутність обмеження на кількість президентських термінів у конституції та підтримку їхньої політики суспільством.\n\nЛіві, яких на виборах представляє [Root. GetCommunistParty], обіцяють широкі і всеосяжні соціальні реформи, поряд із заохоченням самоврядування робітників у кооперативах, а також обмежений ринковий соціалізм.\n\nЛіберали і соціал-демократи, які об'єдналися в різних ліберальних партіях, пропонують ідеї, схожі з комуністичними, але більш помірковані, відмовляючись від соціалістичних економічних теорій на користь класичної Клонезіанської. Соціал-демократи будуть, природно, намагатися догодити і правим, і лівим, бажаючи створити центристську Республіку.\n\nПраві, яких представляє [Root.GetNeutralParty], ідуть на вибори з програмою збереження капіталізму, хоча мілітаристи в їхніх лавах і виступають за централізованішу економіку. Праві підтримують вільну республіку, що відповідає принципам свободи, демократії та процвітання і висувають широкомасштабні економічні плани невтручання, а також зосереджені на централізації республіки."
 griffonRepublic.694.a:0 "Праві!"
 griffonRepublic.694.b:0 "Ліберали!"
 griffonRepublic.694.c:0 "Соціалісти!"

 griffonRepublic.70.t:0 "Смерть героя"
 griffonRepublic.70.d:0 "Новина з Вінніна розлетілася всією Республікою, тим самим шокувала і перелякала її. Сьогодні вранці у своєму маєтку Александер Кемерскай переніс серцевий напад. Хоча його дружина швидко викликала лікарів, після прибуття вони вже нічим не могли допомогти.\n\nАлександер Кемерскай, Герой і Батько Республіки, помер о 14:27 у присутності своєї дружини і сина. Наш президент, [Root.GetLeader], отримав ці новини через 38 хвилин, і парламент вирішив не збиратися цього дня на знак поваги. Прапори наполовину приспущені по всій Республіці, і ми отримуємо листи зі співчуттями з усього світу. Після десятиліть випробувань і поневірянь, поразок і перемог Александер Кемерскай зміг насолоджуватися товариством своєї сім'ї лише кілька місяців.\n\nЙого дружина попросила провести лише дві церемонії. Одну — для героя і державного діяча, і одну — для вічно відсутнього батька і зайнятого чоловіка, який у підсумку захотів виправити помилки і зблизитися зі своєю коханою сім'єю."
 griffonRepublic.70.a:0 "Він помер, але його мрія жива."

 griffonRepublic.71.t:0 "Вибір нашої військової доктрини"
 griffonRepublic.71.d:0 "Останнім часом до нас звернулися представники багатьох генералів і польових командирів з нашого штабу, і всі вони пропонують усілякі ідеї щодо того, як реформувати наші збройні сили і в якому напрямку їх розвивати. Усі ці плани мають свої плюси і мінуси, але, на жаль, ми повинні погодитися з ними, оскільки просто неможливо підтримувати наші збройні сили, як було раніше, і ми повинні зробити вибір."
 griffonRepublic.71.a:0 "У нас буде чудова організація і планування: доктрина великомасштабного планування!"
 griffonRepublic.71.b:0 "Ми втопимо ворога в наших снарядах, будучи в безпеці: доктрина переваги вогневої потужності!"
 griffonRepublic.71.c:0 "У нашій великій боротьбі ми задіємо всіх наших грифонів: доктрина масованого штурму!"

 FAT_grand_doctrine:0 "Обрати доктрину великомасштабного планування"
 FAT_superior_doctrine:0 "Обрати доктрину переваги вогневої потужності"
 FAT_mass_doctrine:0 "Обрати доктрину масового штурму"

 griffonRepublic.80.t:0 "Республіканський пакт просить нас про допомогу"
 griffonRepublic.80.d:0 "Новина щойно прибула, держава [GRI.GetName] напала на одного з членів Республіканського пакту, і якщо ми хочемо дотримуватися пакту, ми повинні приєднатися до них у боротьбі з Імперією. Проте... Імперія досить сильна, і, хоча це було б не найпочеснішим чи найгарнішим рішенням проігнорувати пакт... можливо, це було б на краще?"
 griffonRepublic.80.a:0 "Ні, ми будемо дотримуватися пакту і дамо бій імперському агресорові."
 griffonRepublic.80.b:0 "Так... Імперія занадто сильна для нас, щоб сподіватися на перемогу."

 griffonRepublic.83.t:0 "Верані і невдала революція"
 griffonRepublic.83.d:0 "Вдруге в історії, грифони Аквілеї повстали, щоб боротися за свободу і демократію, і вдруге в історії їхні зусилля були марними. Аквілейська республіка знову стала жертвою сил прогнилої аристократії, і багато хоробрих героїв загинули.\n\nНе всі аквілейські революціонери були захоплені після поразки Республіканської партії. Сам лідер революції Теодор Верані зумів втекти від ворога морським шляхом. Тепер він прибув до одного з наших портів, а вогонь революції горить у його доблесному грифонівському серці. Він просить нас надати йому притулок і дозволити продовжувати боротьбу за демократію і свободу звідси. Безсумнівно, такий досвідчений і сміливий революціонер був би чудовим доповненням до нашої республіки і прекрасним лідером для наших військ."
 griffonRepublic.83.a:0 "Ми вітаємо його з розпростертими кігтями!"
 griffonRepublic.83.b:0 "Його революція була придушена, навіщо перейматися ним?"

 griffonRepublic.85.t:0 "Республіка Грифонів вимагає Ґриффенгайм"
 griffonRepublic.85.d:0 "Після анексії Ґриффенгайма на мирному договорі з колишньою Імперією Грифонів, Республіка Грифонів відправила дипломатичну вимогу з проханням повернути Ґриффенгпйм їм. Їхні претензії випливають з того, що місто є їхньою первісною столицею, і місцем, де революція вперше здійснилася, хоча ті часи були і недовговічними. Якщо ми передамо їм Ґриффенгайм, це поліпшить наші відносини з ними, але чи справді ми цього хочемо?"
 griffonRepublic.85.b:0 "Це наші солдати проливали кров за цю землю, а не їхні!"
 griffonRepublic.85.a:0 "Настав час повернути Республіці те, що належить їй по праву."

 griffonRepublic.86.t:0 "Ґриффенгайм повернуто"
 griffonRepublic.86.d:0 "Після десятиліть під імператорським правлінням наша первісна столиця була звільнена не нами, а третьою стороною. Ця третя сторона прийняла наш дипломатичний запит про повернення Ґриффенгайма. Після стількох років ми будемо молитися за наших друзів і за їхню щедрість."
 griffonRepublic.86.a:0 "Громадяни Республіки, відтепер і назавжди, запам'ятайте цей доброї вчинок!"

 griffonRepublic.87.t:0 "Держава [From.GetName] відмовляється передати контроль над Ґриффенгаймом!"
 griffonRepublic.87.d:0 "Дурні з країни [From.GetName] мали нахабство відмовити повернути нашу законну столицю — столицю всіх грифонів! Вибору немає, нам доведеться повернути її силою."
 griffonRepublic.87.a:0 "Доведеться застосувати силу."

 griffonRepublic.90.t:0 "Питання про підтримку Республіки Грифонів"
 griffonRepublic.90.d:0 "Імперія Грифонів була войовничою і дуже агресивною нацією, перш ніж вона розвалилася через внутрішні негаразди. Після одного з багатьох повстань народилася Республіка Грифонів, що не протрималася більше року, а потім була повалена контрреволюцією. Залишки цієї республіки втекли на північ і використали свій час для відновлення своїх сил. Тепер вони воюють із Імперією, і постає питання, чи повинні ми підтримати їх у цій боротьбі? Це країна, яка не так далека від нашої концепції гармонії, і вони справді піклуються про кожного громадянина, але чи повинні ми їх підтримувати?"
 griffonRepublic.90.a:0 "Надішліть їм обладнання і визнайте їх законним урядом Грифонії."
 griffonRepublic.90.b:0 "Надішліть їм таємну партію зброї."
 griffonRepublic.90.c:0 "Визнати їх законним урядом Грифонії."
 griffonRepublic.90.e:0 "Вони знаходяться поза межами нашої сфери впливу."

 griffonRepublic.91.t:0 "Допомога Еквестрії"
 griffonRepublic.91.d:0 "Прибули Еквестрійські дипломати, які передали нам ноту від принцеси про те, що вони офіційно визнають нас законними власниками всієї Грифонії. Крім того, щоб підтримати нашу боротьбу, вони надіслали нам запас спорядження, переважно зброї."
 griffonRepublic.91.a:0 "Зрештою, не всі монархи погані"

 griffonRepublic.92.t:0 "Еквестрійське спорядження"
 griffonRepublic.92.d:0 "Еквестрійські агенти зв'язалися з нами з секретною запискою і вантажем з Екестрії. У записці від Принцеси зазначено, що цю угоду необхідно тримати в таємниці, щоб не зіпсувати репутацію Еквестрії. Всередині вантажу ми знайшли велику купу еквестрійської зброї."
 griffonRepublic.92.a:0 "Тим не менш, ми цінуємо їхню підтримку."

 griffonRepublic.93.t:0 "Еквестрійське визнання""
 griffonRepublic.93.d:0 "Еквестрія надіслала нам ноту, в якій офіційно оголошує нас законними власниками всієї Грифонії. На жаль, схоже, вони не змогли(або не захотіли?) підтримати нашу боротьбу матеріально."
 griffonRepublic.93.a:0 "Зброя б не завадила, але, гадаю, і цього вистачить."

 griffonRepublic.94.t:0 "Еквестрійська Тиша"
 griffonRepublic.94.d:0 "Еквестрія зберігає мовчання щодо того, чи підтримувати нас у нашій боротьбі, чи ні. Крім того, всі еквестрійські дипломати, які раніше прилетіли, були відкликані. Наші ж дипломати розлючені."
 griffonRepublic.94.a:0 "Ми повинні були знати, що всі монархи однакові!"

 griffonRepublic.95.t:0 "[From.GetName] Вимагає лідерства фракції"
 griffonRepublic.95.d:0 "Офіційне комюніке від [From.Capital.GetName], підписане самим [From.GetLeader], вимагає, щоб [From.GetName] став “керівною силою в нашому альянсі”. Якою буде наша відповідь?"
 griffonRepublic.95.a:0 "Вони сильніші за нас..."
 griffonRepublic.95.b:0 "Вони можуть або вислухати нас, або піти геть!"

 griffonRepublic.96.t:0 "[From.GetName] Передає лідерство фракції"
 griffonRepublic.96.d:0 "Передбачувано, [From.GetLeader] проявив мудрість і оголосив [From.GetName] молодшим партнером [Root.GetName] у нашому альянсі."
 griffonRepublic.96.a:0 "Як і годиться."

 griffonRepublic.97.t:0 "[From.GetName] відмовляється передати лідерство фракції"
 griffonRepublic.97.d:0 "Обурливо! [From.GetLeader] відмовив нам у нашому законному місці в альянсі. Ми, звісно, негайно покинули цю "групу"."
 griffonRepublic.97.a:0 "Ми створимо власну фракцію! З блекджеком!"

 griffonRepublic.200.t:0 "Контрреволюція"
 griffonRepublic.200.d:0 "Були й такі реакціонери, які не дозволили соціалістам захопити владу. Серед них був Максиміліан Вальстус Вайтфезер, один із найвизначніших членів старої гвардії і переконаний конституціоналіст, який вважає, що уряду потрібен сильний правитель, щоб вести його в республіканське майбутнє. Війська Вайтфезера захопили більшу частину північної республіки, об'єднавшись із лідером консерваторів Гайнрихом Кінґфезером. Вважається також, що повстання поширилося на райони Скайнавії, де губернатор Аспер Сиклкло присягнувся у своїй повній лояльності Республіці в боротьбі з режимом Вайтфезера. Кемерскай виступив із промовою перед народом країни, оголосивши, що Республіка ніколи не згине з цієї землі, і завершив свою промову фразою: "Нехай слабкі тремтять і сміяться ренегати, Триколор завжди тут був і ворогам його не прибрати!" — відсиланням до популярної патріотичної пісні "Триколор". Уряд заявив, що революціонери будуть розгромлені, але більша частина населення в цьому не впевнена."
 griffonRepublic.200.a:0 "Збільште оберти двигунів. Ми йдемо воювати."

 griffonRepublic.201.t:0 "Доля правого крила НРП"
 griffonRepublic.201.d:0 "Після нашого вотуму недовіри уряду Кемерская і подальших дій генералів, лояльних до правої НРП, постало питання про те, що робити з рештою членів правого, авторитарного крила партії, яке в цілому підтримує прагматичну політику і прагне залишитися в Клаудбері, а не ризикувати собою за кордоном у ворожих об'єднавчих війнах. На чолі з Гайнрихом Кінгфейзером, який підтримав призупинення Кемесркайське конституції та деспотичний уряд.\n\nЯкщо не очистити наш уряд, партія може становити загрозу для нашого нового демократичного соціалістичного уряду. Однак, було б корисно об'єднатися з ними, щоб зберегти НРП як єдину політичну партію в країні і об'єднати наш народ у ці неспокійні часи."
 griffonRepublic.201.a:0 "Очистимо нашу партію від цих зрадників!"
 griffonRepublic.201.b:0 "Ми повинні підкорятися демократичному процесу."

 griffonRepublic.202.t:0 "Соціалістичні депутати приходять до влади"
 griffonRepublic.202.d:0 "Багато хто в республіці прогнозує, що уряду Кемерская залишилося жити недовго. Після майже двадцяти років бандитизму, хаосу і політичної нестабільності через призупинення Кемерскаєм дії Конституції 978 року в 986 році, опозиційні сили значно посилили свою владу, особливо соціалісти.\n\nОдин з таких опозиційних політиків, Рікард Астлер, згуртував лівих навколо нового крила НРП, яке є соціалістичним, але все ще дотримується принципів буржуазної демократії, на відміну від систем, висунутих в республіці Скайнавія або запропонованих революціонерами в Прайвені. Демократичні соціалістичні ідеали Астлера швидко здобули підтримку, оскільки багато хто більше не вірить, що Кемерскай насправді принесе республіканізм народу.\n\nСоціалістичні депутати почали розробляти план згуртування народу під своїми прапорами і хочуть, щоб в кінцевому підсумку винести вотум недовіри режиму Кемерскай. Багато хто вважає, що це призведе до приходу до влади відкрито соціалістичного президента-маршала, такого як Астлер, і, можливо, навіть до скасування ненависного воєнного стану."
 griffonRepublic.202.a:0 "Цікавий розвиток подій."

 griffonRepublic.203.t:0 "Розкол у Військовій Раді"
 griffonRepublic.203.d:0 "Військова рада, що була сформована Національною Республіканською Армією в 1008 році для протидії режиму Кемерская, розпалася, і ті, хто лояльні до Роузвінґа і Сантейла, почали створювати воєнізовані та політичні групи для протидії впливу інших. На вулицях часто відбуваються сутички між фашистами й ультранаціоналістами, які підтримують Сантейла, і монархістами-клаудберійцями, які підтримують Роузвінґа.\n\nПрихильники Роузвінґа виступають за монархію, чи то конституційну, чи то автократичну. Його підтримують в основному клаудберійці півночі, і його прихильники стверджують, що монархія забезпечить стабільність, якої не забезпечувала Республіка. Крім того, сильний монарх не буде схильний до хаосу Національної Республіканської Партії і зможе швидко розібратися з бідністю і бандитизмом на півночі, який стане їхньою основною владною базою.\n\nМожливо, Сантейл небезпечніший. Його прихильники, спочатку заборонені кілька років тому через серію антиурядових терористичних атак, відомі як Національний Революційний Фронт, хочуть створити Грифонівську Республіку, захопити Ґриффенгайм і знищити старі залишки монархії. Але замість такого демократичного режиму, як режим Кемерская, вони хочуть створити справжню національну республіку, в якій олігархію буде знищено, а багатство буде належати народові, доки вони служать державі та Сантейлу.\n\nУльтранаціоналістична, популістична та реваншистська ідеологія Сантейла може виявитися небезпечною для консерватизму Роузвінґа, і вона починає приваблювати нижчі класи. Але чи зможе Роузвінґ використати своє ветеранство і політичні зв'язки з мешканцями півночі для забезпечення влади?"
 griffonRepublic.203.a:0 "Сантейл здійснює переворот із народною підтримкою."
 griffonRepublic.203.b:0 "Роузвінґ отримує владу, використовуючи підтримку клаудберійців."

 griffonRepublic.204.t:0 "Путч Сантейла"
 griffonRepublic.204.d:0 "Райнгард Сантейл, лідер Національного Революційного Фронту і генерал Республіканської армії, розпочав державний переворот, захопивши уряд і стративши зрадника Клауса Роузвінґа, а також очистив уряд від численних “прихильників монархії”, які, як стверджував Сантейл, були відповідальні за жахливі дії в ході контрреволюції.\n\nПереворот з боку вельми активного Сантейла не був неочікуваним, але було незрозуміло, чи вдасться йому справді домогтися успіху і покласти край пануванню роздробленої військової кліки. Небажання Роузвінґа захоплювати повний контроль було помилкою, тому що суворий грифон-традиціоналіст незабаром опинився перед розстрільним загоном. За годину після страти Роузвінґа, сили Сантейла вирушили до військової ради, офіційно вимагаючи, щоб вона передала повну владу Сантейлу і Грифоновому Національному Революційному Фронту. Рада поступилася, і Сантейл став президентом і маршалом Республіки Грифонів.\n\nПолітика Сантейла є радикальною і вельми небезпечною, але багато хто вважає її необхідною, щоб покласти край зруйнованій системі часів старої республіки Кемерская. Його фанатично анти-клаудберійські та антимонархічні погляди змушують колишніх прихильників Роузвінґа побоюватися за збереження своїх життів, а відданість Сантейла національній республіканській справі, можливо, сильніша за любов Кемерская до Трьох Принципів.\n\n"Скоро почнеться велика війна проти Імперії Грифонів, мої брати і сестри. Війна, що призведе до нового світанку Грифонії та Республіки," — сказав під час свого вступного слова Сантейл, — “Ми доб'ємося того, чого ніколи не міг би зробити декадентний маршал, і справді повернемо три принципи до Ґриффенгайма під нашим сильним та славним прапором!”""
 griffonRepublic.204.a:0 "Ми повернемо справжні принципи до Ґриффенгайма!"

 griffonRepublic.205.t:0 "Переворот Роузвінґа"
 griffonRepublic.205.d:0 "Схоже, нового світанку Грифонії не буде. Райнгард Сантейл був заарештований за змову з метою повалення військового уряду, а генерал Клаус Роузвінґ посів посаду президента Національної Республіки Грифонів разом із посадою головнокомандувача збройними силами Грифонів. Політика Роузвінґа відрізняється від радикальної політики Сантейла. Він — більш консервативна фігура, лояльна до стародавніх монархій, таких як герцогство Клаудбері, яке, на його думку, було і буде кращим урядом, ніж уряд Кемерская. Сам Роузвінґ симпатизує конституційній монархії, воював у революції 978 року і все ще має лояльність до демократії та лібералізму. Економічна політика Роузвінґа дуже схожа з політикою Кемерская. Сильний, соціал-демократичний розвиток буде збережено, і за сильного монарха рейдерство і бандитизм у сільській місцевості будуть знищені. Він також пов'язаний зі старою гвардією військових і не любить як ультранаціоналізм, так і соціалізм, вважаючи їх ідеалістичними та екстремістськими."
 griffonRepublic.205.a:0 "Можливо, в майбутньому нас чекає реставрація монархії."

 griffonRepublic.206.t:0 "Сантейл зміцнює владу"
 griffonRepublic.206.d:0 "Усе сталося миттєво. Райнгард Сантейл, президент Національної Республіки Грифонів, наказав убити тисячі нелояльних солдатів, військових лідерів і колишніх політиків НРП. Деяких було вбито у своїх домівках, а інших помістили до в'язниці і засудили до розстрілу. Генерали, які раніше підтримували революцію проти Кемерская, опинилися ув'язнені в тюремні камери тим, за кого вони колись боролися. Сантейл виступив з промовою в Клаудбері, де заявив, що вбивства "необхідні для стабільності республіки", і що вони дадуть йому змогу створити "республіку для народу, якою не керують злі олігархи і нерозважливі гармоністи"."
 griffonRepublic.206.a:0 "Сантейл! Сантейл! Сантейл!"

 griffonRepublic.208.t:0 "Некерована армія"
 griffonRepublic.208.d:0 "Некерована армія була головною проблемою республіки з часів революції. Дії військ Сантейла призвели до тисяч жертв своїми кровожерливими спробами позбавити сільську місцевість від бандитів, а Роузвінґа звинуватили в розграбуванні міст і сіл Республіки для постачання своєї армії. Така поведінка неприпустима і має бути зупинена. Однак є два рішення цієї проблеми. Шнабель Санґлайдер, політичний ідеаліст і один із найближчих радників Кемерская, каже, що армія має бути реформована, а бунтівні командири звільнені, внаслідок чого наша армія буде на тому самому рівні, що й армія Імперії. Гайнрих Кінґфезер, одвічний прагматик, відкинув це, стверджуючи, що найкращий курс дій — найшвидший, просто втихомирити генералів і продовжувати працювати над республіканським режимом, як годинник."
 griffonRepublic.208.a:0 "Нам слід реформувати армію."
 griffonRepublic.208.b:0 "Нам слід втихомирити генералів."

 griffonRepublic.209.t:0 "Виверт Роузвінґа"
 griffonRepublic.209.d:0 "Лунали труби і роги під час того, як герцог Оскар Плюмен'яр їхав вулицями Клаудбері зі сліпучим військовим оточенням, до складу якого входив президент Клаус Роузвінґ, який відновив монархію після багатьох років відданого республіканського служіння. Святкування завершив професійний оркестр, найнятий у Скайфоллі за непристойну ціну, його учасники були вдягнені у більш витончені костюми, ніж сам герцог. Коли він дістався до будівлі парламенту, військові з герцогства Клаудбері дали салют із 21 пістолета. Однак у будинках більшості громадян атмосфера була зовсім іншою. Народ республіки виявив недовіру і скептицизм. Через роки після того, як революцію принесли на північ, а герцога Отто Ґреммерсена лінчували разом із його дружиною Фреєю, монархію знову було відновлено. Лунали звуки труб, і солдати-грифони йшли вулицями, але оплески натовпу були нечисленні, і навіть ті, хто оплескував, мало дбали про нову монархію. Буде потрібен час, щоб народ звик до цього нового режиму, режиму, який, здавалося, кинув виклик усьому, на чому була побудована Республіка. У своєму виступі перед місцевим населенням герцог Оскар наголосив на необхідності "повернути ідею монархії в серця й уми цих зіпсованих грифонів" і стверджував, що "республіканська революція була найбільшим лихом, з яким Грифонія коли-небудь зтикалася, і залишила цю землю в цілковитій анархії. Це, без сумніву, було найсерйознішою подією минулого століття." Лідер республіканців Гайнрих Кінґфезер, перебуваючи у вигнанні в Королівстві Ведіна, написав Оскару листа з різкими висловами, в якому він сказав йому "вивести свою групу вроджених козлів із цієї країни, перш ніж грифони лінчуватимуть вас, як вашого дядька-виплодка.""
 griffonRepublic.209.a:0 "Хай живе герцог!"

 griffonRepublic.210.t:0 "Доля Республіки"
 griffonRepublic.210.d:0 "Республіка, безумовно, далеко просунулася з 1007 року, коли ніхто не був упевнений, що Республіка коли-небудь зможе звільнити Ґриффенгайм знову. Однак через дії Кемерская наша соціальна нестабільність була усунена, наша проблема бандитизму була викорінена, і наші солдати знову починають вірити в республіканську мрію.\n\nТепер постає запитання, чи маємо ми й надалі мріяти про повернення Ґриффенгайму? Чи ми повинні вичікувати і зайняти оборонну позицію проти Імперії та уникнути невдач революції 978 року?"
 griffonRepublic.210.a:0 "Ми повинні йти в наступ."
 griffonRepublic.210.b:0 "Ми повинні захищатися в разі нападу Імперії Грифонів."


 griffonRepublic.211.t:0 "Кемерскай оголошує надзвичайний стан у країні"
 griffonRepublic.211.d:0 "Президент-Маршал оголосив надзвичайний стан у країні, пославшись на хаос у країні, “імперську агітацію” і необхідність узяти на себе повний контроль, доки імперська загроза не буде переможена. Громадянський рух буде суворо контролюватися, продаж вогнепальної зброї заборонено, а діяльність парламенту тимчасово призупинено. У радіозверненні до народу Кемерскай наголосив, що нація повернеться до цивільного правління після стримування імперської загрози, але також заявив, що не буде атакувати Імперію безпосередньо, заявивши, що це буде "самогубством". З огляду на те, що надзвичайний стан Кемерская триватиме до закінчення стримування імперської загрози та з огляду на те, що він не планує атакувати імперців безпосередньо, створюється враження, що надзвичайний стан буде практично необмеженим."
 griffonRepublic.211.a:0 "Стабільність за будь-яку ціну!"

 griffonRepublic.212.t:0 "Необхідні заходи"
 griffonRepublic.212.d:0 "Президент-Маршал говорить. "Мої співвітчизники," — почав Кемерскай, — "Я вірю, що Республіканська Мрія в поточному вигляді недосяжна. Нам потрібна влада, нам потрібна сила, нам потрібна чиста, розумна стратегія. Тому ми повинні ввести постійний воєнний стан. Дію всіх парламентів і рад поки що буде призупинено, а Республіка пильно стежитиме за зрадниками всередині країни та за імперцями по всьому нашому континенту."\n\nПісля оголошення Кемерскаєм загальнонаціонального воєнного стану з метою захистити Республіку, багато хто вірить, що це привід для чисток, крові та заліза, для зміцнення сили і слави Республіки. Невже це початок авторитарного режиму? Чи може це початок чогось великого — необхідне положення для захисту від зрадників і боротьби з ними в нашій власній країні?"
 griffonRepublic.212.a:0 "Хай живе Республіка...?"


 griffonRepublic.213.t:0 "План відновлення Астлера"
 griffonRepublic.213.d:0 "Кабінет Астлера оголосив новий план з відбудови Герцланду після краху Імперії і взяття Ґриффенгайма. Герцланд був знищений бомбардуваннями, облогами і жорстокими актами помсти, що зрівняли цілі міста з землею. З огляду на те, що такі місця, як Енгрівер і Катерин, уже фактично знищені діями їхніх безжальних монархів, нам необхідно наново відбудувати ці землі та заснувати громадські кооперативи й колективи, щоб вилікувати націю та запровадити управління робітниками засобів виробництва."
 griffonRepublic.213.a:0 "Герцланд буде демократизований, соціалізований і відбудований!"

 griffonRepublic.214.t:0 "Проти всіх олігархів"
 griffonRepublic.214.d:0 "Астлер завжди був тим ще бунтарем — популіст і революціонер до мозку кісток. Оскільки тепер він при владі, він встановив собі за мету знищити всі ієрархії старої Грифонії. Знать, торгові та промислові барони, які безжально принижували народ під своїм черевиком, і зловмисні монархічні структури старого порядку, за словами Астлера, мають бути повністю знищені. Дворянські титули, навіть найдрібніші, мають бути анульовані, від баронів до принців і лордів, і в відтепер колишніх дворян усе нечесно ними зароблене вже вилучено Республікою для того, щоб роздати народові."
 griffonRepublic.214.a:0 "Справедливість — народові!"

 griffonRepublic.215.t:0 "Нова коаліція"
 griffonRepublic.215.d:0 "Рікард Астлер оголосив про створення коаліції з демократами і соціалістами, і навіть з фетизським політиком Коґгелем, якому Астлер висловив особливу вдячність після прочитання його праць у Клаудбері. Разом із Коґгелем, Астлер потиснув пазурі представникам республіканської та анархістської опозиції в Енгрівері, заявляючи, що "вперше в історії об'єднав розрізнених лівих Енгрівера", хоча багато хто сумнівається в можливості союзу консерваторів і анархістів. Коґгель і Астлер також уклали союз з Еріхом Мюхшнабелем і університетом Сайрусвала, радикальною, але досить утопічною групою соціалістів. Незрозуміло, чи вистоїть така різношерста коаліція поміркованих, демократів, анархістів і теоретиків досить довго, щоб набрати політичний вплив, але це вже крок у правильному напрямку для об'єднання всіх лівих."
 griffonRepublic.215.a:0 "Єдність усіх лівих? У наш час!"

 griffonRepublic.216.t:0 "Мир, земля і хліб"
 griffonRepublic.216.d:0 "Економічна теорія Астлера ґрунтується на мирі, землі та хлібі. Кожен робітник матиме право на мир, як у його громаді, так і в усій його країні. Кожен робітник матиме право на землю, щоб у них не було начальника, який їх гнобитиме в системі зарплатного рабства. Кожен робітник матиме право на хліб, щоб вони могли годувати свою сім'ю і працювати без страху недоїдання і голодної смерті. На додаток до трьох принципів: свободи, демократії та процвітання, нас також вестимуть у світле майбутнє ці три принципи соціалізму."
 griffonRepublic.216.a:0 "Нове, соціалістичне суспільство."

 griffonRepublic.217.t:0 "Гармонія і сучасність"
 griffonRepublic.217.d:0 "У радіоповідомленні, яке почули мільйони по всій країні, президент Шнабель Санґлайдер оголосив новий план для своєї нації — гармонія з республіканською специфікою. У своєму зверненні, Санґлайдер засудив еквестрійську монархію за її від самого початку автократичний характер, де двоє правлячих поні не були обмежені конституцією і навіть вважалися божествами серед населення. Єдине, що утримувало безсмертних алікорнів від зловживання владою, це їхня доброзичлива натура. Але це може змінитися занадто легко, і немає жодних гарантій, що наступний спадкоємець трону гарантовано буде таким самим добрим, як вони. Потім він порівняв це з системою божественного права, яку використовувала Імперія Грифонів для виправдання своєї легітимності. В очах Санґлайдера ці дві монархії були одним і тим самим — неконституційними імперіями, які використовували релігійний підтекст, щоб переконати народ підтримувати їх. Новий план Санґлайдера, гармонія з республіканською специфікою, розв'яже цю проблему шляхом впровадження "істинної демократії". Конституція гарантує право на вільні національні вибори та здійснить поділ влади, що запобігатиме зловживанню владою з боку будь-якого окремого органу влади. Гармонійні цінності самі по собі будуть невід'ємною частиною конституції. Вони гарантують усі основні права для всіх живих істот у республіці та заборонять такі негармонійні речі, як розпалювання ненависті та насадження інакомислення серед населення. Замість децентралізованої системи місцевих демократій, за якими наглядає правитель, здатний втручатися на власний розсуд, нова і сучасна гармонія означатиме сильну, єдину республіку, в основі якої лежить верховенство закону."
 griffonRepublic.217.a:0 "Еквестрія — невдала держава. Ми доб'ємося більшого."

 griffonRepublic.218.t:0 "Процвітання — грифонам"
 griffonRepublic.218.d:0 "Третій, але, можливо, найважливіший республіканський принцип — процвітання. Згідно з принципом процвітання, жоден грифон не повинен бути відданий на поталу собакам або пригноблений феодалами на їхній роботі — кожен грифон має право на дім, на оплату праці та на життя, вільне від прислуговування будь-кому. Кожен грифон повинен мати можливість створити власне підприємство і досягти своєї мрії, але останніми роками цим принципом сильно нехтували, а бідність тільки зростала. Щоб це виправити, ми маємо продовжити наші соціальні програми та урізати податки для колишніх грифонів-селян, забезпечивши їм мінімальну зарплату і безбідне життя, на відміну від Імперії. А щоб заплатити за такі амбітні соціальні програми, ми піднімемо податки на колишніх дворян цих земель, а також проведемо земельну реформу і навіть відберемо малооброблені землі, підконтрольні олігархам-грифонам. І тільки тоді ми зможемо звільнити наш народ, і воістину забезпечити процвітання для взагалі всіх грифонів."
 griffonRepublic.218.a:0 "Бідності більше не буде."

 griffonRepublic.219.t:0 "Розбіжності в НРП"
 griffonRepublic.219.d:0 "Національна Республіканська Партія колись була єдиною фракцією, в ті часи, коли на порядку денному було лише виживання Республіки. Але щойно Республіка затвердила свій контроль у Ґриффенгаймі, розкол у НРП тільки посилився. Соціалісти вважають, що принцип процвітання не збігається з ідеями консерваторів у партії, а консерватори вважають, що соціалісти ставлять ні на що принцип свободи через їхні переконання проти вільного ринку. Більш помірковані гармоністи та демократи перебувають посередині, і вони щосили намагаються виправити ситуацію та переконати обидві сторони, що принципів Республіки дотримуються, але безуспішно. Іноді члени парламенту навіть вступають у бійки зі своїми однопартійцями через конфліктуючі економічні погляди! Зі зростанням напруженості, день за днем, є ризик, що сформується партія незгодних із членів НРП, і підірве нашу владу. Деякі грифони вважають, що потрібно віддати перевагу якомусь одному крилу і відпустити інше з метою стабілізувати партію, але дехто вважає, що партія повинна бути єдиною, за всяку ціну."
 griffonRepublic.219.a:0 "Співпрацювати з соціалістами."
 griffonRepublic.219.b:0 "Співпрацювати з консерваторами."
 griffonRepublic.219.c:0 "Намагатися утримати обидві сторони в партії, за всяку ціну!"

 griffonRepublic.220.t:0 "Пан-Грифонова мрія"
 griffonRepublic.220.d:0 "Санґлайдеру не чужі смерті гармонійних режимів — він бачив смерть новонародженої республіки в Ґриффенгаймі, і особисто брав участь у Великому Поході республіканців у Герцогство Клаудбері. Він бачив смерті своїх товаришів, оманливу "мирну гармонію". Ця "мирна гармонія" лише дала Санґлайдеру змогу побачити, як монархісти своїм безжальним черевиком чавлять його товаришів, його друзів. Ні. Він більше не буде спокійно дивитися на все ще правлячі диктатури Грифонії. Тепер у нього є ресурси для вторгнення в монархії по всьому континенту, і він так і вчинить, і хоробрий республіканський народ буде марширувати в бій, керуючись трьома принципами. Гармонія правитиме Грифонією, а мрія Кемерская житиме й надалі, в особі єдиної, пан-грифонієвої держави. Це більше не буде якась імперія, це буде вільна, республіканська держава, де всі грифони народжені рівними."
 griffonRepublic.220.a:0 "Ми звільнимо Грифонію!"

 griffonRepublic.221.t:0 "Республіка навіки"
 griffonRepublic.221.d:0 "У нашої Республіки Грифонів багато загроз — навіть зсередини. Зовні, Вінгбардія, Аквілея, Прайвен і Ґриффонстоун зачаїлися на півдні, в готовності в будь-який момент напасти на Республіку. Соціалісти і монархісти змовляються на півдні, бажаючи забрати багатства Герцланду собі. У нашій же країні, соціалісти борються проти демократії, що стоїть уже десятиліттями, нехтуючи принципом свободи, бажаючи націоналізувати все підряд і знищити вільний ринок і капіталістичну систему в принципі. Їхні політики, без сумніву, зруйнують нашу економіку і послаблять нашу демократію, дозволивши їхнім усміхненим і харизматичним лідерам заплямувати нашу Республіку і скасувати республіканську владу, відмовляючись "необхідністю відновити порядок". Ми, НРП, розуміємо, чим має стати Республіка — підвладною конституції вільною землею, вільною від жахів соціалізму, монархії або диктатури."
 griffonRepublic.221.a:0 "За конституцію і свободу!"

 griffonRepublic.222.t:0 "Принципи капіталізму"
 griffonRepublic.222.d:0 "Економіка Республіки Грифонів довго ґрунтувалася на соціал-демократичних принципах. Однією з основних цілей Кемерская було створити грифонську державу загального добробуту, яка б дбала про всіх грифонів і забезпечила б кожного житлом, їжею, і сім'єю. Ось тільки економісти-консерватори уряду Гайнриха Кінґфезера підрахували, що, якщо ми витрачатимемо надто багато грошей на соціальне забезпечення, відбудеться економічний колапс, а відсоткові ставки по всій країні різко зростуть! Так бути не може, ми маємо скасувати деякі соціальні реформи, натомість покладаючись на меритократичні особливості вільного ринку, що дадуть можливість кожному грифону заробити стільки, скільки він захоче. Більше не буде важких обмежень у народу Республіки, як і не буде соціальних програм, які обмежують грифонів, змушуючи їх наживатися на державі. Ні! У нас буде вільний ринок, капіталістична економіка, без проявів соціалізму!"
 griffonRepublic.222.a:0 "Де кожен грифон може домогтися своєї мрії."

 griffonRepublic.223.t:0 "Відторгнення лівого крила НРП"
 griffonRepublic.223.d:0 "Сьогодні президент Гайнрих Кінґфезер, захисник Республіки Грифонів і член правого крила Національної Республіканської партії, оголосив про відторгнення соціалістичної фракції з лав НРП. Ця фракція, опинившись незалежною від найсильнішої політичної сили в усій Грифонії, відразу розпалася на багато ворогуючих об'єднань. Зрештою, за кілька днів Рікард Астлер зібрав Соціалістичну Партію Гріфонії, об'єднавши синдикалістів, демократичних соціалістів і навіть розчарованих у всіх соціал-демократів у великій коаліційній соціалістичній партії. Після відходу соціалістів, НРП стала правою партією, і нам тепер буде набагато простіше проводити наші капіталістичні реформи. Із законною опозицією, ми також можемо продовжити демократизацію Республіки. Створення соціалістичної опозиції буде відправною точкою для створення багатопартійної системи."
 griffonRepublic.223.a:0 "Ідеально."

 griffonRepublic.224.t:0 "Необхідні жертви"
 griffonRepublic.224.d:0 "Сотні дворян, солдатів і громадян по всій країні, які колись служили в Імперії, отримали помилування від Президента-Маршала Кемерская в ході його демократичних реформ. Держслужбовці з Імперії швидко отримали нові посади в усій республіці та нації, якій вони колись служили, замість того, щоб гнити в тюрмах усе життя, як хотіли б радикали. Від Енгрівера до Фетизії дворяни, що залишилися, були звільнені, їх трохи ляснули по пазурах, але привітали в новій Республіці Грифонів в ім'я єдності, загоєння ран і прогресу... У відповідь на критику з боку радикальних лівих елементів у НРП Кінґфезер заявив, що "їхня сліпа жага помсти затьмарила думки про кращу Грифонію". Згідно з Кінґфезером і численними політиками з правого крила НРП, план "Єдність" поверне прогрес у Грифонію завдяки систематичним зусиллям із примирення з імперськими політиками, і прискорить промисловий розвиток, якому посприяють контакти з дворянами та магнатами в усій колишній Імперії. "Єдність було відновлено у тендітній республіці — і раціональна політика здобула перемогу над спрагою помсти Санґлайдера та Астлера."
 griffonRepublic.224.a:0 "Відмінна робота, президент Кінґфезер."

 griffonRepublic.225.t:0 "Перші Пан-Грифонівські вибори"
 griffonRepublic.225.d:0 "Перші Пан-Грифонівські вибори були найзмагальнішими в історії Республіки — партіям, окрім Національної Республіканської, дозволили брати участь, після чого багато кандидатів створили свої партії та вирішили ризикнути на виборах нового президента Республіки.\n\nНайбільш ліві групи значною мірою підтримуються профспілками, робітниками та безробітними. Дотримуючись демократично-соціалістичних ідей, вони виступають за серйозні соціальні реформи, розширення кооперативів і промислову демократію. Рікард Астлер переслідує ті ж цінності, будучи членом НРП, але також є і Ґербен Коґгель — чиє життя у Фетизії прищепило йому фанатичну відданість демократичним цінностям, хоча про його зв'язки з анархістами і революційними соціалістами під час імперської регентської кризи ніхто не забув.\n\nСоціал-демократи, під керівництвом Женев'єви Ґілдедвінґ, скайфольської соціал-демократки і популістки, яка також отримала значну підтримку з боку робітників. Її досвід з нерегульованим капіталізмом Скайфолльської олігархії зробив з неї кандидата, який розуміє народні біди. Вона, без сумніву, затвердить прогресивне оподаткування і перетворить Республіку на державу соціального забезпечення, і хоч вона вже править Скайфоллом, дуже малоймовірно, що вона виграє вибори... Помірковане крило НРП, на чолі з Теодором Верані та Шнабелем Санґлайдером, обидва близькі за переконаннями до першого Президента-Маршала. Верані, Аквілейський революціонер, який воював у кількох революціях проти безчесної і жорстокої династії Дискретів, прихильний до принципів республіканізму та гармонії, а Шнабель, відомий генерал і республіканський ідеаліст, напевно, настільки ж відомий. Звісно ж, є також і представники централістських партій та правого крила НРП. Джованні де Ґаспвінгі, вінгбардійський реформатор, прихильник економічної політики невтручання, сильної соціальної підтримки бідних і дружби з Еквестрією, зайняв позицію багатообіцяючого ліберал-демократа, в той час як Гайнрих Кінґфезер, член правого крила НРП, твердо підтримав новий рух Джованні.\n\nГрупа останнього кандидата, мілітаристи, підтримують сина самого Кемерская, Александера Кемерская-молодшого, переконаного республіканця. Александер підтримує централізацію Республіки, посилення влади президента, а також він бажає домогтися ефективності та популярності уряду. Противники заявляють, що він — потенційний диктатор, хоч він і насміхається над такими звинуваченнями."
 griffonRepublic.225.a:0 "Ґербен Коґгель, соціаліст!"
 griffonRepublic.225.b:0 "Женев'єва Гільдедвінг, прогресивістка!"
 griffonRepublic.225.c:0 "Теодор Верані, популіст!"
 griffonRepublic.225.e:0 "Джованні де Ґаспвінгі, централіст!"
 griffonRepublic.225.f:0 "Олександр Кемерскай-молодший, син великого Лідера!"
 griffonRepublic.225.g:0 "Шнабель Санґлайдер, ветеран!"
 griffonRepublic.225.h:0 "Гайнрих Кінґфезер, прагматик!"
 griffonRepublic.225.i:0 "Рікард Астлер, ідеаліст!"
