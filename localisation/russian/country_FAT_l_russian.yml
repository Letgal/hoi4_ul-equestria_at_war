 griffonRepublic_history.2.t:0 "Ґриффенгайм у хаосі"
 griffonRepublic_history.2.d:0 "Уряд Ґровера V був у політичному хаосі — коли пішли чутки, що реформи Ґровера IV скасують, разом із тим, що грифенхаймський імператор був молодий і загалом маріонеткою дворян, імперська система дала тріщину. Дворяни жили все розкішніше й розкішніше, поки народ страждав, а армія почала втрачати віру в імператора. Зокрема, утворилася кліка офіцерів на чолі з Кемерскаєм, Сантейлом і Роузвінґом. У доленосний день лютого 978, селяни та робітники захопили вулиці Ґриффенгайма, б'ючись із вартою та штурмуючи будинки і в'язниці. Усіх ув'язнених в імперських камерах випустили, і вже незабаром після цього народ марширував перед Імперським Палацом. Кемерскай і багато інших імперських офіцерів, які брали участь у масштабному бунті армії, разом із сотнями грифонів стояли на порозі центру імперської влади та її уряду. В абсолютному хаосі натовп грифонів пробився до палацу, розтоптуючи античні килими, б'ючи артефакти та ламаючи вітражні вікна Архонату.\n\n Проте ніхто з грифонів не зміг знайти Ґровера V, незважаючи на значні зусилля Кемерская з його пошуку. Згідно з республіканськими звітами, його забрав із собою в останню хвилину Ерос. Натомість грифони та солдати знайшли всю регентську раду, яких, на відміну від Ероса та імператора, не врятували. Деякі потрапили під показові процеси, в результаті яких кожного із засуджених стратили, інші ж були просто побиті на вулицях, а треті намагалися прорватися крізь натовп. Регентська рада втратила всю владу в столиці, а їхнім смертям раділи тисячі грифонів із натовпів. Незабаром народ підтримав армійський бунт і Національну Республіканську Партію, яка створила Республіку Грифонів."
 griffonRepublic_history.2.a:0 "Геть імперців!"

 griffonRepublic_history.3.t:0 "Перший бій Революції"
 griffonRepublic_history.3.d:0 "Після взяття Гріфенхейма імперські війська були відкинуті до цитаделей монархізму, Бронзгіллу та Полуничного Герцогства, де сім'я Іґлклоу надала прихисток Архонту та імператорові. Кемерскай реорганізував свої війська для швидкого захоплення центру Імперії, герцогства Ґриффенгайм. Сам Кемерскай завоював Інтеррівер, біля річки Гриффкінг, де все ще правив його батько, барон Вінніна. Райнгард Сантейл, Шнабель Санґлайдер і Андерс фон Брума, командир з Єля, який швидко приєднався до Республіки, пішли в атаку на місто Крона. Клаус Роузвінґ був відповідальний за оточення імперських сил біля Кронбургу і на сході.\n\nСили Кемерская вступили в бій з армією графа Інтерріверу, Йонаса Хардвейлера, біля річки Гриффкінг. Генерал Кемерскай вперше отримав шанс показати свої тактичні вміння, як новий Маршал Республіки і виконуючий обов'язки президента. Перемога була рішучою, і сили графа Йонаса відступили на північ, звідки, після подальших битв із силами республіканців, їм довелося відступити до Бронзгіллу та скласти зброю. Сили Кемерская скористалися річкою, щоб потім граф Йонас, досить слабкий стратег, повів свої війська через річку, де їх обстрілювала республіканська артилерія, після чого вони були змушені відступити, убивши лише малу частину республіканських солдатів.\n\nПісля виявилося, що під час бою Хардвейлер був у п'яному маренні, так як він вірив, що республіканці — купка селян, яка ніколи не вдасться до армійської тактики. Впавши в невимовну лють, Архонт вигнав його з Імперії, а граф Йонас, наскільки відомо, напився до смерті в Зебриці, переконавшись у тому, що перемога Республіки неминуча і що він підвів свого малого імператора."
 griffonRepublic_history.3.a:0 "Молодець, Кемерскай!"

 griffonRepublic_history.4.t:0 "Падіння Герцогства Інтеррівер"
 griffonRepublic_history.4.d:0 "На той час, як Кемерскай відступив на північ Інтеррівера, сталося дещо цікаве. Мешканці міста Вюртенрест, столиці регіону, щойно підняли селянське повстання після поразки їхнього графа в битві при Гриффкінзі і його вигнання. Його брат і спадкоємець відступив до Алмазної Гори, де він став служити Архонту, а селяни Інтеррівера офіційно обрали власну свободу. Ця нова держава, Селянська Республіка Інтеррівера, від самого початку була майже соціалістичною, розподіляючи багатство і владу порівну між селянами та організовуючи їх у комуни. Хоч Кемерскай і хотів спочатку придушити повстанців, його політичний суперник Аспер Сиклклоу переконав його зустрітися з селянами і домовитися з ними. Під час домовленостей було вирішено дати їм значну автономію, якщо вони оголосять про вірність Республіці, що вони і зробили."
 griffonRepublic_history.4.a:0 "Революція здавалася непереможною."

 griffonRepublic_history.5.t:0 "Син проти батька"
 griffonRepublic_history.5.d:0 "Армії Кемерская в Інтеррівері пішли на північ, супроводжувані селянськими ополченцями, вірними Селянській Республіці Інтеррівер. Там вони зустрілися з армією батька Кемерская, старіючого барона Вінніна, Алдуса Кемерская. Спочатку війська Алдуса перемагали в битві за Віннін, відбиваючи атаки свого сина. Кемерскай, однак, використовував оборонну тактику, виробляючи також артилерійські обстріли, через які й прославився, і в захисті він виснажив війська батька. Тисячі грифонів полягли, штурмуючи лінію Кемерская, і під час контратаки Кемерская-молодшого сили барона, які чисельно переважали, відкинули до самого міста. Сили Алдуса здалися, і його взяв у полон його син. Разом з його штабними офіцерами (військам запропонували приєднатися до Республіки, тих, хто відмовлявся, вбивали на місці), його привезли на центральну площу Вінніну, де він колись оголошував накази і декрети Імператора. Тепер же ситуація змінилася, і Алдус був страчений за зраду народу і селян Грифонії. Барон Вінніна, відданий своїм сином, був розлючений, і в останніх словах перед стратою катом свого сина чимось пригрозив Кемерскаю. \n\nРеспубліка тепер контролювала весь Інтеррівер, і при цьому кампанії Сантейла і Роузвінґа на сході, півдні та півночі були успішні, здавалося, що Республіка ось-ось візьме під контроль увесь Ґриффенгайм із передмістями, а багато військ уже вступають у союзні для республіканців Катерин і Енґрівер на півдні."
 griffonRepublic_history.5.a:0 "Переломний момент."

 griffonRepublic_history.6.t:0 "Грифонова Весна"
 griffonRepublic_history.6.d:0 "Після остаточного завоювання Герцланду, Александер Кемерскай, якого багато хто вважає лідером революції, голова Національної Республіканської Партії, який командував успішною операцією в Інтеррівері, закликав до перших за всю історію Імперії Грифонів президентських виборів. На виборах домінувала Національна Республіканська Партія, з Кемерскаєм на чолі, але також брали участь багато інших, як-от Соціалістична Народна Партія, яку очолював юний революціонер-ідеаліст Аспер Сиклклоу, котрий виступає за соціалістичну і революційну практику та ідеологію. У виборах також змагалися праві революційні організації, як-от Національний Революційний Фронт, на чолі з нині мертвим Петером Альстреннером, який виступав за беззастережний антимонархізм, фанатичний націоналізм і загальногрифонівську ідентичність, а також корпоративістську економічну систему. Як і очікувалося, переміг Кемерскай, набравши 77% від усіх голосів, а Сиклклоу та Альстреннер обидва набрали менш ніж 15% від усіх голосів. Риторика унітарності НРП, їхні демократичні принципи і факт того, що революція ще триває, а народ хоче стабільності, дозволило їм дуже легко перемогти. Військовий досвід Кемерская і його популярність, як військового героя, зробила його дуже популярним кандидатом, а його кабінет був здебільшого зібраний з кандидатів, схвалених усіма поміркованими партіями. У ньому були генерали, ідеалісти, прагматики, об'єднані заради спільної справи і демократичних цілей. Принаймні, в теорії. Перші 100 днів Кемерская були напрочуд стабільними, тоді як грифонівські контрреволюціонери все ще зализували рани в Бронзгіллі та Полуничному Герцогстві й не проводили значних наступів на Республіку в цей час. Намагаючись задобрити робітників, селян та інших незадоволених, Кемерскай негайно почав проводити великомасштабні реформи. Першим указом його уряду було прибрати усталені закони про рабство, кріпосництво і службу Імперії, звільняючи всіх, на кого ці закони діяли, навіть незважаючи на те, що багато хто з цих законів Імперією вже давно не практикувалися. Кемерскай просунув соціальні реформи для грифонів ще далі, затверджуючи такі промислові зміни, як закони про мінімальну зарплату і значне оподаткування грифонів-панів і олігархів, з метою перерозподілити їхні багатства народові. Його політики були неймовірно популярні, і рейтинг Кемерская злетів. Проте, уряд зіткнувся з інфляцією, оскільки його економісти часто зосереджували свої зусилля на соціальній політиці, нехтуючи балансуванням бюджету, що призвело до друкування величезної кількості грошей для задоволення шляхетних цілей Кемерская.\n\nАле поки що Грифонія хоча б вільна."
 griffonRepublic_history.6.a:0 "Справжня демократія?"

 griffonRepublic_history.7.t:0 "Ніщо не вічне"
 griffonRepublic_history.7.d:0 "На жаль для Республіки, грифонове дворянство у вигнанні не дозволило республіканцям просто прийти і взяти контроль над їхньою країною. Юний Ґровер V, за допомогою вірного опікуна і релігійного вчителя Архонта Ероса VII, почав контрреволюцію. За підтримки графа Бронзгілла, чиї васали були, напрочуд, вірні монархії, і герцога Полуниці, одруженого з тіткою Ґровера, контрреволюціонери здобули плацдарм на півночі. Наступаючи з Бронзгіллу і Полуничного Герцогства, імперські війська розгромили республіканців в Інтеррівері, поклавши кінець соціалістичним республіканцям, що там укріпилися, та відновили баронство Віннін на чолі з братом Кемерская, Августом Кемерскаєм I. Аспер Сиклклоу ледве вибрався живим і продовжував підтримувати Національну Республіканську Партію Кемерская, хоч і багато ультранаціоналістів перестали підтримувати Кемерская через розвал Республіки.\n\nАрхонт Ерос VII зібрав значну армію — об'єднані сили Імперії, Фетизії, діамантових псів і Іґлклоу марширували в бій проти Президента-Маршала, а Александер Кемерскай віддав наказ про беззастережний відступ із Ґриффенгайма, бажаючи здійснити тактичний відступ на північ і поступове завоювання слабкого герцогства Клаудбері, розіславши листи всім генералам армії. Армії, які брали участь у цьому Великому Поході, включають у себе власну армію Кемерская, що перебувала в Інтеррівері, армії Клауса Роузвінґа і Макса Вайтфезера, які нині воюють у Катерині та Енґрівері, та армію Райнгарда Сантейла, яка також перебуває на Півночі. Було багато інших армій, які бажали також брати участь у Поході, але їх виявили імперські армії, і ліквідували. Багато республіканських армій залишилися в Енґрівері і сховалися у великому Шайсвальді, періодично здійснюючи набіги на найближчі енґріверські лісові міста. Інші пішли в Катерин, зокрема і в лицарські бригади, які виступили на боці республіканців, що призвело до дивного об'єднання побожних лицарів і республіканських революціонерів."
 griffonRepublic_history.7.a:0 "Прощавай, дорога Республіко."

 griffonRepublic_history.8.t:0 "Кінець початку"
 griffonRepublic_history.8.d:0 "Генерал Лука Фальваттер, який нині захищає захоплені землі в Бронзгіллі, отримав завдання провести армію діамантових псів і грифонів-республіканців на північ, до Клаудбері, через гори Вайттейл, наступаючи в герцогство Клаудбері з флангу, поки війська герцогства зайняті на півдні. План Луки був ключовим у легкій перемозі над герцогством Клаудбері, разом із бунтарями-визволителями під проводом Тіфезера в горах Вайттейл. Проте, Лука був захоплений зненацька силами графа Бронзгілла, на чолі з нині знаменитим генералом Шепом Айронхоллом. Його армія була оточена кількома дивізіями алмазних псів і знищена, цим поламавши всі плани війни на два фронти проти герцогства. Пізніше тіло Луки було знайдено поруч із тілом Тіфезера, чия дочка в майбутньому продовжила його справу. Поки армії Люстера відступали на півночі, загадкова республіканська офіцерка на ім'я Блекрок відійшла від республіканської боротьби, її бойова одиниця стала незалежною, кочовою бандитською армією. Мета Блекрок узяти Ґриффонстоун від імені Республіки змінилася на бажання взяти Ґриффонстоун і затвердити там своє бандитське королівство. Лист Кемерская із закликом відступати в Клаудбері, наскільки відомо, було спалено Блекрок під час відступу на південь. Її військо більше не брало участі у Великому Північному Поході... Тим не менш, не все було втрачено. Армія Кемерская швидко об'єднала сили зі з'єднаннями Райнгарда Сантейла і Клауса Роузвінґа біля кордону з Фетизією, і готувалася тікати на північ, у герцогство Клаудбері. Поки їхня армія пересувалася на північ, їх перехопила величезна армія, до складу якої входили війська з Полуничного Герцогства і Фетизії. Об'єднаними зусиллями трьох, нехай і ослаблених армій, Кемерскай, Сантейл і Роузвін відбили атаки ворогів із середніми втратами. Битва за Мірабель була виграна, і три армії перетнули Фетизсько-Клаудберійський кордон."
 griffonRepublic_history.8.a:0 "У Клаудбері, хлопці!"

 griffonRepublic_history.9.t:0 "Південна битва"
 griffonRepublic_history.9.d:0 "Коли республіканці пройшли через фетизсько-клаудберійський кордон з півдня, вони прибули до міста Клоборг, одного з небагатьох міст у Клаудбері, яким керував правитель, чию посаду не передавали у спадок. Це було Імперське Вільне Місто, і тому технічно воно було прямим підданим Імперії Грифонів. Але, починаючи з 965 року, герцог Клаудбері Отто II активно намагався асимілювати місто в герцогство, оскільки ослаблена Імперія мало що могла зробити у відповідь. Однак Клоборг відкрито заявив про підтримку повстання Кемерская і забезпечував його солдатів зброєю, постачанням, їжею і відпочинком. Карл Свенс-Ріннер і його протеже Тобіас Сівенхоф, який у майбутньому стане багатообіцяючим республіканським міністром, стали лідерами республіканського руху в Клаудбері, чим надихнули багатьох на повстання й напади по всій країні після їхньої декларації на підтримку Кемерская.\n\nНезважаючи на те, що республіканці вірили, що зможуть легко завоювати Клаудбері, війна на півночі тривала, і взимку 979 року республіканці були змушені залишитися в південних провінціях Клаудбері, що включають в себе більшу частину провінції Вінґгаґен (крім безпосередньо міста Вінґгаґен, який був під облогою республіканських сил). Клаудберійський флот все ще перебував у портовому місті Вінґгаґен і доставляв продовольство обложеному місту, закуповуючи його у Ведіни та Імперії. Імперська армія, що цікаво, не напала на республіканців з Півдня, зосередившись більше на придушенні опору зсередини та зберігаючи ту небагатьох територію, що залишилася в них після численних оголошень незалежності імперськими васалами. Здавалося, що республіканці ще довго воюватимуть, адже облога Вінґгаґена ще тривала, а про Клаудбері до весни можна було й не мріяти. Поки республіканцям здавалося, що Вінґгаґена вони не візьмуть ніколи, ситуація незабаром змінилася на їхню користь, коли прибула невеличка флотилія під командуванням Германа й Корнеліуса Гассентельфів, республіканських морських офіцерів із дрібної Фетизької дворянської сім'ї, й переломила хід облоги. Брати Гассентельфи розбили клаудберійський флот, який і не підозрював про будь-яку значну присутність республіканського флоту. Після розгрому клаудберійського флоту, Вінґгаґен швидко здався республіканцям. Граф Леонард Гертц особисто приніс лист про здачу генералу Клаусу Роузвінґу, але його це не врятувало. За його злочини проти Республіки Грифонів і революції, його повісили за зраду за кілька годин після поразки."
 griffonRepublic_history.9.a:0 "Хоча б народ за нас..."

 griffonRepublic_history.10.t:0 "Битва за Клаудбері"
 griffonRepublic_history.10.d:0 "За останні місяці республіканці домоглися невеликих успіхів, але так і не змогли отримати головну нагороду — Клаудбері. Місто було двічі майже оточене об'єднаними арміями Сантейла і Роузвінґа, але чисельність військ Отто була набагато більшою, ніж у республіканців, тому вони могли відбити будь-які спроби тактичного оточення лише за рахунок чисельної переваги. Оскільки захід і схід здебільшого контролювали республіканці, головним чинником, який призвів би до капітуляції герцогства, було місто Клаудбері, і в той час, як графства і баронства навколо нього впали, Отто II забарикадувався зі своїми арміями в самому серці герцогства.\n\nПроте, хоча Отто II міг врятувати своє місто від республіканців, він не міг врятувати своє місто від його власних жителів. Під покровом ночі республіканські агенти і тисячі робітників і селян Клаудбері штурмували клаудберійський палац під час жорстоких подій 978 року. Отто II залишили в живих за наказом республіканців, які потім повісили його за зраду проти Республіки Грифонів. Підбурюваний республіканськими військовими, які жадали помсти відтоді, як їх вигнали з Ґриффенгайму, натовп робітників і солдатів-республіканців лінчував нескінченну кількість аристократів і дворян у так званій "Клаудберійській Різанині". Син і спадкоємець Отто II Карл разом зі своїм братом Крістофером були вбиті республіканцями, як і більшість їхніх найближчих родичів із династії Плюмен'яр.\n\nОскар Плюмен'яр, племінник Отто, благав про пощаду в суді прямо перед Кемерскаєм, і він разом зі своєю дочкою і дружиною був позбавлений від знайомства з шибеницею. У той час як милосердя Кемерская використовували як інструмент пропаганди, Оскара заслали в невелике село на території Північних Племен, прямо біля кордону Клаудбері, щоб переконатися, що Плюмен'яри ніколи більше не будуть загрожувати Клаудбері та Республіці."
 griffonRepublic_history.10.a:0 "Пєрємоґа!"

 griffonRepublic_history.11.t:0 "Наш найтемніший час"
 griffonRepublic_history.11.d:0 ""Ця зрадницька контрреволюція однозначно небезпечніша за Ероса VII, Іґлклоу і Бронзтейла разом узяті, бо в нашій країні править меншість, поки власність селян занепала, і, крім того, демобілізація відпустила величезне число потенційно неблагонадійних елементів," — Александер Кемерскай, про Скайнавську Революцію.\n\nНа виборах 986 року незначна більшість проголосувала за Національну Республіканську Партію Александра Кемерская, і навіть більше того, багато хто в Республіці сумнівався, чи справді за результатами перемагав Кемерскай. Аспер Сиклклоу, соціалістичний боєць і революціонер, скористався зростаючим невдоволенням "Старим Маршалом", і, створивши коаліцію з Партією За Права Клаудберійців, Соціалістична Народна Партія нарешті змогла становити загрозу Кемерскаю на національному рівні. Коли газети передрікали перемогу Сиклклоу з невеликою перевагою, Кемерскай ухвалив рішення, що змінить Республіку назавжди.\n\nЗаконодавчі збори, підвладні Національним Революціонерам з величезною перевагою в голосах, ухвалили “Акт Порятунку Республіки 986 року”, що значно посилив виконавчу владу Президента-Маршала та скасував парламентські й президентські вибори, допоки "національна безпека не буде в потрібному становищі для процвітання демократії." Будь-які надії на президентство Сиклклоу були зруйновані, і НРП Кемерская знову залишилася єдиною політичною силою в Республіці\n\nСоціалісти, як завжди, зрадили своїх соратників, і дуже неспокійно відреагували на Акт Порятунку Республіки. Сиклклоу сформував Єдиний Соціалістичний Революційний Фронт і втік на північ під час Другого Північного Походу, адже покалічена війною республіканська армія не мала сил їх зупинити. Сформувалася Соціалістична Республіка, і революція 986 року стала брудною плямою на історії та політиці тендітної Республіки."
 griffonRepublic_history.11.a:0 "Це кінець???"

 griffonRepublic_history.12.t:0 "Зміна гвардії"
 griffonRepublic_history.12.d:0 "Хоч і Республіка, здебільшого, відновилася після революції 986 року і Скайнавської Зради, багато хто в уряді все ще незадоволений політикою режиму Кемерская, особливо Клаус Роузвінґ, вірний начальник штабу та віцепрезидент, аж до того моменту, як ці пости розділили після його звільнення.\n\nРоузвінґ, розчарований автократичними заходами Кемерская і його неможливістю прийняти принципи грифонівської революції, почав змагатися з Президентом-Маршалом з дедалі дрібніших питань. Коли Роузвінґ заявив, що конституційна монархія була б кращою за нинішній режим Кемерская, Президент-Маршал в люті зняв його з усіх постів за звичайну "непокору". Його пост віцепрезидента отримав Шнабель Санґлайдер, інший політик, який також хвилюється з приводу зростаючого авторитаризму Кемерская, щоб відновити зв'язки між старою гвардією Національної Республіканської Партії та її правими елементами. Його неоднозначним спадкоємцем на посаді начальника штабу став Райнгард Сантейл, який був під розслідуванням преси та уряду щодо можливих зв'язків з ультранаціоналістами. У черговій спробі об'єднати політичні сили Республіки, Кемерскай призначив керувати армією грифона, якому не можна таке довіряти, яким би гарним маршалом він не був.\n\nРоузвінґ був висланий Кемерскаєм на північ для "підтримання миру", але це виявилося фатальною помилкою. Роузвінґ, розлючений діями уряду, якому він клявся служити, почав займатися розбійництвом і допомагав польовим командирам, збираючи клаудберійців і монархістів у підпільні коаліції. Хоч Роузвінґ і не вдавався до такого шаленого бандитизму, до якого, вочевидь, вдавався Сантейл, його дії прискорили впадання Республіки в хаос, посилили бандитизм і владу польових командирів — фактори, що донині присутні в Республіці."
 griffonRepublic_history.12.a:0 "Упс."

 griffonRepublic_history.13.t:0 "Кінець Сантейла"
 griffonRepublic_history.13.d:0 "Вночі 13 жовтня, в 1003 році, Клаудбері ледь не згорів. Райнгард Сантейл, разом із низкою республіканських офіцерів і політиків, пов'язаних із Грифоновим Національним Революційним Фронтом, були помічені за плануванням жахливого злодіяння — державної зради Республіки — і в спробі тероризму. Хоча Сантейл не був звинувачений, стався витік детальних планів щодо теракту під чужим прапором нашими інформаторами в НРП, звинувативши в ній комуністів і центристів НРП, що було зроблено для того, щоб підтримати державний переворот ГНРФ. Серед імен у справі також фігурує й особисто Райнгард Сантейл.\n\nКемерскай, не маючи достатніх доказів для звинувачення Сантейла в участі в атаці, оскільки він відхиляв усі звинувачення уряду і заяви змовників, натомість вислав його на північ, як Роузвінґа, і позбавив його всіх посад в уряді. Новим начальником штабу став Шнабель Санґлайдер, який Кемерскаю здається небезпечним віцепрезидентом. Колишню посаду Санґлайдера обійняв Гайнрих Кінґфезер, прагматик і близький друг Кемерская з часів Республіканської Революції. Сантейл і Роузвінґ більше не були в уряді, і відносна єдність знову з'явилася серед вищих чинів Республіки — хоч Сантейл і переніс вигнання на Північ важче, ніж Роузвінґ.\n\n"
 griffonRepublic_history.13.a:0 "Маар би їх побрав!"

 griffonRepublic_history.14.t:0 "Сходження НРП-Л"
 griffonRepublic_history.14.d:0 "Під час непередбачуваного результату, не очікуваного ніким у Республіці, сили соціалізму і юніонізму знову прийшли до влади, здобуваючи перемогу за перемогою, небачені з часів Революції 986.\n\nУсе почалося зі сходу Рікарда Астлера, депутата з міської ради та радикальної сили в місті, який виступав за великі соціальні програми, самоврядування робітників у кооперативах і продовження урбанізації міста. Нові, так звані "Ліві-НРП" Рікарда Астлера, незабаром посіли більшість місць у різних міських радах по всій Республіці — від Скварка до Вінґгаґена, нові соціалістичні ідеї були помічені в профспілках і на робочих місцях Республіки.\n\nАстлер особисто, все ж, не зміг узагалі потрапити в міську раду — у 1005 році, він висунувся на посаду мера Клаудбері, одна з небагатьох, вибори якої не скасував Кемерскай у 986 році. Чинний мер, Ніколас Егшер, оббрехав Астлера, обізвавши його безбожним комуністом, пішаком Скайнавців і дурним ідеалістом — сам Егшер перебував у фракції Санґлайдера і виступав за багато тих цінностей, за які виступав і Астлер, але, зрештою, його тваринний антисоціалізм його кар'єру і закінчив. Астлер, завдяки соціальним реформам, які відбулися в Клаудбері за останні кілька місяців, виграв вибори з приголомшливою перевагою, знявши з посади Егшера вперше за більш ніж два десятиліття. Незабаром Астлер став одним із членів ради Кемерская, а вплив Лівих-НРП дедалі зростав у Республіці, причому зріс не тільки вплив. Зросли й амбіції Астлера."
 griffonRepublic_history.14.a:0 "Прокляті соціалісти."

 griffonRepublic_history.15.t:0 "Назад додому"
 griffonRepublic_history.15.d:0 "Дорогий щоденник,\n\nЦе була непогана пригода, за час якої моє життя не раз висіло на волосині. Саме тому повернутися в безпечний Кантерлот було особливо приємно. Звісно, тепер він не настільки безпечний, як міг би бути, оскільки кози тепер справді злі на мене за відмову допомагати їм у поверненні дзвону. Причому це було навіть не зі зла, а тому що справді є моторошна причина. Дзвін був захищений і охоронявся не просто так. Що б то не було в гробниці в Азірі, воно було добре закрито не просто так. Утім, мої доводи не переконали шістьох, і вони відмовлялися мене слухати, тому мені довелося тікати. Звісно, не обійшлося без пари синців, але за допомогою Расті Бакет ми змогли відірватися від погоні кіз.\n\nУ мене все ще залишалася та сама кришталева куля, хай вона більше й не була потрібна. Оскільки мною було прийнято рішення залишити цю таємницю в спокої, то я можу зробити її надбанням суспільства. І все ж мені не вдається позбутися відчуття, ніби ця сфера за мною спостерігає. Мабуть, краще знищити її раз і назавжди. Так точно ніхто не знайде заборонений дзвін."
 griffonRepublic_history.15.a:0 "Деякі секрети повинні залишитися нерозкритими."

