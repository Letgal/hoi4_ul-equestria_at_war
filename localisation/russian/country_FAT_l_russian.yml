 RULE_OPTION_GRI_EMPIRE_REPUBLIC:0 "Тріумф Революції"
 RULE_OPTION_GRI_EMPIRE_REPUBLIC_DESC:0 "Республіка Грифонів візьме під контроль Імперію Грифонів, але з новими можливостями і новою політичною системою заради нового уряду в Ґриффенгаймі."

 FAT_republicanism_desc:0 "Праве крило Національної Республіканської Партії зазнало цікавого розвитку в ході історії Республіки. Колись вони були частиною революційного руху, соціал-демократами, але зараз більша частина правлячої партії Республіки підтримує прагматичну політику, консервативну економіку та гідну репрезентацію етичних клаудберійців у лавах НРП. Їхня зовнішня політика спрямована на оборону, внутрішня — на поступки і єднання, а економічний курс — на стабільність і безпеку. Зараз НРП-П підтримують зовсім інші принципи, ніж революціонери 978 року, але це, звичайно ж, правильний шлях для Республіки."
 FAT_liberalism_desc:0 "Центристське крило Національної Республіканської Партії здебільшого складається з прихильників революції 978 року, зберігаючи принципи республіканізму у своїх серцях. Революційний пан-грифонський ідеалізм, економічна соціал-демократія і соціальні програми, поряд з мілітаристичним і антимонархічним поглядами відмінно описують НРП-Ц. Її верхівка здебільшого складається з таких генералів, як Шнабель Санґлайдер і Вальтер Еммеріх, які залишаються лояльними Трьом Принципам свободи, демократії та процвітання для всіх грифонів!"
 FAT_democratic_socialism_desc:0 "Ліве крило Національної Республіканської Партії стало помітним лише в останні роки. Воно складається з молодих, ідеалістичних лідерів, і заявляє, що революційні принципи 978 року мають бути продовжені і перенесені на новий рівень. Фракція заявляє, що замість соціал-демократії та антикомунізму щодо інших країн, слід домагатися самоврядування робітників і відлиги у відносинах зі Скайнавією. Партія люто виступає проти старої гвардії Республіки і за повне повалення культу особи Кемерская. Цей молодий і радикальний рух НРП-Л багато хто критикує за їхній "авторитаризм" і "презирство до лібералів"."

