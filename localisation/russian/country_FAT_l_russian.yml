 FAT_Chaos_idea:0 "Бандитизм"
 FAT_Chaos_idea_desc:0 "Після того, як наша Республіка програла війну панам у Герцланді, ми були змушені піти на північ, де Імперія б не дотягнулася до нас. Хоча ми змогли стримати хаос у наших лавах, армії бандитів усе ще вештаються навколо, і ми не в силах їх зупинити."
 FAT_Chaos_idea1:0 "Бандитизм"
 FAT_Chaos_idea1_desc:0 "Ми почали умиротворяти сільську місцевість і повертати нашу землю під прапор закону і правопорядку, без яких не може бути справедливості. На нас чекає ще довгий шлях, але ми продовжуватимемо йти і продовжуватимемо нести факел Республіканської Мрії."
 FAT_Chaos_idea2:0 "Бандитизм"
 FAT_Chaos_idea2_desc:0 "Найгірше, схоже, зараз закінчилося тим, що ми припинили найзапекліші випадки беззаконня. Грифони тепер можуть спокійно ходити вулицями ввечері і знати, що злочини не залишаться безкарними. Хоча деякі відгомони панування бандитів все ж залишаються, але вони більше не загрожуватимуть Республіці."
 FAT_unruly_army_idea:0 "Некерована армія"
 FAT_unruly_army_idea_desc:0 "Армія, яку ми успадкували, — це залишки старої республіки, а також мрійники, ідеалісти і вигнанці старої Імперії. На жаль, через нашу колишню бездіяльність бойовий дух армії різко впав, а деякі підрозділи вдалися до пограбувань і розбою. Це повністю руйнує нашу здатність вести будь-яку військову кампанію і зменшує повагу громадян до нашого уряду. Солдати та їхні опортуністські генерали мають бути повернуті під контроль до того, як армія повністю розпадеться, залишивши країну беззахисною."
 FAT_refuse_orders_idea:0 "Дезертирство"
 FAT_refuse_orders_idea_desc:0 "Через те, що моральний дух довгий час був поганим, наші солдати тепер повністю відмовляються підкорятися наказам, вимагаючи великого підвищення зарплат, яке ми просто не можемо собі дозволити прямо зараз. Ми можемо тільки сподіватися, що інші не дізнаються про нашу слабкість, поки ми повертаємо наших грифонів під контроль."
 FAT_unruly_army_idea1:0 "Некерована армія"
 FAT_unruly_army_idea1_desc:0 "Армія, яку ми успадкували, — це залишки старої республіки, а також мрійники, ідеалісти і ізгої старої Імперії. \nПісля нещодавніх поступок військові починають здавати свої позиції, проте робота ще далеко не завершена."
 FAT_unruly_army_idea2:0 "Некерована армія"
 FAT_unruly_army_idea2_desc:0 "Армія, яку ми успадкували, — це залишки старої республіки, а також мрійники, ідеалісти та вигнанці старої Імперії. \nПрактично всі солдати знову лояльні нам, і хоча все ще зберігаються деякі порушення субординації, ми вже майже повернули контроль над армією."
 FAT_offer_favors_idea:0 "Хабарі за послух"
 FAT_offer_favors_idea_desc:0 "Ми вирішили умиротворити Сантейла за допомогою величезної суми грошей і ресурсів. Тепер усім іншим доведеться докласти всіх зусиль, щоб заповнити цю втрату."
 FAT_building_military_academy_idea:0 "Будівництво військової академії"
 FAT_building_military_academy_idea_desc:0 "Ми вклали багато наших коштів і досвіду в будівництво нової військової академії для підготовки республіканських героїв завтрашнього дня. Це трохи зашкодить нашим іншим будівельним проєктам."
