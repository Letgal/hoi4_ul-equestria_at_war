 griffonRepublic.226.t:0 "Чистка республіканців"
 griffonRepublic.226.d:0 "Незважаючи на прохання Оскара I, уряд герцогства Клаудбері вирішив провести велику чистку республіканських елементів, якими вражена нація, що поширюють свою брехливу ідеологію і продовжують заохочувати бандитизм, як за свого старого уряду.\n\nВ ході великомасштабної чистки, не баченої з часів чистки Кемерскаєм скайнавських зрадників у 986 році, уряд Оскара I поставив собі за мету викорінити республіканський спротив, ватажками якого, за чутками, є Вальтер Еммеріх і Шнабель Санґлайдер, два запеклих республіканських генерали, що відмовилися підкоритися Роузвінґу навіть після того, як той захопив столицю й повалив жалюгідний режим Кемерская.\n\nНезважаючи на наші зусилля, Санґлайдер і Еммеріх продовжують свої операції як ні в чому не бувало досі, в той час як Оскар I взяв на себе завдання викорінити зрадників-демократів, навіть якщо він особисто з ними знайомий..."
 griffonRepublic.226.a:0 "Необхідний захід для герцогства."

 griffonRepublic.227.t:0 "Зростання хаосу в селах"
 griffonRepublic.227.d:0 "Генерали Райнгард Сантейл і Клаус Роузвінґ оголосили про відкритий опір нашому уряду, об'єднавши свої сили разом у спільну бандитську армію проти Президента-Маршала. За останні кілька років влада полководців на півночі зросла, але тепер ситуація загострилася до межі, і багато грифонів півночі вступили до лав мандрівних бандитів-ополченців заради бодай якоїсь роботи і прожитку. Уряд Кемерская не може дозволити собі ввести війська на північ, адже навіть бригади, вірні Кемерскаю, не хочуть битися в північних горах проти армій Сантейла і Роузвінґа. Громадяни Республіки все більше і більше розчаровуються в нашому уряді, і ми не можемо ніяк зупинити це, адже ми не можемо ввести війська на Північ. Сантейл і Роузвінґ мають перевагу... Як вони нею розпорядяться — залежить уже від них."
 griffonRepublic.227.a:0 "Mein gott!"

 griffonRepublic.228.t:0 "Прощено республіканських дисидентів"
 griffonRepublic.228.d:0 "Оскар Плюмен'яр здивував усіх, пробачивши багатьох республіканців, які втекли з країни після військового перевороту і реставрації герцогства Клаудбері. Щойно Оскар Плюмен'яр заново почав правління, республіканці почали затівати плани з повернення контролю над урядом, у зв'язці з селянськими рухами і комуністичними організаціями. Незважаючи на це все, після такого кроку, наші генерали впевнені в тому, що республіканці більше не становитимуть загрозу герцогству Клаудбері. Вірним Кемерскаю генералам, таким як Шнабель Санґлайдер, було запропоновано безпечне повернення назад у Клаудбері, хоча й не ясно, чи будуть вони далі служити в армії. Ба більше, парламентаріям, таким як Гайнрих Кінґфезер і Тобіас Сівенхоф, консерваторам і центристам НРП, так само дозволили безпечно повернутися назад у герцогство, і їм навіть буде дозволено взяти участь у парламентських виборах, які будуть проведені "в майбутньому", судячи зі слів герцога. Правління герцога поки що авторитарне, але після амністії республіканців, Клаудбері, можливо, зрушиться в бік демократії."
 griffonRepublic.228.a:0 "Крок до конституційної монархії?"

 griffonRepublic.229.t:0 "Акт про права Герцога"
 griffonRepublic.229.d:0 "На прохання генералів Макса Вайтфезера і Кайрона Стормфезера, Оскар Плюмен'яр Перший передав більшість своєї влади маршалу, до якого перейшла майже вся виконавча влада. Наприклад, тепер у маршала є право призначати міністрів без підтвердження герцога, робити ультиматуми і пропозиції дворянам герцогства, а також проводити за бажанням парламентські засідання і дострокові вибори... Оскар був змушений прийняти вимоги, адже, на жаль, в іншому разі генерали вбили б його і замінили на зговірливішого члена його династії. Після того, як Оскар підписав указ, більшість влади знову перейшла в пазурі генералів, які побудували герцогство Клаудбері."
 griffonRepublic.229.a:0 "Хіба в нас була не абсолютна монархія?"

 griffonRepublic.230.t:0 "Тимчасовий правитель Клаудбері?"
 griffonRepublic.230.d:0 "Наш вірний товариш по революційній боротьбі, Соціалістична Республіка Клаудбері, відправив посланця, просячи нас підтримати одного з двох кандидатів на посаду тимчасового правителя Соціалістичної Республіки Клаудбері.\n\nПерший кандидат, комуналіст — Рікард Астлер, що виступає за цивільну економіку та за примирення з республіканським опором у Клаудбері, який усе ще дотримується помилкової ідеології Кемерская. Політика Астлера передбачає розвиток цивільної промисловості та інфраструктури, паралельно із зустрічами з лідерами республіканського опору для розв'язання проблем, таких як слабкість армії та інтеграція клаудберійців як громадян.\n\nНаступний кандидат, інтернаціоналіст — Мо Сперроусбейн, генерал, який керував скайнавськими революціонерами в бою проти Республіки та підтримував соціалістичний опір у його боротьбі проти режиму Кемерская. Ставши головою, він однозначно почне політику мілітаризації та придушення республіканського опору. Вірячи, що республіканці насправді є реакціонерами, через те, що вони скасували конституцію та віддалилися від своїх соціалістичних союзників, Сперроусбейн не боїться забруднити свої пазурі кров'ю республіканців. Сперроусбейн та Астлер мають різні підходи, але одну мету — скайнівські ідеали і соціалізм, і обидва — безпечний вибір для нашого впливу в регіоні."
 griffonRepublic.230.a:0 "Вибрати Астлера, комуналіста."
 griffonRepublic.230.b:0 "Обрати Сперроусбейна, інтернаціоналіста."
 griffonRepublic.230.c:0 "Вибрати тимчасового лідера для іншої країни? Звучить якось імперіалістично..."

 griffonRepublic.231.t:0 "Скайнавія обрала Астлера"
 griffonRepublic.231.d:0 "Наш посланник повернувся із земель нашого товариша і рятівника, Скайнавії. Він приніс офіційний документ від голови Скайнавської Ради, в якому написано, що тимчасовим головою Соціалістичної Республіки Клаудбері має стати Рікард Астлер, замість інтернаціоналіста Мо Сперроусбейна, адже на їхню думку, він владолюбний генерал, без жодної зацікавленості в стабільності держави і добробуті народу та країни.\n\nРікард Астлер — більш демократичний соціаліст, напевно, ще ліберальніший за скайнавців, який вірить, що деяких капіталістів і реакціонерів можна перевиховати, завдяки чому він ідеально підходить для розв'язання проблеми республіканського опору."
 griffonRepublic.231.a:0 "А що, звучить непогано!"
 griffonRepublic.231.b:0 "Ми не дозволимо якомусь авторитарному уряду вирішувати за пролетаріат!"

 griffonRepublic.232.t:0 "Скайнавія обрала Сперроусбейна"
 griffonRepublic.232.d:0 "Наш посланник повернувся із земель нашого товариша і рятівника, Скайнавії. Він приніс офіційний документ від голови Скайнавської Ради, в якому написано, що тимчасовим головою Соціалістичної Республіки Клаудбері має стати Мо Сперроусбейн, замість комуналіста Рікарда Астлера, адже, на їхню думку, він капіталіст, який дуже співчуває республіканському опору та підтримує соціал-демократичну соціальну модель.\n\nМо Сперроусбейн — кандидат, ведений соціалістичними ідеями та істинно їм вірний. Він не зупиниться, колективізуючи заводи і ферми, а також встановлюючи промислове самоврядування для всіх робітників, і вже точно він ніколи не кине переслідувати злий республіканський опір."
 griffonRepublic.232.a:0 "А що, звучить непогано!"

 griffonRepublic.233.t:0 "Скайнавія дозволяє нам обирати самим"
 griffonRepublic.233.d:0 "Наш посланець повернувся із земель нашого товариша і рятівника, Скайнавії, але він не приніс документ, у якому зазначено, хто обраний спадкоємцем. Замість нього, він заявив, що Скайнавська Рада дозволила Клаудберійським Радам обрати свого власного правителя, і що Рада вирішила, що втручання в політику іншої країни — пережиток імперіалізму. Щоправда, вони вводили війська, тож...\n\nВибори будуть проведені в найближчі 35 днів, а робочі ради всього Клаудбері будуть запрошені на дебати, куди вони зможуть відправити своїх делегатів. Наші перші соціалістичні вибори скоро почнуться!"
 griffonRepublic.233.a:0 "Зачекайте, це реально?"

 griffonRepublic.235.t:0 "Справедливість Сантейла"
 griffonRepublic.235.d:0 "Малий Імператор, Ґровер VI. Руйнівник революції, архонт Ерос VII. Герцогиня Полуниці, Габріела Іґлклоу. Спадкоємець герцогства, Едмур Іґклоу. "Шляхетний" генерал Еліас Бронзтейл. Імператорський пес Ігнатій Бронзтейл. Всі вони були підведені до великої гільйотини і над ними було здійснено правосуддя.\n\nНа диво, народ радів і вигукував слова похвали і радості, коли правосуддя було здійснено над найгіршими з найгірших — зрадниками, які зруйнували Республіку Грифонів і вдалися до занепадницької, олігархічної монархії. Прапор Грифонської республіки, триколор з помаранчевого, жовтого та помаранчевого кольорів, майорів у кожному куточку Ґриффенгайму, а по боках від нього — емблема Грифонського національно-революційного фронту, організації Райнгарда Сантейла.\n\nЦе був найвеличніший день у житті Сантейла. Нарешті він помстився за злочини проти своєї великої Республіки — скинув слабке правління Александра Кемерская, перетворив Республіку на націоналістичну державу, віддану пангрифонській та антимонархічній ідентичності, і тепер він зробив те, що Кемерскай ніколи не зміг зробити. Контрреволюція була знищена, а архонт, імператор-хлопчик, віроломні вельможі Полуниці, пси Бронзгіллу — всі вони відповіли за свої злочини проти богів і грифонів. Перемога була досягнута."
 griffonRepublic.235.a:0 "Клянуся Бореєм..."

 griffonRepublic.236.t:0 "Доля Бронзгілла"
 griffonRepublic.236.d:0 "Алмазні пси. Зрадники. Імперські підлабузники. У Другій і в Першій революціях вони вбили тисячі й тисячі республіканських солдатів з помилковими ідеями про захист їхнього Імператора, і настав час їм пізнати ціну своїх злочинів. Собаки не виявили вірності принципам свободи, демократії та процвітання, і мало кого з їхніх лав цікавила ідея вільної Республіки Грифонів. Раби-втікачі заснували свою власну країну, але стали рабами в іншому розумінні — рабами волі деспотичних і декадентських Імператорів-Грифонів.\n\nСантейл видав указ, згідно з яким тисячі дворян-псів будуть вигнані на Алмазну Гору і землі Річкової Коаліції, як і багато генералів, які виступали проти республіканців. "Декрет про Права Діамантових Псів" був одноголосно прийнятий республіканським парламентом, змушуючи діамантових псів Бронзгілла жити в сегрегації, під владою грифонівської меншини. Попри офіційні засудження річковими поні та Алмазною Горою, Сантейл продовжував сегрегацію і вигнання алмазних псів, стверджуючи, що "Федерація не розуміє масштабу злочинів, які ці безбожні собаки вчинили проти нас.""
 griffonRepublic.236.a:0 "Чудово."

 griffonRepublic.237.t:0 "Грифонська Національна Республіка виганяє дворян Бронзгіллу"
 griffonRepublic.237.d:0 "Огидні новини з Грифонської Національної Республіки, що нині при владі в Імперському Місті та герцогстві алмазних псів Бронзгілл. Національна Республіка, яка  є запекло про-грифонською і ненавидить алмазних псів за їхні дії в запобіганні республіканської перемоги в Революції, в якій вони стали на бік Імперії, вигнала тисячі видних алмазних псів і дворян, які зараз прибули до Алмазної Гори, звідки їх вигнали сторіччями раніше.\n\nДосить іронічно, що вони після такої тривалої відсутності повернулися, але нас більше хвилює те, що грифони змогли вчинити таке безчестя з нашими братами і сестрами. Ми повинні помститися їм боротьбою проти цієї нової "Національної Республіки", яка не надто далеко відійшла від Геллквілла або Лонгсворда. Вони — маніяки, які можуть піти навіть на геноцид, і їх треба зупинити."
 griffonRepublic.237.a:0 "Ці злочини не будуть прощені."

 griffonRepublic.238.t:0 "Нова Мрія"
 griffonRepublic.238.d:0 "Клаус Роузвінґ нарешті зміг втілити свою мрію. Конституційна монархія, в яку не вірили революціонери, прийшла до Клаудбері, до Республіки, а нація процвітала за гідного прем'єрства Роузвінґа та великодушного правління Оскара.\n\nКемерскай повторював Роузвінґу, що конституційна монархія завжди зрештою загрузне в корумпованій ієрархії, подібній до Імперії Грифонів, але він помилявся — він завжди помилявся. Парламентська система — з Партією за Права Клаудберійців Сівенхофа, Конституціоналістською Партією Роузвінґа та Традиціоналістською Партією Саксгаґена — опинилася в кращому стані, ніж республіканська однопартійна диктатура, де вся влада була в кігтях НРП. Не було ні соціалізму, ні брудного фашизму Сантейла і Стормфезера, тільки демократія і свобода, і народ воістину полюбив монархію, яка повернула так потрібні їм принципи. Хоч він спочатку й освистував Оскара Плюмен'яра, тепер він вітає кожен його крок, і радіє, коли Клаус Роузвінґ іде з ним. Три принципи воістину прийшли до Республіки, але цього разу вже під прапором народного монарха і його вірного прем'єр-міністра, а не харизматичного, але безжалісного диктатора, який зруйнував Республіку з її основами своїм залізним кулаком, як і збочену республіканську ідеологію."
 griffonRepublic.238.a:0 "Свобода, демократія, процвітання і монархія!"

 griffonRepublic.239.t:0 "Відновлення Парламенту"
 griffonRepublic.239.d:0 "Уперше з 986 року, коли Президент-Маршал Александер Кемерскай призупинив дію Конституції, парламентські вибори відбулися в Клаудбері, і політики з активістами по всій Республіці брали участь у виборах за місцеві посади, чи то були б ліві, чи то праві, чи то центристи.\n\nНавіть партії окрім НРП, такі як Ліберал-Демократична Партія, про-Еквестрійська гармонійна партія, і Партія За Права Клаудберійців, очолювана етнічними клаудберійцями півночі, набрали певну кількість місць, але, звісно ж, НРП виграла парламентську більшість.\n\nЦі місця, проте, були значною мірою розділені між різними фракціями у складі НРП, і очевидно, що для створення стабільної політичної ситуації, доведеться укладати коаліції і союзи навіть у межах однієї партії. Ліве, центристське і праве крила НРП всі беруть участь у коаліційних дебатах, і, здається, незабаром при владі в Республіці буде коаліція."
 griffonRepublic.239.a:0 "Ліберали і Соціалісти формують коаліцію."
 griffonRepublic.239.b:0 "Ліберали складають більшість в уряді."
 griffonRepublic.239.c:0 "Ліберали та Консерватори формують коаліцію."
 griffonRepublic.239.f:0 "Консерватори складають більшість в уряді."

 griffonRepublic.240.t:0 "Кінець правління Кемерская"
 griffonRepublic.240.d:0 ""Александре Кемерскай. Парламент ухвалив рішення, і відтепер ви позбавлені титулу президента Республіки, і влади, що надається цим титулом. Виконувачем обов'язків президента назначений Рікард Астлер, юний грифон, але здібний. Маршале, вам виплачуватимуть гідну пенсію за вашу службу Республіці, і вам буде дозволено доживати свої роки у вашому домі у Вінґгаґені."\n\nДо влади прийшло ліве крило НРП, тож правлінню Кемерская прийшов кінець. Він отримав титул "Батька Республіки", почесне місце в парламенті та спеціальну посаду радника нового президента. Замість відкритого опору уряду, якого боялися багато його товаришів, Кемерскай дослухався до указу партії та пішов у відставку, переїхавши до свого прибережного будинку у Вінґгаґені зі своїм сином і дочкою. Під владою Астлера Республіка відтепер є повністю соціалістичною державою, хоча Лівому крилу НРП, ймовірно, доведеться співпрацювати з гармоністами в НРП. Заяви про те, що Астлер — скайнавський шпигун, швидко вщухли, а уряд оголосив, що він все ще вірний Республіканській Мрії і не збирається підкорятися Скайнавії.\n\nКемерскай особисто прокоментував урядову зміну зі своєї дільниці, розповівши Віснику Клаудбері, що це "жахливий крок, плювок в обличчя всьому, за що існує наша Республіка, навіть якщо це так званий демократичний соціалізм", але в нього "не було вибору", окрім як слідувати указу і піти у відставку. Чи це новий світанок Республіканської Мрії, чи початок республіканського кошмару під соціалістичним пануванням?"
 griffonRepublic.240.a:0 "Прощавай, старий грифоне."

 griffonRepublic.241.t:0 "Переродження Ґровера VI" # Так і було в оригіналі
 griffonRepublic.241.d:0 "Кемерскай подивився на молодого грифона перед ним, відчуваючи тягар років, немов кам'яний аркан. Дитина, якій і п'ятнадцяти років немає, впевнено стоїть у своїй помаранчевій імперській робі та з короною на голові. Кемерскай боявся, він бачив занадто багато, щоб сумувати за цим місцем, але він усе ще впевнено стояв перед троном, зустрічаючись поглядами з грифоном, якого наповнювали емоції: жах, лють, гордість, упевненість, заперечення.\n\n "Ну, революціонер?" — сказав хлопчик, — "Ти хочеш побачити, як помре імператор?" — його голос мало не зламався на останньому складі. Навіть стоячи так упевнено, він все одно говорив дитячим голосом!\n\n"Милістю Ейр, ні," — він сказав, зітхнувши. Замість цього, він відійшов трохи далі до стільця, схопив той стілець, притягнув до себе і підставив до трону, сівши на нього і почавши дивитися на хлопчика. Минуло хвилин п'ять-десять, поки юний Ґровер нарешті повільно сів. "Вибач," — Кемерскай сказав юному монархові, склавши разом кігті. "Тобі було всього 4, коли твій батько помер, і твоє дитинство на цьому закінчилося, чи не так? Одинадцять років — достатній час, щоб із тебе зробити когось, ким ти не є."\n\n"Знаю я хто я, зраднику!" — вигукнув Ґровер VI — "Я легітимний імператор Грифонії і ніким іншим я більше не буду!"\n\n "Саме так," — сумно погодився Кемерскай, перебивши Ґровера, — "Ґровер-лікар, чи Ґровер-садівник... Ґровер-пекар, можливо. Таке ніколи не станеться. У тебе не було вибору. Не було свого життя... ти правив, а не жив." Перервавшись, Кемерскай зітхнув. "Якщо хочеш, ненавидь мене, як я можу бути для тебе чимось окрім жахливого чудовиська. Але в якийсь день, коли ти постарішаєш, ти все зрозумієш... або не зрозумієш, і все ще будеш мене ненавидіти. Але це буде хоча б уже твій вибір.""
 griffonRepublic.241.a:0 "Його звільнено з кайданів."

 griffonRepublic.242.t:0 "Доля дитини-Імператора"
 griffonRepublic.242.d:0 "За кілька тижнів після взяття Ґриффенгайма, ситуація в Герцланді стабілізувалася, місцеві республіканські рухи було підтримано, а [Root.GetLeader] зустрівся з багатьма демократичними та комуністичними лідерами. І все ж, незважаючи на наші зусилля з реформування нашої нової Республіки і виправлення помилок 978 року, на думці кожного грифона залишилося одне питання.\n\nДитина-Імператор.\n\nҐровер VI був викрадений республіканськими шпигунами під час штурму Ґриффенгайма, щоб уникнути повторення кривавих убивств членів регентської ради в 978 році. Проте відтоді він мешкав у тюремній клітці під своїм колишнім палацом. Він був забезпечений хлібом, водою, гідним житлом і терпимими умовами проживання загалом, але все ж, навіть він ставить собі питання, що ж значить стати "Імператором".\n\nЦе питання багато разів ставили в республіканському парламенті. Шнабель Санґлайдер, незважаючи на його вірність демократичним принципам і республіканській єдності, вимагає, щоб юний імператор пізнав правосуддя за "непростимі злочини його батька та злочини, заплановані ним та його регентом у всій Грифонїї." Проте, Санґлайдера незабаром заткнув сам Кемерскай, який заявив, що не хоче проливати дитячу кров в ім'я чистої помсти і злості. Гайнрих Кінґфезер, вічний прагматик, заявив, що Ґровер VI має бути звільнений як громадянин Республіки, щоб показати, що "ми вищі від брудних і збочених методів імперців". Згідно з пропозицією Кінґфезера, нам варто позбавити Імператора його титулів, щоб він і його рід не становили загрозу Республіці, хоч і є інший варіант — Еріх Крігер, республіканський промисловець і консерватор, запропонував просто відправити Ґровера VI до Еквестрії — де він навряд чи стане політичним активом і де його навчать дружби й гармонії.\n\nПісля палких дебатів між прихильниками плану Крігера вигнати та прихильниками рішення надати юному Ґроверу громадянство було винесено вердикт..."
 griffonRepublic.242.a:0 "Звільнити його як громадянина Республіки."
 griffonRepublic.242.b:0 "Вигнати його в еквестрійську діархію."

 griffonRepublic.243.t:0 "Вигнання Ґровера VI"
 griffonRepublic.243.d:0 "Проблема з імперським кронпринцом важко тиснула на новонароджену Республіку. Занадто сильно ненавидить народ імперську сім'ю, щоб просто дати йому громадянство, але що тоді нашому новому уряду робити з цим юним грифоном? Судити його за дії його регента і його батька? Таке рішення було б несправедливим, бо воно абсурдне, і, доволі іронічно, розв'язання проблеми лежить у монархії, чи, якщо точніше, у діархії.\n\nЕквестрія нам допоможе, надавши притулок юному грифону. Вони дадуть йому новий дім, освіту і — сподіваємося — нову мету в його житті. Це вдале місце для проживання принца, і Еквестрія — незважаючи на всі свої політичні невдачі — надійний дипломатичний партнер, якому ми можемо довіряти і який, найімовірніше, не використає його потім проти нас.\n\nЗ приїздом юного Ґровера до доків, де на нього чекав корабель, на ум приходить стара приказка, "компроміс залишає всіх однаково незадоволеними". Для радикалів це зрада республіканської справи, для решти монархістів — черговий злочин. І все ж, нікого це сильно не розлютить, і у Республіки ще буде час показати себе. Навіть якщо Ґровер і повернеться через двадцять із чимось років, він повернеться в іншу Грифонію."
 griffonRepublic.243.a:0 "Прощавай, юний грифоне!"

 griffonRepublic.244.t:0 "Візит до Вінніна"
 griffonRepublic.244.d:0 "Кожен його крок лунав відлунням у порожньому залі, Кемерскай йшов сімейною садибою — там, де він колись жив, працював, грав. Будинок був старим і вже розвалювався — портрети батька Кемерская, великого барона Алдуса, були порвані й погнуті, знак занепаду його колись дворянської родини. Рід Кемерскаїв гинув, і його засмучувало, що причиною цьому була революція. Він згадував старі дні, коли він катався по Ґриффенгайму з Ґровером IV і отримав свою медаль честі. Це були найкращі дні — коли боротьба за кращу Грифонію ще не рвала континент на частини.\n\nАле він був тут не для того, щоб ностальгувати за кращими днями. Його племінник, Август II, перебуває тут під домашнім арештом тижнями, з часу перемоги революції. Кемерскай був зобов'язаний востаннє з ним поговорити — і засудити його справедливо і гідно.\n\n"Дядьку," — сказав Август, звертаючись до Кемерская з холодною люттю в очах, — "Ти вб'єш мене, як мого батька, і батька мого батька, або ти хочеш умовити мене підкоритися?"\n\n"Я тут не для того, щоб боротися з тобою," — сказав Кемерскай, сидячи навпроти свого племінника, — "Але якщо ти й надалі будеш брехати, що я привів до занепаду твою сім'ю, ти мені не залишиш вибору."\n\n"Брехун!" — заверещав Август, забуваючи, що він говорить з Президентом-Маршалом Республіки, — "Твій друг убив мого батька на вулицях Ґриффенгайма, і ти особисто наказав стратити мого діда, твого рідного батька!"\n\nКемерскай хотів щось сказати, але його перебив його племінник, який кричав, — "Це твій клятий рід прирік нашу родину на розкладання та гниття і поклав кінець нашому дворянству! Тепер ми бастарди Вінніна, відступники імперських родів! І ти приходиш до МЕНЕ, розраховуєш на республіканську справедливість, хочеш, щоб я схилився перед твоїми вимогами і став твоїм пішаком."\n\nВін знову всівся на стільці і, зітхнувши, нарешті сказав: "Роби, що хочеш. Якщо мені йти на ешафот, я так і зроблю, як лицар роду Кемерскаїв та Імперії, а не репетуюча дитина.""
 griffonRepublic.244.a:0 "Іди геть, племіннику. Бачити тебе більше не хочу."
 griffonRepublic.244.b:0 "У Республіці в кожного є своє місце."

 griffonRepublic.245.t:0 "Доля дворянства"
 griffonRepublic.245.d:0 "Дворянство. Зрадники і злочинці, які здолали республіканців під час Революції і відтоді продовжують гнобити народ Грифонії." Більшість герцогів, графів і баронів старої Імперії Грифонів були заарештовані й кинуті до в'язниць республіканською армією, хоча ми й не вберегли дрібних дворян — багатьох лінчували на вулицях по всій Республіці. Раніше стримувана злість на дворянство вирвалася на волю, і як демократи, так і соціалісти закликали до страт і судів над зрадниками нашої нації. Шнабель Санґлайдер, лідер соціал-демократичної фракції в Національній Республіканській Партії, оголосив, що "згідно з принципами свободи, демократії та процвітання, ці зрадницькі дворяни повинні відповісти за свої злочини."\n\n Проте, не всі республіканські політики настільки ворожі до колишніх імперських дворян. Гайнрих Кінґфезер, відомий своєю прагматичністю і консерватизмом, оголосив, що дворян потрібно судити "відповідно до законів і моралі їхніх часів, не нашої помсти і кровожерливості". Хоч і переконання Кінґфезера і не надто популярні серед народу Республіки, багато правих фігур і колишніх імперських чиновників поділяють його точку зору — щоб зберегти Республіку, нам, мабуть, доведеться зробити немислиме і залишити цих зрадників у живих."
 griffonRepublic.245.a:0 "Справедливість повинна запанувати."
 griffonRepublic.245.b:0 "Просто позбавити їх титулів."

 griffonRepublic.246.t:0 "Заміна архонтів"
 griffonRepublic.246.d:0 "Очевидно, що ми більше не можемо дозволити Еросу, Еріону і Протею брати участь у релігійних справах. Всі вони були віддані під суд як зрадники Республіки Грифонів і порушники неупередженості віри — але питання в тому, щоправда, хто їх замінить.\n\nФракція республіканців на чолі з чиновником Олафом Рест'єном виступає за відновлення неупередженого храму та призначення тільки талановитих прелатів-теологів і священиків на посаду нового Архонта. Багатообіцяючий проповідник Борея з Фетизії Март Б'ємолт — улюбленець фракції Рест'єна — якщо прийде до влади, візьме ім'я Аурум VI, Архонт Борея... Проте багатьох турбує Аурум VI і його так звана "неупередженість". Вальтер Еммеріх, права лапа Шнабеля Санґлайдера і видний республіканський генерал, заявив, що будь-який "неупереджений" священик продасть Республіку контрреволюціонерам за першої можливості. Замість нього Еммеріх пропонує призначити Артура Клемпнера з Вайттейла, стверджуючи, що він більше за інших вірний республіканській і демократичній справі. Реформізм Клемпнера, з точки зору церков, руйнівний, але він ідеальний Архонт для Республіки — з приходом до влади, він стане Вульгарисом I, народним Архонтом."
 griffonRepublic.246.a:0 "Призначити неупереджених Архонтів."
 griffonRepublic.246.b:0 "Призначити вірних, республіканських Архонтів."

