 FAT_Taking_Advantage_Of_Chaos:0 "Революційна активність"
 FAT_reactionary_general_revolt:0 "§RРеакційні генерали не приховуватимуть того, що вони думають про зміни в політичному плані!§!\n"
 FAT_peasant_batallion:0 "§RМи покличемо 4 погано підготовлених селянських батальйони.§!\n"
 FAT_SRS_appoint_astler:0 "Буде призначений Рікард Астлер (§Скомуналіст§!).\n"
 FAT_SRS_appoint_sparrowsbane:0 "Буде призначений Мо Сперроусбейн (§Рінтернаціоналіст§!).\n"
 FAT_SRS_appoint_whoever:0 "Пролетаріат Клаудбері §Yвибере свого власного лідера§!.\n"
 FAT_spawn_prisoners:0 "§RМи звільнимо 4 слабких бригади в'язнів, які будуть за нас битися.§!\n"
 rosewing_and_suntail_like:0 "§RРоузвінґ і Сантейл продовжать замишляти змову...§!\n"
 hold_back_rosewing_and_suntail:0 "§GПлани Роузвінґа і Сантейла будуть перервані§!\n"
 FAT_total_economic_mobilisation:0 "§GМи введемо§! §Yзагальну мобілізацію§! §Gі§! §Yобов'язкову службу§!", §Rале ми не зможемо змінити ці закони, доки ми не звільнимо всі великі міста Грифонії.§! \n"
 FAT_equalrightsforponies:0 "Державний білінгвізм"
 FAT_equalrightsforponies_desc:0 "Відтепер будь-який важливий урядовий документ буде написаний як клаудберійською, так і грифонстоунською, за потреби — вінгбардійською або аквілейською. Хоч це і потребуватиме значних зусиль, ми возз'єднаємо наш розколотий народ і дозволимо правлячій меншості герцландців нарешті налагодити контакт із клаудберійською більшістю."
 FAT_Pony_Rights_idea:0 "Поні-робочі"
 FAT_twomarshalsonerepublic:0 "Вотум недовіри"
 FAT_twomarshalsonerepublic_desc:0 "Хоч Александер Кемерскай і був лідером Революції, що породила Республіку, він більше не може бути президентом. Своєю політикою під час конституційної кризи він майже вбив країну і зруйнував надії на соціалістичну республіку. Кемерскай може звільнитися і поїхати жити в заміський будинок з видом на море, а ми оголосимо нового президента."
 FAT_Bring_The_Revolution_idea:0 "Принести Революцію"
 FAT_Bring_The_Revolution_idea2:0 "Принести Революцію"
 FAT_bring_the_revolution:0 "Принести Революцію заради миру"
 FAT_bring_the_revolution_desc:0 "Ми повинні розчавити реакціонерів і монархістів, і принести революцію в поневолені землі Імперії Грифонів. За Республіку! За Соціалізм! За Президента Астлера!"
 #Killed Tree from back when this was a submod
 FAW_thejunta:0 "Врятувати Мрію"
 FAW_thejunta_desc:0 "Соціалісти захопили владу над нашою великою Республікою, і негайно почали розпускати капіталістичні та меритократичні інститути і встановили диктатуру пролетаріату. Ми не будемо це терпіти. Якщо Кемерскай не може повести країну до її істинної мрії, це доведеться зробити іншому маршалу. Цього разу, ми доб'ємося своєї мрії, і ми ніколи не схилимося перед соціалістами."
 FAW_workforthedream:0 "Працювати над Мрією"
 FAW_workforthedream_desc:0 "Всі повинні піти на заводи і робити зброю для боротьби з соціалістами. Це єдиний спосіб повернути назад собі країну з їхніх пазурів."
 FAW_fightforthedream:0 "Боротися за Мрію"
 FAW_fightforthedream_desc:0 "Здійснюйте нальоти на збройові склади, магазини, заводи, все, що можете знайти на землях зрадника. Зброя потрібна нашим відважним борцям проти червоної загрози."
 FAW_crushingthemenace:0 "Розбити загрозу"
 FAW_crushingthemenace_desc:0 "Послідовники Аспера Сиклкло і "демократичних" соціалістичних рухів Кемерская досі перебувають на нашій території, наче щури. Ми повинні задушити їхні організації в зародку."
 FAW_purgesocialistallies:0 "Викорінити зрадників"
 FAW_purgesocialistallies_desc:0 "Гармоністи-прихильники Кемерская, включно зі Шнабелем Санґлайдером, уклали союз із цим демократичним соціалістичним рухом, і повісили на нашу тимчасову хунту ярлик "тиранів" і "антидемократів". Ми їм покажемо, що відбувається зі зрадниками."
 FAW_dieforthedream:0 "Померти за Мрію"
 FAW_dieforthedream_desc:0 "Війна вже призводить до відчаю. Єдина можливість повернути хід війни — померти, щоб вижили інші. Ми повинні дозволити самогубні набіги, а також значно розширити призов, щоб завдати удару по соціалістах і вигнати їх із Клаудбері раз і назавжди."
 FAW_victoryinthecivilwar:0 "Перемога в громадянській війні"
 FAW_victoryinthecivilwar_desc:0 "Клаудбері і Скайнавія тепер у наших пазурах. Президент-Маршал Кемерскай був убитий під час важких боїв у руїнах Клаудбері, воюючи за свою помилкову мрію до самої своєї смерті. Ми будемо вчитися на його помилках, і побудуємо краще республіканське суспільство, засноване на моралі, справедливості та антиекстремізмі. І соціалісти, і фашисти будуть тремтіти перед нашим режимом."
 FAT_widespreadlandreform:0 "Загальна земельна реформа"
 FAT_widespreadlandreform_desc:0 "Єдиний шлях прибрати ризик серйозного голоду в нашій нації — повернути ферми і землю народу, а також припинити капіталістичну експлуатацію. Перерозподіливши землю і їжу, наш голод припиниться за лічені години."
 FAT_restoreorder:0 "Порядок у партії — порядок у Республіці"
 FAT_restoreorder_desc:0 "Політичні заворушення через імпічмент Кемерская привели нашу націю, а особливо партію, у стан хаосу. Ми повинні це виправити і відновити порядок на півночі, де міць полководців і бандитів тільки зросла з моменту створення соціалістичного уряду. Також ми повинні вирішити долю зрадників з Правого крила НРП."
 FAT_rehabilitatethecriminals:0 "Спробувати реабілітувати бандитів"
 FAT_rehabilitatethecriminals_desc:0 "Бандити в селах роблять те, що необхідно для виживання у важких умовах капіталізму. Тиснути на них було б нерозважливо, адже ми можемо поліпшити соціальне забезпечення і дати жителям регіонів найнеобхідніше, і ми переконаємося, що такого бандитизму більше не буде."
 FAT_justiceaboveall:0 "Правосуддя понад усе"
 FAT_justiceaboveall_desc:0 "Ідея, що бандитів якось можна реабілітувати, смішна. Чи не бандити грабували наші міста? Розоряли наші ферми? Робили жахливі речі з усіма підряд? Те, що у бандитів важке життя, не виправдовує їх у скоєнні злочинів. Ми повинні ввести армію і розібратися з цією загрозою."
 FAT_cooperatewithharmonists:0 "Пакт із Санґлайдером"
 FAT_cooperatewithharmonists_desc:0 "Санґлайдер і гармоністи відкрито не критикували Ліве крило НРП після вигнання Кемерская, а наші рухи борються за одні й ті самі принципи: демократія, свобода і процвітання. Ми раді прийняти гармоністів у наш уряд і разом витримувати будь-які негаразди. Єдині в дружбі та праці."
 FAT_end_the_personality_cult:0 "Розвіяти культ особистості"
 FAT_end_the_personality_cult_desc:0 "Культ особистості Кемерская має бути розвіяний. Немає причин вважати його батьком нашої Республіки, адже він повів її на вірну загибель своїми авторитарними заходами."
 FAT_strengthenworkerscouncils:0 "Посилити профспілки"
 FAT_strengthenworkerscouncils_desc:0 "Організація робітників — один із ключових моментів соціалістичного суспільства. Профспілки, кооперативи і колективи повинні підтримуватися, а групи робітників повинні представлятися в нашій владі. Крім того, нам не завадить політична допомога від цих лояльних організацій..."
 FAT_Peasant_Council_idea:0 "Ради робітників"
 FAT_Peasant_Council_idea1:0 "Посилені Ради робітників"
 FAT_Peasant_Council_idea2:0 "Великомасштабна Організація Робітників"
 FAT_Bread_And_Roses_idea:0 "Хліб і троянди"
 FST_loot_the_armories:0 "Розграбувати збройові склади"
 FST_loot_the_armories_desc:0 "На збройових складах є що взяти для війни."
 FST_the_war_against_kemerskai:0 "Війна проти Кемерская"
 FST_the_war_against_kemerskai_desc:0 "Кемерскай слабкий і неефективний, а його уряд декадентський, суцільна невдача. Генерали побудують нову республіку, засновану на безпеці та порядку."
 FST_pacify_the_military:0 "Втихомирити армію"
 FST_pacify_the_military_desc:0 "Наша армія відома своєю любов'ю грабувати, очищати, і зрівнювати з землею міста і збройові, а також непідпорядкуванням наказам. Хоч за часів Кемерская це і вважалося нормою, тепер їм доведеться змиритися з режимом Сантейла і Роузвінґа. Ми їх усіх поставимо до стінки і покажемо, що ми робимо зі зрадниками."
 FAT_marketsocialism:0 "Економіка кооперативів"
 FAT_marketsocialism_desc:0 "У соціалізмі є як ринок, так і демократія. Ми організуємо самоврядування на заводах, дозволяючи їм змагатися в ринковій системі, але також і насолоджуватися плодами своєї праці в кооперативній системі. Самоврядування робітників забезпечить справедливий розподіл прибутку в рамках капіталістичної системи."
 FAT_workwithindemocracy:0 "Централізувати Республіку"
 FAT_workwithindemocracy_desc:0 "Республіка страждає через сильну децентралізацію, зокрема на півночі. Уся активність має бути зосереджена в Клаудбері, а місцеві автономії мають бути обмежені на користь сильної та унітарної держави. Розрив між північчю і півднем породив проблему з бандитами, і ми повинні переконатися, що таке більше не повториться."
 FAT_encouragelocalelections:0 "Посилити самоврядування"
 FAT_encouragelocalelections_desc:0 "Наш уряд зосереджений на Клаудбері, через що до проблем сіл ніхто не прислухається. Через це нашому уряду потрібно створити місцеві збори і децентралізовані парламенти для кращого задоволення потреб і досягнення цілей сільських громад."
 FAT_a_working_government:0 "Громадянський уряд"
 FAT_a_working_government_desc:0 "Наша мрія про республіку не повинна бути покладена під сукно. Гідний, правильний народний уряд — це єдиний шлях!"
 FAT_in_the_defence_of_harmony:0 "На захист Гармонії"
 FAT_in_the_defence_of_harmony_desc:0 "Наші командири повинні пам'ятати, що кожна їхня дія — дія на захист Гармонії, на захист 3 цінностей. Цінності свободи, демократії та процвітання навіки будуть у серцях солдатів."
 FAT_establishlocalcouncils:0 "Підтримка профспілок"
 FAT_establishlocalcouncils_desc:0 "Наш соціалістичний рух потребує підтримки. Немає підтримки сильнішої, ніж підтримка селян і робітничих околиць, які стануть новими вісниками Другої Грифонової Революції."
 FAT_proper_police_force:0 "Належні поліцейські сили"
 FAT_proper_police_force_desc:0 "Занадто довго групи бандитів і злодіїв тероризували сільську місцевість. Досить! Нові поліцейські сили швидко впораються з цими злочинцями."
 FAT_secure_the_countryside:0 "Забезпечити безпеку сільської місцевості"
 FAT_secure_the_countryside_desc:0 "Хоча це може здатися екстремальним для деяких, поліція, можливо, не зуміє вчасно розібратися з проблемою бандитів. Резерви армії будуть перенаправлені з метою допомогти в справі забезпечення безпеки."
 FAT_appoint_civilian_ministers:0 "Призначити цивільних міністрів"
 FAT_appoint_civilian_ministers_desc:0 "Ми — держава з армією, а не навпаки. Таким чином, чиновники обиратимуться з числа цивільних осіб. Нехай військові, а не уряд, розбираються з армійськими справами!"
 FAT_an_idealistic_cabinet:0 "Затвердити уряд Санґлайдера"
 FAT_an_idealistic_cabinet_desc:0 "Шнабель Санґлайдер був віцепрезидентом з 995 до 1003 року, і хоча Гайнрих Кінґфезер багато чого зробив за останні роки, той, хто нам справді потрібен — Санґлайдер. Республіка Грифонів зберігатиме наші мрії та пан-грифонівські ідеї, а все інше буде вторинною метою. Республіка не впаде ніколи!"
 FAT_feed_the_hungry:0 "Нагодувати голодних"
 FAT_feed_the_hungry_desc:0 "Ми не можемо бути справжнім народним урядом, якщо на вулицях голодують грифони. З нинішньою кризою потрібно швидко розібратися. Нагодуємо всіх!"
 FAT_a_pragmatic_cabinet:0 "Залишити уряд Кінґфезера"
 FAT_a_pragmatic_cabinet_desc:0 "Віцепрезидент Гайнрих Кінґфезер усе ще прекрасно справляється. Хоч і деяких інших міністрів можна поміняти, Кінґфезера необхідно залишити при владі. Реалізм і прагматизм спрямовуватимуть наші політики і рішення, а наші мрії про Республіку Грифонів — тільки після них."
 FAT_regional_elections:0 "Парламентські вибори"
 FAT_regional_elections_desc:0 "Настав час провести регіональні вибори, щоб народ сам обрав адміністративних лідерів. Народ знову зможе проявляти свою волю, а призупинення Конституції 986 року буде скасовано."
 FAT_restore_the_constitution:0 "Відновити Конституцію"
 FAT_restore_the_constitution_desc:0 "Ми призупинили дію конституції в найтемніший час, але зараз настав час скасувати це. Народ побачить легітимність нашого уряду. Республіка ніколи не впаде!"
 FAT_enforce_martial_law:0 "Примусово запровадити Воєнний стан"
 FAT_enforce_martial_law_desc:0 "Хоча на даний момент ситуація стабілізувалася, ми далекі від безпеки. Президент-Маршал введе воєнний стан для захисту республіканських принципів від внутрішньої опозиції."
 FAT_pacify_the_countryside:0 "Відновити мир у сільській місцевості"
 FAT_pacify_the_countryside_desc:0 "Дії бандитів зайшли занадто далеко. Армія відновить мир у сільській місцевості, за необхідності — з використанням сили."
 FAT_anti_banditry_tactics:0 "Антибандитська тактика"
 FAT_anti_banditry_tactics_desc:0 "Ефективність армії була серйозно ускладнена всілякими обмеженнями. Ми повинні дозволити їм робити все можливе, щоб зупинити цих терористів!"
 FAT_military_courts:0 "Суд над зрадниками"
 FAT_military_courts_desc:0 "Цих надокучливих і огидних зрадників мають віддати під суд. З ними швидко розберуться нещодавно створені військові суди. Вони більше ніколи не зашкодять нашому населенню!"
 FAT_deal_with_communist_agitators:0 "Наглядати за соціалістами в НРП"
 FAT_deal_with_communist_agitators_desc:0 "Загроза революції 986 року сьогодні низька, але вона є. Хоча ліве крило НРП не становить для нас великої загрози, очевидно, що вони не мають любові до республіканської мрії. За цими грифонами потрібно стежити незалежно від законності цих дій. Захист від чергової соціалістичної революції важливіший, ніж недоторканність приватного життя зрадників."
 FAT_protect_trade_routes:0 "Захистити торгові маршрути"
 FAT_protect_trade_routes_desc:0 "Ми володіємо торговим центром між північчю і півднем. Виходячи з цього, ми повинні забезпечувати безпеку всіх торгових маршрутів, щоб зберегти багатства, які забезпечує торгівля."
 FAT_conscript_peasants:0 "Закликати селян в армію"
 FAT_conscript_peasants_desc:0 "Що може перешкодити селянам захистити нашу республіку? Відсутність у них зброї. Ми повинні знайти і залучити до лав армії новобранців серед величезного числа селян у нашій країні."
 FAT_military_roads:0 "Військові дороги"
 FAT_military_roads_desc:0 "Наша армія повинна швидко і безпечно переміщатися по країні. Для цього мають бути побудовані додаткові дороги для транспортування необхідного обладнання та військ."
 FAT_distribute_food:0 "Продовольчі раціони"
 FAT_distribute_food_desc:0 "Їжа — цінний ресурс. Ситий селянин — щасливий селянин, а щасливі селяни не завдають неприємностей. Треба забезпечити населення додатковими продовольчими пайками."
 FAT_industrialization:0 "Завершальні штрихи"
 FAT_industrialization_desc:0 "Наша промисловість, як і раніше, відстає від інших країн. Ми повинні вирішити цю проблему, якщо хочемо здійснити всі амбіції. Ми повинні вжити остаточних заходів щодо перетворення на справді сучасне та індустріальне суспільство."
 FAT_industrialization_requirements:0 "Немає національного духу §YБандитизм§!."
 FAT_banking_reform:0 "Банківська реформа"
 FAT_banking_reform_desc:0 "Ми повинні почати велику банківську реформу, щоб поліпшити становище нашої фінансової системи, яка перебуває в глибокій депресії. Це допоможе забезпечити процвітання нації та її населення."
 FAT_balance_the_books:0 "Самодостатня економіка"
 FAT_balance_the_books_desc:0 "Громадяни нашої нації більше не будуть за межею бідності через проблеми колишнього герцогства Клаудбері! Ми маємо бути самодостатніми, на відміну від старого герцогства, і вирощуватимемо врожай, добуватимемо ресурси та працюватимемо на себе."
 FAT_improve_roads:0 "Покращити дороги"
 FAT_improve_roads_desc:0 "Ми повинні мати можливість перевозити спорядження, товари і солдатів через усю країну, для цього ми повинні створити систему шосе. Першу у своєму роді на цьому континенті!"
 FAT_infranstructure_effort_1:0 "Дороги Холодного Списа"
 FAT_infranstructure_effort_1_desc:0 "Провінція Холодний Спис має бути з'єднана з нашою новою системою шосейних доріг. Це забезпечить швидке транспортування військ і товарів."
 FAT_infranstructure_effort_2:0 "Дороги Печерного Гаю"
 FAT_infranstructure_effort_2_desc:0 "Провінція Печерний Гай є важливим доповненням для нашої мережі шосе. Це забезпечить швидке транспортування військ і товарів через цю область."
 FAT_port_facilities:0 "Порти Вінґхаґена"
 FAT_port_facilities_desc:0 "Завдяки нашій новій системі шосе, ми прискорили переміщення по суші. Тепер настав час розширити порти, щоб забезпечити нашу присутність на морі."
 FAT_dockyards:0 "Розширити порти Вінґхаґена"
 FAT_dockyards_desc:0 "Необхідні подальші інвестиції в порти Вінґхаґена, щоб забезпечити постійне розширення нашого флоту."
 FAT_literacy_campaign:0 "Освітня кампанія"
 FAT_literacy_campaign_desc:0 "НРОІ, також відома як Національна Республіканська Освітня Ініціатива, — нова програма, вдосконалена самим Президентом-Маршалом та його найближчими радниками. Ця програма ліквідує безграмотність на півночі Республіки, зокрема в місцях, де етнічні клаудберійці становлять абсолютну більшість."
 FAT_new_schools:0 "Розширити північні школи"
 FAT_new_schools_desc:0 "За програмою НРОІ, ми відкриємо більше шкіл, щоб збільшити рівень освіченості та грамотності. Північ — саме місце для нових шкіл, оскільки багато жителів півночі не вміють читати через полководницькі міжусобиці та особливості правління герцландців."
 FAT_engineering_expertise:0 "Більше не безграмотні"
 FAT_engineering_expertise_desc:0 "Із закінченням НРОІ, кожен грифон навчиться читати, писати, і робити прості підрахунки. У наших нових школах викладатимуть історію, науку і розповідатимуть про війни від Клаудбері до Вінґхаґена і Лостґейта, наша країна стане пристанню знання і світлом серед темних хмар цього світу."
 FAT_cement_factories:0 "Промисловий центр Скварк"
 FAT_cement_factories_desc:0 "Минулого року в місті Скварк почалася швидка індустріалізація. Завдяки додатковому державному фінансуванню, вона може прискоритися ще більше, що призведе до створення справжнього промислового центру."
 FAT_heavy_industry:0 "Важка промисловість"
 FAT_heavy_industry_desc:0 "Для подальшого розширення будівництва нам потрібна потужна важка промисловість. На даний момент ми будемо приділяти їй максимум уваги."
 FAT_cloudbury_arsenal:0 "Арсенал Клаудбері"
 FAT_cloudbury_arsenal_desc:0 "Відкриття нового Національного Арсеналу дозволить краще оснастити нашу армію."
 FAT_military_industry:0 "Військова промисловість"
 FAT_military_industry_desc:0 "Наша армія потребує дедалі більше ресурсів для функціонування, і ми повинні забезпечити її всім необхідним, інакше ми ризикуємо програти."
 FAT_agriculture_mechanization:0 "Механізація сільського господарства"
 FAT_agriculture_mechanization_desc:0 "Завдяки впровадженню сучасних методів механізації в нашому сільському господарстві ми зможемо значно підвищити ефективність роботи наших фермерів, тим самим забезпечивши більш високі врожаї і великі запаси продовольства."
 FAT_connect_north_and_south:0 "З'єднати Північ і Південь"
 FAT_connect_north_and_south_desc:0 "Проблема польових командирів частково з'явилася через погане управління і роз'єднаність різних регіонів, заходів, що відчужували місцевих від центрального уряду і породили зростання антиурядових настроїв. Формалізація залізниць між північчю і півднем запобіжить подібному."
 FAT_encourage_republican_immigration:0 "Запустити імміграцію"
 FAT_encourage_republican_immigration_desc:0 "Настав час нам знову відкритися світу, ми знову заробимо славу маяка думки, науки і промисловості! Зі стабілізацією уряду, ми можемо насолоджуватися плодами імміграції в державі [Root.GetName]."
 FAT_winghagen_development:0 "Пожвавити Вінґгаґен"
 FAT_winghagen_development_desc:0 "Порт і завод Вінґгаґена колись був ключовим містом військової та промислової важливості за часів герцогства Клаудбері та ранньої Республіки. Зважаючи на нинішнє становище, нам потрібно оновити Вінґгаґен, щоб він відповідав сучасним стандартам. Вінґгаґен знову стане перлиною регіону Клаудбері!"
 FAT_natural_riches:0 "Природні багатства"
 FAT_natural_riches_desc:0 "Тут, на півночі, вистачає родовищ ресурсів, які ми тільки зараз почали використовувати. Ми можемо витратити гроші на шахти для розширення видобутку корисних копалин."
 FAT_appease_the_testing_team:0 "Великомасштабний розвиток армії"
 FAT_appease_the_testing_team_desc:0 "Нині більше немає проблеми некерованих командирів, і ми знову можемо нормально розвивати армію і промисловість. Поки Імперія проводить свої проєкти з великомасштабної мілітаризації та мобілізації, ми не повинні відставати, щоб заспокоїти військових нашої країни і підготуватися до останнього бою."
 FAT_resource_stuff:0 "Ресурси Півночі"
 FAT_resource_stuff_desc:0 "Північ Клаудбері жахливо управлялася і використовувалася як нашим урядом, так і герцогством Клаудбері. На півночі треба почати добувати сталь і хром, адже в наших кігтях дуже мало необхідних мінералів."
 FAT_live_long_and_prosper:0 "Довгого життя і процвітання"
 FAT_live_long_and_prosper_desc:0 "Завдяки великій кількості реформ ми змогли подолати національну кризу. Наш народ більше не голодує або просить милостиню. Ми перемогли безробіття і поліпшили промисловість, а наша нація тепер стала сильнішою, ніж будь-коли раніше. Наш народ житиме довго і процвітатиме!"
 FAT_risen_from_ruins:0 "Відроджені з руїн"
 FAT_risen_from_ruins_desc:0 "Впоравшись з усіма негараздами на цій холодній і чужій землі, те, що ми досягли рівня сучасних держав Грифонії та навіть Еквуса, здається справжньою магією. Ми повстали з руїн, що також можна сказати про наші економіку та уряд. Сталося справжнє економічне диво!"
 FAT_republican_college:0 "Наукова школа Скварка"
 FAT_republican_college_desc:0 "Програма НРОІ досягла величезного успіху! По всій нашій країні знижується рівень неграмотності. З урахуванням цього ми відкрили власний національний коледж у промисловому місті Скварк. Уже багато грифонів подали заявки на вступ. Ми насправді пройшли чималий шлях!"
 FAT_institute_of_applied_science:0 "Інститут прикладних наук"
 FAT_institute_of_applied_science_desc:0 "У міру того, як наша освітня програма починає розквітати, ми визнали за доцільне побудувати ще один коледж, Інститут прикладних наук, у Клаудбері. Цей новий центр досліджень і розробок значно розширить дослідницькі можливості."
 FAT_finest_mathematicians:0 "Підтримати інженерні школи"
 FAT_finest_mathematicians_desc:0 "Вчителями республіканської молоді повинні стати найкращі математики та інженери всієї Грифонії! Ми знайдемо застосування великим умам. Вони без сумніву будуть працювати на благо країни та її молоді."
 FAT_artillery_designs:0 "Артилерійські проєкти"
 FAT_artillery_designs_desc:0 "Наші інженери і математики спільно працюють над створенням нових механізмів, здатних використовувати потужні вибухові снаряди. Нові, просунуті артилерійські системи є гордим результатом їхньої напруженої роботи."
 FAT_aeronautics:0 "Повітроплавання"
 FAT_aeronautics_desc:0 "Нова філія Інституту Повітроплавання розробила нові моделі літаків. Нам варто інвестувати в них, адже мрія про великі ВПС уже підкорила багатьох в уряді."
 FAT_department_of_electronics:0 "Нові обчислювальні технології"
 FAT_department_of_electronics_desc:0 "Департамент електроніки доповів про непогані результати. Подальше фінансування непогано підтримало б дослідницькі програми."
 FAT_heavy_machinery:0 "Важка техніка"
 FAT_heavy_machinery_desc:0 "Самою суттю нації є її промисловість. Використовуючи нові технології, розроблені інститутом, наш промисловий сектор зможе зробити крок далеко в майбутнє."
 FAT_putting_armor_on_tractors:0 "Розмістити броню на тракторах?"
 FAT_putting_armor_on_tractors_desc:0 "Хоч це і звучить нерозумно, розміщення броні на тракторах, на думку деяких наших дослідників, може мати серйозний військовий потенціал. Якщо ми інвестуємо в цей напрямок, то зможемо розробити справжні бронемашини."
 FAT_faculty_of_griffonities:0 "Навчити чиновників"
 FAT_faculty_of_griffonities_desc:0 "Новий, спеціальний навчальний курс та іспит підготують майбутніх державних службовців до майбутніх завдань і їх правильного вирішення."
 FAT_the_presidential_prize:0 "Президентська премія в галузі наук"
 FAT_the_presidential_prize_desc:0 "Президентська премія в галузі наук буде видаватися одному видатному проєкту Республіканського Коледжу раз на рік самим Президентом-Маршалом. Це спонукатиме вчених працювати ще старанніше, щоб отримати цю престижну нагороду."
 FAT_a_new_dawn:0 "Новий світанок"
 FAT_a_new_dawn_desc:0 ""Я, як Президент-Маршал Грифонової Республіки, заявляю, що для нас починається новий світанок! Нове століття! Нове життя! Триразове ура!"""
 FAT_the_griffons_tutelage:0 "Грифонове опікунство"
 FAT_the_griffons_tutelage_desc:0 "Щоб закріпити успіхи республіки, ми маємо насамперед забезпечити безпеку нашого уряду і народу. Якщо ми перенапружимося, то не зможемо виконати все це. Ми повинні бути готові. Отже, ми будемо пильними під наглядом Президента-Маршала доти, доки це необхідно."
 FAT_consolidate_gains:0 "Закріпити успіхи"
 FAT_consolidate_gains_desc:0 "Зараз ми досягли більших успіхів, ніж наприкінці революції. Ми повинні утримати те, що маємо зараз, і ніколи все це не втратити."
 FAT_the_task_ahead:0 "Майбутнє завдання"
 FAT_the_task_ahead_desc:0 "Республіка не повинна сидіти склавши руки, поки лиходії бродять цими землями, поневолюють свій народ, позбавляють його прав і свобод. Ми повинні підготуватися до нашого кінцевого завдання: повернутися, нарешті, додому в Ґриффенгайм!"
 FAT_pan_griffonian_cause:0 "Республіканський Пакт"
 FAT_pan_griffonian_cause_desc:0 "Грифони по всій Грифонії хочуть позбутися монархії так само, як ми. Вони наші союзники і друзі. Ми докладемо зусиль, щоб потоваришувати з ними, і щоб вони стали на наш бік у справі звільнення континенту."
 FAT_reach_out_to_equestria:0 "Визнання нашої країни Принцесою"
 FAT_reach_out_to_equestria_desc:0 "Принцеса Селестія та Еквестрія довгий час були прихильниками свободи та гармонії. Завдяки нашій новій політичній системі вони можуть розглянути можливість надання нам безпосередньої підтримки."
 FAT_a_republican_coalition:0 "Республіканський інтернаціоналізм"
 FAT_a_republican_coalition_desc:0 "Ми повинні звернутися до кожної республіки на континенті, незалежно від її ідеології, і визнати їхніми братами і сестрами у великій боротьбі. Нас не переможе імперіалізм і безжалісний авторитаризм!"
 FAT_approach_aquilea:0 "Зблизитися з Аквілеєю"
 FAT_approach_aquilea_desc:0 "В Аквілеї нещодавно відбулася власна революція і вона скинула кайдани свого корумпованого короля. Ми повинні запросити її до нашого союзу для зміцнення зв'язків і захисту наших спільних цінностей від агресії."
 FAT_approach_federation:0 "Зблизитися з Федерацією"
 FAT_approach_federation_desc:0 "Скайфолл, хоч і не є справжньою республікою, але управляється народом, і цього достатньо, щоб їх можна було прийняти в наш союз. Вільна торгівля Скайфолла не повинна бути знищена гнобленням!"
 FAT_approach_minors:0 "Зблизитися з іншими"
 FAT_approach_minors_desc:0 "На континенті є багато дрібніших республік, з якими можна потоваришувати і які можуть приєднатися до нашого зростаючого союзу. Ми раді всім!"
 FAT_reconcile_with_north:0 "Примиритися з Північчю"
 FAT_reconcile_with_north_desc:0 "Хоч соціалісти на півночі не є справжньою демократією, вони можуть стати хорошими друзями і союзниками, що допоможе прикрити наш північний фланг від будь-яких можливих атак."
 FAT_retake_north:0 "Відвоювати Північ"
 FAT_retake_north_desc:0 "Комуністи на півночі становлять небезпеку для нашого кордону. Єдиний спосіб убезпечити нашу північ — це анексувати землі комуністів і самостійно подбати про її захист."
 FAT_core_skynavia:0 "Розібратися з комуністичною спадщиною"
 FAT_core_skynavia_desc:0 "Комуністи, які раніше керували цією землею, не давали своєму народу жодної реальної свободи. Ми покажемо їм справжню свободу."
 FAT_question_vedina:0 "Покінчити з Вединою"
 FAT_question_vedina_desc:0 "Монархія на захід від нас може називати себе "гармонійною", але вона все одно є аристократичною державою дворян, у якій у простого народу немає ні демократії, ні інших політичних прав. Їхній народ буде звільнений, за республіку!"
 FAT_attack_sunstriker:0 "Звільнити Вайттейл"
 FAT_attack_sunstriker_desc:0 "У регіоні Уайттейл на схід є безліч прихильників республіки, охочих звільнитися від гніту лідера [MNC.GetLeader], і приєднатися до нас. Нам належить звільнити цих грифонів!"
 FAT_core_sunstriker:0 "Інтегрувати Вайттейл"
 FAT_core_sunstriker_desc:0 "Вайттейл вільний і перебуває під контролем республіканської армії, тож місцеві прихильники республіки мають бути об'єднані в місцевий уряд провінції Вайттейл — невід'ємну частину Республіки."
 FAT_core_swedes:0 "Інтегрувати Ведину"
 FAT_core_swedes_desc:0 "Хоча вединці розмовляють дивною мовою і продовжують дорожити реакційними цінностями монархії, ми повинні інтегрувати їх у республіку, хоч би як складно це було."
 FAT_wait_out_the_inevitable:0 "Захистити Мрію"
 FAT_wait_out_the_inevitable_desc:0 "Тирани Ґриффенгайма можуть напасти на нас у будь-який момент. Ми повинні стати на захист нашої нації і відбити удари імперських орд. Потім ми вдаримо прямо в серце імперських земель і принесемо світле майбутнє всім грифонам."
 FAT_finish_revolution:0 "Завершити Революцію"
 FAT_finish_revolution_desc:0 "Товариші, прийшов наш час! Ми увійдемо в столицю деспотичного і корумпованого режиму, який стверджує, що представляє свій народ! Ми знищимо його армії і побудуємо нове суспільство, засноване на свободі, демократії та процвітанні!"
 FAT_tricolor_over_griffenheim:0 "Триколор над Ґриффенгаймом"
 FAT_tricolor_over_griffenheim_desc:0 "Ми зробили це! Ґриффенгайм наш, і деспотична Імперія-пригноблювач була переможена! Триразове ура нашій успішній революції та звільненню! Ура! Ура! Ура!"
 FAT_fate_of_grover:0 "Доля Останнього Імператора"
 FAT_fate_of_grover_desc:0 "Останній Імператор, Ґровер VI, ще дитина, але не можна пробачити злочини його династії, регента, і самої Імперії. Страта, звісно, не варіант, але йому не можна дозволити залишитися в Ґриффенгаймі з усіма його титулами і владою. Ми можемо зробити його простим вільним громадянином, або, можливо, вигнати. Я чув, що Еквестрія досить гарна в цю пору року..."
 FAT_and_the_family:0 "...І роду Кемерскаїв"
 FAT_and_the_family_desc:0 "Рід Кемерскаїв ще живий, і його варто судити окремо від решти дворянства. Кемерскай зустрінеться зі своїм племінником — бароном Августом Кемерскаєм, щоб вирішити долю роду Кемерскаїв."
 FAT_the_scheming_nobility:0 "Доля підлих дворян"
 FAT_the_scheming_nobility_desc:0 "На відміну від Ґровера VI, більша частина дворян боролася проти Революції 978, зокрема герцогиня Полуниці Габріела Іґлклоу. Їхні злочини, на відміну від Дитини-Імператора, не можуть бути прощені — вони будуть позбавлені титулів. Або своїх життів."
 FAT_the_corrupt_archonate:0 "...І безчесного Архоната"
 FAT_the_corrupt_archonate_desc:0 "У нас, звісно, жодних проблем із вірою грифонів немає, але ось Архонат з роками стає все більш злим і безчесним. Ми повинні поміняти трьох Архонтів і змістити їх на інші посади, щоб Архонтами були не якісь там імперські підлабузники."
 FAT_integrate_minors:0 "Інтеграція решти"
 FAT_integrate_minors_desc:0 "Держави-претенденти, які встали на наш бік і допомогли у знищенні імперії, тепер готові увійти до складу Республіки як держави-члени."
 FAT_integrate_aquilea:0 "Визнати Незалежність Аквілеї"
 FAT_integrate_aquilea_desc:0 "Аквілея допомогла нам знищити імперію. Таким чином, ми дозволимо їм зберегти частину автономії, якщо вони залишаться частиною нашої фракції і ніколи не намагатимуться розірвати узи, що об'єднують нас у гармонії та солідарності."
 FAT_integrate_federation:0 "Інтеграція Федерації"
 FAT_integrate_federation_desc:0 "Федерація довго залишалася нібито 'незалежною' і занадто автономною. Настав час включити її до складу Республіки як автономну область."
 FAT_western_developmental_aid:0 "Західна Відновлювальна Кампанія"
 FAT_western_developmental_aid_desc:0 "Неважливо, контролюємо Аквілею ми чи наші союзники. У будь-якому разі ми повинні почати велику кампанію з відновлення, щоб зцілити землю і великі міста від шрамів колишніх кампаній жаху Імперії і наслідків другої революції."
 FAT_extend_presidency:0 "Продовження президентського терміну"
 FAT_extend_presidency_desc:0 "Щоб забезпечити стабільність, ми продовжимо строки, протягом яких Президент-Маршал може обіймати свою посаду. Так він зможе служити державі стільки, скільки потрібно."
 FAT_postpone_reforms:0 "Відкласти реформи"
 FAT_postpone_reforms_desc:0 "Реформи послаблюють уряд, дестабілізуючи центральну владу. Якщо ми їх зупинимо, то зможемо переконатися, що ніколи не випустимо владу з наших пазурів."
 FAT_fortify_imperial_border:0 "Зміцнити кордон із Фетізією"
 FAT_fortify_imperial_border_desc:0 "Фетизія — найближчий до нас імперський регіон. Якщо Імперія на нас нападе, в наших інтересах було б зміцнити місцевість."
 FAT_militarize_the_north:0 "Воєнізувати Північ"
 FAT_militarize_the_north_desc:0 "Ми повинні зосередити промисловість на півночі, там, де її не дістануть імперці. Це як індустріалізує бідний регіон, так і захистить нашу життєво важливу військову промисловість."
 FAT_contingency_plan:0 "План дій у надзвичайних ситуаціях"
 FAT_contingency_plan_desc:0 "Ми повинні переконатися, що ніколи не станемо вразливими до нападу. Ми повинні розробити спеціальні плани, щоб тирани, які напали на нас, зіткнулися з підготовленою обороною. Ми повинні переконатися, що ніколи не програємо."
 FAT_save_what_can_be_saved:0 "Необхідні заходи"
 FAT_save_what_can_be_saved_desc:0 "Якщо ми хочемо визволити Герцланд, поневолений найпотужнішою імперією з часів Ґровера II, ми маємо запровадити надзвичайний стан по всій країні. Кожен грифон, кожна фабрика, кожна рушниця буде використана в захисті проти Імперії. Президент-Маршал повинен затвердити свою владу і зберегти воєнний стан для порятунку нашої Республіки."
 FAT_father_of_republic:0 "Батько Республіки"
 FAT_father_of_republic_desc:0 "Ми почнемо пропаганду, під час якої зобразимо Президента-Маршала як великого захисника нашої нації. Зробивши це, ми переконаємося, що нація завжди зможе згуртуватися навколо символу."
 FAT_the_three_principles_of_the_griffons:0 "Три Грифонових Принципи"
 FAT_the_three_principles_of_the_griffons_desc:0 "Після стабілізації політичної ситуації, ми тепер можемо зосередитися на справжніх складових нашої нації."
 FAT_liberty:0 "Свобода"
 FAT_liberty_desc:0 "Першою цінністю республіки є свобода. Свобода робити те, що хочеться робити. Вільно висловлювати свою думку. І, нарешті, жити на свій розсуд."
 FAT_guarantee_freedoms:0 "Гарантувати свободи"
 FAT_guarantee_freedoms_desc:0 "Гарантуючи індивідуальні свободи для всіх громадян, ми можемо переконатися, що вони полюблять свою націю та її уряд."
 FAT_support_the_press:0 "Підтримати пресу"
 FAT_support_the_press_desc:0 "Підтримка вільної преси, хоч у деяких випадках це може обернутися проти нас, підніме рівень патріотизму серед народу."
 FAT_democracy_f:0 "Демократія"
 FAT_democracy_f_desc:0 "Друга цінність республіки — демократія. Відкритість уряду для всього населення. І можливість для всього населення обирати своїх лідерів."
 FAT_new_institutions:0 "Нові інститути"
 FAT_new_institutions_desc:0 "Розширення уряду, використовуючи наш новий набагато більший бюджет, дозволить більшій кількості державних установ обслуговувати грифонів. Це суттєво збільшить функціональність та ефективність уряду."
 FAT_prepare_for_elections:0 "Підготуватися до загальних виборів"
 FAT_prepare_for_elections_desc:0 "Ми повинні підготуватися до загальних виборів, які вирішать долю нашого уряду. Це буде найважливішим моментом в історії республіки."
 FAT_my_work_here_is_done:0 "Перші вибори"
 FAT_my_work_here_is_done_desc:0 "Настав час для виборів. Подивимося, як усе складеться..."
 FAT_prosperity_f:0 "Процвітання"
 FAT_prosperity_f_desc:0 "Третьою і останньою цінністю республіки є процвітання. Відповідно до цієї концепції всі наші громадяни мають рівні права і можливості. Наша економіка буде спрямована на допомогу всім громадянам незалежно від їхнього доходу."
 FAT_land_tax:0 "Земельний податок"
 FAT_land_tax_desc:0 "Земельний податок гарантуватиме, що всі зможуть стати успішними в нашій країні, якщо будуть введені обмеження на кількість землі, якою може володіти один грифон."
 FAT_welfare_for_all:0 "Соціальне забезпечення для всіх"
 FAT_welfare_for_all_desc:0 "Тепер ми можемо розширити дію програм соціального забезпечення на всіх жителів республіки, а не тільки на найбідніших. Ми зможемо забезпечити достаток усім."
 FAT_social_approach:0 "Соціальний підхід"
 FAT_social_approach_desc:0 "Оскільки ми створили потужну економічну базу, тепер можна почати заохочувати концепції материнства та батьківства серед молоді. Зрозуміло, в межах відповідальності."
 FAT_a_dream_realized:0 "Мрія збулася!"
 FAT_a_dream_realized_desc:0 "Нарешті мрії збулися для кожного грифона на наших землях. Ми радісно клекочемо, бачачи триколори, що злітають над кожним містом. Немає більшої радості, ніж бути громадянином нашої держави. Як сказала професійна гравчиня в повітряний теніс Альтіда Клоусон: 'Я нічого б не домоглася без боротьби'."
 FAT_new_military:0 "Відновитися після роздробленості"
 FAT_new_military_desc:0 "Ми повинні зайнятися реформами в галузі використовуваної тактики і технологій, якщо хочемо домогтися поставлених військових цілей. Також нам потрібна мілітаризація та мобілізація, адже якщо ми хочемо повернутися до Ґриффенгайму, ми повинні знову відновити військову промисловість!"
 FAT_choose_doctrine:0 "Вибрати свою доктрину"
 FAT_choose_doctrine_desc:0 "Наші члени генштабу підтримують різні доктрини, і тепер настав час вибрати ту, якої ми будемо дотримуватися для досягнення цілей."
 FAT_speak_herzlander:0 "Викладати гриффіш"
 FAT_speak_herzlander_desc:0 "Поки багато грифонів при владі використовують грифонстоунський діалект, у наших же інтересах викладати його в кожній школі країни, поступово витісняючи клаудберійську мову з державних процесів до визволення Ґриффенгайму — і отримання цим регіоном більшої автономії."
 FAT_require_government_bilingualism:0 "Обов'язкова двомовність для держслужбовців"
 FAT_require_government_bilingualism_desc:0 "Більша частина наших держслужбовців не розмовляють клаудберійською і не можуть спілкуватися з більшою частиною країни. Ми повинні виправити це, зробивши знання клаудберійської обов'язковим для сенаторів і чиновників."
 FAT_reduce_banditry_tp:0 "Взяття цього фокусу буде поступово видаляти національний дух §YБандитизм§!\n"
 FAT_reduce_banditry2_tp:0 "Взяття цього фокусу збільшить швидкість видалення національного духу §YБандитизм§!\n"
 FAT_reduce_famine_tp:0 "Взяття цього фокусу буде поступово видаляти національний дух §YГолод§!\n"
 FAT_take_matters_into_our_own_hands:0 "Перехопити кермо влади"
 FAT_take_matters_into_our_own_hands_desc:0 "Республіка слабка і неефективна. Ми повинні втрутитися і, використовуючи Надзвичайний стан, врятувати народ від бюрократії та нестабільності, що охопили Республіку."
 FAT_state_industrial_plan:0 "Втручання в економіку"
 FAT_state_industrial_plan_desc:0 "Держава повинна брати активну участь в економіці, підтримуючи промислові центри. Інакше, ми нічим не кращі за минулий уряд, нездатного впоратися з двома головними проблемами півночі — розгулом злочинності та економічними проблемами."
 FAT_mass_mobilization:0 "Мілітаризація і мілітаризація"
 FAT_mass_mobilization_desc:0 "Ми повинні мілітаризувати нашу націю, якщо ми хочемо здолати Імперію, яка рано чи пізно прийде за нами. Форти, військові заводи, пропаганда — все це має бути зроблено, якщо ми хочемо врятувати націю від Імперії."
 FAT_enforce_the_herzlander_dialect:0 "Насаджувати грифонстоунський діалект"
 FAT_enforce_the_herzlander_dialect_desc:0 "Жителі півночі, клаудберійці, досі тримаються за свої жалюгідні традиції та культуру. Ми повинні цивілізувати їх та інтегрувати в Республіку. Ми повинні прищепити їм наш діалект для того, щоб вони могли говорити з нами і прийняти нашу культуру."
 FAT_temporarily_suspend_parliament:0 "Призупинити роботу Парламенту."
 FAT_temporarily_suspend_parliament_desc:0 "Ми призупинили роботу Конституції, але все ще є ті, що виступають проти воєнного стану в Республіці. Вони сидять у парламенті й паралізують роботу уряду. Ми повинні розібратися з ними і взяти владу в свої пазурі."
 FAT_permanent_stability:0 "Революцію врятовано"
 FAT_permanent_stability_desc:0 "Наша нація в безпеці. У нас є промисловість, ми розгромили комуністів і бандитів. Тепер, коли ми об'єднали грифонів республіки, відновили мир і стабільність, ми можемо рухатися далі, до нових справ і звершень."
 FAT_new_navy:0 "Флот, який ми заслужили"
 FAT_new_navy_desc:0 "З моменту народження нашої республіки у нас не було жодного судна під командуванням, але зараз настав час це змінити. У нас є чудова можливість отримати контроль над Небесною затокою. Як мінімум."
 FAT_battleship_focus:0 "Доктрина Саксгаґен-Плюмен'яра"
 FAT_battleship_focus_desc:0 "Отто Саксгаґен-Плюмен'яр — далекий родич старих правителів Клаудбері. Незважаючи на його монархічне походження, Кемерскай зберіг життя його матері і йому, а пізніше, дозволив Отто стати адміралом. Отто є прихильником сильного флоту, здатного здолати противника чисельною перевагою, вогневою міццю і бронею."
 FAT_destroyer_focus:0 "Доктрина Хассентельфа"
 FAT_destroyer_focus_desc:0 "Герман Хассентельф — видатний адмірал і вірний республіканець ще з часів Революції 978 року. Він уже тоді був офіцером флоту, а звання адмірала отримав після Великого Походу. Оскільки у нас немає лінкорів і авіаносців, Герман пропонує оперувати невеликими кораблями, швидшими і гнучкішими, ніж лінкори."
 FAT_submarine_focus:0 "Набіг з відходом"
 FAT_submarine_focus_desc:0 "Корнеліус Хеллталон неодноразово бував у землях чейнджлінгів і бачив їхні так звані "підводні човни". Корнеліус каже, що, використовуючи цей тип кораблів, здійснювати нальоти і влаштовувати засідки на ворожий флот буде вкрай легко, а також можна буде абсолютно не боятися удару у відповідь."
 FAT_navy_investment:0 "Додатковий бюджет для Вінґгаґена"
 FAT_navy_investment_desc:0 "Місто-порт Вінґгаґен є одним з найбільших міст у республіці, його гавані та верфі є одними з найбільших у всій північній Грифонії. Тим не менш, велика частина використовуваного там обладнання застаріла. Якби ми виділили кошти і націоналізували всі верфі, ми могли б легко перетворити Вінґгаґен на найбільший порт північної Грифонії."
 FAT_navy_doctrine:0 "Сфокусуватися на нашій доктрині"
 FAT_navy_doctrine_desc:0 "Як і всі грифони, наше нове адміралтейство любить багато сперечатися. Це досить непродуктивно. Але якщо ми будемо приділяти особливу увагу зосередженню наших офіцерів і адміралів на спільній роботі замість того, щоб сперечатися, це було б дуже корисно для всіх нас."
 FAT_new_battleships:0 "Комісія з лінкорів"
 FAT_new_battleships_desc:0 "Лінійні кораблі повинні бути безперечними правителями морської війни, зрозуміло, що вони вирішать результат усіх морських боїв, тому ми повинні отримати їх у розпорядження. Гарний привід почати використовувати наші нові чудові верфі у Вінґгаґені для їх створення. Нам запропонували два перспективних проекти: клас дредноутів і клас Атреус."
 FAT_new_destroyers:0 "Купити есмінці"
 FAT_new_destroyers_desc:0 "Есмінці складають основу нашого флоту, це не зміниться найближчим часом. Ми повинні купити кілька технологічно просунутих кораблів у не дуже хорошому стані, розібрати їх на частини, дізнатися про них все і використовувати ці знання для розробки власних проектів."
 FAT_new_submarines:0 "Отримати підводні човни"
 FAT_new_submarines_desc:0 "Підводні човни — це новий тип корабля, вони з'явилися всього кілька років тому. Але, схоже, що вони можуть повністю змінити військово-морську війну. Використавши деякі наші "не дуже законні" зв'язки, ми зможемо отримати кілька підводних човнів. Вивчивши їх, ми багато дізнаємося про їхню конструкцію і, зрештою, зможемо побудувати власні."
 FAT_more_navy_investment:0 "Другий порт на узбережжі"
 FAT_more_navy_investment_desc:0 "Наш єдиний порт на узбережжі Небесної затоки — Вінґгаґен. Він може бути зруйнований ворогом або природним катаклізмом. Такий поворот подій позбавить нас можливості тримати флот. Новий порт на кордоні з Фетизією буде загрозою Імперії і важливою підмогою для нашого флоту."
 FAT_perfect_the_saxhagen_plumenjar_doctrine:0 "Розвинути доктрину Саксгаґен-Плюмен'яра"
 FAT_perfect_the_saxhagen_plumenjar_doctrine_desc:0 "Тепер, коли в нас є можливість будувати дредноути, ми можемо розвинути доктрину Саксгаген-Плюмен'яра і побудувати флот, здатний здолати флот Фетизії або будь-якого іншого ворога."
 FAT_perfect_the_hassentelf_doctrine:0 "Розвинути доктрину Хассентельфа"
 FAT_perfect_the_hassentelf_doctrine_desc:0 "Герман Хассентельф розвинув свою доктрину есмінців і крейсерів. Вони вже масово виробляються на наших верфях, і ми вже майже готові до сутички за Небесну затоку."
 FAT_perfect_the_marines:0 "Останній крок"
 FAT_perfect_the_marines_desc:0 "Останнім кроком у великому реформуванні республіканського флоту має стати офіційне створення Республіканського Корпусу Морської Піхоти, щоб наші війська могли сміливо вторгнутися до Хаукленду і навіть, якщо справи підуть зовсім погано, до Еквестрії на заході."
 FAT_new_airforce:0 "Відновити наші ВПС"
 FAT_new_airforce_desc:0 "Лише кілька наймогутніших країн на грифонівському континенті мають ВПС, і ми повинні приєднатися до них. Мати машини, що літають у небі й атакують ворогів внизу, або зберігають перевагу в повітрі — відносно нові концепції, але вони справді можуть змінити хід війни, і ми не можемо дозволити собі залишатися позаду в такій справі."
 FAT_fighter_focus:0 "Висотні винищувачі Густава"
 FAT_fighter_focus_desc:0 "Найважливішою частиною повітряної війни є контроль над небом, і тому ми повинні зосередити свої зусилля на створенні літаків, які дозволили б нам це зробити. Наші літаки мають бути відносно маленькими та моторними, щоб наші пілоти могли атакувати ворожі бомбардувальники та винищувачі, залишаючись у безпеці."
 FAT_bomber_focus:0 "Всепогодні бомбардувальники Вальдемара"
 FAT_bomber_focus_desc:0 "Передумова нової повітряної війни полягає у знищенні максимально можливого числа військ противника і його промисловості. Ми повинні зосередитися на створенні літаків, які могли б нести якомога більше бомб, проникаючи глибоко у ворожу територію."
 FAT_get_air_doctrine:0 "Удосконалення нашої повітряної доктрини"
 FAT_get_air_doctrine_desc:0 "Нам бракує власних пілотів, тож ми маємо зосередити увагу на встановленні контактів із ветеранами з інших країн. Якби ми добре заплатили цим пілотам, то вони з радістю поділилися б з нами своїми знаннями щодо тактики та стратегії."
 FAT_new_bombers:0 "Отримати нові креслення бомбардувальників"
 FAT_new_bombers_desc:0 "Іноземні пілоти, які прибули до нас з інших країн, інколи привозили з собою не лише знання. Якби ми об'єднали все це разом, то змогли б відтворити робочі креслення."
 FAT_new_fighters:0 "Комісія з нових винищувачів"
 FAT_new_fighters_desc:0 "Наші пілоти запросили новий комплект винищувачів. Після переговорів і закулісних угод, наші вчені розробили нові моделі винищувачів з урахуванням усіх побажань пілотів."
 FAT_industry_for_air:0 "Відновлення авіаційної промисловості"
 FAT_industry_for_air_desc:0 "Наші авіабази і військові заводи, що виробляють літаки та іншу техніку, занепали. Ми повинні відновити нашу авіаційну промисловість, якщо ми дійсно хочемо створити сучасні республіканські ВПС."
 FAT_hire_the_red_berets:0 "Найняти "Червоних беретів""
 FAT_hire_the_red_berets_desc:0 ""Червоні Берети" — незалежна республіканська оперативна група, яка не зрадила нас під час втечі Маєра на Хаукленд, є випробуваною бойовою силою. Вельма Катманн, їхня лідерка, стала відомою в битвах проти сил Маєра, які наважилися нападати на республіку. Її послуги стануть ще більш корисними, якщо група буде повністю інтегрована в Республіку."
 FAT_industrialist_support:0 "Інвестиції родини Рівсталь"
 FAT_industrialist_support_desc:0 "Густав Рівсталь є не тільки надзвичайно талановитим льотчиком, а й частиною могутньої сім'ї Клаудбері з численними зв'язками в республіканському уряді. На щастя, сім'я Рівсталь дуже задоволена нашою підтримкою авіаційних ідей Густава — тепер ми можемо отримати ще більше вигод від прямого співробітництва з його сім'єю."
 FAT_expand_rivstal_doctrine:0 "Розширити доктрину Рівсталя"
 FAT_expand_rivstal_doctrine_desc:0 "Наші винищувачі, як орли з небес, мають кидатися донизу і знищувати будь-яких ворогів швидко і точно. Однак, як вказує Рівсталь, ми також повинні захищати наші літаки під час їхніх атак, тому що літаки родини Рівсталь коштують недешево."
 FAT_expand_deshrecht_doctrine:0 "Розширити доктрину Дешрехта"
 FAT_expand_deshrecht_doctrine_desc:0 "- Бомбимо їх, поки вони не здадуться! — ось політика Вальдермара Дешрехта, якої вкрай бракувало слабким умам республіканських військових. Іноді грифону просто потрібно навчитися руйнувати щось, і цей принцип, на жаль, часто забувається багатьма."
 FAT_glorious_fat_air_force:0 "Пролітаючи високо над Майєром"
 FAT_glorious_fat_air_force_desc:0 "Майєр міг вкрасти наші ВПС, але тільки не нашу гордість! Після розгортання наших нових ескадрилій і завершення досліджень, ми можемо з повною щирістю сказати, що повністю відновилися від зради Майєра."
 FAT_grand_1:0 "Мудрість Маршала Роузвінґа"
 FAT_grand_1_desc:0 "Ми повинні планувати кожну атаку, кожен захист, кожен відступ і кожен наступ. Нам потрібно змінити нашу армію на щось, що нагадує годинниковий механізм. Де кожен захід планується, обговорюється і реалізується після того, як всі впевнені, що це правильний курс дій."
 FAT_grand_2:0 "Створити інженерні підрозділи"
 FAT_grand_2_desc:0 "Ми повинні переконатися, що наші підрозділи збережуть свої позиції. Ми повинні зосередитися на додаванні спеціалізованих підрозділів, основним завданням яких буде зміцнення районів, займаних нашими військами."
 FAT_grand_3:0 "Перетасувати наш штаб"
 FAT_grand_3_desc:0 "Наші нещодавні зміни в нашій армії, в даний час, в основному стурбовані лише нашим верховним командуванням і нашими підрозділами. Але ми нічого не зробили щодо більшості наших штаб-квартир або менш важливих генералів. Сьогодні це зміниться, оскільки ми переконаємося, що кожен із них дотримуватиметься нашої доктрини надмірного планування."
 FAT_grand_4:0 "Захисні тактики Сікамеона"
 FAT_grand_4_desc:0 "Армія Сікамеона була однією з небагатьох сил, здатних чинити опір армії Імперії. У 773 вони навіть розбили армію Імператора Ґровера I. Ми маємо дослідити й адаптувати їхній досвід для нашої ситуації. З цим досвідом ми створимо армію, здатну захистити націю і перетворити життя будь-якого ворога на Тартар."
 FAT_superior_1:0 "Мудрість Маршала Кемерская"
 FAT_superior_1_desc:0 "Навіщо витрачати життя наших громадян і вміння думати незалежно від наших командирів, якби ми могли просто викинути сотні, якщо не тисячі артилерійських снарядів на ворога?"
 FAT_superior_2:0 "Внести порядок у нашу армію"
 FAT_superior_2_desc:0 "Наша армія — це не найбільш дисциплінована група військ, виникає ризик потрапляння наших військ під дружній вогонь. Тому ми маємо зосередитися на створенні спеціальних підрозділів, які слідкуватимуть за тим, щоб кожен із наших солдатів діяв так, як повинен."
 FAT_superior_3:0 "Виділені артилерійські розрахунки"
 FAT_superior_3_desc:0 "Тепер, коли ми впевнені, що артилерійський вогонь не закінчиться масовими жертвами на нашому боці, ми маємо надати нашим дивізіям спеціальні невеликі артилерійські розрахунки, щоб наші підрозділи завжди могли взяти навіть найбільш укріплену позицію противника."
 FAT_superior_5:0 "Реактивна артилерія"
 FAT_superior_5_desc:0 "Імперія, і не тільки, прагне розвивати свою реактивну артилерію. Ми не повинні відставати від них і впровадити її в армію."
 FAT_superior_4:0 "Сила артилерії"
 FAT_superior_4_desc:0 "За допомогою наших гармат ми зможемо використовувати тактику "Загороджувального вогню", якою можна буде змусити ворогів покинути укріплення перед наступом."
 FAT_mass_1:0 "Мудрість Маршала Сантейла"
 FAT_mass_1_desc:0 "Виробництво мільйонів снарядів або складання ретельних планів боїв звучить непогано, але все це вимагає занадто багато часу і не дуже ефективно. Замість цього ми можемо натренувати кожного дієздатного грифона, вручити йому пістолет і відправити на фронт. Таким чином, у нас не буде нестачі в солдатах."
 FAT_mass_2:0 "Переконати ополчення приєднатися"
 FAT_mass_2_desc:0 "У нашій країні багато більш-менш відданих нам збройних формувань. Якщо ми зв'яжемося з їхніми лідерами і запропонуємо їм амністію, багатство або просто пообіцяємо надати їм ворога, щоб стріляти, ми, можливо, могли б змусити багато хто з цих ополчень приєднатися до нашої армії як кістяк кількох нових підрозділів."
 FAT_mass_3:0 "Загальна амністія"
 FAT_mass_3_desc:0 "Тепер замість того, щоб пропонувати амністію тільки лідерам і офіцерам, ми запропонуємо їх кожному грифону, який коли-небудь бився проти нас. Це, безумовно, допоможе нашій робочій силі."
 FAT_mass_4:0 "Спокута у смерті"
 FAT_mass_4_desc:0 "Ми могли б поширити нашу програму амністії на кожного ув'язненого в нашій країні, чи то військовополонений, чи то жахливий злочинець, чи то просто звичайний злодій, неважливо. Ми дамо їм усім можливість спокутувати будь-які злочини, які вони скоїли, якщо вони погодяться боротися в наших лавах."
 FAT_an_academy_in_the_north:0 "Військова академія в Лостґейті"
 FAT_an_academy_in_the_north_desc:0 "Хоча в Клаудбері є багато військових шкіл, на півночі гостро не вистачає академій, що викладають військову стратегію. Щоб виправити це, наша держава, [Root.GetName], оголосила про створення "Військової академії Лостґейта", що навчатиме тактики та стратегії генералів і дослідників на півночі."
 FAT_marshal_rifle:0 "Повернути наші запаси"
 FAT_marshal_rifle_desc:0 "У нашій країні вистачає зброї. Через усі нещодавні конфлікти і високу мілітаризацію зовсім неважко знайти місця з неохоронюваними і незабезпеченими запасами зброї. Наша армія тільки виграє, якщо ми встановимо контроль над цими запасами."
 FAT_marshal_rifle_quality:0 "Якість важливіша за кількість"
 FAT_marshal_rifle_quality_desc:0 "Наші військові радники зрозуміли, що кількість зброї не так важлива, якщо вона буде застарілою або несправною. Замість цього ми використовуємо наш досвід для створення кращої, якіснішої зброї."
 FAT_marshal_rifle_quantity:0 "Відправити всіх на фабрики"
 FAT_marshal_rifle_quantity_desc:0 "Щоб битися з поганцем потрібна тільки рушниця. Якщо не спрацювало — використайте більше рушниць."
 FAT_arty:0 "Модернізувати артилерію"
 FAT_arty_desc:0 "Тепер, коли наші війська належним чином оснащені гвинтівками, нам потрібно звернути увагу на артилерійські знаряддя більшого калібру, і якщо ми використовуватимемо досвід, накопичений нами під час роботи з карабінами, цілком можливо, що ми зможемо значно поліпшити наш нинішній дизайн."
 FAT_sup:0 "Реорганізація підрозділів підтримки"
 FAT_sup_desc:0 "Хоча солдати зі зброєю є основною силою в армії, одиниці, які надають їм підтримку, однаково важливі. Проте в нашій доктрині це постійно випускали з уваги, але сьогодні настав день, щоб усе змінити, і з цього моменту ми будемо оптимізувати свій командний ланцюжок і переконаємося, що фахівці готові до своїх призначень."
 FAT_magic_equip:0 "Використовувати кристали"
 FAT_magic_equip_desc:0 "Використовуючи магічні кристали, ми можемо створити абсолютно новий вид зброї, який використовує не балістичну енергію, а магію замість неї. Такі гармати можуть змінити саму природу ведення війни. Наші землі сповнені кристалами для цієї зброї, буде нерозумно не використати їх."
 FAT_radar:0 "Створити РАДАР"
 FAT_radar_desc:0 "Еквестрійські вчені розробили РАДАР — технологію, здатну виявляти ворогів до того, як вони вступлять у бій. Наша промисловість уже перейняла багато чого в Еквестрії, тож ми не матимемо складнощів із РАДАРами."
 FAT_winter_training:0 "Подолати зими Клаудбері"
 FAT_winter_training_desc:0 "Зими в Клаудбері завжди вважалися найсуворішими в усій Грифонії. Ми тут уже 30 років, але досі не повністю адаптували армію до місцевих умов. Ми маємо виправити це, щоб здобути перевагу проти неготових до цього армій Імперії. Цю ідею почерпнули в місцевих жителів, які використовували її проти нас."
 FAT_mountain_training:0 "Навчання в горах"
 FAT_mountain_training_desc:0 "Настав час вивчити деякі прийоми ведення бою в мешканців гір Клаудбері та північного Полуничного Герцогства. Якщо ми хочемо здолати Імперію, ми повинні навчитися використовувати ці прийоми для атаки і оборони."
 FAT_heavy_tanks:0 "Важкі танки"
 FAT_heavy_tanks_desc:0 "Тепер, коли ми займаємося дослідженнями танків, ми можемо створити важкі танки. З ними ми зможемо кинути виклик Імперії та їхній доктрині мобільної війни."
 FAT_motorized_equip:0 "Механізувати нашу армію"
 FAT_motorized_equip_desc:0 "Вантажівки є дуже цінним і ефективним засобом пересування і постачання, але вони вкрай уразливі. Інженери запропонували створити бронетранспортери, які зможуть підвозити війська набагато ближче до лінії фронту."
 FAT_tanks:0 "Броньований клин"
 FAT_tanks_desc:0 "Танки почали відігравати істотну роль у сучасній війні. Багато наших сусідів, як і ми, довго ігнорували цей факт, але це має припинитися! Дослідження і виробництво цих транспортних засобів повинні початися якомога швидше!"
 FAT_pure_infantry_tactics:0 "Виключно піхотна тактика"
 FAT_pure_infantry_tactics_desc:0 "Додаткове спорядження й артилерія — це примха. Всім відомо, що найкраща стратегія — кинути достатньо грифонів в атаку (повторювати до перемоги)."
 FAT_republican_volunteer_corps:0 "Республіканські добровольчі корпуси"
 FAT_republican_volunteer_corps_desc:0 "Не тільки в Герцланді прагнуть до ідеалів Республіки. Якщо де-небудь відбудеться антимонархічна революція, ми повинні зробити все, щоб підтримати їх."
 FAT_Republican_Volunteer_Corps_idea:0 "Республіканські добровольчі корпуси"
 FAT_propaganda_on_every_corner:0 "Пропаганда на кожному кроці"
 FAT_propaganda_on_every_corner_desc:0 "Багато грифонів усе ще хочуть, щоб ми залишалися на півночі та не втручалися у справи Герцланду. Вони повинні бути переконані в зворотному."
 FAT_declare_national_emergency:0 "Оголосити Надзвичайний Стан"
 FAT_declare_national_emergency_desc:0 "Зараз Республіці далеко до хоча б відносної стабільності. Ми повинні зробити все для того, щоб захистити країну від внутрішніх і зовнішніх ворогів."
 FAT_the_iron_marshal:0 "Залізний Маршал"
 FAT_the_iron_marshal_desc:0 "Наш славний Президент-Маршал Александер Кемерскай оголосив воєнний стан для стабілізації нації і вирішив відмовитися від вторгнення в Герцланд. Стабільність відновлено і нація повинна зайнятися суспільними перетвореннями, щоб побудувати вільний і незалежний бастіон порядку на Півночі. Ми повинні розібратися зі зрадниками-гармоністами."
 FAT_purge_the_socialists:0 "Вигнати червоних"
 FAT_purge_the_socialists_desc:0 "Соціалісти занадто довго заважали нам. Незважаючи на свої слова про підтримку демократії, вони підривали єдність нації і роботу уряду. Вони не гідні називати себе республіканцями."
 FAT_crackdown_on_the_unions:0 "Заборонити союзи"
 FAT_crackdown_on_the_unions_desc:0 "Профспілки давно були помічені в просуванні ідей соціалізму. Нам час розібратися з ними. Ми переманимо робітників на наш бік поліпшенням умов праці."
 FAT_anti_skynavian_propaganda:0 "Розкрити злочин Скайнавії"
 FAT_anti_skynavian_propaganda_desc:0 "Багато соціалістів забули, що саме вони залишили нашу велику Республіку в 986 році, чим ввергли її в хаос і анархію. Чи не час на нагадати їм про це? "
 FAT_no_more_skynavian_sympathizers:0 "Триколор, а не серп і молот"
 FAT_no_more_skynavian_sympathizers_desc:0 "Настав час нам перейти в гори на півночі, і завершити експеримент Сперроусбейна з розколу Республіки. Ми не будемо жаліти скайнавських терористів і їхню зіпсовану та утопічну ідеологію."
 FAT_pacify_the_cities:0 "Утихомирити міста"
 FAT_pacify_the_cities_desc:0 "Міста, як і раніше, є домівкою для супротивників нашого режиму, які не цінують принесені нами стабільність і порядок. Вони повинні бути покарані, а республіканські ідеї повинні бути з часом відновлені в цих містах."
 FAT_raid_radical_organizations:0 "Викурити їх з укриттів"
 FAT_raid_radical_organizations_desc:0 "Фашисти, революціонери і соціалісти ховаються всюди. Ми повинні атакувати їхні укриття і знищити їхні запаси зброї та вибухівки, інакше це все буде використано для підриву Республіки."
 FAT_continue_promising_democracy:0 "Продовжувати обіцяти демократію"
 FAT_continue_promising_democracy_desc:0 "Свобода і демократія все ще є нашими принципами. Зараз, у розпал хаосу, ми не можемо слідувати їм, але ніхто не забороняє нам створити ілюзію слідування ідеалам свободи і демократії."
 FAT_a_loyal_cabinet:0 "Відкрити символічний Парламент"
 FAT_a_loyal_cabinet_desc:0 "Народу потрібен парламент, хоча б для вигляду. Через те, що у нас є тільки одна партія, демократичними вибори не будуть, але важливий не результат, а сам процес голосування."
 FAT_police_on_the_streets:0 "Поліція на вулицях"
 FAT_police_on_the_streets_desc:0 "Якщо у нас буде більше поліцейських на вулицях, то буде менше охочих виступити зі зброєю в пазурах проти нашої Республіки. Це просте, але ефективне рішення."
 FAT_end_the_winghagen_republic:0 "Знищити опозицію"
 FAT_end_the_winghagen_republic_desc:0 "Корнеліус Вінке — божевільний, який має деяку кількість прихильників. Вони воюють проти нашого уряду, незважаючи на наші зусилля з утихомирення міст. Нам настав час послати війська в Блікспайр і знищити їх."
 FAT_reverse_986:0 "Помста за зраду 986-го"
 FAT_reverse_986_desc:0 "Соціалістичні гади втекли від нас у 986-му році, коли Президент-Маршал Кемерскай призупинив дію конституції для захисту принципів Республіки. Через них Республіка опинилася в стані хаосу й анархії, а вони побудували там свою "утопію". Пора їм нагадати про те, що Республіка не пробачає."
 FAT_the_marshals_last_days:0 "Останні дні Маршала"
 FAT_the_marshals_last_days_desc:0 "Сталося немислиме! Наш Президент-Маршал захворів незабаром після розгрому Скайнавії, і зібрав найближчих радників і свого сина, Александера Кемерская-молодшого для того, щоб обговорити майбутнє Республіки."
 FAT_the_marshal_knows_best:0 "Продовження диктатури"
 FAT_the_marshal_knows_best_desc:0 "Александер Кемерскай-молодший вирішив продовжити політику батька та зберегти військову диктатуру. Тривають переслідування монархістів та інших антиреспубліканських елементів. Судячи з усього, демократія поки не світить Республіці. Не за Кемерская-молодшого, це вже точно."
 FAT_an_end_to_vedina:0 "Падіння Ведіни"
 FAT_an_end_to_vedina_desc:0 "Ведіна і її народ повинен бути включений в Республіку силою. Цій прогнилій монархії не вдасться прикритися демократичною мішурою."
 FAT_i_dislike_sunstriker:0 "Бандитизму бій!"
 FAT_i_dislike_sunstriker_desc:0 "Лідери Вайттейла мають бути притягнуті до відповіді. Незалежно від політичної приналежності, вони будуть засуджені за відмову від інтеграції в Республіку."
 FAT_resist_the_imperialists:0 "Відсіч імперіалізму"
 FAT_resist_the_imperialists_desc:0 "Нашим найбільшим ворогом є Імперія, вони досі прагнуть знищити нас і наші надії. Але ми не здамося! Поки стоїть Клаудбері і майорить триколор над ним, ми не відступимо!"
 FAT_suppress_the_natives:0 "Боротьба з клаудберійцями"
 FAT_suppress_the_natives_desc:0 "Тобіас Сівенгоф і його організація, що захищає права клаудберійців, є неконституційною та надзвичайно небезпечною для Республіки і НРП. Ми повинні зайняти тверду позицію і розгромити повстанців у сільській місцевості!"
 FAT_everything_for_the_defense_of_the_republic:0 "Всі на захист нації"
 FAT_everything_for_the_defense_of_the_republic_desc:0 "Вся наша нація побудована на боротьбі з Імперією. Ми повинні бути сміливими й адекватно оцінювати ситуацію для того, щоб здолати її."
 FAT_military_supremacy:0 "Піднести військових"
 FAT_military_supremacy_desc:0 "Корисність військових для Республіки і нації серйозно недооцінена. Ми повинні дати цим захисникам Революції більше влади і впливу. Вони уособлюють те, чого ми всі прагнемо — честь, обов'язок і професіоналізм."
 FAT_a_hereditary_dictatorship:0 "Система передачі влади"
 FAT_a_hereditary_dictatorship_desc:0 "До сих пір сім'я Кемерскай вела Республіку до свободи, процвітання і демократії. Система передачі влади зробить нашу Республіку ще кращою!"
 FAT_continue_national_emergency:0 "Знайти здібних радників"
 FAT_continue_national_emergency_desc:0 "Ми повинні знайти нових радників для посилення нашого уряду. Віктор Кінґфезер — брат Гайнриха Кінґфезера, юрист і капіталіст, стане новим міністром пропаганди і, безсумнівно, допоможе справі Республіки."
 FAT_keep_them_happy:0 "Цивільно-військова єдність"
 FAT_keep_them_happy_desc:0 "Навіть старий маршал визнавав, що саме військові, а не цивільні та політики Клаудбері створили поточну республіку. Ми повинні повернутися в ту епоху і зміцнити політичний контроль у рамках синтезу військової та цивільної влади. Корумповані політики або дворяни більше не будуть правити простими громадянами."
 FAT_reshape_the_dream:0 "Розширити акти 986-го"
 FAT_reshape_the_dream_desc:0 "Закон про порятунок Республіки 986 року має бути перероблений і розширений відповідно до нинішньої ситуації. Ми повинні придушити тих, хто хоче підірвати єдність Республіки зсередини і відкинути демократичну мішуру."
 FAT_perpetual_political_tutelage:0 "Постійна опіка"
 FAT_perpetual_political_tutelage_desc:0 "У "Трьох етапах Революції" Кемерскай описує основні принципи Республіки. Тепер, коли перший, військовий етап завершився, ми повинні перейти до політики опіки, щоб приготувати наших грифонів до демократії."
 FAT_prosperity_under_kemerskai:0 "Гарантії Процвітання"
 FAT_prosperity_under_kemerskai_desc:0 "Тепер, коли у нас розв'язані пазурі, ми можемо зайнятися важливою справою — підвищенням рівня життя наших громадян. Їхній рівень життя не повинен залежати від політичних і міжнародних умов."
 FAT_nationalism_prosperity_security:0 "Республіка без демократії"
 FAT_nationalism_prosperity_security_desc:0 "Ми повернули Три Принципи Республіки в справу, і тепер ми повинні захистити Республіку від монархій та інших загроз з усього світу. Слава роду Кемерскаїв, що захищають нас від зла!"
 FAT_restore_democracy:0 "Виконати обіцянки"
 FAT_restore_democracy_desc:0 "Свобода, процвітання і демократія є основою республіки. У нас не може бути іншого шляху, і ми ніколи не повинні знову дозволити авторитаризму і воєнному стану охопити республіку."
 FAT_restore_the_unions:0 "Дозволити профспілки знову"
 FAT_restore_the_unions_desc:0 "Профспілки є наріжним каменем демократичного і процвітаючого суспільства. Робітники повинні мати можливість висловитися про політику держави і корпорацій. Щоправда, комуністи можуть зіпсувати цю ідилію, але ми зуміємо з ними розібратися."
 FAT_continue_anti_communism:0 "Продовжити антикомуністичну політику"
 FAT_continue_anti_communism_desc:0 "Кемерскай, за всіх своїх недоліків, розумів одну важливу річ — небезпеку соціалізму для Республіки та її принципів. Можливо, Кемерскай перегинав палицю, але, загалом, він мав рацію — придушення соціалістів необхідне для збереження демократії."
 FAT_rebuild_skynavia:0 "Відновлення Скайнавії"
 FAT_rebuild_skynavia_desc:0 "Після авантюри Кемерская по захопленню Скайнавії, ті землі були розорені і ввергнуті в хаос. Гомінливий Ліс, має бути інтегрований у Республіку, а індустрія та інфраструктура Скайнавії має бути відновлена для того, щоб стати повноцінною частиною Республіки."
 FAT_a_true_parliament:0 "Зібрати Парламент"
 FAT_a_true_parliament_desc:0 "У роки воєнного стану дію парламенту було призупинено. Під час грифонівського опікунства був створений Символічний Парламент. Тепер ми повинні відродити парламент і відновити зневажені принципи свободи і демократії."
 FAT_a_free_press:0 "Дійсно вільна преса"
 FAT_a_free_press_desc:0 "Свобода преси має бути відновлена. Кожен повинен мати можливість висловитися про наш уряд, міністрів і політику, навіть якщо він їх не схвалює. Ми довше не будемо засуджувати наших громадян за їхні погляди."
 FAT_restore_opposition_parties:0 "Дозволити опозиційні партії"
 FAT_restore_opposition_parties_desc:0 "У республіці існує безліч політичних фракцій, не представлених у НРП, особливо після чисток Кемерская. Ліберали, соціал-демократи і навіть деякі консерватори залишилися без партії, що відповідає їхнім поглядам. Досить це терпіти!"
 FAT_fresh_elections:0 "Свіжі вибори"
 FAT_fresh_elections_desc:0 "Настав час закінчити еру Кемерская і почати істинно демократичну еру в історії нашої Республіки. Ми проведемо нові, конкурентні вибори з двома і більше кандидатами. Авторитаризм має бути відкинутий заради відновлення Трьох Принципів Республіки."
 FAT_the_dream_is_not_dead:0 "І знову в бій"
 FAT_the_dream_is_not_dead_desc:0 "Шнабель Санґлайдер багато років перебував в уряді Кемерская і завжди підтримував НРП, навіть коли почався суд над Кемерскаєм і Партією. Незважаючи на це і на події під час облоги Блікспайра, ми повинні реабілітувати його і повернути його в уряд."
 FAT_rally_kingfeathers_band:0 "Зустріч із Кінґфезером"
 FAT_rally_kingfeathers_band_desc:0 "Гайнрих Кінґфезер є цінним кадром зі старого уряду Кемерская. Ми можемо трохи вплинути на розслідування республіканського судового комітету і зняти з нього звинувачення, а потім ввести його в уряд."
 FAT_investigate_the_loyalists:0 "Справа роялістів"
 FAT_investigate_the_loyalists_desc:0 "Клаус Роузвінґ, Райнгард Сантейл і Макс Вайтфезер — всі ці генерали скоїли масу злочинів. Ми повинні виступити проти них і засудити, як і повинно бути в справжній демократичній республіці."
 FAT_a_true_tricolor_over_griffenheim:0 "Істинний Триколор над Ґриффенгаймом"
 FAT_erode_the_personality_cult:0 "Обмежити виконавчу владу"
 FAT_the_republican_dream:0 "Пам'ятайте Маршала"
 FAT_the_republican_dream_desc:0 "Незважаючи на всі свої недоліки, Александер Кемерскай дав республіці надію, процвітання і свободу. Ми ніколи не забудемо того воїна, який привів нас на північ і врятував мрію від неминучої загибелі від пазурів імперців. Ми ніколи не забудемо тебе, батько республіки."
 FAT_new_dawn_over_cloudbury:0 "Об'єднання Республіки"
 FAT_new_dawn_over_cloudbury_desc:0 "Сили Соціалістичної Республіки Скайнавія звільнили Республіку. Вони звільнили нас, селян і робітників. Ми повинні об'єднатися і покращувати нашу республіку далі, разом із ними."
 FAT_dealing_with_the_republicans:0 "Доля республіканців"
 FAT_dealing_with_the_republicans_desc:0 "Через низку причин республіканці, ліберали і консерватори, незадоволені нашим соціалістичним урядом. Нам потрібно розгромити їх до того, як вони завдадуть удару."
 FAT_communalist_policies:0 "Примирення з республіканцями"
 FAT_communalist_policies_desc:0 "Багато республіканців відкриті для соціалістичних ідей. До призупинення дії конституції вони навіть складали коаліцію з Об'єднаним Соціалістичним Фронтом Сиклкло. Більшість республіканців зможуть працювати разом із соціалістичним урядом, якщо ми амністуємо їх і повернемо їм їхні політичні права."
 FAT_internationalist_policies:0 "Удар По зрадниках"
 FAT_internationalist_policies_desc:0 "Республіканці борються проти всього того, чого ми домоглися! Диктатура пролетаріату в політиці та промисловості викликає в них огиду, оскільки вони є звичайними посіпаками капіталістів і ненавидять владу робітників. Ми повинні розібратися з ними і захистити народ від будь-якої загрози з боку республіканців."
 FAT_reconstruction:0 "Нова ідентичність"
 FAT_reconstruction_desc:0 "Відтепер народ Соціалістичної Республіки Клаудбері не повинен мати нічого спільного з республіканцями. Вони отримають те, на що заслуговують, вони будуть вільні й рівні зі своїми скайнавськими товаришами."
 FAT_collectivization:0 "Колективізувати ферми Півночі"
 FAT_collectivization_desc:0 "Республіканський уряд багато говорив про захист прав пролетаріату, але на словах їхня діяльність і закінчувалася. Польові командири республіканської армії контролювали більшу частину сільськогосподарських угідь, які вони перетворили на свої вотчини. Тепер, коли ми правимо всією країною, ми повинні колективізувати її."
 FAT_workers_councils:0 "Підтримати робочі ради"
 FAT_workers_councils_desc:0 "Робітники повинні об'єднатися для більш ефективної протидії капіталістичним країнам, які оточують нас. Ми повинні допомогти їм, створивши робочі ради, які дадуть змогу пролетарям безпосередньо керувати державою."
 FAT_go_with_sparrowsbane:0 "Президент Сперроусбейн"
 FAT_go_with_sparrowsbane_desc:0 "Мо Сперроусбейн — переконаний інтернаціоналіст і прихильник ідей Карамель Маркс, один із лідерів повстання проти Республіки. Він — вірний прихильник ідей Карамель Маркс, але багато хто його критикує за авторитаризм і готовність до чисток серед інакодумців."
 FAT_go_with_astler:0 "Президент Астлер"
 FAT_go_with_astler_desc:0 "Демократичний соціаліст і вірний прихильник Республіки. Багато хто вважає, що якщо дозволити йому стати головою, то це дасть змогу залучити до роботи на уряд колишніх республіканців. Однак, багато хто вважає, що Астлер не справжній соціаліст і лише провідник реакції в Клаудбері."
 FAT_revise_the_principles:0 "Ревізія Трьох Принципів"
 FAT_revise_the_principles_desc:0 "Три Принципи Республіки (Процвітання, Свобода, Демократія) декларувалися як принципи правління Кемерская, але на декларації він і зупинився. Ми повинні переосмислити їх і приступити до їх виконання. Виконавши їх, ми наблизимося до соціалізму."
 FAT_socialist_prosperity:0 "Принцип соціалістичного процвітання"
 FAT_socialist_prosperity_desc:0 "Першим Принципом республіки було Процвітання. На жаль, Кемерскай та інші республіканці розуміли його як надання символічних подачок робітникам. Ми не зупинимося на цьому, а дамо їм щось більше — засоби виробництва."
 FAT_socialist_liberty:0 "Принцип соціалістичної свободи"
 FAT_socialist_liberty_desc:0 "Другим Принципом республіки була Свобода. На жаль, Кемерскай та інші республіканці розуміли його по-своєму, і після призупинення дії конституції, почав репресії проти комуністів. Тепер же ми дамо робітникам справжню свободу."
 FAT_socialist_democracy:0 "Принцип соціалістичної демократії"
 FAT_socialist_democracy_desc:0 "Третім Принципом республіки була Демократія. На жаль, Кемерскай розумів його як владу демократів. Після призупинення дії конституції Кемерскай скасував вибори президента. Його уряд також ніколи не давав робітникам самоврядування на заводах. А ми дамо!"
 FAT_state_military_industry:0 "Посилення військової промисловості"
 FAT_state_military_industry_desc:0 "Якщо ми хочемо допомогти нашим визволителям зі Скайнавії у Великій Вітчизняній Війні проти Імперії, ми повинні нарощувати військову міць і виробляти більше зброї. Імперія Грифонів зовсім поруч із нашими кордонами, вона готується завдати удару з Фетизії, щоб зруйнувати нашу соціалістичну мрію, і ми повинні боротися проти неї!"
 FAT_expand_industrial_unions:0 "Розширити промислові кооперативи"
 FAT_expand_industrial_unions_desc:0 "Робітники мають повне право розпоряджатися плодами своєї праці! Ми повинні створити нові промислові кооперативи і розширити існуючі, щоб робітники могли відчувати себе воістину рівними і вільними в нашому справедливому соціалістичному суспільстві."
 FAT_cloudbury_reborn:0 "Відроджені під крилом Скайнавії"
 FAT_cloudbury_reborn_desc:0 "Нас більше не будуть переслідувати невдачі Кемерская і його Республіки. Соціалізм встановлений у Клаудбері, і три старі принципи були перероблені в ім'я соціалізму. Пролетарі Клаудбері тепер єдині в боротьбі проти всіх форм реакційних і капіталістичних ідеологій! Тричі ура Соціалістичним Республікам Клаудбері та Скайнавії!"
 FAT_president_kingfeather:0 "Президент Кінґфезер"
 FAT_president_kingfeather_desc:0 "Президент Кінґфезер — прагматичний, консервативний кандидат — переміг на виборах. Його уряд буде надійним захистом від екстремізму, соціалізму та монархізму, адже він будує вільний ринок і вільне суспільство."
 kingfeather_desc:0 "Якби ви запитали Республіканського громадянина, що ж Гайнрих Кінґфезер, можливо, другий наймогутніший грифон в усій Республіці, зробив за останні 4 роки, незважаючи на його великі плани, вони навряд чи щось вам скажуть.\n\nГайнрих Кінґфезер народився в 949 році в Грінгейті, Єлі. Навчившись права й економіки, юний Кінґфезер узагалі не здавався підходящим кандидатом на позицію революційного лідера, але його прогресивні правові прецеденти зробили його одним із найзатятіших захисників республіканців. Нехай і насамперед адвокат і політик і тільки потім революціонер, Кінґфезер просуває ідеї Республіканської Мрії на міжнародному рівні, намагаючись укласти різні договори як з Еквестрією, так і з Річковою Коаліцією — хоча обидві сторони майже завжди відмовляються. Його законодавчі та політичні дії під час терміну Кемерская полегшили суспільну нестабільність і розгніваність діями республіканців, але це не врятувало Республіку у військовому плані. Кінґфезер, замість участі у Великому Поході, втік до Скайфоллу та згодом у нове незалежне містечко Фезера, перш ніж нарешті прибути до Республіки та бути зустрінутий радісними юрбами після остаточного завоювання Клаудбері. Хоч і його неможливість підтримати республіканців у Великому поході для багатьох стала бар'єром, Кінґфезер продовжував представляти народ Республіки з їхнього нового центру в Клаудбері.\n\nРобота Кінґфезера залишалася непомітною, відтоді як він став правою лапою Кемерская в 1003 році, замінюючи на посаді амбітного мілітариста Шнабеля Санґлайдера, зосередившись на внутрішніх проблемах. Зіткнувшись із некерованою армією і бандитами в селах, Кінґфезер почав складати закон, протилежний переконанням Санґлайдера про жорстоку розправу з порушниками. Кінґфезер зустрівся з сотнями місцевих лідерів і уклав договори, які допомогли врятувати села від тотального хаосу одразу після агітації Роузвінґа, що зробило його найбільшим політиком, який підтримував ідею репрезентації клаудберійців на національному рівні. Основною ідеєю Кінґфезера був прагматизм, ідея, що ставала дедалі складнішою і складнішою з поляризацією країни за політичними та етнічними кордонами.\n\nВийде у нього колись? Або він помре з усіма картами в кишені, але без сміливості їх використовувати, як заявляє опозиція?"
 FAT_safeguarding_the_constitution:0 "Наш обов'язок перед Республікою"
 FAT_safeguarding_the_constitution_desc:0 "Сьогодні для нашої конституції існує багато загроз — соціалісти, монархісти, диктатори. Ми повинні бути пильними і захищати Республіку та її Богами дані принципи за всяку ціну."
 FAT_the_free_market:0 "Ринкова економіка"
 FAT_the_free_market_desc:0 "Соціал-демократичні економічні теорії неминуче призведуть до занепаду, а республіка потрапить у стан глибокої економічної депресії. Щоб уберегтися від цього, ми повинні скасувати ці політики і почати використовувати капіталістичні."
 FAT_free_trade_focus:0 "Відкрити торгівлю"
 FAT_free_trade_focus_desc:0 "Відкрита торгівля між країнами — один з основних принципів капіталізму. Ми повинні дозволити торгівлі вільно проходити в нашій країні і з іншими країнами, при цьому використовуючи наші великі запаси ресурсів для торгівлі з іншими країнами."
 FAT_support_small_business:0 "Підтримати малий бізнес"
 FAT_support_small_business_desc:0 "Замість підтримки монополістів, ми повинні підтримувати нові підприємства в Герцланді, які зараз пригнічуються олігархічними законами імперців. Народ повинен мати можливість створити бізнес, не маючи нічого, піднятися з кріпака в паничі лише своєю хитрістю, інноваційністю та завдяки чудесам капіталізму."
 FAT_privatize_resource_industries:0 "Приватизувати видобуток мінералів"
 FAT_privatize_resource_industries_desc:0 "Видобуток мінералів століттями був під управлінням федерального уряду, чи то Клаудбері, чи то Ґриффенгайм. Ми повинні розпродати цю галузь, і роздати все приватним компаніям і підприємствам, які будуть керувати видобутком більш ефективно."
 FAT_ward_off_extremism:0 "Захиститися від екстремістів"
 FAT_ward_off_extremism_desc:0 "Соціалісти в нашій партії стали занадто впливовими. Пора розібратися з цим новим рухом і вигнати цих соціалістів з Національної Республіканської Партії в ім'я партійної єдності та стабільності."
 FAT_crush_fascist_organizations:0 "Знищити фашистські організації"
 FAT_crush_fascist_organizations_desc:0 "Грифонячий Національний Республіканський Фронт, поряд з іншими забороненими організаціями, знову посилив свою діяльність, особливо коли Кемерскай зробив йому величезні поступки, намагаючись врятувати армію. Ці організації неконституційні та воєнізовані. На відміну від соціалістів, їм не місце навіть в опозиції."
 FAT_centralize_the_republic:0 "План "Єдність""
 FAT_centralize_the_republic_desc:0 "Ми не повинні використовувати нашу нову позицію, щоб зруйнувати узи імперії, які існували століттями. Це лише призведе до контрреволюції. Ми повинні об'єднатися, щоб побудувати кращу Грифонію. Хоча радикали можуть вимагати крові, а зрадники — насміхатися над нашими зусиллями, об'єднання — єдиний спосіб зберегти мир у Республіці."
 FAT_reconcile_with_the_church:0 "Домовитися з Архонатом"
 FAT_reconcile_with_the_church_desc:0 "Через те, що Архонта Ероса VII більше немає, багато побожних грифонів — від нижніх священиків до найбільшого прелата вірять, що наш режим нечестивий і безбожний. Розуміючи, що архонт-маріонетка нічого не виправить, Кінґфезер заявив, що уряд постарається налагодити стосунки з Архонатом і з самими Богами, що б це не означало."
 FAT_necessary_bargaining:0 "Пробачити"
 FAT_necessary_bargaining_desc:0 "Ми повинні зрозуміти рішення деяких імперських чиновників підтримати ворога в революційній війні. Все, що зараз важливо, це те, що вони знову з нами. Вони знають ці землі, а ми — ні, тому прагматично було б зробити їх адміністраторами цих нових регіонів."
 FAT_Cooperation_With_Imperials_idea:0 "Разом до Перемоги"
 FAT_together_for_victory:0 "Не час для помсти"
 FAT_together_for_victory_desc:0 "Радикалів, спраглих до крові, потрібно заткнути, мир і розум повинні правити в нашій Республіці! Не буде ні страт, ні ув'язнень у в'язницях зрадників. Замість цього, вони будуть реабілітовані і колись, ми зробимо Грифонію ще більш величною з ними у владі."
 FAT_in_the_defense_of_griffonia:0 "На захист Грифонії"
 FAT_in_the_defense_of_griffonia_desc:0 "Грифонію потрібно захистити від монархічної загрози! Тим не менш, ми не повинні просто штурмувати монархії, що залишилися, особливо враховуючи, що ми вже перемогли Імперію. Ми їх переможемо в останньому бою, а насамперед нам потрібно зосередитися на цивільній промисловості."
 FAT_president_sunglider:0 "Президент Санґлайдер"
 FAT_president_sunglider_desc:0 "Шнабель Санґлайдер переміг на виборах, тож ідеї Кемерская житимуть і далі. Свобода, демократія і процвітання спрямовуватимуть кожен його крок до пан-грифонської держави, яка витримає випробування часом."
 FAT_nationalize_imperial_monopolies:0 "Націоналізувати імперські монополії"
 FAT_nationalize_imperial_monopolies_desc:0 "Імперські олігархи володіли неймовірним багатством, у їхніх пазурах були тисячі й десятки тисяч акрів і багато сотень заводів. Ми повинні націоналізувати їх, щоб вони контролювалися державою, яка розпоряджатиметься ними більш розумно."
 FAT_harmony_with_republican_characteristics:0 "Гармонія з республіканськими характеристиками"
 FAT_harmony_with_republican_characteristics_desc:0 "Сучасна ідеологія гармонії ґрунтується на деспотичній монархії Еквестрії, що нехай і гарантує народові права, але не має справді національної демократичної системи, а лише лише обраних мерів. Три Принципи НРП несумісні із сучасною гармонією, тому ми побудуємо нову, більш гармонійну систему — систему свободи, процвітання та демократії."
 FAT_welfare_for_the_griffons:0 "Соціальні гарантії грифонам"
 FAT_welfare_for_the_griffons_desc:0 "Соціальне забезпечення, свобода і гармонія буде забезпечена всім грифонам на континенті! Кожен грифон житиме в процвітанні, матиме дім, їжу, і всі будуть багаті!"
 FAT_united_under_democracy:0 "Об'єднати НРП"
 FAT_united_under_democracy_desc:0 "Комуністи, демократичні соціалісти, ліберали і консерватори, всі об'єднані в нашій Національній Республіканській Партії. Грифонія об'єдналася, а партія, навпаки, розпадається, і наше відгалуження від партії повинно об'єднати нашу крихку політичну систему, до того, як коаліція скотиться в хаос."
 FAT_militarized_harmony:0 "Поширювати Революцію"
 FAT_militarized_harmony_desc:0 "Багато гармоністських країн просто сидять на місці, намагаючись мирно перебудуватися, але потім їм доводиться отямитися і прощатися з мрією. Черевики маршируючих солдатів, може, і давлять багато гармонійних режимів, але не наш! У кожного грифона буде зброя, щоб той захищав демократію і звільняв землі диктатур, які чинять опір нашому правлінню."
 FAT_sungliders_new_deal:0 "Новий курс Санґлайдера"
 FAT_sungliders_new_deal_desc:0 "Санґлайдер запропонував інноваційний план зі створення робочих місць і розширення інфраструктури. Буде створено безліч нових програм для найму робітників на громадські роботи і будівництво інфраструктури. Це вирішить наші проблеми цивільної промисловості та безробіття. Безпрограшне рішення!"
 FAT_formalize_the_welfare_state:0 "Держава соціального забезпечення"
 FAT_formalize_the_welfare_state_desc:0 "Грифонія ще ніколи не бачила моделі економіки, подібної до нашої, — соціал-демократична і капіталістична економіка, яка заохочує конкуренцію на вільному ринку і береже грифонів від найгірших проявів нерегульованого соціалізму. Без сумніву, нове століття соціальних програм і державного втручання вкотре принесе процвітання в Грифонію."
 FAT_legalize_extremism:0 "Усім свободу слова!"
 FAT_legalize_extremism_desc:0 "Фашисти і радикальні соціалісти часто засуджуються в нашій республіці, а деякі їхні організації взагалі заборонені! Ми повинні виправити цю помилку Кемерская і надати повну свободу слова і політичних переконань для всіх політичних асоціацій, навіть антидемократичних."
 FAT_revitalize_the_arms_industry:0 "Перезапустити виробництво зброї"
 FAT_revitalize_the_arms_industry_desc:0 "Наша боротьба ще не закінчена, деякі народи грифонів все ще під владою монархій. Промисловість має бути сучасною і готовою до перемоги над цими загрозами свободі."
 FAT_reinstate_war_propaganda_desc:0 "Військову пропаганду перестали друкувати після нашої перемоги над Імперією. Але коли я востаннє дивився на карту, у Грифонії ще залишалися монархічні країни. Пора повертати ці плакати і невпинно захищатися від монархічної загрози!"
 FAT_totaler_krieg:0 "Ввести військову економіку"
 FAT_totaler_krieg_desc:0 "Нам потрібно почати тотальну війну. Кожен грифон, аж до останнього юнака, буде призваний в армію. Кожен робітник вироблятиме військове обмундирування на славу Республіки і Гармонії. Ми не зупинимося, поки вся Грифонія не буде під ясним світилом гармонійної і республіканської демократії!"
 FAT_once_more_into_the_breach:0 "Підготуватися до південного прориву"
 FAT_once_more_into_the_breach_desc:0 "Настав час покінчити з грифонівським рабством і поліпшити життя всіх грифонів від самого їхнього народження. На славу Борея, в ім'я Свободи і в ім'я Демократії, ми досягнемо успіху в завданні об'єднати всіх грифонів під своїм крилом, ну або помремо, намагаючись."
 FAT_once_more_into_the_breach_2:0 "Кінець гри"
 FAT_once_more_into_the_breach_2_desc:0 "Прийшов час покласти край грифонському рабству і створити кращий світ для всіх наших людей. В ім'я Борея, в ім'я свободи, в ім'я демократії, ми досягнемо успіху в цій святій справі, щоб привести всю Грифонію під наше крило, або помремо, намагаючись."
 FAT_president_astler:0 "Президент Астлер"
 FAT_president_astler_desc:0 "У шокуючому повороті подій молодий соціаліст Рікард Астлер здобув перемогу на перших республіканських виборах. Його про-робітнича політика принесе нову еру процвітання для Республіки, і немає сумнівів, що він захистить вільну республіку на довгі роки."
 FAT_rebuild_the_heartlands:0 "Загоїти шрами Другої революції"
 FAT_rebuild_the_heartlands_desc:0 "Робітники Герцланду зазнали сильного болю, коли ми пройшли через їхні міста і скинули їхніх правителів. Ми повинні загоїти ці рани і принести наші реформи на землі, заплямовані корумпованою імперією."
 FAT_seize_noble_land:0 "Захопити шляхетські землі"
 FAT_seize_noble_land_desc:0 "Земля, захоплена дворянами Грифонії, має бути повернута народу! Вони більше не будуть накопичувати свої величезні багатства, поки простий грифон залишається поневоленим!"
 FAT_expand_the_unions:0 "Масове об'єднання"
 FAT_expand_the_unions_desc:0 "Коли дух союзу потече в крові народу\nСил сильніших не буде зроду\nІ нехай одна з найслабших сил — сила одного\nАле рідна профспілка захистить його."
 FAT_industrial_democracy:0 "Індустріальна демократія"
 FAT_industrial_democracy_desc:0 "Індустріальна демократія повинна бути поширена на Герцланд, і кожен робітник повинен мати право на власну працю! Жадібні капіталісти більше не будуть правити Герцландом — ним будуть правити робітники, і тільки робітники!"
 FAT_cooperate_with_local_socialists:0 "Об'єднуватися з місцевими соціалістами"
 FAT_cooperate_with_local_socialists_desc:0 "У Грифонії є багато соціалістів, які хотіли б приєднатися до нашого нового руху. Демократичні соціалісти, синдикалісти і навіть анархісти готові допомогти нашій новій демократичній соціалістичній державі."
 FAT_against_the_oligarchy:0 "Дух революції"
 FAT_against_the_oligarchy_desc:0 "Дворянство Ґриффенгайму та Герцланду є занадто великим тягарем. Різноманітні придворні, дворяни та дрібні феодали при імператорському дворі повинні бути віддані під меч, як ми це зробили в 978 році — нехай вони знають, що Республіка повернулася."
 FAT_remove_war_propaganda:0 "Скоротити пропаганду війни"
 FAT_remove_war_propaganda_desc:0 "Щоб перемогти імперію, ми створили величезну кількість військової пропаганди, щоб переконати грифонів записуватися до війська. Тепер, коли ми взяли Ґриффенгайм, це просто зайве."
 FAT_bread_and_roses:0 "Хліб і троянди"
 FAT_bread_and_roses_desc:0 "Людям потрібні мир, земля і хліб, щоб вони могли жити в новому соціалістичному суспільстві, вільному від капіталістичного та олігархічного гніту."
 FAT_expand_workers_industry:0 "Розширювати кооперативи"
 FAT_expand_workers_industry_desc:0 "У Грифонії все ще є місця, де робітнича промисловість ще не піднялася, і де земля ще не індустріалізована. Ми повинні це виправити і принести промислову демократію в кожен куточок нашої нової нації."
 FAT_expel_nrp_right:0 "Вигнати НРП-П"
 FAT_expel_nrp_right_desc:0 "Праві причаїлися в нашій партії, прагнучи повалити наш соціалістичний рух і покласти край правлінню НРП, яке уособлювало нашу республіканську мрію. Ми повинні вигнати цих консерваторів і капіталістів, щоб наблизити великий день для Грифонії."
 FAT_pan_griffonian_spirit:0 "Загальногрифонійський дух"
 FAT_pan_griffonian_spirit_desc:0 "Вперед, хоробрі грифони, бо наша битва ще не скінчилася! Ми повинні принести соціалізм у кожен куточок Грифонії, і хоча ми скоротили військову пропаганду, у нас все ще є тисячі грифонів, готових звільнити ці розбиті землі разом з нами."
 FAT_the_liberation_of_griffonia:0 "За визволення всіх грифонів"
 FAT_the_liberation_of_griffonia_desc:0 "Аквілея. Вінгбардія. Прайвен. Всі великі народи, які ще не потрапили під лагідний кіготь Республіки. Настав час розпочати велику революційну війну, яка об'єднає всю Грифонію під світлом Республіки!"
 FAT_towards_unification:0 "Проти монархій"
 FAT_towards_unification_desc:0 "Ми повинні виступити проти решти монархій і принести справедливість, мир і злагоду всій Грифонії. Триколор незабаром запанує в Карфіні, Аквілеї, Ківессіні та Каїві!"
 FAT_the_lake:0 "Звільнити Серце"
 FAT_the_lake_desc:0 "Королівство Ґриффонстоун, разом з Домами Авіан, Ері та Ейрі, десятиліттями правили як монархії. Незабаром вони побачать світло республіки."
 FAT_the_heart_of_griffonkind:0 "Індустріалізувати Серце роду Грифонів"
 FAT_the_heart_of_griffonkind_desc:0 "Ґриффонстоун і Велике Герцогство Веренія були великими державами грифонів ще тоді, коли Грифонська Імперія була лише мрією у свідомості багатьох грифонів. Ми повинні відродити ці землі і привести їх у відповідність із сучасною промисловістю та сільським господарством."
 FAT_repair_griffonstone:0 "Новий Ґриффонстоун"
 FAT_repair_griffonstone_desc:0 "Ґриффонстоун колись був столицею великої Грифонської імперії, коли перший Ґровер об'єднав її за допомогою Ідола Борея. Будучи справжнім серцем монархізму, зрозуміло, що ми повинні відбудувати цю землю і зробити її справжньою зразковою республіканською провінцією."
 FAT_core_lakes:0 "Триколор над Серцем"
 FAT_core_lakes_desc:0 "Озера повинні бути включені до складу Грифонської Республіки як законна, основна територія. Будуть створені місцеві республіканські уряди, а люди цих земель будуть звільнені."
 FAT_the_west:0 "Звільнити Аквілею"
 FAT_the_west_desc:0 "Грифони Заходу давно борються за свободу проти своїх некомпетентних і жадібних до влади монархів. Ці грифони заслуговують на виправдання і остаточну перемогу свободи над тиранією."
 FAT_the_trade_cities:0 "Помститися за зраду Гішара"
 FAT_the_trade_cities_desc:0 "Трагічно, але, незважаючи на своє багатство і розкіш, торгові міста Скайфолл і Фезера перетворилися на притулок для злочинності та корупції і неминуче зрадили мрію про вільну і безпечну Республіку. Під нашим позитивним впливом ми забезпечимо, щоб Скайфолл знову став зразковим республіканським містом."
 FAT_greifwald_oil_fields:0 "Нафтові родовища в Грайфвальді"
 FAT_greifwald_oil_fields_desc:0 "Нафтові родовища Грайфвальду є цінним активом, але наявні свердловини застаріли, і видобуток можна було б значно покращити. Потенційну стратегічну цінність цих запасів важко переоцінити."
 FAT_core_west:0 "Триколор над Заходом"
 FAT_core_west_desc:0 "Завдяки сильному республіканському духу, присутньому на заході, тамтешні грифони з ентузіазмом сприйняли наше прибуття. Від Аквілеї до Скайфоллу триколор гордо майорить, а громадяни сповнені свіжої надії на майбутнє."
 FAT_IM_the_lake:0 "Звільнити Серце роду Грифонів"
 FAT_IM_the_lake_desc:0 "Королівство Ґриффонстоун, разом з будинками Авіан, Ері та Ейрі, десятиліттями правили як монархії. Незабаром вони побачать світло республіки."
 FAT_IM_the_heart_of_griffonkind:0 "Індустріалізувати Серце роду Грифонів"
 FAT_IM_the_heart_of_griffonkind_desc:0 "Ґриффонстоун і Велике Герцогство Веренія були великими державами грифонів ще тоді, коли Грифонська імперія була лише мрією у свідомості багатьох грифонів. Ми повинні відродити ці землі і привести їх у відповідність із сучасною промисловістю та сільським господарством."
 FAT_IM_repair_griffonstone:0 "Новий Ґриффонстоун"
 FAT_IM_repair_griffonstone_desc:0 "Ґриффонстоун колись був столицею великої Грифонської Імперії, коли перший Ґровер об'єднав її за допомогою Ідола Борея. Будучи справжнім серцем монархізму, зрозуміло, що ми повинні відбудувати цю землю і зробити її справжньою зразковою республіканською провінцією."
 FAT_IM_core_lakes:0 "Триколор над Серцем"
 FAT_IM_core_lakes_desc:0 "Озера мають бути повернуті до складу Грифонської Республіки як законна, основна територія. Будуть створені місцеві республіканські уряди, а люди цих земель будуть звільнені."
 FAT_IM_the_west:0 "Звільнити Аквілею"
 FAT_IM_the_west_desc:0 "Грифони Заходу здавна боролися за свободу проти своїх некомпетентних і жадібних до влади монархів. Ці грифони заслуговують на справедливість і остаточну перемогу свободи над тиранією."
 FAT_IM_the_trade_cities:0 "Відбудувати Скайфолл"
 FAT_IM_the_trade_cities_desc:0 "Трагічно, але, незважаючи на своє багатство і розкіш, торгові міста Скайфолл і Фезера перетворилися на притулок для злочинності та корупції. Але ми не дозволимо цьому тривати! Завдяки нашому позитивному впливу ми забезпечимо, щоб Скайфолл знову став зразковим республіканським містом."
 FAT_IM_greifwald_oil_fields:0 "Нафтові родовища в Грайфвальді"
 FAT_IM_greifwald_oil_fields_desc:0 "Нафтові родовища Грайфвальду є цінним активом, але наявні свердловини застаріли, і видобуток можна було б значно покращити. Потенційну стратегічну цінність цих запасів важко переоцінити."
 FAT_IM_core_west:0 "Триколор над Заходом"
 FAT_IM_core_west_desc:0 "Завдяки сильному республіканському духу, присутньому на заході, тамтешні грифони з ентузіазмом сприйняли наш прихід. Від Аквілеї до Скайфоллу триколор гордо майорить, а громадяни сповнені надії на майбутнє."
 FAT_the_south:0 "Звільнити Південь"
 FAT_the_south_desc:0 "Грифонам Півдня притаманний незалежний дух, але якщо свобода і справедливість мають перемогти, всі грифони повинні об'єднатися в солідарності. Це може бути важким завданням, але воно є праведним."
 FAT_pact_with_liberals:0 "Зустрітися з де Ґаспвінгі"
 FAT_pact_with_liberals_desc:0 "Джованні де Ґаспвінгі — дуже розважливий грифон, чиї цілі практично ідентичні нашим. Публічна зустріч із ним може призвести до плідної співпраці та підтримки його ідеологічних однодумців у Республіці."
 FAT_destroy_fascists:0 "Повісити поплічників Біколіні"
 FAT_destroy_fascists_desc:0 "Вінгбардія — батьківщина фашизму, небезпечної і безглуздої ідеології. Звісно,вінгбардійські фашисти не адаптуються в новому республіканському суспільстві. Ми повинні розчавити цей рух і розкрити його гниле нутро, абсолютно несумісне зі свободою."
 FAT_core_south:0 "Триколор над Півднем"
 FAT_core_south_desc:0 "Хоч дехто й сумнівався в її продуманості, південна кампанія закінчилася повною перемогою. Сили розбрату були розбиті, і грифони півдня тепер гордо стоять з нами в одному ряду!"
 FAT_the_frontier:0 "Звільнити Фронтир"
 FAT_the_frontier_desc:0 "Дикі землі Фронтіра не повинні бути пропущені при наступі прогресу. Ці грифони стануть заслуженими громадянами Республіки."
 FAT_leave_it_to_them:0 "Залишити Південь у спокої"
 FAT_leave_it_to_them_desc:0 "Південь уже зіткнувся з надмірним кровопролиттям і насильством під час воєн між Ціанолізією і Мінотаврами, а також через інтервенції Карфінського Пакту. Оскільки наша республіка вже стикається з політичними і територіальними заворушеннями, нам слід залишити південь у спокої, щоб вони самі будували свою свободу і процвітання."
 FAT_the_gryphus_port:0 "Південні верфі"
 FAT_the_gryphus_port_desc:0 "Балісмонт — порт, який з'єднає нас із цінними південно-східними торговими шляхами. З розширенням доків він стане цінним активом для нашого флоту."
 FAT_the_new_breadbasket:0 "Розвивати Південне сільське господарство"
 FAT_the_new_breadbasket_desc:0 "На багатих полях Бродфельда і Каїва можна вирощувати величезну кількість пшениці, ячменю і вівса. Ми скористаємося цим агрокультурним виробництвом для того, щоб нагодувати наш народ."
 FAT_core_frontier:0 "Триколор над Фронтиром"
 FAT_core_frontier_desc:0 "Грифони сходу занадто багато чого побачили за все своє існування, але тепер ми можемо змінити все на краще. Настав час принести мир і процвітання на схід."
 #elections
 FAT_the_first_griffonian_elections:0 "Перші Пан-грифонські вибори"
 FAT_the_first_griffonian_elections_desc:0 "Тепер, коли ми звільнили всю Грифонію, необхідно оголосити про другі вибори, на яких зможуть брати участь кандидати від Скайнавії до Ґриффонстоуна. Соціал-демократи, ліберали, гармоністи, консерватори і соціалісти — всі оголосили свої кандидатури. Уперше в історії 50% грифонів на континенті зможе проголосувати на вільних виборах."
 #socdem-liberal paths
 FAT_president_guildedwing:0 "Президент Гільдедвінг"
 FAT_president_guildedwing_desc:0 "Під час несподіваного повороту подій, палка Женев'єва Гільдедвінг зі Скайфолла виявилася переможницею. Обіцяючи поліпшити становище простогрифонів і повалити вкорінений режим НРП, вона пробила собі шлях."
 FAT_share_our_wealth:0 "Поділитися нашим Багатством!"
 FAT_share_our_wealth_desc:0 "Морально невірно уряду дозволяти стільком нашим громадянам жити за межею бідності, в той час як в державі надлишок їжі, одягу і даху над головою. Усім громадянам необхідно забезпечити гідні умови проживання."
 FAT_tax_the_oligarchs:0 "Обкласти олігархів податком"
 FAT_tax_the_oligarchs_desc:0 "Щодо бідності — це факт, що багаті грифони цієї країни не дозволять нам розв'язати цю проблему, бо щоб допомогти бідним, потрібно зменшити статки багатіїв. Так і зробимо, нехай буде кожен при грошах!"
 FAT_every_griffon_an_emperor:0 "Кожен грифон — імператор!"
 FAT_every_griffon_an_emperor_desc:0 "Кожен грифон має бути імператором, тобто жоден грифон не повинен бути позбавлений життєво важливих речей. У кожного грифона має бути їжа, у кожного має бути одяг."
 FAT_a_new_constitution:0 "Скасувати надзвичайні заходи"
 FAT_a_new_constitution_desc:0 "Настав час повністю скасувати закон про порятунок республіки 986 року. Хоча до нього було внесено суттєві поправки з метою відновлення конституції та парламенту, все ще існують певні недемократичні заходи та повноваження, якими наділений президент. Ми повинні повністю покінчити з цим пережитком авторитаризму."
 FAT_end_nrp_dominance:0 "Покінчити з пануванням НРП"
 FAT_end_nrp_dominance_desc:0 "Хоча Республіка за визначенням не однопартійна держава, Національна Республіканська Партія та її органи все ще володіють непристойною кількістю влади; багато грифонів вважають, що отримати підвищення в державних організаціях практично неможливо, якщо у тебе немає партійного квитка. Саме час зменшити вплив НРП."
 FAT_open_up_the_political_system:0 "Відкрити нашу політичну систему"
 FAT_open_up_the_political_system_desc:0 "Хоча попередні лідери Республіки завжди стверджували, що шанують свободу, схоже, що єдина свобода, яка викликає у них постійний дискомфорт — це свобода думки. Більше не будуть примушувати мовчати інакодумців або забороняти створювати певні партії. Нехай всі голоси буде почуто!"
 FAT_a_second_sunglider_term:0 "Ще один термін для Санґлайдера" #ідеалістичний та мілітаристський соціал-демократичний рух, див. гармонійна республіка
 FAT_a_second_sunglider_term_desc:0 "Мужнє керівництво Шнабеля Санґлайдера провело Республіку через праведний хрестовий похід за свободу, але його робота ще не закінчена. Ще один термін, і все може бути виправлено для нашого народу. За свободу, демократію та процвітання!"
 FAT_president_verany:0 "Президент Верані" #ліберальний, див. гармонійна аквілея
 FAT_president_verany_desc:0 "Теодор Верані — герой Аквілейської революції — став популярним завдяки своєму натхненному баченню більш справедливої та чесної демократії. Хоча його обіцянки допомогти бідним привели його до перемоги, виконати ці обіцянки буде непростим завданням."
 FAT_helping_the_little_griffons:0 "Допомога маленьким грифонам"
 FAT_helping_the_little_griffons_desc:0 "Обов'язок держави — піклуватися про своїх громадян і гарантувати їм доступ до охорони здоров'я, їжі та житла. Програми соціального забезпечення забезпечать кожному грифону, незалежно від його статусу, можливість задовольнити свої базові потреби."
 FAT_free_education:0 "Безкоштовна освіта"
 FAT_free_education_desc:0 "Кожен грифон, багатий чи бідний, заслуговує на право на справедливу і повноцінну освіту. Оскільки ми зараз в змозі забезпечити це право, ми маємо моральний обов'язок зробити це. Більший доступ до знань дозволить нам увійти в нову епоху просвітництва!"
 FAT_broad_land_reform:0 "Перерозподіл землі"
 FAT_broad_land_reform_desc:0 "Під деспотичним правлінням старих монархій землю забирали у бідних і дарували вірним аристократам, які з часом накопичували величезні земельні ділянки. Ми повинні виправити цю несправедливість і вилучити надлишкову землю, віддавши її тим, кому її не вистачає. Реформовані закони про власність захистять простих людей від експлуатації багатіїв і створять справді чесне і справедливе суспільство."
 FAT_republican_identity:0 "Пан-грифонівська ідентичність"
 FAT_republican_identity_desc:0 "Ми повинні відкинути підступні зусилля тих, хто намагається розділити нас один від одного на основі регіональних культур, і замість цього об'єднатися в патріотичній солідарності. Відданість ідеалам свободи і демократії — це те, що нас усіх об'єднує!"
 FAT_the_republican_guard:0 "На захист мрії"
 FAT_the_republican_guard_desc:0 "Ціна свободи — вічна пильність. Ми, хто розраховує пожинати плоди свободи, повинні бути готові захищати її і гарантувати, що майбутні покоління також зможуть жити і літати вільно."
 FAT_hunt_down_remaining_monarchists:0 "Пам'ятаючи про ворога"
 FAT_hunt_down_remaining_monarchists_desc:0 "Ми ніколи не повинні забувати несправедливості, заподіяні старими монархіями: їх так багато, що не перелічити. Нехай буде відомо, що монархізм, як і всі інші авторитарні ідеології, несумісні з місією Республіки."
 ##МаркЛіб Дерево
 FAT_president_ventriglio:0 "Президент Де Ґаспвінгі" #соціал-ринковий ліберал, див. гармонійна вінгбардія
 FAT_president_ventriglio_desc:0 "Вінгбардист Джованні Де Ґаспвінгі вийшов переможцем і обіцяє поставити захист прав і свобод особистості на перше місце у своєму порядку денному. Шанувальник гармонії еквестрійського стилю, його термін обіцяє відкрити період вкрай необхідної стабільності для Республіки."
 FAT_president_kingfeather_again:0 "Другий термін Кінґфезера" #центрист і прагматик, див. нейтральна республіка
 FAT_president_kingfeather_again_desc:0 "Бренд прагматичного центризму Гайнриха Кінгфізера привів нас так далеко, і наші громадяни винагородили його ще одним терміном. Зараз настав час для лідерства ветеранів, а не ризиків з небезпечною невідомою більшістю."
 FAT_free_market_capitalism:0 "Капіталізм вільного ринку"
 FAT_free_market_capitalism_desc:0 "Свобода — це природний порядок, за якого люди переслідують власні інтереси, одночасно роблячи внесок у загальне благо: так має бути в нашій економіці. Ми повинні покласти край обтяжливим податкам, тарифам та регулюванням, щоб розкрити весь наш потенціал."
 FAT_support_business:0 "Підтримка бізнес-ініціатив"
 FAT_support_business_desc:0 "Замість того, щоб розглядати один одного як супротивників, державні та приватні інтереси повинні працювати разом і співпрацювати. Спільні інвестиції в нові технології та виробничі потужності сприятимуть інноваціям та дозволять нашим галузям досягти нових висот ефективності."
 FAT_subsidize_mining_companies:0 "Приватизувати видобувні компанії"
 FAT_subsidize_mining_companies_desc:0 "Загальновідомо, що державні установи за своєю суттю є неефективними. Приватизація видобувних компаній забезпечить власникам стимули для ефективного управління своїми ресурсами, що дозволить нам отримати максимальну віддачу від нашої землі."
 FAT_normalize_equestrian_relations:0 "Нормалізувати відносини з Еквестрією"
 FAT_normalize_equestrian_relations_desc:0 "Еквестрія — сильна і стабільна країна: яскравий приклад для наслідування. Вони є нашими природними союзниками у боротьбі за свободу, і тісніша співпраця між нами принесе велику користь обом нашим народам."
 FAT_encourage_immigration:0 "Заохочувати імміграцію поні"
 FAT_encourage_immigration_desc:0 "У міру того, як ми наближаємось до Еквестрійських традицій, ми маємо можливість отримати вигоду від припливу освічених, талановитих іммігрантів-поні. Ми повинні донести до них інформацію про те, що Республіка — процвітаюче місце, дружнє до всіх істот. Ласкаво просимо, всіх і кожного!"
 FAT_put_the_ponies_to_work:0 "Підключити поні до роботи"
 FAT_put_the_ponies_to_work_desc:0 "Від експертів з аеронавтики пегасів і магів-єдинорогів до аграріїв Земних поні, поні володіють унікальними і цінними навичками, які були б дуже корисними для нашої економіки. Ми повинні продовжувати залучати кваліфікованих поні до країни, а також забезпечувати їм гідну винагороду за їхній досвід."
 #Socialist Tree
 FAT_president_kogchel:0 "Президент Коґгель"
 FAT_president_kogchel_desc:0 "Ґербен Коґгель, колишній голова Фетизської Партії Праці — досить поміркований грифон, якого поважають по всій нації. Він обіцяв працювати над соціальними послугами кожному і перетворенням Республіки на здорову демократію."
 FAT_president_astler_again:0 "Другий термін Астлера"
 FAT_president_astler_again_desc:0 "Рікард Астлер хоробро вів Республіку крізь усі жорстокі випробування, що випали на її долю в останні роки, і він поведе нас до нового соціалістичного суспільства, вільного від капіталістичного пригноблення. За народну Грифонію!"
 FAT_direct_democracy:0 "Діяти в рамках ліберальної демократії"
 FAT_direct_democracy_desc:0 "Ми не зрадимо демократію, адже вона нас привела до процвітання. Завдяки петиціям і референдумам у пазурах народу буде все більше і більше влади."
 FAT_socialism_in_griffonia:0 "Грандіозний економічний план"
 FAT_socialism_in_griffonia_desc:0 "Конфлікти, що розривали Грифонію на частини, багато зруйнували і багато хто став біднішим. Щоб побороти безробіття і запустити економіку, ми почнемо великомасштабну програму громадських робіт, щоб поліпшити Республіку. Сама природа буде в наших пазурах, ми її змінимо так, щоб вона приносила користь усім грифонам світу."
 FAT_socialized_healthcare:0 "Соціалізована охорона здоров'я"
 FAT_socialized_healthcare_desc:0 "Занадто довго ми ігнорували хворих, молячись, щоб їхня доля не спіткала нас. Тепер ми можемо надати їм допомогу, а тому зобов'язані забезпечити найкращу охорону здоров'я кожному громадянину. Про хворих і поранених піклуватимуться найкращі лікарі, адже кожне життя безцінне. Ми зробимо безкоштовну охорону здоров'я основним правом будь-якої істоти, показуючи світові соціалістичне процвітання."
 FAT_guarantee_a_job:0 "Гарантія зайнятості"
 FAT_guarantee_a_job_desc:0 "Природа капіталістичної моделі — частину робітників перевантажувати, частину тримати в резерві і в бідності. Але якщо ми складемо багатство і об'єднаємося в солідарності трудящим, ми діятимемо за принципом "Від кожного за здібностями,  кожному за потребами"."
 FAT_industrial_unionism:0 "Підтримка профспілок"
 FAT_industrial_unionism_desc:0 "Усі робітники в одній галузі повинні бути в одній спілці — незалежно від уміння або знання, щоб гарантувати їхні права під час договорів і страйків. Замість того, щоб вказувати відмінності між робітниками та ігнорувати справи виробництв, ми повинні зосередити увагу на співпраці вмілих і не дуже."
 FAT_industry_for_the_workers:0 "Зусилля з урбанізації"
 FAT_industry_for_the_workers_desc:0 "Грифони більше не страждатимуть від підлих багатіїв. Новий трудовий закон посилить робітників і віддасть промисловість у їхні пазурі, нарешті закінчивши наймитарство на заводах. Раціональні зміни і закони про понаднормову роботу, протоколи про безпеку праці та оплачувані лікарняні поліпшать життя рядових грифонів."
 #Militarist Tree
 FAT_president_kemerskai_jr:0 "Президент Кемерскай-молодший"
 FAT_president_kemerskai_jr_desc:0 "Насолоджуючись народною підтримкою, Александер Кемерскай-молодший переміг. Його програма базувалася на централізації уряду і сильному президенті, готовому на сміливі дії на захист Республіки та її громадян."
 FAT_continue_industrialization:0 "Продовжити сільськогосподарську індустріалізацію"
 FAT_continue_industrialization_desc:0 "Безпека нашої нації змушує створити нову індустріальну економіку. Сучасні технології вимагають більшої ефективності для максимального використання землі та ресурсів. Прогрес іде, і ми не можемо залишитися позаду."
 FAT_redistribute_noble_wealth:0 "Перерозподілити дворянське багатство"
 FAT_redistribute_noble_wealth_desc:0 "Занадто довго багатство і влада була в монополії корумпованого дворянства. Хоч їхню політичну хватку над суспільством і знищено, ці аристократи не заплатили ціну за безчестя. Їхні багатства вилучено для того, щоб їх порівну розподілили всьому народу."
 FAT_guarantee_prosperity:0 "Жодного грифона позаду"
 FAT_guarantee_prosperity_desc:0 "Землі Республіки багаті й родючі, а наші громадяни умілі й працьовиті. Було б непробачно такій благословенній нації не допомагати народу: забезпечити процвітання кожного — наш обов'язок."
 FAT_antagonize_equestria:0 "Протистояти Еквестрії"
 FAT_antagonize_equestria_desc:0 "Еквестрійці стверджують, що вірять у свободу та рівність, і водночас поклоняються своїм "божественним" принцесам. Хоча вони історично на словах приділяли увагу боротьбі за свободу, їхнє лицемірство завжди було очевидним для всіх. Відтепер ми більше не будемо утримуватися від того, щоб говорити правду про Еквестрію."
 FAT_reach_out_to_nova_griffonia:0 "Звернутися до Нова Грифонії"
 FAT_reach_out_to_nova_griffonia_desc:0 "Наші двоюрідні брати за морем поділяють нашу боротьбу проти тиранії та монархізму; було б розумно звернутися до них із пропозицією про альянс. Такий альянс дозволить нам переконатися, що республіканство збереже опору на континенті."
 FAT_bolster_the_military:0 "Підкріпити військових"
 FAT_bolster_the_military_desc:0 "Вкрай важливо, щоб Республіка мала сильну армію, здатну поширювати нашу силу по всьому світу та захищати наші цінності. Які б виклики не чекали на нас у майбутньому, ми повинні бути готові протистояти їм в ім’я свободи!"
 ### Events ###

 griffonRepublic.2.t:0 "Республіка Грифонів запрошує нас до Республіканського Пакту"
 griffonRepublic.2.d:0 "Республіка Грифонів запрошує нас приєднатися до так званого Республіканського пакту. Вони хочуть, щоб наші країни підтримували одна одну широкою економічною, військовою та технологічною допомогою. Але вони також погодилися на взаємні гарантії в разі агресії інших країн."
 griffonRepublic.2.a:0 "Так, ми приєднаємося до Республіки Грифонів в їхній боротьбі."
 griffonRepublic.2.b:0 "Ми не можемо приєднатися до них, але від допомоги не відмовимося."
 griffonRepublic.2.b.tt:0 "Ми не згодні на повноцінний союз, але нас задовольнять взаємні гарантії."
 griffonRepublic.2.c:0 "Ні, нам і без того добре."

 griffonRepublic.3.t:0 "Республіканська боротьба"
 griffonRepublic.3.d:0 "Багато років минуло відтоді, як ми відокремилися від республіканського руху, нині очолюваного лідером [From.GetLeader]. Через довгий час після цього, наша політика соціалізму і рівності застопорилася, а Республіка Грифонів перебуває на шляху до нової ери процвітання і стає сильнішою, ніж будь-коли раніше. Можливо, настав час переосмислити нашу позицію щодо них?"
 griffonRepublic.3.a:0 "Ми будемо допомагати Республіці як партнеру."
 griffonRepublic.3.b:0 "Нам потрібно знову звернутися до влади Республіки і допомогти їм так, як тільки ми можемо."
 griffonRepublic.3.c:0 "Ні, [FAT.GetLeader] — такий самий тиран, як і той, проти якого ми присягнулися боротися в 978 році!"

