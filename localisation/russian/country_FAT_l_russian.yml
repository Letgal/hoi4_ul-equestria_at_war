 FAT_political_pragmatist:0 "Гайнрих Кінґфезер"
 FAT_political_pragmatist_desc:0 "Якщо запитати громадянина Республіки про те, що зробив Гайнрих Кінґфезер, можливо, другий грифон у Республіці, за останні 4 роки, вони не зможуть вам нічого сказати, навіть не дивлячись на те, що Гайнрих має широку програму.\n\nГайнрих Кінґфезер народився у Грінгейті, Єль. У Єлі він навчався економіки та юриспруденції і не був очевидним прихильником республіканських ідей, однак під час своєї юридичної практики він став одним із захисників республіканців. У 978 Кінґфезер, який спочатку скептично поставився до Революції, все ж приєднався до Кемерская. Він активно намагався забезпечити Республіці міжнародне визнання, для чого намагався укласти безліч угод з Еквестрією і Річковою Коаліцією, але не домігся успіху. Він також намагався переманити громадськість Герцланда на свій бік, і домігся успіху. Однак Республіка програла війну і була змушена відступити на Північ.\n\nКінґфезер не пішов з іншими в Довгий Марш, а втік у Скайфолл, звідки переселився у Фезеру, і тільки звідти — в Республіку, коли її контроль над Клаудбері став більш-менш міцним. Через цей "маневр" багато хто розчарувався в ньому. Після цього він до 1003 року діяв, в основному, за лаштунками, а в 1003 році він став заступником Кемерская, змінивши мілітариста Шнабеля Санґлайдера. На своїй посаді він зіткнувся з бунтівними військовими, бандитами і хаосом у сільській місцевості. Щоб протистояти цим проблемам, він змінив політику свого попередника, і підійшов прагматично, встановивши контакт із лідерами-клаудберійцями на рівні держави.\n\nЧи вдасться йому щось зробити в ситуації зростаючого конфлікту між місцевими та різними фракціями республіканців? Чи він помре, маючи всі карти на пазурах, але не маючи сміливості їх використовувати?"
 FAT_political_idealist:0 "Шнабель Санґлайдер"
 FAT_political_idealist_desc:0 "Шнабель Санґлайдер є лідером гармоністського крила НРП і переконаним прихильником Республіканської Мрії та пан-грифонізму. Він народився в трущобах Фетизії і вступив до Імперської Армії для того, щоб вижити і заробити грошей. Він був зарахований до бригади артилерії, під команду Александра Кемерская, де і дізнався про ідеї гармонії та республіканізму. Він швидко захопився цими ідеями, і почав вивчати книжки про Еквестрію та Сікамеон. Разом із Кемерскаєм він брав участь у Революції і відзначився під час служби в Національній Армії Республіки. Після Маршу він активно виступав за продовження боротьби в Герцланді та дотримання конституції. Він став сенатором від Клаудбері і заснував гармоністичне крило НРП. Він фанатично відданий ідеям Республіки і Гармонії, а також затятий мілітарист, що робить його одним із найнебезпечніших грифонів у Клаудбері." FAT_iris:0 "Магістр Іріс Сільверклоу"
 FAT_iris_desc:0 "Магістр Іріс Сільверклоу був одним з найбільш довірених радників в Імперії та магістром в Академії Ромау, а також членом регентської ради, Академія Ромау була одним з найпрестижніших університетів у землях грифонів до того, як її було зруйновано під час Другої Революційної війни. Після цього Іріс запропонував свої послуги Гайнриху Кінґфезеру. Іріс був помилуваний і прийнятий на службу Республіці."
