 hippogriff_race_desc:0 "Гиппогрифы - четвероногая раса, обитающая на горе Арис. В целом они похожи на грифонов. Передняя половина гиппогрифа напоминает орла, но они выше ростом и задней половиной напоминают лошадь, а не кошку. Теории о том, что гиппогрифы являются гибридом лошадей и грифонов, не подтвердились. Кроме того, гиппогрифы могут использовать осколок от волшебной жемчужины трансформации, чтобы превращаться в морских пони. В этой форме они являются водными рыбоподобными существами. В обеих формах они преимущественно плотоядны и питаются в основном рыбой."
