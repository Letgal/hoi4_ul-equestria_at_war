 ### СПРОБА РЕФОРМ ЛУНИ ###
  luna_reforms_support: "§YСелестія та Кантерлот працюватимуть над упровадженням реформ Луни. Цей шлях не має ризиків, але потребуватиме зусиль.§!"
  luna_reforms_independent: "§YЛуна спробує впроваджувати свої реформи без Селестії. Це може скінчитися дуже добре або дуже погано.§!"

  NLR_cult_radical_tt: "§GУ разі спалахування збройного конфлікту сили лунаристів отримають значну кількість сучасного оснащення, наданого культистами.§!\n\n§RВикликає певну підозрілу активність.§!\n§YЗанадто підозріла діяльність може призвести до викриття змови.§!"
  NLR_cult_moderate_tt: "§YУ разі спалахування збройного конфлікту сили лунаристів отримають помірну кількість застарілого оснащення, наданого культистами.§!\n\n§YВикликає трохи підозрілої діяльності.§!\n§YЗанадто підозріла діяльність може призвести до викриття змови.§!"
  NLR_cult_calm_tt: "§RУ разі спалахування збройного конфлікту сили лунаристів отримають малу кількість застарілого оснащення, наданого культистами.§!\n\n§GНе викликає жодної підозрілої діяльності.§!"

  NLR_sympathizers_radical_tt: "§GПромова Луни залучить багатьох заводських працівників східного узбережжя до таємного плану. У разі спалахування збройного конфлікту вони значно посилять військово-промисловий потенціал Луни.§!\n\n§RВикликає певну підозрілу активність.§!\n§YЗанадто підозріла діяльність може призвести до викриття змови.§!"
  NLR_sympathizers_moderate_tt: "§YПромова Луни залучить деяких заводських працівників східного узбережжя до таємного плану. У разі спалахування збройного конфлікту вони трохи посилять військово-промисловий потенціал Луни.§!\n\n§YВикликає трохи підозрілої діяльності.§!\n§YЗанадто підозріла діяльність може призвести до викриття змови.§!"
  NLR_sympathizers_calm_tt: "§RПромова Луни залучить декількох заводських працівників східного узбережжя до таємного плану. У разі спалахування збройного конфлікту вони ледь посилять військово-промисловий потенціал Луни.§!\n\n§GНе викликає жодної підозрілої діяльності.§!"

  NLR_batpony_family_radical_tt: "§GБетпоні сформують організовані збройні угрупування для допомоги протестувальникам Луни. У разі спалахування збройного конфлікту сили лунаристів підтримають жменя добре оснащених дивізій фестралів.§!\n\n§RВикликає певну підозрілу активність.§!\n§YЗанадто підозріла діяльність може призвести до викриття змови.§!"
  NLR_batpony_family_moderate_tt: "§YБетпоні сформують кілька частин супроводу та дрібних ополчень, готових на випадок протестів. У разі спалахування збройного конфлікту сили лунаристів підтримають кілька частково оснащених дивізій фестралів.§!\n\n§YВикликає трохи підозрілої діяльності.§!\n§YЗанадто підозріла діяльність може призвести до викриття змови.§!"
  NLR_batpony_family_calm_tt: "§RСили бетпоні будуть готові до заклику в майбутніх конфліктах, але в разі спалахування збройного конфлікту — не відразу.§!\n\n§GНе викликає жодної підозрілої діяльності.§!"

  NLR_partisans_radical_tt: "§GКультисти зберуться довкола міста Вінніаполіс і в разі спалахування збройного конфлікту спробують узяти контроль над містом та його околицями.§!\n\n§RВикликає певну підозрілу активність.§!\n§YЗанадто підозріла діяльність може призвести до викриття змови.§!"
  NLR_partisans_moderate_tt: "§YНе досягши первісної мети, культисти попрямують на місто Пондероза та в разі спалахування збройного конфлікту спробують узяти під контроль місто та його околиці.§!\n\n§YВикликає трохи підозрілої діяльності.§!\n§YЗанадто підозріла діяльність може призвести до викриття змови.§!"
  NLR_partisans_calm_tt: "§RУ разі спалахування збройного конфлікту культисти не зможуть улаштувати додаткові атаки.§!\n\n§GНе викликає жодної підозрілої діяльності.§!"

  NLR_luna_speech_aggro_tt: "§RЦе розпочне громадянську війну.§!"
  NLR_luna_try_for_peace_tt: "§YЦе може й не вдатися...§!"

