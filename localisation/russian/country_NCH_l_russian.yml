 MOXA_MIL_DESC:0 "Старший брат королевы Гиты, Фелан видел себя защитником клана Леамхан со дня смерти своей матери. Поэтому он посвятил всю свою жизнь делу защиты Гринклифа и своего Дома. Помимо воинского мастерства, Фелан - добрая душа, и желает во многом походить на свою младшую сестру. Его принципы привели к развитию отличного чутья того, где и когда нужно сражаться, а потому он стал превосходным стратегом."
 smugbugfug_desc:0 "§gГарран из клана Леамхан - довольно молодой генерал-чейнджлинг из Академии Блосмпорта, принадлежащий к новому поколению офицеров и получивший эту позицию благодаря свое происхождению из рода дворян. Увлеченный множеством разумных видов, населяющих этот мир, Гарран проводит большую часть своего свободного времени взаимодействуя с ними, желая узнать все об их биологическом и психологическом функционировании и искренне ценя такую компанию.\n\nОбщительный характер и хорошее дворянское образование и любовь к другим видам делает Гаррана приятным и толерантным собеседником. Однако из-за своей военной карьеры он без колебаний использует такие знания на поле битвы, чтобы внедряться, обманывать и манипулировать врагами в своих интересах, максимально жестоко влияя на их умы и побуждая своих членов штаба использовать ту же тактику. Несмотря на его добрый характер в мирное время, некоторые могут обвинить Гаррана в том, что он является настоящим манипулятором.§!"
