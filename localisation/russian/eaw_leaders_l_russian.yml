POLITICS_MANNTLERHIM_DESC:0 "Карл Густав Маннтлерхим - стареющий и уважаемый военный. Его положение в качестве Коменданта Олении, делает его 2 личностью после короля. Но до каких пор он будет оставаться верным?"
