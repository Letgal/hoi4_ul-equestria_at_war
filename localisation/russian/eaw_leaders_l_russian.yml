POLITICS_PRINCEBRADFORD_DESC:0 "К востоку от признанного всем миром Якякистана принц Брэдфорд возглавляет клан яков, которые называют себя «Яки-кланом». Давний соперник собственного брата, принца Резерфорда из Якякистана, Брэдфорд просто хотел, чтобы его народ оставили в покое. К сожалению для Брэдфорда, на востоке начали поднимать голову чейнджлинги, на западе - грифоны, а принц Резерфорд начал практически дышать в затылок, так что Яки-клан оказался в затруднительном положении."

