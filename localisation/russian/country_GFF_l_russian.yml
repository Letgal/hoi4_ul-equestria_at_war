### ПОДІЇ ###
 frontier.1.t:0 "Принижуйся заради грошей"
 frontier.1.d:0 "Відтоді, як перші грифони вирішили оселитися в містечку Фростгілл, у Фронтирі виникали різні проблеми, які десятиліттями ігнорувалися невмілими губернаторами. Дійшло до того, що бандити фактично погрожують захопити країну! Якщо ми не отримаємо кошти, щоби бодай спробувати вирішити цю ситуацію, ми приречені!"
 frontier.1.a:0 "Тепер ми просто мусимо переконати Тіфізера..."

 frontier.2.t:0 "Диво"
 frontier.2.d:0 "Якимось дивом нам вдалося отримати фінансування від Уетера..."
 frontier.2.a:0 "Несподіванка, але яка приємна."

 frontier.3.t:0 "Очікуваний результат"
 frontier.3.d:0 "Не дивно, що наші благання залишилися без відповіді..."
 frontier.3.a:0 "Що ж, нам гаплик."

 frontier.4.t:0 "Насувається буря"
 frontier.4.d:0 "Попереду темні часи, і бандити вже збираються... для чогось, а без коштів ми, швидше за все, не перечекаємо бурю."
 frontier.4.a:0 "Треба пакувати валізи."

 frontier.5.t:0 "Подати заявку на вступ"
 frontier.5.d:0 "Після всіх потрясінь і труднощів нам нарешті вдалося більш-менш виправити наше становище, і тому ми повинні подати офіційний запит на офіційне приєднання до Нова-Грифонії як повноправної провінції."
 frontier.5.a:0 "Нічого не виходить..."

 frontier.6.t:0 "Посилка"
 frontier.6.d:0 "Все, що нам вдалося купити на наші мізерні кошти, — це кілька старих сталліонградських гвинтівок із досить сумнівного джерела. Це небагато, але це вже щось."
 frontier.6.a:0 "Принаймні вони працюють."

 frontier.7.t:0 "Верджил робить хід"
 frontier.7.d:0 "Іще одним несподіваним кроком рейдер Верджил, відчувши слабкість, спустився з гір і фактично без опору захопив ледь не кожне місто Фронтиру, захопивши країну. Губернатор Мак уже втік назад до Уетера, щоби повідомити владу Нова-Грифонії про цей новий розвиток подій."
 frontier.7.a:0 "Побачимо, як відреагує Тіфезер..."

 frontier.8.t:0 "Нова-Грифонія пропонує перемир'я"
 frontier.8.d:0 "Тіфезер і його друзі намагалися знищити нас місяцями, але його війська не можуть зрівнятися з нашими досвідченими рейдерами. Ми відтіснили їх на деякий час, і незабаром до нас прибув посланець із проханням обговорити умови перемир'я. На перший погляд, для нас це дуже добре — мир, незалежність, визнання і вся наша територія, але з іншого боку, навіщо їм просити перемир'я, якщо вони не близькі до поразки? Бос вважає, що ми повинні захопити всю Нова-Грифонію просто зараз, але інші ватажки бандитів уважають, що було б розумніше погодитися на угоду, щоби ми могли підготуватися до наступного протистояння."
 frontier.8.a:0 "Буде тобі клятий мир, Тіфезере."
 frontier.8.b:0 "Ні миру, ні спокою — бийся до кінця!"

 frontier.9.t:0 "Точка кипіння"
 frontier.9.d:0 "Будь-хто з двома очима міг би передбачити, що це станеться: після місяців суперечок, взаємної зневаги та конфлікту інтересів ситуація між Редтейл і Верджилом досягла точки кипіння. Що ще гірше, Редтейл уже мобілізувала свою Червону гвардію з наміром піти на Фростгілл і захопити контроль над нашою новою нацією."
 frontier.9.a:0 "Червону гвардію відкинуто, і Редтейл тікає в гори."
 frontier.9.b:0 "Редтейл і її Червона гвардія захоплюють Фростгілл і витісняють Верджила в гори."

 frontier.11.t:0 "Пропозиція від грифонів"
 frontier.11.d:0 "Здається, грифони прийняли соціалізм. Ба більше, вирішили відправити посла, щоби спробувати вступити до Соціалістичного Союзу. Що ж нам робити?"
 frontier.11.a:0 "Дозволити їм приєднатися."
 frontier.11.b:0 "Я не довіряю цим голубам..."

 frontier.12.t:0 "Сталліонград погоджується"
 frontier.12.d:0 "Схоже, що Сталліонград прийняв нашу заявку про вступ до їхнього союзу."
 frontier.12.a:0 "Робітники світу, єднайтеся!"

 frontier.13.t:0 "Сталліонград відмовляється"
 frontier.13.d:0 "Схоже, що Сталліонград відхилив нашу заявку про вступ до їхнього союзу."
 frontier.13.a:0 "Я думав, що ми вийшли за межі сектантства!"

 frontier.14.t:0 "Грифонина"
 frontier.14.d:0 "Правду кажучи, на Фронтирі ніколи не бракувало небезпек. Однак потрібно бути особливою істотою, щоб одного дня прокинутися і вирішити з'їсти свого співгромадянина, і тим часом як у багатьох місцях із канібалізмом доводиться стикатися час від часу, нам доводиться стикатися з ним майже щодня... І хоча багато наших громадян змирилися з цим фактом, годі й казати, що це не дуже добре впливає на нашу владу."
 frontier.14.a:0 "Черговий день на Фронтирі..."

 frontier.15.t:0 "Повелитель злочинців стає імператором!"
 frontier.15.d:0 "Зізнаймося собі, ніхто з нас не очікував, що бос зайде так далеко. Спочатку він переконав радикально різні угруповання об'єднати з ним сили, потім відбив Тіфезера та його поплічників, запобіг повстанню і, нарешті, ми пробилися до Уетера. Смерть Тіфезера принесла країні багато неприємностей, але це лише полегшило нам закріплення нашої влади у всій грифонській колонії.\n\nЯ не дуже люблю церемонії, але мені було дуже приємно спостерігати, як Верджил оголосив себе імператором усіх західних грифонячих земель, і як ми змусили вцілілих цивільних та урядовців спостерігати за цим видовищем. Можливо, ми трохи перестаралися з Уетером, але не біда: інший грифон це виправить. Єдине, що зробило б це краще, якби Тіфезер був тут і бачив це! Виродок знову помер би, просто послухавши нашого боса.\n\nП'яні гуляння продовжилися до пізньої ночі, але завтра вранці бос наказав нам знову взятися до роботи. Ми зробимо так, щоб наші успіхи стали постійними. Хай живе імператор Верджил!"
 frontier.15.a:0 "Перемога за нами!"

 frontier.151.t:0 "Новий імператор"
 frontier.151.d:0 "[This.GetNewspaperHeader]Після нещодавньої перемоги над урядом Нова-Грифонії король розбійників Верджил оголосив себе імператором Західної Грифонії; коронація відбулася в розбомблених руїнах будівлі парламенту Уетера.\nМешканців Уетера, які вижили після захоплення влади Верджилом, під дулами пістолетів вигнали дивитися на коронацію нового імператора."
 frontier.151.a:0 "Бандит переміг?"
 frontier.151.b:0 "Хай живе імператор!"

 frontier.16.t:0 "Кінець Верджила"
 frontier.16.d:0 "Ми полюємо на Верджила вже кілька тижнів. Виродок він слизький, треба віддати йому належне: у нього багато помічників і схованок, але його час добігає кінця. Ми провели кілька днів, сидячи в убогих тавернах, поки не загнали в кут одного з його найближчих підлеглих. Довелося застосувати деякі... методи переконання, щоб змусити його пискнути, але ми отримали інформацію, і він продовжив своє жалюгідне життя.\n\nЗдавалося, що це буде легко: відокремлений каньйон, розташований між гірськими схилами. Лишень один вихід, і мої грифони прикривали небо на випадок будь-яких несподіванок, наші рушниці були заряджені та напоготові. Однак це жорстоке нагадування про те, що ніколи не можна розслаблятися на цій роботі.\n\nЯ взяв із собою двох своїх найліпших колег, щоби протистояти ватажку бандитів. Коли ми наблизилися до долини каньйону, де, як ми знали, переховувався Верджил, пролунали два постріли. Я майже бачив, як кулі пролетіли повз мене, влучаючи в крила бідолахам, від чого вони одразу ж падали від болю і калічилися. Проклинаючи цього блудного сина, я негайно злетів і скоротив відстань; самовдоволений виродок стояв із високо піднятим револьвером. Позаду нього я помітив безіменні надгробки, але мені було байдуже. Тепер це особиста справа.\n\nМіж нами не було жодного слова. Швидко вихопивши свій надійний пістолет із міцною кігтистою рукояткою, я мав намір швидко пристрелити його, якби не його неприродна спритність. Він наче танцював, ухиляючись від моїх пострілів! Що ще гірше, його приціл був набагато кращим за мій. Відчуття, що кулі проносяться впритул до мого тіла, було дуже болючим. Зціпивши зуби, я підняв рушницю і зробив відчайдушний постріл. На мій подив, куля влучила йому в шию. Він майже виглядав здивованим, впустивши револьвер і впавши на купу. Перев'язавши рани, я повернувся перевірити своїх грифонів, а наші повітряні розвідники звернули увагу на події, що відбувалися. Ми зробили це! Сподіваюся, нагорода губернатора Мака варта всіх цих клопотів..."
 frontier.16.a:0 "Справедливість відновлена."

 frontier.17.t:0 "Останній рубіж Редтейл"
 frontier.17.d:0 "Життя на Фронтирі повільно, але кардинально змінюється відтоді, як ми отримали фінансування від Уетера. У наших містах і селах відновлено видимість правопорядку, хоча його підтримують наймані грифони замість некомпетентної поліції. Тим не менш, угруповання, які прагнуть кинути Фронтир в анархію, продовжують діяти, і сьогодні одна з них була знищена.\n\nДекілька груп мисливців за головами, керованих азартом полювання і обіцянкою винагороди, об'єдналися, щоби захопити сумнозвісну комуністичну революціонерку Редтейл. Після кількох нападів на гірські укріплення, про які було відомо, що вони пов'язані з нею, її нарешті вдалося загнати в кут. Почалася тижнева облога, і хоча комуністи билися з великим відчаєм, вони не змогли запобігти захопленню своєї лідерки.\n\nЗв'язану та з кляпом у роті, з вискубаним пір'ям, Редтейл притягли владі, де вона чекає на свою долю. Тим часом, магазини і таверни повідомляють про значне збільшення доходів..."
 frontier.17.a:0 "Щастя, що ця негідниця пішла."

