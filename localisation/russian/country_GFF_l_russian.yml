 edgy_commie_bird_desc:0 "§YРодилась§!: 5-го апреля 970 года в Уэтере\n\n§YБиография§!: Улла, сестра Генриха Редтейла, помнит, как в юности была очарована историей того, как далёкая тираническая Империя Грифонов пала под натиском революции Кемерская. Грифина стремилась узнать как можно больше деталей об этом событии, надеясь однажды разорвать цепи, которые, по её мнению, душили население Нова Грифонии.\n\nЕщё до появления Сталлионграда на политической карте Улла вместе с братом вступила в растущую коммунистическую партию Нова Грифонии и заняла в ней весьма влиятельное положение. Обстоятельства, вынудившие Сталлионград отделиться от Эквестрии, были схожи с теми, от которых страдала её родина, так что Улла приступила к осуществлению своего плана. И 996 году в Нова Грифонии вспыхнула собственная революция.\n\nВ отличие от успешного восстания Сталлионграда, революция Уллы была подавлена войсками Нова Грифонии. Её революция потерпела крах и, столкнувшись с поражением и неизбежностью казни, Улла сбежала.\n\nСпрятавшись на Фронтире, Улла смогла хорошенько обдумать свои неудачи, прежде чем снова начать плести заговоры. Революция проиграла битву, но не войну. В эти тяжёлые минуты Улла пришла к выводу – холодному, циничному, но универсальному: идеологии не так важны, как грубая сила."

### ФОКУСИ ###
 GFF_funds:0 "Благати про фінансування"
 GFF_funds_desc:0 "Знову настала ця пора року, коли ми благаємо в Уетера про більше фінансування, щоби покращити наше похмуре становище. Хтозна, можливо, цього разу нам пощастить і ми отримаємо трохи грошей."
 GFF_got_funds:0 "Грифоняче фінансування"
 GFF_got_funds_desc:0 "Тепер, коли у нас є гроші, ми повинні шукати шляхи поліпшення нашого становища."
 GFF_not_funds:0 "Проти течії без весла"
 GFF_not_funds_desc:0 "Без фінансування та без підтримки зі столиці ми самі по собі... з усіма бандитами, канібалами і безумцями, котрі живуть у цих горах..."
 GFF_roads:0 "Побудувати дороги"
 GFF_roads_desc:0 "Нам потрібно з'єднати розкидані селища Фронтиру дорогами, якщо ми маємо намір контролювати їх."
 GFF_industry:0 "Мануфактури"
 GFF_industry_desc:0 "Ми повинні відкрити кілька мануфактур у Фростгіллі, які допоможуть нам посилити націю. Більша промисловість — сильніша нація."
 GFF_equipment:0 "Імпортні гвинтівки"
 GFF_equipment_desc:0 "Наша збройова промисловість недостатньо розвинена... тобто її дійсно не існує. Щоби тимчасово вирішити цю проблему, ми повинні імпортувати трішки гвинтівок із-за кордону."
 GFF_bounty_hunters:0 "Набрати мисливців за головами"
 GFF_bounty_hunters_desc:0 "Наша поліція, м'яко кажучи, до смішного корумпована. Вони постійно ігнорують бандитські нальоти та викрадення грифонів, беруть хабарі буквально від усіх підряд, і як такі є більш-менш марними. Ми повинні найняти зовнішню допомогу."
 GFF_bounty_hunters_tt:0 "З'являться §YДві дивізії мисливців за головами§!.\n"
 GFF_cannibal_hunt:0 "Полювати на канібалів"
 GFF_cannibal_hunt_desc:0 "Першою перешкодою на шляху до відновлення Фронтиру є клани канібалів на півночі. Той факт, що канібали почали об'єднуватися в клани, свідчить про погане управління Фронтиром, але ми повинні їх позбутися."
 GFF_mines:0 "Відкрити сталеві шахти"
 GFF_mines_desc:0 "Коли Північні гори очищено від більшості канібалів, ми нарешті зможемо видобувати мінеральні багатства, що лежать під ними."
 GFF_arsenal:0 "Міські арсенали"
 GFF_arsenal_desc:0 "Держава забезпечить селища спорядженням, щоби ті могли захищати себе та допомагати в полюванні на бандитів, які все ще заполоняють сільську місцевість."
 GFF_hunt_bandits:0 "Полювання на Верджила"
 GFF_hunt_bandits_desc:0 "Бандит, просто відомий як Верджил, завдавав нам шкоду ще до падіння Імперії. Якщо ми маємо намір розсіяти бандитів, його треба знайти і позбутися як тварини, якою він є."
 GFF_hunt_redtail:0 "Уполювати Редтейл"
 GFF_hunt_redtail_desc:0 "Улла Редтейл і її банда комуністів були неприємністю як для Фростгілла, так і для Уетера. Тепер, коли в нас є засоби для забезпечення дотримання закону, оголошення винагороди за голови цих так званих революціонерів повинно подбати про них."
 GFF_annexation:0 "Подати заявку на державність"
 GFF_annexation_desc:0 "Коли наша ситуація більш-менш стабілізується, ми можемо офіційно подати заявку на отримання статусу регіону Грифонії."
 GFF_takeover:0 "Верджил бере владу"
 GFF_takeover_desc:0 "Оскільки Мак сховався в Уетері, а ті кілька солдатів, які підтримували порядок на Фронтирі, зникли, настав час босові взяти владу в свої пазурі."
 GFF_bandit_troops:0 "Униз горами"
 GFF_bandit_troops_desc:0 "Нам нарешті вдалося узяти контроль над Фронтиром, а радше Верджилією, як її назвав бос, тож ми можемо перестати ховатися в горах."
 GFF_bandit_troops_tt:0 "Створює §Yчотири гірські дивізії рейдерів§!.\n"
 GFF_bandit_guns:0 "Жменя вибухівки"
 GFF_bandit_guns_desc:0 "Існує велика ймовірність того, що негідник Тіфезер спробує повернути Верджилію силою, і ми мусимо це визнати, але ми просто не готові протистояти грифонячим арміям із тією зброєю, що у нас є. Ми знаємо декого, хто може допомогти. На щастя, ми знаємо кількох осіб зі Сталліонграду, які можуть допомогти з цією невеликою проблемою."
 GFF_bandit_arsenal:0 "Чорний ринок"
 GFF_bandit_arsenal_desc:0 "Різноманітні бандити Фростгілла завжди мали особливий інтерес до чорного ринку зброї, а оскільки не залишилося поліції, щоби спинити нас, нам навіть не потрібно більше приховувати це!"
 GFF_cannibal_negotiation:0 "Стосовно властивостей грифонини"
 GFF_cannibal_negotiation_desc:0 "Різні клани канібалів, які живуть далеко в горах над Фростгіллом, десятиліттями шкодили нам. Вони, як правило, спершу з'їдають перемовників, а потім ставлять запитання, але навіть вони повинні бачити, що всі ми будемо повішені, якщо Тіфезер вчепиться в нас своїми кігтями."
 GFF_cannibal_negotiation_tt:0 "Створює §Yдві бригади лицарів-канібалів§!.\n"
 GFF_steel_production:0 "Залізні копальні"
 GFF_steel_production_desc:0 "Тепер, коли нам вдалося переконати канібалів не їсти наших грифонів, ми можемо використовувати залізні копальні на їхній території для виготовлення чогось іншого, окрім посуду."
 GFF_v_roads:0 "Фростгілльське шоссе"
 GFF_v_roads_desc:0 "Оскільки канібали більш-менш допомагають нам, ми повинні скористатися можливістю з'єднати Далеку Північ з рештою країни."
 GFF_commie_alliance:0 "Альянс із Редтейл"
 GFF_commie_alliance_desc:0 "Редтейл може бути трохи схибленою комуністкою, але переконати її та її повстанців боротися з Тіфезером та його маріонетками не повинно стати для нас надто великою проблемою."
 GFF_commie_alliance_tt:0 "Створює §Yдві дивізії гірських піхотинців-рейдерів§!."
 GFF_commie_volunteers:0 "Імпортувати революцію"
 GFF_commie_volunteers_desc:0 "Як не дивно, але підтримка Редтейл почала залучати багато молодих революціонерів як із Нова-Грифонії, так і з-за кордону, і хоча ми не надто захоплюємося комунізмом, їхня підтримка виявиться неоціненною."
 GFF_smugglers:0 "Контрабандисти алкоголю"
 GFF_smugglers_desc:0 "Хоча Верджилія не є промисловим центром світу, в ній є багато пивоварень і багато істот, готових провезти пиво контрабандою, щоби заробити трохи грошенят. Ми повинні заохочувати цих контрабандистів, щоби бодай трохи полегшити наші проблеми з грошима."
 GFF_air_base:0 "Аеродром Амдрал"
 GFF_air_base_desc:0 "Військово-повітряні сили є ключем до будь-якої великої операції на полі бою, і можуть поставити ворога навколішки з мінімальними втратами. Настав час інвестувати в більші та кращі військово-повітряні сили."
 GFF_air_support:0 "Злива вогню"
 GFF_air_support_desc:0 "Підтримка на полі бою — це ключ до будь-яких сучасних військово-повітряних сил! Безпосередньо та швидко підтримуючи наші наземні війська, ми можемо забезпечити впевнене просування вперед, завдаючи значних втрат ворожим загонам."
 GFF_cas:0 "Підтримка наших військ"
 GFF_cas_desc:0 "Щоб отримати максимальну віддачу від нашої доктрини та пілотів, нам потрібні нові, сучасні моделі літаків. На щастя, військові вчені мають ідею, як поліпшити наші нинішні літаки."
 GFF_tatical_b:0 "Моделі бомбардувальників"
 GFF_tatical_b_desc:0 "Середні бомбардувальники, або тактичні бомбардувальники, схоже, добре підходять для швидких бомбардувань «туди-сюди». Вони схожі на наші сучасні пікіруючі бомбардувальники, але при цьому здатні нести набагато смертоносніше корисне навантаження."
 GFF_air_supremecy:0 "Панувати в небі"
 GFF_air_supremecy_desc:0 "Що робити з військово-повітряними силами, якщо вони навіть не панують у небі? Сучасні винищувачі та добре підготовлені пілоти вистежать і збиватимуть будь-який ворожий літак у полі зору, дозволяючи нашим наземним військам просуватися під чистим небом."
 GFF_fighters:0 "Моделі сталліонградських винищувачів"
 GFF_fighters_desc:0 "Хоч і нечисленні, військово-повітряні сили Сталліонграду, безумовно, володіють вражаючими винищувачами. Можливо, нам варто наслідувати їхній приклад і самим розробити нові, вдосконалені моделі, щоби ліпше і легше завойовувати небо."
 GFF_strategic_b:0 "Скидання бомб"
 GFF_strategic_b_desc:0 "Коли небо надійно знаходиться в наших пазурах, ми можемо перемкнути нашу увагу на важкі бомбардувальники, які вилетять і перетворять ворога на пил!"
 GFF_victory:0 "Перемога!"
 GFF_victory_desc:0 "Ура! Корумпований, деспотичний уряд Уетера більше не триматиме нас у кайданах! Відсвяткуймо цю велику перемогу!"
 GFF_steel:0 "Розширити мережі копалень"
 GFF_steel_desc:0 "Наша нова, незалежна країна повинна вирішувати власні проблеми та задовольняти власні потреби. Ми повинні розширити нашу гірничодобувну мережу, якщо ми хочемо підтримувати нашу зростаючу військову промисловість."
 GFF_industry_tech:0 "Сучасні промислові методи"
 GFF_industry_tech_desc:0 "Наша нація сильно постраждала від ланцюгів, у які нас закувала Грифонія. Промисловість погано розвинена і не може встигати за потребами нашої нації. Вирішення цієї проблеми та отримання максимальної віддачі від наших заводів має бути нашим головним пріоритетом."
 GFF_industry_2:0 "Розвивати спиртову галузь"
 GFF_industry_2_desc:0 "Безперечно, наші громадяни люблять випити. Чому б нам не піти їм назустріч і не скористатися цим новим джерелом доходу?"
 GFF_crytals:0 "Розширити видобуток кристалів"
 GFF_crytals_desc:0 "Хоча в суспільстві грифонів кристали здебільшого ігноруються і відкидаються як марна трата часу, за останні місяці кристали і сила, яку вони містять, продемонстрували серйозний потенціал. Було б мудро з нашого боку інвестувати в цей новий ресурс."
 GFF_magic_weapons:0 "Магічна вибухівка"
 GFF_magic_weapons_desc:0 "Енергія, що зберігається в кристалах, виявилася не тільки прибутковою, але й досить корисною. Деякі вчені вказують на використання магії в бойових умовах і просять нашої підтримки для фінансування їхніх досліджень. Це, безумовно, звучить цікаво..."
 GFF_arsenal_2:0 "Озброїти націю"
 GFF_arsenal_2_desc:0 "Наша перемога над урядом Уетера довела, що ми сильні, але вона також привернула увагу іноземних держав. Ми не можемо втрачати пильність і ризикувати, що нас знову закують у кайдани."
 GFF_research_a:0 "Військовий відділ досліджень"
 GFF_research_a_desc:0 "Після створення належної армії та військово-повітряних сил ці дві військові галузі залучили великі уми, які відіграватимуть важливу роль у подальшому розвитку нашого технологічного прогресу."
 GFF_issues:0 "Проблеми всередині"
 GFF_issues_desc:0 "Напруженість у відносинах між Верджилом і Редтейл, лідером комуністичної партії, стрімко зростає з часу нашої перемоги над Уетером. Сьогодні Редтейл це набридло, і він закликав до повстання проти Верджила. Кривавий конфлікт здається неминучим..."
 GFF_virgil_power:0 "Король розбійників"
 GFF_virgil_power_desc:0 "Верджил, кровний суперник Нова-Грифонії, став називатися серед нашого населення «Королем розбійників». Саме він урятував нас від володаря Нова-Грифонії, і було б найкраще, якби він, цей лютий, міцно збитий боєць, залишився нашим лідером."
 GFF_cannibal_money:0 "Цивілізувати канібалів"
 GFF_cannibal_money_desc:0 "Відтоді, як Нова-Грифонія охопила нашу країну голодом, канібали змушують наш народ нервувати. Настав час остаточно зблизитися з ними, показавши їм, що для них усе ще є місце в суспільстві. Тобто місце, яке не передбачає поїдання інших..."
 GFF_cannibal_industry:0 "Залучити канібалів до праці"
 GFF_cannibal_industry_desc:0 "Виявляється, канібали працюють вдвічі старанніше, ніж більшість грифонів, якщо сказати їм, що вони отримають шматок м'яса, якщо будуть досить старанно працювати. Хто б міг подумати!"
 GFF_cannibal_war:0 "Автономія канібалів"
 GFF_cannibal_war_desc:0 "Канібалізм уперше став проблемою за часів панування Нова-Грифонії. Наші колишні володарі крали та накопичували більшу частину наших запасів їжі, щоби прогодувати власний народ, ігноруючи величезну хвилю голоду, яку це спричиняло. Хоча їжа, звичайно, не така дефіцитна, як тоді, багато з тих, хто вдався до канібалізму, відчувають, що не зможуть зупинитися. Можливо, ми зможемо укласти з ними угоду..."
 GFF_cannibal_war_industrial:0 "Озброєння канібалів"
 GFF_cannibal_war_industrial_desc:0 "Хоча це і турбує деяких наших громадян, ми можемо з упевненістю сказати, що озброєння канібалів не викличе жодних проблем. Сподіваємось..."
 GFF_forts:0 "Зміцнити кордон між Верджилією та Грифонією"
 GFF_forts_desc:0 "Ці кляті грифони в Уетері не можуть сидіти склавши пазурі, побачивши нашу нову, незалежну державу... вони, мабуть, планують напад, вторгнення! Ми повинні підготуватися до всього, що вони можуть спробувати на нас кинути, і зміцнити наші кордони."
 GFF_greater_virgillia:0 "Влада сильних"
 GFF_greater_virgillia_desc:0 "Верджил захопив Нова-Грифонію за правом завоювання, що робить його законним правителем в очах богів і грифонів."
 GFF_expansion:0 "Верджилів експансіонізм"
 GFF_expansion_desc:0 "Наша нація ще раз довела свою силу! З перемогою над ненависними грифонами, ми можемо звернути свій погляд на те, що ще є на світі."
 GFF_virgillia_research:0 "Академія наук Фростгілла"
 GFF_virgillia_research_desc:0 "Трохи хитрощів, спокуси та багато грошей — і ми могли б запросити деяких учених із Уетера, Сталліонграда та інших міст переїхати до нашої столиці та створити власну установу."
 GFF_new_economy:0 "Кримінальна економіка"
 GFF_new_economy_desc:0 "Народ може казати що завгодно, але злочинність, безумовно, приносить більше прибутку в нашому випадку."
 GFF_virgilian_railroads:0 "З'єднати націю"
 GFF_virgilian_railroads_desc:0 "Нові дороги, шляхи та мости є обов'язковими для нашої постійно зростаючої промисловості та армії. Без доріг не було б ресурсів для будівництва фабрик та озброєння солдатів. Ось так просто."
 GFF_virgilian_industry:0 "Верджилова промислова революція"
 GFF_virgilian_industry_desc:0 "Наша промисловість неорганізована, розпорошена і загалом надто неефективна та непродуктивна. Настав час реформ, нових законів і правил, а також будівельних програм для нової індустрії."
 GFF_virgilian_research:0 "Реформи освіти"
 GFF_virgilian_research_desc:0 "Нинішня система освіти, відверто кажучи, є повним безладом. Через це настав час реформувати та модернізувати школи та коледжі, а також просвіщати нашу націю. Разом ми зможемо вивести нашу країну вперед!"
 GFF_virgilian_army:0 "Справжня армія"
 GFF_virgilian_army_desc:0 "Хоча ми перемогли ненависних грифонців і здобули незалежність, ми не повинні втрачати пильність. Наша армія — не що інше, як орда погано навчених добровольців і ополченців, що здебільшого складається з бандитів, селюків і тих, хто вважає, що йому немає місця в суспільстві. Справжня нація потребує справжню армію, і це те, що матимемо ми!"
 GFF_virgilian_resources:0 "Масове видобування корисних копалин"
 GFF_virgilian_resources_desc:0 "З величезними ресурсами, прихованими під нашими кігтями, найліпше було б розпочати масштабні гірничі роботи якомога швидше. Хай що б ми там знайшли, наша нація, безсумнівно, зможе це використати."
 GFF_kill_redtail:0 "Позбутися Редтейл"
 GFF_kill_redtail_desc:0 "На жаль, Редтейл вислизнула з наших пазурів наприкінці громадянської війни, сховавшись і продовжуючи організовувати повстанців та інші групи опору. Чорт забирай, настав час знайти цю шельму та покінчити з нею раз і назавжди!"
 GFF_red_takover:0 "Революція, частина друга"
 GFF_red_takover_desc:0 "Знову та сама пора року."
 GFF_join_union:0 "Приєднатися до Нова-Грифонії"
 GFF_join_union_desc:0 "Радійте, товариші! Робітники Нова-Грифонії повстали та скинули кайдани, звільнившися від своїх деспотичних, корумпованих лідерів. Настав час піти назустріч нашим новим товаришам і боротися як один — разом!"
 GFF_leap:0 "Червоний жовтень"
 GFF_leap_desc:0 "Наш народ оточений жадібними, злими душами. Ми повинні захистити наш народ і революцію, і бути готовими до майбутньої боротьби."
 GFF_rations:0 "Нормування наших ресурсів"
 GFF_rations_desc:0 "Наше нове суспільство не потребує марнотратного способу життя. Відтепер нормування більшості ресурсів буде обов'язковим, щоби перерозподілити ресурси туди, де вони найбільше потрібні, для загального блага."
 GFF_militias:0 "Розширити Червоних стрільців"
 GFF_militias_desc:0 "Червоні стрільці — наші найкращі стрільці, захисники революції та простого народу. Враховуючи їхню майстерність та успіхи на полі бою, було би блискучою ідеєю створити нові, більші формування."
 GFF_militias_tt:0 "З'являться §Yп'ять піхотних дивізій§!."
 GFF_industrial_2:0 "Індустріалізація нації"
 GFF_industrial_2_desc:0 "Наша країна ще не реалізувала весь свій промисловий потенціал. Щоби принести користь як простим робітникам, так і нашій нації загалом, ми повинні наполягати на підвищенні рівня індустріалізації."
 GFF_railroads:0 "Сполучити націю"
 GFF_railroads_desc:0 "Будівництво нових залізниць по всій країні різко скоротить час у дорозі, полегшить майбутні будівельні проєкти та забезпечить нашу армію лініями постачання."
 GFF_economy:0 "Економічне відродження"
 GFF_economy_desc:0 "Із захистом прав робітників, будівництвом нових промислових комплексів та об'єднанням нації під червоним прапором революції, ми нарешті стали справді суверенною нацією."
 GFF_kill_cannibals:0 "Знищити клани канібалів"
 GFF_kill_cannibals_desc:0 "Настав час очистити наші землі від цих огидних, небезпечних канібалів. Прощавайте!"
 GFF_research:0 "Наукові радники зі Сталліонграду"
 GFF_research_desc:0 "Наші сталліонградські товариші були досить люб'язні, щоби допомогти нашій справі, відправивши до нас своїх найліпших науковців. Із їхньою допомогою ми впевнені, що досягнемо швидкого прогресу в технологіях!"
 GFF_industrial:0 "Горілчана промисловість"
 GFF_industrial_desc:0 "Дехто забуває, що у солдатів теж є совість, коли вони натискають на спусковий гачок. Вбивати завжди нелегко, але є способи зменшити біль і підняти настрій наших полків."
 GFF_commine_manpower:0 "Твердиня революції"
 GFF_commine_manpower_desc:0 "Ідеї нашого народу треба продовжувати і захищати. Ми повинні захистити революцію за будь-яку ціну!"
 GFF_red_guard_form:0 "Організувати Червону гвардію"
 GFF_red_guard_form_desc:0 "Наші хоробрі, героїчні солдати принесли революцію в наші домівки і забезпечили безпеку наших робітників. Тепер настав час перетворити їх на Червону гвардію, вартових революції."
 GFF_kill_virgil:0 "Уполювати Верджила"
 GFF_kill_virgil_desc:0 "Цей розбійник і його зграя все ще на волі... ми не можемо дозволити йому жити! Він мусить померти, щоб революція могла жити!"
 GFF_go_east:0 "Довгий похід на Уетер"
 GFF_go_east_desc:0 "Наш старий ворог і гнобитель, Нова-Грифонія, відмовився виправляти свій шлях. Настав час, товариші, покласти край їхній корумпованій державі та високо підняти прапор революції!"
 GFF_GRF_cores:0 "Новий світанок"
 GFF_GRF_cores_desc:0 "Нарешті все скінчилося, товариші. Боротьба закінчена, війна виграна. Тирани розгромлені, простий трудівник стоїть переможцем у цю годину слави. Зближається новий світанок, і наше місце в цьому жорстокому світі нарешті забезпечено."
 GFF_rebuild:0 "Відбудувати націю"
 GFF_rebuild_desc:0 "Нещодавно захоплена територія Грифонії, безумовно, надає нам більше сили, але через важкі бої вона перетворилася на руїни. Робітники наших двох націй об'єдналися під одним прапором. Разом ми відбудуємо цю землю!"
 GFF_purge:0 "Очистити стару бюрократію"
 GFF_purge_desc:0 "Хоча грифонської держави більше немає, частини її надмірно ускладненої та корумпованої бюрократії все ще залишаються. Ми зблизимо наші дві держави, створивши централізований уряд і адміністрацію."
 GFF_communist_research:0 "Наново відкрити Уетерський університет"
 GFF_communist_research_desc:0 "Наші два об'єднані народи прагнуть дізнатися більше про цей світ і його таємниці. Уетерський університет мусить бути якнайшвидше відремонтований і відкритий наново."
 GFF_world_revolution:0 "Поширення революції"
 GFF_world_revolution_desc:0 "Коли революція міцно закріпилася на батьківщині, настав час поглянути за межі власних кордонів. Із новою силою ми повинні зробити все можливе, щоби принести революцію на поріг кожного іноземного робітника. Всі повстануть і стануть вільними! Звільняться від кайданів!"
 GFF_join_STG:0 "Приєднатися до Соціалістичного Союзу"
 GFF_join_STG_desc:0 "Сталліонград — природно, наш найближчий союзник — нещодавно оголосив про своє бажання створити союз, або альянс, із тими, хто бажає захистити робітників і зберегти революцію. Такий союз приніс би нам велику користь, і було б найкраще негайно відправити до них посланця."
 GFF_army:0 "Наша власна армія"
 GFF_army_desc:0 "Перебуваючи під владою Грифонії, нам ніколи офіційно не дозволяли мати армію. Зрештою, неминуче, ми почали формувати численні невеликі групи ополченців. Однак настав час взяти долю в свої пазурі та створити нову, професійну армію!"
 GFF_officers:0 "Належний офіцерський корпус"
 GFF_officers_desc:0 "Справжня, професійна армія потребує належне керівництво. Таке керівництво може бути досягнуто і забезпечено лише новим, належним офіцерським корпусом."
 GFF_arty:0 "Сучасна артилерія"
 GFF_arty_desc:0 "Артилерія є економічно вигідною і здатна розбити будь-який шик піхоти чи легкої техніки, не кажучи вже про будівлі та укріплення. Така потужна зброя, безумовно, варта інвестицій."
 GFF_magic:0 "Інвестувати в магічну зброю"
 GFF_magic_desc:0 "Хоча наш генеральний штаб не особливо зацікавлений і не прагне впроваджувати таку зброю в збройні сили, країни типу Еквестрії чітко показали, що магічна зброя має великий потенціал. Потенціал, який ми мусимо застосувати."
 GFF_guns:0 "Сучасні зразки гвинтівок"
 GFF_guns_desc:0 "Армія без сучасної зброї може навіть не бути армією взагалі. Ми мусимо забезпечити наші війська найновішою та найкращою зброєю."
 GFF_support:0 "Спеціальні загони підтримки"
 GFF_support_desc:0 "Загони підтримки — це ключ до максимізації бойової ефективності наших військ, а також скорочення наших власних втрат. Це хороша інвестиція!"
 GFF_army_doct:0 "Наша власна доктрина"
 GFF_army_doct_desc:0 "Наша армія молода, нечисленна і, відверто кажучи, погано оснащена. Однак, ми можемо компенсувати це хорошим керівництвом і ще ліпшою тактикою, і настав час викувати собі власну доктрину!"
 GFF_army_doct_2:0 "Розробити нашу доктрину"
 GFF_army_doct_2_desc:0 "Генеральний штаб дійшов висновку, якою має бути наша нова доктрина, і тепер настав час розвивати цю нашу молоду доктрину."
 GFF_army_doct_3:0 "Зимові навчання"
 GFF_army_doct_3_desc:0 "Ми повинні підготувати наші війська до гіркоти зими і продовжувати воювати, якою б холодною вона не була."
 GFF_navy:0 "Власний флот"
 GFF_navy_desc:0 "Більше не замкнені! Наша країна нарешті вийшла до моря, і ясно одне: нам потрібен флот."
 GFF_b_navy:0 "Розширення наших верфей"
 GFF_b_navy_desc:0 "Щоби по-справжньому створити могутній флот, ми повинні знову розширити наші верфі. Якщо ми це зробимо, то зможемо будувати кораблі краще і швидше, ніж раніше, і нарешті отримаємо повний контроль над морем."
 GFF_flexible_navy:0 "Адаптивний флот"
 GFF_flexible_navy_desc:0 "Універсальність та адаптивність є ключем до сучасної військово-морської стратегії, гарантуючи, що всі наші кораблі використовуються з максимальним потенціалом з найменшою кількістю втрат."
 GFF_battleships:0 "Більше — ліпше"
 GFF_battleships_desc:0 "Чим би був флот без своїх величних великих кораблів? Насправді нічим! Наш новий, новенький флот не буде винятком. Грім наших гармат вразить дух ворога!"
 GFF_submarines:0 "Вовчі зграї"
 GFF_submarines_desc:0 "Підводні човни — найновіший і водночас найперспективніший тип суден, який дає можливість здійснювати рейди, переслідувати та знищувати як конвої, так і великі кораблі з мінімальними втратами. Ворог навіть не знатиме, що його вразило!"
 GFF_destroyers:0 "Захист наших контрабандистів"
 GFF_destroyers_desc:0 "Торгівля життєво важлива для будь-якої нації, і ми — не виняток. Ми не можемо дозволити ворогу здійснити набіг і перервати шляхи постачання. Ми повинні сформувати флот есмінців, щоби боротися з цією можливістю!"
 GFF_escorts:0 "Ескорт у відкритому морі"
 GFF_escorts_desc:0 "Крейсери, як бойові, так і торгові, є одними з найбільш універсальних кораблів будь-якого флоту. Знехтувати ними означає знехтувати самою основою наших військово-морських сил, а згодом зламати її."
 GFF_cruisers:0 "Навколосвітня подорож"
