 GetTNOMaintext_abyss: "Роззявлена пащека держави §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! погилнула державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_sirens: "Пісні держави §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! зачарували\nдержаву §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_TBK_beats_BAT: "Супротив усім очікуванням, держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! тріумфувала над державою §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!. Хай пробачить Найтмер їхню ганебну поразку."
 GetTNOMaintext_great_lakes: "У намаганні возз'єднати Великі Озера, держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! завоювала державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_stormking_civilwar: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! усунула від влади державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!, сперечаючися за титул спадкоємця Короля Шторма."

