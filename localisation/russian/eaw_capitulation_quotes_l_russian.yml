### ВЕРХНІЙ ТЕКСТ ###
 GetTNOMaintext_great_war: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! перемогла державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!, завершивши §YВелику війну§!."
 GetTNOMaintext_solar_conquest: "Погляд держави §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! випалив державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!. Щодалі більше падають перед силами сонця."
 GetTNOMaintext_lunar_conquest: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! огорнула державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!. Ніч стає щодалі сильнішою."
 GetTNOMaintext_cry_conquest: "§Y[?winning_country^peace_gui_index.GetNameWithFlag]§! продовжує свій шлях завоювання, розтрощивши державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_stg_conquest: "§Y[?winning_country^peace_gui_index.GetNameWithFlag]§! здіймає червоний прапор над державою §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! у своїй вічній боротьбі."
 GetTNOMaintext_stl_beats_stg: "§Y[?winning_country^peace_gui_index.GetNameWithFlag]§!, рештки невдалого експерименту, перемогли сильнішу\nдержаву §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!, незважаючи на всі перебачення."
 GetTNOMaintext_stg_eqs_conquest: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! завершила §Rреволюцію§!, яку розпочала багато зим тому,\nв державі §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_ELF_beats_CHN: "Незламний дух держави §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! нарешті здолав §Y[?losing_country^peace_gui_index.GetFlag][?losing_country^peace_gui_index.GetAdjective]их§! загарбників."
 GetTNOMaintext_CHN_beats_ELF: "Тиранія держави §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! вщент розбила повстанців із держави §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_GFF_loss: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! приборкала дику природу держави §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_brothers_feud: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! тріумфувала над державою §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в §YСуперечці братів§!."

 GetTNOMaintext_griffonia_empire_fall: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! ввійшла в місто §YГрифенгайм§! і повалила державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_griffonia_republic_loss: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! розбила грифонський республіканізм у державі §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_longsword_civil_war: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! перемогла державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! у §Yгромадянській війні у Лонґсуорді§!."
 GetTNOMaintext_reformisten_loss: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! усунула загрозу з боку §Yреформістів§! держави §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_rivfed_loss: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! розбила §GРічкову коаліцію§!, перемігши державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_rivfed_losing: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! відбила §GРічкову коаліцію§!, перемігши державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_griffonia_strike_back: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! продовжує свій наростаючий поступ, перемігши державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! у війні."
 GetTNOMaintext_2nd_aquileian_m_r: "§CМонархісти§! держави §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! придушили §Rреволюціонерів§! держави §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_2nd_aquileian_r_m: "§RРеволюціонери§! держави §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! повалили §Cмонархістів§! держави §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_falcor_loss: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! знову зашкодила планам держави §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! у війні."
 GetTNOMaintext_falcor_won: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! помстилася за ганьбу §YФалькорської війни§!, перемігши державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_GRW_beats_BRF: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! порвала кайдани гноблення, перемігши державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_GRW_beats_BRF_2: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! остаточно прикінчила роялістську справу, загасивши державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_BRF_beats_GRW: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! відновила порядок, здолавши державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_DED_beats_HLR: "Мертві орди держави §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! спустошили державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_HLR_beats_DED: "Доблесні лицарі держави §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! очистили світ від держави §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."

 GetTNOMaintext_CTH_CTC_win: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! звільнила Кольтфаген від гнилі держави §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_CTH_CTC_loss: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! зміцнила своє панування над Кольтфагеном, перемігши державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_CTC_beats_CVA: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! перемогла революціонерів держави §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!, завершивши громадянську війну."
 GetTNOMaintext_CVA_beats_CTC: "§Y[?winning_country^peace_gui_index.GetFlag] Зарішат Зейрутид§! помстилася за смерть Зешмуназаша Зейрутида, перемігши державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_CVA_third_civil_war_HIE_win: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! здолала державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! під час §rанархії у Кольтфагені§!."
 GetTNOMaintext_CVA_third_civil_war_HIE_loss: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! здолала державу §Y[?losing_country^peace_gui_index.GetFlag] [?losing_country^peace_gui_index.GetName]§! під час §rанархії у Кольтфагені§!."
 GetTNOMaintext_CVA_third_civil_war: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! здолала державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! під час §rанархії у Кольтфагені§!."
