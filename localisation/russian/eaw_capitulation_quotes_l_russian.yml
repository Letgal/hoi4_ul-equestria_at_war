GetTNOReference_BOI: "Рано чи пізно, всі покидають колиску."
GetTNOReference_LAK: "Остання надія вмираючої культури зникла."
GetTNOReference_BAN: "Порядок вертається в гори."
GetTNOReference_BAN_Sane: "Гірська квітка розтоптана."
GetTNOReference_CYA: "У печалі заснули вони так далеко від дому."
GetTNOReference_MIT: "У своїх серцях вони були справді вільні."
GetTNOReference_SIC: "Вони знайдуть розраду в обіймах Сікейції."
GetTNOReference_GRW: "Прайвен кровоточить."
GetTNOReference_BRF: "Клозеу плаче, але не про своє королівство, а свою жінку."
GetTNOReference_BRF_illuminati: "Всевидяче око осліпло."
GetTNOReference_LUS: "Чотирилисник не додав їм удачі."
GetTNOReference_GRY: "Козак попрощався й полетів за обрій."
GetTNOReference_GRU: "Міста втратили свою цінну свободу."
GetTNOReference_MNC: "Навіть найвищих вершин можна дістатись."
GetTNOReference_FAT: "Триколор приспущений навпіл."
GetTNOReference_FAW: "Зрада бандитів почалася так, як і скінчилася."
GetTNOReference_VED: "Проґрес іде далі, а вони не змогли його наздогнати."
GetTNOReference_SRS: "А в них була чудова мрія, яким справедливим був би світ..."
GetTNOReference_NTR: "Зима близько."
GetTNOReference_HLQ: "Служити своєму роду було їхнє єдине бажання."
GetTNOReference_LNS: "Хто з мечем прийде, від меча й помре."
GetTNOReference_LSM: "Вони вмерли за благородну справу."
GetTNOReference_LSC: "Надія вмирає останньою."
GetTNOReference_RCT: "Ріки течуть кров'ю."
GetTNOReference_DMT: "Пітьма поселилася в залах Кірі."
GetTNOReference_BAK: "Вони лишалися спокійними, коли буря поглинула їхній дім."
GetTNOReference_WIT: "Коли падає моя держава, з нею падаю і я."
