### ОСНОВНИЙ ТЕКСТ ###
peace_capitulation_title: "Сповіщення про конфлікт"
peace_capitulation_main: "[GetTNOMaintext]"
peace_capitulation_desc: "[GetTNOReference]"
peace_capitulation_close: "Закрити"

### ВЕРХНІЙ ТЕКСТ ###
 GetTNOMaintext_great_war: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! перемогла державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!, завершивши §YВелику війну§!."
 GetTNOMaintext_solar_conquest: "Погляд держави §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! випалив\nдержаву §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!. Щодалі більше падають перед силами сонця."
 GetTNOMaintext_lunar_conquest: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! огорнула\nдержаву §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!. Ніч стає щодалі сильнішою."
 GetTNOMaintext_cry_conquest: "§Y[?winning_country^peace_gui_index.GetNameWithFlag]§! продовжує свій шлях завоювання, розтрощивши державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_stg_conquest: "§Y[?winning_country^peace_gui_index.GetNameWithFlag]§! здіймає червоний прапор над державою §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! у своїй вічній боротьбі."
 GetTNOMaintext_stl_beats_stg: "§Y[?winning_country^peace_gui_index.GetNameWithFlag]§!, рештки невдалого експерименту, перемогли сильнішу\nдержаву §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!, незважаючи на всі перебачення."
 GetTNOMaintext_stg_eqs_conquest: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! завершила §Rреволюцію§!, яку розпочала багато зим тому,\nв державі §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_ELF_beats_CHN: "Незламний дух держави §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! нарешті здолав §Y[?losing_country^peace_gui_index.GetFlag][?losing_country^peace_gui_index.GetAdjective]их§! загарбників."
 GetTNOMaintext_CHN_beats_ELF: "Тиранія держави §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! вщент розбила повстанців із держави §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
 GetTNOMaintext_GFF_loss: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! приборкала дику природу держави §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."

GetTNOMaintext_griffonia_empire_fall: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! вошло в город §YГрифенхейм§!, сокрушив государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!"
GetTNOMaintext_griffonia_republic_loss: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! уничтожило грифоний республиканизм в государстве  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!"
GetTNOMaintext_longsword_civil_war: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! победило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в §YЛонгсвордской гражданской войне§!."
GetTNOMaintext_reformisten_loss: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! пресекло угрозу со стороны §Yреформистов§! в государстве  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_rivfed_loss: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! раскололо §GРечную Коалицию§!, победив государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_rivfed_losing: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! отбило атаку §GРечной Коалиции§!, победив государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_griffonia_strike_back: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! продолжает набирать обороты, одержав победу над государством  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_2nd_aquileian_m_r: "§CМонархисты§! государства  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! сокрушили §Rреволюционеров§! в государстве  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_2nd_aquileian_r_m: "§RРеволюционеры§! государства  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! свергли §Cмонархистов§! в государстве  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_falcor_loss: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! вновь сокрушило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе войны."
GetTNOMaintext_falcor_won: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! отомстило за унижения §YФалькорской Войны§!, одолев государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_GRW_beats_BRF: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! разорвало цепи угнетения, победив государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_GRW_beats_BRF_2: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! окончательно покончило с роялистами, сокрушив государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_BRF_beats_GRW: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! восстановило порядок, одолев государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_DED_beats_HLR: "Орды нежити государства  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! поглотили государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_HLR_beats_DED: "Доблестные рыцари из государства  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! выжгли чуму государства  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."

GetTNOMaintext_CTH_CTC_win: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! освободило Кольтфаген от коррупции государства  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_CTH_CTC_loss: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! закрепило своё господство над Кольтфагеном, победив государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_CTC_beats_CVA: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! одержало победу над революционерами из государства  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! после окончания гражданской войны."
GetTNOMaintext_CVA_beats_CTC: "§Y[?winning_country^peace_gui_index.GetFlag] Заришат Зейрутид§! отомстила за смерть Зешмуназаша Зейрутида, победив государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_CVA_third_civil_war_HIE_win: "Государство  §Y[?winning_country^peace_gui_index.GetFlag] [?winning_country^peace_gui_index.GetName]§! победило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в период §rкольтфагенской анархии§!."
GetTNOMaintext_CVA_third_civil_war_HIE_loss: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! победило государство  §Y[?losing_country^peace_gui_index.GetFlag] [?losing_country^peace_gui_index.GetName]§! в период §rкольтфагенской анархии§!."
GetTNOMaintext_CVA_third_civil_war: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! победило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в период §rкольтфагенской анархии§!."
GetTNOMaintext_star_father: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! продолжает свой §rсвященный поход против птичьего рода§!, сокрушив государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_abyss: "Зияющая пасть государства  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! поглотила государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_sirens: "Песни государства  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! подчинили своим чарам государство §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_TBK_beats_BAT: "Вопреки всему, государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! одержало победу над государством  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!. Да простит их Найтмер за эту позорную неудачу."
GetTNOMaintext_great_lakes: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! покорило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в попытке воссоединить Великие Озёра."
GetTNOMaintext_stormking_civilwar: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! превзошло государство   §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в схватке за титул наследника Короля Шторма."

GetTNOMaintext_KIS_beats_KIR: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! свергло государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YЮжной экспедиции§!."
GetTNOMaintext_KIS_beats_KIC: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! подавило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YУмиротворения запада§!."
GetTNOMaintext_KIR_beats_KIS: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! подчинило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YОтделения севера§!."
GetTNOMaintext_KIR_beats_KIC: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! подчинило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YОтделения запада§!."
GetTNOMaintext_KIC_beats_KIR: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! низвергло государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YКиринской революции§!."
GetTNOMaintext_KIC_beats_KIS: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! низвергло государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YВторой киринской революции§!."
GetTNOMaintext_KIR_beats_NSA: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! сокрушило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YМятежа Массикота§!."
GetTNOMaintext_NSA_beats_KIR: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! низвергло  £KIR_neutrality_flag §YАлое Царство Кирия§! в ходе §YРеволюции [GetYear] года§!."
GetTNOMaintext_KIR_beats_DEL: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! умиротворило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YИнтервенции на дальний юг§!."
GetTNOMaintext_FRV_beats_KIC: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! низвергло государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YТретьей киринской революции§!."
GetTNOMaintext_KIC_beats_FRV: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! сокрушило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YВосстания Благоухания§!."
GetTNOMaintext_UMC_beats_KIC: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! свергло  £KIC_flag §YПуть Разгорающегося Пламени§!, положив конец Первой Кирийской Республике."
GetTNOMaintext_KIC_beats_UMC: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! сокрушило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!."
GetTNOMaintext_COC_beats_KIS: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! низвергло государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YВосстания детей§!."
GetTNOMaintext_KIS_beats_COC: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! сокрушило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YВосстания детей§!."
GetTNOMaintext_KIS_beats_NIRIK: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! сокрушило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YВторой какофонии§!."
GetTNOMaintext_NIRIK_beats_KIS: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! захлестнуло государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YВторой какофонии§!."
GetTNOMaintext_KIR_CORW: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! одержало победу над государством  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YКиринской корпоративной войны§!."
GetTNOMaintext_CFR_CRF: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! подавило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YКризиса рыжего канала§!."
GetTNOMaintext_CFR_RRA: "Государство  §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! подавило государство  §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! в ходе §YВосстания праведного царства§!."

GetTNOMaintext_unknown:0 "Государство §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! одолело государство   §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! и обрушило мощь своих монстров на беззащитное население."
GetTNOMaintext_unknown_2:0 "Государство §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! одолело государство   §Y[?losing_country^peace_gui_index.GetNameWithFlag]§!.\nКолокол звонит по всем нам."
 GetTNOMaintext_default: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! перемогла державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! у збройному конфлікті."

### ЦИТАТИ ###
GetTNOReference_EQS: "Дружба — більш не диво."
GetTNOReference_SOL: "За надновою приходить пітьма."
GetTNOReference_NLR: "Так чи інакше, вона шкодувала свою сестру."
GetTNOReference_CRY: "Недовго колишні раби Сомбри смакували свободу."
GetTNOReference_CRY_Sombra: "Цього разу, Рейдіент була на боці Сомбри."
GetTNOReference_CHN: "Вона обіцяла їм світ, а дала смерть."
GetTNOReference_CCN: "Дружба варта того, щоб за неї вмерти."
GetTNOReference_STG: "Під червоним знаменом жили вони і померли."
GetTNOReference_STL: "Експерименту Старлайт настав кінець."
GetTNOReference_OLE: "Вовки не голодуватимуть цієї зими."
GetTNOReference_GRF: "Мрію про новий світ порвав гарматний вогонь."
GetTNOReference_GFF: "Першопрохідці роду грифонячого відправилися в останній похід."
GetTNOReference_ELF: "Поні Еквестрії билися до останнього."
GetTNOReference_MAN: "Перший із пішаків упав."
GetTNOReference_BUF: "Стада більше не тупочуть."
GetTNOReference_BAL: "А поні всього хотілося трохи поїсти..."
GetTNOReference_JUN: "Шахрай втратив свій шанс на спокуту."
GetTNOReference_CES: "Одна глава закінчується, і починається інша."
GetTNOReference_NMS: "Крики ночі нарешті затихли."
GetTNOReference_TEM: "Новий цикл скінчився так швидко, як і почався."
GetTNOReference_VAN: "Моряків витіснили в море."
GetTNOReference_LSP: "Війна — справа небезпечна."
GetTNOReference_SCS: "Вони билися за пропащу справу."
GetTNOReference_YAK: "Лавина поглинула їх востаннє."
GetTNOReference_JAK: "Тліють вогні старійшин, покинуті в горах."
GetTNOReference_PLB: "Останній рев ведмедя лунає над тундрою."
GetTNOReference_PNG: "Більше не звучатиме їхнє «нут-нут»."
GetTNOReference_DRG: "Страх драконів залишився в минулому."

GetTNOReference_GRI: "Хвора птаха Грифонії зробила останній подих."
GetTNOReference_FEA: "Конституція не змогла врятувати Фетізію."
GetTNOReference_STW: "Колись вони врятували Імперію від революції, але не змогли врятувати себе."
GetTNOReference_ROU: "Артефакт старовини розсипається в попіл."
GetTNOReference_BRZ: "Вірні пси плачуть знов."
GetTNOReference_PYT: "З перелогів утворюються зелені пасовища."
GetTNOReference_YAL: "Мрії вчених зустріли холодну реальність."
GetTNOReference_YAL_Grover: "Із могили він постав, і в могилу повертається."
GetTNOReference_YAL_Boreas: "Навіть божественної сили було недостатньо."
GetTNOReference_ANG: "Жорстокий кінець для країни дикунів."
GetTNOReference_KAT: "Тільки смерть справді скінчує страждання."
GetTNOReference_TRD: "Торгівці продали мотузку, на якій їх повісили."
GetTNOReference_FEZ: "Мабуть, торгівля знову потече крізь ці злиденні причали."
GetTNOReference_HAU: "«Якщо ворог висадиться в Гаукленд, можете звати мене Ґьорінґом!»"
GetTNOReference_HAU_Taiwan: "Мрія мертва."
GetTNOReference_JER: "Тирани, вертайтесь у свої труни!"
GetTNOReference_JER_Republic: "Свобода, рівність, братерство або смерть!"
GetTNOReference_JEB: "Ось вони співали про завтра, але завтра не настало."
GetTNOReference_JRR: "Кінець самолюбству, кінець писí."
GetTNOReference_JFT: "«До стіни», — сказав капітан."
GetTNOReference_VIN: "Хай зросить кров їхні борозни."
GetTNOReference_FLO: "Місто садів в'яне."
GetTNOReference_POM: "Радше смерть, аніж безчестя."
GetTNOReference_AET: "Нейтралітет не гарантує виживання."
GetTNOReference_AET_Anarkiddie: "Анархія-Мама їх продала."
GetTNOReference_AET_Hail_Satan: "Здоровий глузд вертається до Периферії."
GetTNOReference_HEL: "Вони не могли лишитися тим, ким були."
