GetTNOReference_WNG: "Нащадок Карфінії виявився недостойним."
GetTNOReference_FAL: "Змучений сокіл підібгав свій хвіст."
GetTNOReference_ARA: "Арантіґос насупився, немов розчарований батько."
GetTNOReference_TAL: "Цього разу їхні гори не могли їх врятувати."
