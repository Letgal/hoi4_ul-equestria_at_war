 GetTNOMaintext_NSA_beats_KIR: "Держава §Y[?winning_country^peace_gui_index.GetNameWithFlag]§! повалила державу §Y[?losing_country^peace_gui_index.GetNameWithFlag]§! у §YРеволюції [GetYear] року§!."
