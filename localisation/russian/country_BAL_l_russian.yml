BAL_gay_brandon_desc:0 "Етнічний кольтджун, який народився в одному з численних містечок і сіл Насінних боліт, загартований Боріелом Блум був багатьма: від розвідника-пегаса в буремні часи Грудневої революції до головного механіка, який працював у середній ланці управління найбільшого моторного заводу Балтимейру, а також постійного дописувача місцевої соціалістичної газети, публікуючи колонки та розповсюджуючи памфлети із закликами до досягнення, захисту та поширення соціалістичної доктрини сильною та впорядкованою, але справедливою та патріотичною державою прямо перед тим, як місто вибухнуло революцією.\n\nКоли Балтимейр занурився в хаос під час Місячної окупації, Боріел Блум і його колеги скинули і ув'язнили вище керівництво заводського комплексу, а потім об'єднали численні революційні повстання в індустріальному парку в єдину колону робітників-солдатів і, на подив інших революціонерів, згуртували їх у єдиний загін, на подив інших революційних сил, сміливо вирвався з Балтимейру, все ще оточеного силами Місяця, на чолі летючої колони, щоб допомогти звільнити його рідні Насінні болота і вигнати звідти фестралів у тандемі з місцевими ополченцями-кольтджунами.\n\nНезважаючи на його нібито симпатії до державницьких організацій НОН та ВВБ і відкритий антагонізм до КАБ, його прагматичне сприйняття багатьох ідеалів ПЕР змусило його добровільно віддати себе і свої сили під номінальне командування товариша Ґолден Делішеса, сповненого рішучості не допустити загибелі Революції за будь-яку ціну."
