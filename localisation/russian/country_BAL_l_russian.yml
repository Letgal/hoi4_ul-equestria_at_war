### ФОКУСИ ###
 BAL_revolution:0 "Сформувати Балтимейрський конґрес"
 BAL_revolution_desc:0 "Якщо ми хочемо перемогти в цьому конфлікті, ми повинні бути єдині в наших цілях. Для цього ми повинні створити демократичний уряд, який замінить старий. Належні вибори будуть проведені після настання миру, тому поки що кожна партія і профспілка отримає рівне представництво."
 BAL_anarchists_in_government:0 "Анархісти в уряді"
 BAL_anarchists_in_government_desc:0 "Хоча анархісти досі вагалися щодо приєднання до конґресу, зараз вони в основному дійшли згоди, що співпраця з державним органом необхідна. Маючи представництво в Конґресі, вони можуть протистояти будь-яким пропозиціям інших партій, які занадто сильно зазіхають на їхню свободу."
 BAL_advisors_from_stg:0 "Радники зі Сталліонграду"
 BAL_advisors_from_stg_desc:0 "Наші товариші в Сталліонграді мають багаторічний досвід боротьби з буржуазією та управління комуністичною країною. Ми були б нерозумними, якби не звернулися до них по допомогу. Їхні найгостріші уми і найхитріші командири будуть великим благом для наших військових зусиль... Якщо, звісно, вони погодяться прислати їх сюди."
 BAL_workers_self_management:0 "Робітниче самоврядування"
 BAL_workers_self_management_desc:0 "Засоби виробництва належать робітникам, тому самим робітникам має бути дозволено вільно управляти власним бізнесом з мінімальним втручанням. Зі збільшенням автономії у повсякденній праці підвищиться моральний дух, а експлуатація з боку босів та менеджерів буде повністю ліквідована."
 BAL_nationalization:0 "Державний інтервенціонізм"
 BAL_nationalization_desc:0 "Шлях до комунізму нелегкий, і нещодавній економічний хаос довів, що втручання центральної влади необхідне як тимчасовий захід, особливо під час конфлікту. Оскільки наш уряд є демократичним і пролетарським, контроль робітників над державними засобами виробництва все ще можливий."
 BAL_mayors_fate:0 "Вирішення долі мера"
 BAL_mayors_fate_desc:0 "Колишній мер Балтимейра, Еш Мастеш, виявився нічим не кращим за деспотичну кобилу, яка нацькувала на нас своїх поліцейських собак під час загального страйку 995 року. Він відкрито вітав імперіалістичні терористичні виступи і з радістю співпрацював з їхнім недовговічним тиранічним режимом. Проте дехто з нас говорить про дружбу і прощення. Конґрес повинен зібратися, щоб вирішити його долю."
 BAL_loot_royal_armouries:0 "Розграбувати королівські арсенали"
 BAL_loot_royal_armouries_desc:0 "Невеликий гарнізон еквестрійської армії в Балтимейрі був затриманий лунаристами, коли вони зайняли місто, але їхнє спорядження залишилося в арсеналах. Чого ж ми чекаємо? Давайте зламаємо їх, випорожнимо і візьмемо те, що нам потрібно. Ми ж не хочемо, щоб зброя потрапила до брудних копит монархістів чи лунаристів."
 BAL_form_industrial_committees:0 "Створити промислові комітети"
 BAL_form_industrial_committees_desc:0 "Досі в нашій новоствореній соціалістичній економіці була повна відсутність планування та кооперації. Ми повинні виправити це шляхом створення демократичних робітничих комітетів на наших підприємствах і фермах, які потім будуть разом складати децентралізовані економічні плани і виконувати їх у співпраці один з одним."
 BAL_meadowbrooks_aid:0 "Допомога Мейдж Медоубрук"
 BAL_meadowbrooks_aid_desc:0 "У Насінних болотах живе одна з найдавніших Стовпів Еквестрії. Вона відома як Медоубрук, і її навички зцілення вже відомі в регіоні. Хоча вона не виявила жодного інтересу до нашої революційної справи і може мати монархічні симпатії, вона більш ніж готова лікувати наших поранених і хворих вояків, що також допомагає їхньому бойовому духу."
 BAL_weapons_from_stalliongrad:0 "Зброя зі Сталліонграда"
 BAL_weapons_from_stalliongrad_desc:0 "Наші товариші на холодній Півночі мають процвітаючу промисловість і величезні запаси зброї. Звісно, вони з радістю постачатимуть нам усе, що ми попросимо? Таким чином, ми залишимо в спокої еквестрійські арсенали і не розгніваємо їх або їхніх прихильників. Звісно, ми повинні спочатку вирішити, чого саме ми хочемо від Сталліонграда."
 BAL_supreme_economic_council:0 "Створити Вищу економічну раду"
 BAL_supreme_economic_council_desc:0 "Конґрес постановив створити єдину раду, яка відповідатиме за розробку єдиного загальнодержавного економічного плану на час війни. Вона також наглядатиме за тим, щоб усі підпорядковані їй установи чітко дотримувалися планів виробництва, розподілу та асигнувань. Відхилення від цього плану не допускатимуться."
 BAL_armed_unions:0 "Озброєні профспілки"
 BAL_armed_unions_desc:0 "Наші профспілки вже взяли до рук зброю і сформували власні ополчення. Тепер товариш Делішес пропонує закріпити їхнє право на носіння зброї на законодавчому рівні, ще більше інтегруючи простих робітників у нашу армію. Члени профспілок готові служити і захищати свої домівки від реакційної агресії, хоча їхні навички в кращому випадку викликають сумніви."
 BAL_revolutionary_discipline:0 "Революційна дисципліна"
 BAL_revolutionary_discipline_desc:0 "Марно просто наказувати солдату воювати. Треба пояснити їм, чому вони повинні воювати і чому важливо продовжувати це робити. Тоді вони візьмуть зброю до рук добровільно, а не з примусу, і не втечуть при першому ж погляді на небезпеку."
 BAL_consolidate_production:0 "Консолідувати виробництво"
 BAL_consolidate_production_desc:0 "Нам стає зрозуміло, що малі підприємства не мають достатньої ефективності порівняно з великими. Ми повинні закрити крамниці дрібної буржуазії і створити більші синдикати виробництва, здатні найняти більше робітників і якими легше керувати нашим комітетам."
 BAL_anti_monarchism:0 "Антимонархічний мітинґ"
 BAL_anti_monarchism_desc:0 "Еквестрійські поні традиційно завжди дивилися на принцесу Селестію та інших алікорнів як на богоподібних істот, які не можуть зробити нічого поганого. Жорстокі репресії Зимової Революції довели протилежне, як і нещодавня громадянська війна. Але дехто все ще продовжує себе обманювати. Ми повинні розкрити всім правду про цих підлих монархів і, сподіваюсь, привернути їх на наш бік."
 BAL_create_mis:0 "Створити СВР"
 BAL_create_mis_desc:0 "Лавендер Беррі, лідер ВВБ, запропонував створити секретну службу, що складатиметься з членів його партії. Вони розслідуватимуть справи підозрюваних у зраді революції та затримуватимуть ворожих шпигунів, а також розшифровуватимуть повідомлення наших ворогів. Лаванда прагне використати свої таланти на чолі такої організації."
 BAL_military_commissars:0 "Військові комісари"
 BAL_military_commissars_desc:0 "Для підтримання високого морального духу в наших ополченцях і кращого залучення їх до нашої революційної справи, нам потрібні політичні комісари, прикріплені до кожної військової частини. Вони будуть не тільки надихати лідерів, але й керуватимуть постачанням та підтримуватимуть суворий воєнний пайок серед наших рядів."
 BAL_protect_middle_class:0 "Захистити середній клас"
 BAL_protect_middle_class_desc:0 "Анархо-синдикалісти прагнуть колективізувати власність дрібних власників і торговців, вважаючи їх ворогами революції. Вони помиляються. Проти нас стоять буржуазія, імперіалісти і монархісти. Ми не хочемо ворогувати з поміркованими; натомість, давайте подружимося з ними і отримаємо потужного союзника."
 BAL_delicious_column:0 "Сформувати колонну Делішеса"
 BAL_delicious_column_desc:0 "Коли Ґолден Делішес марширує країною, все більше поні стікаються до його червоного прапора, прагнучи взяти участь у революції. Багато іноземців також прибувають з-за кордону, бажаючи допомогти нашій справі. Ми повинні відкрито вітати їх і давати їм припаси, щоб вони могли брати участь у бойових діях і нести революцію нашим ворогам."
 BAL_abolish_bit:0 "Скасувати гроші"
 BAL_abolish_bit_desc:0 "Грошам немає місця в соціалістичному суспільстві, яке ми створюємо в умовах війни. Розподіл має ґрунтуватися виключно на потребах, а не на особистому багатстві. Ми перепрофілюємо рідні храми на громадські склади і дозволимо поні брати з них те, що їм потрібно. Якщо з'явиться дефіцит, буде введено нормування, щоб кожен отримав свою справедливу частку."
 BAL_red_terror:0 "Червоний терор"
 BAL_red_terror_desc:0 "Антимонархічний мітинґ нас надихнув. Давайте тепер вивільнимо цю лють, що палає в наших серцях, і спрямуємо її на ворогів серед нас: банкірів, промисловців, імперіалістів, монархістів, священиків і землевласників. Всі, хто загрожує революції пролетаріату, всі, хто гнобив нас десятиліттями і століттями, всі повинні проливати кров."
 BAL_state_capitalism:0 "Державний капіталізм"
 BAL_state_capitalism_desc:0 "У ці важкі часи необхідно, щоб держава керувала економікою. Це терплячий крок на шляху до соціалізму, який поєднує капіталізм з державним контролем і власністю, таким чином запобігаючи експлуатації з боку буржуазії, яка відбувається в необмеженому, нормальному капіталізмі."
 BAL_regular_army:0 "Створити регулярну армію"
 BAL_regular_army_desc:0 "Цю війну не виграють банди неорганізованих, недисциплінованих воєнізованих формувань. Ми повинні створити належну, ієрархічно організовану армію з централізованим командуванням. Тільки тоді у нас є шанс протистояти реакційним ордам, що загрожують нашій революції."
 BAL_devolve_government:0 "Децентралізувати владу"
 BAL_devolve_government_desc:0 "Хоча досі Конґрес був здатний приймати відносно мудрі рішення, вплив державників занадто великий і заважає нашим планам щодо справжньої соціалістичної утопії. Щоб усунути цих центристів, реформістів і зрадників революції, ми повинні послабити Конґрес і розширити повноваження місцевих, низових інститутів."
 BAL_arrest_anarchists:0 "Арештувати анархістів"
 BAL_arrest_anarchists_desc:0 "Сталліонград продовжує погрожувати відкликати підтримку, якщо ми не зробимо щось з радикальними натовпами, що загрожують цілісності нашої новонародженої комуністичної держави. Ми не можемо дозволити їм розгулювати з власними озброєними патрулями, незаконно колективізувати те, що вони хочуть, і нехтувати рішеннями з'їзду. Правопорядок повинен бути відновлений будь-якими засобами."
 BAL_to_barricades:0 "На барикади!"
 BAL_to_the_barricades_desc:0 "Тепер, коли ми в безпеці зсередини, ми повинні захистити себе ззовні. Реакціонери, які хочуть знищити нашу революцію, повинні бути розгромлені, а робітники повинні згуртуватися, щоб захистити свої спільні домівки від ворога, який хоче відібрати у нас все і повернути нас назад у рабство. Хай живе революція! Вони не пройдуть!"
 BAL_proclaim_sesr:0 "Проголосити ПССР"
 BAL_proclaim_sesr_desc:0 "Тепер, коли ми перемогли опозицію нашій революції, настав час об'єднати землі, які раніше були під реакційною окупацією. Весь пролетаріат запрошується приєднатися до нашої новонародженої Південно-східної соціалістичної республіки і прийняти її соціалістичні ідеали. Робітники південного сходу, єднайтеся!"
 BAL_elections:0 "Провести вибори"
 BAL_elections_desc:0 "Фундамент нашої республіки закладено. Незабаром прийде час для тимчасового уряду піти у відставку і для нових лідерів, обраних демократичним шляхом, зайняти їх місце. Звісно, реакційні партії не будуть допущені до участі, але крім цього весь дорослий пролетаріат може вільно голосувати і висувати свої кандидатури."
 BAL_complete_anarchy:0 "Революція КАБ"
 BAL_complete_anarchy_desc:0 "Бойовики Конфедерації анархістів досягли своєї мети — демонтажу підлої держави. Тепер трудящі південного сходу зможуть пізнати справжню свободу і комунізм, а не пропагандистську брехню, якою їх хочуть нагодувати НОН і ВВБ. Влада породжує паразитів. Хай живе анархія!"
 BAL_hunt_monarchists:0 "Вигнати монархістів"
 BAL_hunt_monarchists_desc:0 "Прихильникам старого порядку не місце в нашому революційному суспільстві. Селестія — як владна авторитетна мати, а ці дурні — як лошата, які не сміють виступати проти неї. Якщо вони так її люблять, то чому б їм не забратися звідси і не побігти назад до своєї милої принцеси?"
 BAL_erase_statism:0 "Стерти всі сліди статизму"
 BAL_erase_statism_desc:0 "Роздутий, неефективний і безсердечний державний організм має бути не просто вбитий, його рештки мають бути спалені дотла. Усім бюрократам доведеться знайти нову роботу, але принаймні нас більше не буде гнобити штучний монстр, якого ми самі створили, щоб керувати нами. Кінцевим результатом буде клаптикова ковдра децентралізованих, автономних громад, які керують самими собою."
 BAL_freedom_of_faith:0 "Свобода віри"
 BAL_freedom_of_faith_desc:0 "Хоча багато хто з нас має низьку думку про релігію, це, зрештою, особиста справа кожної людини. Допоки віра не буде використовуватися як інструмент пригнічення, її можна буде вільно сповідувати. Місцеві жителі будуть радіти і будуть заспокоєні тим, що ми не маємо наміру придушувати їх унікальну і цінну культуру."
 BAL_crush_lunatics:0 "Полювання на божевільних"
 BAL_crush_lunatics_desc:0 "Лунаристи, або, як ми їх називаємо, божевільні, є загрозою для нашої революції. Вони залишаються вірними своєму тиранічному деспоту, Найтмер Мун, та її кліці військових гнобителів. Здається, недостатньо було перемогти їх одного разу, ми повинні зробити це знову. Нехай полювання почнеться."
 BAL_native_communes:0 "Тубільні комуни"
 BAL_native_communities_desc:0 "Тубільці бажають небагато — щоб їх залишили в спокої. Це можна легко влаштувати. У племен і так майже немає поняття власності та приватної власності, тому все, що нам потрібно зробити, — це м'яко заохочувати колективізацію, поважаючи їхні традиції."
 BAL_no_princesses_state_or_boss:0 "Ні принцес, ні держави, ні панів"
 BAL_no_princesses_state_or_boss_desc:0 "У нашому вільному суспільстві не існує деспотів і володарів, гнобителів усіх видів. Добровільна співпраця, взаємодопомога та горизонтальність є нашими основними принципами. Нікого ні до чого не примушують, але кожен повинен розуміти важливість загального блага. Ми не потребуємо, щоб хтось керував нами чи вів нас за собою, доки ми маємо спільну мету. Свобода назавжди!"
 BAL_our_syndie_buddies:0 "Наші друзі-синдикалісти"
 BAL_our_syndie_buddies_desc:0 "Профспілки ПЕР завжди були нашими близькими союзниками і допомагали нам у боротьбі за свободу. Тепер ми повинні віддячити їм і загладити свою провину, інтегрувавши профспілки в нашу конфедерацію. Працюючи разом, ми досягнемо більших висот, ніж будь-коли могли б досягти поодинці."
 BAL_participatory_democracy:0 "Демократія участі"
 BAL_participatory_democracy_desc:0 "Представницька демократія ПСФ була жартом. Справжня демократія — це не вибір того, хто приймає рішення за вас. Вона полягає в тому, щоб мати можливість особисто брати участь у прийнятті рішень. Кожна людина має право брати участь у політиці своєї комуни, а кожна комуна може брати участь у політиці конфедерації. Таким чином, ми матимемо справжню, пряму демократію."
 BAL_tear_down_taboos:0 "Зруйнувати табу"
 BAL_tear_down_taboos_desc:0 "Правила нашого вільного суспільства не такі обмежувальні та деспотичні, як закони минулого. Майже все, що не шкодить іншим, дозволено, адже людина не може нав'язувати власну мораль іншим. Те, що раніше було заборонено і засуджувалося, тепер сприймається як природне. Давайте звільнимося від кайданів суспільства!"
 BAL_abolish_compulsory_ed:0 "Скасувати обов'язкову освіту"
 BAL_abolish_compulsory_ed_desc:0 "Змушувати молодих лошат сидіти на шкільній лаві вісім годин на день і п'ять днів на тиждень — це не що інше, як капіталістичний гніт, конвеєр з виробництва кваліфікованих робітників для своїх заводів. Ця авторитарна система освіти повинна бути зруйнована і замінена демократичною, добровільною освітою. Пояснення важливості навчання лошатам, включення гри та вибору викличе у них бажання вчитися."
 BAL_suffer_no_state:0 "Не терпіти жодної держави, щоб жити"
 BAL_suffer_no_state_desc:0 "На захід від нас була заснована нова держава, і, як і ми, вони є конфедерацією. Але замість того, щоб складатися з анархістських комун, вони складаються з расистських держав, зациклених на захисті своїх "прав", таких як право гнобити місцевих буйволів. Ми не потерпимо, щоб таке огидне утворення існувало по сусідству. Ні, ми повинні знести його і спалити дотла!"
 BAL_syndie_gang:0 "Тріумф ПЕР"
 BAL_syndie_gang_desc:0 "Синдикалісти ПЕР перемогли на виборах, і Ґолден Делішес став новим головою ПССР. Тепер вони намагатимуться впровадити реформи, щоб перетворити країну на федерацію демократичних профспілок, хоча дехто сумнівається, що міські жителі ПЕР зможуть перемогти і сільських поні."
 BAL_suppress_middle_class:0 "Придушити середній клас"
 BAL_suppress_middle_class_desc:0 "Поки що торговці та купці не відчувають ентузіазму щодо нашої революції і відмовляються дозволити колективізувати свій бізнес. Вони хочуть зберегти свої високі зарплати і дорогий буржуазний спосіб життя за рахунок своїх робітників. З цим не можна миритися, хоча ми не можемо застосовувати силу. Їх треба витіснити з ринку, щоб вони врешті-решт збанкрутували і добровільно приєдналися до наших колективів."
 BAL_federal_charter:0 "Федеральна хартія"
 BAL_federal_charter_desc:0 "Маючи більшість у Народному парламенті, ми можемо розробити нову поправку до конституції для ПССР, визначивши її як федеративну націю, що складається з держав-членів з широкими правами. Щоб уникнути повного хаосу, центральний уряд збереже певну законодавчу владу, але більша частина відповідальності буде передана на нижчі рівні — місцевим громадам, муніципалітетам і провінціям."
 BAL_rural_communes:0 "Переконати фермерів"
 BAL_rural_communities_desc:0 "Як організація міських профспілок, ми ніколи не користувалися великою популярністю за межами міст. Сільські колективи залишаються нечисленними, а більша частина землі залишається в руках окремих землевласників та місцевих племен. Вирішенням проблеми є відправка сільських революціонерів, які розповідають про переваги об'єднання в колектив і висвітлюють недоліки капіталістичної системи."
 BAL_thestral_segregation:0 "Політична чистка лунаристів"
 BAL_thestral_segregation_desc:0 "Оскільки наша боротьба проти впертого місячного опору триває, ми повинні почати думати про те, що робити з фестральним населенням південного сходу, коли бойові дії закінчаться. Вони отруєні релігійним фанатизмом, який навіть перевершує фанатизм місцевих поні, і були найвідданішими прихильниками найтмерівської тиранії. Ми повинні вжити рішучих заходів, щоб врятувати фестралів від них самих."
 BAL_native_reservations:0 "Тубільні автономні області"
 BAL_native_reservations_desc:0 "Хоча багато аборигенів добровільно приєдналися до наших комун, треба щось робити з тими, хто чіпляється за свої відсталі шляхи. Якщо вони хочуть прожити своє життя в бідності та злиднях, нехай так і буде. Якщо вони залишать нас у спокої, ми також залишимо їх у спокої, у їхніх власних регіонах, призначених лише для проживання корінних жителів."
 BAL_abolish_political_parties:0 "Розпустити політичні партії"
 BAL_abolish_political_parties_desc:0 "Політичні партії є перешкодою для справжньої демократії. Вони об'єднують людей відповідно до їхніх політичних поглядів і, як правило, відкриті для всіх, незалежно від класу, що створює можливість для буржуазного впливу. Профспілки є набагато кращими організаціями, оскільки вони захищають інтереси лише робітничого класу і не розділені політично. Тому партії повинні бути повністю витіснені профспілками."
 BAL_anarchist_allies:0 "Наші союзники-анархісти"
 BAL_anarchist_allies_desc:0 "ПЕР існує не сама по собі, а в союзі з анархістською організацією. Разом ми відомі як КАБ-ПЕР і співпрацюємо вже багато років, готуючись до революції та вимагаючи більше прав для робітників. Тепер, коли революція досягла успіху, наша дружба може продовжувати процвітати. Разом ми створимо вільне соціалістичне суспільство, де держава матиме мінімальну владу над робітниками."
 BAL_encourage_unions:0 "Розширюйте членство в профспілках"
 BAL_encourage_unions_desc:0 "Профспілки існують для того, щоб захищати своїх членів від зловживань, розширювати можливості простих працівників та об'єднувати робітничий клас. Членство в профспілках — це добре, але багато робітників на південному сході ще не вступили до профспілки. Ми повинні популяризувати профспілки та заохочувати поні вступати до них!"
 BAL_worker_assemblies:0 "Робітничі збори"
 BAL_worker_assemblies_desc:0 "Структура управління повинна будуватися знизу вгору. Тому всі рішення повинні прийматися на пленарних зборах, де всі працівники, які є членами відповідних профспілок, прагнуть досягти консенсусу. Ця система, що існує на всіх рівнях влади, від місцевого до національного, закріпить пряму демократію як основу ПССР."
 BAL_industrial_unions:0 "Промислові спілки"
 BAL_industrial_unions_desc:0 "Будівельними блоками нашої федерації будуть промислові профспілки. Вони об'єднують працівників різних ремесел однієї галузі під одним прапором, таким чином надаючи своїм членам більше влади, ніж вони мали б, якби були розділені на менші ремісничі спілки. Таким чином також буде сприяти солідарності між працівниками кожного промислового сектору, і промислові профспілки зможуть працювати разом, щоб розвивати наше суспільство і покращувати наше життя."
 BAL_support_unions_abroad:0 "Підтримка профспілок за кордоном"
 BAL_support_unions_abroad_desc:0 "Справа революції є інтернаціональною, і наш обов'язок — допомагати нашим товаришам, які продовжують страждати в трудовому рабстві за межами нашої федерації. Ми, поні ПЕР, повинні продовжувати підтримувати дружбу з усіма профспілками Еквусу, щоб одного дня всі робітники світу звільнилися від своїх кайданів."
 BAL_corn_lord_triumphs:0 "Перемога НОН"
 BAL_corn_lord_triumphs_desc:0 "Комуністична партія НОН на чолі з Крикет Чейфером виграла вибори. [STG.GetLeader] зі Сталліонграда вже надіслав привітання і готовий підтримати нашу молоду націю на шляху до справжнього соціалізму. Їхня допомога може знадобитися, оскільки ПССР все ще має багато проблем, які потрібно вирішити."
 BAL_propaganda_campaign:0 "Кампанія пропаганди"
 BAL_propaganda_campaign_desc:0 "Найефективнішим інструментом революції є пропаганда. З її допомогою можна легко завоювати підтримку робітничого класу і надихнути його на боротьбу проти реакціонерів і класових ворогів. Тому пропаганда повинна поширюватися по радіо, в газетах, на плакатах, через гучномовці тощо. Якщо ми також «переконаємо» популярну цілительку Медоубрук підтримати нас, поні нас полюблять."
 BAL_democratic_centralism:0 "Демократичний централізм"
 BAL_democratic_centralism_desc:0 "Однією з серйозних проблем соціалістів Балтимейру є відсутність єдності. Щоб забезпечити плідну співпрацю, всі рішення, узгоджені шляхом демократичного голосування, будуть обов'язковими для всіх членів партії та нижчих органів влади. Це також прискорить процес прийняття рішень в цілому, оскільки менше часу витрачатиметься на суперечки. Дехто каже, що це не зовсім демократично, але ніхто не може заперечити, що це більш ефективно."
 BAL_ban_religion:0 "Заборонити релігію"
 BAL_ban_religion_desc:0 "Тубільці південного сходу мають тривожну практику поклоніння сонячному божеству, фестрали вважають тирана Найтмер Мун божественною фігурою, і навіть у Селестійській державі є подібні релігійні фанатики. Їхня віра штовхала їх на насильницькі та репресивні дії під час війни, доводячи, яку небезпеку насправді несе релігія. Ми повинні негайно припинити це безглуздя і ввести суворі покарання для віруючих."
 BAL_talk_to_narrative:0 "Розмова зі світлом"
 BAL_talk_to_narrative_desc:0 "Лайт Нерратив — помітна фігура серед фестралів, і на відміну від більшості своїх співвітчизників, він розсудливий і просто хоче миру на південному сході. Ми повинні прагнути співпрацювати з ним і разом переконати залишки лунатизму припинити свій хибний опір."
 BAL_enlighten_savages:0 "Інтегрувати аборигенів"
 BAL_enlighten_savages_desc:0 "Під час правління принцеси південно-східні аборигени були значною мірою надані самі собі, їм було дозволено зберігати свій примітивний спосіб життя, маючи при цьому доступ до сучасних технологій. Звісно, це було нерозумне рішення. Якщо ми хочемо поширити революцію на всі куточки південного сходу, не можна нехтувати аборигенами."
 BAL_unban_non_socialists:0 "Заборонені несоціалістичні партії"
 BAL_unban_non_socialists_desc:0 "Якщо поні хочуть справжньої демократії, нехай вони її отримають. Заборона на несоціалістичні партії здебільшого буде знята, хоча найбільш екстремістські та реакційні партії залишаються під суворою забороною. Вони навряд чи кинуть виклик нашій владі, але принаймні більш консервативний пролетаріат зрадіє."
 BAL_student_exchange:0 "Студентський обмін зі Сталліонградом"
 BAL_student_exchange_desc:0 "У Сталліонграді багато високоосвічених поні, які закінчили свої комуністичні інститути та академії. Ми повинні відправити туди кількох наших студентів, які могли б багато чому навчитися у них, а натомість вітати будь-яких допитливих учнів зі Сталліонграду, які бажають навчатися в Стейблсайді або Теночтітлані."
 BAL_cultural_revolution:0 "Культурна революція"
 BAL_cultural_revolution_desc:0 "Щоб зберегти наш кволий і новонароджений комунізм, ми повинні викорінити залишки капіталізму і традиціоналізму з нашого суспільства. Культурного поділу в нашій країні більше не буде, а северянська мова стане новою офіційною мовою ПССР. З попелу повстане горда соціалістична нація!"
 BAL_union_council:0 "Всесоюзна центральна рада професійних спілок"
 BAL_union_council_desc:0 "Синдикалісти давно вимагають більшого профспілкового представництва в уряді, щоб забезпечити справжній робітничий контроль над економікою. Щоб заспокоїти їх, ми створимо ВАКПТР, парасолькову організацію, яка об'єднає численні профспілки країни. Вони будуть діяти як партнери в управлінні, сприяючи підвищенню морального духу та продуктивності праці, а також надаючи їм послуги та покращуючи їхній рівень життя."
 BAL_university_towns:0 "Університетські містечка"
 BAL_university_towns_desc:0 "Науковці працюють найкраще, коли вони мають спокій, послуги та хорошу зарплату. Все це гарантовано в спеціальних університетських містечках, віддалених від метушні великих міст і оснащених широким спектром послуг. Такі поселення мають бути створені, щоб науковці могли переїжджати до них та впроваджувати інновації краще, ніж будь-коли раніше."
 BAL_trust_in_stg:0 "Довіра до Сталліонграду"
 BAL_trust_in_stg_desc:0 "Сталліонград — батьківщина революції на Еквусі. Як товариш Чейфер особисто переконався, вони змогли дати відсіч ордам Еквестрії. Якщо ми хочемо врятуватися від реакційної агресії, ми повинні шукати союзу з нашими північними товаришами і виступати єдиним фронтом!"
 BAL_oh_shit_oh_fuck:0 "ВВБ при владі"
 BAL_oh_shit_oh_fuck_desc:0 "Плани були успішними. Зрадники революції були відсторонені. Наш контроль над ПССР був в основному забезпечений. Проте зрадники та реакційна нечисть залишаються. Їх треба викорінити з особливою жорстокістю. Це наказ товариша Беррі, і він буде виконаний. Слава Південному Сходу."
 BAL_control_press:0 "Контролювати пресу"
 BAL_control_press_desc:0 "Так звана "свобода слова" становить загрозу нашій стабільності. Вона дозволяє підривним і небезпечним ідеям поширюватися, якщо її не контролювати. "Балтимейр Таймс" та пов'язані з нею видання повинні проходити ретельну перевірку редакторами. Врешті-решт вони будуть очищені від реакційної думки."
 BAL_weaken_parliament:0 "Послабити парламент"
 BAL_weaken_parliament_desc:0 "Народний парламент створює перешкоди для функціонування державної бюрократії. Товариш Беррі незадоволений тим, що в ньому залишилися дисиденти. Не можна допустити, щоб вони втручалися у виконання його директив. Тому необхідно внести зміни до конституції. Так-поні нашої партії гарантують, що ця пропозиція буде прийнята. Парламент буде повністю знекровлений."
 BAL_purge_opposition:0 "Опозиція очищена"
 BAL_purge_opposition_desc:0 "Дехто незадоволений поточною ситуацією. Їх незгода становить загрозу нашій стабільності. Їх потрібно змусити замовкнути, перш ніж вони зберуть більше послідовників. Час має вирішальне значення. Ми повинні діяти швидко. Ми повинні діяти безжально. Ми повинні зробити все можливе, щоб забезпечити мир і порядок. Незалежно від того, якою буде ціна."
 BAL_burn_jungles:0 "Спалити джунглі"
 BAL_burn_jungles_desc:0 "Фестральні покидьки думають, що вони переможуть, сховавшись у джунглях. Але те, що є безпечним притулком, швидко стає смертельною пасткою. Величезна кількість напалму та інших запалювальних речовин готується для найбільшої в історії кампанії вогневого бомбардування. Місячний опір буде повністю ліквідовано."
 BAL_i_said_burn:0 "Я сказав спалити їх!"
 BAL_i_said_burn_desc:0 "Товариш Беррі незадоволений місцевими поні, які продовжують загрожувати безпеці громадян і протистояти урядовому контролю. Найсильніші осередки опору будуть знищені. Якщо решта продовжить боротьбу, вони також будуть знищені. Ми готові знищити все дисидентське населення, якщо буде потрібно."
 BAL_labour_camps:0 "Реакційні трудові табори"
 BAL_labour_camps_desc:0 "Ув'язнені за змову проти держави мають невикористаний потенціал. Їх не можна залишати гнити в камерах. Товариш Беррі має для них набагато краще застосування. Вони повинні працювати в шахтах. Вони повинні працювати в джунглях. Вони видобуватимуть корисні копалини. Будуть прокладати дороги. Коли вони помруть, то зроблять це з посмішкою на вустах, бо знатимуть, що зробили свій внесок у загальне благо держави."
 BAL_fortify_border:0 "Зміцнити кордон"
 BAL_fortify_border_desc:0 "Загрози зсередини долаються ефективно. Необхідно підготуватися до протистояння загрозам ззовні. Ув'язнені повинні працювати на будівництві бункерів та окопів через кордон. Ми повинні бути готові до вторгнення тиранічних іноземних держав у нашу власну суверенну державу."
 BAL_single_culture:0 "Єдина держава, єдина культура"
 BAL_single_culture_desc:0 "Поділ послаблює державу. Поділ може знищити державу. Така доля спіткала Еквестрію. Ми цього не допустимо. У нас одна мова. У нас одна культура. У нас один лідер. Ми єдині. Ми помремо як один. Слава Південному Сходу."
 BAL_establish_ministries:0 "Заснувати нові міністерства"
 BAL_establish_ministries_desc:0 "Більш ефективне управління вимагає більше бюрократії. Будуть створені нові відомства, які безпосередньо підпорядковуватимуться товаришу Беррі. Вони будуть виконувати його декрети з максимальною ефективністю і швидкістю.\n\nСлава Південному Сходу."
 BAL_papers_please:0 "Документи, будь ласка"
 BAL_papers_please_desc:0 "Держава завжди потребує більше робочих рук. Кожному громадянину гарантується працевлаштування. Багато іноземців прагнуть отримати громадянство. Це має бути дозволено в обмеженому обсязі. Суворий прикордонний контроль не допустить проникнення зловмисників.\n\nСлава Південному Сходу."
 BAL_glory_to_southeast:0 "Слава Південному Сходу"
 BAL_glory_to_southeast_desc:0 "Південно-східна держава проіснує тисячу років. Це найстабільніша країна. Це найбільш процвітаюча країна. Це найсильніша країна. Ніщо не може зруйнувати те, що непереможне. Навіть Еквестрія чи Місячна Імперія. Ми покажемо їм, що ми незламні."
 BAL_continue_collectivization:0 "Продовжити колективізацію"
 BAL_continue_collectivization_desc:0 "Під час громадянської війни нашим зусиллям з колективізації приватної власності перешкоджали дурні державні соціалісти, яким не подобалося створення нами автономних комун і кооперативів. Тепер ми можемо не зупинятися і викорінити будь-які залишки капіталізму раз і назавжди!"
 BAL_according_to_need:0 "Кожному по потребі"
 BAL_according_to_need_desc:0 "Посилення колективізації призводить до підвищення продуктивності, оскільки робітники більше прагнуть працювати на себе та громаду, а не на деспотичного, вимогливого боса. Це означає, що з'являється надлишок, і цей надлишок належить усім, хто його потребує, незалежно від того, хто вони. Каліки, молоді, хворі та люди похилого віку — всі повинні мати свою частку."
 BAL_mutual_aid:0 "Взаємодопомога"
 BAL_mutual_aid_desc:0 "Кожна громада залежить від інших громад, оскільки жодна громада не може виробляти все необхідне самостійно. Ресурсами та послугами обмінюються вільно для взаємної вигоди, при цьому ніхто не вимагає оплати або негайної винагороди. Егоїзму та жадібності немає місця в нашому суспільстві."
 BAL_connect_communities:0 "Сполучімо комуни"
 BAL_connect_communities_desc:0 "Деякі сільські громади ізольовані в непрохідних джунглях, не маючи можливості легко зв'язатися зі своїми сусідами. Щоб зробити співпрацю між усіма громадами можливою, ми повинні працювати разом і розчищати стежки та дороги в лісах."
 BAL_no_such_thing_as_ownership:0 "Немає такої речі, як власність"
 BAL_no_such_thing_as_ownership_desc:0 "Ніхто тут нічим не володіє. У нашому суспільстві існують норми узуфруктної власності; засоби виробництва просто використовуються тими, кому вони потрібні, і ніхто не претендує на будь-яку власність, приватну чи спільну, для себе. Земля належить живим."
 BAL_everypony_a_gun:0 "Зброя для кожного поні!"
 BAL_everypony_a_gun_desc:0 "Кожен член нашого суспільства має право на носіння зброї. Зброя є головним гарантом свободи, розширює можливості людини і робить кожну громаду твердинею. Ніхто не забере у нас нашу свободу, якщо ми зробимо зброю для всіх нас."
 BAL_haven_of_freedom:0 "Притулок дружби та свободи"
 BAL_haven_of_freedom_desc:0 "У південно-східній Еквестрії ми створили суспільство, яке повільно просувається до утопії. Тут немає гноблення, немає нічого примусового чи обов'язкового. Поні якось сказав, що немає нічого певного, окрім смерті та податків. Але тут гарантована лише смерть, особливо для босів, реакціонерів і монархістів!"
 BAL_worker_cooperatives:0 "Робітничі кооперативи"
 BAL_worker_cooperatives_desc:0 "Самоуправління фабрик робітниками недостатньо. Вони завжди повинні належати робітникам! Власність буде розділена між робітниками, і всі вони матимуть право голосу, або демократично приймаючи рішення, або обираючи робітників-менеджерів, які все ще вважаються рівними. Замість того, щоб переслідувати в першу чергу прибуток, кооперативи прагнутимуть покращити життя своїх членів."
 BAL_incentives_for_collectivization:0 "Стимули для колективізації"
 BAL_incentives_for_collectivization_desc:0 "Використання загрози насильства, щоб змусити поні колективізувати свою власність, суперечить нашим принципам добровільних об'єднань та свободи від пригноблення. Замість батога ми повинні використовувати пряник і компенсувати дрібним власникам та бізнесменам їхні втрати. Ми також повинні представити соціалізм як життєздатну альтернативу капіталістичній економіці, яка щойно зазнала краху."
 BAL_moneyless_economy:0 "Економіка без грошей"
 BAL_moneyless_economy_desc:0 "Тепер, коли настав мир, ми можемо підготувати більш масштабні реформи для створення безвалютного суспільства та економіки без ринку. Гроші знеціняться, їх більше не прийматимуть як засіб обміну, оскільки, зрештою, це просто папір або метал."
 BAL_steel_mills:0 "Сталеливарні заводи Балтимейра"
 BAL_steel_mills_desc:0 "Сталь, безумовно, є найкориснішим матеріалом у сучасній промисловості. Металурги Балтимейра планують розширити своє виробництво, щоб забезпечити нею всю країну. Інші комуни повинні підтримати їхні зусилля в ім'я солідарності, знаючи, що в майбутньому це принесе користь суспільству в цілому."
 BAL_according_to_contribution:0 "Кожному відповідно до внеску"
 BAL_according_to_contribution_desc:0 "Ми хочемо створити суспільство справедливості, що означає, що ніхто не буде несправедливо отримувати більше, ніж інші, за те, що робить менше. Праця буде компенсуватися трудовими ваучерами, які потім можна буде обміняти на товари. Таким чином, у нашій Республіці не буде паразитів, які паразитують на інших. Тим, хто просто не здатен працювати, буде надано достатньо для задоволення їхніх базових потреб. Ледачі нехай ідуть і голодують!"
 BAL_connect_cities:0 "Сполучити міста"
 BAL_connect_cities_desc:0 "Пересічена та лісиста місцевість південно-східної Еквестрії є перешкодою для економічного розвитку та торгівлі між містами, особливо всередині країни. Хоча кораблі є чудовим видом транспорту, вони мають меншу пропускну здатність, ніж сучасні поїзди. Інвестуючи в належне залізничне сполучення між нашими містами, ми сприятимемо подальшому розвитку міст у всьому регіоні."
 BAL_eradicate_bureaucracy:0 "Викорінити бюрократію"
 BAL_eradicate_bureaucracy_desc:0 "Зі зростанням профспілок зростає і їхня бюрократія — в геометричній прогресії. Роздута бюрократія стає перешкодою для справжньої демократії та зменшує владу робітничого класу. Єдиною метою в житті бюрократів, здається, є вибачення та захист капіталістичної системи експлуатації. Таким чином, ми повинні мати якомога меншу бюрократію, настільки ефективну, наскільки це можливо."
 BAL_new_unions:0 "Знайти нові профспілки"
 BAL_new_unions_desc:0 "Залишається багато галузей промисловості з мінімальним членством у профспілках, або взагалі без профспілок. Ми повинні вирішити цю проблему шляхом заснування нових профспілок, які представлятимуть працівників різних професій, таких як зброярі та докери. Тільки тоді ми зможемо гарантувати емансипацію всього робітничого класу."
 BAL_horizontal_planning:0 "Горизонтальне економічне планування"
 BAL_horizontal_planning_desc:0 "Формулювання та виконання економічних планів не є обов'язком якогось центрального органу влади, відірваного від простих робітників. Це демократичний обов'язок кожного, розділений між кожною профспілкою, кожною радою і, зрештою, кожним поні."
 BAL_urbanization_program:0 "Програма урбанізації"
 BAL_urbanization_program_desc:0 "Незважаючи на наші зусилля, деякі поні в сільській місцевості залишаються не переконаними в нашій справі, оскільки ми в першу чергу зосереджені на покращенні життя міських робітників. Одним із рішень є заохочення міграції з ферм та плантацій до міст, де якість життя та доступність послуг є вищою. Тому важливо інвестувати в розширення міст."
 BAL_institute_of_science:0 "Народний науковий інститут"
 BAL_institute_of_science_desc:0 "Після нашої революції на південному сході не вистачало центру освіти. Ми заснуємо новий, загальнонаціональний Народний науковий інститут. Будь-хто може взяти участь і навчатися, незалежно від того, де він живе і який у нього досвід. Хоча не всі отримають диплом, але всі поні дізнаються щось нове, щоб покращити своє життя. Ті, хто закінчить навчання, зможуть зробити великий внесок у суспільство."
 BAL_continue_nationalization:0 "Продовжити націоналізацію"
 BAL_continue_nationalization_desc:0 "Поки тривала громадянська війна, ми робили те, що повинні були, і націоналізували приватну власність як тимчасовий захід на шляху до справжнього комунізму. Але дурні лібертарні соціалісти не розуміли, що в хаосі потрібен порядок, і намагалися саботувати нас. Тепер, коли ми твердо стоїмо при владі, ми можемо повернутися до того, щоб взяти на себе відповідальність за власність в ім'я робітничої держави."
 BAL_limited_market_economy:0 "Обмежена ринкова економіка"
 BAL_limited_market_economy_desc:0 "Наша країна спустошена після жорстокої війни. Для швидкого зростання та відновлення необхідні деякі зміни в політиці. Нам потрібні елементи вільного ринку та капіталізму, хоча і те, і інше повинно залишатися під контролем держави. Соціалізовані державні підприємства відтепер працюватимуть на основі прибутку. Чейфер запевняє всіх, що це лише тимчасовий захід на шляху до комунізму."
 BAL_investment_from_STG:0 "Інвестиції зі Сталліонграда"
 BAL_investment_from_STG_desc:0 "Сталліонград — промисловий центр, і хоча їхня економіка не є досконалою, вони все ще можуть дозволити собі інвестувати в нас, своїх надійних південних союзників. Ми гарантуємо їм, що їхні інвестиції не будуть марними, дозволяючи нам рости і ставати сильнішими. Натомість ми готові надати їм частину нашого каучукового виробництва."
 BAL_workers_councils:0 "Робітничі ради"
 BAL_workers_councils_desc:0 "Утворення ПССР означає, що державна бюрократія занадто розрослася, щоб керувати всією економікою. Необхідно створити місцеві робітничі ради, які керуватимуть економікою окремих адміністративних одиниць і складатимуться з обраних, відкликаних і тимчасових делегатів, обраних на робочих місцях у відповідній місцевості. Вони, однак, залишатимуться підзвітними Народного парламенту."
 BAL_commissariat_of_defence:0 "Народний комісаріат оборонної промисловості"
 BAL_commissariat_of_defence_desc:0 "Декретом Народного парламенту створено Комісаріат оборонної промисловості, відповідальний за управління та планування нашого військового виробництва. Він наглядатиме за всіма заводами, основним завданням яких є виробництво зброї, літаків, кораблів і боєприпасів, а також за конструкторськими бюро і установами з розробки озброєнь."
 BAL_maize_the_miracle_crop:0 "Кукурудза, диво-культура"
 BAL_maize_the_miracle_crop_desc:0 "Кукурудза є справді чудовою культурою. Чейфер співає їй дифірамби вже багато місяців, кажучи, що ми повинні садити її скрізь, де це можливо. Він стверджує, що тисячі акрів нових сільськогосподарських угідь будуть розчищені для нових сільськогосподарських угідь, і наш сільськогосподарський сектор буде процвітати, стверджує він. Дехто в парламенті налаштований скептично, але результати цього експерименту скажуть самі за себе."
 BAL_chaferovka:0 "Чейферівка"
 BAL_chaferovka_desc:0 "Щоб наші міста продовжували зростати, потрібно більше житла. Однак його будівництво є дорогим і трудомістким, а це означає, що процес є надто повільним, щоб відповідати зростаючому попиту. Товариш Чейфер запропонував рішення: збірні та дешеві багатоквартирні будинки, здебільшого з бетону або цегли, які масово виробляються поблизу будівельного майданчика."
 BAL_two_year_plan:0 "Двадцятирічний план"
 BAL_two_year_plan_desc:0 "Оскільки держава зараз володіє більшістю засобів виробництва, саме на ній лежить відповідальність за підготовку масштабного плану економічного розвитку та зростання на найближче майбутнє. Через двадцять років, стверджує [Root.GetLeader], ми матимемо справжній комунізм, з викоріненням бідності та процвітанням, що перевершить капіталістичні країни."
 BAL_oh_rubber_tree_oh_rubber_tree:0 "Розширити каучукові плантації"
 BAL_oh_rubber_tree_oh_rubber_tree_desc:0 "Каучук є одним з найцінніших ресурсів, які ми маємо тут, у південно-східних джунглях. Розчищаючи ліси та болота для більшої кількості державних плантацій, ми можемо ще більше збільшити його виробництво. Досить скоро ми будемо серед провідних виробників каучуку у світі, на заздрість капіталістам інших тропічних країн."
 BAL_expand_shipyards:0 "Побудувати нові верфі"
 BAL_expand_shipyards_desc:0 "Через погану інфраструктуру на суші більша частина нашого транспорту — морський. Мало того, ми повинні захищати наші фланги від морського вторгнення. З цих причин нам потрібно більше кораблів, а отже, нам потрібно більше верфей для їх будівництва."
 BAL_connect_the_state:0 "Сполучити державу"
 BAL_connect_the_state_desc:0 "Центральному уряду важко дістатися до деяких більш ізольованих районів південного сходу через густий підлісок і відсутність доріг через нього. Цю проблему необхідно вирішити негайно і розпочати нові проекти там, де джунглі розчищені для прокладання доріг."
 BAL_university_of_baltimare:0 "Університет Балтимейра"
 BAL_university_of_baltimare_desc:0 "Держава планує офіційно відкрити новий навчальний заклад у столиці, під патронатом самого [Root.GetLeader]. Це буде головне місце вищої освіти в країні, що приваблюватиме студентів з кожного міста та села, деякі з яких, сподіваємось, отримають вищу освіту і зроблять свій внесок у велич нашої держави."
 BAL_economic_autarky:0 "Економічна автаркія"
 BAL_economic_autarky_desc:0 "Ми не можемо покладатися на інших. Ми можемо покладатися лише на себе. Все, що нам потрібно, ми можемо виробляти всередині країни. Держава може утримувати себе сама. Їй не потрібні інші. Інші — це лише потенційні вороги. На них не можна покладатися. Їм не можна довіряти. У нас є тільки ми самі."
 BAL_direct_economic_control:0 "Прямий економічний контроль"
 BAL_direct_economic_control_desc:0 "Стан економіки має життєво важливе значення для держави. Держава повинна гарантувати, що економіка залишається здоровою. Вона не зазнає жодного втручання. Ніяких відхилень від її планів. Держава принесе процвітання всім, хто залишиться їй вірним."
 BAL_repurpose_factories:0 "Перепрофілювання заводів"
 BAL_repurpose_factories_desc:0 "Занадто багато наших промислових потужностей використовується для марнославства. Це залишки капіталізму під владою підлої Селестії. Він буде очищений. Громадяни матимуть лише те, що їм справді потрібно. Ніяких надлишків. Ніякої обжерливості. Підприємства стануть кузнями продуктів, необхідних для виживання держави. Зброї. Кулі. Бомб. І багато чого іншого."
 BAL_efficient_job_assignment:0 "Ефективне завдання"
 BAL_efficient_job_assignment_desc:0 "Поні мають знаки таланту, отримані в юності, які вказують на їхні улюблені обов'язки. Неефективно, коли поні йдуть за своїми пристрастями. Держава повинна доручати необхідні завдання тим поні, які здатні їх виконувати. Поні будуть працювати над тим, над чим їм потрібно працювати, а не над тим, над чим вони хочуть працювати."
 BAL_weather_micromanagement:0 "Мікрокерівництво погодою"
 BAL_weather_micromanagement_desc:0 "Пегаси здатні певною мірою керувати погодою. Ця здатність не використовується настільки, наскільки могла б. Громадяни-пегаси повинні бути призвані в батальйони управління погодою. Вони забезпечуватимуть сприятливу погоду для сільського господарства та військових операцій. Вплив на місцеву фауну і флору не буде враховуватися."
 BAL_impose_strict_quotas:0 "Запровадити суворі квоти"
 BAL_impose_strict_quotas_desc:0 "Надмірне споживання нашими громадянами є марнуванням ресурсів. Ми не потерпимо марнотратства. Деякі громадяни схильні до лінощів. Ми не потерпимо неробства. Держава є ефективною. Її громадяни повинні бути такими ж ефективними. Кожен поні виконає свою норму праці. Жоден поні не перевищить свою норму споживання. Слава Південному Сходу."

 BAL_decentralized_militia:0 "Децентралізована міліція"
 BAL_decentralized_militia_desc:0 "Єдина об'єднана армія була б небезпечною ідеєю, оскільки її лідери були б занадто могутніми. Хто може гарантувати, що вони не будуть зловживати своєю владою? Тому ми повинні мати справжню армію зі звичайних поні, скомпрометовану ополченцями, які компенсують брак навичок своєю відданістю захисту батьківщини."
 BAL_everypony_armed:0 "Кожен озброєний і готовий"
 BAL_everypony_armed_desc:0 "Оскільки кожен член нашого суспільства володіє зброєю, кожен може брати участь у захисті наших комун від іноземної реакційної агресії, і в нападі, звільняючи інших від капіталістичних кайданів. Разом ми можемо розгромити наших ворогів і до останнього захищати свободу."
 BAL_we_fight_for_freedom:0 "Ми боремося за свободу!"
 BAL_we_fight_for_freedom_desc:0 "Солдати інших, деспотичних країн воюють за гроші, або воюють тому, що їх до цього змушують. Але ми, поні Південного Сходу, боремося за свободу. Ми боремося проти гноблення та ієрархії, проти нерівності та тиранії. Наша справа благородна, і ми всі повинні пам'ятати про це і надихатися."
 BAL_native_auxiliaries:0 "Рідні помічники"
 BAL_native_auxiliaries_desc:0 "Тубільці, з якими ми подружилися, хочуть брати участь у захисті нашої конфедерації. Немає жодних причин забороняти їм це робити. Насправді, ми можемо надати їм сучасну зброю та спорядження, а натомість вони можуть провести нас через джунглі, показуючи таємні стежки в тилу ворога, що наступає."
 BAL_union_militia:0 "Профспілкова міліція"
 BAL_union_militia_desc:0 "Кожен член профспілки має право носити зброю, але ми повинні дозволити профспілкам формувати організовані військові підрозділи, щоб підвищити боєздатність своїх членів. Працюючи разом у мирному житті, вони будуть готові боротися пліч-о-пліч під час війни."
 BAL_armory_of_the_revolution:0 "Зброя революції"
 BAL_armory_of_the_revolution_desc:0 "Сучасні війни виграються не числом, а кращою зброєю та застосуванням переважної вогневої сили. Наші заводи і майстерні готові випускати всі види важких гармат, щоб дати нам перевагу в бою. Хай живе революція робітничого класу!"
 BAL_combat_engineers:0 "Бойові інженери"
 BAL_combat_engineers_desc:0 "У наших профспілках багато інженерів. Вони теж повинні приєднатися до наших ополченців і взяти участь у війні, але не на передовій. Натомість вони застосовуватимуть свої знання на практиці, руйнуючи ворожі укріплення, будуючи мости та відновлюючи інфраструктуру."
 BAL_in_defence_of_workers:0 "Робітнича справа"
 BAL_in_defence_of_workers_desc:0 "Ми не одні в цьому світі. Ми не можемо забути про робітників світу та їхню боротьбу за визволення. Ні, ми повинні допомагати їм, коли можемо, і захищати нашу власну революцію від реакційної агресії. Борючись пліч-о-пліч із нашими товаришами, ми, можливо, одного дня здійснимо нашу мрію про вільний пролетарський світ."
 BAL_repurpose_fishing_boats:0 "Переобладнати рибальські човни"
 BAL_repurpose_fishing_boats_desc:0 "Для захисту наших берегів нам потрібні кораблі. Замість того, щоб будувати їх з нуля, ми повинні озброїти наші рибальські та інші цивільні судна. З них не вийдуть найстрашніші бойові кораблі, але для оборони узбережжя їх буде достатньо."
 BAL_repurpose_mail_planes:0 "Перепрофілювати поштові літаки"
 BAL_repurpose_mail_planes_desc:0 "На південному сході є багато літаків, які використовуються в цивільному секторі, в основному перевозять пошту та пасажирів. Їхні власники приєдналися до нашого ополчення і тепер просять зброю для своїх літаків, щоб вони могли літати під час війни і захищати наше небо."
 BAL_militia_air_support:0 "Повітряна підтримка ополчення"
 BAL_militia_air_support_desc:0 "Якщо нам вдасться забезпечити контроль над небом над нашими ополченцями, у нас з'явиться можливість запропонувати їм повітряну підтримку. Для цього ми повинні розробити літаки, здатні надавати таку допомогу максимально ефективно."
 BAL_red_cruisers:0 "Озброєні торгові кораблі"
 BAL_red_cruisers_desc:0 "Війна є загрозою для нашого морського судноплавства. Якщо ми не хочемо, щоб наша торгівля з іншими країнами опинилася під загрозою, ми повинні переобладнати деякі з наших торгових кораблів у військові, щоб вони могли захищати інших на морі."
 BAL_integrate_coltjuns:0 "Інтегрувати міліцію кольтджунів"
 BAL_integrate_coltjuns_desc:0 "Поні-кольтджуни з Насінних боліт іммігрували з Пранції багато років тому і розвинули свою власну особливу культуру. Частиною цієї культури є їхній унікальний стиль партизанської війни, який вони використовували для захисту своїх домівок під час війни проти фестралів. Ми повинні інтегрувати їхнє ополчення в наші основні сили і вивчити їхню тактику."
 BAL_better_guns:0 "Подарунки від наших товаришів"
 BAL_better_guns_desc:0 "Інші революціонери світу радіють успіху нашої революції і надсилають партії зброї. Тепер вона нарешті прибула до порту Балтимейра, і ми з радістю приймемо цей щедрий подарунок. Зброя буде розподілена між нашими військовими, а надлишки будуть безпечно зберігатися на наших складах."
 BAL_bigger_guns:0 "Знищити реакціонерів здалеку"
 BAL_bigger_guns_desc:0 "Забезпечення якомога менших втрат під час війни є життєво важливим. Тому ми повинні прагнути вигравати битви ще до безпосереднього зіткнення з ворогом. Це стає можливим завдяки далекобійній зброї, яку ми повинні виробляти для наших військових."
 BAL_support_companies:0 "Розвиток компаній підтримки"
 BAL_support_companies_desc:0 "Щоб наші солдати могли ефективно воювати, вони потребують різного роду підтримки від підготовлених фахівців, таких як інженери, медики, розвідники та маги. Так вони зможуть воювати з більшою ефективністю та нести менше втрат у бою. Ми повинні зосередитися на підготовці таких фахівців для нашої армії."
 BAL_army_mechanization:0 "Військова механізація"
 BAL_army_mechanization_desc:0 "Сучасні технології дозволяють вести війну все швидше та покращувати логістику, що стає можливим завдяки самохідним транспортним засобам, які прийдуть на зміну старим возам, запряженим поні. Хоча їх використання в джунглях є сумнівним, з покращеними дорогами наші війська можуть отримати значну користь від механізації."
 BAL_armoured_warfare:0 "Броньована війна"
 BAL_armoured_warfare_desc:0 "Десантні кораблі, також відомі як танки, є ще однією революційною зброєю нашого часу. Покриті товстою обшивкою, вони можуть витримати більше ударів, ніж звичайні транспортні засоби, а завдяки своїм гусеницям підвищеної прохідності вони можуть подолати більшість перешкод. З їхньої вогневої потужності теж не варто насміхатися. Очевидно, що наші працівники повинні будувати нові танки, які ми повинні ввести в активне використання."
 BAL_centralized_army:0 "Централізована армія"
 BAL_centralized_army_desc:0 "Для нашого виживання необхідна єдина об'єднана армія. Тільки з чітким бойовим порядком та організованою командною структурою ми зможемо протистояти агресії з боку могутніх сусідів. Ми повинні покладатися на талант найкращих полководців, бо наша стратегія в їхніх руках."
 BAL_state_planned_warfare:0 "Департамент планування війни"
 BAL_state_planned_warfare_desc:0 "Міністерство оборони має бути розширене. Буде створено новий департамент. Він буде займатися розробкою детальних планів майбутніх воєн. Вони будуть враховувати кожен сценарій. Ми повинні бути готові до всього. Тільки тоді ми зможемо перемогти наших реакційних ворогів."
 BAL_disciplined_ranks:0 "Дисципліна в лавах"
 BAL_disciplined_ranks_desc:0 "Ми не потерпимо тих, хто нехтує наказами. Хто не підкоряється своїм командирам. Хто не готовий померти за свою державу. Нашим офіцерам буде надано право найсуворіше карати інакодумців. Наша армія має бути зенітом порядку. Вони підуть на бій і смерть як один."
 BAL_for_the_state:0 "За державу!"
 BAL_for_the_state_desc:0 "Немає більшої долі, ніж загинути за свою державу. Це найвища жертва. На яку ми всі повинні бути готові, коли прийде час. Наша доблесна смерть у бою принесе перемогу. Наша перемога збереже нашу державу в безпеці. Слава Південному Сходу."
 BAL_dominate_sea:0 "Панувати над морями"
 BAL_dominate_sea_desc:0 "Море належить державі так само, як і земля. Ми повинні захищати його з такою ж силою. Наші корабельні майстри повинні працювати над створенням найпотужніших і наймогутніших військових кораблів, які коли-небудь бачили. Вони знищать будь-кого, хто увійде в наші моря зі злим наміром. Океан стане їхньою могилою."
 BAL_heavy_aircraft:0 "Розробка важких літаків"
 BAL_heavy_aircraft_desc:0 "Лише правильні, спеціалізовані військові літаки можуть бути достатньо сильними, щоб забезпечити перевагу в повітрі, навіть якщо вони переважають за чисельністю. Винищувачі з двома двигунами та металевою рамою витримуватимуть більше пошкоджень і зможуть літати далі. Вони також будуть більш адаптивними та здатними виконувати різноманітні місії. Наші авіазаводи одразу ж візьмуться за роботу."
 BAL_death_from_above:0 "Смерть згори"
 BAL_death_from_above_desc:0 "Після того, як ми вибороли контроль над повітряним простором за допомогою наших винищувачів, наші бомбардувальники можуть приступити до роботи. Вони зможуть атакувати не лише ворожих солдатів та лінії постачання, але й більш стратегічні цілі, знищуючи заводи та терористичні бомбардування цивільних об'єктів. Такі літаки значно посилять наші військово-повітряні сили."
 BAL_empower_mis:0 "Розширити можливості СВР"
 BAL_empower_mis_desc:0 "Військова служба розслідувань має життєво важливу мету в захисті нації. З більшими правами, наданими їм, вони зможуть виконувати свій обов'язок більш ефективно, виявляючи загрози та збираючи життєво важливі розвідувальні дані, необхідні для нашого виживання."
 BAL_air_sea_war:0 "Повітряно-морська війна"
 BAL_air_sea_war_desc:0 "Більш широке використання літаків не тільки революціонізувало війну на землі, але й на воді. Прогнозується, що в кінцевому підсумку літаки будуть більш ефективними, ніж самі кораблі на морі, але мають більш обмежений радіус дії. Тому ми повинні інвестувати в будівництво кораблів-носіїв, здатних транспортувати і постачати літаки на великі відстані."
 BAL_stalliongradian_doctrine:0 "Доктрина Сталліонграду"
 BAL_stalliongradian_doctrine_desc:0 "Протягом останнього десятиліття Сталліонград зосередився на розробці своєї інноваційної доктрини мобільної війни, використовуючи мотопіхоту і броньовані танки для прориву через ворожі лінії і швидкого оточення. Ми повинні вчитися у них і перейняти подібні стратегії для наших військових."
 BAL_thestral_battalions:0 "Терористичні батальйони"
 BAL_thestral_battalions_desc:0 "Тепер, коли місячний опір втихомирено, Лайт Нерратив запропонував сформувати спеціальні батальйони, що повністю складаються з фестралів, переважно ветеранів війни. Таким чином ми зможемо не лише наглядати за ними, але й скористатися їхнім досвідом та використати його як інструмент пропаганди, щоб довести всім, що кажани — горді громадяни ПССР."
 BAL_commissar_training:0 "Тренінг для комісарів"
 BAL_commissar_training_desc:0 "Багато комісарів у лавах нашої армії є суто політичними, які отримали мінімальну належну військову підготовку. Ми повинні негайно вирішити цю проблему і перетворити їх на більш ефективних допоміжних офіцерів, які не тільки підтримують революційний запал у лавах, але й віддають корисні команди."

### ІДЕЇ ###
 BAL_economic_chaos:0 "Економічний хаос"
 BAL_economic_chaos_desc:0 "Після початку громадянської війни, окупації лунатистами та нещодавньої революції економіка Балтимейру лежить в руїнах. Торговельні зв'язки, які підтримували промисловість міста, розірвані, а країна з усіх боків оточена ворогами. Ситуація не покращується тим, що соціалісти та анархісти насильно націоналізували або колективізували ферми та заводи, не встановивши належного управління ними."
 BAL_economic_chaos2:0 "Економічний хаос"
 BAL_economic_chaos2_desc:0 "Завдяки поспішним економічним реформам в економіці було запроваджено певну подобу порядку, а темпи виробництва зросли. Але залишається багато проблем, які негативно впливають на ефективність роботи більшості підприємств."
 BAL_economic_chaos3:0 "Економічний хаос"
 BAL_economic_chaos3_desc:0 "Подальші реформи та зміни в політиці повністю реструктуризували економіку, що допомогло як у виробництві, так і в розподілі. Іноземна допомога також була отримана і використана. Однак, до повного відновлення економіки Балтимейру ще багато чого треба зробити."
 BAL_military_disarray:0 "Безлад в армії"
 BAL_military_disarray_desc:0 "«Армія» Балтимейру, якщо її можна так назвати, повністю складається з робітничих ополченців, які не мають формальної військової підготовки і невеликого досвіду, отриманого під час вигнання місячних окупантів. Їм бракує як техніки, так і офіцерів, і, що найгірше, немає єдиної командної структури, більшість підрозділів діють незалежно і без будь-якої координації."
 BAL_military_disarray2:0 "Безлад в армії"
 BAL_military_disarray2_desc:0 "Було впроваджено кілька реформ, які вносять такий необхідний порядок в армію. З'явилося більше офіцерів, краще оснащення і більше координації між званнями, а також створюється приблизна структура командування."
 BAL_military_disarray3:0 "Безлад в армії"
 BAL_military_disarray3_desc:0 "Армія перебуває у набагато кращій формі, здібні офіцери рівномірно розподілені між званнями у добре спланованій командній структурі. Навчальні програми та досвід, отриманий на полі бою, допомагають рядовим солдатам краще виконувати свою роботу. Не надто вже багато потрібно для того, щоби Балтимейр мав належним чином організовану сучасну армію."
 BAL_self_managed_factories:0 "Самоуправління робітників"
 BAL_self_managed_factories_desc:0 "Заводи та ферми колективізуються, а колишні капіталісти та менеджери усуваються. Контроль над виробництвом здійснюють демократичні — і, за загальним визнанням, неефективні — збори самих робітників, а їхні надлишки виробництва приносять користь нам усім, замість того, щоб йти в глибокі, жадібні кишені наглядачів."
 BAL_nationalization_idea:0 "Державний інтервенціонізм"
 BAL_nationalization_idea_desc:0 "Конґрес тепер безпосередньо втручається в економіку, видаючи директиви, укази та квоти. Всі економічні плани повинні бути затверджені урядом, перш ніж вони можуть бути виконані."
 BAL_meadowbrooks_aid_idea:0 "Допомога Мейдж Медоубрук"
 BAL_meadowbrooks_aid_idea_desc:0 "Мейдж Медоубрук із Насінних боліт, один із шести Стовпів Еквестрії, зголосилася зцілити наших хворих воїнів."
 BAL_whydoesntthisshitworkdammit:0 "Озброєні профспілки"
 BAL_armed_unions_idea_desc:0 "Закон дозволяє простим робітникам брати до рук зброю, щоб захистити себе від імперіалістів та реакціонерів."
 BAL_revolutionary_discipline_idea:0 "Революційна дисципліна"
 BAL_revolutionary_discipline_idea_desc:0 "Дисципліна — це не те, що приходить, коли ви б'єте солдата, вона приходить, коли вони розуміють, за що вони борються і чому."
 BAL_mis:0 "СВР — Служба військової розвідки"
 BAL_mis_desc:0 "Виживання революції має бути забезпечене будь-якою ціною."
 BAL_mis_lar: "$BAL_mis$"
 BAL_mis_lar_desc: "$BAL_mis_desc$"
 BAL_military_commissars_idea:0 "Військові комісари"
 BAL_military_commissars_idea_desc:0 "Дисципліна і вірність революції будуть підтримуватися будь-якими засобами."
 BAL_bit_abolished:0 "Гроші скасовано"
 BAL_bit_abolished_desc:0 "Дехто назвав би вас божевільним, якби ви вирішили просто взяти всі гроші і спалити їх. Однак саме так вчинили соціалісти Балтимейру."
 BAL_state_capitalism_idea:0 "Державний капіталізм"
 BAL_state_capitalism_idea_desc:0 "Ринки та гроші існують, але без підлої буржуазії. Натомість держава повністю контролює і те, і інше."
 BAL_to_barricades_idea:0 "Вони не пройдуть!"
 BAL_to_the_barricades_idea_desc:0 "Хай живе революція! Смерть реакціонерам!"
 BAL_statism_erased:0 "Державність стерто"
 BAL_statism_erased_desc:0 "Від старого уряду південно-східної Еквестрії нічого не залишилося. Всі регіональні агентства, міністерства, офіси, комісії, департаменти і так далі зникли назавжди."
 BAL_native_communities_idea:0 "Корінні громади"
 BAL_native_communes_idea_desc:0 "Корінним жителям південного сходу дозволено зберегти свою автономію і традиції, якщо вони беруть участь у конфедеративному конґресі і допомагають в обороні Вільного Південного Сходу."
 BAL_no_princesses_state_or_boss_idea:0 "Ні принцес, ні держави, ні босів"
 BAL_no_princesses_state_or_boss_idea_desc:0 "Південний Схід повністю прийняв основні принципи анархізму, які підтримують суспільство без лідерів та ієрархії."
 BAL_syndie_friends:0 "Друзі-синдикалісти"
 BAL_syndie_friends_desc:0 "Профспілки ПЕР є членами конфедерації та ефективно керують міською промисловістю."
 BAL_sex_drugs_rockandroll:0 "Секс, наркотики та рок-н-ролл"
 BAL_sex_drugs_rockandroll_desc:0 "Здається, на південному сході можна все, якщо це не шкодить іншим."
 BAL_federal_charter_idea:0 "Федеральна хартія ПССР"
 BAL_federal_charter_idea_desc:0 "Федеральна хартія гарантує права комун і провінцій, що входять до складу республіки."
 BAL_rural_communities_idea:0 "Сільські колективи"
 BAL_rural_communes_idea_desc:0 "З кожним днем створюється дедалі більше сільських колективів, мешканці яких насолоджуються зростаючим рівнем життя та підвищеною продуктивністю."
 BAL_calmed_natives:0 "Опір тубільців"
 BAL_calmed_natives_desc:0 "Деякі місцеві племена перестали чинити нам опір і замість цього охоче приєдналися до наших колективів. Інші продовжують чинити опір, але це лише питання часу, коли вони також відмовляться від свого безглуздого опору."
 BAL_anarchist_allies_idea:0 "Анархістські союзники"
 BAL_anarchist_allies_idea_desc:0 "Анархісти є гордими членами федерації і просувають децентралізовану, антидержавну політику та ліберальні цінності." # Відмінний дублікат від Eaw
 BAL_encourage_unions_idea:0 "Зростання профспілок"
 BAL_encourage_unions_idea_desc:0 "Щодня все більше поні вступають до профспілок, отримуючи таким чином більше прав і кращі умови праці."
 BAL_worker_assemblies_idea:0 "Робочі збори"
 BAL_worker_assemblies_idea_desc:0 "Усі рішення приймаються демократичними робітничими зборами, які існують на всіх рівнях влади."
 BAL_general_strike:0 "Загальний страйк!"
 BAL_general_strike_desc:0 "Профспілки нашої країни — деякі з них підпільні — організували найбільший страйк за останні десятиліття, що завдав шкоди нашій економіці. Немає сумнівів, що ПССР щедро підтримав їх."
 BAL_democratic_centralism_idea:0 "Демократичний централізм"
 BAL_democratic_centralism_idea_desc:0 "Політичні рішення, ухвалені шляхом демократичного голосування, є обов'язковими для всіх, щоб запобігти фракційності та чварам."
 BAL_secularism:0 "Світські засади"
 BAL_secularism_desc:0 "ПССР є світською державою, як і її громадяни. Віра — заборонений наркотик."
 BAL_cultural_revolution_idea:0 "Культурна революція"
 BAL_cultural_revolution_idea_desc:0 "Під мудрим керівництвом товариша Чейфера усуваються залишки старого і занепалого суспільства."
 BAL_union_council_idea:0 "ВЦРП"
 BAL_union_council_idea_desc:0 "Всесоюзна центральна рада профспілок — це організація профспілок, що дає їм право голосу в уряді."
 BAL_powerless_parliament:0 "Безправний парламент"
 BAL_powerless_parliament_desc:0 "Народний парламент був позбавлений будь-якої реальної політичної влади і виконує суто дорадчу роль, а також заповнений потакайлами з ВВБ."
 BAL_burger:0 "Чистка"
 BAL_burger_desc:0 "Ми не повинні терпіти інакомислення."
 BAL_mis2:0 "Повноважна СВР"
 BAL_mis2_desc:0 "Військовій слідчій службі надано ще більше повноважень та краще обладнання, щоб вони могли виконувати свої обов'язки з більшою ефективністю."
 BAL_mis2_lar:0 "Розширені повноваження військової слідчої служби"
 BAL_mis2_lar_desc:0 "Військовій службі розслідувань надано ще більше повноважень та краще оснащення, щоб вони могли виконувати свої обов'язки з більшою ефективністю."
 BAL_arbeit_macht_frei:0 "Реакційні трудові табори"
 BAL_arbeit_macht_frei_desc:0 "Вороги держави отримають відплату працею."
 BAL_single_culture_idea:0 "Об'єднані як один"
 BAL_single_culture_idea_desc:0 "Місцеві діалекти, культури та уряди викорінюються, тому всі аспекти суспільства будуть консолідовані та об'єднані."
 BAL_papers_please_idea:0 "Документи, будь ласка"
 BAL_papers_please_idea_desc:0 "Створено єдиний контрольно-пропускний пункт, через який проходить в'їзд із-за кордону. Кожна особа проходить ретельну перевірку і отримує дозвіл на в'їзд і роботу в країні, якщо вона не становить небезпеки."
 BAL_continued_collectivization:0 "Продовження колективізації"
 BAL_continued_collectivization_desc:0 "Революціонери держави [Root.GetName] продовжують колективізацію всієї приватної власності без жодної протидії з боку державних соціалістів."
 BAL_continued_nationalization:0 "Продовження націоналізації"
 BAL_continued_nationalization_desc:0 "Народний парламент ухвалив закон, який робить його де-юре власником усього майна і засобів виробництва, що робить законним вилучення їх у незаконних власників, які часто є жадібними капіталістами. Без протидії з боку революціонерів КАБ-ПЕР, держава може вільно привласнювати приватну власність трудящих."
 BAL_continued_collectivization_need:0 "Продовження колективізації"
 BAL_continued_collectivization_need_desc:0 "Революціонери держави [Root.GetName] продовжують колективізацію всієї приватної власності без будь-якої опозиції з боку державних соціалістів. Вони дотримуються принципу, який сповідують карамельні марки, де кожен поні отримає відповідно до своїх потреб."
 BAL_worker_cooperatives_idea:0 "Робітничі кооперативи"
 BAL_worker_cooperatives_idea_desc:0 "Фабрики і ферми контролюються і повністю належать робітникам, а колишні капіталісти і наймані менеджери усунуті з поля зору. Контроль над виробництвом здійснюється демократичними (і, за загальним визнанням, неефективними) зборами самих робітників."
 BAL_continued_collectivization_contrib:0 "Продовження колективізації"
 BAL_continued_collectivization_contrib_desc:0 "Революціонери держави [Root.GetName] продовжують колективізацію всієї приватної власності без жодної протидії з боку державних соціалістів. Це стає справжньою державою трудящих, де тільки ті, хто працює, і ті, хто фізично не здатний працювати, отримують свою частку суспільного надлишку. Решта не отримують нічого."
 BAL_moneyless_economy_idea:0 "Безгрошова економіка"
 BAL_moneyless_economy_idea_desc:0 "На Південному Сході немає ні валют, ні ринків. Замість цього населення використовує ваучери на придбання товарів."
 BAL_continued_collectivization_need_aid:0 "Продовження колективізації"
 BAL_continued_collectivization_need_aid_desc:0 "Революціонери держави [Root.GetName] продовжують колективізацію всієї приватної власності без будь-якої протидії з боку державних соціалістів. Вони дотримуються принципу, який сповідують Карамель Маркс, де кожен поні отримає відповідно до своїх потреб. Щедра взаємодопомога вважається життєво важливою для виживання суспільства."
 BAL_haven_of_freedom_idea:0 "Притулок дружби та свободи"
 BAL_haven_of_freedom_idea_desc:0 "Кожен поні тут вільний, кожен поні тут друг для друга. Якщо тільки вони не є брудними капіталістами чи реакціонерами."
 BAL_continued_collectivization_contrib_bureau:0 "Продовження колективізації"
 BAL_continued_collectivization_contrib_bureau_desc:0 "Революціонери держави [Root.GetName] продовжують колективізацію всієї приватної власності без будь-якої протидії з боку державних соціалістів. Це стає справжньою державою трудящих, де тільки ті, хто працює, і ті, хто фізично не здатний працювати, отримують свою частку суспільного надлишку. Решта не отримують нічого. Крім того, ліквідовано роздутий державний бюрократичний апарат."
 BAL_two_year_plan_idea:0 "Двадцятирічний план"
 BAL_two_year_plan_idea_desc:0 "Комунізм буде побудовано за 20 років. Нинішнє покоління буде жити при справжньому комунізмі. Це безсумнівно."
 BAL_limited_market_economy_idea:0 "Обмежена ринкова економіка"
 BAL_limited_market_economy_idea_desc:0 "Деякі елементи вільного ринку та капіталізму змішуються з плановою державною економікою, що дозволяє швидше зростати."
