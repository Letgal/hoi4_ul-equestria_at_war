 BAL_communism_anarchy_long:0 "Конфедерація анархістів — безпартійних     §gПо мірі того, як ПЕР з роками зростала в розмірах, вона ставала все більш бюрократизованою та організованою. У відповідь на це все більше анархістів-членів ПЕР заснували КАБ, щоб кинути виклик постійно зростаючій бюрократії і нагадати ПЕРу про його коріння як анархістської організації. Таким чином, зв'язки між двома організаціями дуже тісні, і їх часто розглядають як одне ціле під назвою КАБ-ПЕР. Її членство є таємним і, як і КАБ, вона дуже децентралізована. Це суперечливий рух через його сильну опозицію до Еквестрійської монархії, натхненний анархістськими рухами гриффоністів. Його члени більш жорстокі, ніж їхні товариші з ПЕР, і відповідальні за численні випадки заворушень, мародерства та цілеспрямованих вбивств. Багато з них були заарештовані протягом багатьох років. КАБ є легальною організацією виключно завдяки підтримці ПЕР і доброзичливості та терпінню Селестії!"
 BAL_communism_arstotzka:0 "ВВБ" ### IES = ІЕС = ВВБ
 BAL_communism_arstotzka_long:0 "Внутрішні Вартові Безпеки     §gДонедавна про існування ВВБ не знала майже кожна поні в Еквестрії. Навіть інші комуністи в Балтимейрі не знали про це, за винятком Крикет Чейфера та деяких інших високопосадовців партії НОН. Це ультраліва, ультрарадикальна терористична організація, єдиною метою якої є знищення буржуазії Балтимейру і не тільки. Про її історію відомо небагато, але Чейфер знає, що організація була заснована після загального страйку 995 року. Її члени побачили, що протест не приніс жодних змін у Балтимейр, і вирішили, що потрібні більш екстремальні методи. Вони проникли у важливі силові структури Балтимейру, особливо в місцеву поліцію, готуючись до швидкого обезголовлюючого страйку, який би ефективно повалив місцеву буржуазну владу. Безсумнівно, що без їхньої життєво важливої підтримки Республіка Балтимейр ніколи б не була створена!"
 BAL_communism_syndiescum:0 "ПЕР" ###TER = ТЕР = ПЕР
 BAL_communism_syndiescum_long:0 "Профспілки Еквестрії за реформу     §gПЕР — первинна організація профспілок у всій Еквестрії. Заснована в Балтимейрі влітку 983 року, це анархо-синдикалістська конфедерація, що складається з різних робітничих організацій. Хоча марксистський рух Северяни мав на неї вплив, вона є насамперед спадкоємицею попередніх робітничих та анархістських рухів Екестрії. Його структура дуже децентралізована і заснована на принципі прямої демократії. Як така, вона не має єдиної провідної фігури. Хоча ПЕР задумувався як загальнонаціональна організація, майже всі її члени походять з процвітаючих індустріальних міст східної Екестрії. Протягом багатьох років вона активно намагалася домовитися з роботодавцями про кращі умови праці, і завдяки емпатії принцеси Селестії часто досягала успіху. Але відносини з центральним урядом у Кантерлоті зіпсувалися під час Зимової Революції 995 року, коли відбувся загальний страйк на підтримку повстання. Місцевий мер жорстко придушив страйк, найнявши сторонніх людей для придушення робітників. Хоча Селестія втрутилася і усунула меркурія, вона також не могла більше повністю довіряти ПЕР через їхню підтримку повстанців-северян. Ця недовіра є більш обґрунтованою, ніж можна було б подумати, через таємну співпрацю між ПЕР і сталліонградськими революціонерами!"
 BAL_communism_communism:0 "НОН" ###PON = НОН
 BAL_communism_communism_long:0 "Народна Організація Націй     §gПисання та діяльність Карамель Маркса надихнули багатьох поні в Еквестрії і призвели до заснування НОН у Балтимейрі в 989 році. Політичні партії в країні рідкісні, і ця партія була першою в своєму роді на південному сході. З моменту заснування поні, відомий як Крикет Чейфер, був її центральною фігурою, його неодноразово обирали головою партії, так що НОН і Чейфер стали практично нероздільними. Як партія, вона є одночасно ортодоксальною і неортодоксальною, дотримуючись праць Маркса, коли це можливо, але ніколи не цурається більш прагматичних альтернатив. З моменту заснування вона підтримує тісні зв'язки з комуністичним рухом Северянів і брала участь у загальному страйку 995 року. Дехто вважає, що вона планувала скинути мерію і створити південно-східну комуністичну державу, але ці плани провалилися, оскільки вона жорстко придушила страйк. Після цієї події було багато пропозицій заборонити партію як підривну повстанську організацію, але Чейфер завжди вдавалося йти на поступки і використовувати переговори, щоб зберегти організацію легальною. Це дозволило їм спокійно підготуватися до другого повстання!"
