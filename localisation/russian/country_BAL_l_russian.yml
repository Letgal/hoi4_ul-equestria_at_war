### ПОДІЇ ###
 baltimare.1.t:0 "Іскра революції"
 baltimare.1.d:0 "Коли радіо Балтимейру передало звуки хаосу в Кантерлоті, фестрали, що жили на околицях міста, почали бунтувати. Коли з джунглів з'явився батальйон озброєних кажанів-поні з чорним прапором місяця, бунтівники і мер Еш Мастеш привітали їх. Він був добрим другом мера Мейнгеттена і співчував долі фестралів. Але незабаром лунаристи зрозуміли, що опинилися в місті, яке було відкрито вороже до них.\n\nБалтимейр протягом десятиліть був центром профспілкового руху і штаб-квартирою загальнонаціональної робітничої організації КАБ-ПЕР. Профспілки фабричних робітників, докерів і моряків міста завжди домагалися підвищення заробітної плати і більш справедливих умов праці, на що попередній мер неохоче йшов, побоюючись втратити прибутки. Коли поні Сталліонграду повстали зі зброєю в руках, в Балтимейрі відбувся загальний страйк на знак підтримки. Мер відреагував на це, відправивши поліцію для його жорстокого придушення. Хоча принцеса Селестія згодом усунула її з посади, а мер Еш Мастеш замінив її після виборів, шкоди було завдано: багато робітників більше не могли довіряти уряду і були підштовхнуті до радикалізму. Сталліонград був радий підтримати їх, оскільки в місті збиралися таємні схованки зі зброєю, готуючись до революції.\n\nТепер, коли недовірливі кажани намагалися захопити місто і запровадити сувору комендантську годину воєнного часу та погані умови праці для робітників, настав час для революції. Було сформовано ополчення і пущено в хід накопичену зброю. Фестрали були вигнані, а мер ув'язнений, його уряд розпущений. Ополченці рушили далі, звільняючи ліси навколо Балтимейра, поки не були змушені зупинитися.\n\nВійськові були в повному безладі, так само як і економіка. Різні профспілки та партії мали свої власні збройні формування, які не співпрацювали і мали повну відсутність дисципліни, деякі робітники колективізували фабрики та ферми, а інші націоналізували їх. Капіталізм намагалися знищити якнайшвидше, не зважаючи на те, який хаос це спричинить. Тепер, коли місячні збирали свої сили на фронті, було зрозуміло, що потрібно щось робити, щоб запобігти зануренню революції в себе."
 baltimare.1.a:0 "Ми повинні об'єднатися проти реакціонерів!"
 baltimare.2.t:0 "Перше засідання Конґресу"
 baltimare.2.d:0 "Стара ратуша, що колись була домівкою мера Еша Мастеша, тепер була вщерть заповнена представниками численних революційних фракцій Балтимейра. Разом вони утворили Народний фронт — політичну коаліцію і єдину легальну партію в Балтимейрі, принаймні, поки що. Конґрес мав стати тимчасовим урядом воєнного часу, тому монархістам і республіканцям не дозволялося входити до нього, оскільки їх підозрювали у прихильності до Селестійської Держави або Еш Мастеша.\n\nЗ-поміж безлічі партій та організацій, що входили до Народного фронту, найвідомішими були анархо-синдикалістська КАБ-ПЕР, комуністична НОН та сталліоністська ВВБ. КАБ була організацією анархістських бойовиків, тісно пов'язаних з ПЕР, але поки що дуже неохоче брала участь у державницькому конґресі. ПЕР — загальнонаціональна конфедерація профспілок зі штаб-квартирою в Балтимейрі. НОН була комуністичною партією, яку підтримував Сталліонград і очолював ветеран Зимової Революції Крикет Чейфер, тоді як ВВБ була маргінальною партією сталліоністів, які вважали, що для досягнення справжнього комунізму необхідна сильна держава. Її лідер Лавендер Беррі був тіньовою фігурою, колишнім поліцейським, який дезертирував, зрадив своїх товаришів по службі і розкрив своє таємне членство в ВВБ.\n\nПід час першої сесії тимчасовим головою Конґресу було обрано Ґолден Делішеса з ПЕР, який очолював наступ, що вигнав реакційних фестралів із Балтимейру. Крім того, було розроблено проект нової конституції республіки та прийнято кілька соціальних реформ."
 baltimare.2.a:0 "Ми маємо гарний початок."
 baltimare.3.t:0 "Революція в Балтимейрі"
 baltimare.3.d:0 "Нещодавно до Сікамеону надійшли новини про революцію в південно-східній частині охопленої війною Еквестрії. Утворення соціалістичної республіки в Балтимейрі порадувало радикалів і синдикалістів, адже місто було штаб-квартирою найбільшої конфедерації профспілок Еквестрії, КАБ-ПЕР. Деякі з них були настільки захоплені цим, що прагнули поїхати за кордон і допомогти своїм еквестрійським товаришам у боротьбі. Серед них — письменник Хорхе Орельяна, колишній вчитель, відомий своїми лівими романами. Він сказав, що хоче боротися проти прихильників монархізму, які виступали проти молодої республіки, і був упевнений у власних бойових здібностях."
 baltimare.3.a:0 "Будемо сподіватися, що всі вони повернуться цілими і неушкодженими."
 baltimare.4.t:0 "Підтримка від Сікамеону"
 baltimare.4.d:0 "Почувши про нашу революцію, синдикалісти і радикали з Федеративних парафій Сікамеону прибули з-за моря, щоб підтримати нас у нашій боротьбі за свободу проти монархічних гнобителів. Серед них — письменник Хорхе Орельяна, який був готовий до боротьби. Він пройшов вишкіл у сикамеонському ополченні, і товариш Делішес запропонував підвищити його в чині, бо нам дуже бракує здібних офіцерів."
 baltimare.4.a:0 "Ласкаво просимо, товариші!"
 baltimare.5.t:0 "Прохання від Балтимейру"
 baltimare.5.d:0 "Крикет Чейфер, лідер комуністичної партії НОН у Балтимейрі, надіслав нам таємну телеграму з проханням про допомогу. Він каже, що їхня революційна боротьба могла б значно виграти, якби ми надіслали наших найкращих умів у якості радників. Перебуваючи там, вони могли б також працювати над тим, щоб відтіснити контрреволюційних анархістів і синдикалістів на конґресі в Балтимейрі.\n\nОднак він не уточнив, яких саме радників надсилати, тож це має вирішити політбюро. Чи повинні ми послати політичних радників, таких як Ґолд Маффин і Спайк Шпіґель, щоб підняти їхній бойовий дух і забезпечити неухильне дотримання комуністичних принципів, чи ми повинні послати військових радників, таких як Софія і Нєвський, щоб привести їхніх солдатів у форму? Чи варто взагалі когось посилати? Адже Балтимейр — небезпечна зона бойових дій."
 baltimare.5.a:0 "Ми надішлемо Ґолд Маффина та Шпіґеля."
 baltimare.5.b:0 "Надішлемо Софію та Нєвського."
 baltimare.5.c:0 "Це занадто ризиковано. Надішліть їм моральну підтримку."
 baltimare.6.t_accepted:0 "Сталліонград надсилає радників"
 baltimare.6.t_refused:0 "Сталліонград відхилив наш запит"
 baltimare.6.d_gold_spike:0 "Хороші новини! У супроводі кількох кораблів Червоного флоту до гавані Балтимейра прибули два радники зі Сталліонграду: Ґолд Маффин, чейнджлінґ-комуніст, біженець із Королевства Кризаліс і популярна фігура серед соціалістів Еквестрії, а також Спайк Шпіґель, один із поні, відповідальний за економічне планування військового виробництва Сталліонграду. Вони висловили готовність допомогти нам у нашій боротьбі."
 baltimare.6.d_sofia_nevsky:0 "Хороші новини! У супроводі кількох кораблів Червоного флоту до гавані Балтимейра прибули два радники зі Сталліонграду: Софія, високопоставлений ветеран Зимової революції та експерт з мобільної війни, і Нєвський, офіцер, відомий своїм умілим управлінням логістикою. Вони висловили готовність допомогти нам у нашій боротьбі."
 baltimare.6.d_refused:0 "На жаль, було отримано телеграму зі Сталліонграду, в якій повідомляється, що вони не бажають відправляти своїх радників в зону активних бойових дій. Вони сказали, що інші шляхи для співпраці залишаються відкритими і будуть раді надіслати радників після закінчення бойових дій, але вже це ускладнило довіру до наших передбачуваних товаришів на півночі."
 baltimare.6.a:0 "Ми цінуємо їхню допомогу."
 baltimare.6.b:0 "Їхню допомогу цінують."
 baltimare.6.c:0 "Наші «товариші» кинули нас напризволяще..."
 baltimare.7.t:0 "Друге засідання Конґресу"
 baltimare.7.d:0 "Конґрес знову зібрався в ратуші Балтимейра і цього разу дозволив увійти колишньому її мешканцю Ешу Мастешу. Він почує, якою буде його доля, коли Конґрес дійде згоди.\n\nПісля години палких дебатів три пропозиції виявилися найпопулярнішими: помилування мера в ім'я гармонії, адже він не міг знати, що місячні окупанти будуть такими жорстокими, і просто хотів допомогти дискримінованій страральній меншині. Дехто навіть казав, що Республіка Балтимейр могла б отримати користь від його допомоги, адже він — вихований джентльмен з дипломатичним талантом.\n\nІнша, здається, найпопулярніша пропозиція полягала в тому, щоб покарати мера, принизивши його і вигнавши з міста. Це не лише дискредитувало б старий режим, але й усунуло б з країни потенційного колаборанта. Ті, хто виступав проти цієї ідеї, переважно анархісти та члени ВВБ, побоювалися, що він просто втече до прихильників Селестійської держави і сформує уряд у вигнанні, і натомість підтримували найсуворішу міру покарання — розстріл."
 baltimare.7.a:0 "Пробачити і забути."
 baltimare.7.b:0 "Принижувати його звучить весело!"
 baltimare.7.c:0 "Пристрелити виродка!"
 baltimare.8.t:0 "Прибув мер Балтимейра"
 baltimare.8.d:0 "Скинутий мер Балтимейра, Еш Мастеш, нещодавно прибув до Портленда на кораблі. Він розповів нам, що його вигнали з рідного міста після суду перед нелегітимним соціалістичним конґресом. Коли наші поні запитали, чому він був без одягу, повністю поголений, як баран, і вкритий тухлими яйцями, він почервонів і неохоче розповів, що сталося. Очевидно, його покарали за співпрацю з лунаристами публічним приниженням.\n\nВін зараз на шляху до Стейблсайда і запевнив нас, що розчарувався в прихильниках Найтмер Мун після того, як їхня окупація виявилася більш безжальною, ніж він очікував. Він був більш ніж радий прийти нам на допомогу, якщо ми забезпечимо його новим одягом. Тепер, коли мер перебуває під нашим контролем, [Root.GetLeader] може попросити його сформувати муніципальний уряд у вигнанні для міста Балтимейр."
 baltimare.8.a:0 "Ми скоро врятуємо Балтимейр, не хвилюйтеся."
 baltimare.9.t:0 "Балтимейр стратив свого мера"
 baltimare.9.d:0 "Надійшла новина, що радикальні соціалістичні революціонери Республіки Балтимейр публічно стратили свого скинутого мера Еша Мастеша. Принаймні, вони проявили милосердя і зробили це через розстріл. Мер був звинувачений у співпраці з місячними окупантами і визнаний винним, але це покарання видається досить суворим, особливо враховуючи, що Еш Мастеш був відомим співчутливим джентльменом, який просто хотів допомогти дискримінованій естральній меншині в Балтимейрі.\n\nРеспубліка Балтимейр показала своє справжнє обличчя холоднокровного вбивці, який без вагань ліквідує тих, кого вважає загрозою. Вони, очевидно, повністю відмовилися від гармонії та дружби, тому ми не повинні навіть намагатися вести з ними переговори."
 baltimare.9.a:0 "Вони заплатять за те, що зробили..."
 baltimare.10.t:0 "Підготовка запиту"
 baltimare.10.d:0 "Конґрес знову зібрався в ратуші Балтимейра, щоб вирішити, яке військове спорядження ми повинні попросити у наших товаришів. Ґолден Делішес каже, що багато поні в профспілках прагнуть воювати, але не можуть цього зробити через брак гвинтівок, шоломів та іншого піхотного спорядження. Крикет Чейфер з іншого копита каже, що гвинтівок і подібного спорядження їм поки що вистачає, і вони повинні попросити більш дорогі артилерійські гармати, яких у нас катастрофічно не вистачає. З ними ми зможемо зрівняти джунглі з землею і підривати кажанів здалеку. Тоді Лаванда Беррі зробила ще більш незвичну пропозицію, сказавши, що нам слід попросити винищувачі. Маючи контроль над небом, ми могли б домінувати на полі бою і безкарно косити наших безпорадних ворогів, що тікають, згори."
 baltimare.10.a:0 "Нам потрібна техніка для нашого ополчення!"
 baltimare.10.b:0 "З великими гарматами ми знищимо реакціонерів!"
 baltimare.10.c:0 "Якщо ми будемо панувати в небі за допомогою літаків, ми отримаємо перевагу."
 baltimare.11.t:0 "Балтимейр просить обладнання"
 baltimare.11.d_bal_rifles:0 "Надійшла термінова телеграма від Робітничої республіки Балтимейр, яка втягнута у важкий конфлікт з реакціонерами. Вони ґречно просять надіслати їм гвинтівки, каски, гранати та інше піхотне спорядження, щоб вони могли зібрати більше військ для битви. Зрозуміло, що ми повинні щедро допомагати нашим товаришам, але ми повинні подумати, чи можемо ми собі це дозволити. Наші власні військові залишаються для нас найвищим пріоритетом."
 baltimare.11.d_bal_guns:0 "Надійшла термінова телеграма від Робітничої республіки Балтимейр, яка втягнута у важкий конфлікт з реакціонерами. Вони ґречно просять надіслати їм важкі гармати, яких у них зовсім не вистачає. З ними вони могли б легко знищувати своїх погано озброєних ворогів здалеку. Зрозуміло, що ми повинні щедро допомагати нашим товаришам, але ми повинні подумати, чи можемо ми собі це дозволити. Наші власні військові залишаються для нас найвищим пріоритетом."
 baltimare.11.d_bal_planes:0 "Надійшла термінова телеграма від Робітничої республіки Балтимейр, яка втягнута у важкий конфлікт з реакціонерами. Вони ґречно просять надіслати їм винищувачі, щоб забезпечити перевагу в повітрі і отримати значну перевагу над ворогами. Зрозуміло, що ми повинні щедро допомагати нашим товаришам, але ми повинні подумати, чи можемо ми собі це дозволити. Наші власні військові залишаються для нас найвищим пріоритетом."
 baltimare.11.a:0 "Звісно, негайно готуйте вантаж!"
 baltimare.11.b:0 "Ми не можемо дозволити собі зараз нічого відправляти."
 baltimare.12.t:0 "Відправлення з Петерсгуфа"
 baltimare.12.d_bal_rifles:0 "До порту Балтимейра прибула партія піхотного спорядження з ескортом, і наші робітники вже розвантажують вантаж. Сталліонград надіслав нам багато гвинтівок, касок, набоїв та багато іншого, довівши, що ми дійсно можемо довіряти їм та їхній щедрій підтримці."
 baltimare.12.d_bal_guns:0 "Вантаж із артилерійським обладнанням у супроводі прибув до порту Балтимейра, і наші працівники вже розвантажують його. Сталліонград надіслав нам багато важких гармат, мінометів, артилерійських снарядів та багато іншого, довівши, що ми дійсно можемо довіряти їм та їхній щедрій підтримці."
 baltimare.12.d_bal_planes:0 "До порту Балтимейра прибула партія винищувачів у супроводі ескорту, і наші працівники вже розвантажують вантаж. Сталліонград надіслав нам багато високоякісних літаків, нещодавно виготовлених на їхніх заводах, доводячи, що ми дійсно можемо довіряти їм та їхній щедрій підтримці."
 baltimare.12.a:0 "Дякую вам, товариші!"
 baltimare.13.t:0 "Від Сталліонграду допомоги немає"
 baltimare.13.d:0 "Ми отримали відповідь на телеграму, яку ми відправили до Сталліонграда, і вона неприємна. Очевидно, Сталліонград, незважаючи на численні військові заводи і велику, порівняно з нашою, армію, не може "дозволити собі" надіслати будь-яке обладнання, яке ми просили. Над тими, хто запропонував цю ідею, зараз знущаються в Конґресі."
 baltimare.13.a:0 "Як комуністи можуть бути такими ж жадібними, як капіталісти?!"
 baltimare.14.t:0 "Геть принцес!"
 baltimare.14.d:0 "«Більше жодних принцес, п'єдестали мусять упасти!»\n\nПід такими гаслами на вулицях Балтимейра пройшов масовий мітинґ проти монархізму. З гучномовців лунала пропаганда про корумпованість, некомпетентність і навіть жорстокість Селестії, Луни, Кейденс і Твайлайт, а всі статуї алікорнів були повалені і зіпсовані. Невдовзі стіни будинків прикрасили графіті із зображенням огрядної Селестії, яка об'їдається тортом, а Луну стали називати «лунатичкою». Деяких відомих прихильників принцес витягли з їхніх домівок, а потім принижували, знущалися і били за їхні дитячі марення. Найбільшій статуї, що зображала Селестію та стояла на центральній площі міста, зав'язали очі пегаси, потім театралізовано «стратили» розстрільною командою і, нарешті, підірвали динамітом.\n\nАнархісти і комуністи, синдикалісти і соціалісти, всі, хто брав участь у заході, вперше об'єдналися в одне ціле."
 baltimare.14.a:0 "Кінець монархізму!"
 baltimare.15.t:0 "Антимонархічний мітинґ у Балтимейрі"
 baltimare.15.d:0 "До нас доходять новини про незвичайну подію в Балтимейрі, коли прихильники Селестії та Луни в жаху тікають з міста. Ліві сили міста організували великий захід, повністю присвячений дискредитації інституту монархії, висміюванню принцес і побиттю тих поні, які залишилися їм вірними. Ґрафіті із зображенням огрядної Селестії, що об'їдається тортом, прикрашали стіни, а Луну називали «лунатичкою». Будь-які пам'ятники із зображенням принцес були повалені та спаплюжені. Найцікавішим прикладом була театралізована «страта» та подальше знесення великої статуї принцеси Селестії, що стояла на центральній площі Балтимейра."
 baltimare.15.a:0 "Вони заблудли..."
 baltimare.16.t:0 "Чистка"
 baltimare.16.d:0 "Офіційною причиною насильства було придушення потенційної контрреволюційної опозиції режиму Конґресу. Але справжні причини були набагато різноманітнішими: страх, параноя, помста, накопичений гнів, недовіра тощо. У будь-якому випадку, все це явно суперечило цінностям дружби і злагоди, від яких так недавно відмовилися в Балтимейрі.\n\nАнархістські натовпи, синдикалістські і комуністичні міліції, ескадрони смерті ВВБ — всі вони безжально нападали на реакціонерів, яких вважали реакціонерами, по всій Республіці. Колишні землевласники, підприємці, керівники заводів, монархісти та багато інших були жорстоко побиті, відправлені до таборів для інтернованих або просто страчені без суду і слідства. Насильство особливо зосереджувалося на фестралах, яких вважали симпатиками лунатизму та прихильниками тиранічної командувачки Старс Вірл. Храми тубільців у лісі Кулулу були розграбовані і спалені, а на священиків полювали. Релігії теж не було місця в революційній республіці, а «бог сонця» тубільців розглядався як смішна кульмінація наївного поклоніння Селестійської Держави.\n\nЧерез тиждень деякі соціалісти почали розуміти, що вони зайшли надто далеко. Ґолден Делішес і Крикет Чейфер закликали свої ополчення відступити і припинити насильство, але мало хто послухався негайно. Минуло ще багато кривавих днів, перш ніж воно нарешті припинилося."
 baltimare.16.a:0 "...Що ми наробили?"
 baltimare.17.t:0 "Червоний терор у Балтимейрі"
 baltimare.17.d:0 "Офіційною причиною насильства було придушення потенційної контрреволюційної опозиції режиму Конґресу. Але справжні причини були набагато різноманітнішими: страх, параноя, помста, накопичений гнів, недовіра тощо. У будь-якому випадку, все це явно суперечило цінностям дружби і злагоди, від яких так недавно відмовилися в Балтимейрі.\n\nАнархістські натовпи, синдикалістські і комуністичні міліції, ескадрони смерті ВВБ — всі вони безжально нападали на реакціонерів, яких вважали реакціонерами, по всій Республіці. Колишні землевласники, підприємці, керівники заводів, монархісти та інші були жорстоко побиті, відправлені до таборів для інтернованих або просто страчені без суду і слідства. Насильство особливо зосередилося на фестралах, яких вважали симпатиками лунатизму і прихильниками тиранічної командувачки Старс Вірл. Храми тубільців грабували і спалювали, а на священиків полювали. Релігії теж не було місця в революційній республіці, а «бог сонця» тубільців розглядався як смішна кульмінація наївного поклоніння Селестії.\n\nЧерез тиждень деякі соціалісти почали розуміти, що вони зайшли надто далеко. Ґолден Делішес і Крикет Чейфер закликали свої ополчення відступити і припинити насильство, але мало хто послухався негайно. Минуло ще багато кривавих днів, перш ніж воно нарешті припинилося."
 baltimare.17.a:0 "Чудовиська!"
 baltimare.18.t:0 "Репресії проти анархістів"
 baltimare.18.d:0 "Сьогодні НОН та ВВБ вдалося проштовхнути через Конґрес суперечливий законопроект: тепер будь-яка приватна зброя заборонена, і буде створена потужна "неполітична" поліція, окрема від профспілкових загонів. Це настільки обурило анархістів і синдикалістів, що вони вийшли з мерії на знак протесту, але вже нічого не могли вдіяти.\n\nЗакон негайно набув чинності наступного дня. Лавендер Беррі очолила новостворену поліцію Балтимейру, яка негайно приступила до роботи, роззброюючи анархістів і синдикалістів подалі від лінії фронту. Зрозуміло, що багато хто з них побоювався, що це був лише перший крок, і що наступним кроком буде ліквідація всіх комун і промислових комітетів, а також націоналізація решти колективів, тому опір роззброєнню був запеклим. У самому Балтимейрі спалахнули бої, коли анархісти відмовилися скласти зброю. Ґолден Делішес вимагав негайного усунення Лавендера Беррі з посади, в той час як Крикет Чейфер намагався домовитися про припинення вогню між двома сторонами, побоюючись, що це призведе до ескалації, поширення і розірве їхню молоду націю навпіл.\n\nПісля кількох днів хаосу всі партії в Конґресі звернулися до бійців із закликом скласти зброю, і протистояння розсіялося. Тисячі анархо-синдикалістів були заарештовані, багато з них були членами Конґресу. Незабаром Ґолден Делішес зрозумів, що більшість його прихильників тепер сидять за ґратами."
 baltimare.18.a:0 "Щасливої дороги!"
 baltimare.19.t:0 "Знеславлення Конґресу"
 baltimare.19.d:0 "Сьогодні КАБ і ПЕР вдалося проштовхнути через Конґрес суперечливий законопроект: багато обов'язків і повноважень цього органу будуть передані на нижчі рівні влади, місцевим муніципалітетам і громадам. Це настільки обурило комуністів і державних соціалістів, що вони вийшли з мерії на знак протесту, але вже нічого не могли вдіяти.\n\nЗакон негайно набув чинності, і комуни сформували свої власні ради. Тепер вони відповідали за власне законодавство, охорону здоров'я, правоохоронні органи, армію, освіту тощо. Фактично, у Конґресу залишилося так мало влади, що більшість комуністів більше не бачили причин залишатися в ньому і подали у відставку. Кілька протестів проти цих змін надійшло зі Сталліонграда, який побоювався, що революція опинилася під критичною загрозою. Нові рекрути ополчення вважали це дивним, оскільки вони приєдналися до резервів Балтимейру, готові взяти до рук зброю і захищати свої домівки з більшим бажанням, ніж будь-коли раніше."
 baltimare.19.a:0 "Кому взагалі потрібна держава?"
 baltimare.20.t:0 "Реакціонерів розгромлено"
 baltimare.20.d:0 "Червоні прапори тепер майорять у Стейблсайді, Аякачтлі та серед руїн Теночтітлана. Армії наших ворогів лежать розкидані і розбиті, вони тікають вглиб джунглів, де мають намір продовжити свій хибний опір. Робітники по всьому півострову радіють, що час страждань і конфлікту нарешті добігає кінця. Вітання надходять від усіх соціалістичних партій світу, а комуністичні країни поспішають визнати нашу країну легітимною. Сталліонград вже відкриває посольство в Балтимейрі. Тимчасовий Конґрес провів своє останнє засідання, на якому формально саморозпустився і сформував національний Народний парламент, який стане його наступником. Незабаром відбудуться вибори.\n\nАле мир не буде тривати вічно. Безумовно, нам доведеться боротися за нашу свободу і незалежність, оскільки контрреволюційні ідеї продовжують переважати за кордоном. Ми повинні готуватися, поки можемо, і відновлювати втрачені сили, щоб бути готовими прийняти бурю, коли вона неминуче прийде."
 baltimare.20.a:0 "Хай живе революція!"
 baltimare.21.t:0 "Грифони відлітають"
 baltimare.21.d:0 "Синдикалісти Сікамеону повернулися з фронту до гавані в Балтимейр. Тисяча прибула, 612-еро готуються до від'їзду додому, серед них Хорхе Орельяна, який побував у бою. Він брав участь у відбитті нічної атаки фестралів, гнався за тубільцем з багнетом і підірвав гранатою окоп селестійських лоялістів. На жаль, наприкінці війни був поранений кулею снайпера. Хоча він зміг продовжувати виконувати обов'язки командира, він більше не воював особисто, і тепер лікується у самої Мейдж Медоубрук.\n\nВін пообіцяв Ґолден Делішес, яка стала його добрим другом під час війни, що напише роман, заснований на його досвіді, поки він чекає повного загоєння своєї рани."
 baltimare.21.a:0 "Прощавайте, товариші."
 baltimare.22.t:0 "Нова республіка"
 baltimare.22.d:0 "Сьогодні тимчасовий уряд проголосив створення Південно-східної соціалістичної республіки, єдиної законної держави на півострові. Хоча дехто сприйняв цю новину зі скептицизмом і песимізмом, більшість міського населення на південному сході щиро вітає революцію. Умови праці під час війни в більшості місць були нестерпними, тому обіцянки робітників щодо власності на виробництво та скорочення робочого дня порадували багатьох. По всьому півострову вже створюються нові демократичні робітничі ради і комітети.\n\nОднак, здебільшого неприборкана сільська місцевість залишається зовсім іншою справою. Місцеві племена, які не знають соціалізму, сприймають його як іноземну загрозу, що прагне викорінити їхній спосіб життя. Фестрали, яким не довіряють балтимейрці і яких переслідують у багатьох містах, готуються вести партизанську війну в джунглях. Багато еквестрійських поселенців, які живуть на фермах, особливо поблизу Стейблсайда, з нетерпінням чекають на земельну реформу, але ті, хто володіє найбільшою кількістю землі, бояться, що її у них заберуть.\n\nЗрозуміло, що потрібно ще багато працювати, щоб все населення перейшло на наш бік, але це тільки початок."
 baltimare.22.a:0 "Хай живе Республіка!"
 baltimare.23.t:0 "Несподівана подія"
 baltimare.23.d:0 "Сьогодні мав відбутися день виборів. По всій країні були підготовлені бюлетені для голосування, а політична агітація тривала тижнями. Але анархісти з КАБ мали інші плани.\n\nБойовики в масках здійснювали набіги на виборчі дільниці по всій країні, спалювали бюлетені і плюндрували урядові будівлі, які ще недавно були зайняті робітничими радами. Багато бойовиків належали до революційної армії ПССР, і тому не було достатньо сильної опозиції, щоб зупинити їх.\n\nКоли анархісти зрозуміли, що ніхто їх не зупинить, їхні дії посилилися. Вони переходили з міста в місто, скидаючи будь-які урядові інституції, що зароджувалися протягом останніх тижнів, і просувалися до Балтимейру. Там відбулася невелика битва, перш ніж втрутився Ґолден Делішес і наказав своїм вірним ополченцям відступити і припинити кровопролиття. Він переконав Крикет Чейфера втекти з країни і вступив у переговори з анархістами.\n\nДекілька днів по тому ПССР виявився мертвонародженим, оскільки був формально розпущений. Народного парламенту більше не існувало, а військові частини, що залишилися, повинні були або приєднатися до анархістських загонів, або скласти зброю. Правління уряду і держави на південному сході закінчилося."
 baltimare.23.a:0 "Влада породжує паразитів. Хай живе анархія!"
 baltimare.24.t:0 "Несподівана подія"
 baltimare.24.d:0 "Сьогодні мав відбутися день виборів. По всій країні були підготовлені бюлетені для голосування, а політична агітація тривала тижнями. Але потім, під час виступу в Стейблсайді перед великою аудиторією, Ґолден Делішес був застрелений невідомим нападником. Він був одним з найпопулярніших кандидатів на посаду голови парламенту і лідером анархо-синдикалістської організації ПЕР, яка брала участь у виборах як звичайна партія. Його смерть призвела до різкого падіння підтримки ПЕР, тому інший популярний кандидат, Крикет Чейфер, був упевнений у своїй перемозі. Дійсно, коли результати виборів нарешті були оголошені, він переміг з великим відривом, і його партія, НОН, отримала контроль над парламентом.\n\nАле наступного дня сталося щось дивне. Крикет публічно оголосив, що він піде у відставку, і що буде сформована коаліція між НОН та ВВБ. Він сказав, що на нього було скоєно замах, і тепер він настільки наляканий, що покине політику і повернеться на свою кукурудзяну ферму біля Солтлікінгем. Начальник поліції Лавендер Беррі перебрала на себе тимчасовий контроль над урядом.\n\nПотім відбулася широкомасштабна чистка парламенту і армії. Майже всі члени партії НОН, а також багато анархо-синдикалістів були заарештовані за підозрою в участі у вбивстві Ґолдена Делішеса, в результаті чого єдиною партією, що контролювала владу, залишилася сталліонська ВВБ. Лаванда Беррі також взяла на себе надзвичайні повноваження, які, як він стверджував, були необхідні для того, щоб винні були знайдені і притягнуті до відповідальності."
 baltimare.24.a:0 "...я впевнений, що все буде добре."
 baltimare.25.t:0 "Вибори [GetYear] року"
 baltimare.25.d:0 "Сьогодні нарешті настав день виборів. Оскільки країна потребувала лідерів на всіх рівнях, парламентські вибори та вибори голови держави відбувалися одночасно. Бюлетені для голосування були підготовлені по всій країні, а політична агітація тривала тижнями. Звісно, було багато скарг на те, що всі поні, які балотувалися, були соціалістами, комуністами або членами профспілок, але вони все одно представляли різні цінності, і тому більшість виборців, які мали право голосу, знайшли представника, з яким вони в основному погоджувалися.\n\nХоча кандидатів як до Народного парламенту, так і на посаду голови поні було багато, врешті-решт стало зрозуміло, що дві партії і два поні домінували в голосуванні: Ґолден Делішес з ПЕР та Крикет «Свиня» Чейфер з НОН. Обидва здобули славу під час бойових дій і були популярні завдяки своїй більш поміркованій, реформістській політиці, яка приваблювала тих, хто скептично ставився до соціалізму. Ґолден був анархо-синдикалістом і прагнув до федералізму і лібертаріанської політики, в той час як Крикет був більш традиційним комуністом, який, тим не менш, виступав за повільний і терплячий перехід до комунізму під мудрим керівництвом держави.\n\nПісля першого туру голосування залишилися тільки ці двоє. Другий тур вирішить, хто буде керувати країною в найближчому майбутньому."
 baltimare.25.a:0 "Переможець — Ґолден Делішес!"
 baltimare.25.b:0 "Переможець — свиноподібний поні!"
 baltimare.26.t:0 "«Данина Балтимейру» Хорхе Орельяни"
 baltimare.26.d:0 "[This.GetNewspaperHeader]Сьогодні в Сікамеоні вийшов новий роман Хорхе Орельяни, який брав участь у Південно-Східній еквестрійській громадянській війні на боці Республіки Балтимейр. Книга є особистою розповіддю про його досвід під час конфлікту і містить багато деталей не лише про бойові дії, але й про революційне суспільство, створене соціалістами-лібертаріанцями з КАБ-ПЕР, яке, за його словами, було справді таким, де «робітничий клас був у сідлі» та де панували свобода і рівність. Однак він критикує комуністів НОН та ВВБ за те, що вони пішли на поступки реакціонерам, покладалися на іноземну підтримку і мало не зрадили революцію. Книга отримала змішані відгуки і була заборонена в кількох країнах."
 baltimare.26.a:0 "Добре написано, товаришу!"
 baltimare.26.b:0 "Спалити всі примірники цієї маячні."
 baltimare.26.c:0 "Цікаво, хоч і суперечливо."
 baltimare.27.t:0 "«1048» Хорхе Орельяни"
 baltimare.27.d:0 "[This.GetNewspaperHeader]Сьогодні в Сікамеоні вийшов новий роман, написаний Хорхе Орельяною, який брав участь у громадянській війні в Південно-Східній Еквестрії на боці Республіки Балтимейр. Книга є вигаданою і описує антиутопічне суспільство, яке існує в 1048 році, просто відоме як Держава. Вона контролює весь Еквус, тоді як дві інші наддержави контролюють Грифонію та Зебртку. Усі три перебувають у вічній війні, а Держава, хоча номінально соціалістична, є тоталітарним урядом, який використовує магію для масштабного стеження, пропаганди та промивання мізків. Партія MARESOC із Нового Мейрленду подала на нього до суду за наклеп, хоча він стверджує, що не знав про існування цієї партії, а натомість написав роман на основі свого досвіду в Республіці Балтимейр, де НОН та ВВБ впроваджували дедалі більш авторитарну політику."
 baltimare.27.a:0 "«Держава» зовсім не соціалістична, це справді наклеп!"
 baltimare.27.b:0 "«Держава» — це те, чим стають усі соціалістичні країни."
 baltimare.27.c:0 "Цікаво, але суперечливо."
 baltimare.28.t:0 "Наші бійці повертаються додому"
 baltimare.28.d:0 "Конфлікт на південному сході Еквусу нарешті завершився. Наші добровольці, або, принаймні, ті, хто ще живий і здоровий, повернулися додому через океан з Балтимеру. Багато з них не вижили, але тих, хто вижив, ліві в нашій країні святкують як героїв.\n\nХорхе Орельяна брав участь у бойових діях і був важко поранений, але вижив. Він сказав, що тепер планує написати роман, заснований на його досвіді під час війни."
 baltimare.28.a:0 "Ми з нетерпінням чекаємо на те, що він напише."
 baltimare.29.t:0 "Полювання"
 baltimare.29.d:0 "Лунаристи вважали, що зможуть ефективно протистояти соціалістам-переможцям, ведучи партизанську війну зі своїх схованок у джунглях та гірських печер. Але вони не знали, що анархістські бойовики самі були компетентні в асиметричній війні, і що кілька вождів нейуа зголосилися допомогти їм проти фестралів, їхніх смертельних ворогів.\n\nЗа допомогою і під керівництвом аборигенів загони анархістських бойовиків увійшли в джунглі, і почалася смертельна гра в кота і мишу. Обидві сторони намагалися використовувати засідки, пастки і снайперів, і єдина різниця між тактикою двох сторін полягала в тому, що анархісти воювали вдень, а кажани — вночі.\n\nБагато крові пролилося з обох сторін, але врешті-решт Старс Вірл, фактична лідерка лунаристів, загинула під час несподіваного нападу. Керівна структура кажанів почала розвалюватися, оскільки вони покладалися на жорстку ієрархію, яка керувала ними, але у анархістів таких проблем не було. Лунаристи не знайшли високопоставлених лідерів, на яких можна було б націлитися, не знайшли ієрархії, яку можна було б зруйнувати. Зрештою, їх просто не було.\n\nНезадовго більша частина опору зійшла нанівець, а тисячі воїнів потрапили в полон. Племена тубільців святкували і хвалили анархістів за їхні доблесні зусилля. Тоді беззахисні мирні жителі кажанів масово втекли з південного сходу, їхні домівки були розграбовані і спалені анархістами, які вважали їх прихильниками Місяця і монархічними покидьками. Десятки тисяч, якщо не сотні тисяч, перетнули кордон, взявши з собою все, що могли. Багато хто загинув дорогою."
 baltimare.29.a:0 "Молодці, товариші."
 baltimare.30.t:0 "Астланська угода"
 baltimare.30.d:0 "Вожді та вожді всіх місцевих племен вирушили до древнього, забутого храму посеред півострова, щоб зустрітися з обраними представниками південно-східних анархічних комун. Вони були розділені на дві групи: племена нейуа, мейрая та кольтеків. Зустрічі проводилися з кожним окремо, але домовлялися про схожі речі: анархісти поважатимуть право тубільців на самовизначення і дозволять їм зберегти своїх традиційних (і значною мірою церемоніальних) очільників і вождів, а натомість племена погодяться надсилати представників на конфедеративний конґрес, коли б він не був скликаний, допомагати в обороні Вільного Південного Сходу від реакційних загарбників і розглянути питання про розширену колективізацію їхніх ресурсів. Що саме це означало, залишалося незрозумілим, оскільки тубільці вже не мали приватної власності, а натомість ґрунтувалися на родинних і кланових зв'язках. Тому племена з радістю погодилися."
 baltimare.30.a:0 "Мир у наш час."
 baltimare.31.t:0 "Війна з лунатизмом"
 baltimare.31.d:0 "Коли профспілкові ополченці розпочали свій останній наступ на Старс Вірл та її послідовників-лунатистів, за лінією фронту у всіх населених пунктах південного сходу було розпочато операцію «Місячне затемнення». Тисячі жерців, так званих «місяцемовних», були заарештовані серед місцевого населення кажанів і приєдналися до тисяч ув'язнених лунарських офіцерів і політичних лідерів, які колись з гордістю називали себе «Учнями Найтмер Мун». Республіканські ескадрони смерті почали обробляти ув'язнених, проводячи масові страти без суду і слідства. У міру того, як заповнювалися масові могили, будь-які споруди, ідентифіковані як центри поклоніння Місяцю, грабувалися, осквернялися або спалювалися.\n\nХоча основне населення фестралів було пощаджено, для них було зрозуміло, що їхнє життя змінилося назавжди. Їхня «релігія» стала табу, і вони будуть покарані за поклоніння «антиреволюційній тиранії алікорнів» або будь-якому її зображенню. Деякі фестрали зверталися до уряду з петиціями і проханням дозволити поклоніння Місяцю, але отримували категоричну відмову і заявляли, що будь-яка форма релігії є інструментом гноблення. Проте вони не могли не помітити, що інші місцеві жителі залишилися наодинці зі своїм поклонінням сонцю. Хоча синдикалісти ПЕР не визнавали цього, для кажанів було зрозуміло, що вся кампанія масових вбивств була нічим іншим, як продовженням червоного терору, події, яку раніше засуджував сам Ґолден Делішес."
 baltimare.31.a:0 "Не було втрачено нічого цінного."
 baltimare.32.t:0 "Автономія корінних народів"
 baltimare.32.d:0 "Сьогодні лідери корінних племен південного сходу, які продовжували насильницький опір, нарешті сіли за стіл переговорів у Балтимейрі. Більшість з них були нейуа, оскільки кольтеки та мерая вже в основному погодилися приєднатися до сільських громад. Вожді погодилися на переговори лише після щедрих обіцянок Ґолден Делішеса. Корінним жителям дозволять зберегти свої землі і не будуть примушувати до колективізації їхнього майна. Їм було дозволено зберегти власні уряди та закони, якщо вони не суперечили конституції ПССР. Також було підписано офіційний мирний договір між племенами, які тепер визнавалися суб'єктами федерації, і центральним урядом.\n\nВтім, кількість «дарованої» землі була далеко не щедрою, і племенам все одно пропонувалося добровільно колективізуватися і прийняти революцію. Тим, хто відмовлявся, не надавалося майже ніякої допомоги. За часів правління Селестії тубільці дуже залежали від підтримки уряду, тому багато з них опинилися в небезпечно зубожілому стані з відносно високим рівнем смертності."
 baltimare.32.a:0 "Вони самі винні, що такі вперті."
 baltimare.33.t:0 "Загальний страйк!"
 baltimare.33.d:0 "Уже кілька тижнів надходять повідомлення про те, що робітники нашої країни організовують вражаюче великий страйк. Коли він нарешті відбувся, його розмір виявився навіть більшим, ніж очікувалося, і в ньому взяли участь працівники майже всіх галузей економіки. Очевидно, що робітники тісно співпрацювали і мали спільний план, а це означає, що до цього були залучені профспілки, легальні чи ні. Наша поліція також підозрює, що була іноземна участь, і всі сліди вказують на ПССР, де профспілкова організація ПЕР контролює ситуацію.\n\nПитання полягає в тому, що ми робимо з цією справою? Робітники вимагають таких радикальних реформ, що ми ніколи не зможемо виконати всі їхні вимоги, але, можливо, ми можемо піти на деякі поступки."
 baltimare.33.a:0 "Давати нечіткі обіцянки реформ."
 baltimare.33.b:0 "Удар по джерелу розбіжностей!"
 baltimare.34.t:0 "Повідомлення від ПССР"
 baltimare.34.d:0 "Південно-східна соціалістична республіка відправила посланця на кораблі з повідомленням. У ньому сказано, що [From.GetLeader] бажає підписати офіційний договір про союз між нашими двома країнами і хоче заснувати посольство в місті [Root.Capital.GetName]. Він каже, що працівники Еквусу повинні триматися разом в ім'я солідарності, щоб вижити в ці неспокійні часи.\n\n[From.GetLeader] в даний час контролює країну після виборів і проводить реформи, які схожі на нашу політику. У нас дійсно багато спільного, але, можливо, альянс в кінцевому підсумку виявиться тягарем — або небезпекою."
 baltimare.34.a:0 "Ми повинні триматися разом!"
 baltimare.34.b:0 "Ми можемо зробити це самостійно."
 baltimare.35.t:0 "[From.GetName] погоджується"
 baltimare.35.d:0 "[From.GetLeader] тепло прийняв нашого посланця. Після тривалих переговорів вони погодилися підписати офіційний союзний договір, що встановлює тісну дружбу між нашими народами. [Root.GetLeader] радіє, почувши цю новину. Нехай наш союз триватиме тисячу років!"
 baltimare.35.a:0 "Працівники Еквусу, єднайтеся!"
 baltimare.36.t:0 "[From.GetName] відмовляється"
 baltimare.36.d:0 "[From.GetLeader] прийняв нашого посланця тепло. Але після тривалих переговорів вони відмовилися підписати офіційний союзний договір, який би встановив тісну дружбу між нашими народами. Вони сказали, що їхні збройні сили абсолютно не готові допомагати нам, що ми потенційно будемо більше тягарем, і що вони мало що виграють від союзу. Це був довгий список відмовок, який давав зрозуміти, що вони не хотіли відмовлятися, але врешті-решт все одно вирішили це зробити."
 baltimare.36.a:0 "А я думав, що ми були товаришами?"
 baltimare.37.t:0 "Творити мир, а не війну"
 baltimare.37.d:0 "Лайт Нерратив отримав комюніке від Крикет Чейфера і погодився зустрітися з ним особисто. За зачиненими дверима вони дійшли згоди, яка, як ми сподіваємося, покладе край місячному опору та принесе мир і рівність на південний схід. Лайт Нерратив погодився заснувати соціалістичну партію, що представляла б інтереси фестралів, а також поговорити з відомими лідерами опору, такими як Старс Вірл, і переконати їх припинити боротьбу, пообіцявши широкі права. Однак він вимагав убити Старс Вірл, найбільш фанатичного лідера лунаристів. Якщо його не прибрати, мир залишиться фантазією.\n\nНезадовго після зустрічі Крикет Чейфер доручив виконати завдання своєму вірному товаришеві Лавендер Беррі. Він виявився правильним поні для цієї роботи, адже не минуло й тижня, як надійшла звістка, що Старс Вірл застрелив і зарізав невідомий нападник. Без рішучого лідера опір захитався, і тут у справу втрутився Лайт Нерратив, розповідаючи історії про те, як добре їм житиметься в соціалістичному суспільстві. Майже всі були переконані, і досить скоро місячний опір закінчився."
 baltimare.37.a:0 "Мир у наш час."
 baltimare.38.t:0 "Кінець трайбалізму"
 baltimare.38.d:0 "У Народному парламенті НОН успішно затвердила державне фінансування програми з інтеграції південно-східних уродженців, незважаючи на опозицію з боку КАБ-ПЕР. Вона включала реформу сільської освіти, різні проекти розвитку тощо, спрямовані на модернізацію більш ізольованих регіонів південного сходу та розмивання племінних ідентичностей. Противники цього стверджували, що це поставить під загрозу культуру і спосіб життя корінних жителів, але голова партії Крикет Чейфер нагадав, що корінний спосіб життя складається з нерівності, невігластва і бідності. Комунізм буде запроваджений серед тубільців, а їхні землі будуть колективізовані, незважаючи ні на що.\n\nЦе також означало, що традиційні племінні вожді будуть позбавлені свого статусу і власності. Деякі корінні поні чинили опір і протестували проти цих змін, а деякі вожді намагалися зберегти свій статус за допомогою насильства, але озброєні комуністи незабаром вигнали їх з корінних поселень, змусивши ховатися і виживати в джунглях. Чейфер передбачав, що більшість аборигенів вітатимуть ці зміни, коли програма покращить їхній рівень життя, і наголошував на необхідності освітньої індоктринації, щоб вони зрозуміли необхідність соціальної революції."
 baltimare.38.a:0 "Вони навчаться дякувати нам за це."
 baltimare.39.t:0 "Велика пожежа"
 baltimare.39.d:0 "Десятки літаків, які раніше використовувалися як навчальні, для перевезення пошти або в сільському господарстві, були реквізовані державою і перепрофільовані в аеропорту Балтимейру. Тисячі каністр з напалмом, термітом та іншими запалювальними речовинами були підготовлені на хімічних заводах або придбані з-за кордону. Літаки мали використати їх, щоб покінчити з місячним опором раз і назавжди.\n\nВітряний флот вирушив разом вдень, коли бійці опору на Фестралії спали. Потім вони випустили свій смертоносний вантаж і підпалили джунглі під собою. Запалювальні бомби були скинуті на всі виявлені та підозрювані бази опору. У великому спалаху вони розривалися, крики вмираючих заглушалися несамовитим пекучим полум'ям.\n\nТаких ударів було завдано багато разів по всьому півострову. Їхній основний ефект був психологічним, і справді, багато бойовиків незабаром здавалися, побачивши долю жертв пожеж. Сотні або навіть тисячі гектарів джунглів були спалені дотла, і жертв серед цивільного населення уникнути не вдалося. Лавендер Беррі розпорядився перетворити багаті на попіл землі на ріллю, яка потім могла б використовуватися фермерами для виробництва продуктів харчування. Залишки обвуглених стел, звісно, потрібно було б спочатку розчистити."
 baltimare.39.a:0 "Це виявилося ефективним."
 baltimare.40.t:0 "Кричущі джунглі"
 baltimare.40.d:0 "Армія держави готувалася до похмурої, але необхідної місії: придушити опір незгодних тубільців, націоналізувати їхні землі та майно і забезпечити їхнє підкорення директивам. Щоб забезпечити виконання цього завдання, солдатам радили бути безжальними і годували їх великою кількістю пропаганди, яка зображувала тубільців кровожерливими дикунами, які займаються канібалізмом і приносять в жертву поні.\n\nКожне вогнище опору і кожне тубільне село було націлене на попереджувальне бомбардування напалмом або термітом. Якщо вони не здавалися і не погоджувалися на негайну інтеграцію в державу, армія атакувала з вогнеметів і гвинтівок і систематично вистежувала незгодних. Такий метод систематично застосовувався від регіону до регіону, сотні сіл були знищені, а ще сотні успішно змушені були зігнутися. Лояльність забезпечувалася взяттям заручників і роззброєнням місцевих жителів.\n\nУ багатьох місцях місцеві жителі давали відсіч, використовуючи або вкрадену зброю, або саморобні грубі луки і списи. Жертв не вдалося уникнути, але тубільці були дезорганізовані і переважали чисельно, і мало що могли зробити проти вогню, який поглинав їхні рідні джунглі.\n\nКількість загиблих була великою, але після того, як дим розвіявся, настало затишшя. Нарешті на південному сході настав мир."
 baltimare.40.a:0 "Необхідний акт."
 baltimare.41.t:0 "Барабани війни"
 baltimare.41.d:0 "Однієї ночі в джунглях почало лунати звідусіль. Барабани, що безупинно били в повільному та рівномірному ритмі. Не минуло багато часу, як були мобілізовані патрулі, щоб знайти джерело цього несанкціонованого шуму, який вимагав дозволу від Міністерства музики. Але коли вони наближалися до джерела звуків, вони зникали, щоб з'явитися ще далі. Незабаром патрулі здалися.\n\nТоді барабани били ще несамовитіше. З кожним днем мир наставав все швидше. Звуки ставали гучнішими і численнішими. Але барабанщики залишалися прихованими і відлюдними. Солдати дедалі більше нервували.\n\nТоді вони почали зникати один за одним.\n\nНезадовго солдати залишили свої пости, коли їхні товариші пропали безвісти під час патрулювання і вночі. Проте товариш Беррі був незадоволений і наказав розстрілювати дезертирів на місці, а в джунглі відправляв все більше і більше солдатів. Він знову почав готувати свої напалмові бомбардувальники, щоб швидко впоратися з цією неприємністю.\n\nПриходили повідомлення про підірвані літаки і розграбовані арсенали. Вибухи відлунювали поблизу Балтимейру, коли склади з термітом і напалмом вибухали без чіткої причини. Беррі не знав, що це був лише початок.\n\nНаступного дня почалася війна. Орди розлючених тубільців, поні і фестрали, заляпані кров'ю принесених у жертву солдатів, змели невеликі осередки опору. Не встигли мобілізувати армію, як половина півострова опинилася під контролем дикунів. Нарешті з'явився їхній вождь. Ахуізотль, Син Сонця і Місяця, Обіцяний. Вбивця тиранів."
 baltimare.41.a:0 "Ми повинні розчавити цих дисидентів негайно!"
 baltimare.41.b:0 "Смерть деспоту!"
 baltimare.42.t:0 "Південно-східне повстання"
 baltimare.42.d:0 "[This.GetNewspaperHeader]Лавендер Беррі, голова ПССР, встановила справжнє панування терору в Південно-Східній Еквестрії, здійснюючи невимовні акти проти місцевого корінного і приїжджого населення. Зараз надходять непевні повідомлення про те, що розлючені аборигени і поні-кажани об'єдналися навколо одного лідера на ім'я Ахуізотль і почали широкомасштабне повстання. Очевидці з Південно-Східного війська стверджують, що тубільці вдаються до живих жертвоприношень поні та інших жахливих дій, щоб заслужити прихильність своїх богів, але це може бути перебільшенням. Поки що невідомо, чи зможуть повстанці повалити авторитарний уряд партії ВВБ."
 baltimare.42.a:0 "Чи варто підтримувати Беррі? Напевно, ні..."
 baltimare.42.b:0 "Розбийте їх, мої хоробрі солдати!"
 baltimare.42.c:0 "А за кого взагалі вболівати?"
 baltimare.43.t:0 "ПССР просить інвестицій"
 baltimare.43.d:0 "До [Root.Capital.GetName] надійшло комюніке від [From.GetLeader]. Він каже, що південний схід спустошений після жорстокої війни, і офіційно просить нас надіслати їм промислове обладнання та кошти для підтримки їхньої хворої економіки, обіцяючи швидке зростання і відновлення, якщо ми це зробимо. Він стверджує, що в наших інтересах мати сильного союзника на півдні. В обмін на це ПССР надасть нам частину свого річного виробництва каучуку, ресурсу, якого у нас дуже мало.\n\nЯк же ми відповімо нашим колегам-революціонерам?"
 baltimare.43.a:0 "Звісно, ми допоможемо нашим товаришам!"
 baltimare.43.b:0 "Ми не можемо собі цього дозволити."
 baltimare.44.t:0 "Сталіноград погоджується інвестувати"
 baltimare.44.d:0 "Надійшло повідомлення від генсека [From.GetLeader] зі Сталліонграда. Влада каже, що Сталліонград з радістю зробить все можливе, щоб допомогти своїм союзникам на Півдні, щоб ми могли процвітати разом і розвивати нашу дружбу далі. Вже відправлені кораблі з промисловим обладнанням та коштами, які нам вкрай необхідні. Чейфер вже готує документи, які дозволять Сталінограду отримати частину нашого каучукового виробництва. Співпраця виявляється дуже вигідною для нас обох."
 baltimare.44.a:0 "Вперед до світлого майбутнього, товариші!"
 baltimare.45.t:0 "Сталліонград не може інвестувати"
 baltimare.45.d:0 "Надійшло повідомлення від генсека [From.GetLeader] зі Сталліонграда. Влада каже, що Сталліонград не може дозволити собі нічого відправити ні в даний момент, ні в найближчому майбутньому, а можливо, і в далекому майбутньому. Більше нічого в повідомленні немає. Це схоже на холодну зраду з боку тих, кого ми вважали своїми товаришами."
 baltimare.45.a:0 "Вони діють більше як грифони, ніж комуністи..."
 baltimare.46.t:0 "Фестрали-біженці з Південного Сходу"
 baltimare.46.d:0 "В останні місяці анархістський набрід Південно-Східної Еквестрії розправився з місячним опором, і, на жаль, наша хоробра генерал Старс Вірл загинула в бою, відважно борючися проти повстанських покидьків. Останні залишки опору були знищені, а тисячі місячних лоялістів потрапили в полон.\n\nПісля цієї катастрофи все стало ще гірше, коли анархісти напали на беззахисних мирних жителів кажанів, виганяючи їх з домівок і називаючи монархічною нечистю. Сотні тисяч біженців перетнули кордон у пошуках притулку від анархії та хаосу на Південному Сході. Зрозуміло, що злочинці повинні бути притягнуті до відповідальності якнайшвидше і порядок повинен бути відновлений раз і назавжди."
 baltimare.46.a:0 "Дурні расисти."
 baltimare.47.t:0 "Збити зі сліду"
 baltimare.47.d:0 "Дорогий щоденнику,\n\nНа жаль, я не зміг зв'язатися з одним із моїх шести контактів. Країна, в якій вони проживали, була насильно анексована іншою державою, і людина, яку я шукав, схоже, зникла безслідно. Не маючи всіх шістьох, я дуже сумніваюся, що зможу повністю розкрити цю таємницю. Однак я не здамся, я зайшов надто далеко, щоб просто опустити руки. Мої розслідування не припинятимуться. Я впевнений, що досягну успіху. Я просто зобов'язаний."
 baltimare.47.a:0 "..."

