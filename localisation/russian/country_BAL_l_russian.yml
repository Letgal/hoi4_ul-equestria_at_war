 STG_investing_in_BAL_desc:0 "Ми інвестували в економіку ПССР, а натомість отримали права на частину їхнього каучукового виробництва."
 BAL_maize_idea:0 "Диво-кукурудза"
 BAL_maize_idea_desc:0 "Кукурудзяний пан Чейфер переконав нас у величі кукурудзи."
 BAL_continued_nationalization_council:0 "Продовження націоналізації"
 BAL_continued_nationalization_council_desc:0 "Народний парламент ухвалив закон, який робить його де-юре власником усього майна і засобів виробництва, що робить законним вилучення їх у незаконних власників, які часто є жадібними капіталістами. Без протидії з боку революціонерів КАБ-ПЕР держава може вільно привласнювати приватну власність робітників. Засоби виробництва потім контролюються робітничими радами, які, як і раніше, підкоряються парламенту."
 BAL_continued_nationalization_council_corn:0 "Продовження націоналізації"
 BAL_continued_nationalization_council_corn_desc:0 "Народний парламент ухвалив закон, який робить його де-юре власником усього майна і засобів виробництва, що робить законним вилучення їх у незаконних власників, які часто є жадібними капіталістами. Без протидії з боку революціонерів КАБ-ПЕР держава може вільно привласнювати приватну власність робітників. Потім засоби виробництва контролюються робітничими радами, які, як і раніше, підкоряються парламенту. У державних господарствах розпочалися масові програми посіву кукурудзи."
 BAL_continued_nationalization_control:0 "Продовження націоналізації"
 BAL_continued_nationalization_control_desc:0 "Народний парламент ухвалив закон, який робить його де-юре власником усього майна і засобів виробництва, що робить законним вилучення їх у незаконних власників, які часто є жадібними капіталістами. Без протидії з боку революціонерів КАБ-ПЕР держава може вільно привласнювати приватну власність трудящих. Економіка безпосередньо управляється урядом."
 BAL_continued_nationalization_control_job:0 "Продовження націоналізації"
 BAL_continued_nationalization_control_job_desc:0 "Народний парламент ухвалив закон, який робить його де-юре власником усього майна і засобів виробництва, що робить законним вилучення їх у незаконних власників, які часто є жадібними капіталістами. Без протидії з боку революціонерів КАБ-ПЕР держава може вільно привласнювати приватну власність трудящих. Економікою безпосередньо керує уряд, так само як і завданнями кожного громадянина, незалежно від його здібностей."
 BAL_weather_micromanagement_idea:0 "Мікрокерівництво погодою"
 BAL_weather_micromanagement_idea_desc:0 "Ніщо не знаходиться поза межами досяжності держави. Навіть погода."
 BAL_strict_quotas:0 "Суворі квоти"
 BAL_strict_quotas_desc:0 "Кожна поні отримує свою справедливу частку, поки вона виконує свій обов'язок на славу держави."
 BAL_decentralized_militia_idea:0 "Децентралізована міліція"
 BAL_decentralized_militia_idea_desc:0 "Збройні сили південного сходу складаються з численних ополченських формувань, які співпрацюють разом, щоб захистити свою батьківщину."
 BAL_centralized_army_idea:0 "Централізована армія"
 BAL_centralized_army_idea_desc:0 "Унітарна південно-східна армія має чітку ієрархію і організована в підрозділи, які діють разом як одне ціле."
 BAL_for_freedom:0 "За свободу!"
 BAL_for_freedom_desc:0 "Ми ніколи не повинні забувати, що ми боремося за нашу свободу, і якщо ми програємо, то знову опинимося в кайданах."
 BAL_union_militia_idea:0 "Профспілкова міліція"
 BAL_union_militia_idea_desc:0 "Профспілки організували власні військові підрозділи, щоб захистити свої сім'ї."
 BAL_defending_workers:0 "На захист справи трудящих"
