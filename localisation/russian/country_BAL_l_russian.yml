  berry1_desc:0 "Лавендер Беррі — колишній офіцер поліції, який роками таємно був членом жеребців партії ВВБ. Коли відбулося повстання і лунатистів вигнали, він розкрив своє членство і зрадив своїх колег-офіцерів, забезпечивши швидку кастрацію поліції Балтимейра. Після цього він очолив суперечливі репресії проти монархістів, республіканців і лунаристів, а також невинних фестралів, яких підозрювали в симпатіях до Найтмер Мун. Невідомо, скільки їх загинуло, але врешті-решт втрутився Конґрес і поклав край його недовготривалому правлінню терору. Звісно, він все ще радий запропонувати свої послуги, якщо вони нам коли-небудь знадобляться."
