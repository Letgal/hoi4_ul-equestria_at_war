 BAL_golden_delicious_name: "Ґолден Делішес"
 BAL_cricket_chafer_name: "Крикет Чейфер"
 BAL_delicious_desc_yummy:0 "Ґолден Делішес, відомий серед своїх бойовиків як «товариш Делішес», є членом синдикалістської організації ПЕР і військовим командиром. Нащадок великої родини Епплів, він прожив у Балтимейрі все своє життя, працюючи в доках міста вантажником ящиків із яблуками. Погані умови праці надихнули його вступити до профспілки, і незабаром він став активним політиком, виступаючи за кращі права для робітничого класу Еквестрії. В останні роки він брав участь у секретній програмі військової підготовки Сталліонграду та довів свої навички здібного, надихаючого лідера."
 BAL_corn_lord:0 "Крикет «Свиня» Чейфер — ветеран комуністичної партії НОН і багато років був її формальним лідером. Більшу частину свого життя він провів у Сталліонграді і брав участь у Зимовій революції 995-996 років. Решту часу він провів на своїй скромній фермі поблизу Солтлікінгем, усамітненої в джунглях, з якими він добре знайомий. Працюючи фермером, він закохався в кукурудзу і тепер завжди виступає за її вирощування. Він захоплюється ідеалами Стіл Сталліона та Карамель Маркс і не довіряє більш радикальним та неортодоксальним анархо-синдикалістам. Однак він також вважає, що комунізму можна досягти лише за допомогою терпіння і компромісу."
 BAL_amber_alert:0 "Лавендер Беррі — колишній поліцейський, який роками таємно був членом сталінської партії ВВБ. Коли відбулося повстання і лунатистів вигнали, він розкрив своє членство і зрадив своїх колег-офіцерів, забезпечивши швидку кастрацію поліції Балтимейра. Після цього він очолив суперечливі репресії проти монархістів, республіканців і лунаристів, а також проти невинних фестралів, яких підозрювали в симпатіях до Найтмер Мун. Невідомо, скільки людей загинуло, але врешті-решт Конґрес втрутився і поклав край його недовготривалому правлінню терору. Тепер він отримав контроль над урядом, і ніщо більше не стоїть на його шляху."
 BAL_waifu_desc:0 "Стайлус народилася в 975 році в Клаудсдейлі. Її мати працювала в команді метеорологів, а батько — на метеорологічному заводі. Її комуністичні ідеї часто формувалися під впливом профспілкової діяльності батьків, що часто віддаляло їх від родичів. У юному віці вона часто читала комуністичну літературу Карамель Маркса і була заінтригована концепцією суспільства, яка була описана в них. Вона почала робити нотатки та складати історії про комуністичну утопію.\n\nНа жаль, обидва її батьки не дожили до її дорослого віку. Її мати загинула внаслідок нещасного випадку, а батько був хворий. У віці 17 років, не маючи ні роботи, ні родичів, які б її прийняли, вона вступила до армії Еквестрії, де була зарахована до офіцерського складу. Протягом 4 років вона служила в армії, дедалі більше розчаровуючись і конфліктуючи з деякими офіцерами вищого класу. Найбільше бойових дій вона пережила під час короткої Зимової революції.\n\nПісля звільнення з армії вона знайшла роботу в комуністичній пресі. Вона дедалі більше розчаровувалася у еквестрійському суспільстві, яке, на її думку, було корумповане дворянством і капіталістами. Стайлус часто організовувала страйки та марші, які іноді вступали у сутички з місцевою владою. Поволі вона стала однією з найвідоміших комуністок Еквестрії.\n\nКоли спалахнула громадянська війна в Еквестрії, Стайлус з групою комуністів негайно вирушила до Балтимейра, щоб допомогти в захопленні влади в регіоні. Після прибуття вона пропонує свою допомогу як досвідчений армійський офіцер, що допоможе організувати захоплення влади. Стайлус нарешті опинилася в центрі революції, і вона не дасть цій можливості для революції загинути в джунглях."
