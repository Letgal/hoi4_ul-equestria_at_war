 GRY_LCT_WIT_both_no:0 "[Root.GetLeader] сегодня получил столь невероятные новости, что изначально решил, что это шутка. Однако теперь мы совершенно уверены - Грифская Сечь действительно желает присоединиться к нашему альянсу. Они утверждают, что пересмотрели свою политику, построили гармоническое мирное общество и отказались от рейдов. Стоит ли говорить, что большинству пони было трудно поверить в это. Однако Виттенленднд и Озерград были разгневаны этой новостью, а их лидеры ясно дали понять, что они разорвут с нами все связи, лишь только мы позволим вступить в Коалицию нашим древним врагам."

 NIM_leave:0 "Нимбусия отказалась от простейшего предложения - позволить грифонам, главной причине существования Коалиции, присоединиться к нашему альянсу! Они ясно дали понять, что им ничего не стоит разорвать все отношения с нами, если мы посмеем сделать что-то, столь же безрассудное.\n"
 NIM_no_leave:0 "Несмотря на их возражения нам ясно, что нимбусийцам не хватит смелости выйти из Коалиции из-за такого вопроса.\n"
 WIT_leave:0 "Онория вернула наше письмо, но оно было проткнуто кинжалом. Она абсолютно не потерпит ни малейшего разговора о вступлении грифонов в Коалицию. Если мы посмеем что-то предпринять, она, вероятно, объявит Виттенленд независимым от Коалиции.\n"
 WIT_no_leave:0 "Виттенлендцы были против присоединения Сечи к Коалиции, но Грифницкий, новый Гетман, произвел на них хорошее впечатление. Вероятно, они не покинут Коалицию из-за этого вопроса, хотя это и нанесет ущерб нашему авторитету среди других членов Коалиции.\n"
 LCT_leave:0 "Озерград возмущен предложением простить Грифов - они являются главной причиной существования Коалиции! Здешние популисты много дней упражнялись в остроумии, издеваясь и оскорбляя «слабых восточников», которые «не представляют, что мы принесли в жертву, чтобы защитить их». Если мы попытаемся это сделать, то народ Озерграда не поддержит нас.\n"
 LCT_no_leave:0 "Вейвбрейкер выразил обеспокоенность по поводу того, что грифоны могут присоединиться к Коалиции, но не исключил возможность этого. Вероятно, мы могли бы продвинуть эту идею дальше, не сильно зля жителей Озерграда, но это повредило бы нашему положению в Коалиции.\n"
 ally_with_BRF:0 "Козак і гармати"
 ally_with_BRF_desc:0 "Хоч у нас були не кращі відносини із Бродфельдом у минулому, стало очевидно, що басейн ріки Їви більше не спокійне місце для держав, як ми. Ми будемо вище внутрішніх розбірок, та запросимо правителя Бродфельду в наш оборонний пакт."
 ally_with_GRW:0 "Проковтнути Нашу Гордість"
 ally_with_GRW_desc:0 "Як би це не було нам огидно, грифони Прайвену так само мають увійти до договору. Оставимо минуле у минулому - наша доля важніше ідеологічних спорів."
 BRF_raided_success:0 "Казаки Грифийской Сечи якобы должны защищать нас от восточной агрессии, а не грабить нашу землю, однако они показали себя непостоянными, пользуясь любой возможностью украить что-нибудь у нас, пока Империя не смотрит - особенно сейчас. Проклятые грабители пересекли нашу территорию и забрали всё, что могли - золото, камни, пушки, еду, прочие ценные вещи. Наши армии слишком заняты гражданской войной, чтобы воевать с грифийцами. В любом случае, их рейдерские группы слишком быстры, чтобы мы могли их постоянно ловить. Они причиняют значительный экономический ущерб нашей державе, и, пока что, мы ничего не можем поделать."
 BRF_raided_failed:0 "Казаки Грифийской Сечи якобы должны защищать нас от восточной агрессии, а не грабить нашу землю, однако они показали себя непостоянными, пользуясь любой возможностью украсть что-нибудь у нас, пока Империя не смотрит - особенно сейчас. Проклятые грабители пересекли нашу территорию и напали на всех, кого увидели. Однако, их рейд кажется плохо организованным - среди банд козаков начали появляться разногласия, рейдерские группы забирают хабар у друг друга чаще, чем у нашего народа. Кроме того, крестьян Бродфельда широко используются в войне, и применяются для нескольких трюков, которые позволяют им нанести неожиданные нападки на казачьи рейды. Кажется, что атака взорвала их лица!"
 GRW_raided_success:0 "Буржуйские козаки Грифийской сечи редко соблюдали своё обещание не нападать на грифонов Прайвену, и на этот раз они вновь показали себя предателями. Наглым и вопиющим образом, они перешли границу Прайвену, устроили кровавую резню и ограбили бедных жителей. Хуже всего то, что козаки намеренно разыскивают коммунистов и их сторонников, и даже устроили атаку на наши склады оружия! Это навредит нашему ведению войны в ближайшем будущем."
 GRW_raided_failed:0 "Буржуйские козаки Грифийской сечи редко соблюдали своё обещание не нападать на грифонов Прайвена, и на этот раз они вновь показали себя предателями. Они пересекли границу Прайвену и попытались разграбить землю, а затем специально выискивали коммунистов и их сторонников! Однако, они не учли мощь пролетариата - наши хорошо организованные партизаны успешно себя показали, искоренив мародёрскую холеру. Эти глупцы пожалеют, что восстали против Революции!"

