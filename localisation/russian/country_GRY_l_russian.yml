 GRY_OLEKSANDER_CLAWKIV_DESC:0 "§YДата рождения§!: 21 января 968 года в Каиве\n\n§YБиография§!: Олександр, родившийся в семье среднего класса, через своего отца был связан с Империей Грифонов. Связи и богатство семьи расширили возможности Олександра и позволили ему получить качественное образование. Он смог изучать математику, естественные науки и историю. Особенно Олександра заинтересовала история казаков: рассказы об их отважной борьбе за свободу от Озерградской Империи всегда завораживали его. Как и многие прочие юные грифоны, он мечтал стать казаком и отправиться на поиски приключений, следуя по стопам легендарных героев прошлого. Но отец надеялся, что Олександр закончит обучение в Йельском университете и продолжит заниматься семейным бизнесом.\n\nНо этим надеждам пришёл конец, когда Империю объяло пламя революции. После стабилизации ситуации перспектива посещать университет в Йеле стала лишь далёкой мечтой. В 17 лет Олександр вступил в ряды казаков, надеясь с помощью службы помочь своей семье. Его знания математики и общая грамотность выгодно выделяли Олександра на фоне других рекрутов и помогли ему дослужиться до младшего офицера артиллерии и инженерных войск. Во время службы он наблюдал за тем, как страна, которую он любил, начала разваливаться.\n\nС годами Олександр всё больше разочаровывался в умирающей державе. Но потом он встретил Борада Грифницького, грифона, отстаивающего идею возрождения Зафии и идеалы гармонии. Олександр был очень вдохновлён этой встречей и вскоре стал преданным сторонником Борада, а также начал поддерживать партию своего кумира — Військо Грифонське."

