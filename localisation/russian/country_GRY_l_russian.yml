### ПОДІЇ ###
 # Події для колориту
  gryphianhost.156.t:0 "Тревожное бряцание саблей"
  gryphianhost.156.d:0 "Наши послы и граждане, проживающие в [GRY.GetNameDef] недавно вернулись с тревожными новостями, [GRY.GetLeader], который недавно пришел к власти, начал быструю индустриализацию и производство вооружения, а его речи становятся все более враждебными по отношению к нам. Он публично заявил о необходимости "объединить старые земли Зафии", которые по совместительству являются и нашими, если мы не подчинимся его воле, он угрожает применить против нас силу. У нас нет никакого желания прогибаться под этого жалкого тирана, и хотя Грифія не представляла серьезной угрозы в последние годы, недавние изменения показывают, что нам действительно стоит позаботиться об обороне границы."
  gryphianhost.156.a:0 "Пусть приходят. Они все равно падут."

  gryphianhost.159.t:0 "Коммунистические провокации"
  gryphianhost.159.d:0 "Революция и ожесточенная гражданская война, охватившие Бродфельд, заставили нас опасаться, что красная угроза скоро придет и в наши земли. Наши агенты, находящиеся в [GRY.GetName] сообщают о недавнем решении Каивского верховного совета, которое было напечатано в государственной газете, распространять комунизм, за пределами своих границ мирно или через силу. Мы не можем позволить им свергнуть наших законных правителей и заменить их грязными крестьянами и прочим отребьем, мы должны подготовиться к войне, пока еще не поздно!"
  gryphianhost.159.a:0 "Подготовиться к обороне!"

  gryphianhost.161.t:0 "[GRY.GetLeader] заверяет нас в своей поддержке"
  gryphianhost.161.d:0 "Сегодня пришло короткое уведомление от наших товарищей в Каиве - их Верховный Совет решил, что в рамках внешней политики он будет подчиняться нам. [GRW.GetLeader] доволен таким поворотом событий, так как их положение все еще остается нестабильным, и многое еще предстоит сделать, прежде чем они смогут начать распространять социализм. Этот шаг послужит укреплению дружбы между грифонами Прайвену и Грифії."
  gryphianhost.161.a:0 "Настоящие товарищи, каждый из них."

 # Події «дайте нам речі, будь ласка»
  gryphianhost.240.t:0 "Запрос от нашей пограничной марки"
  gryphianhost.240.d:0 "Администратор рейхскомиссариата Козакенлэнд направил нам сегодня обращение, предлагая приличное количество рекрутов-грифонов для службы в наших вооруженных силах в обмен на запас огнестрельного оружия. Они ссылаются на необходимость довооружения своих внутренних миротворцев, но подходит ли нам в настоящее время такая сделка?"
  gryphianhost.240.a:0 "Запрос одобрен."
  gryphianhost.240.b:0 "Сейчас у нас нету лишнего оружия."
  gryphianhost.241.t:0 "Запрос от нашей пограничной марки"
  gryphianhost.241.d:0 "Администратор рейхскомиссариата Козакенлэнд направил нам сегодня обращение, предлагая значительное количество рекрутов-грифонов для службы в наших вооруженных силах в обмен на запас огнестрельного оружия. Они ссылаются на необходимость довооружения своих внутренних миротворцев, но подходит ли нам в настоящее время такая сделка?"
  gryphianhost.241.a:0 "Запрос одобрен."
  gryphianhost.241.b:0 "Сейчас у нас нету лишнего оружия."
  gryphianhost.242.t:0 "Запрос от нашей пограничной марки"
  gryphianhost.242.d:0 "Администратор рейхскомиссариата Козакенлэнд направил нам сегодня обращение, предлагая огромное количество рекрутов-грифонов для службы в наших вооруженных силах в обмен на запас огнестрельного оружия. Они ссылаются на необходимость довооружения своих внутренних миротворцев, но подходит ли нам в настоящее время такая сделка?"
  gryphianhost.242.a:0 "Запрос одобрен."
  gryphianhost.242.b:0 "Сейчас у нас нету лишнего оружия."
  gryphianhost.243.t:0 "Оружие доставлено!"
  gryphianhost.243.d:0 "Лорд-протектор осознал наши потребности и согласился на обмен. Грузовики, содержащие ящики с огнестрельным оружием, начнут прибывать уже совсем скоро."
  gryphianhost.243.a:0 "Отлично."
  gryphianhost.244.t:0 "Запрос отклонён!"
  gryphianhost.244.d:0 "К сожалению, лорд-протектор отклонил нашу просьбу. Он заявляет, что в настоящее время все оружие требуется на фронте и не может быть отдано в относительно спокойные пограничные марки."
  gryphianhost.244.a:0 "Какая жалость."

  gryphianhost.245.t:0 "Пограничная марка запрашивает технологическую помощь"
  gryphianhost.245.d:0 "Администратор рейхскомиссариата Козакенлэнд направил нам сегодня обращение, предлагая приличное количество рекрутов-грифонов для службы в наших вооруженных силах в обмен на помощь в технологических исследованиях. Они заявляют, что для того, чтобы лучше служить в качестве пограничной марки, им нужно идти в ногу с современностью, но можем ли мы доверять им достаточно, передавая новейшие научные секреты?"
  gryphianhost.245.a:0 "Очень хорошо, пусть получат."
  gryphianhost.245.b:0 "Мы предпочли бы, чтобы они отставали от нас технологически."
  gryphianhost.246.t:0 "Пограничная марка запрашивает технологическую помощь"
  gryphianhost.246.d:0 "Администратор рейхскомиссариата Козакенлэнд направил нам сегодня обращение, предлагая значительное количество рекрутов-грифонов для службы в наших вооруженных силах в обмен на помощь в технологических исследованиях. Они заявляют, что для того, чтобы лучше служить в качестве пограничной марки, им нужно идти в ногу с современностью, но можем ли мы доверять им достаточно, передавая новейшие научные секреты?"
  gryphianhost.246.a:0 "Очень хорошо, пусть получат."
  gryphianhost.246.b:0 "Мы предпочли бы, чтобы они отставали от нас технологически."
  gryphianhost.247.t:0 "Пограничная марка запрашивает технологическую помощь"
  gryphianhost.247.d:0 "Администратор рейхскомиссариата Козакенлэнд направил нам сегодня обращение, предлагая огромное количество рекрутов-грифонов для службы в наших вооруженных силах в обмен на помощь в технологических исследованиях. Они заявляют, что для того, чтобы лучше служить в качестве пограничной марки, им нужно идти в ногу с современностью, но можем ли мы доверять им достаточно, передавая новейшие научные секреты?"
  gryphianhost.247.a:0 "Очень хорошо, пусть получат."
  gryphianhost.247.b:0 "Мы предпочли бы, чтобы они отставали от нас технологически."
  gryphianhost.248.t:0 "Учёные прибывают!"
  gryphianhost.248.d:0 "По нашей просьбе Лорд-протектор послал нам небольшую группу ученых в обмен на рекрутов. Наконец, мы сможем добиться прогресса в этой захолустной провинции."
  gryphianhost.248.a:0 "Очень хорошо."
  gryphianhost.249.t:0 "Запрос отклонён!"
  gryphianhost.249.d:0 "К сожалению, Лорд-протектор не счёл нужным одобрить нашу просьбу. Он утверждает, что каждый учёный в настоящее время требуется в совершенно секретном проекте."
  gryphianhost.249.a:0 "Печально."
  gryphianhost.250.t:0 "Учёные прибывают!"
  gryphianhost.250.d:0 "По нашей просьбе Лорд-протектор послал нам среднюю группу ученых в обмен на рекрутов. Наконец, мы сможем добиться прогресса в этой захолустной провинции."
  gryphianhost.250.a:0 "Чудесно."
  gryphianhost.251.t:0 "Учёные прибывают!"
  gryphianhost.251.d:0 "По нашей просьбе Лорд-протектор послал нам большую группу ученых в обмен на рекрутов. Наконец, мы сможем добиться прогресса в этой захолустной провинции."
  gryphianhost.251.a:0 "Превосходно."

  gryphianhost.252.t:0 "Пограничная марка запрашивает развитие промышленности"
  gryphianhost.252.d:0 "Администратор рейхскомиссариата Козакенлэнд направил нам сегодня обращение, предлагая приличное рекрутов-грифонов для службы в наших вооруженных силах в обмен на помощь в улучшении их скудной промышленной базы. Однако отвечает ли такое развитие рейхскомиссариата нашим нынешним интересам?"
  gryphianhost.252.a:0 "Это приемлемо."
  gryphianhost.252.b:0 "У нас есть более насущные проблемы."
  gryphianhost.253.t:0 "Пограничная марка запрашивает развитие промышленности"
  gryphianhost.253.d:0 "Администратор рейхскомиссариата Козакенлэнд направил нам сегодня обращение, предлагая значительное рекрутов-грифонов для службы в наших вооруженных силах в обмен на помощь в улучшении их скудной промышленной базы. Однако отвечает ли такое развитие рейхскомиссариата нашим нынешним интересам?"
  gryphianhost.253.a:0 "Это приемлемо."
  gryphianhost.253.b:0 "У нас есть более насущные проблемы."
  gryphianhost.254.t:0 "Пограничная марка запрашивает развитие промышленности"
  gryphianhost.254.d:0 "Администратор рейхскомиссариата Козакенлэнд направил нам сегодня обращение, предлагая большое рекрутов-грифонов для службы в наших вооруженных силах в обмен на помощь в улучшении их скудной промышленной базы. Однако отвечает ли такое развитие рейхскомиссариата нашим нынешним интересам?"
  gryphianhost.254.a:0 "Это приемлемо."
  gryphianhost.254.b:0 "У нас есть более насущные проблемы."
  gryphianhost.255.t:0 "Получена промышленная помощь!"
  gryphianhost.255.d:0 "Сегодня поступили хорошие новости, поскольку лорд-протектор счел целесообразным инвестировать в развитие нашей провинции. Таким образом, в землях Грифії фабрики появятся гораздо быстрее, чем если бы мы строили их своими силами."
  gryphianhost.255.a:0 "Очень хорошо."
  gryphianhost.256.t:0 "Запрос отклонён!"
  gryphianhost.256.d:0 "К нашему сожалению, лорд-протектор отказался направлять часть мощи промышленности империи в нашу провинцию. Он заявляет, что в настоящее время каждый завод необходим для ведения военных действий, и что мы должны развиваться самостоятельно."
  gryphianhost.256.a:0 "Возможно в следующий раз."
  gryphianhost.257.t:0 "Получена промышленная помощь!"
  gryphianhost.257.d:0 "Сегодня поступили хорошие новости, поскольку лорд-протектор счел целесообразным широко инвестировать в развитие нашей провинции. Таким образом, в землях Грифії фабрики появятся гораздо быстрее, чем если бы мы строили их своими силами."
  gryphianhost.257.a:0 "Отлично."
  gryphianhost.258.t:0 "Получена промышленная помощь!"
  gryphianhost.258.d:0 "Сегодня поступили хорошие новости, поскольку лорд-протектор счел целесообразным очень широко инвестировать в развитие нашей провинции. Таким образом, в землях Грифії фабрики появятся гораздо быстрее, чем если бы мы строили их своими силами."
  gryphianhost.258.a:0 "Мы очень благодарны."

### ІДЕЇ ###
 GRY_exploitation:0 "Эксплуатация ресурсов"
 GRY_exploitation_desc:0 "Новая администрация заинтересована в том, чтобы получить как можно больше ресурсов, не обращая особого внимания на долгосрочную устойчивость или на предоставление жителям Зафии справедливой доли прибыли."
 GRY_even_more_conscription:0 "Пониженный возраст призыва"
 GRY_even_more_conscription_desc:0 "Чтобы удовлетворить требования нашего повелителя, Грифия резко сократила минимальный возраст для набора новых солдат."
 GRY_we_made_it_idea:0 "Мы справились"
 GRY_we_made_it_idea_desc:0 "Новая администрация укрепила своё господство над бывшими землями Грифии, теперь минимально нарушая права коренного населения."

### РІШЕННЯ ###
 GRY_gun_exchange_program_desc:0 "Нам нужно больше оружия, а нашему правителю - солдат. Мы должны предложить ему увеличить набор рекрутов в обмен на большие поставки оружия. Осторожно - вы можете принимать эти решения лишь §Yраз в шесть месяцев, в результат предложения целиком зависит от нашего сюзерена.§!"
 GRY_tech_exchange_program_desc:0 "Мы отстаём от современных стран в технологическом плане, а наш сюзерен нуждается в солдатах. Мы должны предложить ему увеличить набор рекрутов в обмен на технологическую помощь. Осторожно - вы можете принимать эти решения лишь §Yраз в шесть месяцев, в результат предложения целиком зависит от нашего сюзерена.§!"
 GRY_industry_exchange_program_desc:0 "Нам нужно больше фабрик, а нашему повелителю - солдат. Мы должны предложить ему увеличить набор рекрутов в обмен на промышленные инвестиции. Осторожно - вы можете принимать эти решения лишь §Yраз в шесть месяцев, в результат предложения целиком зависит от нашего сюзерена.§!"

