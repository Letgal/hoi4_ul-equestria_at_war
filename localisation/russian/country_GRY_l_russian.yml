### НАЦІОНАЛЬНІ ФОКУСИ ###
 # Шлях маріонетки нацистів
  GRY_lord_protector:0 "Новый порядок"
  GRY_lord_protector_desc:0 "На континенте появилась новая сила, свободная от дворянских оков. Мы утратили нашу независимость, Грифия стала Имперской приграничной маркой под властью иностранного губернатора."
  GRY_the_imperial_march:0 "Рейхскомиссариат Козакенленд"
  GRY_the_imperial_march_desc:0 "Этих диких грифонов нужно усмирить и преподать пару уроков. Они должны быть счастливы, что мы позволили им существовать в качестве протектората. Теперь давайте пенабігем к административным делам."
  GRY_convince_the_warriors:0 "Обеспечить верность воинов"
  GRY_convince_the_warriors_desc:0 "Яростные воины Зафии горды и независимы. Это непростая комбинация, но у нас есть способы убедить их сражаться за нас и наши интересы."
  GRY_convince_the_people:0 "Заверить народ"
  GRY_convince_the_people_desc:0 "Хотя грифоны Зафии, что живут согласно традициям в изоляции, довольны текущим положением вещей, они, безусловно, станут неприятностью, как только мы начнем эксплуатировать эту землю ради её богатства. Необходимо приложить усилия, чтобы они были относительно довольны."
  GRY_focus_on_war:0 "Дело войны"
  GRY_focus_on_war_desc:0 "Чтобы напоминать населению о нашем главенстве, нам нужны специальные силы для поддержания порядка. Это сделает управление этими землями более мирным."
  GRY_focus_on_resources:0 "Эксплуатировать землю"
  GRY_focus_on_resources_desc:0 "Грифия полна неиспользованных ресурсов! Лорд-протектор установил месячную квоту, и добыча должна начаться немедленно. Расширяйте существующие шахты и нанимайте геодезистов, чтобы разыскать дополнительные богатства!"
  GRY_lower_recruitment_age:0 "Снизить призывной возраст"
  GRY_lower_recruitment_age_desc:0 "Рекруты всегда востребованы, и бесконечные войны нашего повелителя требуют немалого их количества. Начиная с этого момента, критерии, необходимые для присоединения к вооруженным силам, будут значительно понижены."
  GRY_guns_for_manpower:0 "Рекруты за оружие"
  GRY_guns_for_manpower_desc:0 "Чтобы стремиться к великим вещам и быть верными своей природе, мы должны сотрудничать. Пригодные солдаты этой земли будут отправлены на фронты, а взамен мы получим необходимое для укрепления нашего контроля над регионом."
  GRY_tech_for_manpower:0 "Рекруты за технологии"
  GRY_tech_for_manpower_desc:0 "Мы убедились, что наш повелитель готов обменивать винтовки на солдат, поэтому имеет смысл расширить эту временную торговлю, включив в состав товаров и знания. Технологическое развитие региона поразительно низко."
  GRY_heritage_indoctrination:0 "Былая слава"
  GRY_heritage_indoctrination_desc:0 "Мы можем многому научиться у козаков Зафии. Было бы разумно изучить их тактику и боевые способности."
  GRY_promise_of_land:0 "Привлечь иммигрантов из Герцланда"
  GRY_promise_of_land_desc:0 "Старые дворяне лишились своих прав и земель, так что теперь есть обширные территории, которые идеально подходят для поселений колонистов. Предложите их по низкой цене гражданам Сердца Империи - и там скоро будет множество грифонов."
  GRY_industry_for_manpower:0 "Рекруты за фабрики"
  GRY_industry_for_manpower_desc:0 "Чтобы продолжить развитие и эксплуатацию этого региона, нам нужна тяжелая промышленность, которой попросту тут нет. К счастью, у нас всегда есть грифоны-солдаты, которых можно обменять на станки."
  GRY_find_more_labor:0 "Обязательная служба"
  GRY_find_more_labor_desc:0 "Если грифон может держать винтовку и стрелять, то он - солдат! Пусть служат все, кого только можно найти!"
  GRY_griffonian_exploitation:0 "Соединить шахты"
  GRY_griffonian_exploitation_desc:0 "Чтобы начать пользоваться преимуществами совместной работы, все карьеры, шахты, места добычи и прочие месторождения должны быть соединены с соответствующей инфраструктурой, чтобы можно было извлечь каждую кроху ценных ресурсов."
  GRY_tsumina_metals:0 "Расширение цуминских рудников"
  GRY_tsumina_metals_desc:0 "В холмах Цумины найдены немалые залежи бокситовой и вольфрамитовой руды. Существующие шахты не удовлетворяют требования нашего повелителя, и они должны быть расширены."
  GRY_invite_krahstahl:0 "Пригласить имперские компании"
  GRY_invite_krahstahl_desc:0 "Грифийские попытки модернизации были весьма грубыми и неэффективными. Это наиболее заметно по производству стали - она хрупка и производится в скудных количествах. К счастью, есть много имперских конгломератов, которые хотели бы вмешаться и возглавить её производство тут."
  GRY_greatest_asset:0 "Топливо для военных машин"
  GRY_greatest_asset_desc:0 "Несомненно, самым большим активом Зафии является нефть. Нужно лишь копнуть землю - и она начинает бить фонтаном! Лорд-протектор считает нефть самым важным ресурсом, и мы должны сделать все, чтобы повысить её добычу."
  GRY_we_made_it:0 "Эталонный протекторат"
  GRY_we_made_it_desc:0 "Мы твёрдо контролируем этот регион, и лорд-протектор был очень доволен нашим прогрессом. Наше активное сотрудничество было ключом к появлению текущих преимуществ."

### ПОДІЇ ###
 gryphianhost.104.t:0 "Каивская коммуна стремится к пролетарской солидарности"
 gryphianhost.104.d:0 "Народ Грифийской Сечи низвергнул свою реакционную тиранию и желает заключить с нами союз во имя социалистического единства! Как мы должны ответить?"
 gryphianhost.104.a:0 "Мы радушно приветствуем наших товарищей!"
 gryphianhost.104.b:0 "Они грязные ревизионисты - мы не можем рисковать идеалами нашей революцией, связываясь с ними."
 gryphianhost.105.t:0 "Шокирующее предложение"
 gryphianhost.105.d:0 "Лидер [Root.GetLeader] получает удивительное предложение. Сперва мы подумали, что это чистой воды розыгрыш, шутка. Однако, нас заверили, что Грифийская Сечь в самом деле хочет войти в наш альянс! Их новый лидер, Борад Грифницкий отстаивает, что он считает себя приверженцем гармонии, и что его народ начал новую жизнь. Большинство пони отказываются верить в эту чепуху, но кое-кто полагает, что необходимо хотя бы попытаться - в конце концов, если они не выполнят своё общение, мы всегда можем их выгнать, не так ли? По-большому счёту, только двум членам Коалиции есть до этого дело - Озерград и Виттенленд издавна страдали от грифийских бандитских налётов, и могут резко высказать своё "нет" по этому вопросу - пони в этих регионах могут резко воспротивиться. С другой стороны, Нимбусия, которая далеко от грифонов, но считает себя защитником всех восточных пони, не одобрит любое действие, которое может угрожать безопасности Речных Земель. Мы отправили эмиссаров к каждому участнику, и только что получили ответ.\n[Root.NIMreaction] [Root.LCTreaction] [Root.WITreaction]"
 gryphianhost.105.a:0 "Если Озерград и Виттенленд не возражают, то мы позволим грифонам вступить, но за ними будут пристально наблюдать!"
 gryphianhost.105.c:0 "Они в самом деле поверили в то, что могут так легко измениться?"

 gryphianhost.108.t:0 "Перемен - мы ждали перемен!"
 gryphianhost.108.d:0 "Мы получили шокирующие вести! Наши древние враги, грифийцы - подали заявку на членство в Речной Коалиции - и Речной город одобрил просьбу! И пусть это вызвало бунты среди наших граждан, грифийцы по-настоящему изменились, [Root.GetLeader] уверяет, что всё будет в порядке, а грифийцев выгонят при первом же признаке. Не рады этой новости, но пока что к ней готовы смириться."
 gryphianhost.108.a:0 "Продолжайте следить за ними."
 gryphianhost.109.t:0 "Разум восторжествует"
 gryphianhost.109.d:0 "Мы получили шокирующие вести! Наши древние враги, грифийцы - подали заявку на членство в Речной Коалиции! Но [From.GetLeader] хватило ума не поверить их чепухе о "гармонии" и "реформах"."
 gryphianhost.109.a:0 "Хорошо знать, что [From.GetLeader] ещё не совсем слетел с катушек."
 gryphianhost.110.t:0 "Какой ужас!"
 gryphianhost.110.d:0 "Скандал! УЖАС! БЕЗУМИЕ! Грифийская сечь осмелилась попроситься в Речную Коалицию - и [From.GetLeader] ПУСТИЛА ЭТИХ ВАРВАРОВ! [Root.GetLeader] свирепо негодует из-за прямого предательства нашего народа! Эти грифоны ВЕКАМИ грабили, резали, и убивали наших предков, а в Коалиции поверили их бредням о реформировании? В ответ, [Root.GetLeader] официально покидает Речную Коалицию, поскольку считает, что грифийцы не смогут принять наши ценности близко к сердцу."
 gryphianhost.110.a:0 "Как они могли совершить такое предательство?"
 gryphianhost.111.t:0 "[From.GetName] желает сотрудничать"
 gryphianhost.111.d:0 "Странный грифон с востока по имени [From.GetLeader] посетил сегодня Карфин. Он является правителем государства [From.GetName] и при встрече выразил восхищение фашистской идеологией Биколини. Если Вингбардия поможет ему, то он готов распространить фашизм по всей долине Эви, обезопасив восточный фронтир от коммунизма и пони. Хотя это предложение интригует, мы должны помнить, что Грифия весьма отдалённая страна."
 gryphianhost.111.a:0 "Почему мы должны терять важных союзников?"
 gryphianhost.111.b:0 "Нам нет дела до грифонов фронтира."

 gryphianhost.114.t:0 "Грифийцы предлагают союз"
 gryphianhost.114.d:0 "Сегодня, к нашим правительственным зданиями прибыла делегация из [From.GetName], таким образом, в котором мы их никогда не видели. До сегодня, грифийцев считали жестокими бандитами, и мы не горели желанием идти с ними на контакт, несмотря на древние родственные связи. Однако, за последние годы их правительство претерпело масштабные реформы, и стало более мирным. Грифийцы хотят создать "Братсво Зафии", в которое войдут все грифоны зафийского происхождения, включая нас. Хотя мы не зовем себя зафийцами уже более тысячи лет, кое-кто в стране считают предложение весьма заманчивым. Как мы ответим?"
 gryphianhost.114.a:0 "Мы с радостью возьмём эту иницативу."
 gryphianhost.114.b:0 "Мы бы не стали совершать что-нибудь подобное."

 gryphianhost.118.t:0 "Каивская комуна предлагает сближение"
 gryphianhost.118.d:0 "Грифоны Каива разорвали оковы угнетения и провозгласили социалистическую республику. Увидев, что мы также пришли к видной славе социализма, они предложили нам пойти на сближение, чтобы обеспечить мирное сотрудничество между социалистами и защитить революцию от империалистических сил. Однако, наши видные чиновники спорят, насколько далеко мы можем зайти. Жители счастливы принять протекторат Каива, но кое-кто готова пойти ещё дальше и напрямую присоединиться к грифийцам, чтобы начать войну против реакционной угрозы."
 gryphianhost.118.a:0 "Взаимной защите мы скажем "да", а вот социализм мы будем строить свой."
 gryphianhost.118.b:0 "Мы невелики и одиноки. Нам нужны союзники."
 gryphianhost.119.t:0 "Каивская комуна предлагает взаимное наступление"
 gryphianhost.119.d:0 "Каивская комуна предлагает нам радикальное предложение, которые можем целиком изменить судьбы обеих стран. Милитаризм растёт среди грифийцев, и теперь они не дождутся начать распространение Революции немедленно, и силой, если потребуется. Это не было бы проблемой, если не учитывать тот факт, что они намереваются напасть на Виттенленд. Капиталистам не суждено править миром, Виттенленд воплощает в себе оплот реакционизма и потому должен быть уничтожен. Но тогда за них вступится вся Речная Коалиция! Война против единорогов почти обязательно навлечет всю ярость речных поні на наши бедные головы! Это участь, которую нам не суждено пережить. Если мы и собирается отвлечь их своей атакой, то лучше сделать это сейчас в полную силу."
 gryphianhost.119.a:0 "Речные пони также узрят свет коммунизма!"
 gryphianhost.119.b:0 "Это слишком рискованно, это полное безумие! Прикажите им отступить!"

 gryphianhost.122.t:0 "[From.GetLeader] разрывает альянс!"
 gryphianhost.122.d:0 "Каивляне не прислушались к совету и прокляли нас за "трусость" и "ревизионизм". [From.GetLeader] официально разрывает союз с [Root.GetName], планы по вторжению в Виттенленд начинают становиться реальностью."
 gryphianhost.122.a:0 "Упрямые придурки!"
 gryphianhost.123.t:0 "[From.GetLeader] отступает"
 gryphianhost.123.d:0 "Под нашим давлением, [From.GetLeader] отзывает свои враждебные претензии к Виттенленду и откладывает планы на вторжение в долгий ящик. Судя по всему, мир восторжествует."
 gryphianhost.123.a:0 "По крайней мере, нас не затянули в глупую и бесполезную войну."

 gryphianhost.129.t:0 "Грифийская Сечь нарушила клятву"
 gryphianhost.129.d:0 "К нашему разочарованию, Грифийская Сечь нарушила свою клятву верности, вторгшись в страну, которая официально часть нашей державы. Наши гарантии защиты теперь нуллифицированы, а Имперские Субсидии их земель заморожены."
 gryphianhost.129.a:0 "Мы знали, что они предатели!"

 gryphianhost.131.t:0 "Гетьман отправил прошение о восстановлении старой Марки"
 gryphianhost.131.d:0 "Давным-давно, Гровер I, великий основатель Империи, заключил сделку с козаками от запада к речными странам. Он поклялся защищать их от посягательств со стороны речных пони, в обмен на верность грифийцев и часть доходов с их частых грабежей на вражеские земли. Это соглашение соблюдалось веками, но в последние десятилетия мы были слишком слабы, чтобы требовать плату или дань, чтобы избечь набегов на наших вассалов. Однако, наша сила неуклонно растёт, поэтому Гетьман Сечи отправил гонца в Грифенхейм с просьбой, чтобы император восстановил протекторат над грифийским народом и возродил Имперскую Марку. Они защищат границы Грифонии и отразят любые атаки наших врагов, в обмен на инвестиции и помощь при любой внезапной угрозе."
 gryphianhost.131.a:0 "Всё таки козаки решились, не так ли? Восстановить Марку!"
 gryphianhost.131.b:0 "Нам нет больше дела до этой земли."

 gryphianhost.139.t:0 "Казацкая атака"
 gryphianhost.139.d: "[Root.raideventoutcome]"
 gryphianhost.139.a:0 "Маар бы побрал этих козаков!"

 # Події для колориту
  gryphianhost.156.t:0 "Тревожное бряцание саблей"
  gryphianhost.156.d:0 "Наши послы и граждане, проживающие в [GRY.GetNameDef] недавно вернулись с тревожными новостями, [GRY.GetLeader], который недавно пришел к власти, начал быструю индустриализацию и производство вооружения, а его речи становятся все более враждебными по отношению к нам. Он публично заявил о необходимости "объединить старые земли Зафии", которые по совместительству являются и нашими, если мы не подчинимся его воле, он угрожает применить против нас силу. У нас нет никакого желания прогибаться под этого жалкого тирана, и хотя Грифія не представляла серьезной угрозы в последние годы, недавние изменения показывают, что нам действительно стоит позаботиться об обороне границы."
  gryphianhost.156.a:0 "Пусть приходят. Они все равно падут."

  gryphianhost.159.t:0 "Коммунистические провокации"
  gryphianhost.159.d:0 "Революция и ожесточенная гражданская война, охватившие Бродфельд, заставили нас опасаться, что красная угроза скоро придет и в наши земли. Наши агенты, находящиеся в [GRY.GetName] сообщают о недавнем решении Каивского верховного совета, которое было напечатано в государственной газете, распространять комунизм, за пределами своих границ мирно или через силу. Мы не можем позволить им свергнуть наших законных правителей и заменить их грязными крестьянами и прочим отребьем, мы должны подготовиться к войне, пока еще не поздно!"
  gryphianhost.159.a:0 "Подготовиться к обороне!"

  gryphianhost.161.t:0 "[GRY.GetLeader] заверяет нас в своей поддержке"
  gryphianhost.161.d:0 "Сегодня пришло короткое уведомление от наших товарищей в Каиве - их Верховный Совет решил, что в рамках внешней политики он будет подчиняться нам. [GRW.GetLeader] доволен таким поворотом событий, так как их положение все еще остается нестабильным, и многое еще предстоит сделать, прежде чем они смогут начать распространять социализм. Этот шаг послужит укреплению дружбы между грифонами Прайвену и Грифії."
  gryphianhost.161.a:0 "Настоящие товарищи, каждый из них."

