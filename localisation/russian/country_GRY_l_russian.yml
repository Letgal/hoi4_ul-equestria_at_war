 hostraidlakecity.3.t:0 "Успешная защита против грифийских бандитов"
 hostraidlakecity.3.d:0 "Сегодняшим утром группа мародёров пересекла нашу границу на юге, скорее всего это были козаки из Грифийской Сечи. Но благодаря хорошо организованным погранвойскам, мы смогли быстро разобраться с бандитами при помощи продолжительного обстрела. Это признак того, что козаки ещё припомнят нам больное. Многие поні призывают что-нибудь с ними сделать."
 hostraidlakecity.3.a:0 "Озерград - не шелохнётся!"
 hostraidlakecity.4.t:0 "Грифонья атака"
 hostraidlakecity.4.d:0 "Грифийские бандиты прорвались через границу и быстро сломили наших солдат. Но мародёры вернулись к землям Сечи ещё до того, как подоспело наше мощное подкрепление и возвратило их добычу в целостности."
 hostraidlakecity.4.a:0 "Очень плохо."
