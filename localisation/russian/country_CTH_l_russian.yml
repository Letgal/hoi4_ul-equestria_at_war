 colthage_other.163.a:0 "Хай живе революція!"

 colthage_other.164.t:0 "Полювання на лева"
 colthage_other.164.d:0 "Сонце різко впало на капелюх зебри, коли він оглядав зброю, що лежала перед ним. Оточений густими джунглями, він витратив секунду, щоб зібратися з думками та своїми речами: Проста армійська гвинтівка, пістолет, кілька гранат, мачете і 67 набоїв у бандольєрі.\n\nЗаннідо Зідон не знав, як довго він переховувався. Ні, не ховався. Воював. Він не відступився від боротьби. Знову і знову він проводив зухвалі атаки, щоб дозволити частинкам своїх послідовників втекти назад до повсякденного життя, поки він продовжував боротися. Три дні тому, або, принаймні, він думав, що це було близько трьох днів тому, він переконав своїх найвірніших послідовників покинути його, а сам дозволив їм втекти. Відтоді залишився тільки він сам.\n\nТепер він був тут, там, де все почалося. У сільській місцевості на заході країни, переслідуваний урядовими військами. Заннідо хихикнув про себе. Якщо він щось і знав про це, так це доказ того, що ці конституціоналісти не так вже й відрізняються від Заркідів.\n\nШурхіт у підліску змусив волосся на його шиї стати дибки. Він не чув наближення тупоту копит. Повільно збираючи зброю, він відстежив кроки копит: тридцять футів, двадцять, десять, п'ять. "Гаразд, потанцюємо", - пробурмотів він.\n\nРозвернувшись, Заннідо вдарив мачете, і потік червоної крові підтвердив його влучання. Коли солдат заверещав від болю, Зідон підняв пістолет і довершив вбивство. Стрибнувши вперед, слідом за падаючим тілом, він почув постріли неподалік. Підбігши до найближчого, на його думку, місця, він побачив солдата, який присів за деревом, два постріли в потилицю змусили його зброю замовкнути.\n\nЗідону довелося діяти швидко. Стояти на місці будь-якої миті могло означати смерть. Він почув найближчу гвинтівку і почав кидатися, ще один постріл мачете, ще один солдат впав, наступний - граната в кущ, наступний - Заннідо прорвався крізь лісосмугу на велику галявину. Піднявши голову, він побачив вогневу лінію військ конституціоналістів і зрозумів, що його побили. Офіцер тримав пістолет у повітрі, ідеальна приманка\n\n"Кінські яблука.""
 colthage_other.164.a:0 "Останні слова героя."

 colthage_other.165.t:0 "Дебати про Народні збори"
 colthage_other.165.d:0 "У міру того, як зміцнюються основи нашої нової республіки, зебри по всій країні цікавляться статусом законодавчої влади. На цьому вирішальному етапі структура наших інституцій все ще визначається. Насправді, в самому Сенаті триває суперечка про те, якою має бути роль Народних зборів.\n\nЗа останні кілька років Народні збори були значною мірою відсунуті на другий план, і в результаті вони не мають значної політичної влади. Вважаючи, що це підвищило б ефективність уряду, деякі сенатори, переважно з партії НФД, запропонували повністю скасувати Народні збори або, щонайменше, звести їх до дорадчої ролі.\n\nОднак їм опонують інші, особливо сенатори від ПРГ, які стверджують, що Народні збори повинні бути розширені. Вони стверджують, що нижня палата має вирішальне значення для представлення важливих секторів суспільства, інтереси яких не можуть бути адекватно враховані лише зебрами Сенату.\n\nНа даний момент обидві сторони зайшли в глухий кут, і жодна з них не може розраховувати на явну більшість. І тому думка суфріта буде вирішальною в тому, щоб схилити шальки терезів у той чи інший бік."
 colthage_other.165.a:0 "Сенат - це все, що нам потрібно."
 colthage_other.165.b:0 "Голос народу має бути почутий!"

 colthage_other.166.t:0 "Спільні військові навчання з Кольтфагеном"
 colthage_other.166.d:0 "З метою покращення координації між нашими країнами наші військові протягом останніх кількох днів проводили спільні навчання з військовими Кольтфагену. Ці навчання, в яких брали участь не лише наші армії, але й військово-морські та військово-повітряні сили, перевірили здатність [Root.GetAdjective] і кольтфагенських військ планувати, командувати і спілкуватися один з одним в змодельованому середовищі. Ці спільні зусилля вже підвищили нашу готовність, оскільки і солдати, і офіцери повідомляють, що вони отримали цінний досвід. Ми з упевненістю можемо назвати ці навчання беззаперечним успіхом, який слугуватиме зміцненню колективної безпеки і обороноздатності нашого альянсу."
 colthage_other.166.a:0 "Давайте повторимо це наступного року!"

 colthage_other.167.t:0 "Суфріт назавжди"
 colthage_other.167.d:0 "День, коли Зарвад Орзагід підписав суперечливу поправку до конституції, що скасовує обмеження терміну перебування на посаді суфріта, дозволяючи йому переобиратися безстроково, здавалося, ознаменував початок нової ери для Кольтфагену. Однак ця ера закінчилася шокуюче швидко. Невдовзі після підписання поправки він був застрелений під час відвідування кафе зеброю, яка зізналася, що є членом Культа Темного.\n\nУрядове розслідування вбивства знайшло слід, який привів до лідера тіньової організації, Зіемсал Заннід, але їй досі вдається уникати затримання. Підозрюють, що вбивця застрелив Орзагіда через його антирелігійні реформи, але дехто припускає, що він міг бути найнятий невідомою третьою стороною.\n\nЯк би там не було, КРП вирішила висунути на посаду наступника Орзагіда Азрузала Азараго - широко шанованого генерала. Пообіцявши відновити справжню демократію в Кольтфагені, Азараго, не гаючи часу, скасував продовження терміну повноважень. В інтерв'ю газеті Hippone Herald він сказав наступне: "Я бачив, як багато успішних зебр зазнавали невдачі після того, як починали боятися втратити те, що вони збудували."
 colthage_other.167.a:0 "Революція триває!"

 colthage_other.168.t:0 "Кольтфаген рішуче налаштований на бій!"
 colthage_other.168.d:0 "З'явилася нова тривожна інформація, яка має величезне значення для нашої майбутньої безпеки. Шпигуни в уряді Кольтфагену повідомляють, що їхня армія мобілізується для війни. Ці розвіддані підтвердили наші розвідники, які також спостерігають накопичення кольтфагенських військ, що відповідає планам наступального вторгнення. Що б не говорили офіційні дипломатичні повідомлення з Кольтфагена, немає сумнівів, що вони готуються напасти на нас. Все, що ми можемо зараз зробити, це підготуватися до захисту."
 colthage_other.168.a:0 "Попереду темні дні."

 colthage_other.169.t:0 "Зоніка"
 colthage_other.169.d:0 "У лікарні Зінузеля Зідаліда в Кольтфагені зібрався поважний натовп. Заґо Зарка мусив пробиратися крізь них, тримаючи в копиті мішок з їжею, відволікаючи від запитань журналістів. Увійшовши всередину, Заґо поспішив до проходу, де побачив свого брата Заздрубала, який стояв перед дверима. Навіть без форми генерал виглядав грізніше за будь-якого вишибалу. Він подивився на брата. "Ти запізнився." "Не маєш парадного мундира, Зась?" дражливо запитав Заґо у відповідь, що змусило його брата відповісти заїкаючись: "Я не хочу... гм... налякати їх." Він розвернувся і відчинив двері, зайшовши всередину, а за ним і Заґо.\n\nІмільза, дружина Залателяя, лежала на лікарняному ліжку, її чоловік сидів на його краю, а Зафод Зарка стояв позаду нього і посміхалася так яскраво, як вони ще ніколи не бачили. Однак обидва брати одразу ж зазирнули між копит Імілзе. Там, надійно загорнувшись, лежало крихітне зебреня і міцно спало. Незважаючи на сон, малюк все ж таки зумів розвеселити обох Зарків, і Заґо швидко поставив свій кошик на маленький столик біля ліжка. "Трохи фруктів для молодих батьків і домашній фалафель для всіх!" оголосив він, перш ніж поглянути на Імільзе. "Як все пройшло, моя люба?"\nПерш ніж втомлена кобила змогла відповісти, Залатель, з палаючими від гордості очима, відповів: "Вона була схожа на Заніт. Вона була як сама Заніт, сильна і граціозна!"\n"Я б не назвала пологи граціозними, але все пройшло без ускладнень". сказала Зафод, тепло посміхаючись до Імільзе, яка віддала сплячу грудочку Залателю"\n"Як щодо того, щоб її батько потримав її деякий час? Вона досить багато з мене витягла." Коли Залатель колисав дитину, Заґо посміхнувся. "Отже, все ж таки дочка? Ти винен мені вечерю, Зас!"\nЗасдрубал пробурмотів у відповідь. "П'ять поколінь первістків, і Зал просто зобов'язаний порушити традицію." Зафод підійшла до вікон і відчинив їх, впускаючи сонячний промінь. "Ходімо, Зал, люди захочуть її побачити!" Залатель підхопився, коли натовп швидко кинувся до відчиненого вікна, побачивши суфріта, чий голос пролунав над іншими. "Заніт благословила нас з Імільзе нашою дитиною. Мою радість і наше майбутнє." Він злегка підняв дитину, даючи журналістам час сфотографуватися.\n\n"Зоніка Зарка!""
 colthage_other.169.a:0 "Я благословленний!"

 colthage_other.170.t:0 "Смерть мрії"
 colthage_other.170.d:0 "Вогонь!"\n\nПерші постріли пролунали, прошивши стіни старого будинку на ранчо. Зеш пригнувся до нижньої частини стіни, викладеної з каменю, щоб захистити себе. Дивлячись на годинник, він намагався вгадати, скільки часу залишилося. Побачивши старий пістолет батька в іншому кінці кімнати, він побіг до нього, коли кулі пролетіли над його головою. Взявши пістолет, Зеш притулився до кам'яної стіни, рахуючи постріли і з усіх сил намагаючись вгадати, коли солдатам потрібно буде перезарядитися. Зазирнувши у вікно, він зробив три постріли, побачивши солдатів, що наближалися, і почув крик болю, коли пролунав ще один постріл. Знову поглянувши на годинник, він молився, щоб запобіжник був просто довгим, а не вигорів. Визирнувши у вікно, він побачив солдатів, які поспішали до вхідних дверей.\n\nБум.\n\nЗеш почув перший вибух і виліз у вікно. Через кілька секунд весь будинок вибухнув позаду нього, обсипавши його палаючими трісками.\n\nОпинившись віч-на-віч із рештою вбивць, він почув крики тих, хто знаходився в будинку, коли будівля була охоплена полум'ям. Він зробив ще три постріли з пістолета, і всі три були влучними. Вихопивши обойму з бандольєра, він пригнувся за стовбуром у дворі і перезарядив пістолет. Він не знав, як довго зможе так триматись, але перш ніж йому довелось поставити собі це питання, він відчув тупий біль у потилиці. Приклад гвинтівки. Впустивши пістолет і впавши на землю, Лева Кольтви за сорочку потягнули до себе на подвір'я. Він не міг зрозуміти, що сталося. Він не міг зрозуміти, що говорять солдати. Він майже втратив свідомість. І коли один із солдатів приніс з його будинку палаючу дошку і кинув її в нього, він зрозумів, що це остаточний кінець."
 colthage_other.170.a:0 "Останнє прощання з Кольтвою."

 colthage_other.171.t:0 "Тріумф Зонікії"
 colthage_other.171.d:0 "Пурпурно-золотий прапор Зонікії майорів на балконах і вікнах по всьому Кольтфагені та далеко за його межами, а безліч зебр святкували досягнення кольтфагенського війська і, насамперед, їхнього суфріта. На сходах храму За'ала Заракіна Залатель Зарка стояв на вершині, дивлячись, як його війська з тріумфом проходять повз нього. На чолі, ретельно керуючи церемонією, стояв його брат Заздрубал, його обличчя не видавало жодних емоцій. З бухти здіймаються чорні хмари диму і лунає грім За'ала, коли Зафод вітає свого брата-переможця. Решта Заркідів, включаючи Заґа та їхню старіючу матір Зайдару, сиділи на Великій трибуні обличчям до Залателя. Тріумф продовжувався, коли солдати з нещодавно приєднаних частин Республіки проходили повз, несучи свої прапори, поки площа не заповнилася справді величезною кількістю зебр, а цивільні спостерігали за ними з трибун і навіть з вершини Стіни Цитаделі.\n\nНарешті Залатель, чий голос рознісся по всій Зонікії, заговорив. "Громадяни, зонікійці, я пишаюся тим, що можу говорити з вами сьогодні як ваш суфріт. Роками ми страждали від іноземного гніту, розділення і непевності. Наш народ дрейфував у морі, загублений у штормі!" Залатель на мить зупинився. "Але доки вода тече в гавані Кольтфагена, Зонікія ніколи не буде втрачена по-справжньому. Завдяки самопожертві добрих воїнів і моряків, а також завдяки вірі в нашу справу, нам вдалося привести всі наші кораблі в порт!" Суфріт підвищив голос, і він пролунав на площі. "Отже, я маю честь оголосити те, що є самоочевидним для світу і для богів. Громадяни Зонікійської Республіки, це ваш день, день нашого відродження. Ми об'єдналися в єдиній справі, під єдиним прапором. Ми - Зонікія!""
 colthage_other.171.a:0 "Велика перемога зонійського народу!"

 colthage_news.1.t:0 "Кольтфаген засуджує зумідійський мандат"
 colthage_news.1.d:0 "[This.GetNewspaperHeader]Залатель Зарка, суфріт Кольтфагену, виступив сьогодні в Сенаті з промовою, в якій засудив Зумідійський мандат як імперіалістичну образу цивілізації. Промова транслювалася в прямому ефірі на підконтрольній гіпогрифам Зумідії і збіглася з масштабними навчаннями кольтфагенської армії і флоту на західному кордоні. Уряд Гіпогрифії відреагував на провокацію, навівши факти про безпеку і економічний бум на території мандату, назвавши суфріта "неконтрольованим" і "небезпечним". У відповідь на навчання Аріс направив до Зумідії додаткові сили, а міжнародні спостерігачі попереджають, що ситуація може незворотно загостритися, якщо не буде досягнуто компромісу."
 colthage_news.1.a:0 "Зумідія буде звільнена від ярма гіпогрифів!"
 colthage_news.1.b:0 "Мандат повністю виправданий і морально правильний!"
 colthage_news.1.c:0 "Ворог мого ворога - мій друг..."
 colthage_news.1.e:0 "Здається, там все загострюється."

 colthage_news.2.t:0 "Десять трагічних днів"
 colthage_news.2.d:0 "[This.GetNewspaperHeader]У Кольтфагені після виборів, результати яких були оскаржені, один з кандидатів, Батрун Зар'єс, пройшов до сенату в результаті відкритого перевороту. Його застрелили конституціоналісти, але в хаосі Залатель Зарка зумів втекти з в'язниці. Екс-суфріт обстрілював сенат із артилерії, а інший генерал, Зерутра, обстрілював його у відповідь. Врешті-решт, вони підписали угоду про припинення вогню через голову конституціоналістичного уряду. Лідер конституціоналістів відмовився піти у відставку, і Зерутра наказав заарештувати його, а себе оголосити виконуючим обов'язки суфріта за формальною ознакою.\nЧерез десять днів у Кольтфагені відновився мир. Однак це не кінець заворушень, оскільки на заході країни конституціоналісти перегруповуються, а борці за свободу в Кольтві і на північному заході країни також переозброюються. Залишається невідомим, чи зможе Зерутра втримати владу."
 colthage_news.2.a:0 "Кольтфаген - сяючий маяк стабільності!"
 colthage_news.2.b:0 "Здається, нація розвалюється."

 colthage_news.3.t:0 "Зумідійський референдум"
 colthage_news.3.d:0 "[This.GetNewspaperHeader]З часу падіння Короля Шторма королівство Зумідія перебуває під контролем країни [HIP.GetName]. Однак місцеве населення зебр має мало спільного з гіпогрифами Арісу та морськими поні Сіквестрії, тому окупація була суперечливим питанням. Джезабзелла Зешмід з країни [CTH.GetName] запропонувала рішення: Демократичний референдум, на якому зумідійці могли б обрати власну долю. І ось, результати стали відомі: Зумідійці проголосували за відновлення незалежності. Пообіцявши дотримуватися результатів, [HIP.GetName] тепер визнала суверенітет Зумідії. Це велика політична перемога для кольтфагенців, які, ймовірно, здобули нового регіонального союзника."
 colthage_news.3.a:0 "Зумідія знову вільна!"
 colthage_news.3.b:0 "Без нашого керівництва Зумідія приречена..."
 colthage_news.3.c:0 "[HIP.GetName] втратив контроль над материком."

 colthage_news.4.t:0 "Зумідійський референдум"
 colthage_news.4.d:0 "[This.GetNewspaperHeader]З часу падіння Короля Шторма королівство Зумідія перебуває під контролем країни [HIP.GetName]. Однак місцеве населення зебр має мало спільного з гіпогрифами Арісу та морськими поні Сіквестрії, тому окупація була суперечливим питанням. Джезабзелла Зешмід з країни [CTH.GetName] запропонувала рішення: Демократичний референдум, на якому зумідійці могли б обрати власну долю. І ось, результати стали відомі: Зумідійці проголосували за приєднання до країни [CTH.GetName]. Результат став шоком для [HIP.GetLeader], але [HIP.GetName] пообіцяла дотримуватися результатів. Це велика політична перемога для кольтфагенців, які розширили свою республіку без жодного пострілу."
 colthage_news.4.a:0 "Перо сильніше за меч."
 colthage_news.4.b:0 "Чи думають зумідійці, що Кольтфагенці будуть ставитися до них краще?"
 colthage_news.4.c:0 "Кольтфагенці, ймовірно, все одно сфальсифікували голосування."

 colthage_news.5.t:0 "Повстання конституціоналістів у Кольтфагені"
 colthage_news.5.d_no_coltva:0 "[This.GetNewspaperHeader]Політична опозиція в Кольтфагені, що складається з фракцій конституціоналістів і гармоністів, розпочала збройне повстання проти уряду родини Зарка. Лідер повстанців Занно Мзелькатід звинуватив суфріта Залателя Зарка в підриві стародавньої конституції республіки і фальсифікації минулорічних виборів. У відповідь Залатель звинуватив Гіпогрифію у спробі державного перевороту в його країні і пообіцяв швидко придушити повстання."
 colthage_news.5.d_coltva:0 "[This.GetNewspaperHeader]Політична опозиція в Кольтфахі, що складається з фракцій конституціоналістів і гармоністів, розпочала збройне повстання проти уряду родини Зарка. Лідер повстанців Занно Мзелькатід звинуватив суфріта Залателя Зарка в підриві стародавньої конституції республіки і фальсифікації минулорічних виборів. У відповідь Залатель звинуватив Гіпогрифію у спробі державного перевороту в його країні і пообіцяв швидко придушити повстання. Коли в Кольтві підніметься ще одне повстання, уряду Заркідів буде важко відновити порядок."
 colthage_news.5.a:0 "Залатель приведе нас до перемоги!"
 colthage_news.5.b:0 "За революцію!"
 colthage_news.5.c:0 "У Зебриці знову конфлікт..."

