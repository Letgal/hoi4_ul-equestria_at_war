 CTH_no_co_sufrit_desc:0 "Конституція Кольтфагену вимагає, щоб перший суфріт, обраний народом, обирав собі співсуфріта. З давніх часів ця подвійна виконавча влада стабілізувала уряд, і недотримання цієї традиції не схвалюється."
 CTH_zaron_zorrel: "Зарон Зоррель"
 CTH_zaron_zorrel_desc:0 "Зарон Зоррель - політик із Кольтфагена, чиєю найприкметнішою рисою, здається, є відсутність суперечок. Він народився в сім'ї середнього класу, вивчав зонікійську літературу в університеті та полюбляв вітрильний спорт у вільний час, його особисте життя також нічим не вирізняється. Його м'які манери і готовність плисти за течією допомогли Зоррелю прокласти собі шлях нагору, він завжди був довіреним лейтенантом все більш важливих політичних фігур. Зебра, що задовольняється другим місцем."
 CTH_zarani_zaalyon_zarra:0 "Зарані За'Альйон Зарра"
 CTH_zarani_zaalyon_zarra_desc:0 "Зарані За'Альйон Зарра - шановане ім'я в міністерстві закордонних справ Кольтфтаги і в посольствах далеко за її межами. Як сивий ієрарх республіканської дипломатії, Зарра лобіював підтримку Кольтфагену, коли її окупував Король Шторм. Зебра, вже вийшовши за межі пенсійного віку, несе себе з благодаттю років, як надійний слуга суспільного блага."
 CTH_azizelquart_zahummid:0 "Азізелкарт Захуммід"
 CTH_azizelquart_zahummid_desc:0 "Азізелкарт Захуммід - ім'я, яке знає більшість жителів Кольтфагену, але вони не можуть розповісти вам багато про нього. Все своє життя він був економістом, який працював у задніх кімнатах уряду Кольтфагену, щоб керувати штурвалом держави. Член улюбленої наукової кліки Замількара Зарки, він втік із Залателем, коли прибув Король Шторм, і служив у його кабінеті, коли той відновив своє правління над Кольтфагеном, отримавши високе місце в міністерстві економікию"
 CTH_hiram_zerranid:0 "Хірам Зерранід"
 CTH_hiram_zerranid_desc:0 "Народившись у багатій патріціанській родині в Гіппоні, Хірам Зерранід мав легке життя і міг вільно зосередитися на навчанні. У дорослому віці він вступив до Гіппонського університету й вивчав історію, філософію, гіпологію та алхімію. Він здобув репутацію розумної і чарівної особистості, незабаром ставши головою таємного товариства в університеті. Завдяки своїм зв'язкам він без проблем влаштувався на роботу після закінчення університету і приєднався до дипломатичного корпусу уряду Заркіда. Досить скоро він став одним з найбільш довірених і надійних дипломатів, очолюючи багато місій в іноземних державах."
 CTH_zaalshillek_bodazthart:0 "Заалшілек Бодазтарт"
 CTH_zaalshillek_bodazthart_desc:0 "Заалшілек Бодазгарт - важлива зебра з низки важливих зебр. Він - сільський магнат, власник кількох володінь по всьому Кольтфагені, а його сім'я володіє ще більшою кількістю. Хоча землевласники не є офіційною політичною фракцією, Заалшилек підтримує з ними зв'язок, представляючи себе рупором загальних настроїв класу землевласників. Не переймаючись політичними ідеалами, Бодазтгарт готовий надати свій вплив будь-якій зебрі, яка захищає статус-кво в сільській місцевості."
