 CTH_SCIENTIFID_TOOLTIP:0 "Саєнтифіди (або ж наукова кліка) - це група академіків, які стали впливовою фракцією після приходу до влади Замількара Зарки. Під час його правління вони діяли як технократичні радники, реформуючи освіту та імпортуючи промислову революцію до Кольтфагену. Члени кліки, широко відомі як науковці, є прихильниками позитивістської наукової політики. Це означає, що вони цінують порядок і прогрес понад усе.\n\nКожен рівень §YВлади§! надає наступні модифікатори:\n2% швидкість досліджень\n2% максимум ефективності виробництва"
 CTH_MILITARY_FACTION_TOOLTIP:0 "Хоча більша частина колфагійської армії була розсіяна за вітром Королем Штормом, старі генерали часів Замількара залишилися на чолі. У хаосі після вторгнення ці генерали відповідали за відновлення порядку в Кольтфагені. Вони стали воєначальниками, які керують своїми військами як декадентські королі. Але вони також були палкими патріотами, готовими боротися проти будь-чого, що загрожувало Кольтфагену. Будь-чому.\n\nКожен рівень §YВлади§! надає наступні модифікатори:\n2 Організованість\n2% Межа капітуляції"
 CTH_LANDOWNERS_TOOLTIP:0 "Багаті аристократи-землевласники Кольтфагену - досить нова фракція, чиє багатство пов'язане з повноваженнями, які вони отримали під час правління Замількара. Традиційно землевласники не були впливовими в Кольтфагені, де домінував меркантильний патріціат, але все змінилося. Замількар винагородив вірних йому людей значними земельними наділами, тоді як Вчені об'єднали сільську власність у великі маєтки. Це створило новий, гордий клас землевласників, які панують над своїми орендарями і рабами.\n\nКожен рівень §YВлади§! надає наступні модифікатори:\n0.1 Зростання політичної влади\n2% Виробництва споживчих товарів"
 CTH_CONSTITUTIONALIST_TOOLTIP:0 "Конституціоналісти беруть свій початок від заснування Кольтфагенської республіки майже двісті років тому, коли була відновлена і змінена давня демократична конституція. Але, як і інші фракції, вони були сформовані за часів правління Замількара Зарки як опозиція до його диктаторського та олігархічного правління. Її члени, багато з яких є представниками середнього класу міських жителів і патріціїв, прагнуть відновити свободу і демократію в Кольтфагені, але не обов'язково провести соціальні та економічні реформи.\n\nКожен рівень §YВлади§! надає наступні модифікатори:\n10% Вартість економічного і мобілізаційного законодавства"
 CTH_HARMONITES_TOOLTIP:0 "Гармоніти - наймолодша з усіх фракцій у Кольтфагені, і багато хто досі вважає їх частиною конституціоналістів. Дехто вважає їх радикалами, на яких вплинули іноземні ідеї з таких країн, як Гіпогрифія та Еквестрія. Вони виступають за соціальну державу, де всі зебри рівні. Хоча гармоністи мають спільне з іншими конституціоналістами походження, вони здобули більшу популярність серед бідних і пригноблених.\n\nКожен рівень §YВлади§! надає наступні модифікатори:\n2.5% Фактор стабільності\n10% Фактор торговельної думки"
 CTH_LOYALTY_TOOLTIP:0 "§YЛояльність фракції§! відображає відносини фракції з правлячим урядом. Як правило, якщо лояльність падає нижче §Y50%§!, фракція стає §RНелояльною§! Лояльна фракція дає бонуси, в той час як нелояльна фракція дає мінуси. Найгірше те, що нелояльна фракція з достатньо високою §YСилою§! може розпочати §RПереворот§! з метою повалення уряду. Фракція §Землевласники§! є винятком з цього правила."
 CTH_POPULARITY_TOOLTIP:0 "§YБазова Влада Фракції§! представляє рівень впливу фракції в країні та кількість підтримки в уряді. Існує п'ять рівнів влади, причому вищі рівні надають сильніші модифікатори. Хоча сильні фракції можуть бути корисними, вони також можуть бути небезпечними: Фракція з §RДуже високою§! владою буде повільно втрачати лояльність, а §RНелояльна§! фракція може почати §RПереворот§! з метою повалення уряду. Фракція §Землевласників§! є винятком з цього правила."

