 CTH_nature_reserves_cat:0 "Дари Природи"
 CTH_nature_reserves_cat_desc:0 ""
 CTH_waterfalls_of_tefmanei: "Водоспади Тефемейні"
 CTH_waterfalls_of_tefmanei_desc: "Вода, що стікає з дивовижних водоспадів Тефемейні, може використовуватися для зрошення цукрових плантацій. Мало того, по водоспадах можна спускатися в бочках!"
 CTH_jungles_of_karamane: "Зелені джунглі Карамана"
 CTH_jungles_of_karamane_desc: "У басейні Карамане розташовані найбільші тропічні джунглі в межах Кольтфагену, багато інших джунглів було вирубано протягом багатьох років. Багато фермерів хочуть розчистити більше сільськогосподарських угідь, але цього не буде дозволено. Навпаки, природні каучукові дерева лісу будуть збережені і зібрані для використання в якості ресурсів."
 CTH_pearls_of_colturubis: "Перлинні поля Катрена"
 CTH_pearls_of_colturubis_desc: "Катрейн славиться своїми перлинами, але їх збір був неорганізованим, що призвело до низької врожайності та зменшення популяції молюсків. Це потрібно змінити: Будуть створені устричні ферми, а природні молюски будуть захищені."
 CTH_reefs_of_zjerba: "Кармінові рифи Зджерби"
 CTH_reefs_of_zjerba_desc: "Острів Зджерба оточений чудовим кораловим рифом, відомим своїм вражаючим червоним кольором. Цей колір можна було б використовувати як натуральний барвник у текстилі. Водночас риф стане заповідною зоною, де буде заборонено такі види діяльності, як донне тралення, утилізація відходів та надмірний вилов риби."
 CTH_crystal_cave_of_colthoba: "Кришталеві печери Кольтоби"
 CTH_crystal_cave_of_colthoba_desc: "У Кольтобі знаходяться одні з єдиних відомих родовищ магічних кристалів в країні, але вони залишалися важкодоступними. Завдяки сучасним технологіям це може змінитися, і як шахтарі, так і допитливі відвідувачі зможуть отримати доступ до красивих печер, що світяться під землею."

 CTH_federal_states_cat:0 "Федеральні штати"
 CTH_federal_states_cat_desc:0 "Завдяки нещодавній конституційній поправці Кольтфаген перетворився з унітарної держави на федеративну. Тепер, замість того, щоб призначатися суфрітом, сенатори кольтфагенського сенату обираються штатами, причому кожен федеральний штат має своїх представників. На практиці це означає, що без народної підтримки громадян кожного штату неможливо ухвалювати закони на федеральному рівні. Крім того, штати є відносно автономними, тобто для впровадження змін на місцевому рівні необхідна підтримка їхніх губернаторів. Сенатори від кожного штату, як правило, належать до однієї з чотирьох основних політичних партій у Кольтфагені:\n\n§gКольтфагенська революційна партія - нинішня правляча партія республіки. Суфріт Зарвад Орзагід є її членом-засновником і першим лідером. Партія була сформована колишніми конституціоналістами, і вони продовжують відстоювати подібну політику, яка є сумішшю консервативної та ліберальної. Загалом, вони підтримують постреволюційний статус-кво і виступають проти радикальних змін у суспільстві.\n\nПартія гармонійного руху вперше провела чітку межу між колишніми гармоністами і конституціоналістами, даючи зрозуміти, що ці дві групи є окремими групами зі своїми власними цілями. Як і раніше, прихильники гармонії продовжують розглядати Еквестрію як ідеальну модель досконалого суспільства, яку слід наслідувати в Кольтфагені. На практиці вони виступають за низову демократію, класову співпрацю, соціальне забезпечення та активну зовнішню політику.\n\nФронт національної дії - це спроба колишніх прихильників Заркідів та військових зберегти свій вплив у кольтфагенській політиці. З суто прагматичних міркувань вони готові працювати в демократичних рамках, принаймні поки що. Їх партійна програма містить сліпучу суміш націоналістичної, ксенофобської, войовничої та авторитарної політики.\n\n "Робітнича партія" - найменша з чотирьох основних партій, яка бере свій початок у синдикалістській організації РКПК. Її члени здебільшого мають міське, пролетарське або академічне походження, і вони продовжують наполягати на поліпшенні умов праці, трудових реформах і радикальній соціальній рівності.\n\nНаразі сенатори [?CTH_total_senator_support] штатів підтримують політичні пропозиції уряду."
 CTH_senatorial_elections:0 "Федеральні вибори"
