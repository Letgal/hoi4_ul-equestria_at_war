 CTH_internal_factions_desc: "Суфріти не можуть правити самостійно. За кожним лідером стоять потужні політичні групи, що втримують їх при владі. §YЗаркіди§!, що правлять Кольтфагеном, десятиліттями зміцнювали владу за підтримки §Cсаєнтифідів§! і §Rвійськових§!. У цей час §Gземлевласники§! стали багатими та впливовими, а їхній сильний контроль тепер поширюється на великі земельні ділянки.\n\nВіднедавна популярності стали набувати дві організації. §gКонституціоналісти§! жадають повернути демократичний уряд і покінчити з Зарками. §PГармоніти§! ж заходять на крок далі — вони хочуть провести радикальні зміни в державі та перебудувати її відповідно до ідей гармонії.\n\n§YЛояльні фракції надають державі бонуси, а нелояльні фракції активно їй шкодитимуть. Ці бонуси та штрафи збільшуються з кожним рівнем їхньої влади. Однак, потужні фракції можуть почати просувати свої ідеї або навіть плести інтриги проти суфріта, якщо ті будуть нелояльні.§!"

