 зітхнув. "У його лівому задньому копиті було стільки честі, що вам до неї як до Кірії рачки." Усвідомлюючи, що його не можна викрити в надмірній симпатії до зебри, яка запропонувала йому мир, він підняв свій келих. "За шановних померлих і за наше майбутнє!""
 colthage_other.105.a:0 "Це була гарна вечірка!"

 colthage_other.106.t:0 "Сенатор висловлюється"
 colthage_other.106.d:0 ""Кольтфагенці, вислухайте мене!" \n\nХіба наш народ ще не достатньо настраждався? Суфріт Зерутра вважає себе рятівником Кольтфагену, але він підняв друге повстання! Він радше встелить землю трупами, ніж зробить благородний вчинок - визнає свої помилки в судженнях і відмовиться від влади. Сенатори, які підтримують його криваве правління, нічим не кращі за нього, куплені хабарами і примушені до покори погрозами. Я знаю, що чекає на мене після цього, але моя совість чиста". Це був лише фрагмент промови відомого прихильника Заркідів Абдзаніта Гаміли, яку він розповсюдив по всьому місту Кольтфаген. Листівки були роздані на кожній головній площі, і дар красномовства зробив свою справу, коли громадяни почали ставити під сумнів офіційний наратив, наданий суфрітом і сенатом. Раптом помилки Зарків здалися не такими вже й жахливими у порівнянні з нинішньою ситуацією, і міські миротворці щосили намагалися стримати заворушення.\n\nЩо стосується самого сенатора Гаміли, то він залишився в Кольтфагені, щоб підтвердити свою точку зору. Ті, хто розмовляв з ним, захоплювалися його відданістю справі, хоча його дні були явно злічені, а дружини і лошат ніде не було видно."
 colthage_other.106.a:0 "Він пошкодує про це!"

 colthage_other.107.t:0 "Зрада"
 colthage_other.107.d:0 "Маленька витівка сенатора Гаміли викликала гнів суфріта, після неодноразових вимог припинити поширювати неправду. Його остання промова на одній з жвавих площ Кольтфагена привернула увагу кількох неприємних типів у прихованому одязі, а самого Гамілу швидко прогнали після невеликої сутички, що спалахнула. Те, що сталося потім, залишається незрозумілим, єдине, що точно відомо - сенатора знайшли мертвим на міському кладовищі, з двома кульовими пораненнями.\n\nНе зважаючи на те, що істина, ймовірно, ніколи не буде розкрита вчасно для достатнього правосуддя, чинного сенатора було вбито, а Сенат оголосив, що розпочне офіційне розслідування цієї ситуації. Це було сприйнято як радикальний зсув у бік пасивного прийняття Сенатом політики Зерутри, за винятком таких помітних винятків, як покійний Гаміла.\n\nНа жаль, коли сенатори обговорювали деталі розслідування, засідання було перервано озброєними солдатами, які увірвалися до зали засідань Сенату, заарештувавши понад сотню присутніх зебр за звинуваченням у державній зраді і змові. Залізний суфріт несподівано відступив від традиційного покарання за державну зраду - смерті - і відправив більшість сенаторів у сільську місцевість копати дороги. Втім, тривалість життя на примусових роботах ніколи не була особливо довгою."
 colthage_other.107.a:0 "Зрадники отримують те, на що заслуговують."

 colthage_other.108.t:0 "Останній напій"
 colthage_other.108.d:0 "Так, сер, ми перевірили, це сестра вождя кольтів, Зарішат Зейрутід." Капрал віддав честь Безельшаззару Зерутрі і став біля дверей, а суфріт уважно оглянув кобилу.\n"Як дивно, кольтвинці зазвичай не дають полонити свого вождя", - сказав Зерутра, на що Зарішат похитала головою. "Неправильно в обох випадках. Я здалася добровільно, і Озід тут головний, а не я". Зерутра насупився, злегка здивований тим, наскільки вона не переймається спадщиною свого брата. Проте він знизав плечима і повернувся до солдата, краще позбутися її. "Капрале, виведіть її на задній двір, тільки швидко." На це кобила підняла копито. "Гей, перед тим, як ти це зробиш, може, вип'ємо? Ти ж не можеш відмовити мені в моєму останньому бажанні?"\n\nЗерутра повернувся до кобили. "Дуже добре. Як щодо текіли "Кольтвинець"?"\n\nЗарішат посміхнулася. "Якщо я ловитиму твої кулі, Зерутре, може, принесеш мені "Грін Брізі"?" Суфріт здавався заінтригованим і засміявся. "Грифонський абсент? Ти навіть не помітиш, як прийде твоя смерть, ти впевнена?"\n"Б'юся об заклад, що зможу напоїти тебе до того, що ти під столом валятися будеш, старий дідугане". Зарішат засміялася у відповідь, і вони продовжували вихвалятися ще деякий час, поки Зерутра знову не повернувся до збентеженого капрала. "Гаразд. Треба перевірити це на практиці. Поспішай до мого кабінету, принеси "Зелений бриз", кольтвинську текілу, ром з Кентеррі та будь-яку іншу драконячу сечу, яку знайдеш, і принеси нашому гостеві краще крісло!"\n\nНа наступний день Зарішат Зейрутід мала військове командування в кольтфагенській армії і похмілля."
 colthage_other.108.a:0 "Е-е... вітаємо на боці переможців?"

 colthage_other.109.t:0 "Новий маніфест"
 colthage_other.109.d:0 "У відповідь на реакційний державний переворот Безельшаззара Зерутри Зенут Заранзід випустив новий революційний маніфест, який є дуже коротким. Він засуджує узурпацію влади Зерутрою, не визнає його суфрітом і заявляє, що Заранзід буде тимчасовим лідером уряду після того, як армія конституціоналістів займе Кольтфаген, обіцяючи після цього демократичні вибори.\n\nУ прокламації помітно відсутні будь-які обіцянки щодо земельної реформи, соціальної реформи чи будь-які згадки про конституцію. На думку радикалів, цей вузький політичний план не відповідає тому, за що вони борються. Зідоніди і Армія конвенціоналістів ще не визнали його офіційно, і навіть деякі конституціоналісти кажуть, що план занадто короткий.\n\nЗаранзід відповів на цю критику, заявивши, що суто політичний план, обмежений за обсягом, викличе менший опір, а це означає, що жорстока громадянська війна закінчиться швидше. Поки що ця стратегія спрацювала, залучивши підтримку його коаліції, оскільки анти-Зерутріди всіх мастей об'єднуються навколо плану і заявляють про підтримку справи Заранзіда."
 colthage_other.109.a:0 "Ми повинні врятувати революцію!"
 colthage_other.109.b:0 "Поки що ми боремося разом."

 colthage_other.110.t:0 "Новини з фронту"
 colthage_other.110.d:0 ""Кляті Ями Заргона, що на них найшло?" Безельшаззар Зерутра переглядав звіти на своєму столі, сердито грюкаючи копитом по столу. "Конституціоналісти страчують військовополонених? Невже у них немає честі?" Генерал глибоко вдихнув, узагальнюючи інформацію в голові: Сповнений рішучості перемогти у громадянській війні, Заранзід зважився на жорсткі заходи, щоб зламати бойовий дух своїх військ, віддавши наказ не давати пощади ворогу. Звістка про таку політику швидко поширилася в рядах Зерутріда, особливо сильно вдаривши по моральному духу новобранців. Змусити війська брати участь у бойових діях на фронті ставало дедалі важче, і офіцери погрожували суворим покаранням, щоб змусити солдатів-строковиків вступити в бій з ворогом. Але, принаймні, його війська двічі подумали б про те, щоб здатися в полон.\n\nУсе це змусило Зерутру зітхнути. Це було далеко від благородних воєн минулих часів. Громадянська війна, сучасна війна, не була схожа на благородний конфлікт лицарських генералів та їхніх солдатів-громадян. Це була м'ясорубка. Але він мусив вірити. На його рішучість покладався Кольтфаген, щоб витягнути країну з прірви. Ніколи більше не повторювати помилок минулого. Усі вони були монстрами. Але не Зерутра. Зрештою, він все виправить.\n\nЖеребець заіржав, коли пам'ять про вбитих ним мирних жителів пронизала його, наче електричний розряд. Інстинктивно генерал потягнувся до пляшки. Можливо, цього разу він забуде."
 colthage_other.110.a:0 "Безчесні покидьки!"

 colthage_other.111.t:0 "На фронті"
 colthage_other.111.d:0 "Зенута Заранзіда рідко бачили за межами штаб-квартири Армії конституціоналістів у провінції [Root.Capital.GetName], тому багато хто був здивований, коли почув, що він збирається особисто відвідати фронт. Дехто був стурбований ризиком і переконував його не їхати, але Заранзід проігнорував їх, заявивши, що не боїться стати мучеником, як Мзелькатід.\n\nКоли він прибув у супроводі численних охоронців, його зустрів генерал Зарвад Орзагід, один з найдосвідченіших воєначальників-конституціоналістів. Разом вони об'їхали лінію фронту, оглянули окопи та зустрілися з простими солдатами. Орзагід пояснив їм поточну ситуацію і сказав, що війна йде відносно добре, але Заранзід закликав їх до більш рішучих дій проти ворогів революції. Моральний дух військ значно покращився після сміливого візиту Першого вождя.\n\nПісля екскурсії генерал зустрівся із Заранзідом наодинці, в покинутій фермі, яку переобладнали для військових потреб.\n\n"Пане Заранзід, з усією повагою, мушу висловити занепокоєння вашими останніми рішеннями."\n "Що ви маєте на увазі?"\n\nЗапитав у відповідь Перший вождь, виглядаючи спантеличеним.\n\n"Я розумію, що потрібно захищати революцію, але чи справді страти військовополонених є необхідними? Це шкодить бойовому духу солдатів. Я також не розумію, чому цивільна особа повинна так сильно втручатися у військові справи, як ви. І що сталося з обіцянками реформ у Плані Запса?" Заранзід глибоко нахмурив брови. "Генерале, ви повинні зрозуміти. Коли революція йде на поступки, вона здійснює самогубство. Ви бачили, що сталося з Мзелькатідом. Ми повинні вчитися на своїх помилках, інакше Кольтфаген приречений." Орзагід глибоко зітхнув. "Гаразд, пане. Але пообіцяй мені ось що: Після закінчення боротьби і перемоги революції ми повернемося до нашої первісної революційно-демократичної програми."\nЗаранзід посміхнувся, хоча важко було сказати, наскільки щирою була ця посмішка. "Звичайно, генерале. Я завжди буду робити те, що найкраще для нашої священної батьківщини."
 colthage_other.111.a:0 "Чи дотримається він свого слова?"

 colthage_other.112.t:0 "Кольтфагенські конституціоналісти захоплюють вінґбардійські активи"
 colthage_other.112.d:0 "У той час як Кольтфаген занурюється в хаос і громадянську війну, фракція, відома як Конституціоналісти, зробила провокаційний крок, націоналізувавши всі іноземні активи на своїй землі. Це впливає на нас, оскільки вінґбардійські компанії мають значні інвестиції в Кольтфагені. Протягом останніх кількох десятиліть Замількар Зарка шукав іноземний капітал для розвитку своєї країни, і його син Залатель продовжив цю політику.\n\nВражені цією новиною, відомі компанії, включаючи Talonieli та Columbroni, зазнали величезних збитків. Їх керівники, разом з іншими постраждалими бізнес-грифами, розлючені цією експропріацією і вимагають від нашого уряду швидких дій для вирішення їхніх проблем.\n\nБуло б можливо підтримати ворогів конституціоналістів - яких можна було б переконати повернути втрачені активи - в умовах триваючої громадянської війни. Однак не всі грифони згодні з таким курсом дій. Такі грифони стверджують, що вплутуватися в болото насильства за півсвіту від них просто не варто."
 colthage_other.112.a:0 ""Пошліть допомогу Зерутрідам!"
 colthage_other.112.b:0 "Гаразд, ми самі відшкодуємо збитки."

 colthage_other.113.t:0 "Поставка зброї з Вінґбардії"
 colthage_other.113.d:0 "У муках відчаю повстанці-конституціоналісти нещодавно зробили надзвичайний крок, оголосивши про націоналізацію всіх іноземних активів на території Кольтфагену. Ця акція, мабуть, розлютила деякі потужні іноземні інтереси, оскільки сьогодні вранці корабель під вінґбардійським прапором доставив зброю в місто [Root.Capital.GetName]. Вінґбардійці на борту кажуть, що очікують, що після перемоги у громадянській війні ми повернемо їм усе майно, захоплене конституціоналістами.\n\nНезалежно від того, як будь-яка зебра може поставитися до участі вінґбардійців у Кольтфагені, ця зброя, безсумнівно, стане величезною підмогою у просуванні великої та благородної справи [Root.GetLeader]!"
 colthage_other.113.a:0 "Ворог мого ворога - мій друг."

 colthage_other.114.t:0 "Лев Заходу"
 colthage_other.114.d:0 "Неподалік від міста Зайда було невелике село. Це було нічим не примітне, і в певному сенсі, дуже стереотипне кольтфагенське сільське поселення. У ньому панував місцевий землевласник, який володів майже всіма сільськогосподарськими угіддями і цілою когортою рабів. Решта мешканців села обробляли її землі та сплачували орендну плату. З роками вартість оренди неухильно зростала, а вільні зебри села продовжували животіти в злиднях. Тим часом поміщиця та її сім'я процвітали в розкішному особняку, ніколи не піднімаючи копита завдяки своїм рабам і слугам, які виконували всю роботу.\n\nКонституціоналістична революція принесла надію пригнобленим селянам. Поширилися чутки про неминучу земельну реформу, про утопію, в якій зебри будуть володіти землею, на якій вони працювали. Це так налякало родину поміщика, що вони покинули село, коли через нього проходили війська конституціоналістів. Відбулося святкування, і майбутнє виглядало райдужним.\n\nПотім настали Десять трагічних днів.\n\nТепер поміщиця повернулася з помстою, у супроводі озброєних лакеїв Зерутри. Вона зажадала протягом тижня сплатити всю несплачену орендну плату з відсотками. Вільні зебри раптово опинилися на межі боргової кабали. Деякі з них подумували про самогубство, а деякі втекли в гори, щоб їх більше ніхто не бачив.\n\nТільки за день до закінчення терміну сплати орендної плати, група дивних зебр з'явилася на околиці села. Вони були схожі на бандитів, і багато селян вирішили, що це останній удар, який покладе край їхньому жалюгідному життю. Але коли бандити в'їхали в село, вони залишили селян у спокої і попрямували прямо до маєтку. Охорона поміщика відкрила вогонь, тому бандити розпорошилися і оточили будівлю. Відстрілюючись, вони пішли на штурм маєтку. Після короткої, але запеклої перестрілки всю сім'ю поміщика вивели перед селянами в кайданах, а всіх рабів відпустили на волю. Бандити також винесли з маєтку всі цінності і продукти харчування, взявши собі невелику частку, а решту роздали.\n\nРадісні, але розгублені селяни запитали ватажка бандитів, хто він такий. Він посміхнувся і сказав: "Я Бандольє, Лев Заходу."
 colthage_other.114.a:0 "Жива легенда."

 colthage_other.115.t:0 "Створення легенди"
 colthage_other.115.d:0 "Трагічна смерть лідера конституціоналістів Занно Мзелькатіда ще більше занурила Кольтфаген у хаос і громадянську війну. Однак у цій похмурій ситуації з'явилася малоймовірна постать, яка пропонує порятунок для пригноблених зебр Кольтаги: Заннідо Зідон, більш відомий як Бандольє, герой простого народу, який краде у багатих і віддає бідним.\n\nКолись простий бандит, Бандольє був натхненний Мзелькатідом і приєднався до його збройного повстання, щоб скинути диктатора Залателя Зарку, ставши лідером армії конституціоналістів. Бандольє залишився вірним до кінця - після вбивства Мзелькатіда він знову вийшов на поле бою, розпочавши рух за повалення узурпатора Безельшаззара Зерутри. Його армія, Дивізія Півночі, без сумніву, є найкращою військовою силою в Кольтфагені.\n\nЗавдяки мудрому використанню засобів масової інформації, звістка про захоплюючі подвиги Бандольє поширилася як в Кольтфагені, так і за його межами. Нещодавно він дав інтерв'ю відомому макавійському журналісту і навіть знявся в ролі самого себе у фільмі, знятому студією Еквестрійського Еплвуду. Завдяки його квітучій репутації революційного героя і друга бідних, на його територію почав литися потік міжнародної підтримки: зброя з Макавії, а також найманці і лікарі з усього світу, всі вони бажають побачити перемогу Кольтфагенської революції."
 colthage_other.115.a:0 "Бандольє захопив світову уяву!"

 colthage_other.116.t:0 "Революціонери зустрічаються"
 colthage_other.116.d:0 "Зенут Заранзід, самопроголошений Перший Вождь Революції, посміхнувся до убого одягненої зебри, що стояла перед ним. Зебра була вкрита брудом, виглядала і пахла так, ніби щойно з поля бою - його звали Заннідо Зідон, але він був більш відомий як Бандольє, сумнозвісний бандит, який став народним героєм. Вони складали дивну пару: неохайний одяг Бандольє різко контрастував з вишуканим костюмом Першого Вождя.\n\n "Вітаю вас, пане Зідон!" вигукнув Зенут, простягаючи копито. Бандольє криво посміхнувся у відповідь, потряс копитом, а потім грайливо ляснув його по плечу, розмазавши пляму бруду по своєму до того бездоганному костюму. Обличчя Зенута сіпнулося, але в іншому він був незворушний. "А... дякую, що прийшли на ці переговори. У такі часи життєво важливо, щоб ми знайшли спосіб працювати разом, щоб перемогти нашого спільного ворога", - ввічливо сказав Зенут. "Якщо на те буде воля За'ала, ми зможемо домовитися заради блага Революції." Дві зебри сіли навпроти один одного.\n\n"Так, я з нетерпінням чекав зустрічі з найбільшим лідером конституціоналістів, - сказав Бандольє. "Я чув, що це безстрашний лідер, якого любить народ. Блискучий стратег, який проявив себе в боротьбі проти тиранії. Зебра, якого, хоч я і не в усьому з ним згоден, але, тим не менш, безмежно поважаю", - він тупнув копитом для більшої наочності, а Зенут просто кивнув, вбираючи в себе екстравагантну похвалу. "Але скажи мені, де він?" запитав Бандольє. Зенут був збентежений запитанням і підняв брову.\n\n "Де генерал Орзагід?"\n\nЗенут виглядав приголомшеним в ту мить, коли слова Бандольє досягли його вух. Але коли зрозумів що було сказано, його обличчя почервоніло. "Здається, ви прийшли сюди не для того, щоб вести справжню дискусію. Натомість ви прийшли, щоб кидатися дрібними образами!" Зенют схопився на копита. "Ви насміхаєтеся з мене, насміхаєтеся з Республіки і принижуєте нашу славну Революцію?" - сплюнув він, тремтячи від люті. "Збори закінчено!" Перший Вождь втік, не сказавши більше жодного слова, залишивши Бандольє мовчки сидіти на самоті."
 colthage_other.116.a:0 "Що ж, це було несподівано..."

 colthage_other.117.t:0 "Володарі війни"
 colthage_other.117.d:0 ""Панове, Кольтфаген врятовано. Так переможні воєначальники зібралися в покоях суфріта, ввічливо притупуючи копитами на знак схвалення проголошення Зар'єса. "Ці дурні більше не завдадуть шкоди нашій великій державі, і ми разом повернемо їй колишню велич. Однак зараз ми повинні покласти рушниці і взятися до роботи". Потім Зар'єс сів у старе крісло Зарки, а його підлеглі виструнчилися.\n\n"З анархією треба покінчити, і якнайшвидше. Але не можна, щоб нас вважали узурпаторами і осквернителями республіки. Я накажу писарям почати писати кілька актів, а згодом і вдосконалену конституцію, щоб забезпечити наше правління. Коротше кажучи, підтримуйте видимість легітимності, і коли наша робота буде завершена, ми зможемо спокійно усамітнитися на якомусь віддаленому пляжі в Макавії." Він показав копитом на Зерутру. "Безельшаззаре, ти відповідатимеш за Троткат. Він потребує твого особливого підходу, коли справа доходить до втихомирення. Джебзель, те ж саме для тебе, в Запсі. Зауро, ти і твій кузен впораєтеся з Гіппоном. Прослідкуйте, щоб каперство не перевищувало пристойних розмірів. А, Зурело? Зроби щось корисне. Ну що, є питання?" \n\n"А як щодо тебе, Батруне?" нетерпляче запитав Зоблос.\n\n"Я залишуся в Кольтфагені, щоб займатися політикою, а згодом утверджуся як новий суфріт і верховний вождь. Ми будемо передавати цю посаду по черзі кожні кілька років, для видимості." Відповідь в основному задовольнила воєначальників, але дискусія тривала ще деякий час, зокрема Зоблос мав багато претензій щодо розподілу влади, обов'язків і винагород. Зар'єс швидко усунув усі непримиренні розбіжності, але здебільшого хунта, схоже, була налаштована на співпрацю."
 colthage_other.117.a:0 "Кольтфаген буде відроджено!"

 colthage_other.118.t:0 "Відновлення порядку"
 colthage_other.118.d:0 "Сонце сідало, вітер приємно розвівав гриву, але Зенут Заранзід не міг сказати нічого хорошого про сьогоднішній день. Почнемо з того, що йому не було чим зайнятися, окрім як тинятися вулицями та площами Кольтфагена. Сенат, можливо, і не був розпущений, але майже вся повсякденна діяльність там була припинена. Він не міг би скаржитися на те, що йому платять за те, що він нічого не робить, якби не все інше, що супроводжувало цю "привілегію".\n\nВ очах добропорядних громадян був страх, а в очах патрулюючих солдатів - ледь приховане презирство. Комендантська година мала розпочатися за годину, а це означало, що нізебри не хотіли спійматися на її порушенні. Наслідки були менш ніж приємними. Зенут був задоволений, знаючи, що він був у безпеці від будь-якого переслідування завдяки своїй старій дружбі із Зар'єсом, але наскільки це була хороша безпека, коли він не міг сказати того ж про своїх друзів і колег? Минулого тижня зник один із сенаторів Конституційної палати. Коли він намагався дізнатися про їхнє місцезнаходження, то отримував лише розпливчасті відписки про "відпустку в Макавії". Евфемізм не пройшов повз його увагу.\n\nЩо стосується його колег, то деякі з них покинули країну на більш сприятливих умовах. Всі вони погоджувалися: мир і порядок, які ми отримали в результаті перевороту, не варті свободи, яку ми втратили. Зенут час від часу роздумував, чи не піти йому слідом за ними, але щоразу його відповідь залишалася незмінною - він був потрібен Кольтфагену в ці важкі часи. Такої ж думки дотримувався і кожен зебр, який залишився."
 colthage_other.118.a:0 "Так чи інакше, все налагодиться."

 colthage_other.119.t:0 "Нова Конституція"
 colthage_other.119.d:0 "Невдовзі після того, як правляча військова хунта Кольтфагену представила громадськості запропоновану нею конституцію, був проведений суперечливий і жорстко контрольований референдум, щоб визначити, чи буде вона прийнята. Результат не викликав жодних сумнівів, оскільки голосуванням явно маніпулювали за допомогою незліченних повідомлень про фальсифікації, примусу і залякування виборців, поряд з приливною хвилею урядової пропаганди, яка заохочувала громадян до позитивного голосування. Зрештою, запропонована конституція була схвалена більш ніж двома третинами виборців; політичні опоненти безрезультатно оскаржували ці результати, і вона вже перебуває в процесі оприлюднення.\n\nНова конституція затверджує Батруна Зар'єса як суфріта Кольтфагену, одночасно надаючи багато місць у Сенаті і Народних зборах військовим офіцерам. Вона також вимагає, щоб усі обрані сенатори були затверджені хунтою до того, як їм буде дозволено вступити на посаду. Хоча її заявленою метою є перехід країни від нинішнього військового уряду до цивільного, очевидно, що без схвалення військових нічого в адміністрації не відбуватиметься. Відповідаючи на занепокоєння зебр щодо цих антидемократичних елементів, Зар'єс стверджує, що певний рівень збройного інституційного нагляду необхідний для збереження миру і запобігання внутрішнім потрясінням."
 colthage_other.119.a:0 "Кольтфаген відроджується."

 colthage_other.120.t:0 "Праве копито суфріта"
 colthage_other.120.d_normal:0 "Зовнішність - це все, і хоча Зар'єс підійшов до забезпечення безпеки Кольтфагену з усією серйозністю, певні традиції залишалися непорушними. Посада співсуфріта залишалася помітно порожньою, хоча функціонально вона на даному етапі була марною, як погнутий цвях, але певний престиж її власникові надавала. Це означало, що про те, щоб кинути кістку Бальзанкету, не могло бути й мови, але інші зебри оцінили б цей жест.\n\nБезельшаззар Зерутра був відомий як жеребець з амбіціями, і, можливо, трохи ненадійний, коли справа доходить до штовханини. Було ясно, що він ніколи не задовольнявся тим, що мав, і посада співсуфріта, безумовно, на деякий час потішила б його его. Не кажучи вже про те, що її можна було б розглядати як належну винагороду за всю ту важку роботу, яку він виконував протягом багатьох років, забезпечуючи безперервне правління уряду Кольтфагену.\n\nДжебзель Зоблос... була не найстабільнішою особистістю. Як може кобила бути такою жорстокою і мстивою? Однак її прихильність стала б чітким сигналом для тих, хто ще наважився б чинити опір. Аби тільки вона трималася подалі від Зар'єса, все було б гаразд.\n\nНарешті, Зауро Очзор здавався найкращим вибором, коли йшлося про те, щоб не зчиняти галасу. Старий, шанований, досить блискучий і конструктор багатьох видів зброї, які використовує кольтфагенська армія, його призначення, безсумнівно, було б сприйнято як прагнення хунти до поміркованого, м'якого підходу. Втім, Очзор мало зацікавлений у гонитві за медалями і титулами, і його більш ніж достатньо влаштовує його нинішня посада. Зробити його співсуфрітом було б кроком без жодної реальної користі."
 colthage_other.120.d_zerutra:0 "Зар'єс вважав себе таким геніальним, чи не так? І де ж тепер Зар'єс? Зник! Нарешті Зерутра піднявся на вершину і досяг того, про що так довго мріяв: суфріт Кольтфагену. Суфріт Зерутра звучало досить приємно для його вух, якщо дозволити йому на мить вдарити себе в груди! На жаль, з усією нестабільністю, що стрясала Кольтфаген у ці роки, йому доводилося працювати вдвічі більше, щоб підтримувати стабільність, тоді як він волів би доглядати за улюбленою маркою віскі "Скайфолл". Для цього потрібно було призначити співсуфріта, який би взяв на себе частину його роботи, і на цю роль підійшли дві кандидатури.\n\nДжебзель Зоблос була, мабуть, однією з найзліших кобил, яких він коли-небудь зустрічав, але вона поділяла його схильність до придушення повстань і заколотів. Звісно, це була б ідеальна пара для правління, якби вона вивільнила свої жорстокі нахили десь подалі від Зерутри? Це, безумовно, заслуговувало на увагу.\n\nВ іншому випадку, Зауро Очзор був кращим вибором для Зерутри. Старий, шанований, досить блискучий, їхні попередні професійні стосунки не мали підстав для нарікань. Дійсно, надання йому цієї посади могло б призвести до того, що Очзор мав би більше часу на те, щоб доопрацювати ще одну ефективну зброю для кольтфагенської армії? Зрештою, попередні розробки були досить успішними."
 colthage_other.120.a:0 "Призначити Безельшаззара Зерутру."
 colthage_other.120.b:0 "Призначити Джебзель Зоблос."
 colthage_other.120.c:0 "Призначити Зауро Очзора."

 colthage_other.121.t:0 "Зар'єса скинуто!"
 colthage_other.121.d:0 "Напруженість всередині правлячої військової хунти Кольтфагену зростала відтоді, як вона вперше з'явилася. Особистісні конфлікти та взаємна недовіра постійно переслідували хунту, підриваючи спроби Батруна Зар'єса консолідувати центральну владу. Незважаючи на всі зусилля суфріта стримувати амбіції своїх колег-генералів, не минуло багато часу, як кожна зебра побачила, що його уряд не користується повагою і що він не в змозі встановити ефективний контроль над усією країною. Ця нестабільна ситуація нарешті досягла апогею, коли один з воєначальників наважився на сміливий крок, увійшовши зі своїми вірними військами до столиці і, не зустрівши майже ніякого опору з боку гарнізону міста, змусив Зар'єса піти у відставку під дулом пістолета.\n\nНезадовго після цього він оголосив себе єдиним правлячим суфрітом, повністю скасувавши посаду спів-суфріта. Хоча більшість звичайних зебр відреагували на цей розвиток подій неоднозначно, інші воєначальники зовсім не зраділи. Підозрілі і побоюючись, що їхня влада та інтереси можуть опинитися під загрозою в майбутньому, вони подейкують, що на горизонті зачаївся подальший конфлікт. Оскільки нестабільність знову загрожує охопити країну, ще невідомо, чи зможе новий суфріт Кольтфагену приборкати інших воєначальників і відновити порядок."
 colthage_other.121.a:0 "Історія повторюється."

 colthage_other.122.t:0 "Розпуск центральної влади"
 colthage_other.122.d:0 "Нещодавній переворот і насильницьке усунення Батруна Зар'єса прокотилися по всьому Кольтфагену і ще більше підірвали легітимність уряду. Природно підозрілі і не відчуваючи ніякої лояльності до суфріта, амбітні воєначальники вирішують практично проголосити незалежність, вирізавши свої власні області і відмовляючись визнавати будь-які накази зі столиці.\n\nПо мірі того, як ситуація продовжує погіршуватися, стає ясно, що центральний контроль над Кольтфагеном фактично розвалився. Значна частина Кольтфагену зараз знаходиться поза межами досяжності уряду, і більша частина країни розділена між регіональними воєначальниками. Майбутнє виглядає похмурим: поки країна розпадається і занурюється в хаос, зебри можуть лише молитися, щоб стабільність колись повернулася."
 colthage_other.122.a:0 "Зрадники!"

 colthage_other.123.t:0 "Дівчата з Фезари"
 colthage_other.123.d:0 "—"Таким чином, ми вважаємо очевидним, Пане [Root.GetLeader], що наша пропозиція щодо відновлення економічного процвітання Кольтфагену має сенс", - підсумувала Елішат.\n"Вона підкріплена розумом, підтвердженим емпіричними доказами в навколишньому світі." Табніт внесла свою лепту.\n\n[Root.GetLeader] злегка постукав копитом по елегантному столу, більше не затьмареному тим імбецилом Залателем. "Твоя доповідь була дуже... детальною, але я не економіст твого рівня. Однак я знаю, що у Зарки, мабуть, були вагомі причини, щоб раніше відкинути ваші ідеї. Він був різним, але завжди розумно поводився зі своїми грошима." Це була марна трата часу. Єдине, чого можна було навчитися від цих "Дівчат із Фезари", це як соціально-економічні фактори визначають успіх і багатство нації... Або щось на зразок того, все дуже швидко заплуталося.\nЕлішат і Табніт були незворушні, вони вибігли з кімнати, не сказавши ні слова. Перш ніж можна було підняти питання про незгоду, вони повернулися, несучи на спинах щось схоже на досить товстий фоліант. Який вони негайно кинули на стіл, бідолашна дерев'яна конструкція скрипіла від болю. Що це було під чистим небом Зебрики...? \n\n "Це те, що ми називаємо "Цеглиною", суфріт [Root.GetLeader]. Детальне, ретельне дослідження стану економіки Кольтфагену, починаючи з часів, коли вперше почалася індустріалізація. На сторінках з 6 по 479 пропонується діагноз поточної ситуації в країні. На сторінках з 481 по 1242 пропонуються рішення через конкретну політику. Далі йде список використаних джерел та осіб, які брали участь у їх створенні."\n\n[Root.GetLeader] все ще перебував у стані шоку, аж поки Табніт знову не подала свій тихий голос. "У нас також є більш стисла версія.""
 colthage_other.123.a:0 "З їхньою допомогою хунта - тобто... Кольтфаген процвітатиме!"

 colthage_other.124.t:0 "Зустріч із воєначальником"
 colthage_other.124.d:0 "Теплий вітерець віяв, коли Батрун Зар'єс і Зауро Очзор йшли територією особняка Очзора. Вбудований в один з пагорбів навколо Гіппона, це був справді величний маєток. Дивлячись вниз, Зар'єс бачив незліченні парки і сади, що утворювали зелену ковдру, яка простягалася по всьому місту.\n\n "Мушу сказати, що Гіппон, здається, став іще красивішим під вашим правлінням!" здивувався Зар'єс. Очзор кивнув, привітно посміхаючись. "Я радий бути тут. Ми справді дуже давно не розмовляли віч-на-віч, - продовжував Зар'єс. "Як поживає твій кузен?" Очзор виглядав трохи збентеженим. "Неспокійний, як завжди. Я запрошував його приєднатися до нас сьогодні вдень, але він мав... попередні справи", - сказав він з овечим поглядом.\n\n "Я не ображаюся!" запевнив воєначальника Зар'єс. "Зустріч зі мною - це саме той клопіт, якого я на його місці намагався б уникнути", - пожартував він. Очзор у відповідь щиро розсміявся, тупнувши копитом.\n\n"Але давай поговоримо про справи: Я хочу підписати контракт із однією з ваших збройових компаній". Зар'єс випростався і прочистив горло. "Як би я не хотів вибрати обидві, на жаль, наш уряд не має безмежного бюджету. Доводиться робити нелегкий вибір." \n\n "Розумію." Очзор на мить замислився. "Тоді дозвольте мені нагадати вам, що за останні кілька років мої конструктори досягли революційного прогресу в ефективності як стрілецької, так і артилерійської зброї", - похвалився він, широко посміхаючись. "Що б ви не обрали, ви не будете розчаровані.""
 colthage_other.124.a:0 "Укладіть контракт із "Очзор Райфл Дизайнс."
 colthage_other.124.b:0 "Укладіть контракт із "Очзор Кеннон Дизайнс."

 colthage_other.125.t:0 "Фінансова криза!"
 colthage_other.125.d:0 "Зебри по всій країні в паніці, оскільки наша економіка, що колись процвітала, стрімко йде на спад - нова рецесія вже близько. Схоже, що дерегуляція в поєднанні з послабленням обмежень на фінансові операції та операції з капіталом призвели до значного завищення цін на активи. В результаті перегріта економіка зараз руйнується, оскільки бульбашка лопається, а ціни на активи падають, і незліченна кількість підприємств збанкрутує за одну ніч.\n\nРецесія вже сильно вдарила по Кольтфагену, і серйозні економічні труднощі поширюються по всій країні. Рівень споживання та інвестицій стрімко падає, що негативно впливає на довіру споживачів. Найбільш руйнівним для пересічних громадян є різке падіння реальних доходів домогосподарств. Одне можна сказати напевно: на нас усіх чекає важкий рік..."
 colthage_other.125.a:0 "Ну що ж, з часом все налагодиться."

 colthage_other.126.t:0 "Економіка відновлюється"
 colthage_other.126.d:0 "Це було лише питанням часу, але після аналізу останніх фінансових показників наші економісти з упевненістю заявляють, що рецесія, яка колись охопила країну, офіційно закінчилася. Мало того, вони бачать початок посткризового буму! Дані показують, що відкривається незліченна кількість нових підприємств, доходи домогосподарств зростають, а рівень безробіття знижується. Одне можна сказати напевно: щасливі дні знову настали."
 colthage_other.126.a:0 "В економіці все йде до смішного добре! Ха-ха!"

 colthage_other.127.t:0 "Суфріт зараз і назавжди"
 colthage_other.127.d:0 "Після створення правлячої військової хунти Кольтфагену її члени спочатку планували, що посада верховного вождя буде ротаційною. Однак боротьба за владу, що виникла в результаті, виявилася вкрай руйнівною для ефективного управління країною. На тлі цієї боротьби [Root.GetLeader] приніс процвітання народу, консолідувавши центральний контроль і створивши репутацію шанованого і улюбленого лідера.\n\nДля збереження стабільності в країні, очевидно, що кожна зебра повинна об'єднатися навколо єдиного лідера. І ось [Root.GetLeader] вніс зміни до конституції, щоб зробити себе довічним суфрітом і одноосібним правителем Кольтфагену. Ця поправка, яка зводить хунту до консультативної ради, була ратифікована за повного схвалення воєначальників. Природно, вони не мали жодних заперечень проти того, щоб довірити цю величезну відповідальність такій перевіреній, здібній зебрі.\n\nГромадяни по всій країні радіють: часи чвар нарешті залишилися позаду. Кольтфаген тепер у добрих копитах!"
 colthage_other.127.a:0 "Хай живе [Root.GetLeader]!"

 colthage_other.128.t:0 "Ділимо здобич"
 colthage_other.128.d:0 "Завдяки блискучому керівництву [Root.GetLeader] Кольтфаген досяг нових вершин могутності, про які мало хто міг би навіть мріяти в темні дні хаосу та потрясінь. Наше завоювання нарешті завершено: після незліченних перемог на полях битв, одна славніша за іншу, вся Хіндія тепер лежить перед нами підкорена. Справді величезна економіка разом з усіма багатствами її землі тепер у нашому розпорядженні для контролю та експлуатації.\n\nОднак ця велика перемога ставить нас у скрутне становище. Ми повинні вирішити, як саме управляти Хіндійськими територіями. Проста реальність полягає в тому, що постійна окупація була б надзвичайно важкою перспективою. Підтримувати порядок на такій величезній і незнайомій території - виклик сам по собі. Крім того, немає сумнівів, що місцеві олені були б не в захваті від того, що ними безпосередньо керують ті самі зебри, які вторглися на їхню батьківщину.\n\nЯк альтернатива, дехто в уряді пропонує об'єднати Хіндію в єдину колонію, щоб зробити речі більш раціональними та ефективними. Підвладною державою керували б добровільні олені, уповноважені правити Хіндією замість нас. Таке рішення, безумовно, краще триматиме місцеве населення під контролем. Однак забезпечення лояльності наших партнерів може стати проблемою. Коли справа доходить до видобутку того, що нам потрібно з території, чи можна довіряти нашим довіреним особам, що вони не ставитимуть власні інтереси вище за інтереси Кольтфагену? Зрозуміло, що жоден з варіантів не є ідеальним - будь-яка реструктуризація створює нові проблеми. З іншого боку, ми могли б просто залишити все як є і продовжувати йти поточним курсом."
 colthage_other.128.a:0 "Пряме правління з Кольтфагена!"
 colthage_other.128.b:0 "Ми створимо колоніальну підвладну державу."
 colthage_other.128.c:0 "Поточний порядок речей є нормальним."

 colthage_other.129.t:0 "Володарі Середземного моря"
 colthage_other.129.d:0 "Завдяки блискучому керівництву [Root.GetLeader] Кольтфагену досягли нових вершин могутності, про які мало хто наважувався навіть мріяти в темні дні хаосу та потрясінь. Швидка розбудова та модернізація зміцнили наш флот, дозволивши йому здобути славні перемоги та забезпечити нам беззаперечну морську першість: тепер ми пануємо на хвилях між Зебрикою та Грифонією. В результаті цих тріумфів, колтаганський прапор тепер гордо майорить від Сан-Пенаріо до Астеріону! Ці багаті міста, разом з безліччю прибуткових і стратегічно безцінних островів, впали до наших ніг.\n\nОднак ця велика перемога ставить нас у скрутне становище. Ми повинні вирішити, як саме управляти цими далекими територіями. Проста реальність полягає в тому, що постійна окупація була б надзвичайно складною перспективою. Утримання контролю над такими великими і різноманітними землями є викликом саме по собі. Крім того, немає сумнівів, що місцеві істоти не будуть задоволені тим, що ними безпосередньо керуватимуть ті самі зебри, які вторглися на їхні батьківщини.\n\nЯк альтернатива, дехто в уряді, натхненний історією стародавнього Кольтфагену, запропонував об'єднати ці території у новостворену колонію Новий Кольтфаген. Колонію очолила б одна з наших "зебр", а керували б нею добровільні істоти, наділені повноваженнями керувати своїми місцевими громадами замість нас. Таке рішення, безумовно, краще триматиме місцеве населення під контролем. Однак, забезпечення лояльності наших партнерів може бути проблемою. Коли справа доходить до видобутку того, що нам потрібно з території, чи можна довіряти нашим довіреним особам, що вони не будуть ставити власні інтереси вище за інтереси Кольтфагену? Зрозуміло, що жоден з варіантів не є ідеальним - будь-яка реструктуризація створює нові проблеми. З іншого боку, ми могли б просто залишити все як є і продовжувати йти поточним курсом."
 colthage_other.129.a:0 "Пряме правління з Кольтфагена!"
 colthage_other.129.b:0 "Ми створимо колоніальну підвладну державу."
 colthage_other.129.c:0 "Поточний порядок речей є нормальним."

 colthage_other.130.t:0 ""Бандольє йде у відставку"
 colthage_other.130.d_zeirutid_alive:0 "Повітря було спокійним, коли Заннідо Зідон і Зешмуназаш Зейрутід стояли біля розкішного фасаду палацу суфріта. Будівля носила шрами від попередніх раундів боїв, але тепер війна нарешті закінчилася. Двоє друзів досягли неможливого, пройшовши шлях від пари повстанців-розбійників до верховних революційних лідерів. Вони перемогли: останні зебри, що вистояли в довгій і жорстокій боротьбі за національне панування.\n\n"Думаю, мені час відійти від політики, - недбало сказав Бандольє. "Я простий жеребець, який воліє бродити по пагорбах, ніж сидіти цілими днями в офісі. Чесно кажучи, я віддаю перевагу військовому табору перед усією цією розкішшю і комфортом!" Він щиро розсміявся, але Зейрутід була надто здивований почутим, щоб сміятися разом з ним.\n\n"Ти справді впевнений у цьому, Заннідо?" запитав Зейрутід, чухаючи потилицю. "Попереду ще багато роботи". Це було применшенням, від однієї думки про всі нерозв'язні проблеми, що стояли перед країною, у нього паморочилося в голові.\n\n "Безумовно, є, але моя робота зроблена. За'ал знає, що я не створений для управління, я ледве вмію читати!" Бандольє хихикнув. "Бути лідером в мирний час мені просто не підходить. У мене немає плану для цієї країни, але я знаю, що він є у тебе, Зеше." Його тон миттєво змінився з грайливого на абсолютно серйозний. "Ось чому ти краще за мене впораєшся з управлінням Кольтфагеном, ніж я коли-небудь. Ти чесна зебра, і вже одне це змінить тут все докорінно. Люди заслуговують на тебе. Я знаю, що ти зробиш для них все правильно." Зейрутід побачив щирість в очах свого друга і оцінив, скільки довіри йому знадобилося, щоб прийняти таке рішення. "Я принижений, - сказав він, схиливши голову. "Дуже добре, я погоджуся взяти на себе відповідальність за Кольтфаген". "Щасти тобі". Бандольє посміхнувся і підморгнув. "Це Революція для кожної зебри, але вона ще не скрізь дійшла. Я вирушаю на полювання за землевласниками, що поклоняються Зерутрі, які все ще ховаються по всій країні." І ось, з останнім прощанням, він розвернувся і галопом помчав у захід сонця."
 colthage_other.130.d_zeirutid_dead:0 "Заннідо Зідон і Джезабзелла Зешмід стояли біля розкішного фасаду палацу суфріту у важкій атмосфері. Хоча будівля носила шрами від попередніх боїв, тепер війна нарешті закінчилася. Бандольєр домігся неможливого, пройшовши шлях від маловідомого повстанця-ізгоя до верховного революційного лідера. Він був переможцем: останнім зеброю, що встояв у довгій і жорстокій боротьбі за панування над нацією. Але для Джезабзелли в той момент він здавався переможеним.\n\n- Мені час піти з політики, - сказав Бандольєр із тужливим виглядом. - Я простий жеребець, який вважав за краще б блукати пагорбами, а не сидіти в офісі до кінця своїх днів. Чесно кажучи, я віддаю перевагу військовому табору над усією цією розкішшю і комфортом. - Втомлений зебра слабко розсміявся, але Джезабзелла була надто здивована почутим, щоб сміятися разом із ним.\n\n- Ви впевнені в цьому, пане Зідон? - Джезабзелла запитала недовірливо. - Справи зараз не надто... стабільні, - сказала вона, підбираючи ввічливі слова. - Я хочу сказати: хіба ви зробили настільки неймовірні речі лише для того, щоб піти відразу після моменту тріумфу? Це дивне рішення.\n\n- Я в кінці свого шляху, - Бандольєр зітхнув. - В ім'я За'ала, я зовсім не годжуся в адміністратори. Я ж ледве вмію читати! - Його змучені очі опустилися вниз. - Я не можу вести цю країну в майбутнє. У мене немає плану, але я знаю, що в гармонітів він є - ось чому ви впораєтеся з управлінням Кольтфагеном краще, ніж я коли-небудь міг би. - Він практично благав Джезабзеллу. - Ви не схожі на інших, тому що ви - чесні. Народ заслуговує на вас. Я знаю, що ви вчините з ним правильно.\n\nДжезабзелла побачила розпач в очах Бандольєра й оцінила, наскільки той вірив у неї, звернувшись із таким проханням. - Це велика честь для мене, - сказала вона, схиляючи голову. - Добре, я згодна взяти на себе управління Кольтфагеном. Ви можете бути спокійні, пане Зідон!\n\n- Дякую вам. - Бандольєр усміхнувся, але в його очах промайнув смуток. - Якщо ви хочете знати, де мене знайти, то знайте, що я вирушаю на пошуки землевласників, які підтримують Зерутру і які все ще переховуються по всій країні. - І ось, попрощавшись наостанок, він повернувся і риссю побіг у захід сонця."
 colthage_other.130.a:0 "Думаю, що тепер нам, кольтвинцям, доведеться розгрібати цей безлад..."
 colthage_other.130.b:0 "Щасти, Бандольє."

 colthage_other.131.t:0 "Ще один новий початок"
 colthage_other.131.d:0 "Після усунення Безельшаззара Зерутри та встановлення контролю над столицею було сформовано новий тимчасовий уряд Кольтфагену на чолі з Зенутом Заранзідом, Першим шефом Армії Конституціоналістів, як тимчасовим лідером. Нехаризматичний, але проникливий політик не має права балотуватися в суфріти на майбутніх виборах, тому більшість громадян задоволені, і рівень народної підтримки уряду є високим.\n\nВлада мілітаристів і вчених значно зменшилася, оскільки більшість прихильників старого порядку або мертві, або перебувають у вигнанні. Зенут пообіцяв швидкі реформи, щоб закласти основу для мирного і стабільного конституційного режиму. Однак більш радикально налаштовані елементи продовжують агітувати за набагато ширші соціальні реформи.\n\nДо того ж, напруженість, схоже, наростає всередині самої конституціоналістичної коаліції. Кілька відомих зебр, включаючи генерала Зарвада Орзагіда, публічно висловили занепокоєння тим, що Зенут вирішив назвати уряд "доконституційним", тобто позаправовим, побоюючись, що це відкриває двері для зловживань владою з боку уряду. Тільки час покаже, чи є такі побоювання обґрунтованими."
 colthage_other.131.a:0 "Будемо сподіватися, що цього разу все пройде краще..."

 colthage_other.132.t:0 "Робітники страйкують"
 colthage_other.132.d:0 "Нещодавній заклик Зенута Заранзіда до розпуску Червоних батальйонів викликав надзвичайно ворожу реакцію. Робітники незадоволені тим, що їм наказали роззброїтися без виконання Зенутом своєї частини угоди: більш сприятливого трудового законодавства. Вважаючи, що загроза застосування сили є єдиним важелем, який вони мають для забезпечення своїх вимог, деякі робітничі загони відверто відмовляються роззброюватися.\n\nТепер, коли їхні контрреволюційні вороги зазнали поразки на полі бою, весь їхній гнів зосереджений безпосередньо проти кольтфагенського уряду. Робітничі заворушення спалахують у містах по всій країні. Спалахують незліченні протести, страйки та заворушення, в яких міські робітники вимагають про-робітничих реформ, обіцяних Зенутом."
 colthage_other.132.a:0 "Страйки? Ми повинні оголосити їх поза законом..."

 colthage_other.133.t:0 "Перед кінцем"
 colthage_other.133.d:0 "Зешмуназаш чув ревіння вантажівок, що їхали дорогою до його ранчо. Головорізи Заранзіда нарешті прийшли за ним. Він зробив усе, що міг, щоб зберегти революцію, він бився до останнього на боці Зідона, але, на жаль, усе було марно. Його мережа допомогла Зідонові сховатися, але Зеша схопили за день до втечі. "Що ж, Зарішат, думаю, тобі пора йти. Ти маєш перевагу над ними. Я затримаю їх так довго, як зможу." \n\nЗарішат підбадьорилася: "Гаразд! Я згодна! Побачимося, Зеш!" і поскакала геть, подалі від ранчо. Лише озираючись на секунду, вона принаймні згадувала його. Вантажівки були вже неподалік, скоро вони утворять периметр, і Зеша оточать. Зеш швидко вовтузився з тонкою мотузкою, намагаючись простежити її до дірки в стіні. Він не дозволив би диктатору так просто взяти себе в полон. Зеш перевірив годинник, потім чиркнув сірником, і мотузка почала горіти.\n\n"Зешмуназаш Зейрутід! Виходь, піднявши копита!" А, значить, вони вирішили спробувати старий трюк "змусити його вийти без бою." Зешмуназаш насміхався. Він на це не поведеться. "Ви дійсно не повинні використовувати моє повне ім'я! Я не люблю формальностей!" закричав Зеш. Він літав по вітальні, порпаючись у стосах, хапаючи дрібниці, сподіваючись, що його зволікання достатньо заплутає вбивць. "Вас розшукують за злочини проти Кольтфагенської республіки. Здавайтеся негайно!" "Чи не могли б ви перерахувати їх для мене? Здається, це одне з моїх прав." Зеш відчував, що втрачає час. Застібаючи свій бандольєр, він хихикнув: "Що ж, це тобі, Зідоне."
 colthage_other.133.a:0 "..."

 colthage_other.134.t:0 "Конституційні збори в Колтурубісі"
 colthage_other.134.d:0 "Зебри по всій країні з цікавістю спостерігають, як у місті Колтурубіс нарешті збирається Конституційний конвент, скликаний Зенутом Заранзідом. Зенут оголосив, що чинна Конституція Кольтфагену буде дотримана, хоча й очищена від деяких її недоліків. Він і його прихильники наполягають лише на незначних змінах, бажаючи зробити суфрітів більш впливовими, а також закріпити нещодавні зміни, такі як скасування титулу співсуфріта і реформування судової системи.\n\nОднак на з'їзді присутня напрочуд велика кількість реформістських, радикальних і гармоністських делегатів. Ці делегати наполягають на тому, щоб земельна реформа була втілена в новій конституції, а також наполягають на більш радикальних змінах, включаючи про-робітничі та світські статті. Зенут та інші конституціоналісти звинувачують цих делегатів у тому, що вони заходять занадто далеко, вважаючи, що вони намагаються заплямувати Конституцію і "намагаються виправити те, що не зламано."\n\nПоки з'їзд триває, незрозуміло, яка фракція має достатню кількість членів і єдність, щоб більш ефективно нав'язати своє бачення в остаточному документі."
 colthage_other.134.a:0 "Достатньо кількох незначних змін."
 colthage_other.134.b:0 "Радикали проштовхують свої реформи!"

 colthage_other.135.t:0 "Кандидати"
 colthage_other.135.d:0 "Після того, як Конституційний конвент Колтурубіса вирішив усі затяжні конституційні питання, найбільш нагальним питанням, яке все ще стоїть перед жителями Кольтфагену, є питання про те, кого буде обрано наступним суфрітом. На майбутніх виборах на цю посаду претендують три основні кандидати.\n\nПершим кандидатом є Єзабзелла Зешмід, лідер гармоністів. Виходець із заможної патріціанської родини, вона є прихильницею гармонійного суспільства Еквестрії, а також запеклим захисником прав і гідності звичайної зебри. Її репутація захисника пригноблених і обіцянки провести земельну реформу зробили її найпопулярнішим вибором нижчих класів.\n\nДругий кандидат - Зарвад Орзагід, ветеран-конституціоналіст, генерал з Аманезії. Виходець зі скромним походженням, він піднявся по кар'єрних сходах завдяки наполегливій праці та рішучості, врешті-решт, ставши відомим завдяки своїм військовим навичкам. Вже відомий як геній війни з бездоганною революційною репутацією, більшість зебр вважають його природним наступником Зенута Заранзіда.\n\nЦей факт робить ще більш дивним те, що кандидатом, якого Зенут насправді вирішив підтримати, є не генерал-ветеран, а маловідомий дипломат на ім'я Хірам Зерранід. Мало хто з зебр навіть чув про Хірама: це дипломат із Гіппона, який не користується підтримкою населення, і є серйозним кандидатом лише тому, що його підтримує Зенут. Незважаючи на це, більшість відданих конституціоналістів ставляться до нього з підозрою, вважаючи невідомого цивільного неприйнятним вибором для суфріта."
 colthage_other.135.a:0 "Нехай переможе найкраща зебра!"

 colthage_other.136.t:0 "Придушення суперників"
 colthage_other.136.d:0 "Смуги місячного світла проникали до кабінету суфія, коли Зенут Заранзід сидів за столом, дивлячись на портрет Занно Мзелькатіда - великомученика революції, що домінував у кімнаті. Він насупився. Це було постійним нагадуванням про те, що помилки минулого не повинні повторюватися. Ці помилки вимальовувалися перед його очима, коли він думав про те, кого жителі Кольтфагену можуть обрати своїм наступним суфрітом: чи буде це генерал Орзагід, відважний герой, який прискакав, щоб врятувати ситуацію? Він похитав головою. Не можна було допустити, щоб ще одна військова зебра взяла кермо влади в Кольтфагені. Зенут добре знав, куди приведе цей шлях: до диктатури. Недавній приклад тиранії Безельшаззара Зерутри неможливо було ігнорувати.\n\nНеужели це буде Єзавелла, ідеалістична дурепа? Він насміхався. Гармоністи були надто радикальними. Вони дозволили б немитим селянам і неосвіченим робітникам хазяйнувати, перевертаючи суспільство і розриваючи країну на шматки! Вибір будь-якого з них означав би смерть Революції.\n\nКольтфагену потрібен був лідер, який прислухався б до розуму: Хірам Зерранід. На жаль, було очевидно, що громадяни ніколи не оберуть його самостійно. Зенут зціпив зуби. Шлях треба було розчищати, і тому його копито було змушене. У той самий момент його агенти розправлялися з прихильниками Орзагіда і Джезабзелли, змушуючи замовкнути, заарештовуючи і навіть вбиваючи їх.\n\n"Це єдиний вихід", - пробурмотів він ні до кого. Чи це було для того, щоб заспокоїти себе? Ні, він просто констатував факт."
 colthage_other.136.a:0 ""Єдиний варіант...""

 colthage_other.137.t:0 "Генерал Орзагід іде на Колхіду"
 colthage_other.137.d:0 "Рішення Зенута Заранзіда віддати наказ придушити і вбити прихильників суперників свого улюбленого кандидата в суфріти, Хірама Зерраніда, викликало шалену реакцію. Більшість зебр вже вважали Хірама маріонеткою, якою легко маніпулювати, і побачили в репресіях спробу Зенута сконцентрувати владу в своїх руках і правити Кольтфагеном з тіні.\n\nТакий агресивний крок також став переломним моментом для генерала Орзагіда, чиї стосунки з Зенутом погіршувалися протягом декількох місяців. За підтримки майже всіх інших генералів-конституціоналістів він публічно засудив уряд, засуджуючи "зло режиму Заранзида", і почав похід на столицю з метою забезпечити порядок і мир під час виборів.\n\nПобоюючись за своє життя, Зенут втік з міста разом з тисячами своїх прихильників і золотом з кольтфагенської скарбниці, маючи на меті створити свій уряд в Запсі. У разі успіху це, ймовірно, означало б початок третьої громадянської війни. Однак його війська потрапили в засідку на дорозі туди, а сам Зенут був застрелений. Поки пил не вляжеться, Орзагід буде тимчасовим лідером Кольтфагену, доки не будуть проведені вибори."
 colthage_other.137.a:0 "Революцію врятовано!"

 colthage_other.138.t:0 "Новий суфріт"
 colthage_other.138.d:0 "Нарешті з'явилися результати загальних виборів [GetYear] в Кольтфагені; незважаючи на нещодавні потрясіння, вибори відбулися в запланований термін і пройшли без інцидентів. Завдяки своїй величезній популярності Зарвад Орзагід здобув переконливу перемогу. Понад 70% громадян проголосували, і Орзагід отримав переважну більшість голосів.\n\nЙого суперниця Джезабзелла привітала його, а Сенат, Народні збори і Конституційна армія визнали його легітимним, законним конституційним суфрітом Кольтфагену. По всій країні громадяни сподіваються, що його обрання покладе край багаторічному кривавому насильству і відкриє еру миру і справедливості."
 colthage_other.138.a:0 "Вітаємо!"

 colthage_other.139.t:0 "Вибори [GetYear]-го року"
 colthage_other.139.d_orzagid_alive:0 "Сьогодні громадяни Кольтфагену пішли на виборчі дільниці, оскільки в черговий раз відбулися чергові демократичні вибори суфріта. Весь народ перебуває в доброму гуморі, оскільки епоха деспотичного правління Заркідів міцно залишилася в минулому, і з самого початку очікувалося, що вибори будуть вільними і чесними. Як і передбачалося, основними претендентами є помірковані конституціоналісти і більш радикальні гармоністи на чолі з Зарвадом Орзагідом і Джезабзеллою Зешмід відповідно. Ці два кандидати висловили повну довіру до виборчого процесу і пообіцяли поважати його результати, хто б з них не переміг.\n\nЗа відсутності будь-якого втручання або залякування з боку уряду, сам процес голосування пройшов гладко, за всіма ознаками абсолютно мирно і цивілізовано. Тисячі волонтерів не спали всю ніч, щоб підрахувати бюлетені, а члени виборчих комісій охоче ділилися результатами з журналістами, а потім передавали їх по радіо в центральну виборчу комісію в самому Кольтфагені. Прихильники обох кандидатів не спали до пізньої ночі, приклеєні до радіоприймачів, коли оголошували попередні результати."
 colthage_other.139.d_orzagid_dead:0 "Сьогодні громадяни Кольтфагену прийшли на виборчі дільниці, оскільки в черговий раз відбулися чергові демократичні вибори суфріта. Весь народ перебуває в доброму гуморі, оскільки епоха деспотичного правління Заркідів міцно залишилася в минулому, і з самого початку очікувалося, що вибори будуть вільними і чесними. Як і очікувалося, основними претендентами є помірковані конституціоналісти і більш радикальні гармоністи на чолі з Азрузаалом Азараго і Джезабзеллою Зешмід відповідно. Ці два кандидати висловили повну довіру до виборчого процесу і пообіцяли поважати його результати, хто б з них не переміг.\n\nЗа відсутності будь-якого втручання або залякування з боку уряду, сам процес голосування пройшов гладко, за всіма ознаками абсолютно мирно і цивілізовано. Тисячі волонтерів не спали всю ніч, щоб підрахувати бюлетені, а члени виборчих комісій охоче ділилися результатами з журналістами, а потім передавали їх по радіо в центральну виборчу комісію в самому Кольтфагені. Прихильники обох кандидатів не спали до пізньої ночі, приклеєні до радіоприймачів, коли оголошували попередні результати."
 colthage_other.139.a:0 "Зарвад Орзагід перемагає!"
 colthage_other.139.c:0 "Азрузаал Азараго перемагає у голосуванні!"
 colthage_other.139.b:0 "Джезабзелла Зешмід зачаровує виборців!"

 colthage_other.140.t:0 "Інавгураційна промова суфріта"
 colthage_other.140.d:0 ""Кольтфагенці! Представляю вам нового суфріта цієї справедливої республіки, Джезабзеллу Зешмід!" Натовп вибухнув радісними вигуками і оплесками, коли Джезабзелла, одягнена в свою найніжнішу бальну сукню, підійшла до трибуни, щоб звернутися до своїх співгромадян.\n\n "Друзі, кольтфагенці, кольтвинці! Сьогодні я можу з упевненістю сказати, що гармонія перемогла! Ми пройшли довгий шлях до цього, але крики мас, які вимагали справедливості та рівності, не могли бути проігноровані, і коли прийшов час, щоб їхні голоси були почуті, вони гарантували, що ті, хто прозріє до гармонійних ідеалів, які кожна зебра носить у своєму серці, будуть наділені владою. Як ваш найвищий представник у країні, я обіцяю вам зробити все, що в моїх силах, щоб забезпечити вам належне ставлення, на яке ви заслуговуєте. Будь то земельна реформа, справедлива заробітна плата, соціальне забезпечення чи охорона здоров'я, я забезпечу вам все це, якщо наші демократичні інститути матимуть для цього можливості. Однак, перш за все, я гарантую, що навіть якщо мені вдасться зробити лише 10% від того, що я поставила собі за мету, ці 10% будуть надані в рівній мірі всім жителям цієї країни, без дискримінації за етнічною ознакою, щоб ми всі могли об'єднатися на рівних засадах заради більш процвітаючого майбутнього!"\n\n"Проте, ми повинні звернутися до питання, яке залишається гострим для кожного з нас. Рани двох громадянських воєн, які ми вели за майбутнє цієї країни, залишаються незагоєними, адже ті, хто жертвував собою з обох сторін, робили це з відвагою, про яку мало хто з нас міг коли-небудь мріяти. Якими б не були їхні погляди на політику, незаперечним є те, що вони прийняли заклик до зброї близько до серця і зробили це з припущенням, що боротимуться за такий Кольтфаген, який буде кращим не лише для них самих, але й для їхніх друзів та рідних. Ми всі повинні навчитися співпереживати цим людям, щоб подолати цю колективну травму, вийти з неї більш згуртованими і співчутливими, ніж ми були раніше, знаючи і бажаючи, щоб подібна трагедія ніколи не повторилася."\n\n"Я не буду брехати вам; дорога перед нами залишається важкою. Світ навколо нас продовжує занурюватися в хаос, і в цьому хаосі люди прагнутимуть стабільності, і в цьому прагненні вони можуть пожертвувати своєю свободою заради безпеки. І хоча вони можуть здобути таку безпеку, з часом відсутність свободи погіршить їхні умови, і в цих умовах революція неминуча, хоча вона не завжди може призвести до покращення. Нам пощастило опинитися там, де ми є зараз. Незважаючи на потрясіння, які продовжують охоплювати цю націю та інші країни навколо неї, ми не піддамося тиранії і залишимося маяком світла, гармонії та свободи для всіх у Зебриці!"\n\n"Дякую всім за надану нам можливість, а тепер до роботи!""
 colthage_other.140.a:0 "Натовп захоплено аплодував."

 colthage_other.141.t:0 "Вибори співсуфріта" #Sweet Chrysalis
 colthage_other.141.d:0 "Лідерство ніколи не було справою однієї зебри, і Джезабзелла знала це дуже добре. Навіть суфріт не був самотнім, і одним з найважливіших шматочків цієї маленької головоломки був співсуфріт. На щастя, вона вже тримала руку на пульсі в цьому питанні. Питання полягало лише в тому, кого обрати на цю роль. Вона могла б обрати Зарона Зоррела, що було б найбезпечнішим варіантом, еквівалентом безпечної, зі смаком підібраної сукні, яка заробить компліменти, але не закрутить жодної голови. Зазвичай вона воліла б викликати суперечки, але це не було світське зібрання, яке вона хотіла б прикрасити. Зоррел нікого не образить, а навпаки, він був надійною і стабільною ставкою, який, можливо, є найкращим способом переконатися, що ця урочиста вечеря пройде гладко.\n\nЗнову ж таки, їй не так потрібен був "надійний", як "енергійний і здібний", і вона могла пригадати небагато більш енергійних зебр, ніж її люба подруга Зафод. Це правда, що вона була недосвідченою порівняно з Зоррелом, і хоча Джезабзелла не судила Зафод через її сім'ю, той факт, що вона була сестрою Залателя, багато хто міг би використати проти неї. Незважаючи на все це, Джезабзелла знала, що Зафод могла би зробити великі справи, якби їй дали шанс.\n\nЦе був важкий вибір, і вона задавалася питанням, чи не краще було б не вибирати, а просто поставити питання на голосування. Вона знала, що її партія схвалить це рішення, але була лише одна маленька проблема - це суперечило Конституції. Вона, напевно, могла б обійти це, якби захотіла, але чи захотіла?"
 colthage_other.141.a:0 "Нізебри не засмутиться через Зарона Зоррела."
 colthage_other.141.b:0 "Зафод Зарці можна довіряти!"
 colthage_other.141.c:0 "Дозвольте громадянам вирішувати цього разу."

 colthage_other.142.t:0 "Результати виборів"
 colthage_other.142.d:0 "Після швидко організованих загальнонаціональних виборів на заміщення вакантної посади співсуфріта, всі голоси були підраховані і результати нарешті відомі. Маючи менше місяця на підготовку, безліч кандидатів кинули свої капелюхи на ринг, але серед них був один кандидат, який стояв вище за інших: Зарвад Орзагід, генерал-конституціоналіст із Аманезії. Виходець зі скромним походженням, Орзагід піднявся по кар'єрних сходах завдяки наполегливій праці та рішучості, зрештою ставши відомим завдяки своїм військовим навичкам.\n\nВже відомий як геній війни з бездоганною революційною репутацією, впізнаваність його імені допомогла йому легко заручитися достатньою підтримкою народу, щоб перевершити всіх інших кандидатів і стати співсуфрітом. У своїй переможній промові він заявив, що з нетерпінням чекає на співпрацю з суфрітом [Root.GetLeader]. Незважаючи на репутацію лютої військової зебри, Орзагід висловив бажання служити миротворцем, знаходячи компроміси для збереження стабільності нової Кольтфагенської республіки."
 colthage_other.142.a:0 "Вітаємо!"

 colthage_other.143.t:0 "Зустріч із кольтвинцями" #Sweet Chrysalis
 colthage_other.143.d_zeirutid_alive:0 ""Ти випадково не бачила по дорозі сюди свиней, що літають?" запитав Зешмуназаш Зейрутід у Джезабзелли. Він був напрочуд маленькою і жилавою зеброю, яка виглядала так, ніби могла б вистрибнути з вікна другого поверху і впасти на землю, не кажучи вже про розумний блиск в його очах. Не дивно, що він так довго уникав упіймання, подумала Джезабзелла, роздумуючи над його дивним зауваженням. "Те, що сама суфрітка пройшла весь цей шлях сюди, не менш дивовижно, так що можна тільки дивуватися." \n\n"Я подбаю про те, щоб вони подивилися."  Джезабзелла широко посміхнулася, прикидаючи, скільки б коштувало найняти магів-єдинорогів, щоб вони перетворили кілька свиней і пустили їх у небо над Кизил-Зебом. "А поки що я можу лише вислухати вас, без жодних застережень чи суджень. М'яч на вашому полі, сер."\n\n"Що б не сталося, земельна реформа не зійде зі столу, - сказав їй Зешмуназаш. "Все, чого ми хотіли, це щоб наші сусіди могли прогодувати себе, і те, що з цього вийшло, стало наслідком цього". "Чи згодні ви на реінтеграцію, якщо вони залишаться?" м'яко запитала Джезабзелла. Це було так жалюгідно. Уся ця боротьба лише для того, щоб не дати цим селянам можливості заробляти собі на життя. Зешмуназаш знизав плечима у відповідь: "Не можу сказати, що я в захваті від цього, але автономія є вторинною по відношенню до земельної реформи. Однак, щоб відновити віру моїх сільських зебр у суфрітів, знадобиться до біса багато зусиль, а з мого досвіду, ми досить далеко, і ви не любите витрачати на нас багато грошей."\n\n"Ну, як ми вже з'ясували, суфріт виявився здатним здивувати вас, і я думаю, що це спрацює краще, ніж літаючі свині.""
 colthage_other.143.d_zeirutid_dead:0 ""Ваша присутність тут досить незвичайна, мадам суфріт. Я не пам'ятаю, коли ваші попередники востаннє відвідували нас тут." Зенарво Озід був напрочуд доброю на вигляд зеброю. Великий, майже височенний, з великими вусами і кремезною статурою, він виглядав так, ніби почувався б як удома, продаючи солодощі в крамниці або сидячи на лавці в парку, розповідаючи дітям казки. Однак був один виняток - його очі. Вони здавалися такими сумними і водночас похмуро рішучими. Джезабзелла не сумнівалася, що ця зебра буде битися, як поранена гідра, якщо буде потрібно.\n\n"Я тільки хотіла б, щоб це сталося раніше", - сказала йому Джезабзелла. Зазвичай вона вміла стримувати свої емоції, але щось у цьому сумному велетні-зебрі змусило її серце розірватися. "Смерть твого попередника була безглуздою трагедією, і я лише сподіваюся, що ми зможемо знайти кращий шлях вперед. Це мало статися вже давно, але хоч у нас і не було вчора, сьогодні все одно краще, ніж завтра." "Весь цей конфлікт почався не через автономію чи незалежність, ми ніколи не прагнули політичної влади. Ми хотіли земельної реформи, ось і все. Але тепер... та довіра, яку ми мали до офісу суфріта, давно минула, і кров не дає можливості повернути час назад." \n\n"Я не маю наміру стояти на шляху цих реформ у будь-який спосіб, це я можу пообіцяти тут і зараз." \n\nДжезабзелла замислилася над тим, скільки страждань можна було б уникнути, якби її попередники не були так рішуче налаштовані протистояти Кольтвинцям. Це все було так безглуздо, але принаймні у неї був шанс покласти край цій спіралі страждань."
 colthage_other.143.a:0 "Через жорстоке поводження Кольтва заслуговує на автономію."
 colthage_other.143.b:0 "Ми обіцяємо вирішити питання земельної реформи якомога швидше."
 colthage_other.143.c:0 "Ми вітаємо кольтвинців у нашому складі!"

 colthage_other.144.t:0 "Зустріч із Бальтазаром Закбаром"
 colthage_other.144.d:0 ""У вас справді фантастичний шеф-кухар, мій любий Бальтазаре. Я не знаю, чи їла я коли-небудь щось подібне раніше". Джезабзелла похвалила стару зебру, яка у відповідь ввічливо кивнула їй і посміхнулася з іншого боку обіднього столу.\n\n"З часу мого домашнього арешту я взявся за наукову кулінарію. У цьому є наука, як і в усьому іншому, і, на щастя, мої співробітники охоче експериментують."\n\n"Ніхто не може вирвати науку з Науковців. Проте, здається, так прикро, коли твої таланти пропадають даремно. Як я можу використати ці таланти з користю для Кольтфагену?"\n\n"Хіба що поступитися місцем суфріта мені? Я цілком готовий зайняти посаду радника у твоєму кабінеті і подбати про те, щоб науковцям знайшлося хороше застосування."\n\n"Хороше застосування, контролюючи наукові установи країни?" м'яко запитала Джезабзелла. Звісно, саме цього він і домагався. Вчені були синонімом науки не просто так, але чи могла вона заплатити таку ціну? Дехто з її колег-гармоністів пропонував об'єднатися з молодими науковцями і зробити науку правом усіх кольтфагенців, а не лише наукової старої гвардії. Це був би сміливий крок, але, можливо, варто було ризикнути, щоб очистити науку від політики? Хоча за це завжди треба платити."
 colthage_other.144.a:0 "Звучить розумно."
 colthage_other.144.b:0 "Наука не є виключним правом якоїсь Кліки!"

 colthage_other.145.t:0 "Зустріч із Зауро Очзором"
 colthage_other.145.d:0 ""Звичайно, ми будемо боротися за гармоністів", - сказав Зауро Очзор Джезабзеллі, не виказуючи нічого, крім щирості. "Ми солдати, ми віддані нації, а ви - її нинішній правитель, тож ви визначаєте порядок денний." "Це доволі несподіваний поворот для колишнього прихильника Зарки", - прокоментувала вона. Він не просто так опинився у в'язниці, і вона почала ставитися до нього з підозрою. Очзор зневажливо махнув копитом: "Він був законною владою, але це не означало, що він нам подобався. У політиці бувають дивні співрозмовники, і між вами двома я знаю, кому б я віддав перевагу. Але так, - продовжив він після того, як це зауваження викликало лише холодний погляд. "Я не можу сказати це набагато зрозуміліше, ніж зараз. Випустіть генералів з в'язниці, і вони повернуться на службу Кольтфагені. Той, за кого вони воювали раніше, більше не керує ними, і нація - ось що має значення, а не Залатель."\n\nДжезабзелла ставала все більш і більш підозрілою. Чи справді вони хотіли, щоб військові повернули собі колишній вплив? З іншого боку, чи могла вона дозволити собі не використовувати їхні таланти? Вона завжди могла просто просувати нових генералів, як би це не розлютило стару гвардію."
 colthage_other.145.a:0 "Ти можеш продовжувати служити Республіці."
 colthage_other.145.b:0 "Можливо, буде краще, якщо ти просто підеш у відставку."

 colthage_other.146.t:0 "Зустріч із Заалшиллеком Бодазтартом"
 colthage_other.146.d:0 ""Моя люба Джезабзелла, яку подорож ви здійснили". сказав Заалшилек Бодазтхарт, вклоняючись їй, коли вона сиділа за своїм столом. Він був весь усміхнений і милий, і Джезабелла відповіла йому усмішкою, хоча відчувала, що у неї мурашки по шкірі від його присутності. "І який же це був успіх, я впевнений, що твої батьки так пишаються..." Мій батько був твердим прихильником Заркідів, але дякую за комплімент. Що ти хочеш обговорити?" "Звичайно, моя люба, ти, мабуть, дуже зайнята. Скажу коротко: хоча бути ідеалістом - це прекрасно, але ваші плани щодо земельної реформи виходять за рамки розумного. Будь ласка, дорогенька, будь розсудливою. Ти подумала, як це вплине на твоє і без того непевне становище серед землевласників?"\n\nОх, як вона ненавиділа цього поблажливого старого виродка. Вона так наполегливо агітувала за земельну реформу, а він сидів тут і намагався читати їй лекції про неї. Повільно вдихнувши, вона намагалася заспокоїтися і підіграла йому, даючи йому кілька банальностей про розуміння його ситуації, навіть коли шестерні несамовито крутилися в її голові. Вона знала, що хоче зробити - викинути його з вікна, але питання полягало в тому, що їй для цього потрібно."
 colthage_other.146.a:0 "Тут ще має вистачити землі, щоб обійти."
 colthage_other.146.b:0 "Ми не можемо піти на жодні поступки в цьому питанні."

 colthage_other.147.t:0 "Зустріч із Зарвадом Орзаґідом"
 colthage_other.147.d:0 ""Як поживає дорогий Мзелькатід?" запитала Джезабзелла Орзаґіда, наливаючи йому каву. "Його вихід на пенсію стався несподівано. У нього погане здоров'я?" \n\n"Ні, він просто відчув, що після виборів краще дати дорогу молодій зебрі - дякую. Але мене трохи більше цікавить, чим ви займаєтеся. Я так розумію, у вас досить радикальні плани."\n\n "Щонайменше, - сказала Джезабзелла, додаючи цукор до кави. "Ми внесемо зміни до Конституції, і ці зміни будуть радикальними. Ми відкриємо двері для майбутніх земельних реформ, закріпимо права робітників, відокремимо храм від держави і подбаємо про те, щоб нові Зарки ніколи більше не повстали". "І це чудово, справді, - підкреслив Зарвад, - але те, що ви робите, надзвичайно небезпечно. Конституція - це основа Кольтфагену, і легке втручання в неї відкриває двері для багатьох інших небезпек. Половина того, що ти намагаєшся зробити, було б блискучим досягненням для будь-якого суфріта, я просто прошу тебе подумати про те, щоб зменшити темп. Ви можете досягти великих речей, не беручи лома в руки політичні підвалини Кольтфагену". Він говорив обережно, майже вибачаючись, але Джезабзелла могла тільки зітхнути.\n\nОсь чому вона покинула конституціоналістів. Їхня відданість справжнім змінам була такою млявою, що часом здавалося, ніби вони задовольняються лише поліруванням поверхні, ігноруючи гниль внизу. Проте вони були найближчими родичами гармоністів у владних кабінетах, і це все ще щось важило, як вона вважала."
 colthage_other.147.a:0 "Гадаю, зміни можна приглушити."
 colthage_other.147.b:0 "Я не питала твого дозволу."

 colthage_other.148.t:0 "Пропозиція від Кольтфагену"
 colthage_other.148.d:0 "Хоча зараз ми контролюємо Кар-Альпаку, колись вона була частиною Кольтфагену, перш ніж була захоплена в хаосі після вторгнення Короля Шторма. Бажаючи повернути регіон і водночас зберегти мир, [FROM.GetLeader] запропонувала нам договір. За цим договором [Root.GetName] передасть Кар-Альпаку назад Кольтфагену. В обмін на це нам буде забезпечено прохід через територію Кольтфагену та знижено тарифи на кольтфагенські товари. Крім того, вони обіцяють гарантовані права для значної меншини альпак в регіоні.\n\nЦя пропозиція, по суті, дає все, що ми хотіли б, але чи дійсно варто віддавати землю назад, і чи можемо ми довіряти кольтфагенцям, що вони дотримають свого слова? Хоча вони прагнуть миру, вони також, здається, готові до війни. Цілком ймовірно, що відмова від їхньої пропозиції призведе до певної форми збройного конфлікту з Кольтфагеном. Небезпечна перспектива, особливо враховуючи той факт, що вони, здається, оговталися від руйнувань, заподіяних Королем Штормом. Враховуючи всі ці міркування, як нам слід реагувати?"
 colthage_other.148.a:0 "Це найрозумніша пропозиція."
 colthage_other.148.b:0 "Кар-Альпака належить нам!"

 colthage_other.149.t:0 "[From.GetName] приймає пропозицію"
 colthage_other.149.d:0 "Чудові новини - [FROM.GetLeader] та уряд [FROM.GetAdjective]у, милостиво вирішивши прийняти нашу пропозицію, наказали своїм солдатам та адміністраторам звільнити територію Кар-Альпака, дозволивши нам вільно зайняти її знову. В обмін на це ми надамо [FROM.GetNameDef] права доступу через нашу територію і знизимо торгові тарифи. Крім того, ми зобов'язалися гарантувати права меншини альпак, яка проживає в цьому районі. На щастя, все йде гладко, оскільки чиновники починають процес асиміляції втраченої території та відновлення кольтфагенського правління."
 colthage_other.149.a:0 "Дипломатичний переворот!"

 colthage_other.150.t:0 "[From.GetName] Відхиляє пропозицію"
 colthage_other.150.d:0 "Наші посланці повернулися з невтішними новинами: незважаючи на наші найкращі спроби бути розважливими, уряд [FROM.GetAdjective]у, не гаючи часу, вирішив відхилити нашу щедру пропозицію про повернення Кар-Альпаки. Відмовляючись від будь-яких переговорів, вони вперто продовжують окупувати цю вкрадену землю. Оскільки дипломатія нас підвела, у нас немає іншого вибору, окрім як повернути цю територію... іншими засобами."
 colthage_other.150.a:0 "Ми намагалися бути ввічливими."

 colthage_other.151.t:0 "Зустріч із Зешмідами"
 colthage_other.151.d:0 "Я чув, що пані Зіріх нещодавно заручилася." Її мати кинула влучний погляд через стіл на батька, який швидко перехопив його і кивнув. Джезабзелла, тим часом, вже хотіла застогнати.\n\n "Дійсно, її коханий нарешті попросив її копитце, і вони збираються одружитися через три місяці. Я так розумію, це теж була досить романтична пропозиція, чи не так, люба?" Її мати палко кивнула. "А я пригадую, як ти колись казала, що ніколи їй не програєш..." За'ал допоможи їй, Джезабзелла хотіла сказати їм, що вона працює над тим, щоб якийсь хвацький бандит із Кольтви викрав її для життя, сповненого безчестя і дикої романтики, але знала, що станеться. Вони знову почнуть кричати одне на одного, і той факт, що вечеря була поки що незручною, а не відверто гострою, зробив її однією з найкращих за останні кілька років.\n\n"Мамо, тату, ви обоє знаєте, що я прагну до посади суфріта. Це найвища честь, якої Зешміди досягли за всю свою історію, і моя робота не лише для сім'ї, але й для всього народу, і я прошу вашого терпіння зі мною, вашого терпіння і вашої допомоги. Патріціанський клас накопичує свої гроші, і все більше і більше багатства Кольтфагену осідає на банківських рахунках. Якщо ми хочемо покращити економіку, це потрібно змінити. Вони говорять про те, що патріції є серцем Кольтфагену, але серце, яке не працює, врешті-решт вб'є свого господаря. Благаю вас, спробуйте переконати інших патріціїв використовувати це багатство. Інвестиції, вечірки, благодійність - це не має значення, поки гроші витрачаються. А якщо вони будуть витрачені, то економіка покращиться, а якщо вона покращиться, то я зможу зробити те, що задумав, набагато швидше. І якщо моя робота буде закінчена, тоді у мене буде час подумати про шлюб." Останні слова вона вимовила неохоче, але вона повинна була працювати з їхньої точки зору.\n\nЇї батьки подивилися один на одного, і вона могла сказати, яким гидким це було для них обох. Те, що вона була суфріткою Кольтфагену, було другорядним порівняно з тим, що вона вийшла заміж за якогось пройдисвіта і народила їм онуків, в їхніх очах це завжди було так, і часом їй хотілося просто кричати. Але, на її подив, її мати повільно кивнула в кінці кінців."
 colthage_other.151.a:0 ""Подивимося, що можна зробити, дорогенька.""

 colthage_other.152.t:0 "Меритократія і демократія"
 colthage_other.152.d:0 "Це лише здається такою очевидною річчю, - коментує Зафод пропозицію, що надійшла на стіл суфріту, - запровадити нову систему стримувань і противаг, вимагаючи від тих, хто бажає обійняти будь-яку політичну чи військову посаду, скласти низку іспитів. "Ми хочемо, щоби Кольтфагеном керували найбільш придатні, і вимагати від тих, хто бажає взяти участь у керівництві державою, довести свою компетентність, здається об'єктивно правильним шляхом." "Найбільш придатні, чи найбільш здатні складати іспити?" Джезабзелла стиснула губи, обдумуючи цю ідею. Вона не заперечувала, що в цьому були свої переваги. Принаймні, це був би запобіжник проти тих, хто приплив до влади на батьківських грошах. З іншого боку... "Також об'єктивно, за інших рівних умов, ті, хто народився в заможній родині, мають величезну перевагу в системі освіти над тими, хто не має, і вимога, щоб будь-який політичний кандидат або військовий офіцер проходив подібні тести, фактично закрила б доступ до політичної системи для значної частини населення. Коли одна сторона має гроші і ресурси, щоб наймати репетиторів і відвідувати додаткові заняття, а інша - ні, це просто робить демократію, над якою ми працювали, недосяжною для тих, кому не пощастило мати добре освічену сім'ю."\n\n"Я не бачу, як це могло б статися. Звичайно, це підніме планку, але іспити все одно складатимуть усі, і судитимуть їх однаково за їхніми заслугами, чи не так? Ми могли б просто посилити громадянську освіту і дати кожній істоті основу для роботи." "Демократія побудована на участі громадськості, і якими б не були наші наміри, підняття планки не можна робити легковажно." Проте, Джезабзелла не могла заперечити думку Зафо. Може, в цих іспитах таки був сенс?"
 colthage_other.152.a:0 "Так, меритократія вдосконалить нашу республіку."
 colthage_other.152.b:0 "Ні, кожна зебра повинна мати шанс бути почутою."

 colthage_other.153.t:0 "Доля плантаційної системи"
 colthage_other.153.d:0 ""Мушу сказати, що для мене велика честь бути тут. Більшість суфрітів не дали б такій, як я, і дня прожити." Джезабзелла не могла заперечувати, що розуміє чому. Якби існувала якась зебра, до якої б звернулося світове "селянство", то це, безумовно, був би жеребець, якого привели до її кабінету і який зараз сидів навпроти неї за одним столом з нею. Представлений як Ахіром Зададід, він мав при собі великий стос паперів, який і представив їй. "Від імені ста тисяч фермерів східного Кольтфагену я хочу смиренно просити про реформування плантацій. Попри всі багатства, які вони дають нації, ми, сільські зебри, надто часто змушені боротися за те, щоб навіть поїсти."\n\n"Тобі не платять належним чином?" Джезабзелла взяла стос паперу і подивилася на підписи. Ряд за рядом імена вкривали кожну сторінку, багато з них ледве можна було розгледіти. Ахіром трохи скривився, перш ніж продовжити: "Важко отримати належну плату, коли ціни на зерно скачуть вгору і вниз, як йо-йо, пані. Земля Кольтфагену могла б легко прогодувати наших людей вдвічі більше, але кожна зебра прагне вирощувати каву, цукор, тютюн, спеції, бавовну і все, що завгодно. Дійшло до того, що ми не є самодостатніми, коли мова йде про культури, необхідні для існування, і для звичайної зебри це означає, що тариф або зміна обмінного курсу може зробити їжу надто дорогою для багатьох з них. Проте, якщо частина плантацій буде перетворена на сільськогосподарські угіддя, це дозволить задовольнити потреби нації і гарантувати, що, що б не сталося, ми зможемо нагодувати людей."\n\n"Це смілива пропозиція, пане Зададід, але я бачу в ній свої переваги. Дякую, що звернули на неї мою увагу." Джезабзелла також тихо визнала, що яйце на її обличчі. Це була справді прониклива оцінка, яка виходила далеко за межі простого занепокоєння, яке вона уявляла собі, виходячи з його зовнішнього вигляду. Як це по-патріціанськи з її боку... Частина її хотіла проштовхнути цю пропозицію негайно, але в той же час вона могла уявити собі, як землевласники плачуть кров'ю через це. Чи був у неї вибір?"
 colthage_other.153.a:0 "Наша сільська місцевість заслуговує на таке ж процвітання, як і міста."
 colthage_other.153.b:0 ""Кожен рот повинен бути нагодований, перш ніж ми зможемо жадати прибутку."

 colthage_other.154.t:0 "Кольтфагенці пропонують провести референдум у Зумідії"
 colthage_other.154.d:0 "Посланці Кольтфагену звернулися до нас з пропозицією провести в Зумідії референдум про статус цієї території, вважаючи, що зумідійці повинні самі вирішувати долю свого народу. Більше не загрузнувши в хаосі, Кольтфаген, очевидно, достатньо оговтався, щоб знову почати займатися регіональними справами.\n\nСтруктура референдуму, яку вони пропонують, дасть зумідійцям вибір: залишитися з нами, стати незалежною країною або приєднатися до Кольтфагену. Вони стверджують, що якщо цей референдум не відбудеться, то їм стане зрозуміло, що [Root.GetNameDef] тримає Зумідію в заручниках проти волі її громадян. Їхні представники натякнули, що в такому випадку громадська думка Кольтфагену може змусити їх вжити "рішучих заходів" у відповідь.\n\nТепер доля цієї пропозиції в наших пазурах, і ми повинні прийняти рішення: чи варто нам погоджуватися на проведення референдуму?"
 colthage_other.154.a:0 "Це чудова ідея!"
 colthage_other.154.b:0 "Це наша внутрішня справа, і їх це не стосується."

 colthage_other.155.t:0 "[From.GetNameDef] Відмовляється проводити референдум"
 colthage_other.155.d:0 "[From.GetLeader] не гаючи часу відповів на нашу пропозицію про проведення зумідійського референдуму відвертою відмовою. Виявляючи найвищу зарозумілість, вони, схоже, мають намір зберегти владу [From.GetAdjective] над Зумідією на невизначений термін. Це ставить нас перед дилемою, як реагувати на їхню впертість.\n\nДосі ми стверджували, що є захисниками свободи, готовими прийти на допомогу пригнобленим народам, які страждають від тиранії в ім'я національного визволення. Істоти далеко і широко чули наші прокламації, і, здається, настав час вибирати, чи брати зброю в руки на захист наших ідеалів, чи ні. Чи повинні ми прийняти доленосне і потенційно катастрофічне рішення зануритися у війну?"
 colthage_other.155.a:0 "Доля зумідійців - це доля всіх вільних істот."
 colthage_other.155.b:0 "Жодна крапля кольтфагенської крові не проллється над Зумідією!"

 colthage_other.156.t:0 "Результати референдуму про незалежність"
 colthage_other.156.d_not_colthage:0 "Після того, як ми погодилися на пропозицію Кольтфагену, наш уряд наполегливо працював над організацією великого громадського референдуму в Зумідії, щоб визначити статус цієї території. Вражає те, що ми змогли скоординувати всю цю роботу всього за один тиждень. Громадяни Зумідії проголосували, і результати вже відомі: вони вирішили залишитися у складі державі [Root.GetName]. Це, без сумніву, відображає той факт, що наш захист дозволив зумідійцям процвітати, забезпечуючи їм безпеку, процвітання і щастя. Зрештою, цей референдум фактично став безцінним підтвердженням мудрості і доброзичливості нашої політики.\n\nЦі чіткі результати повинні покласти край "Зумідійському питанню" в осяжному майбутньому. Тим більше, що в Кольтфагену немає іншого вибору, окрім як прийняти речі такими, якими вони є, перед обличчям демократичних доказів того, що населення Зумідії бажає залишитися з нами."
 colthage_other.156.d_colthage:0 "Після того, як уряд держави [HIP.GetAdjective] погодився на нашу пропозицію, він наполегливо працював над організацією великого громадського референдуму в Зумідії, щоб визначити статус цієї території. Вражає те, що вони змогли скоординувати всю цю справу всього за один тиждень. Громадяни Зумідії проголосували, і результати стали відомі: вони вирішили залишитися у складі [HIP.GetName].\n\nНе дивлячись на спекуляції багатьох в Кольтфагені, здається, що зумідійці насправді не були пригноблені і не волали про звільнення. Навпаки, більшість з них були задоволені своїм життям під захистом держави [HIP.GetAdjective]. У світлі чітко вираженої волі зумідійського населення у нас немає іншого вибору, окрім як поважати ці результати і прийняти поточний статус-кво."
 colthage_other.156.a:0 "Не дивно, вони нас люблять!"
 colthage_other.156.b:0 "Голосування, ймовірно, все одно було сфальсифіковане..."

 colthage_other.157.t:0 "Результати референдуму про незалежність"
 colthage_other.157.d_not_colthage:0 "Після того, як ми погодилися на пропозицію Кольтфагену, наш уряд наполегливо працював над організацією великого громадського референдуму в Зумідії, щоб визначити статус цієї території. Вражає те, що ми змогли скоординувати всю цю роботу всього за один тиждень. Громадяни Зумідії проголосували, і результати були оприлюднені: на диво, вони висловилися за незалежність. Це несподіваний розвиток подій. Ми думали, що зебри задовольняються процвітанням під нашим захистом, але, схоже, це не так. Зобов'язавшись прислухатися до волі громадян Зумідії, [Root.GetName] стикається з сильним міжнародним тиском з вимогою звільнити Зумідію як вільну, суверенну і незалежну націю. Відмовлятися поважати результат зараз - просто не варіант."
 colthage_other.157.d_colthage:0 "Після того, як уряд країни [HIP.GetAdjective] погодився на нашу пропозицію, він наполегливо працював над організацією великого громадського референдуму в Зумідії, щоб визначити статус цієї території. Вражає те, що вони змогли скоординувати всю цю справу всього за один тиждень. Громадяни Зумідії проголосували, і результати стали відомі: вони висловилися за незалежність від держави [HIP.GetName].\n\nЯк ми і думали, здається, що зумідійці страждали під гнітом і волали про звільнення. Більшість з них дійсно були незадоволені своїм життям під окупацією держави [HIP.GetAdjective]. У світлі чітко вираженої волі населення Зумідії, [HIP.GetName] стикається з величезним тиском, їм треба поважати ці результати і звільнити Зумідію як вільну, суверенну і незалежну націю."
 colthage_other.157.a:0 "Ми думали, вони нас люблять..."
 colthage_other.157.b:0 "Зумідія знову вільна!"

 colthage_other.158.t:0 "Результати референдуму про незалежність"
 colthage_other.158.d_not_colthage:0 "Після того, як ми погодилися на пропозицію Кольтфагену, наш уряд наполегливо працював над організацією великого громадського референдуму в Зумідії, щоб визначити статус цієї території. Вражає те, що ми змогли скоординувати всю цю роботу всього за один тиждень. Громадяни Зумідії проголосували і результати були оприлюднені: на диво, вони проголосували за приєднання до держави [CTH.GetName].\n\nНазвати цей результат неочікуваним було б применшенням. Ми думали, що зебри задовольняться процвітанням під нашим захистом, але, схоже, це не так. Зобов'язавшись прислухатися до волі громадян Зумідії, ми не маємо іншого вибору, окрім як віддати цю територію під сферу впливу країни [CTH.GetAdjective]."
 colthage_other.158.d_colthage:0 "Після того, як уряд держави [HIP.GetAdjective] погодився на нашу пропозицію, він наполегливо працював над організацією великого громадського референдуму в Зумідії, щоб визначити статус цієї території. Вражає те, що вони змогли скоординувати всю цю справу всього за один тиждень. Громадяни Зумідії проголосували, і результати стали відомі: вони проголосували за приєднання до держави [CTH.GetName]! Це радісна подія - за допомогою дипломатії ми змогли звільнити незліченну кількість зумідійців, які страждали під гнітом держави [HIP.GetAdjective]. Відповідно до чітко вираженої волі зумідійського населення, [HIP.GetName] вже розпочав процес виведення своїх збройних сил із Зумідії, готуючись до її приєднання до Кольтфагену."
 colthage_other.158.a:0 "ми думали, вони нас люблять..."
 colthage_other.158.b:0 "Ми вітаємо їх у Республіці!"

 colthage_other.159.t:0 "Кольтфагенці офіційно вибачилися за рабство"
 colthage_other.159.d:0 "Несподіваним жестом стало те, що сьогодні делегація Кольтфагену прибула морем до портового міста Сегуро, столиці Вільної держави Каза, щоб передати послання від імені суфріта Джезабзелли Зешмід і Кольтфагену загалом. Незважаючи на початковий скептицизм після прибуття в порт, делегація змогла пристати до причалу після того, як вони чітко пояснили свої наміри казинській владі, і була супроводжена до Міністерства закордонних справ під озброєною охороною. Під час зустрічі з міністром закордонних справ дипломати були небагатослівні, лише передали міністрові записку від суфріта і запевнили його, що вона все пояснить.\n\n"Народу Вільної Держави Каза, нащадкам рабів Кольтфагену:\n\nВід імені всіх зебр Кольтфагену, я, Джезабзелла Зешмід, приношу офіційні вибачення вільному народові Каси, який справедливо і правомірно боровся за свою свободу проти кольтфагенських рабовласників. Прийняття, участь і подальша залежність нації від експлуатації рабів було морально невиправданою позицією, яку наше суспільство займало занадто довго. Хоча я визнаю, що далеко не всі жителі Кольтфагену брали участь у цій практиці, і що переважна більшість населення ніколи не мала особливої думки про неї, поки питання про неї не стало політичною проблемою, це все одно не виправдовує тих, хто активно поневолював мільйони зебр протягом сотень років історії Кольтфагену. На момент підписання цього листа я вже прийняла конституційну поправку, яка криміналізує рабство у всіх його формах і передбачає повне і всеосяжне помилування всіх рабів, які скоїли злочини, пов'язані з втечею від своїх господарів або були засуджені на підставі фальшивих доказів. За виконанням цього рішення має стежити новий державний орган, відомий як Бюро правди і примирення, який також допомагатиме колишнім рабам стати на копита і вільно робити свій внесок у суспільство, як будь-яка інша вільна зебра. Я сподіваюся, що цього достатньо для початку процесу зцілення відносин між нашими двома народами, і я хотіла би офіційно попросити про початок дипломатичних відносин для просування цього процесу. Я повністю зрозумію, якщо Ви не приймете ці вибачення, але знайте, що наш народ буде готовий прийняти Ваші умови з розпростертими обіймами, якщо Ви коли-небудь передумаєте.\n\nЗ повагою, суфріт Джезабзелла Зешмід"\n\nРазом з нотою прийшов особистий подарунок від суфріта Першому Командувачу - кошик фруктів, зібраних з її приватного саду в Кольтфагені, а також новий комплект традиційного кольтфагенського одягу для Першого Командувача. На жаль, подарунки виявилися більш змішаними: кошик з фруктами зіпсувався через несправність холодильника делегації, а одяг - хоч і гарний, але не зовсім той, що використовується в Касі. Проте, дух подарунків залишився недоторканим: і одяг, і лист були відправлені до історичного музею Сегуро, а прохання про встановлення дипломатичних відносин було люб'язно прийнято міністром закордонних справ. Ми можемо лише сподіватися на мирні відносини між нашими двома країнами на довгі роки."
 colthage_other.159.a:0 "Якби тільки Акеку міг це побачити."

 colthage_other.160.t:0 "Перескакуючи паркани"
 colthage_other.160.d:0 ""Я не очікував, що ти прийдеш. Було щось особливе, чи просто візит ввічливості?" Джезабзелла відчула, що поява батьків у її маєтку сповнила її підозрами. Вона не могла пригадати, коли востаннє мала з ними суперечливу взаємодію. Її сім'я була вірна Заркідам протягом багатьох поколінь, і було дивно, якщо вони мали на меті цивілізовану розмову, тому той факт, що вони з'явилися в її домі без попередження, змусив її насторожитися. Проте вона ніколи не збиралася давати їм задоволення скаржитися на те, якою грубою вона була, і натомість подбала про те, щоб подати їм каву.\n\n"Насправді ми..." - почав її батько, затинаючись, коли мати штовхнула його в бік. "Ми тебе підвели." Джезабзелла моргнула, не в змозі відповісти йому. Напевно, вона, мабуть, не розчула його. Невже її гордий батько щойно сказав...? "Ми так зосередилися на тому, якою ти маєш бути, що не змогли змиритися з тим, що ти стала чимось іншим. Я переконував себе, що ти зухвала і невірна, хоча насправді ти бачила далі, ніж будь-хто з нас. Наша сім'я піднялася до патріціанства, роблячи те, що робила ти, кидаючи виклик нормам і знаходячи нові шляхи до кращого, і все, що ми робили, це скаржилися, що ти не одружена... Який зебр скаржиться, що його дочка незаміжня, тому що вона занадто зайнята роботою суфрітом?" Він ніяково посміхнувся їй, від чого Джезабзелла ще більше розгубилася.\n\n"Ми також хотіли повідомити тобі, що плануємо грандіозний бенкет для всієї великої родини, - продовжила її мати. "Ми хотіли б бачити тебе почесною гостею і покласти край цьому конфлікту. Ти - перлина нашої сім'ї, і настав час нам підтримати тебе і переконатися, що решта членів сім'ї теж це бачать."\n\nЦе було несправедливо! Вони не могли так вчинити! Вони не могли просто сказати, що вона була права, після всього цього часу! Це не могло бути так просто! Джезабзелла опустила погляд на свою кавову чашку і боролася з мільйоном суперечливих емоцій, що пролітали через неї. Гнів, образа, підозра і незліченна кількість інших емоцій пролітали через неї, але врешті-решт вона взяла себе в руки, як робила це незліченну кількість разів раніше, і широко і трохи нескромно посміхнулася їм."
 colthage_other.160.a:0 ""Я можу влаштувати невеличкий скандал на згадку про старі часи.""

 colthage_other.161.t:0 "Інавгураційна промова суфріта"
 colthage_other.161.d:0 ""Громадяни Республіки! Я представляю вам нового суфріта Кольтфагенської республіки, Заравда Оргазіда!" Натовп, який зібрався перед будівлею Сенату, був змушений замовкнути від голосу свого щойно призначеного суфріта.\n\n"Ми всі стоїмо тут сьогодні на плодах праця сотень тисяч зебр, які вклали своє копито у забезпечення відновлення цієї республіки! Якщо сьогодні когось і варто відзначати, то це не мене, а ті сотні тисяч, які, можливо, давно забуті в історії, але все ж відіграли вирішальну роль у її формуванні! Незважаючи на труднощі, вони залишилися вірними, патріотичними та витривалими до самого кінця, чи то в перемозі, чи смерті. Коли Зарка почав підривати республіку та її інститути, а наші протести зустрічали лише свинцевими кийками, вони не здалися! Коли після поразки Короля Шторма була надія на республіку, надія лише на відновлення режиму Заркідів, вони не здалися! І навіть коли перемога виявилася так близько до наших рук, вони не стали самовдоволеними у своїх зусиллях; вони продовжували наполягати, доки їхні цілі не стали очевидними!"\n\n"Без них нічого з того, що ви бачите сьогодні, не було б можливим, і ми всі повинні бути обережними щодо цього. Проте, незважаючи на величезну перемогу, яку ми святкуємо, ми все ще не задоволені тим, чого досягли, оскільки разні загрози все ще підривають нашу демократію. Воно походить від природного страху перед невизначеністю, невідомістю, а також через страх втрати комфорту й тепла перед жорстоким і невблаганним світом. Ми всі часто прагнемо контролювати своє життя, і це прагнення спонукає багатьох підтримувати автократію замість демократії. Зрештою, хіба не було б набагато корисніше, щоб хтось інший брав на себе всі державні обов’язки, а не те, щоб ви несли частину, частку, яка сама по собі спричинила б значний стрес, тривогу та розділення всередині себе життя? Хоча це звучить як непереборна пропозиція, слід знати, що це помилкова ідея, і що демократії завжди створювали і продовжуватимуть забезпечувати більш чесні, справедливі та рівні суспільства для всіх, хто живе в їхніх кордонах. Допустити автократію назад у наш уряд — це те саме, що осквернити трупи тих, хто відважно боровся за свободи, якими ви зараз насолоджуєтесь. Коли покоління виросло, не відчувши тепла свободи, а ті, хто відчув його, починають відходити, може знадобитися багато десятиліть, щоб вугілля просто розпалилося заново."\n\n"Якщо ми хочемо досягти успіху в цій республіці щоб процвітати, ми повинні переконатися, що його ідеали та інститути вкорінені в тій самій нації, якою вона збирається керувати, щоб ми  в нашому процвітанні ніколи не забули про цінність їхніх свобод. А коли дійде їхня черга правити, вони передадуть такі знання своїм дітям, і так допоки буде сонце на небі! Нехай світло свободи ніколи не згасне чи не згасне через війну чи мир, стабільність чи хвилювання, перемогу чи поразку! Хай станеться, що світло свободи буде горіти набагато яскравіше і набагато довше, ніж ми могли очікувати! І нехай громадяни цієї землі матимуть республіку, поки існує Кольтфаген, який вони зможуть називати своїм власним домом!"
 colthage_other.161.a:0 "Натовп вибухнув радісними вигуками."

 colthage_other.162.t:0 "Переговори з Бальтазаром Закбаром"
 colthage_other.162.d:0 "Після закінчення Революції Бальтазар Закбар був змушений проводити свої дні під домашнім арештом разом з родиною. Знаючи про це, Зарвад Орзагід не здивувався, коли вирішив відвідати старого вченого, і побачив, що в його домі панує хаос. Після люб'язного прийому Орзагід і Закбар перейшли до тісного кабінету, де вони могли поговорити наодинці: "Я прийшов, щоб обговорити майбутнє, пане Закбар. Ви, без сумніву, знаєте, що деякі конституціоналісти вимагають вашої голови. Я, однак, вважаю, що ви і ваші колеги могли б бути корисними для Кольтфагену". На цьому місці Закбар нашорошив вуха. "Але спершу, є деякі проблеми, пов'язані з минулим, які необхідно вирішити", - сказав Орзагід, звузивши очі. "Зокрема, численні есе, які ви написали, виправдовуючи диктатуру Заркіда. Якщо ви вважаєте, що я відповідальний за те, що ці тирани залишаються при владі, я можу лише сказати, що це абсолютно неправда". Закбар благав. У його голосі звучала пристрасть, яку Орзагід здивувався, почувши її. "Не ідеї, а багнети були основою держави Зарджида. Справа в тому, що не ми контролювали його, а він контролював усіх нас. Я був змушений співати йому дифірамби, інакше опинився б у тюремній камері!" У його словах бриніла образа на Заркідів.\n\nНе дивлячись на позірну щирість Закбара, Орзагід, природно, не довіряв Науковцям, і ще не був у них переконаний. "Зрозуміло... Але мене все одно непокоїть масштаб ваших амбіцій. За останні кілька років ходило багато чуток про змови та вбивства, що виходять від Наукової Кліки." Орзагід підняв брову. "Я б дуже хотів, щоб ці страхи були розвіяні. Тож, будь ласка, просвіти мене щодо ваших кінцевих цілей."\n\n "Ти думаєш, що ми хочемо, щоб залізні копита правили Кольтфагеном? Ніщо не може бути вище від істини!" Закбар хихикнув. "Ми просто хочемо миру і процвітання для всіх. Будь-яка розсудлива зебра бачить, що ти, суфріте, наша найбільша надія на стабільне майбутнє. Ось чому я без жодних сумнівів віддаю себе тобі." Він покірно вклонився. "Якщо ви дасте нам шанс, я обіцяю вам, що Науковці будуть віддано виконувати свої обов'язки і допомагати розвитку нації, як ми це робили в минуломую" Закбар простягнув копито, і на коротку мить Орзагід завагався."
 colthage_other.162.a:0 "Наша співпраця буде дуже плідною."
 colthage_other.162.b:0 "Зрадник одного разу - зрадник назавжди."

 colthage_other.163.t:0 "Завершення будівництва пам'ятника"
 colthage_other.163.d_noone_died:0 "В останні роки правління Замількара Зарки розпочалося будівництво грандіозної будівлі в центрі столиці. Вона мала стати новим домом для Сенату та Народних зборів, і була задумана як найбільша будівля в усій країні. Зрештою, він також мав стати пам'ятником, присвяченим славі правління Замількара, і символом модернізації та процвітання Кольтфагену.\n\nЗа іронією долі, під час вторгнення Короля Шторма Замількар загинув від уламків цегли, що впали з будівлі, яка була пошкоджена артилерійським вогнем. Таким чином, будівля, яка мала стати його magnum opus, стала причиною його смерті.\n\nПісля цього проект залишався покинутим і забутим на довгі роки, чи то через брак коштів, чи то через відсутність інтересу. Але тепер, коли в Кольтфагені правлять конституціоналісти, з'явилися пропозиції про перетворення недобудованої споруди на пам'ятник, присвячений героям революції. Зі схвалення суфріта Зарвада Орзагіда будівництво знову розпочалося і йшло швидкими темпами. Незабаром воно було завершене, і нова імпозантна споруда була відкрита для громадськості під час урочистої церемонії. Сподіваємося, що вона простояла б ще багато років як символічна перемога свободи над гнобленням."
