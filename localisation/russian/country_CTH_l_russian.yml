 colthage_coltvan.1.t:0 "Новий Командувач Сходу"
 colthage_coltvan.1.d_annizalid:0 ""Батьку, як ти мав справу з такими проблемними генералами, як ці?" Залатель Зарка, суфріт Кольтфагену і спадкоємець влади родини Зарка, зітхнув, дивлячись на портрет свого батька. Єдиною відповіддю, яку він отримав, був гордий погляд Замількара, що дивився вниз зі стіни його кабінету. Завоювати владу було легко, але одна проблема спадщини Зарки не давала Залателю спокою: Кольтва. Як і він сам, кольтвинці вели війну на виснаження проти Короля Шторма, але тепер вони також чинили опір кольтфагенському контролю. Під виглядом земельної реформи лідер повстанців Зешмуназаш Зейрутід згуртував сили Кольтви. Ситуація була жахливою. Хоча кольтфагенські війська поки що переважали повстанців за чисельністю, їм бракувало чіткої стратегії. Щоб розгромити повстанців, Залателю потрібно було призначити одного зі своїх генералів на чолі, оскільки він сам був незамінним у Кольтфагені.\n\nТри кандидати з'явилися, хоча, на жаль, обидва його брати відмовилися від цієї посади. Першим подав свою кандидатуру Безельшаззар Зерутра, який завжди прагнув посилити свій вплив. Ні для кого не було секретом, що зебра був наркоманом, але він умів битися. Якщо дати йому достатній стимул, Безельшаззар заспокоїть Кольтву, але Залатель побоювався, що хитрий генерал посилить свою владу.\n\nДругим претендентом була Джебзель Зоблос, чия неприязнь до кольтвинського народу була добре відома. Ця зебра зробила би все, що було в її силах, щоб розгромити повстанців. Але у вона думала дуже однобоко, і Залатель побоювався, що генерал може втратити можливість підірвати повстання іншими способами, окрім грубої сили. Остаточним кандидатом став Зіліад Анізалід, генерал, який симпатизував фракції конституціоналістів. На загальну думку, Зіліад був порядним зеброю, і його м'які манери могли б допомогти легітимізувати правління Кольтфагену і зробити Зейрутідів безжалісною партією. Однак Залатель побоювався, що генерал може спробувати просунути свою власну фракцію в Кольтві, замінивши одну проблему на іншу. Ще трохи зваживши кандидатури, суфріт вирішив призначити командувачем Сходу... "
