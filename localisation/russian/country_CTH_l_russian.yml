 colthage_coltvan.2.t:0 "Безельшаззар вводить воєнний стан у Кольтві"
 colthage_coltvan.2.d:0 "Кур'єри та посильні рознесли новину по містах Кольтви - прибув генерал Безельшаззар Зерутра зі свіжим контингентом військ і мандатом від суфріта на відновлення порядку. Його першим розпорядженням було запровадження воєнного стану. У Кольтві було призупинено дію деяких гарантій, передбачених Конституцією Кольфагії, а військовим надано більше повноважень над місцевою поліцією та військовими. Допомога повстанцям у будь-який спосіб, наприклад, надання вказівок, житла або постачання, буде кримінальним злочином і підлягатиме суду військового трибуналу.\n\nЦя новина справила на колтівчан охолоджуючий ефект, і багато хто з тих, хто настоював на підтримці Зейрутідів, вирішили відмовитися від підтримки. Інша прокламація, яку розповсюдив генерал, була ще більш несподіваною для кольтвинців. Безельшаззар мав намір розмістити свою нову штаб-квартиру в кварталі Мецуда в Кізіл-Зеб, історичному центрі міста. Це був сміливий крок, і багато зебрів вважали його прямим викликом Зешмуназашу. Відмовитися від свого впливу в місті та зазнати пропагандистської поразки, або воювати з Кольтфагеном, який все ще мав перевагу в солдатах і матеріальних засобах, ризикуючи втратити все це.\n\nНаразі звичайний гарнізон Кізіл-Зеба все ще був на місці, досить легкий загін, щоб дозволити Зейрутідам вільно пересуватися містом, оскільки Безельшаззар спочатку убезпечив інші стратегічні місця, маючи намір дати повстанцям час відповісти на його виклик. Кольтфагенці зробили свій перший хід, а Кольтва затамувавши подих спостерігала, чи не дозволить Зейрутід застати себе зненацька."
 colthage_coltvan.2.a:0 "Генерале Зерутра, ви сміливець."

 colthage_coltvan.3.t:0 "Кизил-зебський гамбіт"
 colthage_coltvan.3.d:0 "Полководець Сходу Базальшаззар Зерутра дивився на місто Кізіл-Зеб зі своєї штаб-квартири, розташованої на пагорбі за містом. Його війська розділилися на кілька колон, готуючись увійти в місто з різних боків. Початок операції не становив би особливих труднощів, адже сучасні околиці міста складаються з широких прямих вулиць з чіткими шляхами для атаки. Справжньою проблемою був би квартал Мецуда, вершина пагорба, на якому колись знаходився форт, з якого виріс давній кольтфагенський торговий пост Кізіл-Зеб. Вулиці були вітряні і вузькі, будівлі тулилися одна до одної у тісному лабіринті.\n\nАле генерал Зерутра знав, що не планування міста робить цю операцію такою специфічною. Вдивляючись у бінокль, він вистежував будь-які ознаки руху ворога в місті внизу, але не міг пробитися крізь вузькі міські провулки. Справжня складність цієї операції полягала в тому, що він не знав про наміри ворога. Якби вони залишили місто відкритим, то завдання полягало б у тому, щоб з'ясувати це, не обшукуючи кожну будівлю в місті. Якщо ж ні, то Базальшаззар дізнається про це лише тоді, коли його війська застрягнуть у ближньому бою, не маючи змоги використати свою артилерію. Звичайно ж, у битві на полі бою Базальшаззар повністю довіряв своїм професійним солдатам.\n\nГенерал посміхнувся, адже повстанці опинилися саме там, де йому було потрібно. Вони або потрапили в облогу, або втекли, показавши, що вони не більше, ніж перелякані селяни. Задоволений собою, він відступив до свого намету, зачинив клапан і дістав свою улюблену речовину, що розширює дух. Він скривився, коли його очі загорілися в передчутті."
 colthage_coltvan.3.a:0 "Час додати гостроти відчуттям перемоги!"

 colthage_coltvan.4.t:0 "Тріумф Безельшаззара"
 colthage_coltvan.4.d:0 "Через кілька годин після того, як він відійшов до свого намету, його ад'ютант витягнув ошелешеного генерала Зерутру з намету в його автомобіль з відкритим дахом. Коли машина в'їхала в Кизил-Зеб, його ад'ютант намагався пояснити своєму начальнику події дня. Повстанці втекли, і, за винятком кількох перестрілок з нервовими солдатами і переляканими мирними жителями, місто було взято без інцидентів. Хоча в очах Базальшаззара не було жодного натяку на розуміння, його рот скривився в овечій посмішці. Після цього відбувся нашвидкуруч організований парад через квартал Мецуда, під час якого мешканці міста спостерігали за тим, як їхній "завойовник" переходив від майже кататонічного стану до вдавання з себе бога у своєму кортежі, а наприкінці дня повільно повертався до нормального життя. Війська Базальшаззара, вже добре знаючи про нахили свого генерала, намагалися ігнорувати цей конфуз, як тільки могли.\n\nВтім, мало що змінилося. Перед військами Базальшаззара тепер стояло незавидне завдання пильно стежити за його новою штаб-квартирою, місто все ще залишалося притулком для повстанців, а Зейрутід мав вільні копита, здатні завдати удару куди завгодно зі своїх схованок у горах. Більше того, будь-який пропагандистський ефект, який кольтфагенці сподівалися отримати від захоплення міста, був зведений нанівець абсурдною поведінкою Базальшаззара під час параду. Чутки про невдачу дійшли навіть до самого Кольтфагену, і суфріт написав гнівного листа своєму генералу, вимагаючи хоч якогось успіху, хоча Командувач Сходу, схоже, не злякався погроз Зарки.\n\nГенерал залишав окупацію своїм помічникам, а сам зачинявся у своєму кабінеті, розробляючи нові плани, щоб зламати кольтвинський опір. А за зачиненими дверима він часто вважав за краще забути про все це..."
 colthage_coltvan.4.a:0 "Кольтфаген не може дозволити собі ще більше таких перемог, як ця."

 colthage_coltvan.5.t:0 "Схованка з випивкою"
 colthage_coltvan.5.d:0 "Командувач військами Сходу генерал Базальшаззар Зерутра сидів на стільці на балконі своєї штаб-квартири в Кизил-Зебі, дивлячись на стос паперів, отриманих ним день тому, потім на місто, а потім знову на папери. Він зітхнув і зробив ковток води. Ні алкоголю, ні наркотиків, ні навіть трубки. Не в той день, коли все висіло на волосині. Перед ним лежали умови, які Зешмуназаш Зейрутід поставив Базальшаззару. Лідер повстанців доставив їх до табору разом із випивкою, а підписаний ним лист ввічливо висловив сподівання, що мир може принести більше задоволення, ніж навіть міцні напої. В особистому листі Зейрутід подякував кольтфагенцям за те, що вони захопили Кізіл-Зеб без кровопролиття, і згадав, що кольтфагенські солдати часто діяли більш справедливо, ніж поліцейські, яким вони допомагали.\n\nСамі умови, як мусив визнати Базальшаззар, були розумними. Хоча умови були сформульовані з майстерністю досвідченого переговірника, вони були простими і не містили двозначних формулювань, якими зазвичай відрізняються договори. Яким би хитрим не був його супротивник, він не був підкошений. Кольтфаген зберігав суверенітет над Кольтвою, але місцеві жителі отримували значну автономію. Генерал ніколи не був великим фермером, але газети палко розповідали про план земельної реформи, яку хотів здійснити Зейрутід, що дозволило б усім кольтівцям дбати про себе.\n\nТож тепер незавидне рішення залежало від Базальшаззара. Чи прийме він ці умови і відстоюватиме свій компроміс з повстанцями, яких він був посланий викорінити, перед сенатом і суфрітом? Чи він продовжить боротьбу з цими впертими селянами? Якби він обрав останнє, то лист Зейрутіди недвозначно рекомендував йому приберегти спиртне для поранених кольтфагеенців."
 colthage_coltvan.5.a:0 "Я приймаю умови, тост за мир!"
 colthage_coltvan.5.b:0 "Я не буду ризикувати своєю кар'єрою заради цих фермерів, Кольтфаген отримає порядок."

 colthage_coltvan.6.t:0 "Ціна миру"
 colthage_coltvan.6.d:0 "У серпневих залах кольтфагенського сенату було жвавіше, ніж зазвичай, оскільки скандал з Командувачем Сходу дійшов до свого завершення. На трибуні стояв генерал Зерутра, оточений кам'яними лавами, повними недоброзичливих сенаторів. Базальшазар упізнав серед них кількох старших офіцерів, і коли вони помітили, що він дивиться на них, то зустріли його гнівними поглядами. Гомін стих, коли найстарший сенатор, голова сенату за давнім звичаєм, постукав жезлом по землі і запросив Базальшазара до слова.\n\n-Шановні сенатори, кольтфагенці, я прийшов з даром миру, але в цих залах моє ім'я звучить так, ніби я її вбивця." На адресу генерала вже почали летіти звинувачення у зраді та наркоманії з боку офіцерів та їхніх прихильників-мілітаристів. Протягом наступної години Базальшазар виступив перед розбурханим сенатом з промовою про земельну реформу та регіоналізм, ставши мимовільним адвокатом Кольтвинської справи. Згодом було прийнято першу пропозицію про призначення суфрітом нового командувача Сходу, що стало чутливим політичним ударом, який безпосередньо поставив під сумнів авторитет Залателя Зарки.\n\nСуворий суфріт відмовився від своєї черги виступати і після закриття сенату зустрівся з Безельшаззаром, якого оточували двоє солдатів Священного загону. "Доброго дня, генерале Зерутра. Перш за все, я шкодую про сьогоднішнє рішення Сенату." Генерал насупився, здивований позірною м'якістю суфріта. "Це зрозуміло, якщо вони хотіли б мати вирішальне слово щодо угоди, хоча я сумніваюся, що вони б погодилися." \n\n "Тобі доводиться приймати складні рішення в польових умовах, Зерутре, і кожного солдата, втраченого в Кольтві, не вистачало б в іншому місці." \n\nТепер генерал був по-справжньому спантеличений, невже Зарка став м'яким? Суфріт помітив здивування свого генерала і випустив рідкісну посмішку. "Не думайте, що я згоден з планами Зейрутіди. Він все одно зрадник і з часом отримає по заслугах. Але Кольтфаген не можна ділити, не зараз. Гарного дня, генерале." Базальшазар слухняно кивнув, хоча в глибині душі сильно сумнівався, що Залатель коли-небудь зможе поставити Зейрутіда перед суддею. Генерал похитав головою, коли сам вийшов із сенату, зробивши ковток напою, який Зейрутід надіслав йому кілька тижнів тому."
 colthage_coltvan.6.a:0 ""Було б соромно накладати це на рану."

 colthage_coltvan.7.t:0 "Слово Шириться"
 colthage_coltvan.7.d:0 "Гірське повітря розвівало гриву Зешмуназаша Зейрутіда, коли зебра спускався до села в одній з численних маленьких долин, що поцятковані Кольтвинською глибинкою. Під копитом ватажок кольтвинського повстання тримав згортки брошур. Його співвітчизники, що спускалися крутою стежкою слідом за ним, робили те ж саме. "Обережніше, я візьму на себе відповідальність, якщо хтось із вас впаде і дістанеться туди раніше за мене."\n\nПожартував Зейрутід, його очі були спрямовані вниз, він був обережним на кожному кроці. Коли ватажок повстанців попросив добровольців розносити брошури, здійнялося багато бурчання, бо всі його побратими-повстанці зображали з себе відважних героїв, а не кур'єрських кобил. Буркотіння змінилося збентеженням, коли лідер повстанців оголосив, що зробить це сам, після чого добровольці швидко зголосилися.\n\nЗебра недовго блукав вулицями села і поспішив до більшої будівлі, куди їх швидко привела літня кобила-зебра, яка яскраво посміхалася. "Зешмуназаш, власною персоною!" тепло сказала вона, перш ніж оглянути стоси паперів, які кольтвинські повстанці з вдячністю поклали на землю. "Незабаром ми розповсюдимо їх по Кольтві та за її межами. Хотілося б, щоб вони не містили таких жахливих новин..." Кобила зітхнула і похитала головою.\n\n "Кольтвинці повинні знати, що відбувається. Командувач Сходу перейшов межу. Будь-яка зебра, яка сподівалася на мирне вирішення, не може більше відвертатися."\n\nЗнову кобила зітхнула. "Напевно, це просто, коли ти так кажеш". Кобила переходила до іншої кімнати, бурмочучи -"Тепер, коли ти і твої безстрашні стрільці заслужили нагороду за свої сміливі дії сьогодні, що я можу дістати вам з мого холодильника?""
 colthage_coltvan.7.a:0 "— Йогурт, Ваша ласка!"

 colthage_coltvan.8.t:0 "На порозі війни"
 colthage_coltvan.8.d:0 ""Я прийшов сюди з простим повідомленням, мій суфріте, ситуація виходить з-під контролю. Твій призначенець тільки погіршив ситуацію. Можливо, інша зебра підійшла б краще."\n\nЗалатель Зарка прохрипів на звинувачення зебри, нетерплячий до губернатора, який був на двадцять років старший за нього. Цей жеребець, який керував Кольтвою до прибуття Командувача Сходу, був залишком батькового оточення. "Губернаторе, ви просите терпіння, а я місяцями чекаю, щоб почати діяти. Це ви не змогли навести лад після того, як вигнали йєті. Мені зовсім не потрібні ваші військові поради. Розкажи мені про цю ситуацію як слід або повертайся до своїх обов'язків." Відчуваючи, що він мало що отримає копняка, ставлячи під сумнів рішення суфріта, губернатор натомість докладніше зупинився на кольтвинцях. "Зейрутід стає сміливішим з кожним днем, заохочуваний його зростаючим числом. Завдяки..." Зебровий жеребець ввічливо кашлянув - Через останні події багато кольтвинців, які ставилися до нас неоднозначно, перейшли до табору повстанців. Ваш командир зруйнував ту невелику довіру, що залишилася до нас у пересічних кольтів. Під нашим контролем залишилися лише міста, де ми маємо пряму збройну присутність, і навіть просте постачання наших військ стає все дорожчим, бо солдати більше не довіряють місцевим постачальникам." Губернатор вичікувально подивився на суфріта. Він знав про правління Замількара Зарки і очікував, що Залатель, як і його батько, знайде якесь креативне рішення. Суфріт тим часом урочисто кивнув. "Хай буде так, я розішлю нові накази гарнізону і мобілізую резервні сили". Потім він звернувся безпосередньо до губернатора. "Я вважаю, що ми згодні йти шляхом війни, це єдиний шлях, який залишився для порятунку нашої Республіки. Підготуй свій персонал до негайної евакуації з Кизил-Зеба, якщо станеться найгірше з всього." Губернатор насупився: "Ви не бачите іншого шляху, мій суфріте?" Залатель похитав головою."
 colthage_coltvan.8.a:0 ""Якщо кольтвинці не згинаються, їх доведеться зламати.""

 colthage_coltvan.9.t:0 "Битва за Кизил-Зеб"
 colthage_coltvan.9.d:0 "Дзижчання комарів дратувало генерала Зерутру. В іншому його маленька хмарка була ідеальною. Воістину, самі боги могли б насолоджуватися таким комфортом, якби не це кляте дзижчання. Його хмаринку з розривом поглинуло світло, і дзижчання перетворилося на крик, а вдалині почулася какофонія битви. Ад'ютант Базальшаззара кинувся йому назустріч і віддав честь, решта генеральського штабу чекала біля входу. "Пане, повстанці дають відсіч. Вони кажуть, що Зейрутід у місті, але ми не можемо до нього дістатися. Що нам робити, пане?"\n\nГенерал Зерутра глибоко вдихнув, і здавалося, що він повертається до тями. В голові закрутилася неймовірна мігрень, замість хмаринки він опинився на краю ревучого вулкану. "Треба зупинити його, поки не пізно". Командир ледь помітно злякано подивився на нього. Його ад'ютант розгублено озирнувся, заїкаючись. "Я ж казав вам, що ми не можемо до нього дістатися, ми не можемо так перемогти, - відрізав секундант, - Все вибухне, якщо ми не зупинимо це зараз. Ми повинні використати все, що маємо..."\n\n "Все, пане?" запитав Базальшаззара його співробітник, на що той рішуче кивнув головою. Через півгодини гуркіт десятків гаубиць змусив вулкан замовкнути і повернув генерала до реальності. "Свята мати Азтарте..." пробурмотів він, біжучи на звук. "Припиніть вогонь, припиніть вогонь, клянуся богами!" Генерал закричав на все горло і зумів зупинити шквал вогню на півдорозі. Однак шкоди було завдано. Базальшаззар упав переможений, дивлячись на полум'я на горизонті з-поміж своїх гармат. Жодна зебра не прийшла втішити його, і повстанці не прийшли, щоб схопити його, оскільки були зайняті боротьбою з вогняним штормом, що охопив історичний центр міста.\n\nНовини про битву при Кизил-Зебі швидко поширилися, навіть потрапили до закордонних газет, але артилерійський шквал лише посилив опір кольтвинців. І під час наступного рейду зейрутідів колтаняни почули вигукиn\n\n"Пам'ятайте Мецуду! "Пам'ятайте про Мецуду!"
 colthage_coltvan.9.a:0 "Це був останній раз, клянуся."

 colthage_coltvan.10.t:0 "Осада Кольтви"
 colthage_coltvan.10.d:0 "Генерал Джебзель Зоблос прибула до Кольтви на чолі великого військового конвою. Опинившись у провінції, кобила наказала своїм військам розійтися, і значні групи попрямували до Кизил-Зеба, Кольтартана і навіть через внутрішні райони до Марелаки. Усі міські поселення отримали значний приплив солдатів. Спочатку здавалося, що новий командувач військами Сходу має намір лише посилити гарнізон, але це було далеко від істини. Прибувши до Кизил-Зеба на чолі своїх військ, Джебзель Зоблос швидко розвіяла будь-які надії на м'який режим. Вона наказала своїм військам розбити табір і наказала всім не-колтівчанам покинути місто. За кілька годин Кольтфагенські солдати встановили контрольно-пропускні пункти на кожній під'їзній дорозі, а патрулі були відправлені, щоб переконатися, що жодна зебра не зможе покинути місто. Телекомунікаційні кабелі були перерізані, що ускладнило зв'язок із зовнішнім світом. Навіть вихід до моря був заблокований есмінцем, який блокував порт. Тим часом, та ж сама сцена повторювалася в містах і містечках по всій Кольтві.\n\nПісля того, як перший шок минув, кілька зебр з Кизил-Зеба і за його межами намагалися наблизитися до колхідського периметру, але їх відсилали геть, з попереджувальними пострілами, якщо вони були наполегливими. Генерал Зоблос з радістю спостерігала за тим, як все більше і більше мешканців міста з тривогою чи відчаєм дивилися на периметр, усвідомлюючи, що сталося. Зрештою, вона наказала своїм солдатам привести до неї одного з найсміливіших кольтвинців, який вже деякий час вештався біля одного з блокпостів. Молодий кольтвинець, ледь-ледь жеребець, якого тримали двоє солдатів, презирливим поглядом дивився на полководця. "Відпустіть мене, звірі!" вимагав зебра, марно борючись із солдатами, а Джебзель весело посміхалася.\n\n "Ви, кольтвинці, нічого не можете , окрім того, що звиватися..." Вона нахилилася ближче, широко посміхаючись. "Поки ви, брудні селяни, не перестанете чинити опір владі ваших начальників, ви і всі інші в тих глиняних халупах не отримаєте ніякої допомоги, зрозуміло?"\n\nОчі кольтвинця розширилися, а його звивистість тільки посилилася. "Тобі це не зійде з рук, брудна дочко Заргона! Нехай Володар Глибин проковтне тебе і потягне за собою Кольтфаген!"\nПрокляття жеребця лише розсмішило Командувача Сходу. "Розберися з Зейрутідом. І скажи своєму вождю, що тільки йому вирішувати, чи побачиш ти коли-небудь знову свіжу їжу". Джебзель жестом покликала своїх воїнів, і вони забрали молодого жеребця."
 colthage_coltvan.10.a:0 "Вони скоро зламаються."

 colthage_coltvan.11.t:0 "Протести Зейрутідів"
 colthage_coltvan.11.d:0 "Суфріт Залатель Зарка похитав головою і перечитав листа, що лежав на столі, а потім підняв очі на портрет батька. Як завжди, Замількар не дав жодної поради, лише суворий погляд. Зешмуназаш Зейрутід був останньою зеброю, від якої суфріт очікував листа, причому такого ввічливого, з доданими фотографіями і звітами від кольтфагенських державних службовців у Кольтві:\n\n "Дорогий Залатель,\n\nЯ пишу тобі з розумінням того, що ми обидва поділяємо загальну порядність зебр, під якою я маю на увазі елементарну повагу до живого життя, особливо коли мова йде про цивільних і лошат. Однак, як продемонстрував ваш новий командувач військами на Сході, ця спільна етика, здається, не є універсальною. Обложивши міста Кольтви (які є кольтфагенськими містами!), вона втягнула цивільне населення в конфлікт, спричинивши багато непотрібних страждань і нестачу їжі. Хоча я і виступаю проти вас політично, я вірю, що ви розумієте, що ваш обов'язок як суфріта - захищати громадян Кольтфагену. Тому я прошу вас замінити Джебзелу Зоблос на зебру, яка не бажає наражати на небезпеку життя цивільних. На випадок, якщо інформація про серйозність ситуації ще не дійшла до вас, додаю фотографії та звіти ваших державних службовців про масштаби злочинів Зоблос.\n\nБлагаю вас прийняти правильне рішення.\n\nЗ повагою,\n\nЗешмуназаш Зейрутід"\n\nЗалатель не мав жодного уявлення про те, як кольтвинець взагалі спромігся надіслати йому листа, а про наміри зебри міг лише здогадуватися. Зарка мусив визнати, що методи Зоблос були, м'яко кажучи, надмірними. Однак, якщо Зейрутід досяг такого відчайдушшя, що благав про заміну, чи могло це означати, що блокада справді працює? Якщо це так, то, можливо, в довгостроковій перспективі ця стратегія могла б врятувати більше життів, ніж вона коштувала б."
 colthage_coltvan.11.a:0 "Тримайте Джебзель на посаді, її методи, схоже, приносять свої плоди."
 colthage_coltvan.11.b:0 "Я не буду цього терпіти. Зіліад врятує ситуацію."
 colthage_coltvan.11.c:0 "Я не буду цього терпіти. Беззельшазар врятує ситуацію."

 colthage_coltvan.12.t:0 "Прорив"
 colthage_coltvan.12.d:0 ""Наше завдання сьогодні просте, зебри." Заспокійливий голос Зейрутіда розносився короткохвильовим радіо на горища і в схованки по всьому Кизил-Зебу, де кольтвинські повстанці міцно стискали револьвери і гвинтівки, слухаючи свого лідера. "Ми вирвемося з блокади і підемо в гори, де у нас буде свобода пересування. Для цього нам потрібно прорвати цю блокаду. Все залежить від швидкості та координації. Дочекайтеся мого сигналу, а потім нанесіть удар всі як один, щоб розгромити ворога. Ми зможемо це зробити, побачимося на тому боці." З цими словами Зейрутід вимкнув передачу, зарядив сигнальну ракету і закинув гвинтівку через плече. Не кажучи ні слова, зебра попрямував на вулицю, до місця збору свого підрозділу.\n\nПівгодини потому тиша стала оглушливою. Зейрутід залишив свій загін на околиці міста, а сам прокрався вперед. Там він лежав у високій траві, так близько до окопаних колхідців, як тільки наважився. Цього часу повинно було вистачити, щоб усі підрозділи зібралися. Кольтвинець потягнувся за ракетницею і націлився в небо. Спалах сигнальної ракети спричинив каскад дій. Бойові вигуки кольтвинця долинали ззаду, а спереду - плутані вигуки. З непохитною зосередженістю ватажок повстанців схопив гвинтівку і прицілився в окопи. Дзвін пострілу розрізав повітря; крик його мішені заглушив клацання затвора. Другий постріл посіяв сум'яття і страх, коли зебри побігли в укриття. Ще більше спалахів осяяло небо, а прожектори націлилися на його товаришів. Третій постріл Зейрутіда вже був заглушений вогнем з усіх боків. Його очі втратили фокус, коли він почув тупіт копит своїх товаришів, що бігли до окопів. Скочивши на копита, Зейрутід приєднався до них і кинувся в бій. Його копита вдарили по піску окопів. Зліва спалах осяяв перелякане обличчя молодого кольтфагенця. Від стрімкого галопу та удару прикладом гвинтівки він падає додолу. Поки що в безпеці. Важко дихаючи, кольтвинець озирається і бачить, що в окопі залишилися тільки його товариші, але вогні і крики вдалині вказують на те, що скоро прийдуть війська Джебзель, щоб заткнути діру. Зейрутід знову хапає свою сигнальну ракету, друга сигнальна ракета сигналізує кольтвинцям, що настав час розбігатися."
 colthage_coltvan.12.a:0 "Повстанці прорвали периметр!"

 colthage_coltvan.13.t:0 "Зустріч із іншою Зейрутід"
 colthage_coltvan.13.d:0 "Нарешті, Зарішат Зейрутід. Ми знайшли її минулої ночі на горищі Кизил-Зебу після втечі, пані." Солдат показав копитом через плече на двері камери. "Хоча вона, можливо, не дуже охоче співпрацюватиме", - генерал Джебзель Зоблос нетерпляче посміхнулася. "О, я впевнена, що вона відгукнеться!" Генерал відчинила двері камери і зайшла всередину. Всередині спіймана зебра виглядала дуже розпатланою. Її грива була скуйовджена і недоглянута, очі, під якими були великі мішки, безтямно дивилися на генерала. Джебзель сіла перед Зейрутід. "Доброго дня, в'язень." Перш ніж Джебзель встилаг сказати більше, Зарішат перебила його, її голос був просякнутий іронією. "Джебзель Зоблос. Ти помилилася братом, ти з ним розминулася. Зеша немає в місті." Жарт встиг стерти посмішку з обличчя Джебзель. "Ні, я думаю, що ти саме та, хто мені потрібен, Зарішат. Твій брат, бачиш, був справжньою скалкою в моєму боці." \n\n "Ми обидва, генерале". Ніяких змін у тоні. Тепер навіть завжди впевнена у собі Джебзель кинув на Зейрутід розгублений погляд. Чи це була гра? Сестра була зовсім не схожа на брата, але її джерела повідомили їй, що Зарішат була з Зешмуназашем протягом більшої частини повстання. Можливо, це був саме той вхід, який їй був потрібен. Вона знову посміхнулася: "Якщо це так, то чому б тобі не допомогти мені позбутися цієї скалки? Я виведу тебе і будь-яку зебру, яку ти захочеш, звідси в найкоротші терміни. І ти зможеш повернути свій дім, якщо захочеш". У безкорисливих очах Зарішат з'явилася зосередженість, але, тим не менш, пропозиція, здавалося, не вплинула на неї.\n\n"-Я б допомогла, якби могла. Якби Зеш мав хоч одну схованку, його б уже спіймали. Послухай, він набагато розумніший за тебе. Якщо тобі не байдужа твоя кар'єра, просто здайся, ось моя тобі порада."\nДжебзель почала хрипіти і вдарила копитом по столу. "З ким, по-твоєму, ти розмовляєш, брудна кольтвинко? Я не думаю, що ти розумієш. Якщо ти або хтось інший з в'язнів, пов'язаних з повстанцями, не дасте мені щось, я вас усіх переб'ю!" \n\n "Таким чином доводячи нашу правоту. За кожну вбиту зебру ви створите маленьке село повстанців. Вбивство може розлютити зебр." Генерал Зоблос навіть не почула останніх слів Зарішат, вона вже встала і пішла."
 colthage_coltvan.13.a:0 "Ми знайдемо Зейрутіда. Не важливо якою ціною."

 colthage_coltvan.14.t:0 "Нічого не вдієш"
 colthage_coltvan.14.d:0 ""Я на це не підписувався, За'ал буде мені свідком." Капітан Пазеб зробив великий ковток з пляшки рому, що стояла на його столі, і взяв ручку в копито. "Чому це мав бути саме я?" Також на його столі лежали численні досьє на ймовірних повстанців. За останні кілька днів, після нових інструкцій від Командувача Східного регіону, поняття "повстанець" значно розширилося. Водночас зменшився тягар доказів, а вирок за будь-який бунтарський вчинок був посилений. Єдиним прийнятним покаранням була б смерть. Але капітан Пазеб був переконаний, що генеральша не підписувала цих вироків власноруч. Напевно, тоді вона зрозуміла б, у який стрес вона поставила своїх офіцерів цими наказами! \n\nПісля ще одного великого ковтка рому, зебра взяв папір у копито. "Шістнадцять... Навіть не повнолітній. Три дні тому не з'явився на роботу до хазяїна. Відомий нероба. Троє громадян свідчать про його підозрілу поведінку. Так, так, я впевнений, що якийсь покидьок шукав спосіб звільнити тебе, молодий жеребчику. Бідолаха." Клацнувши ручкою, Пазеб підписав собі смертний вирок. "Так, що тут у нас?" Наступний папірець містив дані про стару кобилу. "Якась корчмарка? Вже далеко за межею пенсійного віку. Не думаю, що вона вже може тримати гвинтівку. Будемо сподіватися, що жодна зебра не буде сумувати за тобою. Нічого не поробиш."\n\nТретя. Четверта. Група з шести чоловік. Потім капітан Пазеб збився з рахунку. Нічого не вдієш. Ще десять? Ще одна зебра може бути гіршою. Скільки сьогодні було? Принаймні, йому було не байдуже. Сказав би він собі. Він би втрутився. Якби було щось справді дуже погане. Ось чому капітан мусив підігравати. Був би час, щоб висловити свою позицію. Пазеб фантазував про своє героїчне втручання. Але, безперечно, ті кольтвинці зрозуміли б його. Зараз нічого не вдієш."
 colthage_coltvan.14.a:0 "Аж ром закінчився."

 colthage_coltvan.15.t:0 "Кольтартанський табір"
 colthage_coltvan.15.d:0 "Найновішою спорудою в Колтартані був оточений електричним дротом комплекс на околиці міста. На обшарпаних сторожових вежах вдень і вночі чергували люди, наглядаючи за в'язнями всередині. Щодня колони в'язнів марширували до табору. Хтось був у костюмах, хтось у бідному робітничому одязі. Молоді, старі, жеребці, кобили. Єдине, що об'єднувало в'язнів, - це їхня кольтвинська спадщина і те, що Джебзель Зоблос назвала їх "небезпечними елементами." Бараки, в яких мали спати кольтвинці, були погано прибрані, а ліжка - тим, що міг знайти для них кольтфагенський солдат. Всупереч своїм наказам, новопризначений комендант табору Пазеб співпрацював з місцевими фермерами, щоб забезпечити в'язнів якомога більшою кількістю їжі. Ніхто з його підлеглих не протестував. Жоден солдат не ворухнув копитом, коли він організовував забирання заарештованих лошат. Більшість солдатів, що охороняли табір, були мовчазні, і говорили лише тоді, коли це було необхідно. Були й ті, хто говорив голосніше, ніж будь-коли. Кого не хвилювали осудливі погляди інших, бо їх поглинала жага влади над невинними.\n\nХоча Пазеб виконував накази найлагіднішим способом, який тільки міг придумати, він помітив, що остання атака Джебзель щось зламала серед кольтвинців. На кожного "небезпечного", якого вони заарештовували, чекала відплата. Наразі табір був єдиним безпечним місцем для кольтвинців у всьому місті. Він не знав, як реагувати. Він не мав бажання чинити розправу. Командувач більше нічого не хотів. Можливо, було б краще, якби він пішов додому? Ні. Якби Пазеб пішов додому, дім теж був би зруйнований. Принаймні, у нього, як і в інших, ще залишилися безневинні спогади про дім. У кольтвинців не було навіть цього. І вони б помстилися."
 colthage_coltvan.15.a:0 "Це не може буди планом."

 colthage_coltvan.16.t:0 "Реформа поліції"
 colthage_coltvan.16.d:0 ""Вітаю з підвищенням, комісаре." Генерал Зіліад Анізалід лагідно посміхнувся, перш ніж відійшов до вікна свого кабінету. "Ви станете першим комісаром кольтвинської поліції за останні півстоліття, якщо я не помиляюся". Ізавел Кварзаїм кивнула і попрямуваоа до Командувача Східних військ. "Я не очікувала такої честі. "Честь, на яку я ніколи не сподівалася, сер. Я досі не можу в це повірити". Вона витягла дві сигари з пачки в передній кишені. "Але останнім часом відкрилося багато вакансій. Ви дуже ризикуєте, якщо я можу бути відвертою. Ха, ви звільнили половину відділу! Сигарету, сер?"\n\nАннізалід посміхнувся, дивлячись на залиту сонцем вулицю перед своїм вікном, але на пропозицію кобили похитав головою. "Кольтфагену не потрібні поліцейські, для яких закон - лише засіб для досягнення мети, комісаре. Я хочу, щоб Кизил-Зеб і всі інші міста та села Кольтви процвітали, а для цього тутешні зебри повинні бути впевнені, що закон на їхньому боці." "Гаразд". Кобила поклала одну сигару назад, перш ніж запалити свою. "Губернатор, мабуть, поскаржиться Зарці. Разом з великими землевласниками. Але я не зіпсую цей мирний постріл, генерале". Комісар поліції посміхнулася. "Цікаво, а в столиці корупція так само сильна?" З відчиненого вікна почав підніматися димок від сигари.\n\nПосмішка Аннізаліда потьмяніла на цьому запитанні. "Король Шторм залишив наші установи в руїнах, і цим скористалися опортуністи." Він зітхнув і подивився на медаль на своїй уніформі. "Гниль йде глибоко. Але зараз давайте зосередимося на тому, що в наших силах, комісаре Кварзаїм." Ізавель знову затягнлася сигарою. "За'ал захищає справедливих, генерале. Ваші дії не будуть марними. За тиждень ви дали мені більше надії, ніж за весь час мого перебування на службі. Не забудьте залишити трохи для себе.""
 colthage_coltvan.16.a:0 ""Зосередимося на завданні, що стоїть перед нами, комісаре.""

 colthage_coltvan.17.t:0 "Кінець мародерству в армії"
 colthage_coltvan.17.d:0 ""Облиште, капітане, не будьте таким занудою. Ми просто взяли трохи рому на ніч. Ми нічого не розбили. Ми навіть принесли вам пляшку!" Один із солдатів у кабінеті капітана Пазеба в казармі Кольтартанської армії виправдовувався за свою поведінку.\nПосміхнувшись, капітан взяв пляшку, яку йому подарував солдат. "Я не можу звинувачувати тебе за твої смаки, рядовий, але наші походи за фуражем закінчилися, наказ генерала. Тож відтепер ставитимешся до кожного кольтвинця так, наче він - мати суфріта."\n "Дружина старого Зарки все ще б'ється?" зухвало запитав один із солдатів.\n- Так, капрале, і ми збираємося відвідати її. Коли будете там, поясните, чому ми забрали весь її ром. А тепер виходьте, солдати." Трійця мародерів віддала честь, а потім вийшла слідом за капітаном з придбаним алкоголем. Капітан Пазеб незворушно йшов до Колтартану, а солдати позаду нього все більше соромилися поглядів, якими їх обдаровували місцеві жителі. Пазеб подбав про те, щоб провести трійцю довгою дорогою до винної крамниці. Зазирнувши всередину, капітан побачив, як продавщиця відскочила за прилавок, побачивши військову форму. Він тихо постукав, підвищивши голос. "Доброго вечора, міс, ми прийшли повернути деякі товари. Дозвольте нам увійти?" Не чекаючи відповіді, кольтфангенець відчинив двері, і вони вчотирьох увійшли до крамниці. Одна полиця лежала на підлозі, по всій крамниці були розкидані уламки скляних пляшок. "Ось що значить нічого не ламати, га?" пробурмотів Пазеб, перш ніж підбігти до прилавка і поставити свою пляшку на прилавок разом з монетами, щоб заплатити за неї. "Прошу вибачення за безлад, пані, від імені військових." Зебра за прилавком обережно підняла голову. "Га? Ви... ви це серйозно?" Тепла посмішка офіцера і сором'язливі погляди солдатів за його спиною переконали продавчиню раніше, ніж Пазеб. "Так, це ті, що розгромили магазин! Це, мабуть, збитки за місяць." \n\n "Я бачу, як воно є." \n\n "Я бачу, як воно є." Капітан на мить замислився, потім посміхнувся, взяв куплений ром і повернувся обличчям до своїх зебр. "Ви залишитеся тут на ніч, щоб прибрати пошкодження. А потім щовечора допомагатимете цій пані, доки вона не вирішить, що ви віддячили їй." Він подивився на солдатів. "І якщо я впіймаю когось із вас з алкоголем протягом наступного місяця, будете чистити картоплю, поки у вас копита не відваляться. Зрозуміло?""
 colthage_coltvan.17.a:0 ""Пане, слухаюсь, пане!""

 colthage_coltvan.18.t:0 "Чергова причина чергового повстання""
 colthage_coltvan.18.d:0 ""Мій суфріте, вибачте, що перериваю, але чи не могли б ви приділити мені хвилинку?" Залатель Зарка здивовано подивився на молодого офіцера, який щойно увірвався до нього в коридорі Сенату. Однак він не був зеброю, який би відмовився від уваги.\n\n "Гаразд, лейтенанте, доповідайте."\nЗебра на секунду перевела подих, перш ніж подати суфріту запечатаний конверт. "Донесення від наших агентів у Кольтві, сер. Є зміни в політичній активності." Зарка посміхнувся, хитаючи головою, коли зламав печатку. "Я ціную ваш ентузіазм, але вам не потрібно було прискакати сюди, щоб повідомити мені, що повстання втрачає силу." Він розгорнув папір. "Хоча ніколи не завадить принести добру звістку."\n\nКобила почала трохи шаркати на місці, її очі нервово дивилися на депешу, а серце калатало, бажаючи, щоб вона була більш чіткою для командира найвищого рангу в державі. Тим часом посмішка суфріта похмурішала, коли він проглядав папір. Командувач Сходу Аннізалід зумів зменшити підтримку головного повстанського угрупування кольтвинців; Визвольній армії Сходу це далося дорогою ціною. Багато колишніх симпатиків повстанців почали відкрито підтримувати конституціоналістичну фракцію Занно Мзелькатіда, колишнього претендента на посаду президента Зарки. Можливо, це пов'язано з впливом самого генерала. Коли він закінчив читати, погляд суфріта, тепер уже роздратований, знову впав на кобилу. "Зрозуміло." Це був єдиний короткий коментар Залателя.\n\nЗебра перед ним несамовито сподівалася, що За'ал дасть їй силу зануритися в підлогу і зникнути, але відсутність божественного втручання змусила її запитати: "Що ви збираєтеся робити тепер, сер?""
 colthage_coltvan.18.a:0 ""Ми дамо Аннізаліду закінчити свою роботу і будемо стежити за ситуацією.""
 colthage_coltvan.18.b:0 ""Йому не можна довіряти. Я заміню Аннізаліда на Зерутру.""

 colthage_coltvan.19.t:0 "Ввічливість землевласника"
 colthage_coltvan.19.d:0 ""Пан Бодазгарт зараз прийме вас, пане Зарка". Офіціантка ледь помітно нахилила голову до дверей задньої кімнати. "Позолочений араб" був клубом для вищого класу леді та джентльменів, лігвом для старих багатіїв, де вони зміцнювали свої зв'язки та займалися бізнесом. Залатель Зарка підвівся з крісла і попрямував до задньої кімнати, де на нього чекав один жеребець. Заалшилек Бодазтарт уособлював старих землевласників. Сива грива і вуса мерина прикрашали його, а задушливий дим від Цианолізської сигари робив повітря похмурим. "Пане Зарка, дякую, що прийшли так швидко." "Нема за що, пане Бодазтарте." Залатель збрехав крізь зуби, сідаючи перед неофіційним лідером землевласників. Небагато зебр могли змусити суфріта скасувати свої справи заради зустрічі з ними, але Заалшилек був однією з них.\n\nНа превеликий жаль для Зарки, наступні 30 хвилин були витрачені на люб'язності, куріння, кілька напоїв і тарілку фалафелю. Зарка провів цей час, уявляючи, як він заарештовує старомодну зебру, але він добре знав, що не може протистояти своїй найбільш прихильній фракції. Нарешті Бодазтарт прочистив горло, і в його надто фамільярний тон просочився прагматизм. "Отже, Залатель, я покликав тебе сюди не тільки для того, щоб поговорити про моїх дітей і ферму". Він загасив на попільничці свою третю грифонівську сигару. "Мої друзі в Кольтві розповідали мені, що твоє нове призначення заважає їхньому бізнесу. Вони кажуть, що це може вплинути на їхню здатність робити пожертви на вашу справу, якщо, звісно, це втручання не буде усунуто". Залателю Зарці знадобилася вся його сила волі, щоб зберегти спокій під час команди Бодацтарта, замаскованої під занепокоєння. "Пане Бодазгарт, генерал Анізалід сказав мені, що він лише слідкує за дотриманням трудового законодавства. Якби ваші друзі не ставилися до кольтвинців як до прославлених рабів... - перебив Бодазгарт, його тон залишався таким же приємним, як і раніше, - мої друзі допомагають кольтвинцям побачити цінність важкої праці. Я лише передаю занепокоєння моїх друзів щодо пана Аннізаліда з ввічливості до тебе і твого батька. Як завжди, рішення за вами, і я поважатиму його в будь-якому випадку". Він посміхнувся і коротко глянув на двері, що означало, що розмову закінчено. Зарка коротко кивнув і вийшов з клубу, попрямувавши прямо до свого кабінету, вкотре замислившись над тим, чи варто йому замінити свого командира."
 colthage_coltvan.19.a:0 "Якщо землевласникам потрібні раби, нехай купують їх."
 colthage_coltvan.19.b:0 "Зерутра розвіє побоювання Бодажарта."

 colthage_coltvan.20.t:0 "Повстанці повертаються на свої поля"
 colthage_coltvan.20.d:0 ""Зупиніться тут, будь ласка, капрале". сказав капітан Пазеб своєму водієві, який зупинив машину перед дерев'яним парканом, що оточував невелику фермерську ділянку. "Ворота полагодили, відколи ми приїжджали сюди минулого тижня. Давай перевіримо." Капітан і його водій вийшли з машини і риссю попрямували на територію ділянки, а капрал тримав гвинтівку. Пазеб показав на невеликий сарай. "Пам'ятаєш? Він був забитий цвяхами, а тепер двері відчинені". Дві зебри підійшли ближче, а потім увійшли до дерев'яної будівлі, озираючись навколо. Обидві завмерли, почувши характерний звук зведеного револьвера Очзора.\n\n"Хто там?" пролунав голос молодого жеребця з-за копиці сіна.\n\n"Я капітан Пазеб з Кольтфагенської армії, патрулюю. Виходь, друже, ми просто оглядаємось." спокійно сказав Пазеб, коли капрал націлив свою гвинтівку на сіно. Зітхнувши, кольтвинець вийшов з-за сіна, все ще наставивши револьвер на двох інших. "Армія, а я боявся, що ви з Визвольної армії". Він кивнув на капрала, і обидва опустили зброю. "Що привело вас сюди, капітане?" - "Просто патрулював і не міг не помітити, що ця ферма знову виглядає заселеною. Невже повстанське життя не для тебе, друже мій?"n/n/-Пазеб посміхнувся. "Не хвилюйся, ми тут не для того, щоб ловити дезертирів іншої сторони." Кольтвинський фермер коротко хихикнув. "Можна і так сказати. Після того, як я почув про нову поліцію і про те, як ваш командир виступив проти землевласників, стара ферма почала звати мене до себе." Жеребець посміхнувся. "Я також забрав своїх людей з Кольтартану, вони сказали, що їхній капітан - гарна зебра." Пазеб похитав головою. "Стільки роботи, а в мене все ще ціляться. У будь-якому випадку, удачі вам у відновленні вашої ферми."
 colthage_coltvan.20.a:0 ""І удачі у відновленні Кольтви, капітане.""

 colthage_coltvan.21.t:0 "Тліюче Полум'я"
 colthage_coltvan.21.d:0 "Зешмуназаш Зейрутід дивився на невелику долину в центрі Кольтви. Навіть це місце, таке віддалене від патрулів кольтфагенських військ, ставало для нього небезпечним. Генерал Зіліад Аннізалід, конституціоналіст і несподіваний вибір Зарки на посаду Командувача Сходу, зумів зменшити підтримку Визвольної армії. І він зробив це без шкоди для структури кольтвинської економіки. На велике розчарування Зейрутіда, зміни тону було достатньо, щоб переконати багатьох селян скласти зброю. Хоча лідер повстанців аплодував змінам, які запропонував Аннізалід, включаючи фактичне забезпечення прав кольтвинців по відношенню до класу землевласників, кольтвинець не хотів, а можливо, не міг зламати владу землевласників.\n\nПочався дощ, але зебра був надто гордим, щоб поки що зайти всередину, і стояв, незважаючи на погоду, на своєму місці. Звісно, Зейрутід був не єдиним, хто залишався непокірним. Але він мусив бути розсудливим. Незважаючи на певну підтримку з боку решти прихильників жорсткої лінії, було б аморально і безрезультатно продовжувати боротьбу без підтримки населення. "Одна хороша зебра - це все, що потрібно, щоб захистити найгірших", - нарікав він. Зешмуназаш схопив свою гвинтівку і міцно стиснув її в копитах. Його грива почала низько звисати через воду. Але, можливо, саме погода повернула Зейрутіду рішучість. "Можливо, колись його свідомість покличе його до нас. Або виступити проти Зарки. І тоді рана знову оголиться." кольтвинець обернувся і посміхнувся сам до себе. "Сьогодні я не зміг запалити повстання, але це не означає, що немає палива для вогню." Нарешті ватажок повстанців попрямував всередину, струшуючи гриву."
 colthage_coltvan.21.a:0 ""Я буду підтримувати полум'я повстання, якщо буде потрібно, сам.""

 colthage_coltvan.22.t:0 "Мир в Кольтві"
 colthage_coltvan.22.d:0 "Ізавель Кварзаїм, комісар поліції Кизил-Зеба, прямувала до площі Кольтви, центру міста. Лише до буйства Короля Шторма вулиці міста були такими жвавими у звичайний день. Лошата гралися, а літні зебри сиділи на лавках перед своїми будинками замість того, щоб дивитися на вулицю з-за штор. Коли поліція і військові стали дружніми, а Армія визволення розпалася, люди відновили контроль над вулицею. Площа Кольтви також стала жвавим центром, яким вона і мала бути. Деякі зебри навіть знайшли час, щоб відремонтувати фонтан, який тепер став чудовим місцем для відпочинку молодих зебр. Кафе і ресторани навколо площі запрошували її до себе, але комісар мала одне конкретне місце, куди він мав піти.\n\n"Ах, комісаре, я сподіваюся, ви пробачите мені, що я змінив місце нашої сьогоднішньої зустрічі. Погода просто вимагала цього."\nСказав генерал Анізалід, коли Кварзаїм підійшла і сіла. "Зовсім ні, командире, я думаю, що ви заслуговуєте на те, щоб насолодитися плодами своєї праці". Вона щиро посміхнулася; в Кизил-Зебі вже кілька тижнів панував мир. Замість повстанських змов Кварзаїм тепер розслідувала крадіжки та бійки в барах.\n "Облиште, комісаре, кольтвинці самі це зробили. Я лише простягнув своє копито. У них не було причин мені довіряти, але вони скористалися шансом". Репліку Кварзаїма перервав офіціант, який попросив принести замовлення, і незабаром обидві зебри насолоджувалися кавою.\n\n "Але я хотів запитати, Зіліаде". Вони вже давно перейшли на "ти", незважаючи на початкові застереження Кварзаїма. "А Зейрутід?"\n"Ніде немає. Однак він залишив записку на моєму столі." Комісар підняла брову. "Що в ній було написано?"\n"Він сказав, що поки що мусить припинити боротьбу, але що я не виправляю структурних недоліків нашої системи." Аннізалід посміхнулася. "Думаю, він бачить набагато більше недоліків, ніж я." Кварзаїм похитала головою і хихикнула: "До речі, про недоліки, Зарка вже ревнує тебе?"\n"О так, він вже кілька разів згадував про мене", - відповів Анізалід.""
 colthage_coltvan.22.a:0 ""Але я можу дозволити собі ігнорувати його листи ще деякий час.""

 colthage_coltvan.23.t:0 "Лев, що веде змій"
 colthage_coltvan.23.d:0 ""Отже, цей план, ти думаєш, спрацює?" Залатель Зарка скептично поставився до того, що щойно почув від Джебзель. "Чому він повинен довіряти одному з нас, можливо, тобі слід більше довіряти йому. Зейрутід вислизав від нас роками."\n "О Залатель, ти не розумієш його фатальної вади. Він так сильно вірить у свою справу, що думає, що врешті-решт кожна зебра буде бачити все його баченням." Суфріт притримав відповіді, що спадали на думку, при собі, натомість кивнув. "Мабуть, не завадило б спробувати. А як щодо Базальшаззара, він теж на борту?" "О, повірте мені, він зробить все, що завгодно, щоб зміцнити своє становище. Не хвилюйся про це."\n\nТепер Залатель справді почав хвилюватися за свою компанію. Коли його батько був головним, всі ці зебри здавалися набагато менш корисливими. Напевно, це було тому, що саме його батько був мішенню їхніх планів. "Гаразд, я даю вам дозвіл, але поверніть його тіло до Кольтви, коли закінчите." Тепер Джебзель виглядала здивованим. "Заради За'ала, навіщо нам це робити, вони ж поклонятимуться його тілу?" - "Мертві зебри не можуть вести за собою. Ніхто з них не може претендувати на його спадщину, якщо він стоїть між ними. Хіба що хтось із членів сім'ї, але, наскільки я знаю, ніхто з них не належить до ватажків." Як скажеш, мій суфріте. Джебзель посміхнулася. "Думаєш на крок вперед, як і твій батько." Залатель посміхнувся, задоволений відвертими лестощами."
 colthage_coltvan.23.a:0 "Це повстання скоро буде знищено."

 colthage_coltvan.24.t:0 "Зміїна яма"
 colthage_coltvan.24.d:0 ""Я не впевнений щодо цього. Змусити нас їхати аж до Тротката, щоб зустрітися з ним у якійсь хатині посеред пустелі." Зауважив один з охоронців Зейрутіда, підозріло оглядаючи навколишні джунглі: "Хіба ти не зустрічав мене на околиці Манеаке, серед ночі?" Як завжди, дотепна відповідь Зейрутіда зняла напругу в повітрі. "Я переконаний у його намірах. Визнавши нашу силу, він хоче працювати разом з нами, щоб повалити Заркас. Натомість ми отримаємо те, чого бажаємо." Зейрутід підійшов до каюти і постукав у важкі металеві двері, які видали своєрідний звук. "Ми прибули, генерале". сказав він, після чого відійшов назад і терпляче чекав.\n\nТерпіння Зешмуназаша увірвалося, коли він почув звук увімкненого радіо, а потім якесь бурмотіння. Минуло ще кілька секунд, і в лісі позаду групи почувся якийсь шелест. "Агов?" запитав Зейрутід, ще раз постукавши, перш ніж його голос заглушив звук кулемета, що випустив чергу по Кольтвинцях. З рефлексами абіссінця Зейрутід відскочив за ріг кабіни в безпечне місце, а потім швидко схопив свою гвинтівку. "Засада!" крикнув лідер повстанців, перекрикуючи крики своїх товаришів, оскільки його охоронці намагалися знайти укриття і відкрити вогонь у відповідь. Гвинтівковий вогонь тепер змішувався з безперервним градом автоматних куль, оскільки стало зрозуміло, що кабіна оточена ворогами. Зейрутід відфільтрував крики своїх товаришів і прицілився в бік тіней і спалахів, перш ніж зробити постріл. Затихший кулемет вказав на успішність пострілу. Ще один постріл - одним ворожим солдатом менше. Третій, але тут біль у задній нозі змусив кольтвинця впасти на коліна. Але повстанець все ж вистрілив. Потім ще один спалах агонії в спині. Зір Зейрутіда затуманився і знову сфокусувався на його товаришах, що вмирали на землі перед ним. "Ні. Ще ні." Зебра загарчав і встиг схопити гранату, кинувши її в бік лісу. Здивовані крики попереду дали йому надію. Відкриття. Зейрутід з усіх сил намагався прорватися вперед.\n\nЗейрутід майже дістався до лінії лісу, його очі втупилися в дерева. Та раптом його груди вибухнули неймовірним болем, і світ перевернувся. Гвинтівка впала на землю, а думки зебри повернулися до дому. Нарешті Зешмуназаш Зейрутід заплющив очі."
 colthage_coltvan.24.a:0 "Кольтва така красива. Шкода, що ви не змогли її побачити."

 colthage_coltvan.25.t:0 "Закопуючи мрію"
 colthage_coltvan.25.d:0 "Похорон Зешмуназаша Зейрутіда був надто масовою подією, щоб кольтфагенські правоохоронці могли зупинитися. За традицією, кладовище в Кизил-Зебі було розташоване на протилежному від міста березі невеликого струмка, а поховальні стели стояли, як похмурі привиди в зоряній ночі. Дорога до поховання була освітлена рядами смолоскипів і оточена натовпом роззяв. Коли процесія з тілом Зейрутіда проходила повз, багато кольтвинців відкрито плакали. Генерал Визвольної армії Зенарво Озід, один з тих, хто ніс труну, носив на рукаві своє засмучене серце. Також були присутні Ахіром Зададід, Заммо Джазелід і повстанець Занузель Зала.\n\nПісля того, як запрошені гості увійшли до маленького храму За'ала, решта натовпу почала насолоджуватися трапезою під зоряним небом, сидячи навколо свіжовикопаної могили і її великої стели. Всередині гостей зустрів збентежений священик і п'яна, галаслива Зарішат Зейрутід, сестра колишнього вождя кольтвинців. За традицією, наступним кроком був мурз, ритуальна трапеза. Поки повстанці споживали храмове вино і місцеві фрукти, священик співав надгробну промову на честь покійного. Багато хто з присутніх втратив апетит, коли їм нагадали про людину, яку вони втратили, не просто лідера, а люблячу, ніжну зебру. Цей шанобливий смуток порушувало лише шкрябання і відрижка Зарішат. Зала, що сиділа поруч із Озідом, прошепотіла йому, підтримуючи і поплескуючи його по спині. "Їм потрібен новий лідер, Зенарво. Це маєш бути ти, а не вона."\n\nГенерал похитав головою, явно сам не свій. "Він незамінний. Я не можу замінити його місце в наших серцях. Тільки вона зможе, якщо..."\n "Поглянь на неї, якби тільки люди знали". відповіла Зала, але перш ніж вони змогли продовжити, гості встали для фінальної частини ритуалу. Усі зебри забрали свої тарілки з собою, кинувши їх у яму на вулиці. Потім, в оточенні цілковитої тиші, Зешмуназаша опустили в останню путь і поховали поруч із найбільшою з усіх стел. Жодна зебра, навіть Зарішат, не видала жодного звуку, коли засипали могилу. Поряд із Зейрутідом лежали мрії Визвольної Армії."
 colthage_coltvan.25.a:0 "Тут поховано лева з Кольтви. Його тіло розбите, але його приклад незламний."

 colthage_coltvan.26.t:0 "Мирне життя"
 colthage_coltvan.26.d:0 ""Зеше! Твій чай готовий!" \n "Хм? Зараз візьму." Зешмуназаш підвівся і пішов на кухню свого маленького заміського ранчо. Формально він все ще жив поза мережею, але відчував, що з тих пір, як Кольтва перестала кипіти від гніву, вони більше не полюють на нього. "Ти взяла свій обід, Зарі?" "Припини мене так називати! Але так!" Зеш посміхнувся і взяв свій чай, коли почув, як Зарішат хрумтить тако нагорі. Взявши чай і туррон, він сів за стіл і відкрив газету.\n\nЗаголовок застав його зненацька: "Суфріт Зарка обіцяє подальші освітні реформи, пропонує усунути бар'єри для вступу до найбільших університетів країни."\nЗеш продовжив читати, стаття перераховувала інші зміни, які суфріт здійснив за останні роки. Це його дуже збентежило. Чи не була це та сама зебра, яка хотіла відрубати його голову? Хто послав за ним шахраїв на кшталт Герзи? Все змінилося, коли з'явився цей Зіліад Анізалід. І тут пролунав стукіт. Вони не чекали гостей, чи не так? Зешмуназаш повільно підійшов до дверей, револьвер за спиною, подивившись у вічко, він побачив лише одну постать надворі, і від цього йому перехопило подих. Опустивши зброю, він відчинив двері і побачив величезну посмішку, яка зустріла його. Зітхнувши з полегшенням, він жестом запросив гостя всередину: "Заходь, Зіліаде, це справжній сюрприз.""
 colthage_coltvan.26.a:0 ""Просто відвідую зебру, яка дала старт моїй кар'єрі.""

 colthage_sicameon_murder.1.t:0 "Вбивство в Скарлеті"
 colthage_sicameon_murder.1.d:0 "Професор Балазар Затід з Кольтфагенського університету був знайдений мертвим вчора вранці на місці археологічних розкопок в стародавній кольтфагенській колонії Новий Кольтфаген, розташованій на південному узбережжі острова Скарлет. Професор був добре відомий серед кольтфагенських академічних та археологічних кіл і був попередником у вивченні ранньої колхідської цивілізації. Він прибув на острів Скарлет, щоб продовжити свою роботу з розкопок залишків міста. За попередніми даними, його знайшли побитим, задушеним, застреленим і заколотим власною киркою. Місцева влада ще не висунула жодних підозрюваних, але немає сумнівів, що це виллється у великий дипломатичний інцидент між нашими двома країнами.\n\nДревня історія Колізею в Гріфонії завжди була суперечливою для багатьох грифонів, які відкидають ідею існування будь-якої значної зебріканської цивілізації на їхньому континенті, або навіть заперечують будь-які значущі взаємодії між нашими двома світами в минулому. Це суперечить сучасним доказам, які виявили професор Балазар Затід та багато інших дослідників як у Кольтфагені, так і у Грифонії, а також історичним свідченням, подіям, та таким особистостям як знаменитий карфінський генерал Гріпіо Зебрикан, який завоював острів Скарлет для Карфінської республіки понад 1500 років тому.\n\nТакий злочин шокував місцеву громаду, і полювання на злочинців все ще триває."
 colthage_sicameon_murder.1.a:0 "Ми повинні запевнити Кольтфаген, що ми вирішуємо цю проблему в найтерміновіший термін."

 colthage_sicameon_murder.2.t:0 "Вбивство в Сікамеоні"
 colthage_sicameon_murder.2.d:0 "Професор Балазар Затід з Кольтфагенського університету був знайдений мертвим вчора вранці на місці археологічних розкопок в стародавній кольтфагенській колонії Новий Кольтфаген, в сучасному Сікамеоні. Професор був добре відомий серед кольтфагенських академічних та археологічних кіл і був попередником у вивченні ранньої колхідської цивілізації. Він поїхав на острів Скарлет у Сікамеоні, щоб продовжити свою роботу з розкопок залишків міста. За попередніми повідомленнями, його знайшли побитим, задушеним, застреленим і заколотим власною киркою. Місцева влада ще не висунула жодних підозрюваних, але сікамейська влада запевнила нас, що розглядає цю справу з надзвичайною терміновістю.\n\nДревня історія Колімбурга в Гріфонії завжди була суперечливою для багатьох грифонів, які відкидають ідею існування будь-якої значної зебріканської цивілізації на їхньому континенті, або навіть заперечують будь-які значущі взаємодії між нашими двома світами в минулому. Це суперечить сучасним доказам, які виявили професор Балазар Затід та багато інших дослідників як у Кольтфагені, так і в Гріфонії, а також історичним свідченням, подіям, та таким особистостям як знаменитий карфінський генерал Гріпіон Зебрикан, який завоював острів Скарлет для Карфінської республіки понад 1500 років тому.\n\nСмерть професора викликала обурення і жалобу в усьому Кольтфагені. В університетах вже почалися протести, а в Сенаті багато хто закликає до рішучої реакції на такий злочин."
 colthage_sicameon_murder.2.a:0 "Сікамеон має вибачитися за цей злочин та виплатити значні компенсації."
 colthage_sicameon_murder.2.b:0 "Ми віримо що Сікамеон добре впорається з цим."

 colthage_sicameon_murder.3.t:0 "[CTH.GetNameDefCap] Вимагає Компенсацій та Вибачень."
 colthage_sicameon_murder.3.d:0 "Як і очікувалося, посол Кольтфагену в Мідорії відкрито і офіційно попросив вибачення від нашої країни за вбивство професора Затіда. Наш посол зазначає, що газети зебриканської нації друкують підбурювальні статті, звинувачуючи мешканців островів Скарлет і грифонів загалом у запереченні їхньої історії та расової вищості. Звісно, наш уряд не підтримує подібних ідей, але кольтфагенський уряд скористався нагодою, щоб жорстко вчепитися в цю ситуацію обома пазурами, точніше, обома копитами.\n\nУ будь-якому випадку, м'яч спасовали нам. Тут немає простого рішення, оскільки наші слідчі не знайшли жодних доказів і навіть підозрюваних, а зволікання з відповіддю послу лише посилить ескалацію напруженості. Ми можемо вибачитися за те, до чого не маємо жодного відношення, і втратити обличчя перед власним народом, але поставити крапку в цій справі, або ж виступити проти вимог Кольтфагену та ризикнути підлити масла у вогонь протестів за кордоном, що, можливо, змусить Кольтфаген вдатися до більш радикальних дій."
 colthage_sicameon_murder.3.a:0 "Вони отримають що бажають."
 colthage_sicameon_murder.3.b:0 "Кольтфаген більше нич від нас не отримає."

 colthage_sicameon_murder.4.t:0 "[SIC.GetNameDef] приносять Вибачення"
 colthage_sicameon_murder.4.d:0 "В офіційній заяві сікамеонського посла в Кольтфагені, опублікованій у провідних газетах, він вибачився за вбивство професора Балазара Затіда. Уряд Сікамеона запропонував виділити державну допомогу родині жертви і встановити на місці злочину меморіальну дошку на згадку про внесок професора в розуміння нашої спільної історії.\n\nЗдається, цей щедрий жест заспокоїв напруженість в країні, і преса вже почала говорити про тісніші торговельні зв'язки і нове розуміння спільної історії між грифонами і зебрами."
 colthage_sicameon_murder.4.a:0 "Добре, проїхали."

 colthage_sicameon_murder.5.t:0 "[SIC.GetNameDef] відмовляє"
 colthage_sicameon_murder.5.d:0 "В офіційній заяві сікамеонського посла в Колхіді, опублікованій у провідних газетах, він категорично відмовився вибачатися за вбивство професора Балазара Затіда. Він також повідомив, що розслідування, розпочате сікамейським урядом, поки що не виявило жодних доказів або навіть підозрюваних. Незважаючи на цей приголомшливий прояв некомпетентності, вони відмовляються взяти на себе будь-яку відповідальність за смерть Затіда повністю відкинули наші обґрунтовані вимоги про компенсацію: демонстрація кричущої неповаги до внеску професора в розуміння нашої спільної історії.\n\nЗдається, цей провокаційний жест розпалив напруженість по всій країні, що призвело до вибуху антигрифонських настроїв в пресі. Дипломатичний розрив, спричинений цим інцидентом, потребуватиме певного часу для загоєння."
 colthage_sicameon_murder.5.a:0 "Очевидно, що Сікамеон щось з цього має."

 colthage_sicameon_murder.6.t:0 "Мітинги по вбивству"
 colthage_sicameon_murder.6.d:0 "За останні 24 години протести, які спочатку почалися в університетах у відповідь на вбивство Балазара Затіда, посилилися і вихлюпнулися назовні, і незліченна кількість розлючених молодих кольтфагенців вийшла на вулиці. Ці протести дуже швидко перетворилися на протести, спрямовані проти уряду Заркідів. Багато хто вхопився за безглузду теорію змови, що оскільки Балазар критикував уряд перед своїм від'їздом, то його насправді вбили агенти кольтфагенців. Тому прихильники цієї теорії звинувачують у його смерті Залателя.\n\nУ великих містах протестувальники атакували урядові будівлі і вимагають політичних реформ та припинення правління Заркідів. Проте, місцева поліція змогла придушити заворушення в більшості місць, хоча основна проблема залишається. Поки все не вщухне, ми можемо використати це як можливість вистежити інакомислячих і ув'язнити їх до того, як у них з'явиться шанс зчинити ще більше неприємностей у майбутньому."
 colthage_sicameon_murder.6.a:0 "Це безглуздя можна використати."
 colthage_sicameon_murder.6.b:0 "Волю людей не можна заглушити!"

 colthage_civil_war.1.t:0 "Змова конституціоналістів"
 colthage_civil_war.1.desc:0 "-Зас і Заг, дякую, що прийшли так швидко, але я не міг залишити ці чутки без відповіді." Залатель Зарка дивився на своїх братів Засдрубала і Заґа, підперши підборіддя передніми копитами. Сонце вже зайшло, але кабінет суфріта був добре освітлений, портрет їхнього батька навіть отримав власну лампу, що привертало ще більше уваги до центральної частини кімнати. "То що у нас є на Занно Мзелькатіда і конституціоналістів?" - "Жодних проблем, Залатель. Я підсумував усю інформацію, яку ми маємо на даний момент". Засдрубал дістав із сідельної сумки блокнот і передав його суфріту, чиї очі пробігли поглядом по звіту. "Здається, що змова пронизала кожну інституцію. В армії, бюрократії і навіть серед злочинців. Особливо на Заході, Зал. Заґо втрутився, незважаючи на серйозність теми, його голос був теплим, і здавалося, що він навряд чи був стурбований. "Контрабандисти контролюють кордон між гіпогрифською Зумідією і державами Тефемейні і Сівмейрас." Залатель зітхнув: "А я думав, що ми розібралися з Занно на виборах. Громадяни Кольтфагену відкинули його брехню, тепер він думає, що вони хочуть його повернути?"\nЗаґо скривився, обережно ступаючи поруч із нетерплячим братом. "Мзелькатід стверджує, що наша сім'я зруйнувала стару Республіку. Це робить його прихильників сумішшю ностальгічних романтиків і радикально налаштованих студентів. І він знає, що ми не можемо його зачепити, доки він переховується в Анназі по той бік кордону." Засдрубал, - Залатель намагався стримати гнів, що закипав у його серці. "Підготуй варіанти посилення західних гарнізонів. Заґо, я хочу, щоб ти дослідив, хто є прихильниками Занно і який у нього план."\nБрати Зарка кивнули. "І останнє. Нічого не кажіть про це Зафоді". Засдрубал і Заґо виглядали трохи збентеженими через виключення їхньої сестри, але вони залишили кабінет суфріта без протесту."
 colthage_civil_war.1.a:0 "Вигнанець може гавкати, але чи може він вкусити?"

 colthage_civil_war.2.t:0 "Повстання Конституціоналістів"
 colthage_civil_war.2.desc_5:0 "Незважаючи на ранню годину, великий натовп зебр зібрався в прикордонному місті Анназа в Зумідії та Запсі, її сусіді в Кольтфагені через річку. Із Зумідії знервовані гіпогрифські поліцаї спостерігали, як бородата постать під гучні вигуки пробиралася через міст. Жеребець, про якого йшлося, був Занно Мзелькатід, лідер Армії конституціоналістів, чий прапор зараз майорів над Запсою. Він широко посміхався, махаючи рукою натовпу громадян і солдатів. Перейшовши міст, до політика швидко підійшли два генерали, Зарвад Орзагід і Азрузаал Азараго, які розділили його піднесений настрій. "Доброго ранку, друзі, як приємно нарешті зустрітися з вами на вільній кольтфагенській землі!" вигукнув Занно до натовпу, перш ніж звернути свою увагу на генералів. "Приємно бачити, що ви обидва змогли прибути на нашу заплановану зустріч. Розкажіть мені, як у нас справи?"\n\nАзараґо, розпалившись, підвищив голос. "План Запси перевершив навіть наші очікування! Люди взяли під контроль Заліглі, Сівмейрас, Тефемейні і навіть Гіппон!" Згадка про кожну провінцію викликала ще більшу радість у натовпі.\nГенерал Орзагід, намагаючись заспокоїти свого нетерплячого колегу, кивнув головою. "Наші прихильники також взяли під контроль міста вздовж західного узбережжя, а також більшу частину Кольтфагену. Багато гарнізонів приєдналися до нас без бою, а також регулярні армійські частини та їхні командири". Він глибоко зітхнув. "Пане Мзелькатіде, без сумніву, Зарка спробує повернути Кольтфаген і відрізати наших прихильників, давайте поспішати." Занно, однак, здавалося, відволікся на великий натовп, потрясаючи копитами і розмовляючи з ними, що викликало у Орзагіда посмішку. "Він здається трохи відстороненим."\n\nАзараго лише посміхнувся і поплескав іншого генерала по плечу: "Нехай він робить свою справу, а ми будемо робити свою. За свободу!"\n"За Республіку, генерале." Орзагід не міг приховати посмішки, дивлячись на величезний натовп. Мабуть, це все ж таки було можливо."
