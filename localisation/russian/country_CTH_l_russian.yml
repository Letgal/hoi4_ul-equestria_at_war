 CTH_propose_trade_deal_2_desc:0 "Хто відмовиться від більшого прибутку?"
 CTH_build_pearl_gathering_crap:0 "Побудувати інкубатор Катреїнських устриць та фабрику з консервування перлів"
 CTH_build_pearl_gathering_crap_desc:0 "Полювання на перли - жахливо неефективний метод видобутку перлів, оскільки для виробництва однієї натуральної перлини потрібні тисячі устриць. Однак культивовані перлини можна виробляти в набагато більшій кількості. Заснувавши устричну ферму та фабрику з консервування перлів, ми зможемо значно збільшити кількість вироблених перлин."
 CTH_cotton_picker_factory:0 "Побудувати заводи зі збирання бавовни"
 CTH_cotton_picker_factory_desc:0 "Традиційно бавовну, вирощену в Кольтфагені, збирали копитами, переважно за допомогою рабів. Цей метод далекий від ефективності, що призводить до невеликих врожаїв. Інвестуючи в механізацію процесу збирання, можна значно збільшити врожайність. Одна бавовнозбиральна машина може виконати той самий обсяг роботи, що й сорок зебр!"
 CTH_big_gold_mine:0 "Механізувати золоті копальні Зеранкара"
 CTH_big_gold_mine_desc:0 "Відомо, що пагорби Кольтдара мають багато покладів золота, але доступ до них був важкодоступним. У минулому для видобутку однієї унції золота потрібні були життя сотень рабів. Завдяки сучасним технологіям така безглузда трата робочої сили більше не потрібна. Механізація найбільших кольтдарських копалень у Зеранкарі зробить нас одним із найбільших світових виробників золота."
 CTH_mass_textile_production:0 "Побудувати фабрику синтетичного зуріанського пурпуру"
 CTH_mass_textile_production_desc:0 "Тисячоліттями знаменитий барвник зуріанського пурпуру виробляли з кількох видів морських равликів. Текстиль, пофарбований цим кольором, був дуже бажаним у минулому. Патріції Зура століттями тримали спосіб виробництва в таємниці, зберігаючи монополію на виробництво знаменитого барвника. Старовинні методи дають лише невеликий вихід, що робить барвник надто дорогим. На щастя, хіміки Вчених нарешті знайшли спосіб створити синтетичний, дешевший варіант зуріанського пурпуру. Його масове виробництво має розпочатися негайно!"
 CTH_mass_pottery_production:0 "Заснувати Гіппонську порцелянову мануфактуру"
 CTH_mass_pottery_production_desc:0 "Секрети виготовлення порцеляни швидко поширилися світом, і цим скористалися ремісники Гіппона. Їхню роботу щедро фінансують патріції міста, але виробництво задовольняє лише місцеві потреби. Спеціалізований промисловий комплекс для масового виробництва порцеляни дозволив би експортувати її за кордон."

 CTH_arms_trade_decisions_cat:0 "Торгівля зброєю"
 CTH_arms_trade_decisions_cat_desc:0 "Оскільки промислова база нашої країни не має можливості виробляти обладнання, необхідне для ведення сучасної війни, ми були змушені застосувати більш меркантильний підхід до придбання зброї. Купуючи зброю у приватних виробників зброї в країні та за кордоном, ми зможемо забезпечити наші війська необхідним спорядженням для перемоги в будь-яких умовах, в яких вони опиняться. Сподіваємось."
 CTH_purchase_infantry_eq:0 "Придбати піхотне спорядження"
 CTH_purchase_infantry_eq_desc:0 "Піхотне спорядження складає основу будь-якої сучасної армії, а тому його закупівля має першочергове значення. Хоча ми вже приділили значну увагу виробництву в країні, закупівля зброї напряму дасть нам невеликий, але негайний поштовх до збільшення нашого арсеналу."
 CTH_purchase_support_eq:0 "Придбати допоміжне обладнання"
 CTH_purchase_support_eq_desc:0 "Дати солдату зброю, щоб він міг воювати - це одне, а зробити так, щоб солдат міг добре воювати - зовсім інше. Саме таку роль відіграє допоміжне обладнання в сучасній війні: чи то медичне обладнання, чи то радіостанції, чи то польові інструменти для солдатів, воно завжди підвищує боєздатність підрозділу завдяки покращенню матеріально-технічних, логістичних і навіть емоційних умов."
 CTH_purchase_artillery_eq:0 "Купити артиллерійське обладнання"
 CTH_purchase_artillery_eq_desc:0 "З огляду на здатність артилерії завдавати ворогам спустошення на відстані, не дивно, що вона продовжує відігравати важливу роль у сучасних конфліктах і донині. Таким чином, вона може розглядатися як пріоритет для придбання, щоб забезпечити нам конкурентну перевагу над нашими супротивниками."
 CTH_purchase_motorized_eq:0 "Придбати моторизовану техніку"
 CTH_purchase_motorized_eq_desc:0 "Інновація, як у Зебриці, так і в усьому світі, моторизована техніка дає нам можливість транспортувати війська і припаси на фронт і з фронту для різних цілей, причому зі швидкістю, набагато більшою, ніж це було б можливо пішки. Крім того, вона також має безліч бойових застосувань, які допомагають надати військам перевагу в мобільності та випередити своїх супротивників на полі бою, що робить її дуже цінною для наших військових."
 CTH_purchase_anti_tank_eq:0 "Придбати протитанкове обладнання"
 CTH_purchase_anti_tank_eq_desc:0 "Танки становлять великий виклик для наших військових, їхні броньовані корпуси та масивні гармати створюють смертоносну комбінацію, яка знищує піхоту по всьому полю бою. Звісно, були розроблені нові технології, щоб протидіяти або принаймні пом'якшити вплив танків, що призвело до створення протитанкового обладнання, яке може стати в нагоді нашим військовим, якщо ми вважатимемо це за потрібне."
 CTH_purchase_anti_air_eq:0 "Придбати протиповітряне обладнання"
 CTH_purchase_anti_air_eq_desc:0 "Військово-повітряні сили швидко зайняли своє місце в пантеоні війни, надаючи військам підтримку по обидва боки лінії фронту з руйнівним ефектом. Зазвичай війська, що зазнають нападу, протидіють цьому, висилаючи перехоплювачі, щоб зірвати і не допустити прибуття цієї підтримки, але вони не завжди можуть розраховувати на те, що прибуття перехоплювачів буде здійснене на протиповітряному обладнанні. Завдяки цьому солдати матимуть мобільний засіб протидії будь-яким ворожим винищувачам, що наближаються, стримуючи і, можливо, навіть знищуючи їх у процесі."
 CTH_purchase_light_tank_eq:0 "Придбати легкі танки"
 CTH_purchase_light_tank_eq_desc:0 "Танки вже зарекомендували себе як одне з найпомітніших і найвпливовіших доповнень до військового мистецтва, змусивши масово змінити парадигму ведення воєн по всьому світу. Звичайно, ми не хочемо залишатися осторонь, тому закупівля і розгортання танків у наших збройних силах має бути першочерговим пріоритетом."

