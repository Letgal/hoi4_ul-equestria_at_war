 CTH_trade_decisions_cat:0 "Кольтфагенська торгівля"
 CTH_trade_decisions_cat_desc:0 "З давніх часів Кольтфаген був центром торгівлі. Хоча його могутність то зростала, то слабшала, до сьогодні патріції залишаються дуже впливовими. Кольтфаген традиційно називали воротами Зебрики, оскільки він був важливою сполучною ланкою між торгівлею між Сходом і Заходом і перевалочним пунктом для товарів, що перетинали зебхарські торгові шляхи. Тепер, коли країна оговталася від гніву Короля Шторма, настав час Кольтфагену відновити свою позицію економічної наддержави.\n\nНаш поточний §Yторговий потенціал§!, межа того, зі скількома країнами ми можемо торгувати, - це [?trade_capacity]. У нас є [?trade_partners^num] §YТоргові Партнери§!. За кожного §YТоргового Партнера§! ми отримуємо §Y10 політичної влади§! кожні 90 днів.\n\n§YПродукція:§!    Попит:    Пропозиція:\n£coffee_texticon Кава [?coffee_demand] [?coffee_supply]\n£pearl_texticon Перли [?pearl_demand] [?pearl_supply]\n£cotton_texticon Бавовна [?cotton_demand] [?cotton_supply]\n£faience_texticon Фарфор [? faience_demand] [?faience_supply]\n£gold_texticon Золото [?gold_demand] [?gold_supply]\n£ivory_texticon Слонова кістка [?ivory_demand] [?ivory_supply]\n£spices_texticon Спеції [?spices_demand] [? spices_supply]\n£sugar_texticon Цукор [?sugar_demand] [?sugar_supply]\n£tea_texticon Чай [?tea_demand] [?tea_supply]\n£textiles_texticon Текстиль [?textiles_demand] [?textiles_supply]\n£tobacco_texticon Тютюн [? tobacco_demand] [?tobacco_supply]\n£opium_text Опіум [?opium_demand] [?opium_supply]\nЗа кожен §Gповністю задоволений попит на товар§! ми отримуємо додатковий §Yторговий потенціал§! кожні 90 днів.\n" CTH_income_mission:0 "Quarterly Report"
 CTH_income_mission:0 "Квартальний звіт"
 CTH_income_mission_desc:0 "Більше торгівлі означає заможніших патріціїв, що в свою чергу означає більшу політичну підтримку [Root.GetLeader]. Кожні 90 днів ми отримуємо §Y10 політичної влади§! за кожного §Y торгового партнера§! і додатковий §Yторговий потенціал§! за кожен §Gвиконаний попит на товари§!"
 CTH_propose_trade_deal:0 "Запропонувати торгову угоду державі [From.GetNameDef]"
 CTH_propose_trade_deal_desc:0 "Хто відмовиться від більшого прибутку?"
