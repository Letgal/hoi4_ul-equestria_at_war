 CTH_the_coltva_unrest_cat: "Заворушення в Кольтві"
 CTH_the_coltva_unrest_cat_desc:0 "Під час вторгнення Короля Шторма зебри східних провінцій Кольтви пішли в гори зі своїм майном, ховаючи хто що міг від жадібних єті. Після смерті Короля Шторма святкування швидко зіпсувалися, оскільки стало зрозуміло, що Кольтфаген був надто слабкий, щоб захистити Кольтву. Багаті та могутні землевласники виправдовували своє правління тим, що вони були його захисниками, але вони не впоралися з цим обов'язком. Тож яке право вони мали тримати звичайну зебру в кайданах?\n\nОдин із лідерів повстанців, Зешмуназаш Зейрутід, зумів згуртувати колтівчан на свою сторону і продовжує війну опору проти колтаніанського уряду. §RЯкщо ми не впораємося з заворушеннями в регіоні, це може перерости у повномасштабне повстання.§!"
 CTH_zeirutids_rebellion: "Заклик Зейрутіда"
 CTH_zeirutids_rebellion_desc:0 "«Повстаньте, зебри Кольтви. Прийшов час боротися за те, що належить нам по праву!»\n\n§RКольтва повстане і почнеться війна між нами.§!"
