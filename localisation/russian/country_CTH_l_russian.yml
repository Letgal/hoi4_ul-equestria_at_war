 colthage_civil_war.2.desc_3:0 "Незважаючи на ранню годину, великий натовп зебр зібрався в прикордонному місті Анназа в Зумідії та Запсі, її сусіді в Кольтфагені через річку. Із Зумідії знервовані гіпогрифські поліцаї спостерігали, як бородата постать під гучні вигуки пробиралася через міст. Жеребець, про якого йшлося, був Занно Мзелькатід, лідер Армії конституціоналістів, чий прапор зараз майорів над Запсою. Він широко посміхався, махаючи рукою натовпу громадян і солдатів. Перейшовши міст, до політика швидко підійшли два генерали, Зарвад Орзагід і Азрузаал Азараго, які розділили його піднесений настрій. "Доброго ранку, друзі, як приємно нарешті зустрітися з вами на вільній кольтфагенській землі!" вигукнув Занно до натовпу, перш ніж звернути свою увагу на генералів. "Приємно бачити, що ви обидва змогли прибути на нашу заплановану зустріч. Розкажіть мені, як у нас справи?"\n\nАзараґо, розпалившись, підвищив голос. "План Запси спрацював так, як і планувалося! Люди взяли під контроль Заліглі, Сівмейрас, Тефемейні і навіть Гіппон!" Згадка про кожну державу викликала ще більшу радість у натовпі.\nГенерал Орзагід, намагаючись заспокоїти свого нетерплячого колегу, кивнув головою. "З деякими гарнізонами виникли проблеми, і, схоже, через репресії наші генерали не змогли забрати з собою солдатів". Він глибоко зітхнув. "Пане Мзелькатід, без сумніву, Зарка приведе війська зі сходу, я пропоную нам організувати і просунути наші сили."\n\nЗанно, однак, здавалося, відволікся на великий натовп, потрясаючи копитами і розмовляючи з ними, що викликало посмішку Орзагіда. "Він здається трохи відстороненим."\n\nАзараго лише посміхнувся і поплескав іншого генерала по плечу: "Нехай він робить свою справу, а ми будемо робити свою. За свободу!" \n"За Республіку, генерале." Орзагід спробував усміхнутися. Залатель Зарка був досвідченим супротивником на полі бою. Це повстання було чим завгодно, але не вирішеною справою."
 colthage_civil_war.2.desc_2:0 "Незважаючи на ранню годину, невеликий натовп зебр зібрався в прикордонному місті Анназа в Зумідії та Запсі, її сусіді в Кольтфагені через річку. Із Зумідії знервовані гіпогрифські поліцаї спостерігали, як бородата постать пробиралася через міст під вигуки групи прихильників на протилежному боці мосту. Жеребцем, про якого йшлося, був Занно Мзелькатід, лідер Конституціоналістичної армії, чий прапор зараз майорів над Запсою. Він посміхався до натовпу, але здавався здивованим. Перейшовши міст, до політика швидко підійшли два генерали, Зарвад Орзагід та Азрузаал Азараго. "Доброго ранку, друзі, як приємно нарешті зустрітися з вами на вільній кольтфагенській землі!" вигукнув Занно до натовпу, перш ніж звернути свою увагу на генералів. "Приємно бачити, що ви обидва змогли прийти на нашу заплановану зустріч. Розкажіть мені, як у нас справи?"\n\nАзараго стишив голос. "Здається, план Запса був зірваний Заркою. Я не знаю, як йому це вдалося, але більшість наших ключових прихильників за гратами. На даний момент ми утримуємо Сівмейрас і Тефемейні"\nКивнув генерал Орзагід, також говорячи тихим голосом. "Незважаючи на те, що багато генералів приєдналися до нашої справи, нам довелося вдатися до використання цих нерегулярних формувань з гір, щоб захопити гарнізони, це були важкі бої". Він глибоко зітхнув. "Пане Мзелькатід, без сумніву, Зарка приведе війська зі сходу, пропоную організувати наші сили і рушити на Гіппон." Занно, однак, здавалося, відволікся на незграбну свиту генералів, постукуючи копитами і розмовляючи з ними, що викликало у Орзагіда посмішку. "Йому так само добре серед бандитів, як і серед громадян."\nАзараго лише посміхнувся і поплескав іншого генерала по плечу: "Ці зебри розуміють, що таке свобода, Зарваде! У нас все ще є верхнє копито, коли справа доходить до моралі."\n"Вічний оптиміст, Азрузаале." Орзагід спробував усміхнутися. Залатель Зарка був вправним супротивником на полі бою. Це повстання було, м'яко кажучи, нелегкою битвою."
 colthage_civil_war.2.desc_1:0 "Незважаючи на ранню годину, самотня постать перетнула міст між прикордонним містом Анназа в Зумідії та Запсою, її сусідом у Колхіді. Із Зумідії знервований гіпогриф-поліцай спостерігав за бородатою постаттю, що перетинала міст. Жеребець, про якого йшлося, був Занно Мзелькатід, лідер Армії конституціоналістів, чий прапор майорів над Запсою, посічений кулями. У призначеному місці зустрічі політик якусь мить стояв безцільно, а вдалині лунали постріли, аж поки з тіні не з'явився револьверник із зеброю в руках. "Доброго дня, пане Занно. Заннідо Зідон, до ваших послуг. Конституціоналісти вже евакуювали місто, тож я єдиний, хто може вас зустріти. Готові до галопу? Це буде нелегка прогулянка!"\n\nЗарвад Орзагід і Азрузаал Азараго посміхнулися, дивлячись на карту Кольтфагену, розстелену на столі в їхній польовій базі в Зам'алі. Азараго зітхнув, дивлячись на крихітне коло, що позначало територію під контролем конституціоналістів. "Я не очікував, що план піде настільки погано. Я не знаю, як йому це вдалося, але більшість наших ключових прихильників опинилися за ґратами. Я сподівався не лише на Сівмейрас"\nКивнув генерал Орзагід, запалюючи сигару. "Тільки ми, ці бандити і ще купа всякої дрібноти, Азрузаал". Він затягнувся. "У нас є невелике вікно, перш ніж сили Зарки обрушаться на нас, ми повинні захопити якомога більше території."\nАзараго поплескав іншого генерала по плечу: "Я боявся, що ти не з'явишся, Зарваде. Я прийняв твій кислий настрій за боягузтво!"\n"Жителі Кольтфагену не знайдуть мене в біді, генерале." Орзагід спробував зобразити впевнену посмішку, поплескуючи револьвер у кобурі. "Зрештою, на нашому боці все ще є Очзор і Заніт". Обидві зебри розсміялися. "Хай живе революція!" Орзагід криво посміхнувся.\n"Хай живе революція!" відповів Азараго, і його серце сповнилося похмурою рішучістю."
 colthage_civil_war.2.a:0 "Ми знищимо цих повстанців."
 colthage_civil_war.2.b:0 "Хай живе Мзелькатід! Хай живе революція!"

 colthage_civil_war.3.t:0 "Занно Мзелькатід заарештований"
 colthage_civil_war.3.desc:0 ""Дивіться, сержанте, ці виродки всі там. Думаю, це генерал Азараго." Поліцейський прошепотів сержанту Ксанзі. Поліцейські були сховані в будівлях, що оточували міст між зумідійською Анназою та кольтфагенською Запсою. "Бачиш повстанців? Давай спакуємо їх зараз, поки вони не втекли." Ксанза похитала головою і поклала копито на плече офіцера. "Спокійно. Голова змії ще не тут. Подивіться через міст." Обидві зебри подивилися туди, сонячні промені освітлювали самотню постать, що стояла на протилежному кінці. Здавалося, він махав рукою своїм прихильникам на тому боці і неквапливо попрямував до них. "Зачекайте, ми переконаємося, чи він вже досить далеко. Я не дам цьому виродку вислизнути." Ксанза скомандувала так тихо, як тільки могла. Її очі примружилися, намагаючись придушити калатання серця. Вождь пишався б цим днем. Нація зітхне з полегшенням.\n\nЗанно Мзелькатід посміхнувся генералу Азараго. "Радий бачити вас тут, у самому Кольтфагені. Розкажіть мені, як у нас справи?" Конституціоналіст оглянув напрочуд нечисленну свиту, що чекала на нього, перш ніж завмер від крику, що пролунав з однієї з будівель. "Занно Мзелькатід, ви заарештовані за державну зраду Республіки! Ви оточені, не чиніть опору!"\nНеначе на підтвердження сказаного, з вікон і дверей з'явилися десятки гвинтівок, націлених на змовників на вулиці. "Борода За'ала, це засідка!" - крикнув генерал Азараго, одним швидким рухом вклавши револьвер у копито. "Перекиньмо Занно через міст! Негайно!" Змовники готувалися розпочати перестрілку, але Занно просто підняв копита. "Не треба насильства. Ми програли. Ми здаємося."\n "Ви це несерйозно!" Генерал намагався, але одного погляду на лідера конституціоналістів було достатньо, щоб зрозуміти. Жеребець кинув зброю, коли поліція вийшла з укриття. Революція закінчилася, не встигнувши навіть розпочатися."
 colthage_civil_war.3.a:0 "Леді та джентьзебри, ми його взяли."

 colthage_civil_war.4.t:0 "Протести знищено"
 colthage_civil_war.4.desc:0 "-Вражаюча робота, як завжди, міс Заннід". Залатель посміхнувся до постаті в кутку свого кабінету, яка трималася в тіні. Його батько вже використовував таланти ілюзорної зебри раніше, щоб хірургічно усунути незгодних, і Зімсал не розчарувала і цього разу.\n "Дякую за ваше покровительство, пане Зарка. Хоча є ще дещо, що ви повинні знати". Тіньова постать чекала, поки суфріт приділить їй усю свою увагу, насолоджуючись моментом переваги там, де вона знала, а наймогутніша зебра в Кольтфагені - ні. "Студентські протести координувалися централізовано. Ми вважаємо, що ватажки планували протестувати, як тільки у них з'явиться привід, по всьому Кольтфагену. Не виключено, що хтось із ваших ворогів прагнув послабити вашу владу. Можливо, саме в час для тріумфального повернення?"\nПрипущення повисло в повітрі на мить, перш ніж Залатель відповів. "Занно. Звісно, що так. Без сумніву, фінансується тими зарозумілими напівкровопивцями з Арісу!"\n\n"Можливо, а можливо і ні. Хоча потрібне подальше розслідування. Таке, яке поліція не зможе провести." Залатель скривився від цієї думки. Було б краще, якби він не знав, що зробила Заннід. На мить він замислився, чи просив його батько коли-небудь: "Гаразд, зроби це". Рішуча відповідь суфріта не сколихнула загорнуту в плащ постать: "Мушу сказати, що нам доведеться зробити чималі витрати. Адже тут сто двадцять сім пар очей, яких треба уникати". Заннід послалася на давню судову установу Республіки, яка завжди пильно стежила за нечесною грою. Це змусило Залателя завагатися. Якщо йому доведеться позичати гроші зі скарбниці, інші пріоритети доведеться відкласти, і невідомо, чи Заннід виявить щось корисне у своєму "розслідуванні.""
 colthage_civil_war.4.a:0 ""Ми не можемо дозволити це собі зараз.""
 colthage_civil_war.4.b:0 ""Ви отримаєте все потрібне.""

 colthage_civil_war.5.t:0 "План Запси"
 colthage_civil_war.5.desc:0 "Залатель Зарка гортав інформацію, яку принесла йому міс Заннід. Таємне листування, яке, мабуть, було добре заховане і давалося тільки найбільш довіреним лідерам опозиції. Їхню операцію називали планом "Запса", який організував сам Занно Мзелькатід. Списки контактів, коди, детальні карти, схованки зі зброєю. План навіть мав дату: перше серпня 1007 року. Суфріт не міг не бути вражений хитросплетінням плану і численними контрзаходами на випадок викриття. План Занно був схожий на корабель, який може запечатати переборки, якщо його зламають. Залатель подивився на тіньову фігуру, яка, як він уявляв, посміхалася під капюшоном: "Як ти все це роздобула, Заннід? Це неймовірно."\n\nЯкщо ілюзорна зебра і зловтішалася, то їй вдалося це добре приховати. "Заргон, Темний, вимагає, щоб я не ділилася своїми таємницями."\nЧи була Заннід просто езотеристкою заради езотерики, чи вона дійсно поклонялася жахливому Володареві Глибин? У будь-якому випадку, її відповіді було достатньо, щоб зупинити Залателя від допитливості. "За допомогою цього ми зможемо викорінити змову конституціоналістів". Старший Зарка посміхнувся, уявивши розпач свого давнього опонента, коли на його очах розплутувався його ретельно продуманий план. Замаскована Зебра лише кивнула головою, щоб це було помітно, перш ніж покинути кабінет суфріта."
 colthage_civil_war.5.a:0 "Ми найдемо як використати цю інформацію."

 colthage_civil_war.6.t:0 "Перестрілка в Гіппоні"
 colthage_civil_war.6.desc:0 ""Пане Зердін, ви заарештовані за підозрою у зраді Республіці. Виходьте негайно, або ми увійдемо до вас самі." Голос начальника поліції Гіппона прогримів, ледь приглушений зачиненими дверима і вікнами. "Я хотів би побачити, як ви спробуєте!" Абдзамон Зердін озирнувся на вестибюль будівлі портової адміністрації. Його співвітчизники дивилися на безладно забарикадовані двері з-за столів та інших укриттів. Зебра зарядив пістолет, коли від гучного стуку двері затремтіли на петлях. "Пам'ятайте, за що ви боретеся, кольтфагенці!" голосно промовив бюрократ. "Сьогодні ми захищаємо конституцію! Сьогодні ми боремося за нашу Республіку! Смерть Зарці!" Тріски наповнили кімнату, коли двері виламали і поліція увірвалася всередину. Перша зебра ледве встигла поставити копито, як її зрешетили кулі, але поліція швидко відповіла димовими гранатами і власними пострілами.\n\nПоліцейський сержант Ксанза посміхнувся. Повстанці-конституціоналісти були краще озброєні, ніж вони підозрювали. Зебра перезарядила свій "Гаркано-Очзор", але тут крик поруч із нею змусив сержанта озирнутися вбік, де впав начальник поліції. Стрибком і пригнувшись, Ксанза опинилася поруч із ним. "Давайте заберемо вас звідси, сер". Ксанза притиснула копито начальника до рани. "Ніяк ні, Ксанзо, не дай цим бандитам втекти заради мене." Її командир закашлявся кров'ю, його голос затремтів. "До біса..." Репліку Ксанзи обірвав вогонь, що спалахнув у будівлі, змусивши її відступити назад. Що, в біса, вони там робили? Потім офіцер побачила дюжину галопуючих тіней, що наближалися до неї. Вони атакували? Решта членів загону виглядали такими ж приголомшеними, як і вона. "Стріляйте в них, негайно! Не дайте їм наблизитися в ближньому бою!" Ксанза вистрілила з гвинтівки в конституціоналістів, щоб виконати свій наказ. Цього було достатньо, щоб вивести її колег з рівноваги, і повстанці впали один за одним. Вона наказала "зебрі" викликати пожежників, а решта оглянула тіла.\n\nЗ серцем, що все ще калатало від бою, Ксанза озирнулася на свого шефа, але було вже пізно. Його очі були заплющені, а тіло нерухоме. Вона проклинала і проклинала все, поки інший офіцер не вирвав її з цього стану. "Зердін тут, сержанте. Схоже, у них закінчилися набої. Схоже, що навіть писаки, б'ються не на життя, а на смерть.""
 colthage_civil_war.6.a:0 ""Надішліть депешу в Кольтфаген: це вже не просто бандити.""

 colthage_civil_war.7.t:0 "Тюремна інспекція"
 colthage_civil_war.7.desc:0 "Заздрубал Зарка посміхнувся, пробігаючи повз блок камер у в'язниці Кольтфагена. Цей блок був повністю заповнений повстанцями. Делегація сенаторів і суддів слідувала за ним по в'язниці, роблячи нотатки і задаючи питання охоронцям і ув'язненим. Скільки б сенатори з фракції конституціоналістів не розпитували ув'язнених, вони не отримували жодних відповідей, що підтверджували б чутки про жорстоке поводження. Щоразу, коли політикам здавалося, що вони вже близькі до того, щоб розговорити політв'язня, той напружувався і відмовлявся говорити докладніше. На кроквах над блоком делегацію супроводжувала зебра в темному плащі, яка блимала ліхтариком, щоб змусити в'язня, який думав про розмову, підняти голову. Одного лише вигляду Зімсала Занніда було достатньо, щоб вгамувати бунтівні думки.\n\nНарешті делегація закінчила екскурсію, і один із сенаторів підійшов до Заздрубала. "Вітаю вас, генерале Зарка, в'язниця, здається, працює належним чином, хоча у нас є деякі побоювання щодо її місткості, ми сподіваємося, що більшість з цих нових в'язнів будуть лише тимчасовими мешканцями."\n\nЗарка відповів ввічливою посмішкою. "Звичайно, сенаторе. Як тільки ситуація заспокоїться. Як я вже казав на початку перевірки, чутки про знущання, або ще гірше, є лише чутками."\n"Вам доведеться пробачити Сто двадцять сьому, генерале". Суддя втрутився. "Швидкість, з якою ви знайшли цих повстанців, вражає, але ми не знайшли нічого, що вказувало б на незаконний допит із вашого боку. Чекайте на наш звіт."\n\n"Ваша похвала - це комплімент охоронцям і начальнику в'язниці, ваша честь. А тепер, будь ласка, дозвольте нам закінчити цю перевірку в більш приємній обстановці". Засдрубал Зарка з посмішкою випустив делегацію назовні, змусивши Занніда спуститися зі своєї висоти, оскільки перелякані в'язні переможно дивилися в спини політиків, що від'їжджали.\n\n"Ви так добре підіграли мені, лошата. Спочатку розповіли мені про своїх друзів, а тепер зберігаєте мої секрети. Нікому з вас не доведеться йти зі мною сьогодні в Безодню.""
 colthage_civil_war.7.a:0 "Ниточки ведуть в нікуди, а в'язниці переповнені."

 colthage_civil_war.8.t:0 "Воз'єднання сім'ї"
 colthage_civil_war.8.d:0 "Ратуша Запси була переобладнана на військову базу кольтфагенською армією, яка переслідувала останніх утікачів-конституціоналістів. Заздрубал і Залатель Зарка обговорювали останні події, коли у двері постукали. "Краще б це було щось важливе!" вигукнув суфріт, підводячись з-за столу. "Сімейна справа, брате!" З іншого боку почувся веселий голос Заґа, на що Заздрубал відчинив двері усміхненому Заґові, який підтримував здригаючуся Зафод, на одній з ніг якої була червона пляма від адміральського мундира. Вони увійшли, і генерал зачинив за ними двері. Залатель підвівся, з полегшенням зітхнувши, побачивши сестру: "Святий Заале, Зафоде, з тобою все гаразд? Ми так хвилювалися!"\n\nКобила сіла на стілець, закинувши копито на копито і оглядаючи кімнату. "Думала, що ви хвилюєтесь за мене більше, ніж за інших. Я чула, що ти схопив Занно і решту нас." Заздрубал втупився очами як кинджалами в сестру. "Нас? Невже сім'я для тебе нічого не означає, Заф? Спадщина нашого батька?"\n"Не читай мені нотацій, Засе! Я добре знаю, що я робила. Я боролася за демократію. За республіку, де люди вільні обирати свою політику. За країну без рабства!"\nЗалатель став між ними і подивився на Зафод. "А скільки людей заплатили найвищу ціну за твій ідеалізм, Заф? Скільки студентів зі світлим майбутнім? Скільки хоробрих солдатів? У той час як навколо нас наші вороги набирають силу, Кольтфаген трясе. Це саме те, що батько намагався запобігти", - втрутився Заґо, його тон був м'яким, а слова уважними. "Зараз це не має значення; ми знову разом. Попереду ще багато роботи." Заздрубал зітхнув, знизав плечима і ступив крок до сестри. "Ходімо додому, Заф. І збережемо кулі для справжніх ворогів. Я пробачу тобі це, якщо ти пообіцяєш працювати з нами." Зафод зітхнула, але відмовила братові. "Мені потрібен час, вибач.""
 colthage_civil_war.8.a:0 "Громадянську війну закінчено, час повертатися додому."

 colthage_civil_war.9.t:0 "Перемога в громадській війні"
 colthage_civil_war.9.d:0 "Нарешті до Кольтфагену повернулося верховенство права. Хоча Заркіди, можливо, думали, що їм вдасться корумпувати демократичні інститути держави, воля громадян пробилася крізь такі ілюзії - конституційна армія Мзелькатіда тепер контролює країну. Зарка та його прибічники втекли зі столиці, коли стало зрозуміло, що вона впаде перед нашими військами, покинувши захисників міста і втікши в сільську місцевість у спробі повторити свій успіх під час вторгнення Короля Шторма, тільки цього разу він не зможе надихнути народ своїми автократичними тенденціями. Тому він та багато інших Заркідів вступили в переговори про капітуляцію, мирно здавшись нам, символічно поклавши край своєму правлінню. Однак Сенат залишається недоторканим і знаходиться під нашим пильним наглядом, а неформальна "координаційна рада", сформована для управління делікатним переходом до демократичного суспільства при збереженні кольтфагенських інститутів, є неформальною. Хоча шлях був довгим і важким, мрія про Конституцію тепер може бути в межах нашої досяжності."
 colthage_civil_war.9.a:0 "Тричі ура Конституції!"

 colthage_civil_war.10.t:0 "Шанс на мир"
 colthage_civil_war.10.d:0 "Ратуша міста Запса була перетворена на тимчасову резиденцію уряду Армії конституціоналістів, а також стала домівкою Занно Мзелькатіда. Був ранній ранок, і Занно Мзелькатід скликав своїх радників, щоб обговорити лист, який він отримав минулої ночі. "З усією повагою, сер, тіньові фігури, які приносять листи до вашої спальні, не здаються мені найнадійнішими посланцями." Генерал Зарвад Орзагід зітхнув, розглядаючи прикріплені до нього печатки. "Але вони виглядають досить справжніми"\nПосміхнувся Занно, бажаючи передати пропозицію. "Я розумію, що потрібна була обережність. Так чи інакше, все зводиться до цього, Бальтазар Закбар і Батрун Зар'єс та їхні вчені і мілітаристські фракції розуміють, що їм не перемогти, і бажають припинити конфлікт. Якщо ми приймемо їхню пропозицію, вони скинуть Заркідів і укладуть мир, в обмін на збереження свого місця в суспільстві."\n"А якщо ми відмовимося?" Зенут Заранзід, один з небагатьох сенаторів, який особисто приїхав до столиці конституціоналістів, щоб підтримати революцію, втрутився. "Вони самі кажуть, що вони програли. Давайте позбудемося всієї цієї гнилої структури одним ударом!" \n\n"Якщо ми відмовимося, сенаторе Заранзід, - відповів Занно, серце його обтяжувала думка, - загине ще багато невинних людей."\n\nСлова Занно повисли в повітрі, і тишу порушив лише сам Мзелькатід, "До того ж, їхні вимоги здаються розумними. І військовим, і вченим є місце в нашому Кольтфагені, чи не так? Ми боремося за те, щоб повернути Колхіду до нормального життя". "Багато хто ризикував своїм життям заради справжніх змін. Хоча вони, можливо, були там ще до Заркідів, ці дві групи є прикладом того, що народ зневажає в нашій еліті. Вони суперечать нашим республіканським ідеалам!" Заразід відповів, викликавши бурхливе схвалення з боку деяких інших в натовпі.\n"Однак, важливіше за ідеали, мене турбує обман. Мене турбує обман. Закбар і Зарес хитрі, і вони діють лише у власних інтересах. Їхній переворот - це хитка основа для нашої республіки." Орзагід додав. "Іншою можливістю зупинити бойові дії я б скористався, але не цією." Занно втупився в лист, обдумуючи слова тих, хто його оточував. Невже він повинен відмовлятися від шансу на мир?"
 colthage_civil_war.10.a:0 "Прийняти пропозицію Вчених та Мілітарістів."
 colthage_civil_war.10.b:0 "Відмовитися від шансу на мир і продовжувати боротьбу."

 colthage_civil_war.11.t:0 "Зрада!"
 colthage_civil_war.11.d:0 "Захоплені зненацька, армійські підрозділи, вірні генералу Заресу, та поліція, пов'язана з вченими, взяли під контроль Цитадель Кольтфагена і змістили Залателя Зарку з посади суфріта. Змовники стверджували, що діють від імені Сто двадцяти семи, викорінюючи корупцію. Після швидкого арешту братів Зарка змовники оголосили про скликання спеціальної сесії сенату. Там Бальтазар Закбар і Батрун Зарес були призначені суфрітами з мандатом шукати миру з конституціоналістами.\n\nОбіцянка швидкого повернення до нормального життя разом з швидким здійсненням перевороту запобігли будь-якому контрперевороту Заркідів, а лояльні сили розтягнулися по всій країні, борючись з конституціоналістами. Схоже, що науковці і мілітаристи змовилися, щоб зменшити свої втрати, забезпечивши собі місце в новій системі, замість того, щоб боротися за старий порядок."
 colthage_civil_war.11.a:0 "Зрадники!"

 colthage_civil_war.16.t:0 "Перемога Конституціоналістів"
 colthage_civil_war.16.d:0 "Несподіваним поворотом подій стали повідомлення, які підтвердили, що режим Заркідів у Кольтфагені був повалений конституціоналістичною армією Занно Мзелькатіда, і тепер його сили контролюють усі центральні урядові установи, щоб сприяти мирному поверненню до конституційного правління. Ця новина була зустрінута з оптимізмом по всій Кольтві, особливо серед ідеалістів у наших рядах, таких як Зешмуназаш Зейрутід, які бачать можливість примирення з новим кольтфагенським урядом для створення більш справедливого і чесного майбутнього для всіх. З іншого боку, більш прагматичні та скептично налаштовані люди вбачають у новому уряді лише новий шар фарби для старого режиму, який у кращому випадку продовжуватиме активно пригнічувати кольтвинський народ, незважаючи на демократичні реформи, а в гіршому - стане повторенням режиму Заркідів, прикриваючись прапором свободи і демократії. Проте з боку конституціоналістів не було зроблено жодної спроби примирення або мирних переговорів, а колишні солдати Заркідів на нашому фронті тепер опинилися під новим командуванням. Це не означає, що можливість миру зникла, але ми повинні залишатися озброєними і пильними, щоб мати сильну позицію як на полі бою, так і за столом переговорів."
 colthage_civil_war.16.a:0 "Нам треба почекати і подивитися що з того стане."

 colthage_civil_war.17.t:0 "Налагоджуючи зв'язки"
 colthage_civil_war.17.d:0 "Брати і сестри Зарка підійшли до невеликого, доглянутого будинку на узбережжі Колтурубіса, що виходив на затоку. Літній жеребець зебри підмітав мозаїчний дворик і посміхався до них. "Ах, молоді господарі, яка радість! Я поставлю чайник, а ви йдіть до павільйону!" Усі четверо подякували слузі, який був з їхньою матір'ю все їхнє життя, і пішли далі. Зайдара Зарка сиділа на дивані, спостерігаючи за хвилями, що м'яко накочувалися на пляж, а її тростина стояла поруч із нею. Вона тепло посміхнулася своїм дітям, коли побачила, що вони наближаються. "Мої сонячні промінчики, я рада знову бачити вас усіх разом." З усіх чотирьох Заздрубал здавався найбільш збентеженим ласкавими словами матері. "Мамо, зараз не час", - швидко втрутився Заґо з усмішкою, солодкою, як мед. - "Нам потрібна твоя допомога. "Нам потрібна твоя допомога". Очі старіючої зебри зупинилися на Зафоді, і вона зі знанням справи кивнула їй головою. "Я можу сказати, що ти не можеш відпустити те, що сталося." Достатньо було лише миті під її поглядом, щоб їхні серця відкрилися, і вони відчули те саме співчуття, яке привернуло до неї їхнього батька.\nЗалатель опустив очі, шукаючи слова, щоб виправдати себе. "Вона могла зруйнувати спадщину батька. Вона могла померти!"\nЗайдара тихо кивнула на старшу. "Вона могла, і ти теж міг. Зафод?" Тепер її погляд звернувся до доньки, яка стояла осторонь. "Зафод, боротися за свої переконання - це означає бути Заркою, але цей час вже минув". Глибоке зітхання видало минуле, що стояло за цими словами. "Твої брати потребують тебе зараз. І іноді маленький крок веде тебе багато далі, ніж великий стрибок." Від слів матері Зафода розтанула і ніжно обійняла Зайдару. "Я спробую, спробую". прошепотіла вона, а слабкі материнські обійми заспокоювали її.\n\nРешту дня сім'я Зарка провела за чаєм і фалафелем, Зайдара посміхалася розповідям про битви Заздрубала, ніби це були його витівки з дерев'яним мечем, а Заґо вихвалявся закордонними контактами, ніби він знайшов нового друга. Вона порівнювала Залателя з батьком, коли той оголошував про свої плани, змушуючи зебр сяяти, а Зафода спостерігала за матір'ю, тихо посміхаючись про себе, коли вона знову обіймала свою сім'ю в своєму серці."
 colthage_civil_war.17.a:0 "Зрештою, сім'я це саме цінне що ми маємо."

 #2nd civil war

 colthage_civil_war.12.t:0 "З'їзд в Зурі"
 colthage_civil_war.12.d:0 "Після поразки узурпатора Безельшаззара Зерутри лідер конституціоналістів Зенут Заранзід, бажаючи досягти мирної угоди з армією конвенціоналістів, запросив Заннідо "Бандольє" Зідона зустрітися в Кольтфагені для обговорення наслідків громадянської війни. З'їзд мав на меті врегулювати розбіжності між революційними лідерами, які відіграли найбільшу роль у поваленні Зерутри, але Бандольє відмовився відвідати зустріч у Кольтфагені, і було вирішено перенести з'їзд до Зура.\n\nЦя зустріч із пошуку шляху до демократії швидко перетворилася на безлад, оскільки конвенціоналісти не визнали претензії Заранзіда на звання "Першого Вождя Революції". Побоюючись, що Заранзід має намір встановити диктатуру, і не будучи впевненими у прихильності конституціоналістів до справжніх реформ, особливо земельної, вони оголосили його бунтівником. Остання спроба створити єдність серед революціонерів провалилася, і тепер їхні розбіжності можуть бути вирішені лише шляхом кровопролиття."
 colthage_civil_war.12.a:0 "Бої тривають..."

 colthage_civil_war.13.t:0 "Перемога у Другій громадянській війні"
 colthage_civil_war.13.d:0 "Її досягнуто. Після стількох жертв і поневірянь конституціоналістичний рух знову переміг реакційних Зерутрідів і злочинних Конвенціоналістів, щоб знову утвердити своє панування над нацією. Багато хто вважав, що мрія про республіку померла після Десяти трагічних днів, але тільки не Заранзід, він не дозволив би демократії так легко вислизнути, коли вона була так близька до досягнення, навіть якщо б йому довелося самому качати її серце. І він так і зробив: з кожною виграною битвою, з кожним убитим зрадником, з кожним розгорнутим солдатом ми відвойовували наші невід'ємні права у тих, хто з такою легкістю їх заперечував, так що тепер ми стоїмо, чи то кров'ю, чи то серцем і розумом, як єдина влада в Кольтфагені. Звичайно, спустошення, спричинене двома громадянськими війнами поспіль, потребуватиме багато часу для загоєння, і впровадження демократії, як було продемонстровано, буде набагато складнішим, ніж здається на перший погляд, але, незважаючи на це, найболючіша частина для народу вже позаду, і, сподіваємось, він стане ще сильнішим завдяки цьому."
 colthage_civil_war.13.a:0 "Республіка відновилася... знову."

 colthage_civil_war.14.t:0 "Перемога у Другій громадянській війні"
 colthage_civil_war.14.d:0 ""Колись вважалася приреченою на поразку, але армія конвенціоналістів повернулася з майже повного розпаду і захопила контроль над усім Кольтфагеном. З Зерутрідами, які загинули або потрапили до в'язниці, а конституціоналісти знову опинилися в підпіллі або за кордоном, залишилися лише Зідон і його конвенціоналісти. Хоча ми багато в чому завдячуємо колишньому кольтвинському руху опору, не меншою мірою ми завдячуємо Заннідо Зідону та його команді за те, що вони перетворили цей рух на справжню бойову силу, здатну відвоювати те, що належить їм по праву. Багато хто може вважати нас не більше ніж дрібними бандитами, які правлять за допомогою страху і терору, але насправді ми побудовані на принципах справедливості, яких так багато селян прагнуть. Від земельної реформи до рівності перед законом - ми прагнемо повернути ті невід'ємні права, які інші воліли б бачити відібраними на свою користь. Коли ми їдемо через всю країну, щоб винести цей вирок праведним і винним зебрам, ми можемо лише сподіватися, що все більше і більше людей приєднаються до нас на цьому шляху."
 colthage_civil_war.14.a:0 "Час їхати."

 colthage_civil_war.15.t:0 "Перемога у Другій громадянській війні"
 colthage_civil_war.15.d:0 "Після того, як на нашій землі пролилося стільки крові, закон і порядок повернулися до Кольтфагену. Чи то тому, що невдалі повстання делегітимізували їх, чи то тому, що не залишилося нікого, хто міг би за них боротися, але Зерутріди залишаються єдиним вибором народу для правління. Минуле десятиліття, безперечно, визначалося кризою за кризою, і, незважаючи на всі потрясіння і заклики до "реформ", які громадськість кидає в наш бік, ми відмовляємося піддаватися закликам до анархії, розпусти і правління натовпу, борючись за міцну опору, яка проведе Кольтфаген через ці важкі часи і далі, щоб ми могли досягти нових висот, які ми ніколи не вважали можливими. Конституціоналісти можуть називати нас автократами, але насправді ми є лише унікальною формою демократії, яка більш здатна до стабільності перед обличчям негараздів і рідко опускається до міжусобиць через дріб'язкові питання, які відволікають від найважливіших державних справ. Коли народ волає до лідера, який врятує його від відчаю, і коли приходить суфріт і дарує цю безпеку, люди все одно просять більше, наче лошата, що мають право на життя, не усвідомлюючи, що саме їхні вимоги є причиною такої незахищеності в першу чергу. І як лошат, хоча ви їх любите, іноді доводиться жорстко виховувати заради їхнього ж блага, хоч би яким малоприємним це не здавалося."
 colthage_civil_war.15.a:0 "Суфріт понад усе! Раніше! Зараз! І назавжди!"

 colthage_other.1.t: "Угода Елерського моря"
 colthage_other.1.desc: "До нас підступили дипломати з держави Кольтфаген, що в північній Зебриці. Пославшися на історію дипломатичних і торговельних контактів між ними та південною Грифонією, вони пропонують нам підписати інвестиційну угоду. Вони обіцяють створити особливу економічну зону довкола своєї столиці з винятковими правами для вінґбардійських компаній, щоби ті могли інвестувати та розвиватися, і навіть виділити досить дешеву робочу силу для зони. Деяка частина доходу піде напряму до нас — проте нам доведеться дотриматися наших умов і інвестувати в Кольтфаген. Чи варто приймати цю угоду?"
 colthage_other.1.a: "Схоже на хорошу угоду."
 colthage_other.1.b: "Вони нас обдирають."

 colthage_other.2.t: "Вінґбардія схвалює"
 colthage_other.2.desc: "Наші представники повертаються з Грифонії з чудовими новинами: вінґбардійці погодилися підписати Угоду Елерського моря. Запровадження цієї угоди пропагуватиме економічний розвиток і індустріалізацію в Кольтфагені, а також відобразить наступний крок у довгій історії дипломатичних і торговельних контактів між нашими державами. Бізнес-спільнота проявила великий ентузіазм відносно особливої економічної зони в нашій столиці, а фінансування з боку грифонів-підприємців уже почало проникати в міста — і це тільки вершина айсберґа. Із цією інвестиційною угодою, кольтфагенці нарешті можуть сподіватися на економічне пожвавлення."
 colthage_other.2.a: "Воно було того варте!"

 colthage_other.3.t: "Вінґбардія відмовляє"
 colthage_other.3.desc: "На жаль, вінґбардійці відмовилися підписувати Угоду Елерського моря. Навіть із обіцянкою виняткових правдля вінґбардійських компаній, щоби ті могли інвестувати та розвиватися, урешті-решт вони вирішили, що наша пропозиція просто не збігається з їхніми інтересами. Наша спроба провести розсудливі перемовини катастрофічно провалилася, і всяке бажання Кольтфагену почати розробку іншої інвестиційної угоди повністю вичерпалося. Особлива економічна зона мертва, а з нею і всякий шанс підняття нашої економіки з іноземною підтримкою."
 colthage_other.3.a: "Тоді ми заснуємо автаркію."

 colthage_other.4.t: "Кольтфаген вимагає об'єднання"
 colthage_other.4.d: "Ми щойно отримали ультиматум від Кольтфагену, в якому повідомляється про його бажання анексувати нашу країну та приєднати наші території. Бажаючи збільшити свої силу та престиж, уряд Кольтфагену віддався переслідуванню політики поглинання своїх сусідів, а наша країна опинилася наступною у списку. У разі відмови, вони ясно заявили, що більш ніж готові підтримати цей «запит» військовими діями."
 colthage_other.4.a: "У нас немає вибору, крім як погодитися."
 colthage_other.4.b: "Ми погоджуємося за умови, що нашу автономію буде збережено."
 colthage_other.4.c: "Ми відмовляємо повністю!"

 colthage_other.5.t: "[From.GetNameDefCap] схвалює анексію"
 colthage_other.5.d: "Хороші новини: [FROM.GetAdjective]ий уряд мудро вирішив схвалити наш запит на анексію. Це славетний день; такий, коли нова група зонікійців нарешті ввійде до складу нашох держави, поєднавшися зі своїми відчуженими побратимами. Загони прикордонної поліції вже розпочали процес знесення прикордонних постів, чим викликали радість у зебр-спостерігачів. Цього дня дві нації стали одною."
 colthage_other.5.a: "Пречудово!"

 colthage_other.6.t: "[From.GetAdjectiveCap]а контрпропозиція"
 colthage_other.6.d: "У відповідь на нашу вимогу анексії [FROM.GetAdjective]ий уряд майже повністю відхилив її та запропонував компроміс. Хоч і відкинувши повну анексію, він проявив готовність підкоритися нашій владі в якості автономного суб'єкта. Ця ставить нас у доволі складне становище: попри той факт, що ми володіємо здатністю атакувати їх і легко примусити їхнє підпорядування силою, населення, без сумніву, буде невдоволене таким вторгненням на їхню батьківщину, що ускладнить співпрацю з ними в майбутньому." # (&)
 colthage_other.6.a: "Ми погодимося на ці умови."
 colthage_other.6.b: "Не приймемо ніщо, крім повної анексії!"

 colthage_other.7.t: "[From.GetNameDefCap] відхиляє анексію"
 colthage_other.7.d: "Відверто проявивши непокору, [FROM.GetAdjective]ий уряд відхилив нашу вимогу анексії та показав свій намір захищати свій суверенітет до кінця. Це неприпустимий стан речей, оскільки [FROM.GetAdjective]е керівництво наполягає на відокремленні численних зебр від їхніх законних побратимів. Наша розвідка доповідає про рух [FROM.GetAdjective]их військ, який вказує на збір сил на нашому кордоні, поки вони проводять підготовку до майбутнього конфлікту. На жаль, сила — наш єдиний варіант виправлення ситуації." # (&)
 colthage_other.7.a: "На війну!"

 colthage_other.8.t: "Тріумф на півдні"
 colthage_other.8.d:0 "Після початку нашого вторгнення з метою повернення південної Зонікії, кампанія з витіснення окупаційних орд виявилася приголомшливо успішною. Кольтфагенські війська успішно обійшли оборону Кваґґатаю і змогли просунутися вглиб ворожої території до того, як мирні переговори поклали край бойовим діям. Перемога на полі бою дозволила нашим переговірникам домогтися дуже вигідних умов, і Кваґґатай погодився поступитися нам усіма зонійськими землями, які вони раніше окупували. Це справді знаменна подія: велике національне приниження було виправлене, і запізніла справедливість восторжествувала над ханством."
 colthage_other.8.a: "Місію виконано!"

 colthage_other.9.t:0 "Нищівна поразка"
 colthage_other.9.d:0 "На жаль, останній конфлікт із нашими войовничими північними сусідами закінчився рішучою поразкою. Розпочавши вторгнення в Кольтдар, кольтфагенські війська завдали нищівного удару, зруйнувавши нашу підготовлену оборону і просунувшись вглиб країни. Ця похмура ситуація на полі бою зробила неможливим утримання фронту і змусила нас укласти мир, перш ніж наше становище могло ще більше погіршитися. Зрештою, у нас не було іншого вибору, окрім як поступитися всім Кольтдаром, разом з південною частиною Кольтви, кольтфагенцям."
 colthage_other.9.a:0 "Непростимо!"

 colthage_other.10.t:0 "Кольтфаген вимагає Кар-Альпаку"
 colthage_other.10.d:0 "Хоча зараз ми контролюємо Кар-Альпаку, кольтвинська провінція була частиною Кольтфагену до того, як була захоплена Ламбетом в хаосі вторгнення Короля Шторма. Тепер вони нарешті повернулися, щоб відвоювати те, що колись належало їм. Сьогодні вранці з нами зв'язалися посланці Кольтфагену з вимогою вивести всі наші війська з Кар-Альпаки і поступитися їм землею. Уряд [FROM.GetLeader] сповнений рішучості помститися за минулі приниження, завдані їхньому народу, і готується до бою. Немає сумнівів, що відмова від цієї вимоги призведе до збройного конфлікту з Кольтфагеном. Питання лише в тому, чи варто нам погоджуватися на їхні вимоги?"
 colthage_other.10.a:0 "Ми поступимося територією."
 colthage_other.10.b:0 "Якщо вони хочуть нашу землю, нехай спробують її взяти!"

 colthage_other.11.t:0 "Кар-Альпака повернулася!"
 colthage_other.11.d:0 "Чудові новини надійшли до нас сьогодні - [FROM.GetLeader] та уряд держави [FROM.GetAdjective] вирішили не випробовувати нас на міцність і прийняли наші вимоги. Розвідники на кордоні спостерігають, що вони вже починають виводити свої військові сили з Кар-Альпаки, готуючись до її реінкорпорації в Кольтфаген. Це радісна подія, оскільки громади, які були розірвані під час хаосу, спричиненого вторгненням Короля Шторма, нарешті знову возз'єднаються. Найкраще те, що це було досягнуто без пролиття жодної нової краплі крові."
 colthage_other.11.a:0 "Чудово."

 colthage_other.12.t:0 "[From.GetNameDefCap] Відхиляє нашу вимогу"
 colthage_other.12.d:0 "Наші посланці повернулися з невтішними новинами: уряд краю [FROM.GetAdjective], замість того, щоб виявити розсудливість, відхилив нашу вимогу про повернення Кар-Альпаки. Оскільки вони й надалі мають намір окупувати цю вкрадену землю, у нас немає іншого вибору, окрім як відвоювати її силою зброї. Крім того, наші розвідники на кордоні помітили, що вони нарощують свої військові сили в Кар-Альпаці в очікуванні конфлікту, що наближається."
 colthage_other.12.a:0 "Яке нахабство!"

 colthage_other.13.t:0 "Перемога в Кар-Альпаці"
 colthage_other.13.d:0 "Як і очікувалося, наше зухвале вторгнення з метою відвоювання провінції Кар-Альпака закінчилося повною перемогою. Завдяки хоробрості наших військ Кар-Альпака повертається до складу нашої держави, а наші вороги принижені! Чиновники вже розпочали процес асиміляції втраченої території та відновлення кольтфагенського правління."
 colthage_other.13.a:0 "Чудово!"

 colthage_other.14.t:0 "Поразка в Кар-Альпаці"
 colthage_other.14.d:0 "Наше вторгнення з метою відвоювання провінції Кар-Альпака пішло не за планом. Війська наштовхнулися на сильніший опір, ніж очікувалося, і, побачивши, що їхня атака буксує і зазнавши численних втрат, були змушені відступити. Схоже, що досягнення перемоги було неможливим від самого початку операції. Це принизлива поразка у нашому прагненні повернути Кар-Альпаку."
 colthage_other.14.a:0 "Прикро."

 colthage_other.15.t:0 "Наступ скасовано"
 colthage_other.15.d:0 "На жаль, ворожі сили виявилися набагато чисельнішими і краще підготовленими, ніж ми очікували. Після кількох сутичок між нашими військами ми вирішили поки що відступити. Хоча нам не вдалося повернути Кар-Альпаку, нам принаймні вдалося зберегти обличчя... здебільшого."
 colthage_other.15.a:0 "Ми дістанемо їх наступного разу!"

 colthage_other.16.t:0 "Нападників відбито!"
 colthage_other.16.d:0 "Як і очікувалося, останній конфлікт із нашими войовничими західними сусідами закінчився повною перемогою. Почавши вторгнення в Кар-Альпаку, кольтфагенські війська були відкинуті нашою обороною і отримали рішучу відсіч. Ці зарозумілі зебри не мали жодного шансу проти наших хоробрих військ, які мужньо вистояли перед обличчям безперервних атак. Це наша земля, і її у нас не заберуть!"
 colthage_other.16.a:0 "Чудово."

 colthage_other.17.t:0 "Кар-Альпаку втрачено"
 colthage_other.17.d:0 "На жаль, останній конфлікт із нашими войовничими західними сусідами закінчився рішучою поразкою. Після початку їхнього вторгнення в Кар-Альпаку, атака кольтфагенців була занадто сильною, щоб наші війська змогли її стримати. Незважаючи на доблесні жертви, понесені під час численних сутичок на кордоні, ми врешті-решт були змушені відступити. Кольтфагенські війська повністю окупували Кар-Альпаку, фактично анексувавши її і поклавши край нашим тимчасовим воєнним діям."
 colthage_other.17.a:0 "Совершенно непростительно!"

 colthage_other.18.t:0 "Перепуття Зарки"
 colthage_other.18.d:0 "Традиційним початком політичного року в Кольтфагені був виступ одного з суфлерів перед сенатом. Оскільки Залатель Зарка був поки що єдиним суфрітом, саме він гордо стояв на трибуні, наче капітан, що дивиться на море. Хоча вождь Кольтфагену знав, що це місце більш підступне, ніж володіння Заргона. Багато сенаторів були старі і бачили, як його батько виголошував промови з трибуни. Деякі з них навіть були колегами дідуся Залателя. Суфріт швидко глянув на своїх братів, які сиділи на першому ряду лавок, а потім на старого президента Сенату. Зебра кивнув і дав дозвіл суфрітові говорити як почесному гостеві стародавньої установи.\n\n"Кольтфагенці, шановні члени сенату, ми стоїмо на роздоріжжі. На захід від нас пролягає дорога, від якої часто застерігав мій батько, і сьогодні я повторюю це застереження." Очі суфріта гордо сяяли, а його голос потужно пролунав у залі. "Підбурювані іноземними агітаторами і заздрістю, є такі, що називають нашу благородну республіку фікцією, а сім'ю Зарка - деспотами. Я не потерплю звинувачень у тиранії, коли ми всі пам'ятаємо життя під окупацією єті!" Сенатом прокотився схвальний гомін. "Тиран не зник. Ми його вигнали. І це коштувало нам дорого. Заркіди проливали кров за республіку, і ми не дозволимо так званим "конституціоналістичним" агітаторам і саботажникам звести нанівець цю жертву!"\n\nСуфріт дав вщухнути оплескам сенаторів-неконституціоналістів і продовжив, намагаючись не звертати уваги на холодний погляд своєї сестри Зафод. "Потім на сході ми знаходимо опортуністів. Поки ми були слабкі, вони озброїлися. Кольтвинські сепаратисти тероризують нашу економіку і чесних громадян, в той час як дехто в цій залі закликає до діалогу і мирного врегулювання. Шановні кольтфагенці, на зраду є лише одна відповідь!" Прихильники Зарки заревіли, а Залатель посміхнувся, купаючись у променях слави. "Я бачу перед нами, шановні сенатори, шлях, показаний жертвою мого батька. Він веде до процвітання і слави. Йдіть зі мною, і я приведу Кольтфаген до нового золотого віку!" Президенту знадобилися хвилини, щоб привести сенат до порядку, але Залатель отримав необхідний йому імпульс."
 colthage_other.18.a:0 "Династія Заркідів стоїть біля керма."

 colthage_other.19.t:0 "Переворот Вчених!"
 colthage_other.19.d:0 "Бальтазар Закбар став могутньою і впливовою людиною в Кольтфагені, до такої міри, що його влада конкурувала з суфрітською. Тому [Root.GetLeader] мусив бути обережним і заспокоювати його, коли це було можливо. Останнім часом лояльність Бальтазара стала сумнівною, тому було організовано термінову зустріч, на якій можна було б мирно вирішити розбіжності. Зрештою, Науковці віддавали перевагу більш витонченим методам, а не грубій силі.\n\n[Root.GetLeader] і Бальтазар Закбар зустрілися в безпечному і захищеному конференц-залі в глибині Цитаделі Бирзи. Коли [Root.GetLeader] сів на стіл навпроти Закбара, старий зебра запропонував чашку паруючого гарячого хіндійського чаю. Відмовитися було б неввічливо, тож пропозицію прийняли, але не раніше, ніж запросили дегустатора, який мав випити першим. Оскільки Закбар спокійно пив зі своєї чашки, дегустатор дійшов висновку, що чай безпечний для вживання і нормальний на смак, і віддав чашку [Root.GetLeader]. Суфріт випив, і переговори почалися.\n\nНаступного дня і [Root.GetLeader], і дегустатор напою були прикуті до ліжка і дуже хворі. Оскільки суфріт не міг виконувати свої обов'язки, Бальтазар Закбар оголосив, що він бере на себе контроль над урядом, стверджуючи, що це тимчасово. Але коли деякі чиновники чи сенатори висловили протест проти цього, їх швидко заарештували прихильні до Вчених солдати за змову з метою державної зради. Тим часом Закбар зустрівся з хворим суфрітом, який страшенно мучився від болю. Він приніс із собою чайник і дві чашки. В одну він налив звичайного чаю, потім клацнув перемикачем, а в іншу налив зовсім іншу суміш. Очі суфріту розширилися, коли стало зрозуміло, як було здійснено отруєння, "У цій чашці - протиотрута від твоєї отрути. Я пропоную її тобі, але за певну ціну. Ви повинні підписати цей документ, де ви офіційно подаєте у відставку через проблеми зі здоров'ям." Бальтазар запропонував документ і олівець.\n[Root.GetLeader] завагався, відчув гострий біль, а потім поспішно підписав його, тремтячи. Бальтазар Закбар лагідно посміхнувся, а потім дав ліки. "Дякую тобі. Тепер Кольтфаген перейшов до кращих копит.""
 colthage_other.19.a:0 "Світає нове майбутнє."

 colthage_other.20.t:0 "Кольтфаген пропонує союз"
 colthage_other.20.d:0 "Відносини Кольтфагену з гіпогрифами значно погіршилися за останні роки, і не секрет, що на горизонті зачаївся збройний конфлікт між ними. У світлі цього [From.GetLeader] просить нашої співпраці у створенні Антигіпогрифського альянсу: формального пакту про спільні дії, якщо хтось із нас вступить у стан війни з Гіпогрифією.\n\nЦе наш шанс забезпечити підтримку сильної нації на нашому боці у випадку власної війни, хоча деякі поні ставлять під сумнів, наскільки надійним союзником буде Кольтфаген."
 colthage_other.20.a:0 "Ми повинні триматися разом!"
 colthage_other.20.b:0 "Нам не потрібен такий союз."

 colthage_other.21.t:0 "Формування Осі протидії Арісу"
 colthage_other.21.d:0 "Наші посланці повернулися з добрими новинами: Хіроптерра мудро вирішила прийняти нашу пропозицію про союз, і так народилася Вісь протидії Арісу. Їх співпраця, без сумніву, виявиться неоціненною в нашому майбутньому конфлікті проти гіпогрифів, а це означає, що перемога тепер легко досяжна. В рамках цієї угоди зарантійська держава Зіндер буде передана нам зі стратегічних міркувань, тож ми зможемо мати розширений кордон з Гіпогрифією."
 colthage_other.21.a:0 "Тост за наших нових друзів Хіроптерранців!"

 colthage_other.211.t:0 "Альянс чи мрія?"
 colthage_other.211.d:0 "Дивлячись через пагорби Ауреса на своїх нових громадян-зумідійців, частина Залателя відчувала, що він дійшов до кінця дороги конфлікту, якою йшов так багато років. Але це був не кінець: просто ще одне перехрестя.\n\n"Я знаю, про що ти думаєш, Зал, - сказав Заґо, розкинувшись на траві поруч із ним, - чи не було б краще, якби ми могли мати всю Зонікію? Навіщо нам ділитися? Ну, якщо ти подивишся на цих зебр під нами, я думаю, ти побачиш відповідь. Вони бачили стільки війни, і якщо ти дозволиш їм насолоджуватися миром, вони полюблять тебе за це."\n\nЗалатель вже збирався повернутися до Заздрубала, очікуючи, що його мілітаристський брат запропонує контраргумент, коли тишу прорізав гіркий сміх. Озирнувшись, брати побачили, що їх догнала Зафод.\n\n"Ці зебри мали достатньо спокою до того, як ми прийшли їх "визволяти". І тепер ми перемогли. Ми "визволили" мільйони з них у Зірті та Варзені, щоб вони працювали під владою наших добрих друзів, хіроптерранців."\n\nБрати на мить остовпіли. Заґо звівся на копита і подивився на неї:\n\n"Ми щойно виграли найважчу війну з часів Короля Шторма. Невже ти хочеш все зіпсувати, Зафод?"\n\nЗасдрубал заговорив тихим голосом: "Я думаю, що наша сестра пропонує нам зрадити наших союзників. Чи не так, Зафод?"\n\nЗафод кивнула. "Я була проти цього союзу з самого початку. Ми воювали з хіроптеранами. Ми знаємо, які вони. Ми знаємо, що вони збираються робити тепер, коли у них немає зовнішніх загроз. Тепер, коли вони дійсно можуть приступити до роботи."\n\nЗалатель промовчав. Зрадити свого єдиного союзника, піддати своїх громадян ще одній страшній війні... немислимо. Але кинути своїх співвітчизників-зонікійців під ярмо Лунаристів... теж немислимо.\n\nПогляд Залателя зупинився на зумідійських фермерах внизу, нарешті він зміг розгледіти, що вони робили, досить добре. Вони прибирали нерозірвану міну зі своїх полів."
 colthage_other.211.a:0 "Ми не зраджуємо наших найближчих союзників."
 colthage_other.211.b:0 "Зонікійська мрія варта будь-яких жертв."

 colthage_other.212.t:0 "Кольтфагенська Зрада"
 colthage_other.212.d:0 "Прикрі новини надійшли від наших колишніх союзників. Кольтфагенці подали дипломатичний протест проти нашого поводження з дикунами у Варзені та Зірті і вимагають перегляду Тротгурейського договору, який ми щойно уклали.\n\nВони вигнали наших військових радників, а ті повідомляють нам, що, зважаючи на попередні заяви, пан [CTH.GetLeader] має намір ескалувати дипломатичну кризу у тотальну війну, щоб здійснити свою "панзонікійську мрію".\n\nМи не маємо багато терпіння для таких дипломатичних ігор, і тому розірвали дипломатичні відносини з цими ненадійними створіннями. Леді Командувач Лайтнінг Чарм і Лорд Командувач Етернал Екліпс наразі завершують розробку стратегічних і логістичних планів по знищенню держави [CTH.GetNameDef], якщо ми захочемо покарати цих зухвальців."
 colthage_other.212.a:0 "Вони пошкодують про це."

 colthage_other.22.t:0 "Хіроптерра відхиляє пропозицію"
 colthage_other.22.d:0 "Наші посланці повернулися з похмурими новинами: Хіроптерра нерозумно відкинула нашу пропозицію про союз, завдавши смертельного удару по мрії про антиарисську вісь. Не зумівши заручитися підтримкою кажанів, ми тепер змушені протистояти загрозі гіпогрифів самотужки: справді жахлива перспектива, але це наш єдиний вихід. Це вимагатиме повної самовіддачі від кожного громадянина, якщо ми хочемо мати хоч якийсь шанс на перемогу в майбутньому конфлікті, але у нас немає іншої альтернативи."
 colthage_other.22.a:0 "Попереду темні дні."

 colthage_other.23.t:0 "Внесення змін до Конституції"
 colthage_other.23.d:0 "З кабінету адмірала Зафода Зарки відкривався вид на море через Круглу гавань Кольтфагена, і саме тут Залатель зустрівся з нею та двома своїми братами, Заґом і Засдрубалом. Зебра сиділа за письмовим столом, а її брати розташувалися на зручних стільцях, що стояли невеликим колом. Брати і сестри Зарка вважали за краще зустрічатися в кабінетах один одного, поділяючи презирство до декадентських закладів. "Дякую, що запросив нас сьогодні, Заф." Залатель посміхнувся. "Я відчуваю, що політичні вітри сприяють нам, і ми повинні скористатися цим, взявшись за конституцію." Зафод посміхнулася у відповідь, менш щиро. "Зал, ти не можеш просто так взятися за один з найдавніших документів на цьому континенті! Конституції стільки ж років, скільки Нержавіючому прапору Ацтарте, або Круглій гавані." Заґо кивнув на знак згоди. "Вона пережила правління ханів і Короля Шторма. На що ти натякаєш?"\nЗалатель спантеличено посміхнувся. "Не хвилюйся, я був би останнім, хто подумав би про скасування такого поважного документа. Я маю намір внести на розгляд сенату поправку, яка передбачатиме, що має бути суфріт Заркіда, і що цей суфріт має широкі повноваження для збереження Кольтфагенської республіки."\n\nВсі троє братів і сестер на мить замислилися над цією ідеєю, і Заздрубал заговорив першим. "Здається, це чудова ідея. Батько завжди казав, що надзвичайна ситуація стоїть вище закону, але тепер, коли найгірше вже позаду, ми повинні офіційно оформити нашу позицію і випередити тих, хто вважає нашу владу неконституційною."\n\nЗаґо похитав головою. "Я ціную твою сентиментальність, брате. Але наш батько не потребував конституції. Це лише папірець, і сильному чоловікові краще не спотикатися об нього.\nЗафод глибоко зітхнула. "Я знаю, що ви троє ніколи не розглядаєте мою точку зору, але дозвольте мені сформулювати її у ваших термінах. Конституціоналісти знають, як ви і наш батько порушили закон. Ви не можете змінити нашу традицію одним розчерком пера, тих, хто проти вас, не обдуриш. Але пануйте в надмірностях, працюйте в рамках закону, коли можете, і ви заспокоїте серця багатьох в цій країні." Вона підвелася, взяла з шафи пляшку рому і тацю з чотирма склянками. "Але перш ніж ти вирішиш, Зал, дозволь мені трохи заспокоїти наші серця."
 colthage_other.23.a:0 "Запропонуйте поправку, щоб розширити повноваження першого суфріта."
 colthage_other.23.b:0 "Неважливо, конституція не має значення."
 colthage_other.23.c:0 "Поважайте конституцію на словах."

 colthage_other.24.t:0 "Антикорупційна кампанія досягла успіху!"
 colthage_other.24.d_not_scientifid:0 "За кілька місяців, що минули відтоді, як суфріт Бальтазар Закбар і "Наукова кліка" вперше запустили свою амбітну антикорупційну програму, вона вже встигла досягти вражаючих результатів. Створення Громадського бюро доброчесності, відповідального за перевірку поведінки державних службовців, призвело до звільнення незліченної кількості корумпованих чиновників. Крім того, нові штрафи за корупційні дії та обов'язкова антикорупційна освіта для чиновників призвели до помітного зниження рівня неетичної поведінки в усіх відомствах.\n\nЗменшення рівня корупції дало громадянам підстави більше довіряти уряду, і - як з гордістю зазначив Бальтазар - значно підвищило ефективність держави. Ці зміни в кінцевому підсумку допомогли зміцнити владу і авторитет Залателя. Однак, як побічний ефект, зараз в уряді набагато більше прихильників Вчених, ніж будь-коли раніше, вплив Наукової Кліки продовжує зростати."
 colthage_other.24.d_scientifid:0 "За кілька місяців, відколи Бальтазар Закбар та "Наукова кліка" вперше запустили свою амбітну антикорупційну програму, вона вже встигла досягти вражаючих результатів. Створення Громадського бюро доброчесності, відповідального за перевірку поведінки державних службовців, призвело до звільнення незліченної кількості корумпованих чиновників. Крім того, нещодавно введені штрафи за корупційні дії та обов'язкове антикорупційне навчання для чиновників призвели до помітного зниження рівня неетичної поведінки в усіх відомствах.\n\nЗменшення рівня корупції дало громадянам підстави більше довіряти уряду, і - як з гордістю зазначив Бальтазар - значно підвищило ефективність держави. Ці зміни допомогли зміцнити владу і авторитет Вчених, слугуючи конкретним доказом того, що вони мають все необхідне для того, щоб добре керувати країною."
 colthage_other.24.a:0 "Ці яйцеголові точно знають, що роблять."
 colthage_other.24.b:0 "Ми, яйцеголові, точно знаємо, що робимо!"

 colthage_other.25.t:0 "Кольтфагенці пропонують технологічний обмін"
 colthage_other.25.d:0 "Невдовзі після того, як Замількар Зарка став суфрітом Кольтфагену в 975 році, він найняв далекоглядну групу вчених, відому як Наукова кліка, щоб допомогти керувати державою. Їхня економічна політика привела до широкомасштабної індустріалізації Кольтфагену, а також розчистила шлях для значних вінґбардійських інвестицій у регіон. Саме в цей час Замількар підписав договір про дружбу і взаємну підтримку з Віньбардією.\n\nНещодавнє рішення його сина Залателя призначити Бальтазара Закбара на посаду співсуфріта значно посилило вплив так званих науковців, які більш ніж будь-коли зацікавлені в побудові добрих відносин з нами. Уповноважені члени цієї Наукової Кліки запропонували програму технологічного обміну, стверджуючи, що тісна співпраця між Кольтфагеном і Вінґбардією буде взаємовигідною і життєво важливою для забезпечення процвітання обох наших народів."
 colthage_other.25.a:0 "Так, це чудова ідея!"
 colthage_other.25.b:0 "Ні, скільки вони насправді можуть нам запропонувати?"

 colthage_other.26.t:0 "Вінґбардія приймає пропозицію"
 colthage_other.26.d:0 "Уряд Вінґбардії, вислухавши нашу пропозицію щодо програми технологічного обміну, виявився дуже сприйнятливим до цієї ідеї і не гаючи часу прийняв рішення про її прийняття. Разом із представниками Кольтфагену вони підписали угоду про науково-технічне співробітництво між нашими країнами. Майбутнє цього партнерства виглядає яскравим і, безсумнівно, буде взаємовигідним: знання, якими ми обмінюємося, матимуть велике значення для забезпечення нашого спільного процвітання."
 colthage_other.26.a:0 "Чудово!"

 colthage_other.27.t:0 "Вінґбардія відхиляє пропозицію"
 colthage_other.27.d:0 "Уряд Вінґбардії, вислухавши нашу пропозицію щодо програми технологічного обміну, виявився дуже категоричним противником цієї ідеї і, не гаючи часу, прийняв рішення відхилити її. Хоча ми вважали, що партнерство буде взаємовигідним, схоже, вінґбардійці не погодилися, і врешті-решт наші представники пішли з порожніми руками. Сподіваємося, що цей випадок є поодиноким і не віщує біди для майбутніх відносин між нашими двома народами."
 colthage_other.27.a:0 "Як прикро."

 colthage_other.28.t:0 "Велике жертвоприношення"
 colthage_other.28.d:0 "Біля цитаделі Бирза в Колт-Хадасті, найдавнішій частині міста, стояло велике святилище, навпроти храму За'ала Заракіна. Зазвичай відвідувачів було небагато, але сьогодні сходинки до святині були прикрашені шовковим килимом, а повітря наповнював запах пахощів. Через масивну браму цитаделі до будівлі пробилася велика процесія, що кружляла з натовпу нижнього міста, крізь масивні ворота цитаделі. Попереду йшов Залатель Зарка у парадному вбранні, з обох боків його оточували зебри, одягнені у білосніжні однострої Священного загону, стародавньої почесної варти Кольтфагену. Позаду нього десятки воїнів Священного загону несли бронзову статую, прикрашену сріблом і коштовним камінням, що зображала вітрильник. Процесію завершував оркестр.\n\nХоча в зонійському пантеоні було шість головних богів, Залатель не шукав прихильності Темного Заргона, який править під хвилями, законотворця Зама чи войовничої Азтарте. Першими, до кого він залицявся, були, звісно, За'ал, "Господь", творець зебри, який має вигляд царя, За'ал Заракін, і непередбачуваний вигляд бога штормів, За'ал Зефон. Разом із Заніт, богинею-матір'ю, його дружиною та покровителькою Кольтфагену. Останнім був Зотар, майстерний бог, який покровительствував ковалям, інженерам та винахідникам.\n\nСуфріт порадився зі священнослужителями, які обрали сьогоднішній день як сприятливий для жертвоприношення, і ясне небо, здавалося, підтверджувало їхню правоту. Верховний жрець повів супровід статуї всередину, залишивши суфріта надворі. Серце Зарки калатало в грудях. Його батько не вірив у стародавні великі жертвоприношення, які не йшли далі офіційних обов'язків віруючого. Через хвилину зі святині почала підніматися пара - продукт алхімічно-металургійних реакцій, здатних за лічені хвилини розплавити навіть благородні метали. Як перший суфріт, Залатель був зобов'язаний визначити посвяту церемонії. Натовп мовчки спостерігав, цікавлячись, якому Богу буде принесена така грандіозна жертва"
 colthage_other.28.a:0 ""За'ал Заракіне, прийми нашу жертву і даруй нам мудрість!""
 colthage_other.28.b:0 ""Пані Заніт, прийми нашу жертву і знову покровительствуй своєму місту!""
 colthage_other.28.c:0 ""Господи Зотар, прийми нашу жертву і веди нас у цю нову добу!""

 colthage_other.29.t:0 "Кольтфаген вимагає воєнні репарації"
 colthage_other.29.d:0 "Хоча цей палац був найвишуканішою будівлею в столиці [Root.GetAdjective], він був грубим для смаків Хірама Зерраніда. Його товариство в Гіппоні було набагато витонченішим, воно забезпечувало вищий рівень комфорту при набагато меншому багатстві, ніж грубий стиль єті. Суфріт відправив його, дипломата, вимагати репарацій від уряду єті. Коли зебра, одягнений у важкий плащ, пробирався коридорами урядової будівлі, Хірам почав втрачати віру у свою місію. Ці єті були нічим не кращі за тих, що окупували Кольтфаген за часів правління Короля Шторма. Проте Хірам мав план, як вирвати перемогу з пащі дипломатичного приниження. Після образливо довгого очікування дипломата нарешті впустили до тронної зали.\n\n[Root.GetLeader] сидів на своєрідному троні, насупившись. "Отже, що привело тебе сюди, кольтфагенець? Ми не часто отримуємо офіційні візити з півночі. Скажи мені, що [Root.GetNameDef] може зробити для тебе."\nХірам ввічливо посміхнувся і вклонився. "Твоя велич і милість привели мене сьогодні до тебе, могутній [Root.GetLeader]. Ми, кольтфагенці, ще пам'ятаємо могутність єті, і саме ця могутність є предметом мого візиту."[Root.GetLeader] усміхнувся, "Данина завжди вітається, північанине."[Root.GetLeader] ввічливо кивнув головою, але швидко спробував повернути розмову в інше русло. "Що ж, так сталося, що ми опинилися в скрутному становищі з фінансами, тому суфріт вважав за потрібне звернутися по допомогу до наймогутніших людей, яких ми знаємо. Якщо ви допоможете, Кольтфаген вважатиме, що руйнації, залишені єті, залагоджені. Такий жест, звичайно, також покаже, що єті - це сила, з якою треба рахуватися." Хірам знову екстравагантно вклонився, чекаючи на відповідь вождя єті.\n\n[Root.GetLeader] яскраво посміхнувся, а потім повільно почав сміятися. Потім до нього приєдналися інші присутні в кімнаті, а Хірам прикусив губу. Приступ сміху тривав більше хвилини, перш ніж єті знову заговорив. "Йдіть додому! Скажи своєму вождю, що він може прийти і забрати стільки золота, скільки зможе відняти в нас!""
 colthage_other.29.a:0 "Цим зебрам потрібен ще один урок смиренності..."

 colthage_other.30.t:0 "Єті відмовляються платити"
 colthage_other.30.d:0 "Залатель Зарка сидів за столом у кабінеті суфріта. Поруч стояв його брат Заздрубал, як завжди у військовій формі. З іншого боку сидів гіппонський дипломат Хірам Зерранід. Останній щойно повернувся з дипломатичної місії до Штормових земель, щоб вимагати від єті військових репарацій. Дипломат саме закінчував підбивати підсумки своєї подорожі. "Були встановлені цінні зв'язки з дипломатами та чиновниками єті, але, на жаль, єті, схоже, не бажають пристати на наші вимоги." Перше твердження Хірама було в кращому випадку напівправдою, але дипломат ніколи не повинен повідомляти про повну невдачу.\nЗалатель більшу частину доповіді був насуплений, його гнів наростав від кричущої неповаги цих варварів. "Ці єті не сприймають нас серйозно! Я покажу їм, що буває з тими, хто ображає могутність Кольтфагену. Генерале, негайно готуйте своїх солдатів до висадки. Нехай Зафод підготує ударну ескадру."\n\nТепер настала черга Заздрубала хмуритися. Він лише злегка посміхався на гнів брата, в той час як Хірам спостерігав за цим з великою цікавістю. "Залатель, я згоден, що зухвалість Єті вимагає відповіді, але зараз у нашому арсеналі немає адекватної відповіді. Забезпечення кампанії у ворожій країні через весь континент вимагатиме занадто багато від нашої логістики. З нашими можливостями, розтягнутими на повну, наші вороги скористаються можливістю вкрасти у нас ще більше Зонікії."\nНа превеликий подив гіппонянина, розумні аргументи Заздрубала заспокоїли Залателя. Коли справа доходила до спілкування з суфрітом, ніхто не був більш вправним, ніж його брати і сестри. Старший Зарка заговорив.\n\n"Ти, звичайно, маєш рацію. Ми не можемо відмовитися від нашого обов'язку перед Республікою. Ми знайдемо інші кошти. Я поговорю із Захумідом про позику."
 colthage_other.30.a:0 ""Я б волів зустрітися з єті замість складних відсотків.""

 colthage_other.31.t:0 "День на природі"
 colthage_other.31.d:0 "Брати і сестри Зарка приїхали до маєтку Заґа Зарки за містом і насолоджувалися кінцем спекотного дня в затінку альтанки позаду особняка. Залатель і Зафод стояли над столом, переглядаючи папери, Заздрубал пильно спостерігав за рабами, що працювали в полі, а господар будинку розлігся на дивані. "Ну, що скажеш, Зал? Сенатори дуже схвильовані, за винятком зовсім древніх скам'янілостей, звичайно." Запитав Заґо, перш ніж зробити ковток вина. "Мені це не подобається, чесно кажучи". відповів Залатель. "Батько скріпив владу централістів, ось як він забезпечив нашу владу.\nНаглядач пригрозив батогом рабу, що розслабився, і той поспішив повернутися на свою позицію. Заздрубал мудро кивнув на цю справу, а Зафод зіщулилася від звуку хрускоту батога. Адмірал говорив неквапливо. "Твої раби працюють ефективно, Заґо, ти повинен пишатися." "Вони вдячні і працьовиті, я справді пишаюся своїм господарством." "Тоді я не розумію твого бажання федералізувати Республіку. Без міцної руки Заркідів ця держава борсатиметься, хіба не те ж саме з Кольтфагеном?"\n\nЗаґо не одразу відповів. "Ми говоримо про цивілізованих людей. Лідер знає, кого він повинен контролювати, а кому він може довірити керувати собою."\n\nЗафод зітхнула. "Не можу повірити, що ти так дивишся на своїх рабів. Ти хоч розмовляєш з ними?"\n"Звичайно, вони завжди вдячні". Заґо широко посміхнувся.\n"Звичайно, вдячні."\n"У будь-якому випадку, Зал, ми можемо втратити контроль над ними, але це не той контроль, який нам потрібен. Батькові реформи призвели до заворушень в Кольтві і на заході. Прийми ці поступки, і ти покажеш, що ти суфріт усіх зонікійців, а не лише тих, що живуть у Кольтві та Зурі."\n"Але якщо я відкину їх, ми зможемо закінчити справу батька і почати пожинати плоди." Залатель сів, все ще обдумуючи пропозицію: "Давайте спочатку повечеряємо і вип'ємо вина! Все домашнє. Не можемо ж ми цілий день займатися справами!" Заґо підняв копито, даючи знак одному зі своїх рабів, що настав час принести їжу."
 colthage_other.31.a:0 ""Замількар був централістом, і я теж!""
 colthage_other.31.b:0 ""Можливо, можна піти на деякі поступки...""

 colthage_other.32.t:0 "Роль військово-повітряних сил"
 colthage_other.32.d:0 "Перспектива створення бойових авіаційних сил розпалила запеклі дебати серед військових щодо того, як має бути організована ця нова служба. Більшість генералів сходяться на думці, що природним застосуванням бойових літаків, а отже, і авіації наших збройних сил, є дії на підтримку сухопутних військ. Вони вважають, що льотні частини повинні бути передані під оперативний контроль командувачів сухопутних військ, щоб вони могли співпрацювати і ефективно підтримувати наші війська.\n\nЗ іншого боку, багато адміралів стверджують, що з огляду на важливість морської сили для відновлення військово-морської переваги Кольтфагену, логічно передати ВПС у підпорядкування ВМФ. Тісна інтеграція призвела б до максимальної ефективності нашої морської авіації. Найбільше вони підкреслюють потенціал військово-повітряних сил в обороні узбережжя, наполягаючи на тому, що для того, щоб потопити масивні бойові кораблі противника, знадобиться лише невелика кількість літаків.\n\nНа противагу обом цим поглядам, група далекоглядних генералів і адміралів стверджує, що, поставивши ВПС під копито окремого роду військ, ми ризикуємо придушити розвиток Повітряних сил. Вони вважають, що військово-повітряні сили повинні бути автономними і контролюватися зебрами, які розуміють нові технології, нову тактику, нові стратегії, і які не будуть витрачати дорогоцінні повітряні ресурси, намагаючись допомогти старомодним арміям і флотам. На їхню думку, наш підрозділ повітряної війни повинен отримати автономію, щоб розширюватися і розвиватися ефективно, без втручання ззовні.\n\nПитання стоїть перед нами: які ВПС потрібні Кольтфагену?"
 colthage_other.32.a:0 "Військово-повітряні сили для армії."
 colthage_other.32.b:0 "Незалежні військово-повітряні сили."
 colthage_other.32.c:0 "Військово-повітряні сили для флоту."

 colthage_other.33.t:0 "Торговое предложение от Кольтфагена" # (!)
 colthage_other.33.d:0 "Представители Кольтфагена обратились к нам с предложением заключить торговый договор между нашими двумя странами. Это соглашение устранит все барьеры для взаимной торговли, а также проложит путь к расширению сотрудничества и экономических отношений. Кольтфаген традиционно был известен как врата Зебрики, так как это государство являлось важным связующим звеном в торговле между востоком и западом, а также перевалочным пунктом для товаров, поступающих по бесчисленным торговым маршрутам Зебрики. Хотя в последние годы нация была опустошена вторжением короля Шторма, на данный момент она, похоже, полностью восстановилась.\n\nПодписание договора полностью откроет для нас кольтфагенские рынки, предоставив при этом доступ ко многим ценным товарам вроде кофе, жемчуга, фарфора, слоновой кости, сахара и прочих. Однако это также может привести к экономическим потрясениям для нас в краткосрочной перспективе и усилению зависимости от Кольтфагена в долгосрочной. Готовы ли мы принять их предложение?" # (!)
 colthage_other.33.a:0 "Так, хто відмовиться від більшого багатства?"
 colthage_other.33.b:0 "Ні, цим зебрам не можна довіряти!"

 colthage_other.34.t:0 "[From.GetNameDef] Підписує комерційний договір"
 colthage_other.34.d:0 "Бачачи переваги усунення неприємних бар'єрів у торгівлі між нашими народами, уряд [FROM.GetAdjective] мудро вирішив підписати запропонований нами торговий договір. Його прийняття дасть нам цінного економічного партнера і прокладе шлях до майбутньої співпраці між нами, оскільки ми обидва отримаємо вигоду від збільшення торгівлі. Це, безсумнівно, стане початком довгої і вигідної дружби."
 colthage_other.34.a:0 "За мир і процвітання!"

 colthage_other.35.t:0 "[From.GetNameDef] Відхиляє пропозицію"
 colthage_other.35.d:0 "Не бачачи переваг усунення бар'єрів у торгівлі між нашими країнами, уряд [FROM.GetAdjective] вирішив відхилити запропонований нами торговий договір. Їх нерозумна відмова означає, що жоден з нас не зможе скористатися перевагами, які принесла б більш тісна співпраця. У будь-якому випадку, нам доведеться шукати торгових партнерів деінде."
 colthage_other.35.a:0 "Незначна незручність."

 colthage_other.36.t:0 "Кольтфаген закриває торговий шлях"
 colthage_other.36.d:0 "Не в змозі виконати свої зобов'язання за договором, про який домовилися наші країни, кольтфагенці були змушені закрити свій торговий шлях і припинити торгівлю з нами. Такий розвиток подій, без сумніву, призведе до серйозних економічних потрясінь, оскільки ми більше не матимемо доступу до цінних товарів, які надходили до нас крізь Кольтфаген. Незважаючи на це, нам доведеться шукати нових торговельних партнерів деінде."
 colthage_other.36.a:0 "Брама Зебрики знову зачинилася."

 colthage_other.37.t:0 "Питання ЗМІ"
 colthage_other.37.d:0 ""Може, тобі варто завести власне радіошоу, Зал? "Добрий вечір, суфріте!", ти очолиш рейтинги, бо більше не буде що слухати." Суфріт і його брати та сестри розсміялися з жарту Заґа, піднімаючись на один з пагорбів, що височіли над Кольтфагеном: "Я боюся, що ці засоби масової інформації перетворяться на розсадники заколоту і дезінформації, якщо ми не будемо жорстко контролювати те, що говоримо. Деякі комерційні радіостанції в інших країнах мають перевагу, вони можуть спробувати купити собі шлях до впливу на нашу країну." Залатель відповів, з тугою дивлячись на вершину пагорба.\nЗафод, яка трохи задихалася від підйому, втрутилася в розмову. "Ми могли б сьогодні вирушити в чудовий круїз, я голосую за те, щоб більше ніколи не дозволяти Засу вирішувати, що нам робити!" Це викликало тріумфальну посмішку Засдрубала і кивки на знак згоди двох інших. "Цього разу я мушу погодитися з тобою, Залатель, - продовжив адмірал. "Я вважаю, що ми ще не знаємо силу засобів масової інформації, і нам, безумовно, слід заборонити іноземні компанії. Але це також спосіб отримати інформацію від людей, без підлабузницьких фільтрів."\n\nЗасдрубал встиг відбігти, поки Зафод говорила, і тріумфально стояв на вершині. "Ходімо, вид на місто фантастичний!" За хвилину інші наздогнали його, відпочиваючи під старим деревом, поки Заздрубал напував їх водою. "Мушу визнати, що це справді вище моїх сил. Я розумію сторону Зала, але ти також маєш рацію, Зафе, є сенс дати звичайним зебрам віддушину." Заґо допив воду і похитав головою, дивлячись на краєвид, що відкривався. "Звідси Кольтфаген виглядає таким безтурботним. Ніколи не скажеш, скільки шкоди заподіяв Король Шторм." \n "Гадаю, є користь у тому, щоб не бачити всього." Залатель зітхнув і сів назад. "Можливо, я дозволю тобі зберегти привілеї планування зустрічей, Зас."\nЗасдрубал вказав на продовження стежки. "Попереду гай Заніт. Там ми зможемо перепочити, і, можливо, Мати дасть нам пораду."\n"Сподіваюся, вона також нас нагодує!" вигукнув Заґо, коли брати і сестри зі сміхом підвелися, готові продовжити свій похід."
 colthage_other.37.a:0 "Засоби масової інформації повинні бути під жорстким контролем!"
 colthage_other.37.b:0 "Можливо, ми можемо дозволити обмежену свободу слова..."

 colthage_other.38.t:0 "Військовий переворот!"
 colthage_other.38.d:0 "Напруга між урядом і військовими вже давно зростала. Офіцери почали все більше втручатися в політику, протестуючи, коли впроваджувалася політика, яка їм не подобалася, в той час як уряд неодноразово нагадував їм, що військові повинні служити державі. Зрештою, ця напруженість досягла небезпечної точки кипіння. Почали поширюватися чутки про змову з метою повалення [Root.GetLeader] і встановлення військового правління в Кольтфагені. Суфріт закликав громадян зберігати спокій, таємно намагаючись підготуватися до неминучого.\n\nУсе почалося ще до сходу сонця. У столиці всі дороги, що вели з міста, були перекриті армійськими барикадами, а всі лінії зв'язку перерізані. Тим часом військово-морський флот відправив кораблі в затоку, щоб зупинити будь-який морський транспорт, що входив або виходив з міста. Солдати вийшли з казарм і швидко зайняли поштові відділення, газетні друкарні, залізничні станції та цитадель Бирза. На світанку більша частина міста вже перебувала під військовим контролем і була введена комендантська година. Сенат спробував зібратися на екстрене засідання, але було вже запізно. Батрун Зарєс, видатний лідер армії, впевнено повів колону солдатів до будівлі Сенату. Замість того, щоб чинити опір, зебри, що охороняли Сенат, здалися без бою, дозволивши Батруну увійти і заарештувати всіх сенаторів-дисидентів.\n\nЗа кілька годин було зроблено офіційну заяву про введення надзвичайного військового правління і введення воєнного стану в повному обсязі. Повалений суфріт, [Root.GetLeader], намагався втекти зі столиці, але був схоплений і поміщений під домашній арешт. Деякі лоялісти старого режиму намагалися чинити опір, але були швидко придушені, і незабаром у столиці стало моторошно тихо. Новина облетіла всю країну, і військові забезпечили свій контроль над усіма великими населеними пунктами і стратегічними місцями.\n\nПротягом одного дня військові взяли під повний контроль [Root.GetName]. Майбутнє було невизначеним, оскільки нізебри достеменно не знали, що вони планують робити. Але вже тоді дехто тікав з країни, поки міг, боячись того, що незабаром станеться."
 colthage_other.38.a:0 "Успішний переворот - це не зрада."

 colthage_other.39.t:0 "Рішення трибуналу"
 colthage_other.39.d:0 ""Пане Зарка, я прийшов сюди, щоб відмовити вас від наступного кроку." сказав Заалшилек Бодазтхарт, щойно сівши перед Залателем у кабінеті суфріта. Власник кількох маєтків вважався провідним захисником інтересів землевласників. "Гадаю, Заґо тебе попередив?" Залатель насупився. "Хоча я й не думав, що ваші інтереси включають питання судочинства, пане Бодазгарт."\nСільський магнат привітно посміхнувся. "Якраз навпаки, я і мої друзі вважаємо Сто двадцять сьомий суд критично важливим інститутом для подальшої стабільності і процвітання Кольтфагену. Заалшилек запалив сигару, що Залатель розцінив як ознаку нервозності\n"Вони справді мають вирішальне значення, і їхня незалежність шкодить цій країні. Тепер, коли люди йдуть за мною, настав час нам панувати при дворі. Я не дозволю жодній зебрі стати на моєму шляху, особливо цим настирливим адвокатам."\n\nПосмішка Заалшиллека потьмяніла. "Я бачу, Залатель, що ти - зебра, яка стоїть на його шляху, зовсім не схожа на свого батька. Але я можу запропонувати тобі альтернативу. У мене та моїх друзів є зв'язки." Залатель зацікавлено нахилилася вперед. "Не треба робити ворога з потенційного друга. Хіба не було б добре, якби деякі сенатори-конституціоналісти були притягнуті до відповідальності? Якби вони виявилися такими ж корумпованими, як ви стверджуєте?" Він знову посміхнувся. "Ви розглядаєте цю пропозицію, чи не так?"\nЗалатель посміхнувся. Ця пропозиція показала, як сильно землевласники були готові прогнутися, щоб залишитися в його милості. Бодазтарт був саме там, де йому було потрібно. "Я визнаю, що є важливіші цілі, ніж Трибунал, який досі на волі. Справа в тому, що я просто не люблю, коли зебри думають, що вони недоторканні, що влада може запаморочити їм голову." Обличчя магната напружилося, коли він чекав на рішення суфріта."
 colthage_other.39.a:0 ""Я аплодую Сто двадцять сьомомам, які знову віднайшли відданість справедливості.""
 colthage_other.39.b:0 ""Я використаю свою популярність, щоб підірвати трибунал, спробуйте мене зупинити.""

 colthage_other.40.t:0 "Верховний суфріт"
 colthage_other.40.d_not_wholesome:0 "Брати і сестри Зарка дивилися з балкона на щойно встановлену статую Залателя. "Я впевнений, що батько був би радий отримати трохи тіні після всіх цих років, проведених на сонці." Заґо посміхнувся і поплескав брата по спині, коментуючи не дуже тонку різницю в розмірах між статуєю брата і статуєю Замількара, їхнього батька: "Що я можу сказати, окрім того, що я - джентльконик". Залатель посміхнувся. "Я закінчив те, що він почав. І ви всі, звичайно, теж допомогли."\n"Кольтфаген тепер сильний і міцно стоїть під нашим керівництвом, тепер, коли народ проголосив тебе довічним верховним суфрітом. Ми перемогли внутрішню опозицію."\nЗафод зітхнула, але усміхнулася. "Я відчуваю, що ми могли б зробити краще, не втративши цей момент. Не зважаючи на титул, чи не познайомиш ти нас з кобилою, яку ти вже привів, Зал?"\nІнші з цікавістю подивилися на суфріта і його таємничу гостю, які тепер обоє ніяково посміхалися. "Це Імільзе". Він зробив паузу на мить. "Вона із Зумідії, і вона люта, як море, і прекрасна, як світанок." Його похвала принесла Залателю закоханий погляд коханої: "А хто ж ти, юна леді?" Заздрубал посміхнувся: "Оскільки ми обидва походимо з давніх родів, ми поділяємо нашу пристрасть до древньої Зонікії. Моя сім'я знайшла тут притулок після безладу, спричиненого Королем Штормом." "Думаю, нам час іти." сказав Заґо, перш ніж його брат і сестра встигли засипати Імільзе ще більшою кількістю запитань, м'яко заштовхавши їх всередину зі знанням справи посміхнувшись своєму старшому братові.\n\nКоли його брати і сестри пішли, Залатель зустрівся поглядом із зумідійкою. "Я пройшов багато битв, щоб дістатися сюди, Імілзе. Я боровся за спадщину моєї родини, але мої перемоги неповні. Я думав, що жодна зебра не може бути мені рівною. Але я зустрівся з рівним собі." Залатель схопив зі столу маленьку коробочку і, не відриваючи погляду, показав її вміст - срібне намисто з великим рубіном. На балконі билися два серця, а з-за завіси визирали шість очей. "Імільзе, чи візьмеш ти мене з собою і чи станеш моєю дружиною?""
 colthage_other.40.d_wholesome:0 "Брати і сестри Зарка дивилися з балкона на щойно встановлену статую Залателя. "Я впевнений, що батько був би радий отримати трохи тіні після всіх цих років, проведених на сонці". Заґо посміхнувся і поплескав брата по спині, коментуючи не дуже тонку різницю в розмірах між статуєю брата і статуєю Замількара, їхнього батька: "Що я можу сказати, окрім того, що я - джентльконик". Залатель посміхнувся. "Я закінчив те, що він почав. І я не зміг би зробити це без тебе." Зафод тепло посміхнулася. "Ти зробив все, що міг, Зал. Ти дійсно вийшов з тіні батька." Кобила швидко зробила крок вперед і обняла свого старшого брата. "Дякую, що вислухав."\nЗаздрубал похитав головою. "Що ж, верховний суфріте, чи не представите нам нашого гостя?" Інші з цікавістю подивилися на суфріта і його таємничого гостя, які тепер обоє ніяково посміхалися. "Це Імільзе." Він зробив паузу на мить. "Вона із Зумідії, і вона люта, як море, і прекрасна, як світанок." Його похвала принесла Залателю закоханий погляд коханої: "А хто ж ти, юна леді?" Заздрубал посміхнувся: "Оскільки ми обидва походимо з давніх родів, ми поділяємо нашу пристрасть до стародавньої Зонікії. Моя сім'я знайшла тут притулок після безладу, спричиненого Королем Штормом." "Думаю, нам час іти." Заґо сказав, перш ніж його брат і сестра встигли засипати Імільзе новими питаннями, м'яко підштовхнувши їх всередину зі знанням справи посміхнувшись старшому братові.\n\nКоли його брати і сестри пішли, Залатель зустрівся поглядом із зумідійкою. "Імільзе, я боровся і йшов на компроміси, щоб потрапити сюди. Але я ніколи не втрачав з поля зору своєї мети, тому що зі мною був компас. Компас, який я хочу зберегти назавжди." Залатель схопила зі столу маленьку коробочку і, не відриваючи погляду, показала її вміст - срібне намисто з великим рубіном. На балконі калатали два серця, а з-за завіси визирали шість очей. "Імільзе, чи візьмеш ти мене з собою і чи станеш моєю дружиною?""
 colthage_other.40.a:0 "Залатель забезпечив спадщину Заркідів для ще одного покоління."

 colthage_other.41.t:0 "План Запси"
 colthage_other.41.d:0 ""ДО ЗБРОЇ ЗА РЕСПУБЛІКУ\n\nГромадяни Кольтфагену, здавна наша поважна Республіка була маяком свободи і порядності в Північній Зебриці. Правили мудрі сенатори та старанні суфриди, а конституцію охороняли Сто двадцять сім. Однак отрута корупції заволоділа сім'єю, яка тепер править нашою країною і претендує на роль їхнього рятівника. Залатель Зарка вважає конституцію перешкодою, демократію - марною тратою часу, а закон - пропозицією. Я виступав проти нього на виборах після звільнення нашої країни, але коли здавалося, що народ відкине його, Зарка вирішив заплямувати вибори і сфальсифікувати їх, а не ризикувати своєю владою. Я був змушений піти у вигнання, але я ніколи не залишав Республіку в своєму серці, і ви не повинні цього робити.\n\nБОРІТЬСЯ ЗА СВОБОДУ! ЗАХИСТІТЬ КОНСТИТУЦІЮ!\n\nПоширюйте цей план таємно і готуйтеся до першого серпня 1007 року за Еквестрійським часом. Об'єднайтеся з усіма, хто прагне свободи, будь то студент, солдат, робітник чи раб. Озбройтеся знаннями і зброєю. По можливості вирушайте на захід, де наш рух найсильніший. Наша платформа - відновлення демократії та верховенства права, як це передбачено конституцією 838 року. Після усунення деспота ми проведемо чесні вибори суфріта та до Народних зборів, а також змінимо склад Сенату. Преса буде вільною. Праця буде вільною. Освіта буде доступною для всіх, а сільськогосподарські землі будуть перерозподілені.\n\nГЕТЬ ДЕСПОТА! ВПЕРЕД - ДЕМОКРАТІЯ!\n\nПідпис: Занно Мзелькатід.""
 colthage_other.41.a:0 "Захистіть Конституцію!"

 colthage_other.42.t:0 "Кольтфагенські повстанці просять допомоги!"
 colthage_other.42.d:0 "Від Армії конституціоналістів надійшов лист із проханням про підтримку їхнього повстання. У той час як ми маємо прохолодні відносини з Кольтфагеном, керівництво конституціоналістів деякий час переховувалося в Зумідії. Вони набагато дружелюбніше ставляться до Гіпогрифії та гармонії, ніж диктатура Заркідів.\n\nПринцеса Скайстар зайшла так далеко, що запропонувала нам організувати добровольчий полк із зумідійських та гіпогрифських солдатів, щоб "перемогти Зарку, як ми перемогли Короля Шторма!"\n\nБільш консервативні голоси застерігають, що загибель гиппогрифів на чужій війні засмутить ізоляціоністів всередині нашої країни, і пропонують просто відправити зброю конституціоналістам.\n\nА інші застерігають, що така інтервенція розлютить Заркідів і підкріпить їх твердження, що Гіпогрифія - імперіалістична держава, яка намагається нав'язати наш спосіб життя іншим. Вони кажуть, що навряд чи гармоністи повалять іноземні уряди, які ми не схвалюємо, і хочуть, щоб ми просто заявили про нашу підтримку конституціоналістів, але відмовилися бути втягнутими в громадянську війну в іншій країні."
 colthage_other.42.a:0 "Прийняти пропозицію Скайстар."
 colthage_other.42.b:0 "Давайте просто надішлемо зброю натомість."
 colthage_other.42.c:0 "Ми дуже занепокоєні та надаємо моральну підтримку."

 colthage_other.43.t:0 "Теплий прийом"
 colthage_other.43.d:0 "І знову Анназа і Запса були переповнені натовпами, оскільки чутка про допомогу з Гіпогрифії, що прибуває сьогодні, поширилася по околицях, як лісова пожежа. І справді, опівдні на станцію прибув військовий потяг, з якого вивантажили цілу бригаду солдатів Гіпогрифії. Форма кольору хакі та зелені шоломи (які мали отвір між ремінцем та обідком для вушних пір'їн), здавалося, контрастували з барвистим оперенням їхніх власників. Ці гіпогрифи були екіпіровані для справжньої війни, а не для церемоній. Жителі обох міст вітали солдатів, коли вони марширували мостом, багато зебр дарували квіти і солодощі своїм напівпазуристим, напівкопитним новим друзям.\n\nГенерал Азараго також був присутній на зустрічі добровольців із Арісу, широко посміхаючись, він підійшов до їхнього командира. "Доброго дня, майоре! Як бачите, жителі Кольтфагену раді бачити вас тут!"\n\nГіпогрифка посміхнулася у відповідь. "Це найтепліший прийом, який ми отримували на материку за довгий час. Але її величність королева щиро бажає допомогти нашим сусідам у боротьбі за свободу."\n "Пан Мзелькатід не помилився, коли розраховував на Аріс. Ось, візьміть це як мій особистий подарунок."\nГенерал вихопив зі своєї сідельної сумки пляшку кольтфагенського рому і втиснув її в пазурі майора. "Це хороша річ, майоре. І ми ведемо добру боротьбу." Майор посміхнулася, відставивши випивку, і повернулася до своїх солдатів. "Давайте покажемо, що Аріс - добрий сусід і що бригаді принцеси немає рівних!" Солдати зраділи, бажаючи боротися за справедливу справу. Багато хто сподівався, що з цією бригадою вони зможуть налагодити міцну дружбу із зебрами і разом працюватимуть над тим, щоб зробити майбутнє більш мирним."
 colthage_other.43.a:0 "Ми глибоко вдячні."

 colthage_other.44.t:0 "Приплив свободи"
 colthage_other.44.d:0 "Анназа і Запса знову були переповнені натовпами, оскільки чутка про допомогу з Гіпогрифії, що прибула сьогодні, поширилася по околицях, як лісова пожежа. І справді, опівдні на станцію прибув вантажний потяг з кількома солдатами, які несли ящики з королівською печаткою Гіпогрифії. Жителі обох міст дивилися на це з цікавістю, а дехто був трохи розчарований невеликою військовою присутністю гіпогрифів.\n\nГенерал Азараго також був присутній з кількома бійцями Конституційної армії, і коли гіпогрифи поставили ящики на половині мосту, солдати-зебри віднесли їх до Запси. "Обережно, солдати, ви ж їх впустите!" сказав генерал, під'їжджаючи до мосту риссю і простягаючи своє копито гіпогрифу, що стояла на чолі загону. "Доброго дня, пані. Бачу, ви прийшли з подарунками! Повірте, ми з радістю їх приймемо!" \n\n"Доброго дня, генерале!" \n\n"Доброго дня!" Солдат віддав честь. Це гвинтівки "Спрінгтайд", як ми і домовлялися. Болтовий затвор, але до цього ви швидко звикнете." Азараго не міг втриматись від посмішки. "Яке відповідне ім'я. З вашою допомогою наша хвиля свободи справді перетвориться на всепоглинаючий приплив!"\nГіпогрифка посміхнулася у відповідь. "Ти просто жеребець метафор, чи не так? У будь-якому разі, удачі вам, генерале, і до зустрічі після закінчення вашої війни."\nГенерал кивнув. "Ми скоро з цим розберемося, не хвилюйтеся!""
 colthage_other.44.a:0 "Ми знайдемо їм хороше застосування."

 colthage_other.45.t:0 "Моральна підтримка"
 colthage_other.45.d:0 "Анназа і Запса знову були переповнені натовпами, оскільки чутка про допомогу від Гіпогрифії, що прибула сьогодні, поширилася по околицях, як лісова пожежа. Однак весела атмосфера незабаром змінилася на тиху і збентежену, коли на станцію Анназа прибув невеликий пасажирський потяг. З потяга вийшов один-єдиний гіпогриф, яка розгублено озиралася на натовп, що зібрався навколо. Тим не менш, вона рухається по мосту в Запсу, наближаючись до фігур, що чекали на іншому боці.\n\nГенерал Азараго побачив самотнього гіпогрифа, що наближалася, і зітхнувши звернувся до своїх товаришів. "Ось вам і допомога Арісу". Але зебра начепила фальшиву посмішку, знаючи, що посланець не винен. "Доброго дня, друже гіпогрифе! Чим ми можемо тобі допомогти?" сказав генерал, коли гіпогриф дістала з її сідельної сумки листа з королівською печаткою: "Послання від самої королеви Ново до Конституційної армії."\nНа мить генерал зажеврів надією, швидко зламавши печатку, поки його солдати намагалися розгледіти, що написано на папері. "Нічого, крім слів від Арісу", зробив висновок Азараго, ховаючи листа під плащ. "Що ж, добре. Завжди знайдуться ті, хто сидітиме склавши руки, коли прийде час боротися за свободу. Я молюся за королеву Ново, щоб вона ніколи не опинилася під загрозою." З цими словами він побажав гінцеві щасливої дороги додому і розвернувся, нітрохи не підбадьорений словами королеви."
 colthage_other.45.a:0 "Нам потрібно більше, ніж слова і молитви!"

 colthage_other.46.t:0 "Послання від Запси"
 colthage_other.46.d:0 ""Гадаю, це було неминуче, що вони звернуться до мене". Зешмуназаш Зейрутід перечитав листа, отриманого ним від Запси, штаб-квартири Конституціоналістичної армії на Заході. До цього часу лідер повстанців Кольтви зрозумів, що часткова перемога над режимом Зарки неможлива. Навіть під тиском із заходу і сходу він буде гнати свої війська до переможного кінця. Лист, написаний самим Занно Мзелькатідом, здавалося, був виходом із ситуації, коли війська повинні були закінчити цю війну, пройшовши маршем до кожного куточка Кольтфагену. У ньому вождь коротко виклав свою платформу, а також пообіцяв розібратися у зловживаннях землевласників у Кольтфагені та серйозно поставитися до питання про земельну реформу. Все, про що він просив, - щоб Визвольна армія визнала конституціоналістів законною владою в Кольтві.\n\nЗовні своєї кімнати Зейрутід чув, як генерали сперечаються про стратегію, і знав, що незабаром його присутність знадобиться для того, щоб припинити сварку або змусити прийняти рішення щодо чогось - або не чогось. Але Зешмуназаш хотів дати собі час обміркувати свою позицію щодо фракції Занно. Безумовно, їхні серця, здавалося, були в правильному місці, і вони боролися за кращий Кольтфаген. Однак Зешмуназаш побоювався, що врешті-решт Кольтва витягне коротку палицю, і що у Занно може виникнути спокуса відмовитися від своїх обіцянок, щоб проштовхнути через Сенат інші свої політичні проекти. Дотримання конституції означало б необхідність вести переговори з фракціями Кольтви. Це означало компроміси з сильними світу цього. Чи міг він довіряти Занно, що той витримає цей тиск?\n\nЗешмуназаш глибоко вдихнув, намагаючись перекричати переляк ззовні, вмочив перо і приготувався написати відповідь жеребцеві."
 colthage_other.46.a:0 "Ми визнаємо владу Конституційної армії."
 colthage_other.46.b:0 "Навіть якщо він викликає симпатію, я не можу довіряти Занно, він не вчинить правильно."

 colthage_other.47.t:0 "Відповідь Зейрутіда"
 colthage_other.47.d:0 ""Перепрошую, перепрошую!" Капрал увірвався до зали засідань мерії Запси, де Занно Мзелькатід та інші конституціоналісти проводили нараду.\nГенерал Орзагід підвівся, його голос ревів, як капітан під час шторму. "Капрале, хіба ви не бачите, що ми обговорюємо важливу справу. Хіба ми не просили, щоб нас не турбували?"\nСолдат, що стояв тепер посеред кімнати, нервово озирнувся, поки його погляд не зупинився на Занно, який спокійно посміхнувся жеребцеві. "Добрий пане, ви звучите так, ніби За'ал спустився з небес і оголосив себе імператором Грифонії. Будь ласка, розкажіть нам, що відбувається." Капрал кивнув і, діставши зі своєї сідельної сумки листа, передав його Мзелькатіду. "Це відповідь Зейрутіда, пане."\n\nУ кімнаті запала тиша. Тінь Визвольної армії Сходу нависла над конституціоналістами, як непередбачувана, але симпатична сила. Занно недбало відкрив конверт і прочитав його вміст, його посмішка не згасала ні на секунду. Політик насолоджувався тим, що його радники сиділи на краєчку крісел, і дозволив тиші затягнутися ще на кілька хвилин. Потім він заговорив. "Визвольна армія Сходу визнає нашу владу. Кольтва і Кольтфаген працюватимуть разом!" З цим оголошенням пристойність офіційної зустрічі була порушена. Деякі генерали переможно потрясли копитами, а кілька сенаторів стукнули по столу на знак схвалення. Генерал Азараго наказав капралу принести до зали пляшку вина, а також прихопити пляшку рому для нього і його зебр. Незважаючи на широку підтримку населення, лише з цього моменту справжнє об'єднання Кольтфагену та світле майбутнє виявилося в межах досяжності. Решту дня конституціоналісти провели, вітаючи себе з новознайденим союзом з кольтвинцями."
 colthage_other.47.a:0 "Разом ми переможемо ворога!"

 colthage_other.48.t:0 "Відповідь Зейрутіда"
 colthage_other.48.d:0 "Вибачте, вибачте!" Капрал увірвався до зали засідань мерії Запси, де Занно Мзелькатід та інші конституціоналісти проводили нараду.\nГенерал Орзагід підвівся, його голос ревів, як у капітана під час шторму. "Капрале, хіба ви не бачите, що ми обговорюємо важливу справу. Хіба ми не просили, щоб нас не турбували?"\nСолдат, що стояв тепер посеред кімнати, нервово озирнувся, поки його погляд не зупинився на Занно, який спокійно посміхнувся жеребцеві. "Добрий пане, ви звучите так, ніби За'ал спустився з небес і оголосив себе імператором Грифонії. Будь ласка, розкажіть нам, що відбувається." Капрал кивнув і, діставши зі своєї сідельної сумки листа, передав його Мзелькатіду. "Це відповідь Зейрутіда, сер."\n\nУ кімнаті запала тиша. Тінь Визвольної армії Сходу нависла над конституціоналістами, як непередбачувана, але симпатична сила. Занно недбало відкрив конверт і прочитав його вміст про себе, його посмішка згасла наприкінці. Після глибокого зітхання він оголосив: "Визвольна армія Сходу нас поки що не визнає. Наразі ми стоїмо окремо, хоча Зейрутід тримає двері відчиненими, щоб обговорити це пізніше." Генерали і сенатори розчаровано подивилися один на одного, жоден з зебр не знав, що сказати, коли капрал незграбно вийшов з кімнати. Ніхто з них не міг збагнути, які наслідки матиме цей лист. Була надія, що кольтвинці можуть піти на угоду, запобігти необхідності нових боїв і полегшити боротьбу із Заркою на два фронти. Раптом майбутнє стало набагато менш визначеним."
 colthage_other.48.a:0 "Чи можна взагалі довіряти цим бандитам?"

 colthage_other.49.t:0 "Новий початок"
 colthage_other.49.no_deal:0 ""Присягаюся всемогутнім Пантеоном захищати незалежність Кольтфагену та цілісність його території, зберігати його республіканський лад, поважати конституцію, скрупульозно дбати про інтереси Нації та зберігати його стародавні установи". Новий тимчасовий суфріт Зарані За'ален Зарра повторив присягу суфріта, а Занно Мзелькатід і решта членів нового сенату спостерігали за цим. Літній спікер Сенату підійшов до досвідченого юриста і дипломата і потиснув йому копито. "Вітаю вас з новою посадою. Я вірю, що говорю від імені всього Сенату, коли молюся За'алові, щоб він дав тобі сили і мудрості у виконанні твоїх обов'язків." У відповідь суфріт посміхнувся. "Дякую, я вдячний за вашу підтримку і сподіваюся провести всі необхідні реформи в цей перехідний період."\n\nПісля завершення формальностей сенатори продовжили спілкуватися один з одним у мармуровій залі. Сенатор Зенут Заранзід посміхнувся, коли підійшов до самого Занно. "Багато хто думав, що ти сам підеш на найвищу посаду, Мзелькатіде. Але ти знайшов найменш образливого жеребця в усьому Кольтфагені, щоб зробити це за тебе!" Занно кивнув: "Люди знають, що я маю намір брати участь у виборах, і я думаю, що вони воліли б, щоб до того часу керувала нейтральна партія. Хоча я вже домовився з паном Заррою."\n\nЗенут насупив брови, бо через свою дещо відсторонену натуру Занно завжди дивував його своєю хитрістю.\n\nОдна річ турбувала його, однак. Сенатор коротко озирнувся через плече, звертаючи увагу друга на Зафода Зарку в парадній формі та Єзабеллу Зешмід, бездоганно вбрану патріціанку, які захоплено розмовляли. Їх оточувала група молодих зебр, колишніх членів Народних зборів, які прийшли на зміну прихильникам Залателя в сенаті. "Я б закликав вас не спускати очей з Гармоністів. З сестрою Заркою на озброєнні у них з'явився потужний союзник"\nЗанно кивнув. "Думаю, народ побачить переваги нашої платформи і відкине ці експерименти."\n"Народ. Він зараз у їхніх копитах". Зенют не міг не посміхнутися. Після всього цього часу у них нарешті з'явиться справжній вибір."
 colthage_other.49.deal:0 ""Присягаюся всемогутнім Пантеоном захищати незалежність Кольтфагену та цілісність його території, зберігати його республіканський лад, поважати конституцію, скрупульозно дбати про інтереси Нації та зберігати його стародавні установи". Новий тимчасовий суфріт Зарані За'ален Зарра повторив присягу суфріта, а Занно Мзелькатід і решта членів сенату спостерігали за цим. За винятком усунення Заркідів, ніяких перестановок не відбулося. Літній спікер Сенату підійшов до досвідченого юриста і дипломата і потиснув йому копито. "Вітаю вас з новою посадою. Я вірю, що говорю від імені всього Сенату, коли молюся За'алові, щоб він наділив вас силою і мудрістю у виконанні ваших обов'язків." У відповідь суфріт посміхнувся. "Дякую, я вдячний за вашу підтримку і сподіваюся провести всі необхідні реформи в цей перехідний період."\n\nПісля завершення формальностей сенатори продовжили спілкуватися один з одним у мармуровій залі. Сенатор Зенут Заранзід злегка посміхнувся, коли підійшов до самого Занно. "Я відчуваю себе тут не зовсім бажаним гостем, занадто багато знайомих облич." Занно кивнув: "Проте, ми з паном Заррою про все домовилися. Я вірю в його чесність."\n\nЗенут зітхнув, мабуть, лідер його фракції забув, як працював Кольтфаген за його відсутності.\n\nСенатор коротко глянув через плече, привертаючи увагу друга до Бальтазара Закбара, лідера сайенцифідів і Батруна Зарри з мілітаристів. Обидва зебри були оточені власними прихильниками, підозріло поглядаючи один на одного. "З відходом Заркідів ми скинули і їхні кайдани, а не тільки наші власні"\nЗанно похитав головою і поклав копито на плече Зенута. "Просто повір у людей, друже мій. Хто голосуватиме за групу, яка відверто протистоїть їхнім власним інтересам?"\n"Гадаю, це не має особливого сенсу, якщо ти так кажеш". Тим не менш, Зенут не міг придушити передчуття в своєму серці."
 colthage_other.49.a:0 "Кольтфаген буде відроджено!"

 colthage_other.50.t:0 "Вимога конституціоналістів"
 colthage_other.50.d:0 "Після перемоги конституціоналістів у Кольтфагені було неминуче, що новий центральний уряд переключить свою увагу на Визвольну армію Сходу. Окрема збройна група була значним посяганням на їхню владу. Зешмуназаш Зейрутід все це знав, але коли він озирнувся на обличчя своїх найближчих співвітчизників і друзів, то побачив неоднозначну реакцію. Зейрутід щойно зачитав вимоги нового уряду: повне роззброєння; фактичний розпуск ВаС. Група розділилася на дві частини, перша з яких виступала за переговори. Багато хто з прихильників переговорів втомився від реальних бойових дій, від ночівель під зорями і озирання через плече. Вони сподівалися, що існує реальна різниця і можливість реальних змін. Друга група була більш войовничою, не довіряла жодному кольтфагенському урядові і була готова продовжувати боротьбу за повну незалежність Кольтви. Зейрутід ніколи не мав наміру повністю розривати відносини, але сепаратистські настрої зростали з кожним кроком ВаС вперед.\n\nПротягом наступних кількох годин Зешмуназаш і більш дипломатична фракція працювали над тим, щоб сформулювати свої вимоги, які в основному базувалися на Плані Кизил-Зебу. Однак вони також вимагали відставки Бенуама Герзи, генерала, який був відомий у Кольтві своєю екстремальною тактикою придушення повстанців, що виступали проти Короля Шторма, як повстанці. Весь наступний вечір Зейрутід провів, розробляючи з бойовою фракцією плани подальшого опору, так що наприкінці ночі перед кольтвинцями стояли два плани дій. Два способи відповісти на вимогу Кольтфагену. Переговори або війна."
 colthage_other.50.a:0 "Ми згодні, але тільки якщо вони приймуть наші умови."
 colthage_other.50.b:0 "Нам потрібна наша зброя, щоб захистити себе!"

 colthage_other.51.t:0 "Умови Зейрутіда"
 colthage_other.51.d:0 "Добре, що ви запросили мене сюди, суфріте Зарра." Занно Мзелькатід усміхнувся, сідаючи перед суфрітом у його кабінеті. На стіні, де раніше висів портрет Замількара Зарки, була кольорова пляма, яку лише частково закривала мальована сцена, що зображала повстання Зінузеля Зідаліда проти Кваґґатаю майже двісті років тому. Новий суфріт був щонайменше делікатнішим у виборі прикрас.\nЗарра кивнув. "Лідер так званої Визвольної армії Сходу передав нам список своїх вимог, пане Мзелькатід. І перш ніж реагувати в будь-якій офіційній якості, я хотів би почути вашу думку."\nОбидва зебри добре знали, що суфріт зобов'язаний лідеру конституціоналістів, але жоден з них не хотів відкрито заявляти про розстановку сил з поваги до посади. Тож Занно лише мудро кивнув у відповідь, підсумовуючи умови, висунуті Зейрутідом: "Здається, більшість умов відповідають початковій декларації повстанців, плану Кизил-Зеба, який передбачає певну місцеву автономію для Кольтви, разом із земельною реформою. Певні права в регіоні будуть особливо захищені, хоча з нашим правлінням я сумніваюся, що це буде необхідно." Зарра злегка посміхнувся. "Поки що вимоги здаються розумними, хоча мене відвідав пан Бодазтарт, який стверджував, що це небезпечний прецедент для класу землевласників." \n\n"Над цим варто замислитися, але врешті-решт ми не надто розхитуємо човен, я відчуваю. Хоча одна вимога залишається."\nЗарра закотив очі, зрозумівши, до чого веде політик. "Сумнозвісний генерал Герза, зебра, яка не виграла жодної битви". Зітхнувши, він похитав головою. "Показово, що генеральний штаб не скаржиться на вимогу звільнити його." "Кольтфаген може втратити його, навіть якщо ця вимога буде трохи неортодоксальною. Але скажи мені свою професійну думку, Зарані". Занно постукав по паперах на столі суфріта. "Ви будете вести переговори далі, чи ми приймемо перший залп?""
 colthage_other.51.a:0 "Ми приймаємо!"
 colthage_other.51.b:0 "Запросимо Зейрутіда до переговорів."

 colthage_other.52.t:0 "Зейрутід відмовляється підкоритися"
 colthage_other.52.d:0 "- Добре, що ви запросили мене сюди, суфріте Зарра". Занно Мзелькатід усміхнувся, сідаючи перед суфрітом у його кабінеті. На стіні, де раніше висів портрет Замількара Зарри, була кольорова пляма, яку лише частково закривала мальована сцена, що зображала повстання Зінузеля Зідаліда проти Куаґґатаї майже двісті років тому. Новий суфріт був щонайменше делікатнішим у виборі прикрас.\nЗарра кивнув. "Лідер так званої Визвольної армії Сходу відкинув наш заклик скласти зброю, пане Мзелькатід. І перш ніж відповісти, я хотів би обговорити наші варіанти." Обидва зебри добре знали, що суфріт зобов'язаний лідеру конституціоналістів, але жоден з них не хотів відкрито заявляти про розстановку сил з поваги до посади. Занно зітхнув. "Прикро, але це не означає, що ми повинні робити щось необдумане." Зарра злегка посміхнувся. "Я знала, що ти не рекомендуватимеш цього, але ти не боїшся, що ми виглядатимемо слабкими?"\n"Ми виглядатимемо слабкими, якщо приймемо відмову і кинемося в конфлікт із власними громадянами. Ми повинні запросити жеребця до Кольтфагену та показати, що готові зробити все можливе заради миру." Мзелькатід потер копитом бороду. "Аура Зейрутіда позитивна, хоча я відчуваю близьке лихо, і я хотів би зустрітися з ним особисто."\n\nЗарані Зарра посміхнувся і кивнув, приховуючи свій легкий дискомфорт від останнього зауваження Занно. Зебра був досвідченим політиком, але його спіритизм робив його відстороненим. "Ви маєте слушну думку, хоча я думаю, що зараз не найкращий час для страйку, щоб відновити національну єдність. Люди не хочуть, щоб навколо бігали бандити, як би вони себе не називали.""
 colthage_other.52.a:0 "Давайте запросимо його на переговори."
 colthage_other.52.b:0 "Тоді нам доведеться роззброїти їх силою."

 colthage_other.53.t:0 "Запрошення"
 colthage_other.53.d:0 ""Не будь таким занудою, Озіде, Кольтфаген прекрасний цієї пори року, хіба ти не хочеш побачити Цитадель і храм За'ала?" Зешмуназаш Зейрутід розсміявся, коли вони з найкращим другом і товаришем Зенарво Озідом простували вздовж тимчасового табору Визвольної армії. Лідер повстанців щойно отримав запрошення від суфріта Кольтфагену на переговори про мир між Кольтвою та Кольтфагеном.\n"Я не жартую, Зеше. Ти підеш у Зміїну яму, у лігво Лева!"\n"Можна сказати, у сам Тартар!" Вождь кольтвинців відмахнувся від занепокоєння друга. "Новий суфріт - дипломат, а Занно теж вірить у дипломатію, він і раніше намагався загравати з нами, він не схожий на того жеребця, що грає в брудні ігри." Вони пішли до намету Зейрутіда, де він почав пакувати свою сідельну сумку, а Озід стояв на вході, зітхаючи: "Це не конституціоналісти, ти ж знаєш, це інші фракції, які досі ховаються. Землевласники, мілітаристи, вони мають підстави ненавидіти тебе, адже ти допоміг виштовхнути їх з влади!" Зейрутід поклав сідельну сумку на стіл, кивнувши головою. "Я вважаю, що це стрибок віри. Але якщо є шанс вирішити це мирним шляхом, хіба ми не зобов'язані спробувати?"\n"Не ціною всього!" Озід підвищив голос, його очі благали Зейрутіда поставитися до свого особистого благополуччя серйозніше, і це змусило його друга зупинитися на своєму шляху. Друзі Зеша покладалися на нього, так само як і багато кольтвинців. Вони покладалися на те, що він зважить ризики для всіх, а не тільки для себе."
 colthage_other.53.a:0 ""Я піду до Кольтфагена, нам потрібен мир.""
 colthage_other.53.b:0 ""Ти маєш рацію, Озіде, я залишуся тут.""

 colthage_other.54.t:0 "Зустріч у Кольтфагені"
 colthage_other.54.no_deal:0 "Велика брама Цитаделі Кольтфагена була відчинена навстіж, її охороняли двоє стражників Священного загону, одягнені у все біле, нерухомі, як статуї. Навіть кобила, яка намагалася привернути їхню увагу, махнувши копитом прямо перед очима вартового, не змусила його навіть моргнути. Зейрутід швидко штовхнув подругу. "Вибачте мою подругу, вона ніколи раніше не була в місті. Ходімо, нам треба пройти через багато формальностей." Як вчитель на шкільній екскурсії, лідер повстанців провів свою свиту повз усі формальності, що чекали на них. Спочатку був салют, організований генералом Орзагідом, релігійна церемонія в храмі За'ала і, нарешті, в'їзд до міського палацу суфріта, в якому знаходився його офіс. "Цей двір коштував більше, ніж усі плантації, на які ми здійснили набіги, разом узяті." Прошепотів один кольтвинець Зейрутідові, коли помічники суфріта провели делегацію кольтвинців через мозаїчний внутрішній дворик, де фонтан, що символізував Зама як бога річок, забезпечував безтурботний спокій посеред міста.\n\nДовга прямокутна кімната, до якої прибули делегати, була не менш вражаючою, ніж решта будівлі, з однією довгою стороною, повною вікон, що пропускали світло, а інша містила картину морської битви між Старою Республікою та Карфінською імперією. Багато хто з кольтвинців стояв вражений у дверях, поки суфріт, що вже сидів поруч із Занно Мзелькатідом, не запросив їх зайняти місця на своєму боці столу, вже позначеному маленькими кольтвинськими прапорцями.\nНезадовго переговори були в розпалі, хоча мало хто з кольтвинських делегатів міг відповідати етикету своїх кольтфагенських колег, які робили все можливе, щоб не звертати уваги на відсутність формальної дипломатичної освіти, щоб зосередитися на результатах. Присутні зебри могли побачити інший бік Зейрутіда, коли він змагався в дотепності з Занно і Заррою, ветеранами незліченних переговорів. Переговори тривали два тижні, але врешті-решт вино і ром вільно лилися рікою, і договір було підписано. Кольтва збереже свою автономію, буде проведено земельну реформу, а проблемний генерал Герза буде звільнений. Зейрутід повернеться до святкувань у Кизил-Зеб; ще однієї громадянської війни вдалося уникнути!"
 colthage_other.54.deal:0 "Великі ворота Цитаделі Кольтфагена були навстіж відчинені, їх охороняли двоє охоронців Священного загону, одягнені у все біле, нерухомі, як статуї. Навіть кольтвинка, яка намагалася привернути їхню увагу, махнувши копитом прямо перед очима вартового, не змусила його навіть моргнути. Зейрутід швидко штовхнув подругу. "Вибачте мою подругу, вона ніколи раніше не була в місті. Ходімо, нам треба пройти через багато формальностей." Наче вчитель на шкільній екскурсії, лідер повстанців повів свою свиту вгору по пагорбу до Цитаделі, назустріч формальностям, що чекали на них. Спочатку пролунав салют, і кольтвинська делегація скупчилася позаду Зейрутіда, нервово поглядаючи на кольтфагенських солдатів, що стояли струнко із зарядженими рушницями.\n\n"Хвилинку, хіба генерал Орзагід не повинен був нас тут вітати?" прошепотів один з делегатів, коли кольтфагенський генерал віддав наказ, демонструючи муштру своїх солдатів. Солдати націлили свої рушниці в небо.\n\nПостріл. "Ні, зачекайте, це ж Герза!"\n\nДесяток пострілів пролунали в небо, але один жеребець впав. Навколо пролунали крики, коли кольтвинці кинулися навколо свого ватажка на землі, а перехожі побігли геть з місця події.\n\nДесяток солдатів витріщилися один на одного, застигши в невірі.\n\nЗешмуназаша Зейрутіда поспіхом відвезли до лікарні, невдовзі прибули суфріт і Занно Мзелькатід.\n\nКожен з присутніх зебр погодився, що лікарі робили все можливе, щоб врятувати життя ватажка кольтвинців, але безрезультатно, оскільки він помер через годину після операції. На цьому історія розійшлася. Офіційне розслідування, проведене в Колізеї, вказує на нещасний випадок, винуватця якого немає. Однак присутні кольтівці присягаються, що бачили під час салюту Бенуама Герзу, відомого своєю жорстокістю до співвітчизників під час правління Короля Шторма, який був присутній під час стрільби. Холодні голоси заглушили риторику, і Кольтва та Кольтфаген знову приготувалися до війни, оскільки мрія Зеша про мирне врегулювання померла разом з ним."
 colthage_other.54.a:0 "Ніколи не будемо боятися вести переговори."
 colthage_other.54.b:0 "Присягаємося, це був нещасний випадок!"

 colthage_other.55.t:0 "Зейрутід відмовляється від переговорів"
 colthage_other.55.d:0 ""Вельмишановний тимчасовий суфріте Кольтфагенської республіки,\nШановний Зарані,\n\nЯ вшанований твоїми милостивими словами. Однак, з важким серцем мушу відхилити Ваше запрошення до Кольтфагена в цей час, добре розуміючи наслідки моєї відмови. Подібно до того, як благополуччя вашого народу змусило вас віддати перевагу справедливості над миром, так і я, визнаючи своє прагнення до першого, повинен віддати перевагу другому. Я ціную турботу уряду Кольтфагену про народ Кольтви, але вона не може принести нам справедливість. Як тільки Кольтфаген визнає цей простий факт, мир запанує. Я шкодую, що ця обставина і турбота про мою безпеку і подальше функціонування Визвольної Армії Сходу заважають мені зустрітися з вами, щоб пояснити свою позицію більш детально. Тим не менш, я сподіваюся, що цей лист буде достатньою відповіддю.\n\nЗ повагою, Зешмуназаш Зейрутід."\n\n"Лідеру кольтвинських повстанців,\n\nДорогий Зешмуназаше,\n\nЯ сподіваюся, що цей лист застане Вас у доброму здоров'ї. Я дякую Вам за швидку відповідь на мій лист і з жалем констатую, що Ви відхилили мою пропозицію про переговори. Як суфріт усього Кольтфагену, я повинен довести до вашого відома той факт, що ця держава не може дозволити озброєному угрупованню вирішувати питання правосуддя силою своєї зброї. Держава має виключне право застосовувати насильство з дозволу народу Кольтфагену та його представників. Від їхнього імені я прошу вас відступити і не допустити подальшого кровопролиття між нами. Якщо ви не підкоритеся, знайте, що цей уряд має намір роззброїти вас силою. Молюся, щоб боги дарували вам мудрість. З повагою, Зарані За'айон Зарра.""
 colthage_other.55.a:0 "Ми будемо боротися до кінця."

 colthage_other.56.t:0 "Революція Конституціоналістів!"
 colthage_other.56.d:0 "Невдоволення серед зебр середнього класу невпинно зростало, створюючи сприятливий ґрунт для розвитку конституціоналістичного руху. Потайки вони накопичували кошти і контрабандою завозили зброю, готуючись до збройного повстання, оскільки було зрозуміло, що демократичні способи здобуття влади вже неможливі". [Root.GetLeader] знав про це, але не вжив рішучих заходів, поки не стало занадто пізно.\n\nУ містах почалися антиурядові протести, і спочатку місцеві правоохоронні органи були направлені на придушення заворушень. Але це призвело лише до ескалації напруженості і виведення на вулиці все більшої кількості громадян, особливо в столиці. Гірше того, багато військових частин відмовилися виконувати накази, оскільки, ймовірно, були інфільтровані прихильниками конституціоналізму. Оскільки протестувальники вимагали відновлення старої конституції і реформ на користь середнього класу, навіть столичний гарнізон не підкорявся центральному уряду, і тиск зростав.\n\nНе бажаючи ризикувати подальшою ескалацією, суфріт вирішив піти у відставку з посади. Солдати-конституціоналісти, оточені радісними громадянами, пройшли маршем через столицю до будівлі Сенату, де зустрілися із співчуваючими сенаторами і домовилися сформувати новий уряд. Лідером цього уряду мав стати лідер солдатів: Зарвад Орзагід."
 colthage_other.56.a:0 "Хай живе революція!"

 colthage_other.57.t:0 "Вибори [GetYear] року"
 colthage_other.57.d:0 "Сьогодні громадяни Кольтфагену прийшли на виборчі дільниці, оскільки розпочалися вибори нового суфріта. Згідно зі старою конституцією, одного суфріта обирали громадяни, а співсуфріта призначав сам суфріт. Із Залателем Заркою на чолі та попередніми звинуваченнями у фальсифікації результатів голосування, очікування на вільні та чесні вибори були низькими з самого початку. Незважаючи на це, з'явилися два претенденти, які подолали всі бюрократичні виклики, що їх міг поставити перед ними уряд. Решта сенаторів-конституціоналістів об'єдналися навколо генерала Зарвада Орзагіда. Генерал, якого поважало багато солдатів і який вважався безпечною альтернативою для спрямування країни в більш демократичне русло, вів активну передвиборчу кампанію, створюючи базу прихильників на заході. Джезабзелла Зешмід, кобила з багатої патріціанської династії Зешмідів, балотувалася на радикальній платформі і вважалася аутсайдером на виборах, але їй вдалося пройти, незважаючи на численні юридичні проблеми. Її радикальна гармоністська платформа мала успіх в університетських містах і серед членів профспілки РКПК.\n\nНезважаючи на втручання уряду, за виборами пильно стежили, оскільки вже вдруге Залатель Зарка зіткнувся з серйозною опозицією. Тисячі волонтерів не спали всю ніч, щоб підрахувати бюлетені, а члени виборчих комісій охоче ділилися результатами з журналістами, а потім передавали їх по радіо в центральну виборчу комісію в самому Кольтфагені. Прихильники всіх трьох кандидатів не спали до пізньої ночі, приклеєні до радіоприймачів, коли оголошували попередні результати."
 colthage_other.57.a:0 "Ще один термін для Залателя Зарки!"
 colthage_other.57.b:0 "Зарвад Орзагід заслуговує на довіру народу!"
 colthage_other.57.c:0 "Джезабзелла Зешмід захоплює уяву електорату!"

 colthage_other.58.t:0 "Хвиля критики"
 colthage_other.58.d:0 ""Занно Мзелькатід, тіньовий суфріт?"\n\n"Зв'язки конституціоналістів з землевласниками, глибоке коріння."\n\n"Бенуам Герза, роль генерала, підозрюваного у звірствах, незрозуміла."\n\n"Уряд вагається щодо земельної реформи, рабство."\n\nБагацько критичних статей з'явилося всього за кілька тижнів після того, як уряд скасував цензуру і ліквідував свої акції в кількох комерційних медіакомпаніях. Були також зроблені попередні зусилля, щоб гарантувати незалежність державного радіо. Якщо Занно Мзелькатід очікував вдячності від розкутої преси, на нього чекало грубе пробудження. Журналісти пильно стежили за кожним кроком тимчасового уряду. Сумнівні рішення під час громадянської війни, темпи реформ і незалежність суфріта були темою частих репортажів. Вперше з часів консолідації влади Заркідів критика уряду прорвалася в маси, що мало великий вплив на громадську думку. Довіра до Занно та суфріта Зарри знизилася в опитуваннях, а опозиційні рухи мобілізувалися, щоб скористатися цим, оскільки вони нарешті отримали свою справедливу частку висвітлення."
 colthage_other.58.a:0 "Зупиніть пресу!... Зачекайте, це незаконно..."

 colthage_other.59.t:0 "Організація робітничого класу"
 colthage_other.59.d:0 "Заалшилек Бодазтарт, сільський магнат, відповідальний за землевласників, увірвався до кабінету Занно Мзелькатіда. Жоден з секретарів чи охоронців не зупинив його, добре знаючи, що він занадто важливий, щоб відмовити в доступі до їхнього боса. Він знайшов Занно за робочим столом, читаючи вінґбардійську книгу. "А, пане Бодазгарт, чим завдячую задоволенню скласти вам компанію у вільний час?" привітався конституціоналіст.\n\n"Це неподобство найвищого ґатунку, Занно! І я закликаю вас негайно розібратися з цим." Поміщик показав копитом у вікно, його тіло злегка здригалося від гніву. У відповідь на це Занно відклав книгу і підтюпцем підійшов до балкона, а за ним і Бодазгарт. Там, на одній з численних площ Цитаделі Кольтфагена, зібралася велика група робітників, деякі розмахували червоними прапорами, а інші несли плакати. На одному з плакатів Бодазтарт був зображений у вигляді товстого дракона, на іншому - в оточенні параспритів. Гасла долинали аж до балкона офісу: "Справедливість для робітників! Звільніть рабів! Солідарність з Кольтвою!"\n\nБодацтарт гнівно вказав на поліцейських, що відпочивали біля краю площі. "Чому жодна зебра нічого не робить? Ці негідники паплюжать моє добре ім'я. Хіба це не протизаконно? Хіба це не протизаконно?"\nЗанно м'яко посміхнувся, похитавши головою. "Вони є членами Регіональної Конфедерації Працівників Кольтфагену, або РКПК. Профспілка була придушена Заркідами, але тепер, коли їм більше не перешкоджають, вони швидко організувалися." У голосі Занно пролунав натяк на гордість за нове вільне суспільство. Магнат, однак, лютував далі, гнівно вимахуючи копитом. "Це нікчемні комуністи, які прагнуть підірвати нас обох! Я вимагаю, щоб ви припинили цю атаку на добру мораль!"\n\nЗанно Мзелькатід зітхнув і поклав копито на плече іншій зебрі. "Я не можу, і суфріт теж не може. Але за них не хвилюйтеся, їхні анархо-синдикалістські ідеали не наберуть великої популярності, я впевнений. Жоден сенатор не захоче з ними зв'язуватися. Їхній єдиний ідеал - злодійство."Заалшилек відвернувся і вискочив за двері. "Ти ще почуєш мене, Занно! Це ще не кінець!""
 colthage_other.59.a:0 "Деякі з тих знаків були трохи грубі."

 colthage_other.60.t:0 "Вимога земельної реформи"
 colthage_other.60.d:0 "Ну, це точно не радикали, сер, вони просто фермери." Поліцейська злегка посміхнулася, інформуючи сенатора Зенута Заранзіда. На одній з площ Нижнього міста Кольтфагена зібрався натовп, що складався з фермерів з усіх куточків країни. "Тоді давайте поговоримо з ними. Вони такі ж громадяни, як і ми з вами." Сенатор посміхнувся і підійшов до одного з протестувальників, поліцейський тримався на відстані. "Вітаю, сер, я сенатор Заранзід. Я не міг не почути ваш сьогоднішній мітинг і хотів би дізнатися, в чому справа." При згадці його імені більше протестувальників підійшли ближче, цікавлячись сенатором. Фермер, здавалося, був трохи приголомшений тим, що з ним розмовляє така важлива фігура, і він міцно стиснув вила. "Ох, ой. Ну, ми подумали, що тепер, коли у нас є право на протест, ми скористаємося ним, розумієте?"\n\nЗаранзід терпляче кивнув, лагідно посміхнувшись. "Дійсно, і я ціную, що ви всі прийшли. Але чи не могли б ви сказати мені, за що ви протестуєте?"\nФермер глибоко зітхнув. "Земельна реформа". Він робить ще один вдих, ніби для того, щоб набратися хоробрості. "Розумієте, пане сенаторе, будівельники тяжко працювали, будуючи школи в моєму селі, та й в інших теж. І я дуже ціную, що ви думаєте про моїх дітей, але..."\nВтрутилася кобила,\nЯ з Кольтви, і з нашою мізерною землею ми не можемо дозволити собі відправити наших лошат до школи. Нам потрібна земельна реформа, яку ви обіцяли!" Її слова могли розраховувати на підтримку інших фермерів, що змусило сенатора серйозно кивнути.\n\n"Розумію. Це прикро. Боюся, що це вже справа нового уряду, але вже після виборів". Сенатор шкодує, що не може сказати протестувальникам нічого більше. Він не знав, чи зможе новий уряд переконати землевласників розлучитися зі своєю землею. Фермери виглядали розчарованими. Саме вони були тими, хто був готовий повірити в нову республіку настільки, що прийшов сюди на протест. Заранзід боявся, що вдома вони залишать розчарованих радикалів."
 colthage_other.60.a:0 "Ви не задоволені школами?"

 colthage_other.61.t:0 "Верховенство права"
 colthage_other.61.d:0 "Це був дійсно винятковий день, оскільки Сто двадцять сім, стародавні судді Кольтфагену, були присутні на судовому засіданні в повному складі. Перед ними з'явилися лідери старого режиму. Спочатку Бальтазар Закбар, лідер Наукової кліки. Закбар був засуджений за зловживання службовим становищем, привласнення державних коштів і богохульство. Батруна Зар'єса, лідера кліки генералів, відомих як мілітаристи, засудили за зраду Республіки за його головну роль у підтримці Заркідів і боротьбі з повстанням конституціоналістів.\n\nДалі натовп спостерігав, як широкоокого Базальшаззара Зерутру і стриману Джебзелу Зоблос судили за злочини, скоєні за часів правління Зарки. Зерутра перервав суд, коли зачитували список звинувачень, вирішивши краще зізнатися у всьому, аніж вислухати їх вголос. Зоблос була більш войовнича, намагаючись спочатку словами, а потім копитами залякати кворум суддів. Знадобилося четверо судових приставів, щоб винести її із зали суду. Обидва генерали були позбавлені своїх звань і засуджені до тюремного ув'язнення за злочини проти Зебриканського Роду.\n\nНарешті, три брати Зарка увійшли до зали суду, і мовчазний натовп дивився, як три зебри в унісон підняли голови, слухаючи члена ради, яка висунула звинувачення. Їй знадобився деякий час, щоб закінчити, оскільки погляд колишньої суфрітки змушував її час від часу заїкатися. Нарешті, вона закінчила. "Тому я раджу раді засудити підозрюваних до вищої міри покарання." У залі суду пролунали аплодисменти, коли головуюча суддя чекала на відповідь. Троє Заркідів стояли перед радою непорушно, але четвера підхопилася із залу, тримаючи в руках стос паперів. "Шановні члени Ради, я хотіла би втрутитися від імені моїх братів!" Голос Зафод Зарки змусив братів повернути голови. Залатель посміхнувся, Заґо посміхнувся, а Заздрубал приховував свої почуття, коли зебра вийшла на судову трибуну і почала свій захист. Зафод цитувала стародавні закони та прецеденти, нагадуючи суддям, у якому скрутному становищі опинилася родина Зарка, як вони визволяли Кольтфаген від Короля Шторма, і які неправильні уроки вони винесли з тієї війни.\n\nУсі судді засідали до глибокої ночі, але ніхто з присутніх не залишив залу суду. Коли судді повернулися, не було чутно жодного подиху..."
 colthage_other.61.a:0 ""Сто двадцять сім засудили підсудних до довічного ув'язнення.""

 colthage_other.62.t:0 "Суд скасовано"
 colthage_other.62.d:0 ""Рішення Сто двадцяти семи є остаточним, пане Мзелькатід, і ми закликаємо уряд суфріта дотримуватися його. Ми не будемо брати участь у судовому процесі над вашими політичними опонентами". Занно Мзелькатід втратив дар мови, коли суддя вищої судової інстанції Кольтфагену розвернувся і вийшов із зали, залишивши його з сенатором Заранзідом і суфрітом Заррою. Останній намагався підбадьорливо посміхнутися з-за свого столу. "Ну ж бо, Занно, не дозволяй їм дістатися до тебе. Ми знайдемо інший спосіб притягнути цих зебр до відповідальності." Однак Заранзід не міг більше стримувати свій гнів. "Припини зі своїми вічними нюансами." Він втупився в Занно палаючими очима, але його вождь лише тьмяно подивився у відповідь. "Наші прихильники будуть розлючені. Вони не зрозуміють, чому їхні так звані судді навіть не намагатимуться здійснити правосуддя."\n"Людям просто доведеться ще трохи почекати, Зенуте. З широкими повноваженнями я можу..."\n"Можеш? Справді можеш?" Погляд Заранзіда, здавалося, пронизував серце Занно.\n\n"Пане Заранзід, будь ласка, - втрутився суфріт. "Народ просто так не забуде, хто приніс йому свободу. Давайте покладемо нашу віру в наших громадян." Голос Зарри спокійно розносився по кімнаті, його посмішка намагалася розтопити гнів Заранзіда: "Вибори, так, вибори. Ти розумієш, що ми поки що нічого не досягли? Ми з таким же успіхом можемо знову надрукувати "План Запза" як наш маніфест, тому що ми не виконали жодної з наших обіцянок!" "Будь ласка, друже мій. Не покидай мене зараз. Не відмовляйся від нашої мрії." Благав Мзелькатід, а Заранзід згадував підготовку до громадянської війни, перемоги і падіння. Ідеалізм Занно і його справжній характер. Чи було б цього достатньо, щоб побачити його до кінця? Побачити їх усіх?\n"Вибач, я був не в собі. Дозволь нам підготувати твою кампанію, мій друже". Заранзід зітхнув, поплескавши Занно по плечу. "
 colthage_other.62.a:0 "Здається, гниль глибоко проникла."

 colthage_other.63.t:0 "Результати виборів"
 colthage_other.63.d:0 "Сьогодні громадяни Кольтфагену прийшли на виборчі дільниці, оскільки розпочалися вибори нового суфріта. Громадянство не було загальним, і не кожен кольтфагенець мав право голосу, незважаючи на обіцянки конституціоналістів розширити виборче право. Згідно з відновленою конституцією, один суфріт обирався громадянами, а співсуфріт призначався суфрітом. З'явилися три основні кандидати. Першим був Батрун Зарєс, популярний генерал кольтфагенської армії. По-друге, Джезабзелла Зешмід, патріціанка-гармоністка, чия кампанія була ускладнена переслідуваннями з боку невідомих головорізів і численними великими донорами, які з незрозумілих причин відмовилися від підтримки. Нарешті, Занно Мзелькатід, лідер конституціоналістів, згуртував навколо себе значну частину поміркованого електорату, а також тактичних виборців, які бояться Зареса. Однак нездатність тимчасового уряду впоратися зі старим порядком розчарувала значну частину електорату Занно.\n\nКоли день виборів наближався до завершення, виборча комісія оголосила про явку виборців на рівні 59%. Кілька виборчих дільниць довго не повідомляли про результати, що означало, що комісія оголосила попередні результати лише вранці після виборів; Занно Мзелькатід отримав незначну більшість голосів. Джезабзелла скористалася можливістю виступити в ефірі, привітавши свого суперника з перемогою.\n\nОднак, коли Занно виголошував свою переможну промову, на радіо також з'явився Батрун Зарєс. Генерал оголосив, що його команда розслідує кілька повідомлень про фальсифікацію результатів голосування, зазначивши, що деякі з виборчих дільниць, які найдовше не повідомляли про свої результати, знаходилися в західній частині виборчого округу Занно. Він засудив конституціоналіста як шахрая по радіо, погрожуючи наслідками. Мілітаристські та наукові сенатори, а також кілька губернаторів незабаром згуртувалися, вимагаючи офіційного розслідування виборів, незважаючи на запевнення комісії, що результати були дійсними. Наступні дні в Кольтфагені було неспокійно, громадяни протестували на підтримку Занно, але Сенат, все ще заповнений прихильниками старого порядку, відмовився ратифікувати результати виборів і зажадав розслідування."
 colthage_other.63.a:0 "Я б ніколи не шахраював, ви повинні ратифікувати результати голосування!"

 colthage_other.64.t:0 "Результати виборів"
 colthage_other.64.d:0 "Сьогодні громадяни Кольтфагену прийшли на виборчі дільниці, бо розпочалися вибори нового суфріта. Громадянство не було загальним, і не кожен кольтфагенець мав право голосу, незважаючи на обіцянки конституціоналістів розширити виборче право. Згідно з відновленою конституцією, один суфріт обирався громадянами, а співсуфріт призначався суфрітом. Хоча на цю посаду також балотувалося кілька лівих кандидатів, їхня нездатність об'єднатися призвела до того, що в день виборів залишилося лише два претенденти. Першим був Занно Мзелькатід, лідер конституціоналістів, який користувався значною підтримкою середнього класу, більш консервативних виборців і загалом на заході країни. Останнім часом він втрачав свої позиції на виборах через бездіяльність тимчасового уряду. Його опоненткою була Джезабзелла Зешмід, кандидат від партії "Гармонії", яка проводила агресивну кампанію, зумівши сформувати широку коаліцію з міцною базою в столиці та містах північно-східного узбережжя. Коли день виборів наближався до завершення, виборча комісія оголосила, що явка виборців склала 82%, що є найвищим показником за останні 30 років. Тисячі волонтерів не спали всю ніч, щоб підрахувати бюлетені, а члени виборчої комісії охоче ділилися результатами з журналістами, а потім передавали їх по радіо в комісію в Кольтфагені. Прихильники обох кандидатів не спали до пізньої ночі, не відриваючись від радіоприймачів, коли оголошували попередні результати; Джезабзелла отримала незначну більшість голосів. Багато зебр раділи, але деякі з нетерпінням чекали, коли по радіохвилях пролунає заспокійливий голос Занно. Конституціоналіст поступився і привітав Джезабзеллу, нагадавши своїм виборцям, що очолювати опозицію - така ж почесна справа, як і бути суфрітом.\n\nСвоєю поступкою Занно розвіяв будь-які побоювання щодо насильства після виборів, і через кілька днів після цього Сенат зібрався, щоб визнати голосування легітимним, готуючись до інавгурації нового суфріта."
 colthage_other.64.a:0 "Громадяни Кольтфагену висловилися!"

 colthage_other.65.t:0 "Переворот Батруна Зар'єса"
 colthage_other.65.d:0 "Свята Борода За'ала. Можеш повторити?" Майор Пазеб витріщився широко розплющеними очима на капрала, який щойно вбіг до офісу служби безпеки будівлі Кольтфагенського сенату.\n"Пане, батальйон солдатів марширує містом. Вони захопили в'язницю, думаю, що звільнили багато в'язнів. Вони прямують до Цитаделі." "Чиї солдати? Як вони сюди потрапили?"\n"Наші солдати, майоре. На чолі їх іде Батрун Зарєс."\n"Матінка Заніт..." пробурмотів майор Пазеб, перш ніж підхопитися на копита. "Заведіть сенаторів і делегатів всередину будівлі. Зберіть усіх зебр, які вміють стріляти з гвинтівки. І принесіть сюди мішки з піском". Капрал нервово віддав честь і вибіг. "Командире Цитаделі! Церемоніальна позиція, мій фланг. Звісно, саме мене мали підвищити до столиці." пробурчав Пазеб, перш ніж схопити шолом, флягу з ромом і гвинтівку.\n\nЗа кілька хвилин увесь квартал був у хаосі, багато зебр тікали в будівлю Сенату і його околиці, а солдати і поліцейські зводили барикади і стіни з мішків з піском. На даху Сенату зебра закричала: "Вони йдуть!" Роботи негайно припинилися, лопати і молотки впали на землю, оскільки було витягнуто зброю і взято в укриття. Пазеб сховався за мішком з піском, тримаючи гвинтівку в копиті, коли ціла колона солдатів пройшла вулицею і зупинилася за п'ятдесят метрів від нього. Перед ними стояв генерал Зарєс у повному парадному мундирі, його медалі виблискували на сонці. "Доброго дня, громадяни. У мене термінова справа в будівлі Сенату, тому прошу розступитися". Голос генерала пролунав на мовчазній вулиці. Майор прикусив губу, але потім заговорив. "Ви порушуєте Конституцію Республіки. Відійдіть, генерале."\n"Я лише прийшов, щоб допомогти Сенату ратифікувати правильний результат." Зарєс посміхнувся, дивлячись на будівлю Сенату, свою кінцеву мету.\n\nМайор Пазеб глибоко зітхнув. Зебри навколо нього занепокоєно витріщилися, коли він прицілився з гвинтівки "Очзор" і натиснув на спусковий гачок. За мить тіло генерала Зарєса впало на вулицю, а його солдати розбіглися по укриттях, щоб дати відсіч. Перестрілка тривала до кінця дня, але без свого лідера багато прихильників перевороту здалися і були заарештовані. Батрун Зарєс востаннє заплющив очі перед Сенатом, його спроба перевороту була придушена ще до того, як він встиг оголосити себе суфрітом. "
 colthage_other.65.a:0 "Кольтфаген трясе на своїх підвалинах."

 colthage_other.66.t:0 "Бомбардування Кольтфагена"
 colthage_other.66.d:0 "Місто Кольтфаген занурилося в хаос. Більша частина нижнього міста і територія навколо Сенату перебувала під контролем майора Пазеба та армійських підрозділів, що підтримували конституціоналістів, але в той час як Зарєс був Застрілений, Залатель Зарка втік з в'язниці. Він і рештки його прихильників захопили більшу частину Цитаделі Бирза, здійснивши набіги на арсенали, де зберігалася артилерія та інше важке озброєння для потенційного нападу на столицю. Громадяни ховалися в підвалах, коли Заркіди націлили свої гаубиці на Сенат, обстрілюючи старовинну будівлю і вимагаючи від "нелегітимного уряду" капітуляції. Допомога прийшла в особі Безельшаззара Зерутри, який привів свої війська до Кольтфагена з сільської місцевості. Генерал очолив оборону, а майор Пазеб з радістю надав йому звання коменданта Цитаделі. Він привів із собою власну артилерію, з якої обстрілював храм За'ала та інші опорні пункти цитаделі Заркідів. Пожежі неконтрольовано вирували в місті, коли обидві сторони зіткнулися, розчавлюючи мирних жителів між своїми лініями.\n\nУ Сенаті залишки конституційного уряду сховалися від боїв, і суфріт Зарра зустрівся з Занно Мзелькатідом. Суфріт сказав: "Будь ласка, друже мій. Дозволь нам вийти туди і стати посередниками у встановленні миру між двома сторонами. Ми повинні захистити наших людей."\nЗанно похитав головою. "З цими звірами не можна вести переговори, суфріте. Вони говорять тільки за себе. Ми повинні терпіти."\nЗарра зітхнув. Гучний вибух пролунав у коридорах, маленькі шматки стелі обвалилися і підлога затряслася. Ще один удар. "Нас розірве на шматки. Занно, у Кольтфагену не залишилося багато витривалості. Ми повинні поступитися, поки він не розвалився." "Ніколи! Мій брат казав мені не здаватися. Він сказав, що Республіка варта того, щоб за неї боротися. Ми не можемо здатися зараз!" Голос Занно пролунав у залі, піднімаючи голови сенаторів та інших, хто ховався всередині. На їхніх обличчях з'явилися втома і страх. Кінця не було видно."
 colthage_other.66.a:0 "Хтось зупинить це божевілля?"

 colthage_other.67.t:0 "Перемир'я"
 colthage_other.67.d:0 "Раптом снаряди перестали падати. Звуки пострілів вдалині зовсім припинилися. Зебри в Сенаті витріщилися один на одного, ледве вірячи своїм вухам. Тишу порушував лише тихий скрип пошкодженої будівлі над ними. Зебри були надто втомлені, щоб радіти, їжу захисники вже кілька днів роздавали по пайках, і навіть вода закінчувалася. Занно Мзелькатід підвівся зі свого імпровізованого ліжка, його очі були сповнені надії. "Може, вони перемогли... Може, ми зможемо повернутися до нормального життя..." пробурмотів він, прямуючи до виходу, розмовляючи з солдатами і знаходячи шлях до штабу генерала Зерутри. Місто було в руїнах, і навіть для того, щоб дістатися туди, Занно довелося кілька разів підніматися по завалах. Солдати віддали честь лідеру конституціоналістів, коли він дістався кабінету Зерутри, і генерал підвівся, щоб потиснути Занно копита. "Генерале, радий вас бачити. Я бачу, що бої припинилися. Чи є у вас добрі новини?"\n\nБезельшаззар Зерутра посміхнувся. "Так, мені вдалося домовитися з Заркою про припинення вогню". Його посмішка зникла. "Однак мені потрібно, щоб ти відмовився від своїх претензій до офісу суфріта. Зарка був непохитний, що ви не заміните його."\nЗанно похитав головою. "Генерале, я не можу на це погодитися. Ви знаєте, скільки людей віддали все, щоб я досяг успіху? Я не можу задовольнити такі вимоги, навіть якби хотів."\nГенерал поклав копито на плече Занно. "Пане Мзелькатіде, не треба все ускладнювати. Подайте у відставку."\n"Ні, ні, ні!" повторив Занно.\n"Тоді ви не залишаєте мені вибору". Зерутра підвищив голос і крикнув. "Охорона, заберіть Мзелькатіда, він загрожує миру!" Лідер конституціоналістів боровся з виснаженими силами, але врешті-решт здався.\n\nКонституція Республіки передбачала, що в надзвичайних ситуаціях суфріта без співсуфріта заміщав комендант Цитаделі, який вважався відповідальним за оборону міста. Обережно передавши порядок подій решті країни, Зерутра претендував на титул суфріта, потрусивши копитами перед Залателем Заркою, який цілком розраховував, що після того, як пил вляжеться, його поновлять на посаді. В його очах Зерутра завжди був вірним, придушуючи будь-які загрози родині. Протягом десяти днів після перевороту Базальшаззар Зерутра був наймогутнішою зеброю в Кольтфагені."
 colthage_other.67.a:0 "Нарешті у мене з'явиться шанс все виправити."

 colthage_other.68.t:0 "Смерть полеглого героя"
 colthage_other.68.d:0 "Ми справді збираємося це зробити?" запитала одна з солдатів, що супроводжували Занно Мзелькатіда, стискаючи гвинтівку, коли вони прямували до в'язниці в нижньому місті, тієї самої, з якої Залатель втік 10 днів тому. "Наказ є наказ". Старший сержант зітхнув, коли вони забігли в провулок. Занно насупився, його очі нервово бігали між двома солдатами. "Я не думаю, що це правильний шлях". Він спробував, а двоє солдатів продовжували вести потенційного суфріта в кінець провулку, поки Занно не дійшов до цегляної стіни. "Сержанте, рядовий, я думаю, нам треба повертатися назад." Занно спробував ще раз.\n"Вибачте, будь ласка, не рухайтеся. Закрийте очі. Все скоро закінчиться". сказав рядовий, коли двоє солдатів відійшли трохи назад, націливши гвинтівки на Занно.\nЛідер конституціоналістів застиг на землі, втупившись у два стволи. "Брате, ти тому хотів, щоб я спробував? Ти хотів, щоб я прийшов до тебе?"\n\nДва постріли обірвали життя Занно Мзелькатіда. Він так і не потрапив до в'язниці.\n\nПісля того, як тіло Занно було знайдено в провулку, виконуючий обов'язки суфріта Зерутра наказав провести повне розслідування його смерті, але жодних новин не надійшло. На заході країни прихильники Занно шепотілися, що суфріт наказав убити його, щоб усунути опозицію. Ці чутки невдовзі підживлював Зенут Заранзід, який перебрав на себе мантію лідера конституціоналістів. Старший сенатор втік із Кольтфагена, коли почалися бої, і знову з'явився в Запсі. Коли столиця заспокоїлася після бойових дій, решта країни почала хвилюватися. Планувалися протести, розповсюджувалися брошури і виношувалися плани. Зі смертю Занно Мзелькатіда перетворився з ганьби нації на мученика за справу, його ім'я з'явилося на банерах у кожному місті на заході країни."
 colthage_other.68.a:0 "Нехай проводять свої маленькі мітинги."

 colthage_other.69.t:0 "Друга громадянська війна"
 colthage_other.69.d:0 ""То він називає мене контрреволюційним узурпатором і зрадником? Сволота." Безельшаззар Зерутра стояв на стіні цитаделі Кольтфагена, дивлячись на добряче понівечене місто. Свіжий вітер завжди допомагав йому прояснити голову, коли це було потрібно. "Я чи не єдина зебра, що залишилася в цьому місці, яка вірна цій країні. Те, чим я пожертвував заради неї..." Його очі розширилися, коли перед очима промайнули спогади. Біль повернувся. "Ні, вони не розуміють. Я не дозволю їм зупинити мене. Не зараз." Його очі опустилися до фляги з ромом, яку він ніс. "Пізніше. Я витримаю, поки що."\n\n"Ось ми знову тут, так?" Генерал Азрузаал Азараго слабо посміхнувся, ретельно чистячи свій багато прикрашений револьвер.\n\n "І ось ми знову тут". відповів генерал Орзагід, втупившись у карту. "Знову ми опинилися в Запсі, спиною до зумідійського кордону". Солдати були зайняті тим, що вивішували прапор конституціоналістів у залі засідань ратуші, в той час як увійшов сенатор Заранзід, суворий і похмурий. Обидва генерали віддали честь.\n"Джентльконі, як у нас справи?" запитав Заранзід.\nОрзагід вказав на карту. "Не надто все відрізняється від минулого разу. Ми контролюємо суцільну лінію фронту від моря до Заліглі, але більша частина країни залишається під нашим контролем."\n"До мене дійшли чутки з Кольтви, що тамтешні зебри теж можуть повстати!" - з надією додав Азараго. "Зерутра - старий лис, сер. Не будемо його недооцінювати."\n "Але те, що він зробив, - додав Орзагід, - ми не можемо дозволити йому залишитися при владі."\nЗаранзід кивнув: "Саме тому ми тут. Щоб скинути узурпатора і відновити конституцію. Ми не дамо себе придушити!" У глибині кімнати солдати аплодували. Почалася друга громадянська війна."
 colthage_other.69.a:0 "Революція знову приречена на поразку."
 colthage_other.69.b:0 "Хай живе Заранзід! Хай живе революція!"

 colthage_other.70.t:0 "Повстання"
 colthage_other.70.d:0 "Коли Заннідо Зідон виходив з фортеці Мецуда, він відчув тепло в грудях. Після перевороту Зерутри уряд балансував на межі краху. Кілька днів тому це нарешті сталося.\n\nАле Заранзід і його оточення нічим не відрізнялися від Зерутри. Вони намагалися укласти угоду з Зерутрою, дозволивши його старому порядку залишитися на місці ціною справжньої свободи. Вони наказали Зідонові та його борцям за свободу віддати зброю зебрам, які вбивають активістів і справжніх демократів по всій країні. Вони були дурнями і зрадниками, всі вони. Тому Зідон звернувся до єдиних людей, яким він знав, що може довіряти, - до Кольтвинців. Вони ніколи б не стали союзниками Зерутри чи Заранзиду. Настав час їм і Зідону об'єднатися, щоб раз і назавжди усунути тиранів із Кольтфагену.\n\nКонвенція була підписана, і вони оголосили про своє повстання проти Кольтфагену."
 colthage_other.70.a:0 "Ці бандити постануть перед правосуддям!"
 colthage_other.70.b:0 "Лев Заходу приведе нас до перемоги!"

 colthage_other.71.t:0 "Два леви"
 colthage_other.71.d:0 "Таверна в Кизил-Зебі була темною і задимленою, освітленою переважно свічками і тліючими сигарами - все для збереження таємниці. На громадянській війні ніколи не можна бути надто обережним.\n\nЗідон відпив зі свого келиха і повернувся до зебри навпроти нього, оповитої тінню; "Знаєш, товаришу, щоб дістатися сюди, довелося докласти чимало зусиль. Довелося воювати з флотом, щоб дістатися до Зебінопа, з поміщиками в Запках, і ще з кількома цими військовими звірами."\n\nЗешмуназаш Зейрутід нахилився вперед і закотив очі: "Облиш, Заннідо, ти можеш бути скільки завгодно ввічливим, але тебе все одно поранили, так що не рухайся заради За'ала, я намагаюся накласти тобі пов'язку."\n\nЗанндіо засміявся: "Ввічливим? Я просто говорю про те, як мені було весело! До того ж, алкоголь притуплює біль. Ще, будь ласка, мадам." Занндіо простягнув свою склянку перед Зарішат, яка сиділа осторонь, змочуючи бинти. Відкривши фляжку, Зарішат налила Заннідо ще одну чарку, а потім випила щонайменше три за один ковток для себе.\n\nЗешмуназаш зав'язав марлю вузлом і закріпив на місці гумовою зав'язкою, а потім відкинувся на спинку крісла і зітхнув. "Ось так, все буде добре. Я чув, що ви приїдете поговорити про бізнес, але не очікував, що ви прискачете сюди сам, поранениц і спливаючий кров'ю."\n\n"Я працюю по-своєму... "унікальним" способом." Зідон ткнув пальцем у пов'язку, перш ніж повернутися до Зеша. "Але так, з приводу... бізнесу. Сподіваюся, ти підтримаєш мене у поверненні Кольтфагену? Я знаю, що багато хто з конституціоналістів не надто приємні союзники, і я знаю, що ти не дуже добре мене знаєш, і мені, мабуть, варто припинити перераховувати причини, чому ти не повинен мені довіряти, але я думаю, що ми в цьому безладі разом, є так багато всього, що потрібно виправити, що я не знаю, чи зможу я зробити це сам. Я - "\n\nЗеш твердо і обережно поклав копито на морду Заннідо. "Буду з вами відвертим, пане Бандольє. Я не думаю, що той, хто прискакав до міста, переслідуваний приватною міліцією, з тяжкими пораненнями, заходить і п'є випивку моєї сестри, а потім відпускає жарти, поки я намагаюся зупинити його кровотечу, намагається мене обдурити або підкупити. Моя мережа зробить усе можливе, щоб підтримати вас. Кольтва вже під нашим контролем. У вас є мої сили. Давайте принесемо сюди трохи свободи."
 colthage_other.71.a:0 ""Не можу не погодитися.""

 colthage_other.72.t:0 "Консолідація влади"
 colthage_other.72.d:0 "За тижні, що минули з часу затвердження Сенатом Бальтазара Закбара на посаді суфріта, він був зайнятий призначенням своїх побратимів-вчених майже на всі важливі урядові посади, очищаючи їх від прихильників попереднього режиму. Критики поспішили вказати на те, що ці кадрові перестановки суперечать конституції. У відповідь новий суфріт агресивно відштовхнув їх, стверджуючи, що такі скарги ґрунтуються на "довільній, ірраціональній догмі", і пообіцявши, що його адміністрація повністю покінчить з "метафізичною політикою".\n\nНе дивлячись на великі амбіції Бальтазара, його становище далеке від безпечного. Проблеми Кольтфагену нікуди не поділися, і його адміністрації доведеться їх вирішувати, стикаючись із загрозами як зсередини, так і ззовні.\n\nНа даний момент опозиція Бальтазару в уряді зосереджена в основному в армії, де його підтримує лише невелика фракція. Само собою зрозуміло, що такий рівень недовіри між військовими зебрами і цивільними чиновниками шкодить як стабільності, так і безпеці Кольтфаген. Якщо Бальтазар хоче залишитися при владі надовго, лояльність солдатів і генералів потрібно буде заслужити, і заслужити швидко.\n\nЩе один виклик, який стоїть перед новим суфрітом - це зростаючі розбіжності всередині самої Наукової кліки. Найбільш актуальним є розкол між старими і більш консервативними Науковцями та молодими і прогресивними Вченими. Хоча всі вони погоджуються з силою науки та її здатністю розвивати суспільство на благо всіх істот, обидві сторони мають різні уявлення про те, як має виглядати новий соціальний порядок, і яку політику слід впроваджувати, щоб його досягти."
 colthage_other.72.a:0 "Ми знайдемо правду, і правда врятує Кольтфаген."

 colthage_other.73.t:0 "Дебати про позитивістську політику"
 colthage_other.73.d:0 "Однією з головних реформаторських платформ Науковців був перегляд того, як державні чиновники та бюрократи отримують свої посади, враховуючи широке розповсюдження кумівства, корупції та загальної непридатності цих чиновників за режиму Заркідів. Це різко знизило загальну силу та ефективність держави, зменшило її здатність справлятися з проблемами та кризами, зменшило довіру громадян до уряду, що, в свою чергу, привело їх до ідеологій, які лише ще більше дестабілізують країну, як це було продемонстровано в ситуаціях з конституціоналістами та кольтвинцями. Щоб розірвати це коло і відновити спроможність нашої держави, науковці майже одностайно погодилися запровадити надійний меритократичний процес призначення, щоб гарантувати, що всі державні службовці є кваліфікованими і здатними працювати на посадах, які вони займають; однак розбіжності між Старими і Молодими науковцями щодо впровадження цього процесу знову вийшли на передній план сенатської політики.\n\nСтарі науковці підтримують суто внутрішню систему призначення, що здійснюється через низку суворих вимог, яким повинен відповідати кандидат на посаду (ці вимоги, в свою чергу, розробляються незалежною радою експертів, що спеціалізуються на конкретній галузі). У той же час, Молоді науковці стверджують, що уряд повинен дозволити громадськості вирішувати, хто і чим буде керувати, шляхом виборів на різні виконавчі посади, хоча вони все ще підтримують суворі вимоги до кандидатів. Хоча це виглядає як повернення до влади натовпу, яку пропагують конституціоналісти, молоді вчені наводять слушні аргументи щодо того, що система старих науковців ґрунтується на припущенні, що сфери, в яких працюють чиновники, не мають жодного простору для інтерпретацій чи дебатів. Це може призвести до упередженості при призначенні, якщо одній інтерпретації галузі буде надано перевагу над іншою, що викликає подвійне занепокоєння, зважаючи на ізольований характер цих призначень. Дозволивши вибори на ці посади, ми відкриємо двері для того, щоб більш широкі верстви населення могли вирішувати, як має працювати їхній уряд, і хоча це не усуне упередженість, але, безумовно, мінімізує її.\n\nНа противагу цьому, старі науковці згадують той факт, що громадськість недостатньо поінформована, щоб зробити правильні висновки щодо кандидатів, за яких вони голосуватимуть, таким чином дозволяючи кандидатам маніпулювати громадською думкою, спираючись на емоції, а не на докази, що збільшує вірогідність того, що на виборах може перемогти не зовсім ідеальний кандидат. Молоді науковці спростовують це, висуваючи різноманітні пропозиції щодо високоякісної освіти, які просувають старі вчені, що викликає черговий контраргумент із боку старих сцієнтистів у, здавалося б, нескінченному циклі, який триває тижнями безперервно. Насправді мета цих дебатів ніколи не полягає в тому, щоб схилити на свій бік іншу сторону, а скоріше в тому, щоб привернути Кліку на свій бік, оскільки вони мають вирішальне слово в усіх аспектах політики."
 colthage_other.73.a:0 "Власть можно получить только благодаря заслугам."
 colthage_other.73.b:0 "Громадяни заслуговують на право голосу."

 colthage_other.74.t:0 "Зустріч із суперником"
 colthage_other.74.d:0 "Ранкове світло проникало до кабінету суфріта, коли Бальтазар Закбар сидів за столом, ліниво гортаючи звіт. "Мабуть, запізнююсь", - пробурмотів він собі під ніс. Через кілька хвилин його вуха нашорошилися від дзвінкого звуку медалей, що дзвеніли. Піднявши очі, він побачив Батруна Зарєса, який неквапливо входив до кабінету, наче це був його власний кабінет. Сівши на місце, Батран затримав погляд на помітно порожньому місці, де колись висів портрет Замількара Зарки.\n\n"А, вітаю, - сказав Бальтазар, злегка схиливши голову. "Давно ми не спілкувалися, але тут було дуже багато справ. Я впевнений, що ти розумієш." Бальтазар хихикнув. Батрун відповів кам'яним мовчанням. "Ну що ж... тоді давай обійдемося без люб'язностей!" Бальтазар постукав по столу, незграбно прочищаючи горло. "Що має зробити ця адміністрація, щоб заслужити лояльність вас і ваших зебр?" \n\n"У мене є кілька ідей на прикметі."\n\nБатрун посміхнувся, погладжуючи бороду. "Перше: призначте мене співсуфрітом." Генерал пильно стежив за Бальтазаром, коли почав перераховувати свої умови. "Друга: гарантуйте автономію армії. Третє: прислухатися до будь-яких вимог військових і виконувати їх з усією можливою поспішністю". Батрун намагався прочитати вираз обличчя Бальтазара, але суфріт мав пусте обличчя. "Зробіть це, і між нами не буде жодної причини для розбрату", - продовжував він, відкинувшись на спинку стільця. "Розумієте, я не маю жодних проблем з тим, щоб залишити внутрішні справи відповідним експертам, але війна - це також наука, а ми, генерали, є експертами війни. Наш досвід треба поважати, ви ж згодні?" запитав Батрун, піднявши брову.\n\n"Так, це все цілком розумно". Бальтазар кивнув після кількох секунд удаваного вагання. Він знав, що у нього немає іншого вибору, окрім як погодитися. "Запевняю тебе, все це буде зроблено!" Бальтазар простягнув копито до Батруна. Генерал широко посміхнувся і потряс копитом, зустрівши погляд Бальтазара дружніми очима. Але за цими очима Бальтазар відчув безжального хижака, чиї амбіції ще не були задоволені. Не було жодних сумнівів: його новий співсуфріт був небезпечним жеребцем."
 colthage_other.74.a:0 "Тримай своїх друзів близько, а ворогів ще ближче..."

 colthage_other.75.t:0 "Дебати про економічне планування"
 colthage_other.75.d:0 "Немає сумніву, що наша нація досягла величезних успіхів за останні кілька десятиліть. Завдяки експертним порадам Наукової кліки було забезпечено економічний розвиток, і країна вступила в індустріальну епоху. На жаль, в останні роки виробництво скоротилося через внутрішні потрясіння. Нам потрібно повернути все на круги своя: досягнення процвітання має вирішальне значення як для підтримки нашої популярності серед громадян, так і для забезпечення майбутньої безпеки Кольтфагену.\n\nЗ цією метою деякі зі Старих Вчених хочуть, щоб держава взяла на себе більш безпосередню роль в економіці, використовуючи економічний розрахунок і науковий метод для управління нею. За допомогою державного контролю і регулювання ми зможемо вжити всіх необхідних заходів для підтримання стабільності і сприяння економічному зростанню. Замість того, щоб покладатися на незліченну кількість людей, жоден з яких не бачить загальної картини, стратегічний план дозволив би нашим експертам приймати рішення про те, як найкраще розподіляти ресурси в загальнонаціональному масштабі.\n\nМолоді науковці, однак, скептично ставляться до цього плану, стверджуючи, що уряд повинен залишити економіку в спокої і зробити її максимально вільною. Вони стверджують, що в принципі неможливо, щоб будь-яка централізована установа ефективно обробляла всю інформацію, яку генерує сучасна економіка. Система вільного ринку, навпаки, не потребує загального координуючого центру. Крім того, вони стверджують, що економічне планування неминуче призводить до ірраціонального та неефективного розподілу ресурсів, а вільний ринок є найефективнішим з можливих методів розподілу ресурсів."
 colthage_other.75.a:0 "Максимальної ефективності можна досягти лише завдяки силі науки!"
 colthage_other.75.b:0 "Пряме втручання зруйнує делікатну систему."

 colthage_other.76.t:0 "Пошук рішення"
 colthage_other.76.d:0 "З кожним днем ситуація в Кольтві стає дедалі гіршою. Землевласники повідомляють про незліченні випадки нападів бандитів на їхню власність і руйнувань, а також про зростання заворушень серед їхніх робітників. У відповідь на ці події військові тиснуть на уряд з вимогою вжити рішучих заходів, щоб загасити вогонь революції і відновити контроль над Кольтвою. Під "рішучими діями" армійське керівництво, очевидно, має на увазі дозвіл на повномасштабну війну проти партизанів. Вони обіцяють, що, якщо їм дадуть такий дозвіл, вони зможуть утихомирити весь регіон менш ніж за два тижні.\n\nДеякі науковці скептично ставляться до можливості військового вирішення проблеми і пропонують інший шлях вперед. Вони стверджують, що Кольтва - це не більше, ніж глуха провінція, повна неосвічених селян, тому вона не варта того, щоб продовжувати забезпечувати пряме правління кров'ю і коштами. Вони стверджують, що замість того, щоб вкидати все більше ресурсів у болото Кольтви, було б краще просто дати їм те, що вони хочуть, і дозволити їм певний ступінь самоврядування. Хоча таке рішення все одно залишило б Кольтву міцно в межах кольтфагенської сфери впливу, багато зебр в армії, без сумніву, сприйняли б його як принизливу поразку."
 colthage_other.76.a:0 "Якщо кольтвинці хочуть автономії, давайте просто дамо їм її."
 colthage_other.76.b:0 "Військові можуть впоратися з цим, все буде добре."

 colthage_other.77.t:0 "Ескалація"
 colthage_other.77.d:0 "На жаль, мобілізація військових для знищення кольтвинського опору повністю провалилася у справі заспокоєння регіону. Замість того, щоб придушити повстання, що зароджувалося, наша демонстрація сили ще більше розпалила напруженість серед населення і лише погіршила ситуацію. На кожного вбитого бандита повстають і беруться за зброю ще двоє, і з кожним днем все більше і більше кольтвинців стають під прапори повстання. Ситуація виходить з-під контролю, оскільки запеклі бої швидко переростають у повномасштабну війну."
 colthage_other.77.a:0 "Неочікувано."

 colthage_other.78.t:0 "Реформування армії"
 colthage_other.78.d:0 "Тема армії знову стала предметом суперечок у Сенаті. Однак, замість типових зіткнень між Старими та Молодими Вченими, вона ведеться між мілітаристською та Науковою фракціями Кольтфагенської держави. Конфлікт виник після того, як Кліка виступила спонсором закону, що запроваджує більш високі стандарти для найманців щодо їх працевлаштування та контрактів з урядом, що викликало тривогу у фракції Мілітаристів, які швидко донесли свою рішучу думку до Кліки.\n\nМілітаристи на чолі з генералом Зар'єсом наполягають на створенні постійної постійної армії, посилаючись на підвищення лояльності до країни, за яку вони воюють, та покращення згуртованості між підрозділами при проведенні бойових дій, що сприятиме створенню стабільнішої та надійнішої армії, яка захищатиме інтереси колонізаторської нації. Звичайно, було б помилкою вважати, що це були єдині мотиви лобіювання Зар'єса, оскільки інтереси, на які він часто посилається як на інтереси Кольтфагену, так чи інакше можуть бути вигідними для нього самого. Постійно діюча армія, за яку часто виступав Зар'єс, не містить жодних заходів для обмеження впливу військових на цивільну політику, і в її нинішньому стані лише розширить базу підтримки його жорсткої мілітаристської риторики, дозволяючи йому вимагати від держави грошей на користь військових і на свою власну користь. Саме з цієї причини Вчені підтримують меритократичну армію найманців, оскільки найманці зберігають лояльність і спокій завдяки стабільному грошовому потоку, а додаткові стандарти надають їм певний рівень професіоналізму, що дозволяє імітувати постійну армію. Це також забезпечить уряду опору, на яку можна буде спертися, якщо Зар'єс і його друзі коли-небудь вирішать покінчити з цивільним правлінням.\n\nВтім, мати справу з постійною армією в тому вигляді, в якому вона існує зараз, - ризикована справа, оскільки Зар'єс легко зможе виступити проти уряду ще до того, як повною мірою проявиться ефект від реформ, а рішуча опозиція Зар'єса до законопроекту в поєднанні з напруженими відносинами між генералом Зар'єсом і суфрітом Закбаром може виявитися для нас надмірним тягарем, з яким ми не в силах впоратися. Хоча було б безпечніше, якби ми заспокоїли Зар'єса за допомогою професійної армії в надії отримати його підтримку, не можна заперечувати переваг, які дала б нам в першу чергу наймана армія."
 colthage_other.78.a:0 "Якщо він хоче свою професійну армію, він може її отримати."
 colthage_other.78.b:0 "Найманці чудово впораються з цією роботою."

 colthage_other.79.t:0 "Звіт про експеримент: Основне забарвлення хутра зебри"
 colthage_other.79.d:0 "Анотація:\nСмугасте чорно-біле забарвлення хутра зебри ускладнює визначення "основного" кольору. На перший погляд може здатися, що "основним" кольором є білий, а чорні смуги є "вторинними", або навпаки. Той факт, що повністю виголена зебра без хутра є чорною, не дає відповіді на це питання, оскільки це пов'язано з шерстю, а не зі шкірою. Мета цього експерименту - виявити "первинний" або "стандартний" колір хутра шляхом пригнічення вироблення меланіну.\nПроцедура:\nПіддослідній, здоровій 32-річній самці зебри, вводили солі ртуті протягом досить тривалого періоду часу, щоб викликати видиме зменшення вироблення меланіну.\nАналіз:\nПри зменшенні кількості меланіну хутро піддослідної стало білішим, а чорні смуги зникли. Таким чином, білі смуги означають відсутність меланіну. Це доводить, що зебри мають біле хутро з чорними смугами.\nВисновки:\nПодальші дослідження можуть бути зосереджені на вивченні еволюційного призначення смуг, щоб пояснити, чому вони взагалі існують. Крім того, варто також дослідити механізм, який змушує меланоцити припиняти вироблення меланіну в смугастому візерунку."
 colthage_other.79.a:0 "Революційне відкриття!"

 colthage_other.80.t_no_colthage:0 "Дивні відвідувачі"
 colthage_other.80.t_colthage:0 "Звіт про експедицію: Азір"
 colthage_other.80.d_no_colthage:0 "Істоти з далеких земель, що мандрують караванами - не новина для Азіра. Але нещодавно з далекої півночі прибула дуже дивна група. Це був не караван купців, а "наукова експедиція", що б це не означало. Це були старі зебри з кумедними великими вусами у супроводі суворих солдатів. Вони розбили табір біля поселення Азір і, здавалося, досліджували довколишні руїни, наче щось шукали. Вони продовжували це робити протягом багатьох днів, а потім раптово спакували своє наметове містечко і пішли геть. Вони ніяк не пояснили свою подорож і дуже мало спілкувалися з місцевими жителями, вважаючи за краще уникати їх, коли це було можливо. Шкода, адже ми могли б багато чого розповісти їм про руїни."
 colthage_other.80.d_colthage:0 "Анотація:\nКольтфагенські патріції здавна розповідали про чутку, яку поширювали купці, що перетинали пустелю Зебхара. Згідно з цією чуткою, біля поселення Азір можна знайти монолітні руїни з темного каменю. Ця експедиція має на меті з'ясувати джерело цих чуток і, можливо, провести археологічне дослідження цього місця, якщо воно існує.\nОгляд експедиції:\nЗагалом в експедиції взяло участь близько 2000 осіб. Переважна більшість з них були військовими або логістами, які супроводжували науковців. Припасів було достатньо для двомісячної експедиції. Експедиція вирушила з Кольтфагена, прямуючи на південь добре відомим караванним шляхом. Коли експедиція увійшла в пустелю Зебхара, умови швидко погіршилися. Хоча води було більш ніж достатньо, підготовка до запобігання таких недуг, як тепловий удар і сонячні опіки, виявилася недостатньою. Тому під час експедиції було втрачено багато життів. Через кілька тижнів було досягнуто Азіра, і неподалік від поселення було розбито базовий табір. Незабаром поблизу були помічені руїни, і почалися подальші дослідження. Руїни, очевидно, дуже старі, оскільки плин часу перетворив їх на трохи більше, ніж купу уламків. Було проведено кілька розкопок, але нічого вартого уваги не було знайдено. Було зроблено багато фотографій та інших записів для подальшого вивчення. Місцеві дикуни не завдали жодних проблем і забезпечили припасами на зворотний шлях.\nВисновки:\nПоганий стан руїн і їх складне розташування означає, що подальше вивчення не є доцільним. Однак, експедиція отримала цінний досвід. В майбутньому буде зроблено кращу підготовку до подорожей через суворі посушливі умови."
 colthage_other.80.a:0 "Як загадково..."
 colthage_other.80.b:0 "Чого вони взагалі хотіли?"

 colthage_other.81.t:0 "Звіт про експеримент: Вплив Відзнакової Віспи на Зебру"
 colthage_other.81.d:0 "Анотація:\nЕксперимент із кольором смужок довів, що символ спіралі на боці зебри є магічним, оскільки припинення вироблення меланіну не змогло його видалити. Справжнє призначення цього символу, спільного для всіх зебр, так і не було з'ясовано. Дехто припускає, що він схожий на відзнаку поні, але це не було науково доведено. Мета цього експерименту - виявити потенційну схожість між двома типами бокових символів.\nХід експерименту:\nБуло приготовано зілля, що містить квітку "Бажання серця". Коли поні приймає його, воно викликає хворобу Відзнакової Віспи, магічну недугу, яка спричиняє появу численних Відзнак, що надають ураженому поні надмірну кількість особливих талантів, які в гіршому випадку можуть призвести до смерті або каліцтва. Ліки були приготовлені заздалегідь з Насінням Істини. Зілля було введено здоровому 27-річному самцю зебри.\nАналіз:\nЗілля не мало помітних фізичних ефектів. Зебра був деревообробником, тому його попросили зрубати дерева. Він виявився набагато ефективнішим у виконанні цього завдання, ніж раніше. Відомо, що зілля "Бажання серця" викликає подібний ефект посилення талантів і в інших істот, тому воно не пов'язане з боковим символом.\nВисновки:\nЕксперимент доводить, що бокові символи зебр не є Відзнаками. Однак він не дає пояснення їхнього призначення. Потрібні подальші експерименти для отримання додаткових даних."
 colthage_other.81.a:0 "Гей, це зілля наче як корисне!"

 colthage_other.82.t_no_colthage:0 "Незвичайний "рейд""
 colthage_other.82.t_colthage:0 "Звіт про експедицію: Річка Нейл"
 colthage_other.82.d_no_colthage:0 "Патрулі на північному кордоні повідомили про дивну групу, що подорожувала вгору річкою Нейл. Це були зебри, які використовували місцеві каное, але їхній одяг і вигляд були... незвичними. Мало того, вони, схоже, були оснащені передовими технологіями. Спроба зупинити групу закінчилася тим, що наші солдати були обстріляні і відступили. Всього байдарок було кілька сотень, тому для їх зупинки та допиту були зібрані більші сили. Однак іноземці мали на своїх човнах кулемети і косили всіх, хто наближався. По них відкрили вогонь з далекобійних гармат, але він виявився малоефективним.\n\nНаші солдати стали слідувати за ними на відстані і розвідувати їхні пересування. Вони увійшли вглиб країни, майже без опору, і ніхто не знав, чи це був рейд, чи ні. Вони пройшли аж на південь до Громових скель, де, схоже, вивчали... річки.\n\nЧерез деякий час дивна група розвернулася і попрямувала вниз за течією. Ми дозволили їм пройти, оскільки після перших сутичок вони не спричинили жодних проблем. Залишається незрозумілим, якою була їхня мета, і звідки вони взагалі прийшли."
 colthage_other.82.d_colthage:0 "Анотація:\nРічка Нейл покриває надзвичайно велику відстань і часто використовується для пересування через пустелю Зебхара. Однак джерело річки залишається загадкою, в першу чергу тому, що її витоки знаходяться на батьківщині єті. Ця експедиція має на меті знайти витік річки, незважаючи на небезпеку.\nОгляд експедиції:\nДля захисту експедиції від можливої агресії з боку єті був підготовлений потужний військовий супровід. Під час підготовки до довгої подорожі було зібрано велику кількість припасів. Спочатку з Гіппона вирушило кілька військових кораблів, які прибули до Сомнамбули через кілька днів. Потім експедиція сіла на Мейргипетські річкові пороми, щоб піднятися якомога вище за течією. Було перетнуто кілька катакомб. Коли досягли Великих озер, сотні місцевих каное були позичені для продовження подорожі. Заворушення в регіоні призвели до кількох сутичок, які забрали багато життів. Нарешті, батьківщина єті була досягнута. Єті недовго чекали, поки ми здійснимо пробні напади на нашу експедицію, але вони були успішно відбиті. Оскільки запаси підходили до кінця, витоки річки в цьому регіоні були ретельно досліджені, кожна притока обстежена. Врешті-решт, первинне джерело Нейлу було знайдено в південних Громових скелях. Вода надходить з гірських льодовиків, які тануть влітку, спричиняючи повені нижче за течією. Експедиція повернула назад, поповнюючи запаси в містах Гейзебленду по дорозі.\nВисновки:\nНігь живиться багатьма річками, що стікають з південних гір, тому немає єдиного чіткого джерела. Однак, був один струмок, який є передбачуваним витоком, оскільки він найдальше віддалений від гирла Нейлу."
 colthage_other.82.a:0 "Нейл заселений."
 colthage_other.82.b:0 "Як... своєрідно."

 colthage_other.83.t:0 "Звіт про експеримент: Інтерв'ю з коровою"
 colthage_other.83.d:0 "Анотація:\nХоча велика рогата худоба (та інші копитні, що використовуються як домашня худоба, наприклад, вівці), як відомо, здатні до мовлення, в іншому вони поводяться цілком як тварини. Більшість взаємодій між зебрами і великою рогатою худобою відбувається в сільській місцевості, і на цю тему проведено мало досліджень. Але оскільки все більше громадян порівнюють статус худоби з рабством (або навпаки), необхідно дізнатися більше про менталітет корів і биків.\nПроцедура:\nЗдорова п'ятнадцятирічна корова на ім'я Арізона була опитана на своїй домашній фермі поблизу Тротката. Власник дав дозвіл на його проведення. Корова розмовляла з густим сільським акцентом, тому власник виступав у ролі перекладача, коли це було необхідно.\nАналіз:\nКорові було поставлено багато запитань, в результаті чого було отримано наступну інформацію: Велика рогата худоба розумна, вона повністю задоволена своїм становищем, і вона виступає в ролі домашньої худоби протягом незліченних поколінь. Вони звикли, що про них піклуються. У певному сенсі вони живуть у симбіотичних відносинах, забезпечуючи своїх доглядачів молоком і добривом у вигляді гною, а коли ті помирають від старості - шкурами для виробництва шкіри. Корова не виявляла жодних проблем з відсутністю свобод чи прав і, здавалося, не знала, що таке політика. Вона також була задоволена своїм життям, незважаючи на те, що ніколи не покидала ферму. Статус домашньої худоби був прийнятий нею охоче.\nВисновки:\nНа основі цього інтерв'ю можна зробити висновок, що утримання домашніх тварин є морально виправданим, особливо якщо всі вони поділяють світогляд опитуваної корови. Однак для підтвердження гіпотези необхідні подальші дослідження та додаткові інтерв'ю."
 colthage_other.83.a:0 "Чому раби не можуть бути такими ж щасливими, як вони?"

 colthage_other.84.t:0 "Звіт про експеримент: Магічний видобуток"
 colthage_other.84.d:0 "Анотація:\nВідомо, що вилучення магічної енергії істоти можливе. Коли лорд Тірек напав на Еквестрію, він, як відомо, висмоктав магію з тисяч поні. Проте вважалося, що це вроджена здатність. Король Шторм, володіючи Посохом Сакани, довів, що магічну енергію можна видобувати за допомогою зовнішнього інструменту. Використовуючи цей метод вилучення енергії, можна було б вилучити магічну енергію зебри і таким чином дізнатися, які здібності втрачаються без символу спіралі.\nПроцедура:\nПісля збору інформації про магічні кристали і Посох Сакани (в першу чергу з Еквестрийських джерел), більше місяця було витрачено на виготовлення машини, яка виконує аналогічну функцію. Потім ця машина була експериментально використана на здоровому 43-річному самцю зебри.\nАналіз:\nПісля кількох спроб машина функціонувала, як і передбачалося. Магічний кристал всередині нього успішно поглинув енергію піддослідного, повністю виснаживши його. Видалення магії сильно вплинуло на піддослідного. Вони ослабли, зіниці їхніх очей потьмяніли, а символ спіралі на їхньому боці зник. Вони не могли стояти, і їх довелося доставити до лікарні. Проходження тестів для вимірювання здібностей, на які вплинула відсутність магії, було для них неможливим. Очікується, що їхні запаси магічної енергії відновляться природним шляхом протягом декількох місяців.\nВисновки:\nВилучення магії настільки сильно вплинуло на зебру, що неможливо сказати, що було втрачено зі зникненням флангового символу. У цьому плані експеримент виявився невдалим. Однак це була перша успішна спроба використання машини для вилучення магічної енергії з розумної істоти."
 colthage_other.84.a:0 "Могло б бути й краще."

 colthage_other.85.t:0 "Звіт про експеримент: Магічна ін'єкція"
 colthage_other.85.d:0 "Анотація:\nЯкщо видобуток магічної енергії буде успішним, то можна буде просто змінити напрямок потоку і таким чином влити енергію в істоту. Наслідки такого експерименту потенційно небезпечні, тому необхідна ретельна підготовка. Впорскування магічної енергії в зебру теоретично має посилити вплив магічного символу спіралі, таким чином, даючи можливість спостерігати, що це за вплив.\nПроцедура:\nДля впорскування буде використано той самий апарат, що й для вилучення, але в зворотному напрямі. Магічний кристал, який був наповнений енергією в попередньому експерименті, буде використаний знову. Піддослідною була здорова 37-річна самка зебри. Експеримент проводився в безпечному середовищі в присутності озброєної охорони.\nАналіз:\nПіддослідна швидко збільшилася в розмірах і почала світитися сирою енергією. Їх м'язова сила помітно збільшилася. На їх фланговому символі не було помічено жодних змін. Психічний стан випробуваного залишався стабільним, і його попросили приготувати зілля, незважаючи на те, що він не мав досвіду його приготування. Завдання було виконано успішно. Піддослідний також успішно пройшов кілька тестів на витривалість і стійкість, які не змогли виконати учасники контрольної групи. За кілька годин стан піддослідного почав швидко погіршуватися, його шкіра і плоть неприродно танули. Піддослідний помер до того, як магія була знята з його тіла.\nВисновки:\nКінцевий результат був схожий на попередній експеримент. Ефект магії був занадто великим, і було незрозуміло, який вплив мав символ на боці, якщо він взагалі був. Випробування довело, що зебри не здатні впоратися з надмірною кількістю магічної енергії. Цілком можливо, що інші раси, такі як єдинороги, кентаври або перевертні, мають більший вроджений "енергетичний потенціал". Було зібрано значну кількість даних, пов'язаних з ефектами магії, які повинні стати в нагоді в майбутньому."
 colthage_other.85.a:0 "Можливо, таємниця ніколи не буде розгадана?"

 colthage_other.86.t:0 "Звіт про експеримент: Стимулювання кристалізації"
 colthage_other.86.d:0 "Анотація:\nЗарубіжні вчені довели емпіричним шляхом, що магічні кристали ростуть природним шляхом. Причина цього росту поки що невідома, а сам ефект не був відтворений в лабораторних умовах. Оскільки кристали за своєю природою є магічними, навряд чи основна рушійна сила пов'язана з такими факторами, як температура або тиск повітря. У цьому експерименті ми спробуємо використати магічну енергію для стимулювання росту кристалів.\nПроцедура:\nДля цілей експерименту було сконструйовано пристрій, схожий на магічну гвинтівку, розроблену за кордоном. Він розряджає магічну енергію у сфокусовану точку з повільною швидкістю. Пристрій буде використовуватися на невеликому магічному кристалі.\nАналіз:\nБезперервне розрядження енергії протягом тижня призвело до того, що кристал став рости відносно швидко, приблизно на один сантиметр кожні три години. Вища швидкість розряду прискорила ріст, але в критичній точці кристал-мішень розбився.\nВисновки:\nЕксперимент був успішним і довів, що ріст магічних кристалів можна штучно стимулювати, використовуючи повністю вирощені кристали, які заряджені магічною енергією. Це є доказом теорії про те, що кристали природним чином ростуть у місцях з високою щільністю потоків магічної енергії. Такі місця найчастіше знаходяться під землею, де зазвичай і з'являються кристали."
 colthage_other.86.a:0 "Ми можемо робити кристали самі? Чого ж ми чекаємо!"

 colthage_other.87.t:0 "Звіт про експеримент: Функціональність кігтів"
 colthage_other.87.d:0 "Анотація:\nМоторні функції копит широко вивчені і добре зрозумілі. Навіть без наукових досліджень можна зрозуміти, як копита можуть використовуватися для захоплення предметів. Інша справа - передні кінцівки інших видів: Руки і кігті здавна збивали з пантелику як поні, так і зебр. У цьому дослідженні функціонування цих передніх кінцівок буде детально вивчено.\nПроцедура:\nБуло два піддослідних: Здорова 25-річна жінка-гарпія і здоровий 39-річний самець мінотавра. Перша використовує кігті для хапання, а другий має руки. Їм було дано низку завдань, які вони мали виконати під пильним наглядом. Крім того, будуть зроблені рентгенівські знімки обох кінцівок.\nАналіз:\nОбидва випробовувані змогли успішно виконати всі завдання, а в деяких з них вони виявилися більш ефективними, ніж зебри. Вони могли хапати, утримувати, перевертати і кидати різні предмети, а також виконувати завдання, що вимагають високого ступеня точності. Різниця між роботою кігтів і рук була незначною. Рентгенівські знімки показали, що їхня внутрішня структура була дещо схожою. Важливою спільною рисою обох були протиставлені "великі пальці", або росяні кігті у випадку з кігтями.\nВисновки:\nЕксперимент надав значну кількість даних про функціонування передхребетних придатків. Виявляється, що основною їхньою перевагою є кігті або пальці, які можуть обхоплювати предмети. Найважливішими з цих "пальців" є "великі пальці", які дозволяють здійснювати різні типи хапання, зокрема, "точний захват" і "силовий захват". Універсальність придатків настільки значна, що їхню форму слід копіювати і використовувати в той чи інший спосіб. Наприклад, можна було б сконструювати механізми, які функціонують подібним чином, що полегшило б виконання рухових завдань, які вимагають точності."
 colthage_other.87.a:0 "Можливо, це має промислове застосування?"

 colthage_other.88.t_no_colthage:0 "Несподівані відвідувачі"
 colthage_other.88.t_colthage:0 "Звіт про експедицію: Печери Мейританії"
 colthage_other.88.d_no_colthage:0 "Нещодавно в країну проникла велика група зебр, очевидно, кольтфагенського походження. Вони видавали себе за наукову експедицію, що бажає дослідити "природні особливості" Мейританії. Їм дозволили перетнути кордон, але коли вони рушили на південь, за ними почали стежити. Незабаром з'ясувалося, що вони прямують до печер і прагнуть потрапити в місця з обмеженим доступом. Наші прикордонники втрутилися і наказали їм зупинитися. Спочатку вони не хотіли підкорятися, кажучи, що вони не дарма пройшли весь цей шлях, тому потрібно було застосувати більш рішучі заходи. Були мобілізовані військові підрозділи, щоб тримати іноземців подалі від заборонених зон. Незабаром вони зрозуміли, що їх більше і вони не можуть увійти силою, тому здалися. Вони нічого не бачили і нічого не чули, покинувши країну без подальших інцидентів."
 colthage_other.88.d_colthage:0 "Анотація:\n[РЕДАКТОВАНО]\nОгляд експедиції:\n[ДАНІ ВИЛУЧЕНО]\nВисновки:\nНе слід здійснювати подальших експедицій до Мейританії."
 colthage_other.88.a:0 "Ми нічого не бачили. Ми нічого не чули."
 colthage_other.88.b:0 "Наші таємниці залишаються в безпеці."

 colthage_other.89.t:0 "Кольтфаген пропонує студентський обмін"
 colthage_other.89.d:0 "Зебри з кольтфагенського уряду, що належать до технократичної Наукової Кліки, направили до нас дипломатів із пропозицією розпочати програму взаємного студентського обміну. Запропонована ними програма дозволить студентам з однієї країни навчатися за кордоном в іншій нації протягом повного року. Вони стверджують, що надання студентам можливості вивчити історію та культуру інших країн сприятиме інноваціям через передачу ідей.\n\nЦі зебри вважають, що отриманий під час навчання новий досвід закладе основу для новітніх технологічних проривів, поглибивши при цьому знання всіх сторін. Крім того, ці зебри стверджують, що ця програма сприятиме зростанню взаєморозуміння і поліпшенню відносин між нашими країнами, що в кінцевому підсумку забезпечить взаємне процвітання наших держав у майбутньому."
 colthage_other.89.a:0 "Чудова ідея!"
 colthage_other.89.b:0 "Ніт, ми небагато що отримаємо від цього."

 colthage_other.90.t:0 "[From.GetNameDefCap] Прийняли пропозицію"
 colthage_other.90.d:0 "Уряд [FROM.GetAdjective], вислухавши нашу пропозицію щодо програми обміну студентами, сприйняли цю ідею і, не гаючи часу, вирішили її прийняти. Разом з представниками держави [Root.GetAdjective] вони підписали угоду, яка дозволяє студентам з однієї країни навчатися в іншій протягом одного повного року. Приємно, що тепер більше школярів матимуть можливість зануритися в іноземну історію та культуру: це, безсумнівно, буде корисно для обох наших народів. Знання та досвід, отримані майбутніми поколіннями учнів, значною мірою сприятимуть забезпеченню нашого спільного процвітання."
 colthage_other.90.a:0 "Чудово!"

 colthage_other.91.t:0 "[From.GetNameDefCap] Відхиляє пропозицію"
 colthage_other.91.d:0 "Уряд [FROM.GetAdjective], вислухавши нашу пропозицію щодо програми обміну студентами, виявилися дуже несхильними до цієї ідеї і, не гаючи часу, вирішли відхилити її. Хоча ми вважали, що це було б взаємовигідно, схоже, вони не погодилися, і в підсумку наші представники пішли з порожніми руками. Це прикрий випадок, оскільки він завдає удару по наших зусиллях, спрямованих на просування знань про всі створіння. Незважаючи на це, нам доведеться шукати партнерів у наших благородних починаннях деінде."
 colthage_other.91.a:0 "Прикро."

 colthage_other.92.t:0 "Дебати про релігію"
 colthage_other.92.d:0 "Переважна більшість зебр у крааїні [Root.GetNameDef] є віруючими. У цьому немає нічого нового, але оскільки Наукова Кліка намагається відкрити нову еру прогресу, це спонукало декого стверджувати, що релігійні забобони стримують розвиток Кольтфагену. Зокрема, старі вчені кажуть, що уряд повинен зайняти жорстку позицію проти них. У світлі того, що вони вважають фундаментальною несумісністю між науковим раціоналізмом і вірою в надприродні причини, вони виступають за те, щоб працювати над усуненням існуючої релігії і запобігати майбутньому насадженню релігійних вірувань з метою впровадження державного атеїзму.\n\nЗ іншого боку, молоді вчені кажуть, що ми повинні дозволити простим людям мати свою релігію, якщо вони хочуть. Замість того, щоб бачити конфлікт, вони бачать сумісність між релігією і наукою, вважаючи їх такими, що не перетинаються, оскільки вони стосуються принципово різних форм знання і аспектів життя. Додатковим міркуванням є практичність: вони стверджують, що викорінити релігійні переконання серед громадян було б надзвичайно важко, майже неможливо. Крім того, що це непопулярно, вони вважають, що запровадження державного атеїзму просто не варте зусиль."
 colthage_other.92.a:0 "Релігія руйнує науку!"
 colthage_other.92.b:0 "Релігія і наука можуть співіснувати."

 colthage_other.93.t:0 "Дебати про євгеніку"
 colthage_other.93.d:0 "Намагаючись вирішити проблему ендемічної бідності в Кольтфагені, старі науковці запропонували низку стратегій євгеніки, спрямованих на покращення генетичного фонду нашого населення. Вони стверджували, що ця політика наблизить нас до мети ліквідації хвороб, довшого і здоровішого життя, з більшим інтелектом і кращою адаптацією до умов суспільства. Їхня програма "керованої еволюції" включає заохочення високоосвічених громадян до розмноження, заохочення генетичного скринінгу новонароджених, заохочення зробити контроль над народжуваністю більш доступним і рекомендує запровадити обмеження на шлюб. Ці заходи покликані відсіяти слабкі і ледачі елементи суспільства і поліпшити генетику кольтфагенських зебр, що в кінцевому підсумку призведе до кращого, більш здорового суспільства.\n\nОднак запропонована програма наштовхнулася на запеклий опір з боку молодих науковців, які вважають євгеніку вкрай неетичною і науково необґрунтованою ідеєю. Вони вважають, що від цих, здавалося б, нешкідливих заходів до небезпечного варварства - підтримуваної державою генетичної дискримінації людей, яких вважають "неповноцінними" - лише один крок. Вони стверджують, що з огляду на складність генетики зебр, не може бути об'єктивного способу визначити, які ознаки є бажаними, а які - небажаними. Вони також критикують недалекоглядність спроб назавжди і штучно перервати незліченні роки еволюції, що, швидше за все, призведе до непередбачуваних наслідків. Натомість вони пропонують дороговартісну, але комплексну програму допомоги нужденним зебрам."
 colthage_other.93.a:0 "Євгеніка - це самонаправлення еволюції зебр!"
 colthage_other.93.b:0 "Євгеніка - це не що інше, як псевдонаукова балаканина!"

 colthage_other.94.t:0 "Дебати про земельну реформу"
 colthage_other.94.d:0 "Економічні реформи, проведені Науковою клікою після 975 року, принесли в Кольтфаген масштабне комерційне сільське господарство, кульмінацією якого стала система плантацій, орієнтованих на вирощування товарних культур і каучуку. Незважаючи на високу прибутковість, багатство, отримане в результаті, в основному принесло користь дуже невеликій кількості еліти, що призвело до ще більшого розриву в доходах і культурі між багатими і бідними.\n\nСтарі науковці, які створили ці великі і ефективні фермерські комплекси, вважають, що нинішня система є нормальною. Однак, Молоді науковці вважають, що земля повинна бути більш широко розподілена між селянами. Вони стверджують, що нинішня система спричиняє соціальну нерівність, яка призводить до хронічної нестабільності.\n\nТакий стан справ у сільській місцевості також викликає суперечки серед широкої громадськості, і земельна реформа на слуху у кожного зебра. Усвідомлюючи, що бездіяльність - це не вихід, старі вчені запропонували обов'язкове підвищення заробітної плати сільським працівникам, щоб поліпшити їхні умови життя. Молоді вчені вважають, що цього недостатньо, і продовжують наполягати на широкому перерозподілі землі."
 colthage_other.94.a:0 "Простого підвищення заробітної плати повинно бути достатньо для вирішення проблем."
 colthage_other.94.b:0 "Експеримент провалився, і настав час адаптуватися до реальності."

 colthage_other.95.t:0 "Гармонійна революція!"
 colthage_other.95.d:0 "Маси простих зебр Кольтфагену ніколи не мали можливості впливати на власну долю. Сенатори сиділи у своїх вежах зі слонової кістки в столиці, землевласники грабували народ, а солдати розстрілювали всіх, хто виступав проти них. Так традиційно функціонувало кольтфагенське суспільство. Але з настанням нового часу все мало докорінно змінитися. Нарешті простолюдини стануть господарями власної долі.\n\nЗаворушення поширилися в сільській місцевості, коли зебри протестували проти поганих умов життя. Цей гнів був спрямований рухом гармоністів, які організували незадоволених людей в єдиний, згуртований рух, а також забезпечили їх зброєю. [Root.GetLeader] знав про це, але не зміг вжити рішучих заходів проти гармоністів, поки не стало занадто пізно.\n\nНезабаром селяни і городяни з усієї країни почали наводнювати столицю, протестуючи проти правлячого уряду. Своєю кількістю вони заповнили вулиці до країв. Для [Root.GetLeader] це була тривожна ситуація, тому до гарнізону було надіслано наказ відновити порядок у місті. Однак багато солдатів були розчаровані народним невдоволенням і відмовилися діяти проти своїх співгромадян. Деякі лоялісти суфрітів підкорилися і спробували розігнати протестувальників, але це призвело лише до масових заворушень. Незабаром цитадель Бирзи штурмували озброєні простолюдини, які звільнили багатьох політичних в'язнів.\n\nСенат зібрався на екстрене засідання і проголосував за зміщення суфріта з посади, звинувативши його як в тому, що вони спричинили заворушення, так і в тому, що вони не змогли їх зупинити. Побачивши, куди дме вітер, суфріт вирішив піти у відставку ще до завершення голосування. З переважною народною підтримкою новим суфрітом неминуче став лідер гармоністів, який пообіцяв радикальні зміни для покращення життя звичайних зебр."
 colthage_other.95.a:0 "Земля і хліб для всіх!"

 colthage_other.96.t:0 "На плечах велетнів"
 colthage_other.96.d:0 "Коли на місто Кольтфаген опустилися сутінки і городяни почали виходити на нічну прогулянку, одна зебра в будівлі Сенату самотньо сиділа за своїм столом. Кабінет суфріта ніколи раніше не відчував себе таким порожнім, хоча зазвичай він був зайнятий однією зеброю, яка все ще сиділа за своїм столом, закінчуючи читати доповідь про знущання в школах. Це була незначна юридична помилка, через яку звіт прослизнув на його стіл, коли він працював над своїм заключним актом, помилка, яку швидко врахували і виправили, але оскільки такий акт зараз лежав поруч із ним, Бальтазар Закбар не міг не прочитати його з почуття ностальгії. Здавалося, що це було так давно, коли Сенат вперше надав йому посаду суфріта, після хаосу часів правління Короля Шторма, і навіть відтоді, як він приєднався до Наукової Кліки, щоб служити Замількару Зарці, але, незважаючи на ці почуття, він був тут.\n\nКольтфаген перетворився за його правління з відносно процвітаючої глушини на сучасний взірець науки, техніки та прогресу. Він скромно пишався цими досягненнями, дивлячись у вікно на нові хмарочоси, що пронизували небо, символи могутності нації, впорядковані, чисті й акуратні, саме такі, якими вони повинні бути. Проте він знав, що не може правити вічно, і що коли він піде, то не матиме можливості вести націю вперед, не знатиме, чи зможе вона пережити кризу або навіть втримати себе разом після його від'їзду. Все, що він міг зробити, це сподіватися, що системи, які він створив за час свого перебування на посаді, будуть достатніми, щоб підтримувати країну ще довго після його смерті, і саме цьому питанню був присвячений його останній акт - конституційна поправка щодо виконавчої влади. Незалежно від формальностей і радників, позиція суфріта була схожа на позицію диктатора, де правила для правителя були такими, якими він сам вирішив їх зробити, а це фундаментально хибна форма правління, оскільки вона дозволяє одній зебрі контролювати всі державні справи, а зебри самі по собі завжди думають, що вони завжди праві. Навіть він не був застрахований від цього, це був простий факт їхнього існування.\n\nВтім, існувало рішення проблеми: не передавати виконавчу владу одній зебрі, а наділити нею технократичну раду експертів, які могли б вільно розмовляти і дебатувати між собою, поки не дійдуть консенсусу щодо проблеми, яка стоїть перед копитом. Хоча дослідження вже показали, що зебри приймають кращі рішення, коли їм доводиться дійти консенсусу, він все ж дозволив би собі деякий час поспостерігати за впровадженням системи зі своєї пенсії, щоб, якщо щось піде не так, він завжди міг повернутися і в той чи інший спосіб виправити ситуацію. Проте він сподівався, що його спостереження буде більше схоже на хобі, ніж на щось інше.\n\n"Привіт, дідусю. Ти вже готовий повертатися додому? Я обіцяла запросити друзів на вечерю, і я подумала, що було б круто, якби ти до нас приєднався", - увійшла до кабінету його онука-підліток. Відклавши звіт і поклавши перед собою акт, він посміхнувся, востаннє поставивши свій підпис як суфріт, перш ніж скріпити його сургучевою печаткою, як це було прийнято для поправок. "Тепер готовий."
 colthage_other.96.a:0 "І так факел передано."

 colthage_other.97.t_no_colthage:0 "Повернення кольтфагенців"
 colthage_other.97.t_colthage:0 "Звіт експедиції: Руїни Нового Кольтфагену"
 colthage_other.97.d_no_colthage:0 "Після смерті професора Балазара Затіда кольтфагенські археологічні дослідження на острові Скарлет раптово припинилися з міркувань безпеки. Після цього місце Нового Кольтфагену було залишене напризволяще, хоча місцеві науковці Ескарлати доглядали за ним і захищали від стихійних явищ.\n\nАж ось на горизонті знову з'явилися кольтфагенські кораблі. Вони нарешті повернулися, щоб закінчити розпочате. Місце розкопок було рекультивоване, і роботи знову розпочалися. Відчуваючи докори сумління за те, що сталося раніше, вчені Ескарлати робили все можливе, щоб допомогти, і багато грифонів зголосилися допомогти з ручною працею, такою як розкопки. Добре озброєні кольтфагенські солдати охороняли місце розкопок.\n\nПісля кількох місяців було розкопано багато руїн міста Новий Кольтфаген і знайдено незліченну кількість артефактів. Вони допоможуть історикам сформувати більш цілісну історію цього місця, ніж будь-коли раніше. На знак подяки за допомогу кольтфагенці подарували ескарлатанським вченим невелику частину знайдених предметів. Вони пообіцяли відкрити на острові музей, присвячений історії Кольтфагену, де предмети будуть виставлені на загальний огляд.\n\nКольтфагенці відпливли, забравши з собою свої скарби, які зникли за обрієм."
 colthage_other.97.d_colthage:0 "Анотація:\n\nПрофесор Балазар Затід більшу частину свого життя присвятив вивченню історії зонікійської цивілізації. З античних джерел він дізнався, що Кольтфагенська республіка колись намагалася колонізувати Грифонію, заснувавши поселення Новий Кольтфаген на острові, який, за його теорією, був островом Скарлет. Це поселення було зруйноване карфінським полководцем Гріпіоном Зебриканом, і його місцезнаходження було втрачено з пам'яті. Завдяки ретельному вивченню джерел та географії, Затід знайшов місце, яке, на його думку, було місцем заснування колонії. Він організував туди археологічну експедицію, яка підтвердила його припущення. Однак його робота закінчилася несподіваним вбивством, і експедиція повернулася додому. Ця експедиція має на меті завершити розкопки, розпочаті багато років тому.\nОгляд експедиції:\nНевеликий флот у супроводі військових кораблів вийшов з порту Гіппона і попрямував на північ до острова Скарлет. Хоча сикамеонці скептично ставилися до військових, які супроводжували експедицію, вони дозволили їм висадитися і супроводжувати вчених. Експедиція попрямувала до місця розкопок, яке було збережене місцевою науковою спільнотою, і продовжила розкопки. Сікамеонські грифони зголосилися допомогти з ручною працею. Через кілька місяців було відкопано багато зруйнованих будівель, а також кілька тисяч артефактів, від наконечників стріл до золотих прикрас і монет. Повний список предметів міститься в додатку.\nВисновки:\nЕкспедиція завершила роботу професора Балазара Затіда і дозволяє історикам сформувати набагато повнішу картину історії Кольтфагену. Сікамеонці виявилися набагато більш зговірливими, ніж раніше, і отримали частину знайдених артефактів в якості компенсації за допомогу (подаровані предмети позначені в списку). Решту було повернуто до Кольтфагена, і деякі з них будуть виставлені в публічній музейній експозиції."
 colthage_other.97.a:0 "Ми закінчили те, що він почав."
 colthage_other.97.b:0 "Здається, вони пробачили сікамеонців за те, що сталося."

 colthage_other.98.t_no_colthage:0 "Незвичайні зловмисники"
 colthage_other.98.t_colthage:0 "Звіт про експедицію: Золотий Храм"
 colthage_other.98.d_no_colthage:0 "Чужинці, дивні істоти, які не є ні зебрами, ні кірінами, все частіше зустрічаються на південному сході Зебрики. Здебільшого це жадібні грифони, які прагнуть скарбів, щоб заповнити зяючі діри у своїх порожніх серцях.\n\nАле цього разу непрохані гості були іншими.\n\nРозвідники доповіли про велику групу зебр, які пробираються крізь джунглі. Але ці зебри були одягнені в грифонове вбрання і говорили дивною, незнайомою мовою. Деякі з них мали при собі зброю, а інші, здавалося, уважно вивчали навколишнє середовище. Розвідники залишалися непоміченими, слідуючи за незнайомцями.\n\nБлукали вони джунглями багато днів, і хоча було ясно, що вони не знають дороги, але повільно, але впевнено наближалися до священного Золотого Храму. Коли розвідники доповіли про це, був швидко зібраний військовий загін, щоб зупинити порушників. Незабаром їх оточили з усіх боків і влаштували засідку. Незабаром серед них поширилася паніка, і вони почали несамовито стріляти з рушниць по листю. Після першого шоку вони реорганізувалися, щоб краще захищатися, тому наші воїни відступили.\n\nНаступного дня збиралися влаштувати ще одну засідку, але, на щастя, зловмисники зрозуміли попередження і повернули назад. Дивних зебр більше ніхто не бачив."
 colthage_other.98.d_colthage:0 "Анотація:\nДовго стверджувалося, що десь у джунглях південно-східної Зебрики можна знайти храм, повністю зроблений із золота. Хоча вкрай малоймовірно, щоб цілий храм був зроблений з чистого золота, кількість свідчень очевидців та історій дозволяє припустити, що якась незвичайна споруда дійсно існує. Якщо ця споруда має магічну природу, то вона може пояснити незвичні погодні умови в регіоні, які створюють тропічний клімат, незважаючи на те, що він знаходиться поблизу тропіка Козерога. Експедиція необхідна для перевірки обґрунтованості цих тверджень.\nОгляд експедиції:\nДля експедиції було запропоновано два маршрути: Сухопутний і морський. Останній був обраний, незважаючи на його більшу протяжність, оскільки він був безпечнішим і простішим. Невеликий флот із військовими суднами супроводу відплив із Кольтфагена і вирушив на схід. Досягнувши узбережжя, кораблі повернули на південь, пропливаючи повз Індію та Кірію. Через кілька тижнів флот висадився в пункті призначення і зійшов на берег. Місцеві дослідники грифонів і зебр були найняті, щоб провести експедицію через джунглі. Подорож виявилася надзвичайно небезпечною: Хвороби дошкуляли експедиції, а небезпечні тварини спричиняли додаткові жертви. Тим не менш, повільний і впевнений прогрес був досягнутий. Але коли передбачуване місце розташування храму було вже близько, з джунглів вийшов великий загін тубільців і влаштував засідку на експедицію. У сум'ятті багато хто загинув. Коли порядок було відновлено, тубільці вже пішли. Через велику кількість жертв, ризик нового нападу тубільців і брак питної води було вирішено припинити експедицію. Всі, хто міг ходити, повернули назад і попрямували до кораблів.\nВисновки:\nЕкспедиція виявилася непідготовленою до викликів тропічного середовища. Смертність від хвороб була особливо високою, а місцевість виявилася складнішою для навігації, ніж очікувалося. Ще однією серйозною проблемою була нестача води. Будуть підготовлені рекомендації для майбутніх експедицій в таких умовах. Що стосується храму, то його агресивно захищали місцеві аборигени, тож для того, щоб пройти повз них, знадобилася б ціла добре забезпечена армія. На жаль, наразі немає логістичної можливості організувати таку велику експедицію."
 colthage_other.98.a:0 "Одного дня ми знайдемо храм..."
 colthage_other.98.b:0 "Хто вони були?"

 colthage_other.99.t_no_colthage:0 "Смертельна цікавість"
 colthage_other.99.t_colthage:0 "Звіт про експедицію: Південний полюс"
 colthage_other.99.d_no_colthage:0 "Мало хто наважується вирушити в холодні землі крижаних драконів. Лише надто допитливі іноді висаджуються на замерзлі береги і невдовзі шкодують про свій життєвий вибір. Всі інші тримаються на відстані, а якщо не мають іншого вибору, як підплисти до берега, то озброюються якнайбільшими гарматами.\n\nАле цього разу сталося щось незвичайне.\n\nНа узбережжі висадився цілий флот кораблів, а з них зійшли сотні смугастих коней. Деякі з них були зі зброєю, а інші несли дивні інструменти. Без особливих вагань група рушила вглиб країни, до замерзлих пусток. Весь цей час дракони спостерігали за ними здалеку, збентежені, але заінтриговані.\n\nГрупа йшла вздовж льодовикової річки, піднімаючись вгору за течією і прямуючи прямо на південь. Врешті-решт вони увійшли в долину, оточену високими скелями. Це було ідеальне місце для засідки, тож дракони атакували. Здобич безрезультатно стріляла зі своєї зброї, вбиваючи лише малих дитинчат. Проти старших драконів у них не було жодного шансу. Незабаром вся група була розбита і розпорошена, змушена тікати назад до своїх кораблів. Весь цей час дракони полювали на них і переслідували тих, хто був недостатньо швидким.\n\nЗрештою, тільки один корабель зміг відплисти. Решта залишилися на березі, а їхні члени екіпажу та пасажири були вбиті. Дракони святкували свою перемогу і забрали все, що могли. Могутність драконів була ще раз доведена. Можливо, інші раси відтепер назавжди оминатимуть цей острів."
 colthage_other.99.d_colthage:0 "Анотація:\nХоча північного полюса вже досягла наукова експедиція, цього не можна сказати про південний полюс. Через масштабну інвазію драконів такий подвиг ще не був здійснений. Однак сучасні технології дають можливість спробувати це зробити. Нова зброя здатна пробивати луску драконів, а покращена ізоляція допомагає вижити в умовах екстремально низьких температур. При належній підготовці, незважаючи на всі труднощі, можна досягти південного полюса.\nОгляд експедиції:\nБув підготовлений флот із сильним військовим ескортом. Через небезпеку місії більшість персоналу в експедиції складали солдати, і лише кілька науковців. Флот вийшов із Гіппона і попрямував на захід. Пройшовши Абіссінію, він повернув на південний захід, слідуючи вздовж арабського узбережжя, перш ніж нарешті повернув прямо на південь. Наближаючись до острова крижаних драконів, кілька сусідніх кораблів намагалися попередити експедицію, пропонуючи їй повернути назад. Ці попередження були проігноровані. Після того, як острів був досягнутий, висадка пройшла без проблем. Не було жодних повідомлень про активність драконів, тому експедиція вирушила на південь, як тільки була готова до цього. Йшли вздовж льодовикової річки, оскільки вона забезпечувала найкоротший і найпростіший шлях до полярних льодовиків. Врешті-решт група досягла долини, оточеної скелями. Воїни були в повній бойовій готовності, коли побачили драконів, але не встигли підготуватися, як звірі почали тотальну атаку з усіх боків. Сотні драконів, великих і малих, атакували експедицію. Припущення, що гармати зможуть пробити драконячу луску, виявилося хибним, і в битві впало лише кілька маленьких драконів. Експедиції було наказано відступити назад до кораблів, де можна було застосувати важкі корабельні гармати, але постійні атаки драконів робили це важким завданням. Зрештою, лише 42 зебри дісталися корабля і змогли відплисти.\nВисновки:\nВтрати в експедиції виявилися надзвичайно високими через те, що зброя виявилася неефективною проти старших драконів. Не слід намагатися здійснити ще одну експедицію на південний полюс, доки не буде налагоджено серійне виробництво достатньо потужної зброї."
 colthage_other.99.a:0 "Безумовна катастрофа."
 colthage_other.99.b:0 "Про що вони думали?"

 colthage_other.100.t:0 "Новий суфріт"
 colthage_other.100.d:0 "Гаразд, генерал, транслятор налаштовано." Ад'ютант Зерутри посміхнувся суфріту, коли сенатори зайняли свої місця в мармуровій залі Сенату, швидко прибраній з цієї нагоди. Позаду них сиділи війська Зерутри, з рушницями і випивкою в копитах, насолоджуючись видовищем. Спікер підвівся, спираючись на свій посох, старий зебр злегка тремтів, коли він постукував посохом по підлозі. "Шановні сенатори, жителі Кольтфагену та шановні слухачі радіо. З огляду на надзвичайну ситуацію в країні, - спікер глибоко зітхнув, його голос злегка урвався. "На розгляд сенату вноситься пропозиція призначити присутніх тут суфріта Безельшаззара Зерутру виконуючим обов'язки суфріта, доки надзвичайна ситуація не минеться і уряд не зможе провести вибори. Хто за, скажіть "так"!" Солдати Зерутри застрибали на лавках, вигукуючи своє схвалення, створюючи у слухачів враження, що Сенат був набагато більш захоплений цим призначенням, ніж це було насправді. Залатель Зарка, що сидів у першому ряду, також висловив своє схвалення, після чого до нього приєдналися інші сенатори-заркіди.\n\nКоли крики стихли, спікер надав слово тепер уже суфріту Зерутрі, який злегка поправив окуляри, щоб прочитати свою промову. "Шановні члени сенату, громадяни Кольтфагену, все своє життя я вірно служив Кольтфагені. Під керівництвом Замількара Зарки я охороняв кордон і боровся з Королем Штормом. За його сина, з нами сьогодні, я намагався відбудувати країну. Тимчасовий уряд був нестабільним, і мене знову покликали відновити порядок, що я і зробив, як вірний солдат Кольтфагену". Зерутра посміхнувся, на думку спало півдюжини генералів, які виголошували подібні промови в минулі часи, творилася історія. "Сьогодні я присягаюся вам, що продовжуватиму служити Кольтфагену на наданій мені посаді. Я охоронятиму наші кордони, наведу лад у наших краях і поверну Кольтфагені її законне місце на заздрість Зебриці!" Цього разу більша частина сенаторів висловила своє схвалення. Хоча Сенат і Кольтфаген все ще було сильно пошкоджено, на мить здалося, що Зерутра може виконати свої обіцянки."
 colthage_other.100.a:0 "Тепер я можу показати свою міць."

 colthage_other.101.t:0 "Особлива місія"
 colthage_other.101.d:0 "Залатель Зарка насупився, коли ввійшов до кабінету суфріта. Мало того, що йому не повернули посаду лідера Кольтфагену, так ще й суфріт Зерутра забув покласти на місце портрет його батька. Натомість на стіні висіла картина, на якій суфріт Занзазалл перетинає Повзучі гори під час Другої зональної війни. Нинішній суфріт посміхнувся і зробив ковток вина. "Доброго дня, генерале Зарка. Що привело вас сюди?"\nЗалатель відвернувся від картини і підійшов до столу, за яким так довго сидів. "Я прийшов перевірити, як просувається підготовка до виборів. Таке враження, що ніяких приготувань взагалі не було." \n\nЗерутра посміхнувся. "Усьому свій час, Залатель. А зараз у мене є для тебе важлива місія". Залатель ще більше насупився, коли Зерутра дістав зі своєї шухляди досьє і передав його Зарці. "Поглянь сюди."\nЗалатель швидко продивився сторінки спеціальної місії, яку йому доручили, підписані суфрітом. Генерал мав бути військовим аташе в країні [PNG.GetNameDef]. І дізнаватися про їхні військові досягнення. Очі Залателя звузилися, коли він грюкнув паперами по столу. "Ти, мабуть, думаєш, що це неймовірно смішно, Базальшаззар." Він підвищив голос. "Але я суфріт Кольтфагену. Ти служив моєму батькові і мені. Негайно відійди та поверни мені мій кабінет!" \n\n "Боюся, що ні, Залатель. Занадто довго я приносив жертви! "\n\n"Жертви? Я пожертвував податками на твої пристрасті, які коштують ціле місто!" Зарка загарчав і стрибнула на стіл. "Зар'єс, Закбар? Вони завжди були корумпованими. Занно і Заранзід, так, так! Але Зерутра? З усіх зебр - ТИ?"\nЗерутра посміхнувся і свиснув, після чого увійшли кілька його солдатів. Не кажучи більше ні слова, він дивився, як колишній суфріт бореться з півдюжиною солдатів і як його тягнуть в один кінець. "Ти мене більше не потурбуєш". Новий суфріт широко відкинувся на спинку крісла, підняв келих і зробив ще один ковток."
 colthage_other.101.a:0 "Прощавай, і хай щастить!"

 colthage_other.102.t:0 "Гість з далекого краю"
 colthage_other.102.d:0 "До порту столиці пінгвінів приплив кольтфагенський корабель. На носі небажаного гостя зухвало дивилася на вітер зебра, загорнута у важку мантію. Пінгвіни поспіхом готують вітання для корабля, але з носа злізає лише зебра, після чого екіпаж швидко забирає дошку і готується до відплиття. Капітан пінгвінів злегка нахиляє голову, дивлячись на дивного гостя, який, схоже, був одягнений у високопоставлену форму іноземної армії. "Хто ти і що привело тебе до нашого краю, зебро?"\n\nПогляд зебри був сповнений невдоволення, очі палали, що змусило пінгвіна зробити крок назад. "Я Залатель Зарка, маршал Кольтфагенської республіки." Він прикусив губу, простягаючи руку до сідельної сумки, щоб віддати начальнику порту пачку документів. "Я тут від імені суфріта, з військовою місією, щоб дізнатися про ваші досягнення у військовому мистецтві, натомість пропоную свої послуги." Коли начальник порту гортав папери, один з інших пінгвінів заговорив, прикриваючи дзьобом сміх ластом. "Зачекай, ти справді старий суфріт?"\nЦе питання змусило зебру вибухнути, схопивши свій маршальський кийок і вдаривши ним пінгвіна по голові. "Я законний суфріт Кольтфагену! Я не заслуговую на те, щоб мене відправили на край світу страждати під безсонячним небом!" Щоб затримати генерала Зарку і зупинити його шалену лють, довелося залучити всю портову поліцію. На щастя для колишнього суфріта, військові визнали його талант і відпустили його, дозволивши колишньому суфрітові продовжити свою місію."
 colthage_other.102.a:0 "Сподіваюся, він любить рибу."

 colthage_other.103.t:0 "Дезертирство"
 colthage_other.103.d:0 "Суфріт Зерутра лежав на м'якому паперовому матраці на ліжку з тропічного дерева, дивлячись на зоряне небо і кришталеве сонце. Десь під боком у нього було повідомлення, яке стурбувало його годину тому, чи дві? Багато громадян були призвані до армії раніше, щоб захищати Республіку від корумпованих елементів, але значна частина з них дезертирувала, а дехто навіть приєднався до повстанців. Та й неважливо, яка користь від зрадників була для Безельшаззара в будь-якому випадку? Він посміхнувся, розслабляючись. Суфріт перевів погляд донизу, і картина на стіні почала рухатися від спогадів. Списи перетворилися на рушниці, а гірські вершини - на червоне полум'я. Погляди солдатів перетворилися на злісні посмішки, а крики наповнили його вуха. Сцена Другої Зонікійської війни змінилася на його власні злочини. Грабунки бандитських таборів на заході під час централізації Замількара та спалення сіл, які не бажали допомагати Заркідам під час правління Короля Шторма.\n\nЗерутра спітнів, його тіло напружилося. "Тільки не це!", - вигукнув він, скотившись зі столу, сховавшись за ним і одним рухом вихопивши револьвер. Проте зображення і крики не припинялися. Залатель і Замількар Зарка стояли над полум'ям, дивлячись на нового суфріта порожніми очима. Суфріт кричав у відповідь: "Ні, це ви зробили! Я виконував ваші накази! Я прибираю за вами!" Тремтячим копитом він націлив свою зброю на картину, натиснувши на курок.\n\nДзвін пострілу очистив вуха Зерутри від криків, і світ повернувся до нормального стану, куля застрягла в голові стародавнього генерала Занзазалла. Суфріт впав на підлогу, спершись на стіл, важко дихаючи. "Це за мене і за Кольтфаген. Вони це зробили. Зарка змусив мене це зробити. Це просто необхідно, невже вони не розуміють?" Він схопив зі столу рапорт про дезертирство, розриваючи його на шматки. "Я їм покажу."
 colthage_other.103.a:0 "Зрадники!"

 colthage_other.104.t:0 "Дезертири Зерутріди"
 colthage_other.104.d:0 "Після захоплення влади Безельшаззар Зерутра зайнявся мілітаризацією Кольтфагену ще більшою мірою, ніж це було раніше. Незаконний суфріт намагається значно збільшити чисельність своєї армії, але зібрати необхідну кількість солдатів за рахунок добровольців виявилося неможливим, оскільки зебри, природно, неохоче воюють за такого безжального диктатора. В результаті його армія була змушена вдатися до примусового призову.\n\nНа противагу цьому, наші власні революційні сили не мали проблем з пошуком охочих добровольців. Переважна більшість кольтфагенців за будь-яку ціну уникає призову режиму Зерутри, а ті, кого примушують служити, явно не бажають воювати. Його призовники дезертирують тисячами, і багато хто вирішує приєднатися до наших лав. Очевидно, що боротьба за свободу є набагато привабливішою перспективою, ніж захист тиранії."
 colthage_other.104.a:0 "Геть диктатора, хай живе революція!"

 colthage_other.105.t:0 "Ексклюзивна вечірка"
 colthage_other.105.d_zeirutid_alive:0 "Клуб членів, відомий під назвою "Позолочений араб", ледве витримав бурю, яку накликав на Кольтфаген переворот, а власник і його команда давно зникли. Сьогодні ввечері клуб знову використовуватиметься за призначенням, оскільки Безельшаззар Зерутра, інші генерали, що залишилися, та деякі інші високопоставлені офіцери влаштували вечірку, щоб відсвяткувати майбутнє.\nПройшло кілька годин від початку вечірки, і військові лорди та леді вже далеко розійшлися, коли новий суфріт заліз на один зі столів, від чого кілька порожніх пляшок перекинулися набік. Зерутра підвищив голос, широко посміхаючись. "Шановні гості!" Офіцери повільно почали заспокоюватися, щоб дати можливість своєму новому лідеру заговорити. "Ми зібралися тут, щоб відсвяткувати рішучість наших військових захистити Республіку від слабких, підтримуваних іноземцями правителів! Зізнаюся вам, що після смерті Батруна Зар'єса я сумнівався, чи зможемо ми досягти успіху в хаосі. Але ось ми стоїмо тут, господарі міста, а незабаром і країни!" Зерутра почекав, поки вщухнуть радісні вигуки.\n\n"А переможцям - військова здобич! Селяни, бандити і любителі гіпогрифів - ось що стоїть між нами і нашим призом. Золото цих нікчемних патріціїв і земля тих, хто боїться за неї боротися. Ми будемо керувати цією країною з економічною старанністю та дисципліною. Всі будуть у виграші. Але ті, хто наважився зі мною, матимуть найбільшу вигоду!"\nНа це заговорив генерал Герза, чия роль у змові полягала у вбивстві вождя кольтвинців Зейрутіда. "А може, скажеш трохи чіткіше, що я можу отримати, наприклад?"\nНа мить у кімнаті запала тиша, чекаючи на відповідь Зерутри.\nРепліка пролунала швидко: "Пониження в посаді, і це ще щедро. Ви не змогли позбутися Зейрутіда, який все ще дошкуляє нам у союзі з бандитом Зідоном!" Зал вибухнув сміхом, адже жодна зебра не мала особливої поваги до генерала, який ніколи не виграв жодної битви. У відповідь суфріт підняв свій келих, а за ним і всі присутні: "Друзі мої, за наш новий Кольтфаген!""
