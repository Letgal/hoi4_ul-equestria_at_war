 CTH_scientifid_experiments_cat:0 "Наукові Експременти"
 CTH_scientifid_experiments_cat_desc:0 ""
 CTH_the_great_stripe_debate:0 "Великі дебати про смугастість"
 CTH_the_great_stripe_debate_desc:0 "Тисячоліттями зебри задавалися питанням: Ми чорні з білими смугами чи білі з чорними? Переконливої відповіді на це питання досі не було надано. За допомогою наукового методу ця суперечка може нарешті бути вирішена назавжди."
 CTH_cutie_mark_mystery:0 "Таємниця знаків"
 CTH_cutie_mark_mystery_desc:0 "Поні добре відомі своїми символами таланту, які вони називають "відзнаками. Це магічні зображення, які з'являються на боці поні, коли вони досягають свого внутрішнього потенціалу і пізнають свій особливий талант. Зебри також мають мітки на боках, але їхня функція поки що невідома..."
 CTH_cow_interview:0 "Питання про тваринництво"
 CTH_cow_interview_desc:0 "Хоча більшість тварин явно не є розумними, є деякі винятки, особливо серед копитних, таких як велика рогата худоба та вівці. Відомо, що вони здатні до мовлення, але, на відміну від нас, не мають жодного інтересу до цивілізації. Дехто порівнює їхнє становище з несправедливим рабством, але вони помітно більше задоволені своїм становищем, ніж раби. Це питання необхідно дослідити, щоб дізнатися правду про моральність виведення худоби."
 CTH_magical_extraction:0 "Видобуття магії"
 CTH_magical_extraction_desc:0 "Деякі раси мають більші магічні здібності, ніж інші, але чи всі раси мають якусь магічну силу? Попередні експерименти довели, що символи на боках зебри є магічними, але служать для іншої мети, ніж відзнаки. Що, якби цю магічну енергію можна було прибрати? Чи зможемо ми тоді нарешті побачити, яке значення має наш символ?"
 CTH_magical_injection:0 "Ін'єкція магії"
 CTH_magical_injection_desc:0 "Ми успішно видобули магію, але що станеться, коли її ввести? Це може бути альтернативним методом для вивчення ефектів таємничого символу флангу. Зі збільшенням енергії будь-які магічні здібності посиляться. Можливо, це ключ до остаточного розгадування таємниці?"
 CTH_synthetic_crystals:0 "Вирощування кристалів"
 CTH_synthetic_crystals_desc:0 "Магічні кристали часто знаходять у печерах по всьому світу, і довгий час вважалося, що це мінерали, на формування яких потрібні мільйони років. Але це припущення виявилося хибним, оскільки посилена експлуатація родовищ кристалів виявила той факт, що кристали ростуть. Що ж спричиняє це загадкове явище?"
 CTH_how_do_hands_work:0 "Як працюють пазурі?"
 CTH_how_do_hands_work_desc:0 "Кожна зебра знає, як функціонують копита, але інші раси мають більш незвичні передні кінцівки. Як, наприклад, мінотавр користується рушницею? Як грифон користується гайковим ключем? Потрібно більше досліджень, щоб пояснити, як можна хапати предмети руками і кігтями."

 CTH_scientifid_expeditions_cat:0 "Научні експедиції"
 CTH_scientifid_expeditions_cat_desc:0 ""
 CTH_you_are_going_to_azir:0 "Експедиція до Азіру"
 CTH_you_are_going_to_azir_desc:0 "Пустелі Азіру на крайньому півдні відомі як безлюдні та ворожі до більшості форм життя. Однак мандрівники повідомляють, що бачили стародавні руїни, поховані в піску. Можливо, колись, дуже давно, тут процвітала цивілізація? Єдиний спосіб дізнатися правду - організувати експедицію і дослідити археологічне місце, про яке ходять чутки."
 CTH_source_of_the_neighle:0 "Експедиція до джерела Нейл"
 CTH_source_of_the_neighle_desc:0 "Річка Нейл — найдовша річка в Зебриці, і, ймовірно, довша навіть за річку Грифкінґ у Грифонії. Однак її джерело залишається невідомим у широкому світі. Єдиний спосіб знайти його - здійснити небезпечну експедицію на батьківщину грізних єті на далекому півдні."
 CTH_maretania_expedition:0 "Експедиція до Мейританії"
 CTH_maretania_expedition_desc:0 "Мейританія славиться своїми чарівними печерами, але мало хто насправді відвідував їх. Місцевість загадкова, і мало що відомо, що можна знайти в печерах. Наукова експедиція — єдиний спосіб розкрити таємниці Мейританії."
 CTH_sicameon_expedition:0 "Експедиція на острів Скарлет"
 CTH_sicameon_expedition_desc:0 "Нещасна смерть професора Балазара Затіда поклала край археологічним дослідженням на острові Скарлет. Завдяки широким ресурсам, які тепер доступні науковій спільноті, є можливість продовжити його роботу і вшанувати його пам'ять, завершивши розкопки руїн Нового Кольтфагена."
 CTH_southeast_expedition:0 "Експедиція до Золотого Храму"
 CTH_southeast_expedition_desc:0 "Грифонські шукачі пригод здавна поширювали чутки про магічний храм, захований глибоко в неприродних джунглях південно-східної Зебрики. Проте досі нікому не вдалося знайти його і повернутися, щоб розповісти цю історію. Щоб розгадати цю таємницю, необхідно здійснити справжню наукову експедицію."
 CTH_south_pole_expedition:0 "Експедиція на Південний полюс"
 CTH_south_pole_expedition_desc:0 "У той час як північний полюс був досягнутий пінгвінами багато років тому, південний полюс все ще залишається незатребуваним. Той, хто наважиться відправитися в землі крижаних драконів, матиме шанс стати першою цивілізованою істотою, яка, образно кажучи, досягне дна світу. Чи наважимося ми на це?"

 CTH_warlords_cat:0 "Воєначальники Кольтфагену"
 CTH_warlords_cat_desc:0 "Переворот Батруна Зар'єса не був би успішним без підтримки його військових союзників. Натомість він пообіцяв їм території для управління. Тепер воєначальники керують частинами Кольтфагену, що номінально перебувають під владою суфріта. Але генерали амбітні, і їх може не влаштувати бути простими підлеглими Батруна Зар'єса...\n\n§YВлада§! Зерутри - це [Root.CTH_zerutra_power_loc], а його §Yлояльність§! - [Root.CTH_zerutra_loyalty_loc].\n\nВлада Зоблоса - [Root.CTH_zoblos_power_loc], а її вірність - [Root.CTH_zoblos_loyalty_loc]. §YВлада Очзорів§! - [Root.CTH_ochzors_power_loc], а їхня §Yвірність§! - [Root.CTH_ochzors_loyalty_loc]."
 CTH_warlord_coup:0 "Нелояльність воєначальника!"
 CTH_warlord_coup_desc:0 "Один або кілька членів військової хунти стали незадоволені Зар'єсом і тепер змовилися проти нього. Їхню лояльність необхідно забезпечити якнайшвидше, інакше будуть жахливі наслідки!"
 CTH_warlord_disloyalty:0 "Амбіції воєначальників"
 CTH_warlord_disloyalty_desc:0 "Один або кілька членів військової хунти стали настільки могутніми, що починають вважати себе законними суфрітами. Якщо їх не втихомирити і не послабити, вони можуть змовитися проти Зорі!"
 CTH_appease_zerutra:0 "Задобрити Безельшаззара Зерутру"
 CTH_appease_zerutra_desc:0 "Безельшаззар Зерутра може бути амбітним і жадібним до влади, але його легко приборкати великою партією вишуканого і дорогого алкоголю. Він особливо полюбляє марочне вино, імпортоване з південної Грифонії. Крім того, його, напевно, порадують книги про відомих історичних особистостей."
 CTH_appease_zoblos:0 "Порадуйте Джебзель Зоблос"
 CTH_appease_zoblos_desc:0 "Джебзель Зоблос жадає лише одного: крові. Тому суфріт готовий заплющити очі на деякі її більш... сумнівні вчинки і дозволяє їй поводитися з населенням своєї вотчини так, як їй заманеться. Крім того, вона була б рада додатковим слугам, з яких вона може знущатися до глубини свого холодного серця."
 CTH_appease_ochzors:0 "Задобрити Очзорів"
 CTH_appease_ochzors_desc:0 "Зауро та Замалад Очзор - дуже різні люди, і тому потребують різних типів заспокоєння. Для Зауро суфріт готовий забезпечити рясне фінансування для його прототипу зброї. Тим часом його двоюрідному братові Замаладу буде дозволено здійснювати набіги на торгові конвої, що проходять через Колхіду, без жодних наслідків для себе."
 CTH_give_land_to_zerutra:0 "Надати область [From.GetName] Зерутрі"
 CTH_give_land_to_zerutra_desc:0 "Керування Кольтфагеном вже частково поділено між членами військової хунти. Однак розширення особистої губернії воєначальника - це простий спосіб забезпечити їхню лояльність, принаймні тимчасово.\n\nБезельшаззар Зерутра - це перш за все військова зебра. Це означає, що він не є особливо вправним або здібним правителем. Він керує своїми землями так само, як і своїми солдатами, встановлюючи сувору дисципліну і караючи за будь-які прояви непокори. Землі Безельшаззара якимось чином навіть більш мілітаризовані, ніж решта Кольтфагену, а ті кошти, які не йдуть на подальшу мілітаризацію його губернаторства, йдуть на розширення виробництва алкогольних напоїв."
 CTH_give_land_to_zoblos:0 "Надати область [From.GetName] Зоблосу"
 CTH_give_land_to_zoblos_desc:0 "Керування Кольтфагеном вже частково поділено між членами військової хунти. Однак розширення особистої губернаторської влади воєначальника - це простий спосіб забезпечити їхню лояльність, принаймні тимчасово.\n\nЗемлі Джебзель Зоблос - це царство страждань. Невинних цивільних безпідставно заарештовують, б'ють, катують і жорстоко вбивають. Будь-яких слуг чи рабів батогами змушують працювати якомога більше, навіть якщо це призводить до ранньої смерті. Родичів громадян викрадають і роблять заручниками для забезпечення лояльності. Численні табори примусової праці виникли по всій особистій імперії терору Зоблоса. Опинитися під її владою - найгірший кошмар будь-якого колтаганця."
 CTH_give_land_to_ochzors:0 "Надати область [From.GetName] Очзорам"
 CTH_give_land_to_ochzors_desc:0 "Керування Кольтфагеном вже частково поділено між членами військової хунти. Однак розширення особистої губернії воєначальника - це простий спосіб забезпечити їхню лояльність, принаймні тимчасово.\n\nПоки Зауро править землею, Замалад править морями. Звісно, на морі не так вже й багато чим можна керувати, тому Зауро відповідає за більшу частину управління. Його правління зосереджене насамперед на технологічному розвитку та індустріалізації, до такої міри, що дехто підозрює його в симпатіях до наукової кліки. Робітники працюють на збройових заводах, де ефективність досягає максимуму завдяки новітнім методам виробництва, а інженери постійно розробляють нові зразки зброї."
 CTH_weaken_zerutra:0 "Підірвати енергетичну базу Зерутри"
 CTH_weaken_zerutra_desc:0 "Зар'єс не може дозволити іншим членам хунти конкурувати з його владою. Якщо воєначальник стає занадто могутнім, слід негайно вжити заходів, щоб обмежити його владу, поки не стало надто пізно.\n\nЗерутріди в основному складаються з регулярних солдатів, які лояльні до Зерутри, тому що він пропонує їм регулярну і надійну платню. Якщо ці виплати будуть перервані або перевищать виплати, запропоновані центральним урядом, база влади Зерутри швидко зменшиться."
 CTH_weaken_zoblos:0 "Підірвати владу Зоблоса"
 CTH_weaken_zoblos_desc:0 "Зар'єс не може дозволити іншим членам хунти конкурувати з його владою. Якщо воєначальник стає занадто могутнім, слід негайно вжити заходів, щоб обмежити його владу, поки не стало занадто пізно.\n\nБагато солдатів у лавах зоблоїдів мають... сумнівну репутацію. Вони знаходять притулок під командуванням Зоблос, оскільки вона не тільки толерує аморальну поведінку, але й заохочує її. Якщо їхні воєнні злочини стануть відомими, багато хто з послідовників Зоблос може постати перед Сто двадцять сьомома, які, швидше за все, засудять їх до тюремного ув'язнення або ще гірше."
 CTH_weaken_ochzors:0 "Підірвати енергетичну базу Очзорів"
 CTH_weaken_ochzors_desc:0 "Зар'єс не може дозволити іншим членам хунти конкурувати з його владою. Якщо воєначальник стає занадто могутнім, слід негайно вжити заходів, щоб обмежити його владу, поки ще не пізно.\n\nЗауро Очзор - старий і шанований генерал, і тому має широку підтримку серед офіцерів. Натомість Замалад Очзор - безжалісний пірат, прихильниками якого є ті моряки, які підробляють грабунком цивільного населення. Тому необхідно застосувати двосторонній підхід: офіцерів, які підтримують Зауро, можна розжалувати, а прихильників Замалада відправити за ґрати."

