 POLITICS_ZALATHEL_ZARCA_DESC:0 "Син Замількара Зарки, колишнього глави могутнього роду Зарки і найдовшого суфріта Кольтфагену, Залатель виріс у вищому суспільстві Кольтфагену в період миру і процвітання. Від самого народження його вважали наступником свого батька, і тому він отримував набагато більше уваги, ніж його брати і сестри. Він здобув освіту в галузі історії, військової справи та політики, захопившись стародавнім Кольтфагеном. Його любов до батьківщини зростала так само швидко, як і розмір його его. Ставши дорослим, він бачив себе втіленням зонікійської цивілізації і був готовий стати наступником свого старіючого батька, який готувався до відходу на пенсію. Однак все змінилося, коли напав Король Шторм.\n\nХоча юнак і приєднався до батька в обороні міста, сили Короля Шторма розгромили захисників. Замількар загинув у хаосі, а Залателm був змушений покинути місто Колmnafuу разом із сестрою та двома братами. Зебри втекли високо в Алаудідський хребет, щоб очолити партизанський загін і переслідувати армію Короля Шторма, яка продовжувала лютувати в Північній Зебриці. Коли звістка про смерть Короля Шторма дійшла до Залателя, він повів свої війська до столиці і стратив тих, хто здався ворогу. Коли місто було звільнене, багато хто вважав його визволителем, але він без вагань розправився з будь-якою опозицією до правління Заркідів. Він звернувся до воєначальників, які повстали по всьому Кольтфагену, і тих, хто не став у стрій, було швидко вигнано.\n\nНезадовго відбулися вибори, які, як стверджувалося, були сфальсифіковані, і сенат затвердив Залателя наступником його батька. Тепер новий суфріт, він має достатньо сил і підтримки, щоб утримати владу, але його становище є хитким. Науковці і мілітаристи скористалися хаосом, щоб відновити свою владу. На заході антизаркідівський конституціоналістичний рух готує змову проти його законного правління, а на сході селяни повстають проти своїх поміщиків. Тільки час покаже, чи зможе він продовжити спадщину свого батька, посаду, до якої його готували, або ж картковий будиночок завалиться навколо нього."
 POLITICS_ZANNO_MZELQATID_DESC:0 "Занно Мзелькатід - син землевласницької заможної родини із Західного Кольтфагену. Він навчався в університеті в Вінґбардії завдяки урядовій програмі обміну і там став частиною постійно зростаючого міського середнього класу, який читав республіканську грифонську літературу і виступав проти режиму Заркідів як наруги над власними республіканськими традиціями Кольтфагену.\n\nУ 1006 році, коли хаос, спричинений вторгненням Короля Шторма, вщухав, Занно об'їхав усю країну, щоб заручитися підтримкою громадян, агітуючи їх за припинення тиранії Заркідів, і пообіцявши їм справжні політичні та економічні реформи. Все, що потрібно було зробити, це зробити так, щоб їхні голоси були почуті в Сенаті. На жаль, це призвело до того, що Занно був заарештований за тиждень до того, як Сенат проголосував за Залателя Зарку як суфріта. Зрештою Занно був звільнений з в'язниці під заставу, але зумів пробратися через кордон до підконтрольного Гіппорифам Зумідійського мандату, де оголосив вибори нелегітимними і почав збирати прихильників.\n\nОсобисто його часто вважають відстороненим і таким, що часто не має зв'язку з реальністю. В Вінґбардії він став прихильником спіритизму і вважає себе медіумом, який може розмовляти з мертвими і магічними духами. Він стверджує, що дух його померлого брата відвідав його і попросив присвятити своє життя допомозі іншим, ніколи не вживати алкоголь і не палити. Він також глибоко вірить у гомеопатію, систему альтернативної медицини, яку засуджують практики як лікувальної магії, так і медичної науки. Незважаючи на це, його люблять люди, з якими він зустрічається, і дуже поважають працівники його плантацій. Він запровадив масштабні освітні, медичні та соціальні реформи на плантаціях і в довколишніх містах, будуючи школи та лікарні (на щастя, укомплектовані справжніми лікарями). Він виступає проти рабства і напівофіційної класової системи в країні і бажає бачити справжній ліберально-демократичний Кольтфаген."
 CTH_baltazar_zakbar_desc:0 "Хоча Наукова кліка не має формального керівництва, Бальтазар Закбар широко визнаний як політичний лідер фракції. Він підтримував Заркідів з самого початку, в першу чергу через зусилля Замількара з модернізації країни, які збігалися з цілями Наукової кліки.\n\nПоглиблено вивчаючи право та економіку і навіть працюючи викладачем у Кольтфагенському університеті, Бальтазар є економічним генієм, якому приписують закладення основ економічного дива Кольтфагену в 900-х роках. Саме він збалансував бюджет, встановив золотий стандарт для шекеля і підписав вигідні торговельні угоди з Вінґбардією та Сікамеоном. Без його генія Кольтфаген залишився б таким же відсталим, як і багато інших країн Зебрики. Однак його реформи відбулися за рахунок простого народу, який втратив значну частину своїх земель і багатств на користь могутніх магнатів.\n\nВплив Бальтазара був настільки великим, що Замількар занепокоївся. Незадовго до вторгнення Короля Шторма він відправив економіста далеко в Грифонію, щоб домовитися про позику, бажаючи прибрати його з поля зору. Цей крок, ймовірно, врятував Бальтазару життя, оскільки він був на іншому континенті, коли полум'я хаосу охопило Кольтфаген.\n\nПовернувшись додому, Бальтазар поспішив знову утвердити своє панування. Його стосунки з Заркідами зіпсувалися, особливо через те, що він вважав Залателя не більше ніж егоїстичним, запальним юнаком. Єдине, що утримувало його від спроби захопити країну, був генерал Батрун Зар'єс, який глибоко не довіряв кольтфагенським інтелектуалам. Йому було ясно, що необхідно провести більше підготовчих заходів, перш ніж науковці зможуть утвердити своє панування і гарантувати порядок і прогрес в Кольтфагені."
 CTH_batrun_zaryes_desc:0 "Якщо і була зебра, яка могла б кинути виклик Замількару Зарці, то це був Батрун Зар'єс. Це був військовий жеребець, який піднявся по службі за часів правління Замількара завдяки покровительству суфріта. Врешті-решт Замількар дав йому посаду в уряді, і Батрун швидко виявився здібним адміністратором.\n\nВін скористався можливістю розбудувати свою владну базу, укладаючи союзи з іншими генералами, завойовуючи популярність серед простолюду і створюючи власну армію. Його влада швидко зростала, на превеликий жах Науковців. Вони були занепокоєні і порадили Замількару виступити проти Батруна. Старий суфріт побачив у зростаючому впливі генерала загрозу для свого режиму і погодився на це: Він розпустив приватну армію Батруна і заарештував багатьох його прихильників.\n\nКілька років потому Замількар загинув під час вторгнення Короля Шторма. Батрун відновив свою армію для боротьби із загарбниками і неохоче співпрацював зі старшим сином Замількара, Залателем Заркою. Таким чином, він зміг скористатися хаосом і відновити свою зменшену владну базу. Після відновлення миру і порядку Батрун став другою наймогутнішою зеброю в Кольтфагені.\n\nБатрун є противагою Вчених і користується великою популярністю як серед воїнів, так і серед громадян. За роки свого правління він завоював особисту відданість багатьох генералів і адміралів і на практиці є справжнім главою армії. Він виступає проти державної економічної політики Замількара і є прихильником вільної економіки та інтересів бізнесу. Зрозуміло, що у нього є прагнення "врятувати" Кольтфаген, тому будь-хто, хто виступає проти нього, повинен діяти обережно. Вони повинні пам'ятати, що, врешті-решт, справжня політична влада виростає зі ствола зброї."
 CTH_zebra_rarity_desc:0 "Патріціанські батьки Джезабзелли мали дуже чітке майбутнє, заплановане для неї, коли вона була ще кобилою. Як нащадок надзвичайно заможної династії Зешмідів, вона мала продовжити сімейний спадок, ставши купчихою і вийшовши заміж за якусь зебру з іншої не менш заможної (бажано ще заможнішої) патріціанської сім'ї.\n\nОднак вона з самого початку знехтувала традиціями і кинула виклик волі своїх батьків. Вона вивчала зарубіжну літературу і писала політичні статті, мала хист ставити в незручне становище тих, хто до неї залицявся, за що отримала прізвисько "Леді Олеандр", і, що найприкріше, приєдналася до конституціоналістів (що було жахливою ганьбою для її батька, який був відданий Заркам).\n\nВивчаючи політологію з усього світу, вона дуже добре орієнтується в глобальному політичному дискурсі. Вона також захоплюється гармонійним суспільством Еквестрії і є прихильницею принцеси Твайлайт та її друзів. Це врешті-решт привело її до створення фракції гармоністів у складі конституціоналістів, яка швидко набула популярності, апелюючи до пригноблених мас.\n\nНе залежно від нагоди, вона зазвичай одягається так, наче збирається на бал. Частково це тому, що вона обожнює високу моду і вбрання, але їй також подобається, коли інші її недооцінюють. Багато зебр дивуються, коли дізнаються, що вона досвідчена у фехтуванні або що вона часто безжальна до своїх політичних опонентів. Якщо вони виступають проти того, щоб звичайна зебра отримала права і гідність, зрозуміло, що вони не є хорошими людьми, тому вона не відчуває себе винною в тому, що розчавила їх, як мурах."
 CTH_zenut_zaranzid_desc:0 "Зенут Заранзід має багато спільного з покійним Занно Мзелькатідом. Він теж походить з династії землевласників із західного Кольтфагену, і під час навчання перебував під впливом ліберальних ідей. Він також розчарувався в авторитаризмі Замількара, хоча відкрито не виступав проти Заркідів. Але на цьому схожість закінчується.\n\nПід час правління Замількара на заході відбулося невелике повстання. Замількар відправив Батруна Зар'єса, щоб придушити його. Саме під час цієї експедиції він зустрівся з Зенутом. Зенут вів переговори від імені повстанців і зумів переконати Батруна, що їхнє повстання було виправданим. Разом вони переконали Замількара прийняти вимоги повстанців. Так почалася незвичайна дружба між солдатом і політиком.\n\nЗенут використав свої зв'язки з Батруном у власних інтересах, ставши сенатором у кольтфагенському сенаті. Він також виступав проти Науковців, хоча й підтримував деякі з їхніх політик. Однак, коли Замількар виступив проти Батруна, Зенуту не залишалося нічого іншого, як знайти іншого союзника. Цим союзником став Занно Мзелькатід, голова руху конституціоналістів.\n\nПісля смерті Замількара Зенут приєднався до антизаркідського руху, що було правильним вибором, оскільки повстання було успішним і Залатель був повалений. Але Занно не прислухався до його порад щодо розправи з прихильниками Заркіда. Це виявилося фатальною помилкою, коли настали Десять трагічних днів.\n\nЗенут не був здивований переворотом, і спочатку навіть підтримав Заркіда. Але його старий друг загинув у хаосі, і коли до влади прийшов Безельшаззар Зерутра, він зрозумів, що треба щось робити, щоб протистояти йому. Він оголосив себе повстанцем перевороту і заповнив порожнечу, залишену Занно. Однак він виявиться дуже відмінним від нього лідером, як в хорошому, так і в поганому сенсі..."
 CTH_bezelshazzar_zerutra_desc:0 "Народившись у збіднілому селі в Троткаті, Безельшаззар Зерутра бачив у військовій кар'єрі єдиний спосіб вирватися з бідності свого дому. Він з усіх сил намагався навчитися читати, занурюючись у книги про великих історичних діячів, що дозволило йому стати особистим секретарем генерала. Стукнувши копитом у двері, Безельшаззар зміг почати підніматися по сходах військової ієрархії. Він вступив до кадетського училища, отримав комісарський чин і незабаром був підвищений до капітана. Під час правління Замількара Зарки він очолював численні "кампанії умиротворення" в бунтівних регіонах, таких як Кольтва, і відзначився як здібний лідер. Він здобув репутацію людини, яка завжди платить своїм солдатам, іноді застосовуючи жорстокі методи для отримання необхідних коштів.\n\nЧисленні жорстокі операції з придушення повстань згубно позначилися на здоров'ї Зебри, і незабаром у нього розвинулася залежність від алкоголю. В той же час, однак, він отримав звання генерала, приєднавшись до вищих ешелонів військової верхівки Кольтфагену. Але цього йому було замало. Історії, які він читав ще дитиною, про великих героїв, вселили в нього бажання залишити свій слід в історії. Тепер він мріяв стати суфрітом, сподіваючись стати наступником Замількара після його смерті.\n\nНезадовго Зарка дійсно помер, але все пішло не так, як очікувалося. Кольтфаген охопив хаос, і ослаблену центральну владу ледве вдалося відновити нащадкам Замількара. Безельшаззар, як завжди, мало що міг зробити, окрім допомоги у придушенні повстань. Коли пил влягся, стало зрозуміло, що він не єдиний, хто бореться за владу. Але конкуренція і хаос лише додали йому рішучості. Одного дня він стане суфрітом і все виправить."
 CTH_zannido_zidon_desc:0 "Для когось він - Заннідо Зідон, безжальний бандит, який бере все, що хоче. Однак для багатьох інших він - Бандольє, герой простого народу, який краде у багатих і віддає бідним.\n\nМало що відомо про раннє життя Заннідо. Він виріс на великій фермі поблизу Зура як син селянина-орендаря і навчився читати в місцевому храмі. Він був нічим іншим, як звичайним селянином, до того фатального дня, коли багатий власник його рідного маєтку домагався його сестри. Зідон убив зебру, врятувавши сестру, але ставши при цьому злочинцем. Не маючи іншого вибору, окрім як тікати, він втік у гори, де приєднався до сумнозвісної групи бандитів, щоб вижити. Врешті-решт він був заарештований сільською гвардією Замількара, уникнувши смертного вироку завдяки тому, що раніше продав крадені товари генералу і замість цього був призваний до армії. Невдовзі він убив свого командира і дезертирував, повернувшись до бандитизму. Приблизно в цей час він отримав сумнозвісне прізвисько "Бандольє".\n\nТепер здавалося, що середньостатистичний селянин став середньостатистичним бандитом, який краде у інших, щоб вижити. Але його життя знову змінилося, коли він зустрів прихильника Мзелькатіда, який переконав його, що він може використати бандитизм, щоб дати відсіч жорстоким землевласникам і допомогти простим зебрам Кольтфагену. Він присягнув на вірність революції, виявивши себе чудовим і хитрим стратегом, швидко просуваючись по службі в армії конституціоналістів і згуртувавши навколо себе послідовників. Революціонери патріціанського походження бачать у Зідоні не більше, ніж злочинця, якому не можна довіряти, але він став легендарним серед простолюду, який бачить у ньому свого героя."
 CTH_BATNOAM_ZARZA_DESC:0 "Народившись у сім'ї кольтвинського землевласника середнього класу, Беноам Герза провів усе своє раннє життя, намагаючись вирватися з кола кольтвинського походження. Його батько роками намагався заслужити повагу, яка належить кожному колтанянину його статусу, але на нього дивилися зверхньо, як на простого провінціала. Веніамін продовжував справу батька, виконуючи всі брудні справи, про які його просила місцева влада, і врешті-решт заробив репутацію безжального, але в міру компетентного "ремонтника". Він вступив до місцевої військової академії і отримав офіцерське звання завдяки своїй роботі чорноробом і пристойному хабару.\n\nЄдиний раз, коли Веніамін скористався своєю кольтвинською спадщиною, був, коли Король Шторм вторгся до Кольтфагену. Він зустрівся з генералом Зоблосом, і вони сховалися в джунглях східної провінції, чинячи жахливі розправи як над силами Короля Шторма, так і над кольтвинськими повстанськими силами. Хоча слід зазначити, що він не виграв жодної битви, яку очолював особисто.\n\nПісля того, як у Кольтфагені встановився крихкий мир і Залатель став суфрітом, його підвищили до генерала за рекомендацією Зоблоса, незважаючи на повну відсутність у нього компетенції. Втім, його лояльність до Заркідів у кращому випадку сумнівна. Він - "зебра можливостей" з бажанням завжди бути на боці переможця. Якщо хвиля повернеться проти Заркідів, він буде одним з перших, хто цим скористається. Якщо, звичайно, йому не запропонують угоду, перед якою він не зможе встояти."
 CTH_zarvad_orzagid_desc:0 "Родина Орзагідів добре відома в Аманесі, деякі її члени були землевласниками, чиновниками та знатними людьми. Але Зарвад Орзагід ніколи не поділяв статків своїх родичів. Будучи вісімнадцятим осиротілим лошам свого покійного батька, всі життєві обставини від самого початку складалися проти нього. Проте Зарвад завжди був сповнений рішучості та амбіцій, а родинні зв'язки допомогли йому піднятися з нуля. В юності він працював на сімейній фермі, навчався в школі свого брата, купив собі невелику ферму, одружився і створив власну сім'ю. Життя завдало удару у відповідь: дружина і двоє його лошат померли того ж року, але Зарвад не здався. Він заснував компанію, взяв участь у місцевій політиці і за допомогою лобіювання змусив уряд Заркідів побудувати залізницю до Аманезії.\n\nНещастя сталося знову, коли Король Шторм пройшовся по Кольтфагені зі своєю мародерською армією. Майно Зарвада було розграбовано, і він знову залишився бідним. Але він не здався. Після того, як буря вщухла, він приєднався до новоствореної армії і швидко проявив себе як винятковий і талановитий від природи полководець, піднімаючись по службових сходах. Незабаром він наштовхнувся на цегляну стіну корупції, оскільки старі генерали дивилися на нього зверхньо і бачили в ньому вискочку-селянина, який не підкоряється наказам начальства. Розчарований цим, не дивно, що він став прихильником конституціоналістів.\n\nЗарвад Орзагід - це перш за все зебра, яка віддає перевагу золотій середині. Коли виникають суперечки між консерваторами і радикалами, він намагається виступати в ролі посередника, вирішуючи суперечки за допомогою слів, а не насильства. Він не довіряє багатим зебрам, які не заробили свої статки важкою працею, але не хоче повалити соціальну ієрархію. У нього гострий розум, і він швидко адаптувався до сучасності, виступаючи за використання новітніх технологій. Він знає, що має навички, необхідні для того, щоб стати великим генералом, а можливо, колись і суфрітом."
 CTH_jebzel_zoblos_desc:0 "Простої згадки імені Джебзель Зоблос достатньо, щоб викликати дискомфорт, лють або жах майже у будь-якого кольтфагенця. Вона, без сумніву, є найбільш сумнозвісним і суперечливим офіцером у війську республіки. Чутки про її ганебні вчинки поширилися далеко і широко, закріпивши за нею репутацію безжального командира.\n\nДжебзель народилася в сім'ї міських робітників у місті Запса. Під час навчання в школі в юності вона заробила репутацію хуліганки, палійки і кобилки, яка отримувала задоволення від знущань над тваринами. Зрештою, за таку поведінку її виключили зі школи, і вона залишилася без освіти, яка б дозволила їй отримати хорошу роботу. Тож коли вона виросла, то прийняла рішення піти в армію, де її вчинки не лише сприймалися б, але й поважалися. Не минуло багато часу, як інші визнали корисність її суворості та жорстокості, і незабаром її зробили тренером новобранців, нав'язуючи їм сувору дисципліну і створюючи культуру дідівщини, яка відсіювала слабких.\n\nПід час правління Замількара Зарка спалахнуло кілька повстань, і Джебзель була однією з зебр, яким доручили їх придушення. Саме тут вона стала жахливою легендою, бабайкою, про яку розповідали лошатам, щоб налякати їх. Її солдати залишали за собою слід руйнувань, оскільки вона наказувала спалювати дотла будь-які села чи міста, які потенційно симпатизували повстанцям. Ця жорстокість змусила повстанців тікати в інші місця, тому Джебзель стверджувала, що вона перемогла і вбила їх усіх. Замількар повірив її твердженням і надав їй звання генерала в нагороду за її доблесні зусилля.\n\nКоли Король Шторм вторгся в Кольтфаген, Джебзель подбала про те, щоб вірні їй воїни уникали прямого зіткнення з ворогом, тим самим врятувавши їх від загибелі. Вони приєдналися до Залателя Зарки, коли він увійшов до столиці після смерті Короля Шторма, щоб відновити порядок. Тих, хто намагався скористатися хаосом, чекала найгірша доля, яку тільки можна собі уявити, і все завдяки Джебзель Зоблос та її гончакам."
 CTH_zauro_ochzor_desc:0 "Зауро Очзор - один із старших генералів кольтфагенської армії, який користується великою повагою як серед солдатів, так і серед цивільних. Він народився в Колтурубісі, вступив до військової академії Кольтфагену і закінчив її як офіцер-артилерист. Його батько був інженером, і Зауро змалку захоплювався вогнепальною зброєю, тож було неминуче, що він стане дизайнером військової техніки.\n\nКоли Замількар Зарка модернізував кольтфагенську армію, йому потрібні були такі зебри, як Зауро, щоб створити сучасний арсенал. Зауро відгукнувся на заклик і виявився геніальним і старанним дизайнером, взявши грифонські зразки і модифікувавши їх до досконалості. Його найвідомішою роботою є Гаркано-Очзор моделі 989, стандартна зброя кольтфагенської піхоти. Він також написав кілька посібників зі зброї і був призначений директором Департаменту артилерії.\n\nПісля вторгнення Короля Шторма він почав працювати над першою в світі газовою напівавтоматичною гвинтівкою, яку він назвав C-1007, а інші просто називають гвинтівкою Очзора. Це революційна розробка, але його відволікають обов'язки генерала армії в період нестабільності. Хоча він лояльний до режиму Заркіда, він також вважає, що інші фракції в Кольтфагені були б нерозумними, якби не взяли на озброєння його чудову розробку, коли вона буде завершена."
 CTH_zasdrubal_zalvarado_desc:0 "Амбіції бувають різних форм, більшість з них егоїстичні. Але безкорисливі амбіції існують, і це рідкісне благословення мати їх.\n\nАзрузаал Азараго народився в кольтфагенському місті Зур в сім'ї інтелектуалів, що належали до вищого середнього класу, і, здавалося, був приречений на життя в університеті, сидячи вдома і обговорюючи філософію, і не роблячи майже нічого іншого. Але одного разу він оголосив батькам, що хоче піти в армію, і вони без зайвого галасу попрощалися з ним. Вступивши до офіцерської школи, Азрузаал швидко помітив недоліки кольтфагенської армії. Залежність від найманців, корумпована структура командування та багато іншого - все це спричинило фатальні проблеми в системі. Але Азрузаал промовчав. У нього ще будуть можливості все виправити.\n\nПершим призначенням Азрузаала було управління дорогами і дамбами в регіоні Карамане. Він залишався там протягом багатьох років, аж до приходу Короля Шторма. Ведучи свій підрозділ під землею, Азрузаал спокійно направляв солдатів під своїм командуванням до виживання і свободи після остаточного звільнення Кольтфагену, але без особливого розголосу власних зусиль опору Залателя Зарки. Повернувшись на посаду військового інженера, Азрузаал незабаром зв'язався з офіцерами і політиками, пов'язаними з Занно Мзелькатідом, і приєднався до їхньої програми опору правлінню Зарки.\n\nЗ історії Азрузаала можна зробити висновок, що іноді найпростіші люди є найнадійнішими. Азрузаал не здійснив у своєму житті жодних великих героїчних вчинків чи політичної бравади. Він просто служив народу Кольтфагену при кожній нагоді. І одного дня цей обов'язок полягатиме у веденні війни, і з волі За'ала він це зробить."

