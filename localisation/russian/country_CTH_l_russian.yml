 CTH_colonize_zinder_desc:0 "Регіон Зіндер відносно мало заселений напівкочовими зарантійськими дикунами. Місцеві землі мають невикористаний потенціал для сільського господарства, тому ми могли б почати інтеграцію регіону в нашу державу, відправивши туди поселенців для заснування фермерських господарств. Звісно, для цього потрібна добровільна "співпраця" місцевих жителів, щоб все пройшло гладко. Крім того, необхідно побудувати залізницю, що з'єднає обласний центр з іншим берегом річки."

