 colthage_other.163.d_zaranzid_died:0 "В останні роки правління Замількара Зарки розпочалося будівництво грандіозної будівлі в центрі столиці. Вона мала стати новою домівкою для Сенату та Народних зборів, а також найбільшою будівлею в усій країні. Зрештою, він також мав стати пам'ятником, присвяченим славі правління Замількара, і символом модернізації та процвітання Кольтфагену.\n\nЗа іронією долі, під час вторгнення Короля Шторма Замількар загинув від уламків цегли, що впали з будівлі, яка була пошкоджена артилерійським вогнем. Таким чином, будівля, яка мала стати його magnum opus, стала причиною його смерті.\n\nПісля цього проект залишався покинутим і забутим на довгі роки, чи то через брак коштів, чи то через відсутність інтересу. Але тепер, коли в Кольтфагені правлять конституціоналісти, з'явилися пропозиції про перетворення недобудованої споруди на пам'ятник, присвячений героям революції. Зі схвалення суфріта Зарвада Орзагіда будівництво знову розпочалося і йшло швидкими темпами. Незабаром воно було завершене, і нова імпозантна споруда була відкрита для громадськості під час урочистої церемонії. Сподіваємося, що вона стоятиме ще багато років як символ перемоги свободи над гнобленням.\n\nПід час церемонії останки загиблих героїв революції, Занно Мзелькатіда і Зенута Заранзіда, були поховані у фундаменті будівлі, яка тепер виконує роль мавзолею. Хоча вони були суперечливими постатями, немає сумніву, що без них тиранія продовжувала б дошкуляти Кольтфагену. Тепер вони можуть спокійно спочивати, знаючи, що їхня робота завершена."
