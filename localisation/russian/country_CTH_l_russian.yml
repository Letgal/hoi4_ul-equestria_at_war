 CTH_the_constitutionalist_rebellion_cat: "Повстання Занна Мзелькатіда"
 CTH_the_constitutionalist_rebellion_cat_desc:0 "Після вторгнення Короля Шторма син впливового західно-колхідійського землевласника Занно Мзелькатід безпосередньо змагався з Залателем Заркою на виборах на посаду суфріта. Незважаючи на те, що результат був визначений ще до виборів, він все ж таки провів кампанію і зміг зібрати значну підтримку серед міської молоді та Народних зборів. Після виборів, коли Залатель Зарка здобув переконливу перемогу, він заявив, що вибори були сфальсифіковані і недійсні. Але до того, як влада змогла покарати його за підбурювання до заворушень, він з кількома прихильниками втік через кордон до Зумідії.\n\nМи ні на мить не можемо повірити, що це буде його кінець, і нам потрібно готуватися до можливого повстання, яке очолять прихильники Мзелькатіда.\n\nПередбачувана сила повстанського руху є такою: [Root.CTH_constitutionalist_civil_war_strength_loc]"
