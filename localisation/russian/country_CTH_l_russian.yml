 CTH_spymaster:0 "Зімсал Заннід"
 CTH_spymaster_desc:0 "Зімсал Заннід часто можна побачити у владних залах Кольтфагену, і вона знайома будь-якій зебрі, якій можуть знадобитися її послуги. Вона, або, принаймні, якась зебра, що носить її ім'я, допомагала Замількару Зарка тримати під контролем опозицію, що виступала проти його планів, виконуючи брудну роботу. Як послідовниця Заргона, Повелителя Глибин, Заннід не має особливих застережень, доки їй дають можливість продовжувати своє поклоніння."
