### ФОКУСИ ###
 CTH_zarcid_legacy: "Покластися на спадщину Заркідів"
 CTH_zarcid_legacy_desc:0 "Родина Зарка - це більше, ніж просто впливова політична родина. Для багатьох кольтфагенців Заркіди є прикладом могутності та слави рідної країни. Посилаючись на ім'я родини, ми зможемо призначити деяких лоялістів на важливі бюрократичні посади, що дасть нам певний політичний імпульс для подолання проблем в економіці та заворушень у провінціях."

 CTH_bread_or_stick_politics: "Політика «хліба чи батога»"
 CTH_bread_or_stick_politics_desc:0 "Політика хліба або батога Замількара Зарки була неформальною системою покровительства. Менш впливові вожді, землевласники та інші лідери громад отримували хліб або іншу допомогу для своїх людей в обмін на підтримку Замількара, коли він цього потребував, а тих, хто відмовлявся, витісняли з політики. Король Шторм розірвав багато з цих неформальних зв'язків, і знадобиться час, щоб їх відновити."

 CTH_reintroduce_poltical_chiefs:0 "Відновити політичних вождів"
 CTH_reintroduce_poltical_chiefs_desc:0 "Регіональний поділ Кольтфагенського суспільства не є новим явищем. Замількар Зарка вирішив цю проблему, призначивши політичних вождів - місцевий відділ, який використовувався для придушення дисидентів, і це довело свою ефективність. Коли ми втратили політичний контроль після вторгнення Короля Шторма, система розвалилася, але ми можемо повернути вождів з відставки, щоб відновити контроль над сільською місцевістю."

 CTH_reinforce_the_western_garrisons:0 "Перегрупувати західні гарнізони"
 CTH_reinforce_the_western_garrisons_desc:0 "Охорона кордону з окупованою гіпогрифами Зумідією роками вважалася легким завданням. Зебри в цій місцевості зазвичай лояльні, на відміну від настирливих кольтвинців. Однак чутки про повернення Занно розпалили місцеву молодь, і лінивий гарнізон не робить нічого, щоб зупинити їхні мітинги. Заміна гарнізону ветеранами з Кольтви навчить цих лошат сили Кольтфагену."

 CTH_crackdown_on_the_western_bandits: "Боротьба з західними бандитами"
 CTH_crackdown_on_the_western_bandits_desc:0 "Ледачі західні гарнізони дозволили бандитам процвітати на заході, виставляючи нас слабкими і допомагаючи руху Занно Мзелькатіда. Зі справжніми солдатами, які тепер дислокуються в цьому регіоні, ми можемо почати викорінювати злочинців і відновлювати порядок на цій землі. Наші нові політичні вожді займуться розслідуванням бандитських опорних пунктів, тож ми зможемо рішуче позбутися цієї проблеми."

 CTH_fortify_the_west: "Зміцнити зумідійський кордон"
 CTH_fortify_the_west_desc:0 "Жадібні гіпогрифи все ще сидять на шиї наших братів у Зумідії, і напруженість на кордоні залишається високою. Найсучасніші укріплення в прикордонних провінціях слугуватимуть опорними пунктами для нашої оборони та базами для неминучого наступу. Ацтарте, богиня війни, не дозволить завоювати жодного сантиметра землі зебр."

 CTH_expand_the_coastal_forts: "Редути Зама"
 CTH_expand_the_coastal_forts_desc:0 "Наші порти - це серце нашого процвітання, а річки - це вени, що поширюють наше багатство серед решти людей. Зам - бог, який наглядає за цією великою системою життя, і він робить це справедливо. Однак Заргон, володар підводного царства, відомий як Темний, заздрить багатству Зама і виривається на поверхню зі своїх темних володінь. Подібно до мудрого Зама, ми повинні захищати своє серце від нападів з морських глибин."

 CTH_fortify_the_capital: "Бастіон Заніт"
 CTH_fortify_the_capital_desc:0 "Кольтфаген - наш дім, наша мати. Без неї ми були б ніким. Саме Заніт, вірна дружина За'ала, плакала, коли Кольтфаген зганьбив Король Шторм. На Заніті, Залатель Зарка дав дорогоцінну клятву, присягнувши, що ніколи більше наші домівки не будуть у небезпеці. Ми збудуємо бастіон, який стане нашим священним захисником, справжнім спадкоємцем наших славетних міських мурів. І Заніт більше не плакатиме."

 CTH_appoint_zakbar: "Співсуфріт Бальтазар Закбар"
 CTH_appoint_zakbar_desc:0 "Залатель не в захваті від Бальтазара, який є нудною зеброю, на перший погляд, без особливих амбіцій. Найбільша радість старого жеребця - збалансування бюджету, а його улюблене заняття - головувати на засіданнях ради директорів. Втім, Замількар свого часу поклав на нього велику надію, і комерційна фракція Наукової кліки його обожнює. А найголовніше, що він може робити всю канцелярську роботу."

 CTH_anti_corruption_initiative:0 "Антикорупційні ініціативи"
 CTH_anti_corruption_initiative_desc:0 "Намагаючись навести лад у сільській місцевості, ми зовсім не допомагаємо навести лад у державі, адже кожен громадянин може відчути сморід корупції, що доноситься від влади. Занадто багато чиновників нехтують своїми обов'язками, натомість використовуючи свої посади для обкрадання суспільства та власного збагачення. Зрозуміло, що для того, щоб повернути все на круги своя, потрібна хороша, чесна адміністрація."

 CTH_scientific_management:0 "Менеджмент учених"
 CTH_scientific_management_desc:0 "Хоча минули десятиліття відтоді, як промислова революція вперше завітала до Кольтфагена, коли справа доходить до виробництва, наш спосіб мислення залишається застряглим у старому ремісничому мисленні. Замість того, щоб залишатися рабами усталених традицій, слід використовувати емпіричні методи для визначення нових, ефективних процедур, які максимізують продуктивність праці."

 CTH_mechanized_agriculture:0 "Механізувати сільгосп"
 CTH_mechanized_agriculture_desc:0 "З приходом індустріалізації та розробкою складних машин методи ведення сільського господарства зробили справді величезний стрибок уперед. Придбання цього сучасного обладнання коштуватиме дорого, але оскільки механізація дозволить нашим фермерам виконувати більше роботи за день, ніж будь-коли раніше, витрати цілком виправдані."

 CTH_technological_exchange: "Запропонувати Вінґбардії обмін технологіями"
 CTH_technological_exchange_desc:0 "Неурядові технологічні обміни між Кольтфагеном і Вінґбардією відбуваються з кінця 970-х років, і в результаті обмін технічними знаннями приносить величезну користь. Офіційна програма технологічного обміну була б фантастичною можливістю для наших техніків отримати знання про розвиток науки і технологій у світі."

 CTH_secular_education: "Світська освіта"
 CTH_secular_education_desc:0 "У нашій країні освіта з прерогативи батьків і неформальних спільнот перетворилася на турботу кваліфікованих фахівців, які фінансуються за рахунок державних податків. Тому державні школи повинні бути відокремлені від будь-яких конкретних релігійних інституцій. Навчання релігії - це справа батьків та їхніх релігій, а не справа державної системи освіти."

 CTH_appoint_zaryes: "Співсуфріт Батрун Зар'єс"
 CTH_appoint_zaryes_desc:0 "Зебра справжніх кольтфагенських пристрастей, Батрун Зар'єс - улюблений кандидат Зарки на роль співсуфріта. Як генерал, Зар'єс відкрито виступає проти наукової кліки, але має широку народну підтримку як серед цивільних, так і серед солдатів. Призначення Батруна співсуфрітом не лише допоможе підготувати населення до конфлікту, але й на певний час заспокоїть військових."

 CTH_war_is_a_racket:0 "В кожного є своя ціна"
 CTH_war_is_a_racket_desc:0 "На жаль, звіти свідчать про те, що в армії є багато людей, які симпатизують конституціоналістам. На думку Зариса, найефективнішим способом гарантувати лояльність наших солдатів і генералів буде підкуп: зрештою, власний інтерес є більш потужним мотиватором, ніж будь-який високий ідеал."

 CTH_rearmament: "Переозброєння"
 CTH_rearmament_desc:0 "Значна частина військової промисловості Кольтфагену була зруйнована після вторгнення Короля Шторма. З огляду на страшні загрози, з якими ми стикаємося, забезпечення безпеки нації вимагатиме повної відбудови цього виробничого потенціалу."

 CTH_learn_from_the_storm: "Уроки від Шторма"
 CTH_learn_from_the_storm_desc:0 "Хоча про це боляче згадувати, Зар'єс знає, що з вторгнення Короля Шторма ми повинні винести певні уроки, особливо щодо важливості військово-повітряної сили. Було б розумно вивчити природу нашої поразки і не повторювати тих самих помилок у майбутньому."

 CTH_rural_guard: "Відновити Сільську варту"
 CTH_rural_guard_desc:0 "Вперше створена як офіційна поліція Замількаром Заркою у 981 році, Сільська варта була безжальною та ефективною організацією, що відповідала насамперед за ліквідацію заворушень у сільській місцевості. Однак вона розпалася в хаосі, що послідував за вторгненням Короля Шторма. Очевидно, що ця організація знову знадобиться, якщо ми хочемо підтримувати порядок на сході."

 CTH_hire_better_mercs:0 "Знову збудувати профессійну армію"
 CTH_hire_better_mercs_desc:0 "Хоча в останні роки ми використовували найманців як тимчасовий засіб, їхня ненадійність робить їх непридатними для того, щоб служити ядром нашої армії, і покладати на них надію на захист нації було б верхом безглуздя. У Зариса є план відновлення справді професійної армії, використовуючи досвідчених ветеранів і Священний загін для підготовки нових солдатів."

 CTH_appoint_zorrzel: "Співсуфріт Зарон Зоррель"
 CTH_appoint_zorrzel_desc:0 "Зарон Зоррель - лагідний і не надто амбітний: ідеальна політична маріонетка. Немає сумнівів, що Зоррель з радістю зробить все, що захочуть Заркіди. Однак гострий брак уяви робить його нездатним формулювати власну політику."

 CTH_draw_up_a_new_constitution: "Конституція Заркідів"
 CTH_draw_up_a_new_constitution_desc:0 "Коли всі політичні посади заповнені, настав час повністю повернутися до політичної нормальності. Залателя звинувачують у тому, що він диктатор, що його правління є неконституційним. Такі ж звинувачення лунали і під час правління його батька. Але маючи підтримку більшості в Сенаті, Залатель може зробити те, чого не зміг зробити Замількар: закріпити свої широкі повноваження в конституції."

 CTH_appease_opposition: "Заспокоїти опозицію"
 CTH_appease_opposition_desc:0 "Тепер, коли влада Залателя міцно утримується, було б розумно піти на деякі ліберальні поступки сенатській опозиції, щоб заручитися їхньою підтримкою. Найкращий спосіб розрядити напруженість, яка все ще зберігається серед еліти Кольтфагену, і відновити порядок - це залучити її на наш бік."

 CTH_persecute_opposition: "Переслідувати опозицію" # (&?) — Недок. вид
 CTH_persecute_opposition_desc:0 "Досі наша надмірна поблажливість дозволяла сенатській опозиції змовлятися з радикальними агітаторами та розпалювати заворушення по всій країні. Залатель використає владу Сто двадцять сьомого - найвищого трибуналу в країні - для переслідування видатних членів опозиції та витіснення їх з посад, прокладаючи шлях до майбутньої стабільності."

 CTH_religious_education: "Релігійна освіта"
 CTH_religious_education_desc:0 "Незважаючи на те, що деякі зарозумілі зебри можуть стверджувати, боги, яким ми поклоняємося, є тим, що об'єднує нас, кольтфагенців, і є центральною частиною нашої спільної культури. Відображення цього у вихованні наших лошат дасть їм життєво важливі моральні настанови і заохотить їх бути відповідальними, духовно здоровими та дорослими."

 CTH_national_reconstruction: "Програма національної відбудови"
 CTH_national_reconstruction_desc:0 "Наслідки вторгнення Короля Шторма залишили серйозні труднощі по всій країні: труднощі, які більше не можна ігнорувати. Залатель планує ініціювати масштабні заходи з відновлення економіки. А головне, він щедро використовує власні сімейні кошти, щоб допомогти підтримати проект!"

 CTH_rebuild_professional_army:0 "Посилити стандарти найму найманців"
 CTH_rebuild_professional_army_desc:0 "У годину найбільшої потреби професійна армія під командуванням Замількара Зарки зганьбила себе і не змогла захистити Кольтфаген від Короля Шторма. З огляду на це, Залатель вирішив продовжувати використовувати найманців, хоча і з підвищеними стандартами найму. Він також наказав очистити наші ряди від некомпетентних найманців."

 CTH_sacrifice_to_zaal: "Божественна жертва"
 CTH_sacrifice_to_zaal_desc:0 "У такі важкі часи потрібно приносити жертви богам, щоб принести удачу. Щоб здобути божественну прихильність для Кольтфагену, Залатель має взяти участь у грандіозній церемонії, під час якої він обирає, якому божеству з пантеону поклонитися."

 CTH_demand_war_reparations: "Вимогти військові репарації"
 CTH_demand_war_reparations_desc:0 "Хоча Король Шторм і мертвий, це не скасовує всіх зловживань і несправедливостей, яких ми зазнали через його навалу. Залатель вважає, що буде справедливо, якщо єті заплатять за всю шкоду, яку вони завдали нашій великій батьківщині, і тому він відправить на південь дипломата, щоб вимагати компенсації."

 CTH_anti_regionalism: "Стара суперечка"
 CTH_anti_regionalism_desc:0 "На жаль, останніми роками ми стали свідками сплеску регіоналістських настроїв і опору законній владі по всій країні. Централісти домінують у Кольтфагені відтоді, як вони перемогли федералістів у громадянській війні 840 року. Але після всього, що сталося з того часу, можливо, настав час переглянути ситуацію..."

 CTH_naval_rearmament: "Відновити морське панування"
 CTH_naval_rearmament_desc:0 "Колись давно Кольтфаген був провідною морською державою античного світу, який повністю панував над Середземним морем, перш ніж зазнав катастрофічної поразки від пазурів Карфіна. Ми не повинні впадати у відчай: адже якщо ми присвятимо себе флотові, то в наших силах повернути цю славу знову."

 CTH_invite_foreign_advisors: "Запросити іноземних військових радників"
 CTH_invite_foreign_advisors_desc:0 "Для подальшого покращення ефективності нашої армії, ми повинні відкрити двері для іноземних держав, щоб допомогти нам у військовій підготовці та організації. Їхні цінні знання про сучасну війну допоможуть підвищити ефективність кольтфагенської армії, а також дозволять нам розвивати наших майбутніх воєначальників."

 CTH_reinvigorate_trade: "Пожвавити комерцію"
 CTH_reinvigorate_trade_desc:0 "Колись Кольтфаген був економічною силою, побудованою на морській та сухопутній торгівлі: торговельною цивілізацією, яка перевозила цінні предмети розкоші на величезні відстані. Це принесло нам велике процвітання, яке ми можемо відновити, створивши нову, потужну мережу торгівлі."

 CTH_distribute_food: "Роздати їжу бідним"
 CTH_distribute_food_desc:0 "Причини нашого слабкого сільськогосподарського виробництва нецікаві та неважливі. Важливо те, що рішення просте: Залатель організовує зернову допомогу, щоб нагодувати голодуючих і бідних. Це допоможе поліпшити їхнє становище, а також підвищити його власну популярність у масах. Він також придбає трохи своєї улюбленої їжі, фалафель, поки він буде цим займатися."

 CTH_import_weapons: "Імпортувати зброю"
 CTH_import_weapons_desc:0 "Важко вигравати війни з позиції технологічної неповноцінності. Якщо ми купуватимемо сучасну зброю у незалежних підрядників у Тобуку та Вінґбардії та вивчатимемо їхні конструкції, ми зможемо нарощувати запаси зброї, одночасно працюючи над розробкою власних моделей порівнянної ефективності."

 CTH_establish_air_force: "Заснувати Кольтфагенські ВПС"
 CTH_establish_air_force_desc:0 "З усіх військових уроків, які ми були змушені засвоїти за останні роки, найбільш нагальним є те, що важливість повітряних сил більше не можна ігнорувати. Настав час створити власний спеціалізований вид збройних сил. Питання лише в тому, як саме мають бути організовані ці нові військово-повітряні сили."

 CTH_increased_exports: "Зміцнити вітчизняне виробництво"
 CTH_increased_exports_desc:0 "Недостатньо просто торгувати товарами: не менш важливим аспектом нашого відродження є експорт продукції, виробленої в Кольтфагені, на зовнішні ринки. Використання нових технологій для вдосконалення нашого виробничого сектору зробить наш експорт набагато більш конкурентоспроможним, що дасть економіці вкрай необхідний поштовх."

 CTH_blatant_nepotism:0 "Кров густіша від води"
 CTH_blatant_nepotism_desc:0 "Для того, щоб адміністрація функціонувала ефективно, лояльність чиновників на високих посадах не повинна викликати сумнівів. З цією метою Залател покличе своїх довірених братів і сестер Заґа, Заздрубала і Зафод і попросить їх зайняти важливі посади в уряді та армії."

 CTH_state_controlled_media: "Підйом ЗМІ"
 CTH_state_controlled_media_desc:0 "Стаючи доступними для все більшої кількості зебр, радіо і газети стають все більш популярними і все більше впливають на громадську думку. Залежно від нашого підходу, ці нововведення можуть слугувати або зміцненню, або послабленню нашої влади. Ми повинні вирішити, як уряд повинен поводитися зі ЗМІ, перш ніж вони вийдуть з-під нашого контролю."

 CTH_steel_elephants: "Сталеві елефанти"
 CTH_steel_elephants_desc:0 "Легендарні північнозебріканські слони вимерли в Кольтфагені багато століть тому - ці могутні тварини були неймовірно ефективними у прориві ворожих рядів і руйнуванні їхніх позицій. На щастя, нові технології дозволяють нам створювати нові види бойових слонів, які так само здатні вселяти страх у серця наших ворогів."

 CTH_armoured_convoys: "Броньовані конвої"
 CTH_armoured_convoys_desc:0 "У міру того, як ми відправляємо в море все більше торгових суден, відповідна загроза піратства стає все гострішою. Ми повинні розробити більш ефективну тактику морських конвоїв для захисту цього життєво важливого судноплавства і відлякування будь-яких потенційних зловмисників."

 CTH_strategic_mining_crap:0 "Стратегічні операції зі збору ресурсів"
 CTH_strategic_mining_crap_desc:0 "Група видатних науковців запропонувала розпочати те, що вони називають Стратегічними Операціями зі Збору Ресурсів, або скорочено СОЗР. Це буде серія геологічних досліджень по всій країні, за якими слідуватимуть фінансовані державою гірничодобувні роботи з видобутку всіх виявлених цінних покладів."

 CTH_naval_academy:0 "Військово-морська академія Кольтфагену"
 CTH_naval_academy_desc:0 "Справжня модернізація військово-морського флоту вимагає від нас створення нового навчального закладу, де цивільні професори та військові інструктори навчатимуть наступне покоління кольтфагенських офіцерів. У цій академії студенти отримають знання з усіх дисциплін - від інженерії та математики до цінностей чесності та честі."

 CTH_ultramarines:0 "Перевчити громадянських морських піхотинців"
 CTH_ultramarines_desc:0 "Морські піхотинці у флоті Кольтфагена традиційно набиралися з громадян, а не були найманцями. Хоча вони б'ються з незаперечним завзяттям, їхня дисципліна часто була недостатньою, що значно обмежувало їхню ефективність. Залатель планує виправити це, перетворивши їх на висококваліфікованих професійних солдатів."

 CTH_army_motorization:0 "Спеціалізовані військові транспортні засоби"
 CTH_army_motorization_desc:0 "Замість того, щоб використовувати примусово захоплені цивільні транспортні засоби, армія повинна почати використовувати у своїх операціях спеціальні військові вантажівки. Ми зупинилися на більш надійній моделі вантажівки, що базується на існуючих конструкціях Вінґбардії. Ця модель, створена для того, щоб витримувати навантаження в умовах бойових дій, безсумнівно, матиме чудові експлуатаційні характеристики і добре служитиме нашим солдатам."

 CTH_revitalized_economy:0 "Відроджена економіка"
 CTH_revitalized_economy_desc:0 "Завдяки процвітаючій торгівлі економіка процвітає, а зебри по всій країні стають багатшими - все це результат невтомних зусиль Залателя. Кольтфаген радіє, бо роки застою та відчаю залишилися позаду!"

 CTH_fate_of_judiciary: "Доля ста двадцяти семи"
 CTH_fate_of_judiciary_desc:0 "Поки Залатель продовжує формувати майбутнє Кольтфагену, одним з найактуальніших питань є те, що робити зі Сто Двадцятьма Сімома. Ця аристократична судова колегія вже давно має велику владу і вплив, і якщо залишити їх у спокої, вони можуть одного дня кинути виклик владі суфрітів."

 CTH_zagos_agricultural_manual:0 "Сільськогосподарський посібник Заґа"
 CTH_zagos_agricultural_manual_desc:0 "Бажаючи передати свою велику мудрість, Заґо Зарка написав 28-книжний посібник з сільського господарства, наповнений до країв сільськогосподарськими знаннями. Цей посібник, який вже користується успіхом у землевласників, буде видано за державної підтримки, щоб більше зебр змогли скористатися порадами, які в ньому містяться. Він також містить чудовий рецепт приготування фалафелю."

 CTH_auxiliary_soldiers:0 "Організувати допоміжні підрозділи"
 CTH_auxiliary_soldiers_desc:0 "Допоміжні підрозділи старої Кольтфагенської армії були спеціалізованими бойовими формуваннями, що складалися з негромадян і не-Зонійців, набраних на території Республіки. Ці підрозділи надавали життєво важливу підтримку армії в минулому, і їх відновлення дозволить нам максимально ефективно використовувати наявне населення."

 CTH_disband_the_clique:0 "Розпустити Наукову Кліку"
 CTH_disband_the_clique_desc:0 "Тепер, коли економіка Кольтфагену повністю відновилася, а нація модернізована, Наукова кліка віджила своє. За допомогою військових Залатель заарештує її найвидатніших членів, назавжди зламавши владу Наукової Кліки."

 CTH_fate_of_popular_assembly:0 "Скасувати Народні збори"
 CTH_fate_of_popular_assembly_desc:0 "Народні збори - нижня палата законодавчого органу - вже багато років не існує, маючи мало реальної політичної влади. Це також гніздо прихильників конституціоналізму та інших диверсантів: Сенат був би цілком задоволений, якби цей непотрібний пережиток був скасований."

 CTH_separation_of_military_and_politics:0 "Цивільний контроль над військовими"
 CTH_separation_of_military_and_politics_desc:0 "Зі своїми родичами на командних військових посадах і з трибуналом суду Сто Двадцять Сімох на своєму боці, Залатель має достатньо сильну позицію, щоб звільнити Зареса і запровадити суворий урядовий контроль над військовими. Зрештою, прийняття стратегічних рішень в країні належить до компетенції політичного лідера, а не військових."

 CTH_one_sufrit_above_all:0 "Один суфріт понад усе"
 CTH_one_sufrit_above_all_desc:0 "Як наочно продемонстрував нещодавній період хаосу і плутанини, кольтфагенці слабкі, коли розділені на ворогуючі фракції, і сильні лише тоді, коли об'єднані навколо єдиного лідера. І тому настав час Кольтфагену мати лиш одного суфріта, який править усім народом."

 # Економічні
 CTH_invite_wingbardian_investors: "Угода Елерського моря"
 CTH_invite_wingbardian_investors_desc:0 "Хоча "Перлина Півдня" знаходиться на північ від нас, вона відома своєю промисловою потужністю. Дехто в нашому уряді запропонував ідею створення спеціальної інвестиційної зони в нашій столиці для вінґбардійців. Це сприятиме нашому економічному зростанню, за умови, що вони приймуть цю пропозицію."

 CTH_replant_the_cash_crops: "Бавовняні плантації"
 CTH_replant_the_cash_crops_desc:0 "Бавовна! Один з найкорисніших матеріалів для одягу, попит на який постійно зростає за океаном! У нас вже є придатні землі для вирощування бавовни; якщо ми стимулюватимемо вирощування товарних культур замість основних продуктів харчування, ми збільшимо нашу експортну вартість і потішимо землевласників."

 CTH_colthage_zur_industrial_zone: "Кольтфаген-Зурська особлива економічна зона"
 CTH_colthage_zur_industrial_zone_desc:0 "Кольтфаген і Зур - два регіони, які найбільше цікавлять інвесторів із Вінґбардії. Грифони бачать потенціал у розвитку портів та промислових центрів у центрі країни. Послабивши інвестиційне законодавство та потиснувши правильні пазурі, ми зможемо залучити капітал, необхідний для розбудови наших найперспективніших міст."

 CTH_agwp_colthage: "AGWP-Кольтфаген"
 CTH_agwp_colthage_desc:0 "Наші поклади нафти в Софгувені досить багаті, але ми мали проблеми з видобутком чорного золота з деяких джунглів регіону. На щастя, однією з компаній, зацікавлених у розширенні своєї діяльності, є Azienda Generale Wingbardia Petroli, що належить Вінґбардії, один з найкращих експертів у галузі нафти у світі."

 CTH_czsez_council: "Рада розвитку КЗОЕЗ"
 CTH_czsez_council_desc:0 "Хоча наша промисловість в КЗОЕЗ процвітає, інвесторів стримують непоступливі місцеві жителі. Наші іноземні друзі запропонували створити Раду розвитку, яка б наглядала за розвитком бізнесу в цих містах. Ідея допустити бізнес-грифонів до управління не дуже подобається жителям Кольтфагена та Зура, але вони не будуть довго скаржитися, коли побачать, яке процвітання приносять ці іноземці."

 CTH_concentration_principle:0 "Масова промислова концентрація"
 CTH_concentration_principle_desc:0 "Ми зробили розумні кроки в індустріалізації частини нашого узбережжя, але [Root.GetLeader] вважає, що ми можемо зробити більше. Зосередивши всі наші зусилля на наших спеціальних економічних зонах, ми можемо перетворити Зур і Кольтфаген на мегаполіси, гідні спадщини наших підприємливих людей. Ринок Кольтфагену ще буде предметом заздрощів для всієї Зебрики!"

 CTH_export_priority:0 "Повернути нашу торговельну спадщину"
 CTH_export_priority_desc:0 "З усіма зусиллями, які ми доклали до наших головних портових міст, ми прагнемо стати найбільшим торговим центром на півночі Зебрики. Тепер ми знову підемо шляхом наших предків і знову попливемо морями до Гріфонії, щоб продавати наші товари на ринках Мідорії, Карфіна та за його межами і приносити назад монети наших улюблених клієнтів."

 CTH_feathara_university: "Кольтфагенська філія Фезарського університету"
 CTH_feathara_university_desc:0 "Будучи одним з найпрестижніших центрів навчання в Вінґбардії, Фезарський університет був би чудовим зразком для наших вищих навчальних закладів. Так сталося, що вони висловили зацікавленість у створенні школи-побратима тут, у Кольтфагені! Ми вже виділили земельну ділянку для школи, тож це має скластися досить вдало."

 CTH_phase_out_slavery:0 "Поетапна ліквідація рабства"
 CTH_phase_out_slavery_desc:0 "На початку підписання Елерської угоди кілька інвесторів і торговців висловили занепокоєння тим, що ми продовжуємо використовувати рабів. За останні кілька місяців це занепокоєння переросло у завуальовані погрози покинути КЗОЕЗ, якщо ми нічого не зробимо. Задля того, щоб метафоричний килим не висмикнули з-під нашої процвітаючої економіки, ми розпочнемо підготовку до переходу від рабства."

 CTH_fruits_of_partnership: "Плоди партнерства"
 CTH_fruits_of_partnership_desc:0 "Інвестори приносять капітал, який вкладається у виробничі потужності. Всі ці заводи потребують зебр, щоб на них працювали не тільки робітники, але й різного роду кваліфіковані інженери та техніки. Грифони принесли з собою не тільки багатство, але й знання, необхідні для розвитку нашої економіки. Ми посадили дерево процвітання, і тепер воно нарешті приносить солодкі плоди нашої праці."

 CTH_reward_minor_warlords: "Умиротворити генералів"
 CTH_reward_minor_warlords_desc:0 "Центральна влада хитається з часів поразки Короля Шторма, і багато солдатів віддані своїм воєначальникам, а не уряду в Кольтфагені. Щоб об'єднати країну, потрібна не лише фізична інфраструктура, але й підтримка цих ключових фігур. Іноземна розкіш, вигадливі титули та золото дадуть Кольтфагену стабільність, необхідну для її відновлення."

 CTH_colthaginian_autarky:0 "Прагнути національної автаркії"
 CTH_colthaginian_autarky_desc:0 "За нашими кордонами лежать руїни та хаос. Багато яструбів-іноземців полюють на наші заводи, нашу землю і наші ресурси. Ми не можемо довірити відновлення економіки Кольтфагену нікому, крім нас самих. Самодостатність - ключ до нашого виживання в цьому ворожому світі. Нам не потрібно нічого з того, що не забезпечує нам Азтарте."

 CTH_expand_the_oil_fields: "Розширити нафтові родовища Софгувени"
 CTH_expand_the_oil_fields_desc:0 "Сучасний корабель плаває завдяки нафті. З чорним золотом зебра може літати, як грифон або пегас. Внутрішнє постачання нафти не лише абсолютно необхідне для нашої національної оборони, але й є благом для економіки. Клянуся Зотаром Вправним, ми повинні витягти кожну краплю з того, на що можемо наступити копитами."

 CTH_finish_the_centeral_railway: "Завершити Центральну залізницю"
 CTH_finish_the_centeral_railway_desc:0 "До того, як напад Короля Шторма зруйнував країну, ми були на шляху до з'єднання країни залізницею. Тепер, коли ми можемо знову зосередитися на економіці, центральна залізниця може бути нарешті завершена. Це покаже всім кольтфагенцям, що ми можемо оговтатися навіть від найбільш руйнівних ударів."

 CTH_university_of_colthage:0 "Відремонтувати Кольтфагенський університет"
 CTH_university_of_colthage_desc:0 "Кольтфагенський університет - це гордий навчальний заклад з легендарним минулим, але, перш за все, це колекція запилених архівів і занедбалих лекційних залів. Уряд повинен виділити кошти на його реконструкцію та розширення, якщо ми хочемо навчати та працевлаштовувати таланти, необхідні для дослідження технологій завтрашнього дня."

 CTH_continue_factory_expansion:0 "Імпортозамінна індустріалізація"
 CTH_continue_factory_expansion_desc:0 "Здається, багато критично важливих продуктів все ще виробляються за кордоном. Боєприпаси для наших гвинтівок приходять з-за кордону, так само як і наші тостери. Ми не можемо продовжувати покладатися на іноземне виробництво, щоб замінити те, чого у нас немає. Давайте побудуємо власний завод з виробництва боєприпасів і відкриємо власну фабрику з виробництва тостерів! Це шлях до автаркії та процвітання."

 CTH_seize_forign_mines:0 "Захопити іноземні гірничодобувні компанії"
 CTH_seize_forign_mines_desc:0 "Під виглядом допомоги нашій економіці у відновленні, іноземні компанії видобувають наші товари з наших шахт, не даючи нічого назад в економіку Кольтфагену. Сьогодні це закінчиться. Відтепер мінеральні багатства Кольтфагену будуть використовуватися на її власну користь. Якщо грифони хочуть сталі та алюмінію, нехай йдуть працювати у свої шахти!"

 CTH_reconstruct_the_arms_factories: "Перебудувати збройну промисловість"
 CTH_reconstruct_the_arms_factories_desc:0 "Сказати, що Король Шторм не цінував довгострокове планування, пов'язане з побудовою сталого вітчизняного виробництва зброї, було б применшенням. Більшість обладнання, що використовувалося на наших збройових заводах, було розграбовано і перероблено на деталі для самої зброї, що відкинуло промисловість на півстоліття назад. На нас, таким чином, лягає завдання виправити п'ятдесятирічний регрес за лічені місяці."

 CTH_clear_the_urban_slums: "Вичистити міські нетрі"
 CTH_clear_the_urban_slums_desc:0 "Ретельне міське планування поступилося місцем перенаселенню міст, оскільки часи стали важкими, а кваліфікованих адміністраторів було важко знайти. Нетрі в наших найбільших містах - це непродуктивні поглиначі шекелів і зебр. Настав час знести бульдозером ці імпровізовані райони, щоб звільнити місце для гідного житла та гідних громадян."

 CTH_allocate_land_for_factory_expansion:0 "Субсидувати промислове розширення"
 CTH_allocate_land_for_factory_expansion_desc:0 "Замість того, щоб зосереджуватися на найменш прибуткових районах наших міст, ми повинні прагнути до подальшого збільшення промислового виробництва. Промисловий сектор у деяких містах все ще має куди рости, і за допомогою розумних інвестицій ми могли б легко збільшити наш економічний потенціал. Витрачайте шекелі, щоб заробляти шекелі!"

 CTH_force_farmers_into_the_factories: "Планова урбанізація"
 CTH_force_farmers_into_the_factories_desc:0 "Міста Кольтфаген, Зур і Гіппон колись вважалися чудесами інженерної думки, повними гордих громадян. Наші міста можуть знову стати предметом заздрості для всього світу, але для цього їм потрібне планування. Вулиці, громадський транспорт, парки, підприємства і фабрики повинні бути побудовані правильно, в потрібній кількості, щоб обслуговувати все сучасне місто. Зрештою, сплановане місто - це сучасне місто."

 CTH_reform_slavery_laws:0 "Реформувати закони про рабство"
 CTH_reform_slavery_laws_desc:0 "Питання рабства довгий час було предметом дебатів серед Вчених. Багато хто стверджував, що воно стримує нашу економіку, але рабство залишається традиційною основою кольтфагенського суспільства, особливо для землевласників. Однак з настанням сучасності настав час для емансипації, хоча заради стабільності новозвільненим доводиться ще деякий час залишатися на своєму робочому місці в якості слуг."

 CTH_industrial_rebirth: "Промислове відродження"
 CTH_industrial_rebirth_desc:0 "Коли наша країна з'єднана, наука відновлена, а стабільність забезпечена, настав час зосередитися на модернізації нашої економіки. Необхідно зробити останнє зусилля, щоб модернізувати наші виробничі методи та бюрократію, і тоді Кольтфаген зможе вважати себе рівнею серед сучасних націй."

 CTH_uranium_mining:0 "Місця видобутку урану"
 CTH_uranium_mining_desc:0 "Хто б міг подумати, що ця непримітна руда має таку силу? Джерело енергії, у сто разів ефективніше за вугілля. Руда, цінніша навіть за золото. І, можливо, зброя, страшніша за тисячу лінкорів. Розкривши її секрети, ми станемо господарями своєї долі. І ніщо вже не буде таким, як раніше."

 # Зовнішня політика Заркідів
 CTH_dream_of_zonicia: "Мрія про об'єднану Зонікію"
 CTH_dream_of_zonicia_desc:0 "Зінузель Зідалід, священик, який розпочав повстання проти Кваґґатаю у 825 році, в свій час проголосив, що всі зонійські зебри мають бути вільними та об'єднаними під єдиним прапором. Хоча він не зміг втілити це в життя у свій час, ідея об'єднаної Зонікії не була забута."

 CTH_retake_kar_alpaka: "Повернути Кар-Альпаку"
 CTH_retake_kar_alpaka_desc:0 "Ламбет захопив у нас кольтфагенську провінцію Кар-Альпака після вторгнення Короля Шторма, щоб отримати доступ до моря. З тих пір ця територія була поза нашими копитами, але прийшов час це виправити. Ми вимагатимемо повернення того, що належить нам по праву, і будемо готові взяти це силою, якщо буде потрібно."

 CTH_divide_the_horde: "Визволити Південну Зонікію"
 CTH_divide_the_horde_desc:0 "Скориставшись нашим ослабленим станом, Кваґґатай захопив весь Кольтдар і південну частину Кольтви після вторгнення Короля Шторма. Тепер, коли ми оговталися, ми не можемо дозволити зонікійцям більше страждати під тиранією воєначальників Кваґґатаю: ця земля має бути звільнена!"

 CTH_destroy_the_horde: "Знищити нашого недруга"
 CTH_destroy_the_horde_desc:0 "Кваґгатай - історичний ворог усієї Зонікії. Саме хани Кваґгатая тримали нас у рабстві 300 темних років, і їхнє відродження означає, що остаточне протистояння - це лише питання часу. Вони повинні бути знищені, щоб їхні орди більше ніколи не могли нам загрожувати."

 CTH_denounce_the_mandate: "Засудити зумідійський мандат"
 CTH_denounce_the_mandate_desc:0 "Після перемоги над Королем Штормом Гіпогрифія швидко окупувала всю Зумідію, стверджуючи, що це необхідно для того, щоб допомогти місцевим жителям і захистити їх. Залатель бачить у цьому акті погано замаскованого імперіалізму те, чим він є насправді, і бажає звільнити своїх співвітчизників-зонікійців від іноземного гноблення."

 CTH_on_our_own: "Самі по собі"
 CTH_on_our_own_desc:0 "На жаль, Хіроптерра впала, залишивши нас без надійних союзників на континенті проти Гіпогрифії. Незважаючи на це, ми залишаємося нескореними: ми негайно розпочнемо необхідні приготування до майбутньої війни проти гіпогрифів. Наша праведна справа не буде відкинута, незважаючи ні на які труднощі."

 CTH_the_batfag_alliance: "Зв'затися з Хіроптеррою"
 CTH_the_batfag_alliance_desc:0 "У світлі нинішньої ситуації нам знадобляться всі союзники, яких ми зможемо отримати для майбутньої війни проти гіпогрифів. Кажани мають стратегічні причини бути вороже налаштованими до Гіпогрифії, тому цілком логічно, що ми повинні спробувати подружитися з ними. Зрештою, наші шанси на перемогу набагато вищі разом, ніж окремо."

 CTH_liberate_neighmidia: "Визволити Зумідію"
 CTH_liberate_neighmidia_desc:0 "Нарешті, наші значні приготування завершені, і весь народ стоїть напоготові. Наші війська на позиціях: настав час знищити гіпогрифську загрозу. Зумідія нарешті буде звільнена в ім'я єдності Зонікії. Вперед, до перемоги!"

 CTH_pragmatic_cooperation: "Прагматичне співробітництво"
 CTH_pragmatic_cooperation_desc:0 "Війна врешті-решт закінчилася тим, що Варзена опинилася під контролем хіроптерранів. Хоча цей статус-кво не є ідеальним, нам доведеться змиритися з ним з міркувань реальної політики. На щастя, це не заважає нашим планам, оскільки, наскільки ми можемо судити, варзенці все одно не є справжніми зонікійцями."

 CTH_take_western_zoenicia: "Визволити Варзену"
 CTH_take_western_zoenicia_desc:0 "Наш похід на захід ще не досягнув свого кінця. Варзена має бути включена до складу зонікійської нації - їхня культура може бути незвичною, але немає жодних сумнівів, що вони чистокровні зонікійці. Ми не заспокоїмося, поки вони не будуть об'єднані з рештою своїх братів!"

 CTH_zoenician_restoration: "Проголосити панзонікійську націю"
 CTH_zoenician_restoration_desc:0 "Залатель зробив це! Більше не розділені і не знемагаючі під іноземним гнітом, колись розрізнені Зонікійці нарешті об'єдналися в єдину, сильну націю. Це справді славне досягнення, яке знаменує собою здійснення мрії, що відкладалася століттями. Нарешті серце кожного патріотичного зонікійця наповнюється гордістю."

 # Кольтва
 CTH_reinforce_the_eastern_garrisons:0 "Посилити східні гарнізони"
 CTH_reinforce_the_eastern_garrisons_desc:0 "Останнім часом Кольтвинські бандити посилили свою активність. Складаючись здебільшого з селянського наброду, який не може змиритися зі своєю долею, вони є постійним джерелом занепокоєння в штатах Кизил-Зеб, Козлестан і Катрен. Якщо ми не зміцнимо східні гарнізони, повстанці можуть захопити контроль над усім регіоном."

 CTH_fortify_the_east:0 "Укріпити Кольтву"
 CTH_fortify_the_east_desc:0 "Кольтва займає стратегічну, але вразливу частину Північної Зебрики, межуючи з землями зонікійців у Ламбеті та Кваґґатаї. Укріплення можуть не лише допомогти нам придушити майбутнє повстання кольтвинців, але й стати в нагоді, якщо нам коли-небудь доведеться боротися за возз'єднання наших земель."

 CTH_appoint_a_commander_in_the_east:0 "Призначити командувача Сходу"
 CTH_appoint_a_commander_in_the_east_desc:0 "Полководці Кольтфагену витрачають більшу частину свого часу на змови та політику, а решту - на те, щоб тримати свої війська в належній формі. Настав час Першому суфріту призначити одного з них командувачем Сходу. Але хто зможе втихомирити некерований регіон до того, як він вийде з-під контролю і переросте в повномасштабне повстання?"

 CTH_reassure_the_landlords:0 "Заспокоїти поміщиків"
 CTH_reassure_the_landlords_desc:0 "Якщо якась зебра і цивілізує кольтвинців, то це будуть поміщики. Однак їхні володіння зазнали нападу бандитів Зейрутіда. Деякі з ключових землевласників в регіоні знаходяться на межі відмови від своїх підприємств, якщо ми не захистимо і не допоможемо розширити їх бізнес. Надаючи їм допомогу, ми ще можемо перетворити наші східні провінції на продуктивні землі. "

 CTH_minor_land_reforms:0 "Символічні земельні реформи"
 CTH_minor_land_reforms_desc:0 "Селяни Кольтви озброєні через розподіл землі в їхньому регіоні. Голод і відсутність перспектив - ось що є основними причинами заворушень у цьому регіоні. Компроміс на тему земельної реформи не сподобається могутнім поміщикам, але виб'є вітер з вітрил бандитів Зейрутіди. Безумовно, затяті фанатики продовжуватимуть здійснювати набіги на нас, але, можливо, за допомогою цього ми зможемо привернути на свій бік населення."

 CTH_negotiate_with_zeirutid:0 "«Домовитись» із Зейрутідом"
 CTH_negotiate_with_zeirutid_desc:0 "Кольтвинські повстанці зараз на задвірках, але багато кольтвинців все ще приєднуються до свого лідера, невловимого Зешмуназаша Зейрутіда. Генерал Джебзель Зоблос запропонував лідеру повстанців більш довгострокове рішення. Генерал Зерутра звернеться до кольтвинців і скаже, що хоче скинути Заркідів. Завоювавши їхню довіру, він заманить Зейрутіда в пастку і зламає спину повстанцям."

 CTH_restore_order_in_the_east:0 "Відновити порядок у Кольтві"
 CTH_restore_order_in_the_east_desc:0 "На вулицях Кизил-Зеба зараз тихо і більшість ферм знову працюють. Більша частина Кольтви, за винятком кількох віддалених гірських районів, знаходиться під контролем військових. Дух автономізму Кольтви був зломлений, і тепер регіон може сподіватися на процвітаюче майбутнє під керівництвом [Root.GetLeader]."

 # Конституціоналістська громадянська війна
 CTH_plan_of_zapsa:0 "План Запси"
 CTH_plan_of_zapsa_desc:0 "Тепер, коли наше повстання нарешті стало відкритим, ми повинні переконатися, що громадяни Кольтфагену знають, за що ми боремося, і чому збройне повстання проти Залателя є виправданим і необхідним. Наш заклик до припинення авторитарного правління Заркідів і відновлення демократії пролунає із Запси, ознаменувавши початок нової епохи для Кольтфагену!"

 CTH_approach_hippogriffs:0 "Шукати підтримки у гори Аріс"
 CTH_approach_hippogriffs_desc:0 "Занно Мзелькатід надіслав запит до гіпогрифів з проханням про допомогу. Хоча вони схильні до ізоляціонізму і зазвичай не поспішають втручатися у внутрішні справи іншої країни, вони не зовсім у дружніх стосунках з диктатурою Заркіда. Немає сумнівів, що більшість гіпогрифів хотіли б бачити Залателя поваленим, а нашу сторону - переможною."

 CTH_awaken_the_people:0 "Пробудити народ"
 CTH_awaken_the_people_desc:0 "Наша мета досяжна лише через насильницьку пряму дію з боку населення Кольтфагену: справжнє загальнонаціональне повстання. Сьогодні більшості звичайних зебр бракує політичної свідомості, і їх потрібно розбудити від сну. Як тільки вони пов'яжуть щоденні приниження, яких вони зазнають, з лицемірством і корупцією нинішньої влади, вони різко повернуться проти неї."

 CTH_approach_coltvans:0 "Зв'язатися с повстанцями Зейрутіда"
 CTH_approach_coltvans_desc:0 "Зейрутід зібрав велику кількість кольтвинців під прапором своєї "Визвольної армії", і вони будуть цінним союзником у нашій війні проти нестерпних Заркідів. Занно попросить, щоб цей повстанський рух визнав нас законним урядом Кольтфагену. Як тільки ми отримаємо повний контроль, ми розрядимо ситуацію на сході і не залишимо більше причин для продовження повстання Зейрутіда."

 CTH_macawian_support:0 "Макавійський арсенал свободи"
 CTH_macawian_support_desc:0 "Співчуваючи нашій благородній боротьбі і не бажаючи сидіти склавши руки, поки більша частина Кольтфагену все ще знемагає під гнітом, Макавія щедро запропонувала позичити нам зброю та інші військові припаси. Ця зброя стане великою підмогою в майбутніх битвах."

 CTH_promise_land_reform:0 "Обіцянки селянам і рабам"
 CTH_promise_land_reform_desc:0 "Щоб заохотити сільські повстання проти правління Заркідів, Занно випустить прокламацію, в якій пообіцяє земельну реформу та звільнення рабів. Хоча землевласники, безсумнівно, будуть незадоволені цими аграрними реформами, це гідний компроміс для того, щоб залучити на свій бік народну силу селянства."

 CTH_purchase_planes:0 "Купівля літаків"
 CTH_purchase_planes_desc:0 "Проникливий, як завжди, генерал Орзагід оцінив нашу ситуацію і запропонував купити нову зброю - літаки, щоб здобути перевагу в повітрі над ворогом. Він переконаний, що військово-повітряна міць матиме першорядне значення у цій війні."

 CTH_appeal_to_army:0 "Звернення до солдатів"
 CTH_appeal_to_army_desc:0 "Багато хто в кольтфагенській армії вже підтримує нашу справу, але вагається і потребує переконання, що наш рух має все необхідне для повної перемоги над Залателем. З переважною більшістю кольтфагенців за нами, справедливість нашого становища очевидна, а наша перемога неминуча. Це лише питання часу."

 CTH_battlecry_of_freedom:0 "Бойовий клич свободи"
 CTH_battlecry_of_freedom_desc:0 "Нехай кожна зебра знає, що ми готові боротися до кінця за наші священні ідеали: відновити справжню демократію в Кольтфагені та покласти край автократії Заркідів. Ми більше не потерпимо дрібних тираній і диктаторів. За свободу, Конституцію і верховенство права!"

 #Interim government

 CTH_form_interim_government:0 "Сформувати тимчасовий уряд"
 CTH_form_interim_government_desc:0 "Тепер, коли нам вдалося захопити Залателя і покласти край його деспотичному правлінню, ми повинні швидко сформувати тимчасовий уряд і почати підготовку до виборів. Занно Мзелькатід буде наглядати за цим процесом, але відповідно до своїх демократичних принципів, він не буде претендувати на титул суфріта. Замість нього буде обраний тимчасовий виконувач обов'язків до проведення виборів."

 CTH_replace_chiefs:0 "Замінити політичних лідерів"
 CTH_replace_chiefs_desc:0 "Безсумнівно, найбільш ненависним аспектом диктаторського режиму Заркідів був дріб'язковий гніт його політичних вождів. Ці корумповані агенти діяли як мініатюрні диктатори і топтали права своїх місцевих громад, грабуючи їх заради особистої вигоди. Всі політичні вожді епохи Заркідів будуть замінені демократично обраними муніципальними чиновниками."

 CTH_dismiss_revolutionaries:0 "Розпустити революціонерів"
 CTH_dismiss_revolutionaries_desc:0 "Революціонери зробили свою справу, допомігши повалити Заркідів. Тепер, коли наша мета досягнута, ми повинні відновити порядок: зграя озброєних радикалів, більшість з яких мало чим кращі за бандитів, не повинна залишатися дестабілізуючою силою в країні. Розбишаки повинні відійти в сторону і дати можливість більш респектабельній когорті взяти кермо влади в свої руки."

 CTH_restore_constitution:0 "Відновити Конституцію"
 CTH_restore_constitution_desc:0 "Замількар Зарка мало дбав про конституцію, називаючи її "просто папірцем", намагаючись знищити наші республіканські традиції. Але так більше не буде! Настав час повністю відновити силу конституції 836 року, а разом з нею і нашу демократію."

 CTH_freedom_of_speech:0 "Свобода слова"
 CTH_freedom_of_speech_desc:0 "Ми не будемо придушувати голос народу, як це робили Заркіди. Негайно скасовуються будь-які обмеження або державний контроль над засобами масової інформації, дозволяючи справжню свободу слова. В тому числі - і особливо - дозволяючи громадянам критикувати Занно Мзелькатіда і уряд."

 CTH_liberation_of_labour:0 "Визволення праці"
 CTH_liberation_of_labour_desc:0 "Щоб зберегти підтримку робітничих класів, ми повинні надати їм деяке полегшення від багатьох несправедливих труднощів, які вони змушені терпіти від жорстоких і хижих менеджерів. З цією метою уряд буде спрямований на просування реформ для захисту робітників від зловживань, а також на легалізацію створення профспілок."

 CTH_rural_education:0 "Сільська освіта"
 CTH_rural_education_desc:0 "Хоча Заркіди були щасливі мати мільйони неосвічених зебр, що живуть у невігластві та бідності, ми знаємо, що освіта - це ключ до розкриття потенціалу кожного кольтфагенця. Необхідно збільшити фінансування сільських шкіл і побудувати багато нових шкіл у сільській місцевості, де рівень неписьменності є найвищим."

 CTH_put_zarcids_on_trial:0 "Віддати під суд прихильників Заркідів"
 CTH_put_zarcids_on_trial_desc:0 "Ми не можемо дозволити нашим ворогам просто сидіти у в'язниці: вони повинні постати перед правосуддям. Ті, хто підтримував антиконституційне правління Залателя і Замількара, повинні бути притягнуті до відповідальності і засуджені за свої злочини проти кольтфагенської демократії."

 CTH_the_elections:0 "Провести вибори"
 CTH_the_elections_desc:0 "Тимчасове правління Зарри закінчилося, і все нарешті готове до нових демократичних виборів, на яких буде обрано наступного суфріта. Після того, як апарати репресій Заркідів були демонтовані, доля Кольтфагену знову в руках її громадян, як це завжди і повинно було бути."

 #Zerutra's wild ride

 CTH_the_iron_hoof:0 "Залізне копито"
 CTH_the_iron_hoof_desc:0 "У Кольтфагені панує хвороба жадібності та влади. Підкилимні домовленості, схеми та зради диктують політичний курс країни, створюючи ендемічне кумівство, корупцію та неефективність в усьому уряді. Суфріт Зерутра не матиме нічого з цього і правитиме залізним копитом; він усуне дрібні чвари, які визначили нашу сучасну історію."

 CTH_get_rid_of_zarca:0 "Позбутися Залателя"
 CTH_get_rid_of_zarca_desc:0 "Колишній суфріт, Залатель Зарка, допоміг Зерутрі зупинити змову конституціоналістів проти нації; однак, щоб заручитися його підтримкою, ми повинні були пообіцяти йому посаду суфріта після перехідного етапу з Зерутрою, що є нездійсненним. Молодий Зарка вже мав свій шанс керувати Кольтфагеном, і він зазнав невдачі, тож чому ми повинні дозволити йому зазнати невдачі знову?"

 CTH_forced_conscription:0 "Масовий призов"
 CTH_forced_conscription_desc:0 "Після приходу до влади Зерутри багато солдатів збройних сил Кольтфагену перейшли на бік конституціоналістів і кольтфагенських залишків, намагаючись підтримати невдалі режими. На жаль, це залишило відбиток на нашій армії: рядовий і офіцерський склад був випотрошений. Щоб заповнити ці вакансії, ми здійснимо масовий призов різноманітних "зебр" з нижчих класів, щоб повернути країні армію."

 CTH_reward_allies:0 "Винагородити лоялістів"
 CTH_reward_allies_desc:0 "Не всі члени уряду перейшли на бік конституціоналістів чи кольтфагенців, і хоча їхня кількість обмежена, ці лоялісти все ще вітаються нашим урядом. Щоб винагородити їх за лояльність і зберегти їхню прихильність, їм будуть надані різні високі посади в уряді, які допоможуть йому ефективно функціонувати."

 CTH_crackdown_on_worker_protests:0 "Повертайтеся до роботи!"
 CTH_crackdown_on_worker_protests_desc:0 "На знак протесту проти наших дій багато робітників і профспілок оголосили страйк у марній надії повернути конституціоналістів до влади. Ці страйки зупинили нашу економіку, перешкоджаючи нашій здатності втихомирити залишки конституціоналістів і кольтфагенців. Це недобре, і ми розгорнемо військові сили, щоб припинити ці страйки і подати приклад усім, хто має подібні ідеї."

 CTH_organize_anti_hippogriff_protest:0 "Загроза з боку гіпогрифів"
 CTH_organize_anti_hippogriff_protest_desc:0 "Не секрет, що конституціоналісти отримали відкриту підтримку від гіпогрифів під виглядом "просування рівності та гармонії", тоді як насправді це не що інше, як імперіалістична змова з метою послаблення суверенітету Кольфагії. Людям явно потрібно нагадати про те, як суфріт Зерутра захищає Кольтфаген від цих імперіалістичних змов, спрямованих на впровадження правління мафіозної зграї."

 CTH_militarize_government:0 "Мілітаризувати уряд"
 CTH_militarize_government_desc:0 "Домінування цивільних на керівних посадах не принесло Кольтфагену процвітання, на яке він заслуговує. Хоча деякі державні службовці є відданими і беззаперечними слугами нації, більшість з них є просто корумпованими підлабузниками, які дбають лише про власний добробут. Просування військових на ці посади виправить цю проблему, оскільки вони зарекомендували себе як віддані слуги і захисники нації."

 CTH_militarize_economy:0 "Мілітаризувати економіку"
 CTH_militarize_economy_desc:0 "Економіка існує для того, щоб служити потребам держави, і в часи громадянської війни, як зараз, це як ніколи актуально. Ми повинні переорієнтувати нашу економіку на військове виробництво, щоб підтримати наші війська на передовій у їхньому прагненні відвоювати територію, захоплену повстанцями."

 CTH_totally_not_feudal_levies:0 "Дозволити приватні армії для землевласників"
 CTH_totally_not_feudal_levies_desc:0 "Дозволивши землевласникам створювати та керувати власними приватними арміями, вони зможуть зберегти мир у своїх володіннях проти неспокійних постулатів. Крім того, що ми заручимося підтримкою землевласників Кольфагії, ми також зможемо підтримувати мир у тилу, що є вкрай необхідним, враховуючи нашу нестачу солдатів."

 CTH_crush_the_rebels:0 "Мотузка для повстанців"
 CTH_crush_the_rebels_desc:0 "Суфріт Зерутра провів багато років, маючи справу з повстаннями. Від непокірних селян до кольтвинських сепаратистів, він знає, що єдиний спосіб впоратися з повстанцями, не піддаючись, - це тотальна і невблаганна сила. Вони повинні були знати про наслідки виступу проти держави, тому в покараннях, які на них чекають, вони можуть звинувачувати лише себе."

 # Друга спроба конституціоналістів революціонувати
 CTH_the_2nd_plan_of_zapsa:0 "Другий план Запси"
 CTH_the_2nd_plan_of_zapsa_desc:0 "Мзелькатід був наївним дурнем і архітектором руйнування революції. План Запси має бути переглянутий і повинні бути вилучені будь-які обіцянки реформ, що зробить його майже аполітичною програмою повалення Зерутри. Таким чином, ми не відштовхнемо нікого фальшивими обіцянками, як це зробив Мзелькатід, і здобудемо ширшу підтримку."

 CTH_the_first_chief:0 "Перший вождь революції"
 CTH_the_first_chief_desc:0 "Революція потребує сильного і рішучого лідера, який би керував нею і забезпечував лояльність до справи конституціоналізму. Тому Заранзід буде проголошений першим вождем конституціоналістичної армії і законним лідером революції. Як тільки вороги будуть розгромлені, він піде у відставку і не намагатиметься бути обраним, як це зробив Мзелькатід."

 CTH_death_penalty_for_reactionaries:0 "Смертна кара для реакціонерів"
 CTH_death_penalty_for_reactionaries_desc:0 "Мзелькатід зробив помилку, довірившись колишнім прихильникам режиму Заркідів. Переворот Зерутри довів, що на прихильників старого порядку не можна покладатися і вони не заслуговують на пощаду від нас, героїв революції. Будь-який Зерутрід, який опиниться під нашими копитами, буде негайно розстріляний."

 CTH_limited_land_redistribution:0 "Обмежений перерозподіл земель"
 CTH_limited_land_redistribution_desc:0 "Лояльність сільського населення треба здобувати діями, а не словами. Маєтки землевласників, які зрадили революцію, будуть негайно конфісковані державою. Частина цієї землі буде передана тим, хто на ній працює, а решта залишиться під контролем держави, поки Зерутра не буде повалений, а бандити не будуть розгромлені."

 CTH_wave_of_propaganda:0 "Приливна хвиля пропаганди"
 CTH_wave_of_propaganda_desc:0 "Недостатньо просто розстрілювати ворогів революції. Конституціоналісти повинні звертатися до сердець і розуму населення і поширювати революційні ідеї. У той же час, будь-які опубліковані антиконституціоналістичні тексти, що виражають підтримку Зерутрідів або бандитів, повинні бути піддані цензурі."

 CTH_nationalize_foreign_assets:0 "Націоналізувати іноземні активи"
 CTH_nationalize_foreign_assets_desc:0 "Немає сумнівів, що і Зерутра, і Зідон є маріонетками зовнішніх сил, які були підкуплені закордонними банками, щоб виконувати волю іноземців. Протягом багатьох років фундамент Кольтфагену розмивався інтересами іноземного бізнесу та політиків. Більше цього не буде! Всі іноземні активи будуть конфісковані і стануть власністю держави."

 CTH_red_battalions:0 "Сформувати червоні батальйони"
 CTH_red_battalions_desc:0 "Хоча Зідоніди та їхні посіпаки-кольтвинці можуть сподобатися селянам, вони нехтують міськими робітниками. Їхню підтримку можна заслужити, дозволивши створювати профспілки та пообіцявши в майбутньому краще трудове законодавство. Натомість ми сформуємо озброєні батальйони міської міліції для боротьби з ворогами революції."

 CTH_save_the_dream:0 "Врятувати мрію!"
 CTH_save_the_dream_desc:0 "Ошукані реакціонери і бандити думають, що мрію про демократію і конституційне правління в Кольтфагені можна зруйнувати простою силою зброї. Вони глибоко помиляються, бо мрія непереможна. Як казали хоробрі аквілейські республіканці: "Ви не можете вбити ідею."

 # Wholesome big chungus бандитизм і недобровільний перерозподіл багатства
 CTH_bandolier_gallops_again:0 "Бандольє знову скаче!"
 CTH_bandolier_gallops_again_desc:0 "Одного вечора він в'їхав у місто, вулиці стали занадто чистими\nПошепки передавали, що бандит Бандольє тут\nПро його банду могутніх розбійників розповідали багато історій\nЧи боровся він за наші права, чи це була жага до золота?"

 CTH_acquire_funds:0 "Кампанія зі "збору коштів""
 CTH_acquire_funds_desc:0 "Війна коштує дорого, і армія конвенціоналістів гостро потребує коштів. На щастя, Бандольє знає, як їх легко отримати: Шляхом примусового стягнення податків з прихильних до Зерутрідів землевласників, а також грабуючи потяги та банки, де Зерутріди зберігають своє нечесно здобуте золото. Бідні також можуть отримати свою справедливу частку придбаної землі та багатства."

 CTH_division_of_the_north:0 "Дивізія Півночі"
 CTH_division_of_the_north_desc:0 "Є багато незадоволених ветеранів, які перейшли на бік Зерутрідів, але також не довіряють конституціоналістам. Вони об'єдналися навколо Бандольє. Солдати в їхніх лавах - добре екіпіровані фахівці, і багато хто з них - досвідчені іноземні найманці. Без сумніву, це один з найкращих військових підрозділів Кольтфагену!"

 CTH_war_of_mobility:0 "Війна мобільності"
 CTH_war_of_mobility_desc:0 "Завдяки проведенню багатьох пограбувань поїздів в минулому, Бандольє добре знайомий з поїздами і знає, що вони можуть бути дуже корисними у війні. Вони дозволяють швидко перекидати підрозділи туди, де вони потрібні. Тому Бандольє сповнений рішучості придбати потяги для армії конвенціоналістів, щоб вона могла з легкістю перевершити ворога."

 CTH_purchase_weapons:0 "Придбати зброю"
 CTH_purchase_weapons_desc:0 "Завдяки добрим "пожертвам" багатих зебр, армія конвенціоналістів тепер може імпортувати якісну зброю з-за кордону. Хоча Макавія, можливо, не повністю підтримує нас, вони готові продавати нам військове спорядження."

 CTH_hospital_trains:0 "Лікарняні потяги"
 CTH_hospital_trains_desc:0 "Військові шпиталі мають бути такими ж мобільними, як і військові частини. Для цього потрібні спеціалізовані залізничні вагони з медичним обладнанням та кваліфікованими лікарями, щоб не відставати від збройних сил і надавати допомогу пораненим солдатам, які потрапили в біду."

 CTH_volunteer_peasants:0 "Добровольчі селянські бригади"
 CTH_volunteer_peasants_desc:0 "Перерозподіл багатства і землі від багатих до бідних зробив Бандольє дуже популярним серед селян. Вони прагнуть підтримати його справу і вже формують бригади легкоозброєних військових підрозділів, щоб дати відсіч грабіжницьким баронам Зерутри і брехливим землевласникам з Армії конституціоналістів."

 CTH_media_campaign:0 "Розпочати медіа-кампанію"
 CTH_media_campaign_desc:0 "Щоб ще більше заручитися підтримкою серед населення Кольфагії, Бандольє вирішив скористатися своїм легендарним статусом і поширити знання про свої подвиги за кордоном. Інтерв'ю з журналістами, фільми Епплвуда, тематична мережа ресторанів Бандольє тощо принесуть Бандольє міжнародну славу."

 CTH_guerilla_warfare:0 "Партизанська війна"
 CTH_guerilla_warfare_desc:0 "Якщо фортуна війни коли-небудь обернеться проти нас, ми повинні бути готові продовжувати боротьбу навіть за найтяжчих обставин. На щастя, бандити Бандольє і селяни-добровольці добре знають місцевість і зможуть використовувати джунглі і пагорби з великою користю. Навіть якщо міста впадуть, сільська місцевість залишиться під нашим контролем."

 # Та скільки ж тут конституціоналістських дерев???
 CTH_form_interim_government_2_electric_boogaloo:0 "Передконституційний уряд"
 CTH_form_interim_government_2_electric_boogaloo_desc:0 "Перемогу здобуто на полі бою, але майбутнє кольтфагенської демократії все ще далеке від безпечного. Зараз перед нами стоїть завдання відновити порядок і знову готуватися до виборів, цього разу будучи готовими до рішучих дій, щоб уникнути помилок Мзелькатіда."

 CTH_dissolve_red_battalions:0 "Розпустити червоні батальйони"
 CTH_dissolve_red_battalions_desc:0 "Робітниче ополчення виконало своє призначення, і ми більше не маємо в ньому потреби, тим більше, що зараз воно загрожує стабільності Кольтфагену. Червоні батальйони будуть роззброєні, за необхідності силою, щоб робітничий клас не мав сили загрожувати конституційному уряду."

 CTH_return_lands:0 "Повернути захоплені землі"
 CTH_return_lands_desc:0 "Адміністрація конфіскованого майна буде створена для управління будь-яким майном, захопленим під час громадянської війни. Те, що було незаконно відібрано у лояльних землевласників, має бути повернуто, оскільки сам Зенут Заранзід є лояльним землевласником. Але землі зрадників і Зенута Заранзіда в осяжному майбутньому залишаться у державній власності."

 CTH_outlaw_strikes:0 "Страйки поза законом"
 CTH_outlaw_strikes_desc:0 "Робітники заперечують священне визнання батьківщини і їм не можна дозволити дестабілізувати крихку республіку. Замість того, щоб вести переговори з РКПК, страйки будуть оголошені поза законом, а на їх придушення будуть відправлені конституціоналістичні військові. Робітникам вже були зроблені поступки; їм краще бути задоволеними тим, що вони мають."

 CTH_an_independent_judiciary:0 "Судова реформа"
 CTH_an_independent_judiciary_desc:0 "Суди не повинні зазнавати неналежного впливу з боку фракційних інтересів; щоб забезпечити це, необхідно провести реформи, які повністю гарантують незалежність судової системи, щоб вона залишалася неупередженою інституцією. Зенут твердо вірить, що наші нинішні судді - це добрі та благородні зебри, яким можна довіряти і які ставлять свій обов'язок перед Кольтфагеном вище за власні інтереси."

 CTH_abolish_title_of_co_sufrit:0 "Скасувати звання співсуфріта"
 CTH_abolish_title_of_co_sufrit_desc:0 "Стародавній кольтфагенський інститут двовладдя віджив своє. Безельшаззар Зерутра прийшов до влади завдяки конституційній лазівці, пов'язаній з посадою співсуфріта, і той, кого призначають на цей титул, або жадає влади, або є маріонеткою іншого суфріта. Новому Кольтфагену, що будується, потрібен сильний лідер, який править одноосібно."

 CTH_assassinate_zesh:0 "Вбити Зешмуназаша Зейрутіда"
 CTH_assassinate_zesh_desc:0 ""Лев Заходу", уславлений бандит, вислизає від нас, але ми вистежили місцезнаходження Лева Сходу. Він зрадив Республіку, приєднавшись до армії конвенціоналістів, і підбурює кольтвинців до повстання. Тому життєво важливо негайно прибрати його з поля зору. Нехай Кольтфагену нагадають, що Зенут Заранзід є єдиною життєздатною альтернативою як анархії, так і радикалізму!"

 CTH_the_constitutional_convention:0 "Скликати Конституційні збори"
 CTH_the_constitutional_convention_desc:0 "Роки хаосу переконливо довели, що хвалена конституція Кольтфагену є недосконалою і застарілою. Потрібні деякі реформи, і тому Зенут Заранзід планує скликати конвент, на якому конституція може бути змінена або навіть частково переписана."

 CTH_hold_elections_again_and_hope_it_doesnt_go_wrong_this_time:0 "Провести вибори... Знову"
 CTH_hold_elections_again_and_hope_it_doesnt_go_wrong_this_time_desc:0 "Ми зробили все можливе, щоб підкорити ворогів Республіки, заклавши основу для нашої майбутньої свободи і стабільності. І ось цей час настав: Робота Зенута Заранзіда завершена, і він нарешті готовий піти у відставку, щоб сприяти плавному переходу влади до суфріта, обраного громадянами Кольтфагену."

 #Scientifids

 CTH_clique_in_control:0 "Кліка при владі"
 CTH_clique_in_control_desc:0 "Попередній уряд був небезпечно слабким і виявився нездатним ефективно протистояти революційним силам, які все ще загрожують кинути Кольтфаген в анархію. Маючи підтримку як у сенаті, так і в армії, Бальтазар повинен швидко захопити владу і почати зміцнювати позиції Вчених: вони зараз представляють найбільшу надію Кольтфагену на політичний порядок і економічний прогрес."

 CTH_scientific_politics:0 "Наукова політика"
 CTH_scientific_politics_desc:0 "Основним принципом Вчених є ідея, що до проблем нації слід підходити науково, а її політику формулювати науково. В даний час тривають дебати про те, яку саме форму повинен мати уряд - Вчені розділилися в питанні про те, яка політична система відповідає законам природи і найкраще підходить для нинішніх матеріальних умов Кольтфагену."

 CTH_secular_education_2:0 "Світська освіта"
 CTH_secular_education_2_desc:0 "У нашій країні освіта з прерогативи батьків і неформальних спільнот перетворилася на турботу кваліфікованих фахівців, які фінансуються з державних податків. Тому державні школи повинні бути відокремлені від будь-яких конкретних релігійних інституцій. Навчання релігії - це справа батьків та їхніх релігій, а не справа державної системи освіти."

 CTH_economic_calculation_debate:0 "Дебати щодо економічних розрахунків"
 CTH_economic_calculation_debate_desc:0 "Хоча всі погоджуються з першорядною важливістю сприяння економічному розвитку, думки вчених розділилися щодо того, як має функціонувати економіка Кольтфагену і яку роль у ній має відігравати держава. Дехто віддає перевагу економічному плануванню як механізму розподілу ресурсів, тоді як інші стверджують, що вільний ринок є більш ефективним рішенням."

 CTH_expeditions_and_experiments:0 "Експерименти та експедиції"
 CTH_expeditions_and_experiments_desc:0 "Наша нова епоха повинна керуватися наукою, з політикою, побудованою на спостереженнях, експериментах і фактах, а не на догмах і абстракціях. З повним доступом до державних фондів і законодавства, наука більше не має жодних фінансових чи юридичних обмежень: можливості безмежні. Час братися до роботи!"

 CTH_anti_corruption_initiative_2:0 "Антикорупційна ініціатива"
 CTH_anti_corruption_initiative_2_desc:0 "Коли ми намагаємося навести лад у сільській місцевості, справі зовсім не допомагає сморід корупції, який відчуває кожен громадянин, що йде від влади. Занадто багато чиновників нехтують своїми обов'язками, натомість використовуючи свої посади для обкрадання суспільства та власного збагачення. Очевидно, що для того, щоб повернути все на круги своя, необхідна хороша, чесна адміністрація."

 CTH_rapid_recovery_plan:0 "План швидкого відновлення"
 CTH_rapid_recovery_plan_desc:0 "Наслідки вторгнення Короля Шторма залишили по собі величезні руйнування. Ці рани ще свіжі, і мало хто в Кольтфагені залишився неушкодженим. Ми повинні діяти швидко, щоб виправити цю шкоду, оскільки матеріальні поліпшення є життєво важливими для сприяння суспільному розвитку."

 CTH_medical_science:0 "Чудеса медичної науки"
 CTH_medical_science_desc:0 "Сучасна медицина як ніколи раніше здатна покращувати фізичне здоров'я та добробут людей. У світлі цього, адекватне фінансування кольтфагенських медичних досліджень є надзвичайно важливим, так само як і широке розповсюдження медицини серед населення. Адже здорові громадяни - це здорове суспільство!"

 CTH_student_exchange:0 "Програми обміну студентами"
 CTH_student_exchange_desc:0 "Застосування методів науки для покращення власного суспільства вимагає, щоб ми дізналися все, що можна, з досвіду інших країн. Іноземці мають багато знань, якими вони можуть поділитися, тому ми повинні створювати програми обміну студентами, щоб покращити розуміння студентами інших культур, а також вдосконалити їхні мовні навички та розширити їхній кругозір."

 CTH_on_religion:0 "Статус релігії"
 CTH_on_religion_desc:0 "Зростає напруженість між тими, хто вважає, що "забобонним практикам" немає місця в епоху науки, і тими, хто стверджує, що спроба придушити такі традиції призведе до соціальної анархії. Так, здавна стверджується, що наука і релігія є протилежностями, але, можливо, вони можуть співіснувати? Необхідно провести дебати, щоб визначити долю релігії в Кольтфагені."

 CTH_mechanized_agriculture_2:0 "Механізувати сільське господарство"
 CTH_mechanized_agriculture_2_desc:0 "З приходом індустріалізації та розробкою складних машин методи ведення сільського господарства зробили справді величезний стрибок вперед. Це сучасне обладнання коштуватиме дорого, але оскільки механізація дозволить нашим фермерам виконувати більше роботи за день, ніж будь-коли раніше, витрати того варті."

 CTH_academy_of_applied_alchemy:0 "Відкрити Академію прикладної алхімії"
 CTH_academy_of_applied_alchemy_desc:0 "Шарлатани, які намагаються приховати зіллєваріння під покровом містики, заважають тим, хто дійсно прагне зрозуміти природу магії. Жадібність і невігластво - це все, що рухає такими зебрами. Ми повинні підготувати покоління освічених зіллярів: тих, хто буде використовувати передові методи науки для розробки нових, ще сильніших рецептів."

 CTH_eugenics_are_totally_not_pseudoscience_my_dudes:0 "Суперечлива Наука"
 CTH_eugenics_are_totally_not_pseudoscience_my_dudes_desc:0 "Існує теорія, що процес соціальної еволюції йде пліч-о-пліч із еволюцією видів, з яких складається суспільство, а це означає, що нас повинен турбувати генетичний стан популяції. Але ця точка зору далеко не універсальна, і серед саєнтифідів точаться палкі суперечки про те, наскільки саме науковою чи етичною є ця галузь євгеніки, і чи варто взагалі впроваджувати політику "керованої еволюції.""

 CTH_land_reform_debate:0 "Питання земельної реформи"
 CTH_land_reform_debate_desc:0 "Вчені були архітекторами нинішнього сільського порядку, де магнати контролюють великі ділянки землі і домінують над селянами. Ця система дала вражаючі результати, значно підвищивши продуктивність землі та сприяла кольтфагенському економічному диву після 975 року. Однак деякі науковці починають припускати, що для забезпечення майбутньої стабільності в сільській місцевості необхідні реформи."

 CTH_bigass_goddamn_dam:0 "Побудувати Велику греблю Баграза"
 CTH_bigass_goddamn_dam_desc:0 "Далекоглядні інженери давно мріяли про будівництво масивної греблі на річці Баграза поблизу столиці: такої, що здатна забезпечити електроенергією все місто Кольтфаген. Тепер, маючи у своєму розпорядженні всі національні ресурси, ми можемо нарешті втілити їхні мрії в реальність."

 CTH_social_engineering_program:0 "Програма соціального інженерства"
 CTH_social_engineering_program_desc:0 "Наші громадяни потребують просвіти, щоб вони навчилися критично мислити і краще оцінили переваги науково обґрунтованого правління. На щастя, розвиток засобів масової інформації дає змогу здійснювати соціальну інженерію у великих масштабах - ми можемо формувати переконання та поведінку пересічних громадян так, як ніколи раніше не було можливим."

 CTH_yale_of_zebrica:0 "Зебриканський Єль"
 CTH_yale_of_zebrica_desc:0 "Ми досить сміливі, щоб ставити питання, на які мало хто наважується, і шукати правду, куди б вона нас не привела. З цим благородним духом методи науки застосовуються для практичних цілей економічного розвитку, соціального відродження та політичної єдності. Без сумніву, Кольтфаген став інтелектуальною столицею північної Зебрики, якщо не всього континенту!"

 CTH_gain_army_loyalty:0 "Забезпечити військову лояльність"
 CTH_gain_army_loyalty_desc:0 "Батрун Зар'єс популярний серед солдатів, а також користується повагою своїх колег-генералів. Хоча його неприязнь до Вчених добре відома, його співпраця абсолютно необхідна, якщо наш режим хоче залишитися при владі."

 CTH_coltvan_problem:0 "Проблема Кольтви"
 CTH_coltvan_problem_desc:0 "Поки наша увага прикута до інших проблем, ситуація в Кольтві продовжує погіршуватися. Амбітні бандити підбурюють селян до повстань направо і наліво, спричиняючи масові перебої в економіці регіону. Армія вимагає, щоб ми щось зробили з цією глухою провінцією, поки вона остаточно не вислизнула з-під нашого контролю."

 CTH_foundation_of_order:0 "Основа порядку"
 CTH_foundation_of_order_desc:0 "Наша адміністрація - єдине, що не дає Кольтфагену скотитися в епоху невігластва та анархії. Щоб зміцнити нашу владу, ми будемо використовувати армію для підтримання порядку в країні, придушуючи заворушення і розправляючись з інакомисленням. Як свідчить формула: "Порядок як основа, прогрес як мета."

 CTH_retake_kar_alpaka_2:0 "Повернути Кар-Альпаку"
 CTH_retake_kar_alpaka_2_desc:0 "Ламбет захопив у нас кольтвинську провінцію Кар-Альпака після вторгнення Короля Шторма, щоб отримати доступ до моря. З тих пір ця територія була поза нашими копитами, але армія твердо переконана, що настав час повернути ці втрачені землі."

 CTH_lessons_from_insurgency:0 "Уроки повстанського руху"
 CTH_lessons_from_insurgency_desc:0 "Багатомісячні бої в Кольтві дали нам величезний досвід боротьби з нерегулярними силами. Ці знання повинні бути використані при розробці нашої тактики боротьби з повстанцями. Ми повинні мати цілісний погляд і каталогізувати всі військові, політичні, економічні, психологічні та громадські заходи, які необхідно вжити для перемоги над повстанцями."

 CTH_reform_the_army:0 "Реформувати армію"
 CTH_reform_the_army_desc:0 "Внаслідок рішень, прийнятих попередньою адміністрацією, високопоставлені військові лідери висловили занепокоєння станом армії Кольтфагену. Зокрема, Батрун Зар'єс сумнівається, що ми належним чином підготовлені до відбиття вторгнення будь-якої зовнішньої загрози, і бажає, щоб ми значно зменшили нашу залежність від найманців на користь побудови професійної армії."

 CTH_pacify_the_south:0 "Втихомирити південь"
 CTH_pacify_the_south_desc:0 "Кваґґатай завдав удару на півдні і захопив Кольтдар після вторгнення Короля Шторма, скориставшись нашим тимчасово ослабленим станом. Тепер, коли ми відновили свої сили, військові закликають нас знищити ханство і повернути Кольтдар, щоб назавжди нейтралізувати загрозу, яку становлять їхні орди."

 CTH_invest_in_mil_research:0 "Спрямувати ресурси на військові дослідження"
 CTH_invest_in_mil_research_desc:0 "Армія просить нас виділити більше ресурсів на національну оборону, а не на соціальні та природничі науки. У цьому проханні є мудрість: розробка нових і більш грізних систем озброєння, без сумніву, виявиться життєво важливою для захисту кордонів Кольтфагену від іноземної агресії."

 CTH_found_airforce:0 "Створити військово-повітряні сили"
 CTH_found_airforce_desc:0 "Руйнівне вторгнення Короля Шторма наочно продемонструвало значення повітряної сили на сучасному полі бою. У світлі цього військові бажають, щоб ми створили військово-повітряні сили, хоча вони не повністю згодні з тим, яку саме роль вони повинні відігравати."

 CTH_develop_ship_tech:0 "Розробляти нові типи кораблів"
 CTH_develop_ship_tech_desc:0 "Колись давно Кольтфаген був провідною морською державою стародавнього світу, яка повністю панувала над Середземним морем, перш ніж зазнала катастрофічної поразки від пазурів Карфіна. Бажаючи знову повернути собі частину цієї слави, військові просять нас дослідити нові корпуси та озброєння для наших кораблів."

 CTH_civilize_savages:0 "Цивілізувати дикунів"
 CTH_civilize_savages_desc:0 "У той час як зебри Кольтдару раді знову приєднатися до цивілізації, варварські зебри Кваґґатаю та Бакхари залишаються відсталими та жорстокими. Вони менш здатні пристосуватися до сучасності через багатовікову затримку в розвитку. Наш обов'язок - цивілізувати їх і допомогти їм розвинутися до рівня, коли вони зможуть асимілюватися в кольтфагенському суспільстві."

 CTH_army_academy:0 "Відкрити військову академію"
 CTH_army_academy_desc:0 "Раціонально організована армія несумісна з практикою, коли лідери просуваються по службі виключно на основі особистих зв'язків. Тому ми відкриваємо академію, де здібних генералів просуватимуть по службі незалежно від їхніх знайомств чи політичної приналежності. Адже справжня меритократія не судить зебр за їхніми смугами."

 CTH_army_mechanization:0 "Механізація армії"
 CTH_army_mechanization_desc:0 "Досі не маючи спеціальних військових транспортних засобів, армія змушена задовольнятися цивільними транспортними засобами, які їй примусово передають. Ми повинні зробити своїм пріоритетом розробку та виробництво військових вантажівок для їхніх операцій - це значно підвищить їхню мобільність, оскільки вони більше не будуть змушені так сильно покладатися на виснажливі марші або старі залізниці."

 CTH_proclaim_neutrality:0 "Проголосити нейтралітет"
 CTH_proclaim_neutrality_desc:0 "Вчені знають, що війна за своєю суттю є руйнівною і шкідливою для прогресу, і що ми повинні зробити все можливе, щоб уникнути її, якщо це можливо. Як цивільний уряд, який не бажає бути втягнутим у регіональні конфлікти, ми проголосимо Кольтфаген нейтральною державою. Мілітаристи, очевидно, будуть незадоволені, але це все частина плану..."

 CTH_experimental_weaponry:0 "Експериментальна зброя"
 CTH_experimental_weaponry_desc:0 "Військові попросили, щоб ми спрямували наші дослідження та розробки на експерименти та розробку нових типів зброї. Виходячи за межі нинішніх знань, ми, без сумніву, відкриємо всі види екзотичних технологій, які можуть бути використані для ведення війни."

 CTH_purge_the_military:0 "Вичистити військових"
 CTH_purge_the_military_desc:0 "Спроби мілітаристів залякати уряд тривають вже досить довго. Їхній протест проти проголошення нейтралітету став останньою краплею і всім необхідним виправданням. За підтримки меритократично просунутих генералів буде проведена чистка військових рядів, а всі некомпетентні, войовничі та корумповані генерали будуть звільнені від виконання своїх обов'язків."

 CTH_order_and_progress:0 "Порядок і прогрес"
 CTH_order_and_progress_desc:0 "Завдяки зусиллям саєнтифідів, майбутнє Кольтфагену тепер лежить у копитах менеджерів та адміністраторів: мудрих експертів, які стоять над політикою і не піддаються впливу гри інтересів. Під їхнім керівництвом громадяни Кольтфагену насолоджуються перевагами епохи миру, економічного розвитку та соціальної стабільності. Нарешті справді настала епоха науки!"

 #Militarists

 CTH_form_the_junta:0 "Сформувати військову хунту"
 CTH_form_the_junta_desc:0 "Після тривалого планування та підготовки, наш переворот був успішним і старий режим впав: Кольтфаген більше не ведуть шляхом руйнації. Незважаючи на це, ситуація залишається нестабільною. Тепер має бути сформований новий військовий уряд, який буде наглядати за відновленням порядку і стабільності в країні."

 CTH_suspend_constitution:0 "Призупинити дію Конституції"
 CTH_suspend_constitution_desc:0 "Для того, щоб очиститися від слабкості та корупції, які вкоренилися в Кольтфагені, хунта повинна бути уповноважена приймати рішучі заходи. Лише призупинивши дію конституції, можна вжити таких заходів: розпустити Сенат, ввести загальнонаціональну комендантську годину, взяти під контроль засоби масової інформації та розправитися з політичними диверсантами, для початку."

 CTH_arrest_scientifids:0 "Заарештувати Науковців"
 CTH_arrest_scientifids_desc:0 "Всупереч своїй доброзичливій репутації, Вчені далеко не нешкідливі технократи. У нас є достатньо доказів того, що вони активно готують змову з метою узурпації нашої влади. У світлі цього, всі члени і прихильники Наукової Кліки мають бути заарештовані і піддані розслідуванню за змову і державну зраду."

 CTH_ally_with_landowners:0 "Союз із землевласниками"
 CTH_ally_with_landowners_desc:0 "Замість того, щоб бачити в сільських магнатах загрозу, їх слід розглядати як потужних потенційних союзників. Зрештою, мало хто з зебр має більше стимулів підтримувати порядок, ніж вони, а їхні багатства і ресурси, без сумніву, стануть у пригоді для встановлення контролю над сільською місцевістю. Тому для забезпечення їхньої лояльності та підтримки будуть запропоновані різні поступки."

 CTH_disappearance_of_constitutionalists:0 "Насильницькі зникнення конституціоналістів"
 CTH_disappearance_of_constitutionalists_desc:0 "Зручно для нас, в останні дні почали "зникати" сенатори і прихильники конституціоналістів. Ходять непідтверджені чутки, що їх таємно заарештовують, ув'язнюють, катують і страчують. Звичайно, хунта буде заперечувати свою причетність до цих таємничих викрадень."

 CTH_eliminate_harmonites:0 "Ліквідувати гармоністів"
 CTH_eliminate_harmonites_desc:0 "Найбільшу загрозу порядку в Кольтфагені наразі становлять гармоністи, більшість з яких є екстремістськими агентами на утриманні іноземних урядів, які бажають лише кинути Кольтфаген в анархію. Заборона їхнього руху і публічна страта деяких з їхніх найвідоміших прихильників стане сигналом, що підривна агітація більше не буде терпимою."

 CTH_constitutional_referendum:0 "Провести конституційний референдум"
 CTH_constitutional_referendum_desc:0 "Тепер, коли дестабілізуючі сили, які колись загрожували переповнити націю, стримані, ми можемо почати дивитися в майбутнє. Нова конституція має бути схвалена народом, щоб замінити фатально недосконалу конституцію, дію якої було призупинено. Тому має бути проведений референдум, звичайно, під пильним наглядом військових."

 CTH_appoint_co_sufrit:0 "Призначити співсуфріта"
 CTH_appoint_co_sufrit_desc:0 "Нова конституція все ще вимагає, щоб суфріт правив разом із співсуфрітом, через вимоги офіцерського корпусу. Тому зараз необхідно призначити одного з них. Важливо, щоб був обраний здібний і надійний кандидат, інакше наслідки можуть виявитися катастрофічними."

 CTH_invite_feathara_girls:0 "Запросити Дівчат із Фезари"
 CTH_invite_feathara_girls_desc:0 "Багато кольтфагенських зебр навчалися за кордоном в Вінґбардії, і серед них - пара економістів, відомих як Дівчата з Фезари. Вони є прихильницями лібертаріанських економічних теорій і виступають за політику підтримки бізнесу. Оскільки їхні погляди збігаються з поглядами [Root.GetLeader], вони будуть запрошені надавати економічні консультації для військової хунти."

 CTH_everyone_has_a_price:0 "Кожен має свою ціну"
 CTH_everyone_has_a_price_desc:0 "Наші попередні дії відштовхнули багатьох зебр, які симпатизували конституціоналістам, і змусили їх піти у відставку з військових посад. Серія великих хабарів, безсумнівно, була б ефективним способом повернути їх на службу: зрештою, власний інтерес є більш потужним мотиватором, ніж будь-які високі ідеали."

 CTH_establish_central_bank:0 "Створити центральний банк"
 CTH_establish_central_bank_desc:0 "Банківська справа в Кольтфагені довгий час перебувала виключно під контролем різних патріціанських родин. Дівчата з Фезари запропонували банківську реформу, яка передбачала створення центрального державного банку, що дозволило б здійснювати більш прямий контроль над грошово-кредитною політикою, а також ретельний нагляд за патріціанськими банками."

 CTH_loans_for_recovery:0 "Кредити на відновленняе"
 CTH_loans_for_recovery_desc:0 "Незліченна кількість кольтфагенців все ще відчувають наслідки вторгнення Короля Шторма після величезних спустошень, які він залишив по собі. Необхідно вжити заходів для відновлення економіки: уряд почне пропонувати низькопроцентні кредити приватним особам і підприємствам, щоб допомогти їм знову стати на копита."

 CTH_rearmament_2:0 "Переозброєння"
 CTH_rearmament_2_desc:0 "Значна частина військової промисловості Кольтфагену була знищена після вторгнення Короля Шторма. З огляду на страшні загрози, з якими ми стикаємося, забезпечення безпеки нації вимагатиме повної відбудови цього виробничого потенціалу."

 CTH_private_education:0 "Дозволити приватну освіту"
 CTH_private_education_desc:0 "Батьки, які незадоволені державними школами, повинні мати більше можливостей, коли справа доходить до освіти їхніх лошат: ми дозволимо створювати приватні школи, які не фінансуються і не управляються державою. На практиці це також дозволить армії створювати власні школи, повністю незалежні від цивільного політичного втручання."

 CTH_boom_bust_cycle:0 "Цикл бум-басту"
 CTH_boom_bust_cycle_desc:0 "Наша переорієнтація економіки Кольтфагену та наслідки економічної політики, яку проводили Дівчата з Фезари, вже почали приносити приголомшливі результати. Лібералізація економіки та припинення будь-якого державного втручання призвели до швидкого економічного зростання - можливо, занадто швидкого, але це проблема майбутнього!"

 CTH_worker_compensation_law:0 "Покращити життя працівників"
 CTH_worker_compensation_law_desc:0 "Оскільки повстання можуть процвітати лише тоді, коли є невдоволення серед селян та робітників, вирішення їхніх скарг є найкращим способом запобігти майбутнім заворушенням. [Root.GetLeader] схвалить кілька законів, включаючи закон про компенсацію робітникам і закон про обмеження щоденної тривалості робочого дня, щоб допомогти завоювати підтримку величезного нижчого класу, який формує ядро зебра-ресурсів нашої нації."

 CTH_rural_guard_2:0 "Відновити сільську варту"
 CTH_rural_guard_2_desc:0 "Вперше створена як офіційна поліція Замількаром Заркою у 981 році, Сільська варта була безжальною та ефективною організацією, що відповідала насамперед за ліквідацію заворушень у сільській місцевості. Однак вона розпалася в хаосі, що послідував за вторгненням Короля Шторма. Очевидно, що ця організація знову знадобиться, якщо ми хочемо підтримувати порядок на сході."

 CTH_control_media:0 "Контролювати ЗМІ"
 CTH_control_media_desc:0 "Коли мова йде про інформацію, яка подається пересічному громадянину, ми повинні бути завжди пильними у боротьбі із загрозами національній єдності. Не можна дозволити засобам масової інформації довільно публікувати підбурювальний антиурядовий контент і взагалі тримати їх під жорстким контролем уряду. Єдині факти, гідні суспільного споживання, - це офіційно затверджені факти!"

 CTH_pacify_coltva:0 "Втихомирити Кольтву"
 CTH_pacify_coltva_desc:0 "Кольтівчанам вкрай необхідно нагадати, що вони - кольтівчани. Порушники спокою та бандити в Кольтві будуть очищені за допомогою прямого та безжального застосування військової сили. Ніяких переговорів і поступок не буде. Бунтівні покидьки або здадуться, або помруть."

 CTH_secret_police:0 "Наймати слуг темного"
 CTH_secret_police_desc:0 "Зіємсал Заннід - шанована шпигунка, незважаючи на її зв'язки з підпільним культом, що поклоняється Заргону, Володареві Глибин. Її контакти можуть бути дуже корисними для забезпечення внутрішньої безпеки Кольтфагену. В обмін на те, що їхній культ залишать у спокої, вони можуть використати свої шпигунські таланти, щоб допомогти уряду відстежувати іноземних агентів, агітаторів та дисидентів."

 CTH_anti_insurgency:0 "Тактика боротьби з повстанцями"
 CTH_anti_insurgency_desc:0 "Багатомісячні бої в Кольтві дали нам величезний досвід боротьби з нерегулярними силами. Ці знання повинні бути використані для розробки нашої тактики боротьби з повстанцями. Ми повинні мати цілісний погляд і каталогізувати всі військові, політичні, економічні, психологічні та громадські заходи, які необхідно вжити для перемоги над повстанцями."

 CTH_MKULTRA:0 "Проект "OTSULTIMA""
 CTH_MKULTRA_desc:0 "Пропонується продовжити дослідження проблем, критично важливих для з'ясування фундаментальних аспектів зв'язку "стимул-реакція" в біологічних системах. Чи можемо ми контролювати людину до такої міри, що вона буде виконувати наші забаганки всупереч своїй волі і навіть всупереч фундаментальним законам природи, таким як закон самозбереження?"

 CTH_amend_the_constitution:0 "Внести зміни до Конституції"
 CTH_amend_the_constitution_desc:0 "У чинній конституції зазначено, що посада суфріта має бути ротаційною, але досі це призводило лише до деструктивних конфліктів та міжусобиць. Забезпечивши лояльність воєначальників, [Root.GetLeader] може нарешті внести зміни до конституції і гарантувати, що їхнє правління триватиме до кінця їхнього життя."

 CTH_secure_kar_alpaka:0 "Захистити Кар-Альпаку"
 CTH_secure_kar_alpaka_desc:0 "Ламбет захопив у нас кольтвинську провінцію Кар-Альпака після вторгнення Короля Шторма, щоб отримати доступ до моря. З тих пір ця територія була поза нашими копитами, але настав час це виправити. Ми не будемо просити ввічливо: ми повернемо те, що належить нам по праву, силою."

 CTH_fortify_west:0 "Зміцнити Захід"
 CTH_fortify_west_desc:0 "Після смерті Короля Шторма Гіпогрифія представляє найбільшу загрозу нашій майбутній безпеці. Хоча ми не маємо наміру вступати з ними в бій, ми повинні бути готові захистити себе від потенційної агресії. Будівництво лінії нових укріплень уздовж нашого кордону із Зумідією запобігатиме раптовому нападу гіпогрифів і стримуватиме будь-який транскордонний напад."

 CTH_coastal_guns:0 "Берегові гармати"
 CTH_coastal_guns_desc:0 "" #Left blank on purpose

 CTH_crush_quaggatai:0 "Розчавити Кваґґатай"
 CTH_crush_quaggatai_desc:0 "Кваґґатай є історичним ворогом Кольтфагену - саме хани Кваґґатаю тримали нас у рабстві 300 темних років, і їхнє відродження означає, що остаточне протистояння є лише питанням часу. Вони повинні бути знищені, щоб їхні орди більше ніколи не могли нам загрожувати."

 CTH_war_plan_east:0 "Військовий план "Схід""
 CTH_war_plan_east_desc:0 "Кольтфагену вкрай необхідні додаткові ресурси та робоча сила, щоб конкурувати з іншими регіональними державами, такими як Гіпогрифія та Хіроптерра. Схід, розділений на слабкі та відсталі феодальні держави, пропонує багато і того, і іншого. Армія закликає нас підготувати вторгнення в Хіндію якомога швидше, поки регіон не встиг консолідуватися."

 CTH_gateway_to_hindia:0 "Ворота до Хіндії"
 CTH_gateway_to_hindia_desc:0 "Коли ми починаємо рух на схід, першою метою, яка постає перед нами, є [HIN.getNameDef] - нейтралізація їхніх місцевих князів є першим життєво важливим кроком до завоювання всієї Хіндії. Нам вкрай важливо контролювати цю землю, оскільки вона слугуватиме важливим плацдармом для наших подальших походів вглиб Хіндії."

 CTH_viking_coast:0 "Узбережжя вікінгів"
 CTH_viking_coast_desc:0 "Наша наступна мета - Чітал, народ, який досить добре розвинений, а також може похвалитися вражаючим виробничим потенціалом. Розправа з ними буде стратегічно важливою, оскільки повний контроль над північним узбережжям необхідний, якщо ми хочемо затвердити наше військове домінування в регіоні."

 CTH_pearl_of_the_east:0 "Перлина Сходу"
 CTH_pearl_of_the_east_desc:0 "Останньою і найважливішою частиною, необхідною для забезпечення безпеки на сході, є Самбар і його столиця Бакгал: найбільше і найбагатше місто в Хіндії. Захоплення його разом з усіма його безцінними творами мистецтва та скарбами стало б величезним благом для престижу Кольтфагену."

 CTH_colthaginian_raj:0 "Кольтфагенський Радж"
 CTH_colthaginian_raj_desc:0 "Славний тріумф! [Root.GetLeader] привів нас до повної перемоги, залишивши нас єдиними господарями Хіндії. Однак, завоювання і управління - це зовсім різні речі. Настав час вирішити, як організувати наші нові землі. Управляти такою великою популяцією оленів буде важко, але необхідно, щоб скористатися цінними ресурсами цієї території."

 CTH_war_plan_north:0 "Воєнний план "Північ""
 CTH_war_plan_north_desc:0 "У далекому минулому Кольтфагенці домінували у Середземному морі, контролюючи всю морську торгівлю на сході та заході. Без цього контролю Кольтфаген приречений назавжди залишитися другорядною державою. На думку військово-морського флоту, захоплення густонаселених островів на півночі не тільки поверне нам цей контроль, але й значно розширить нашу промислову базу."

 CTH_operation_parroting:0 "Операція "Папуга""
 CTH_operation_parroting_desc:0 "Макавія довгий час була сусідом Кольтфагену відносини з якою були, м'яко кажучи... не надто тісними, їм не можна довіряти, і вони становлять загрозу для хунти, особливо з огляду на те, що багато їхніх громадян мають продемократичні симпатії. Заради безпеки Кольтфагену Макавія має бути знищена."

 CTH_operation_bullfighter:0 "Операція "Тореадор""
 CTH_operation_bullfighter_desc:0 "Астеріон - ще одна конкуруюча морська держава в Середземному морі, а також потенційно ворожа нам після нещодавнього захоплення Макавії. Їх більше не можна ігнорувати. Крім того, встановлення контролю над островами, які вони зараз утримують, забезпечить нам стратегічно важливий плацдарм для наших майбутніх операцій в регіоні."

 CTH_operation_trident:0 "Операція "Трайдент""
 CTH_operation_trident_desc:0 "Сікамеон явно стоїть за вбивством професора Балазара Затіда. Як інакше їх фальшиве "розслідування" могло призвести до відсутності підозрюваних? Країною керує зграя грифонів-супрематистів, які самовільно зайняли землю, що колись була частиною Нового Кольтфагена. Ми не забули цю тяжку образу нашої національної честі, і вона не залишиться безкарною!"

 CTH_new_colthage_focus:0 "Відновлення Нового Кольтфагена"
 CTH_new_colthage_focus_desc:0 "1500 років тому на острові Скарлет була заснована колонія Новий Кольтфаген. Невдовзі після цього спалахнула масштабна війна з Карфінією, яку Кольтфаген зрештою програв втративши наші заморські колонії. У світлі нашого новознайденого домінування над Середземним морем, деякі зебри припускають, що настав час відродити ідею Нового Кольтфагена."

 CTH_two_branches:0 "Два роди військ"
 CTH_two_branches_desc:0 "Кольтфагенці завжди покладалися на два основні стовпи для підтримки: Армія і флот. Останніми роками обидва були сильно ослаблені, що загрожує самій основі нації. Вони повинні бути відновлені до їхньої колишньої слави, щоб Кольтфаген знову панував на суші і на морі!"

 CTH_professionalize_army:0 "Відновити професійну армію"
 CTH_professionalize_army_desc:0 "Хоча в останні роки ми використовували найманців як тимчасову міру, їхня ненадійність робить їх непридатними для того, щоб служити ядром нашої армії, і покладатися на них для захисту нації було б верхом дурості.[Root.GetLeader] має план відновлення справді професійної армії, використовуючи досвідчених ветеранів і Священний загін для підготовки цих нових солдатів."

 CTH_blessing_of_aztarte:0 "Благословення Ацтарте"
 CTH_blessing_of_aztarte_desc:0 "О Ацтарте, богине родючості та війни, вислухай молитви своїх найпокірніших і найвірніших послідовників! Твоє божественне благословення необхідне, якщо ми хочемо перемогти ворогів зонійської цивілізації. Будь щедрою і даруй нам лише частку своєї священної сили!"

 CTH_lessons_from_the_storm:0 "Уроки Шторма"
 CTH_lessons_from_the_storm_desc:0 "Хоча це боляче згадувати, [Root.GetLeader] знає, що є уроки, які ми повинні винести з вторгнення Короля Шторма, особливо щодо важливості військово-повітряної сили. Було б розумно вивчити природу нашої поразки і не повторювати тих самих помилок у майбутньому."

 CTH_contract_with_ochzors:0 "Підписати контракт із Очзором"
 CTH_contract_with_ochzors_desc:0 "Зауро Очзор - відомий конструктор зброї та бізнес-зебра, який володіє кількома виробничими компаніями. Ми повинні укласти угоду з однією з них на постачання армії, що дозволить нам оснастити наші війська якісною зброєю і водночас завоювати лояльність Очзорів."

 CTH_airforce_debate:0 "Дебати про військово-повітряні сили"
 CTH_airforce_debate_desc:0 "Блискавичне вторгнення Короля Шторма наочно продемонструвало всім значення повітряної сили на сучасному полі бою. У світлі цього нам, безумовно, необхідно створити повітряні сили, хоча армія і флот не мають повної згоди щодо того, яку саме роль вони повинні відігравати."

 CTH_recruitment_campaign:0 "Розпочати рекрутингові кампанії"
 CTH_recruitment_campaign_desc:0 "В останні роки Північна Зебрика стає все більш хаотичним місцем, що робить національну оборону більш важливою, ніж будь-коли. Забезпечення нашої майбутньої безпеки вимагатиме значного нарощування: армія потребує більше охочих солдатів, тому необхідно розпочати загальнонаціональні кампанії пропаганди, щоб заохотити зебр записуватися до війська."

 CTH_army_modernization:0 "Модернізація армії"
 CTH_army_modernization_desc:0 "Розвиток технологій уможливив створення нових бойових машин, які можуть захистити солдатів, а також значно збільшити їхні наступальні можливості. Ми не можемо дозволити собі нехтувати розробкою та впровадженням цих машин в нашу армію, інакше ми залишимося позаду і дорого заплатимо за це в наступній війні."

 CTH_military_rd:0 "Військові дослідження та розробки"
 CTH_military_rd_desc:0 "Наші дослідницькі зусилля зазнали невеликих втрат після чистки Наукової кліки, але ми нарешті зібрали ресурси і персонал, необхідні для створення нового відділу, що спеціалізується на військових дослідженнях і розробках. Цей відділ буде відповідати за розвиток новітніх технологій для забезпечення потреб національної безпеки."

 CTH_dockyard_expansion:0 "Розширити верф Гіппона"
 CTH_dockyard_expansion_desc:0 "Гіппон має природну гавань, що має велике стратегічне та економічне значення, але інфраструктура, що існує в даний час, є недостатньою. Вона не використовується для виробництва суден настільки ефективно, наскільки могла б: нам потрібно побудувати додаткові сухі доки та ремонтні потужності, щоб виправити цю ситуацію."

 CTH_new_admirals:0 "Просувати нових адміралів"
 CTH_new_admirals_desc:0 "Останні події залишили нам нові вакансії у керівництві флоту. Ми повинні зробити пріоритетом заповнення цих прогалин талановитими, кваліфікованими зебрами. На щастя, ми визначили кількох перспективних морських офіцерів, які є ідеальними кандидатами на підвищення, щоб замінити адміралів, які були... примусово відправлені у відставку."

 CTH_blessing_of_zam:0 "Благословення Зама"
 CTH_blessing_of_zam_desc:0 "О Заме, Боже Великого Моря і всіх річок, що в нього впадають, вислухай молитви своїх найпокірніших і найвірніших послідовників! Веди наших моряків до безпеки і потопи наших ворогів у жорстоких штормах. Зберігай спокій на морі, коли наші стрільці прицільно стріляють у бою. Збережи свої священні ріки від пересихання і розливу. Будь щедрим і дай нам лише частку своєї священної сили!"

 CTH_torpedo_stuff:0 "Скопіювати дизайн вінґбардійських торпед"
 CTH_torpedo_stuff_desc:0 "Вінґбардія вже багато років знаходиться на передовій розробки торпед. Завдяки нашій спільній історії військового співробітництва, було б не так важко скопіювати деякі з їхніх торпедних конструкцій. Звичайно, вони можуть бути не зовсім задоволені цим, але з деякими модифікаціями жоден грифон ніколи не дізнається."

 CTH_marines_2:0 "Створити морський піхотний корпус"
 CTH_marines_2_desc:0 "Окупація та утримання контролю над нашими заморськими територіями потребуватиме спеціалізованої морської піхоти: озброєні моряки просто не впораються із завданням проведення експедиційних та десантних операцій. Тому буде створено новий рід військ, який виконуватиме таку важливу військову роль, як морські десантні сили."

 CTH_navy_modernization:0 "Модернізація ВМС"
 CTH_navy_modernization_desc:0 "Баланс сил на морі змінюється, а разом з ним змінюється і сама морська війна. Якщо ми хочемо стати першокласною державою в нашому регіоні, ми повинні адаптуватися до цих змін і модернізувати наші ВМС. З цією метою ми без зволікань розпочнемо процес оновлення проектів наших військових кораблів."

 CTH_experimental_weaponry_2:0 "Експериментальна зброя"
 CTH_experimental_weaponry_2_desc:0 "Минулі технологічні прориви призвели до досягнень, які назавжди змінили обличчя поля бою. Виходячи за межі нинішніх знань, ми, без сумніву, зробимо багато дивовижних відкриттів, які можна буде застосувати у війні - ми повинні спрямувати всі наші дослідження і розробки на експерименти і розробку нових типів зброї."

 #Wholesome big chungus harmony
 CTH_arise_people_of_colthage:0 "Повстань, Кольтфагене!"
 CTH_arise_people_of_colthage_desc:0 "Лише кілька років тому нізебри не вірило, що нова фракція гармоністів може вважатися серйозним політичним суперником у Кольтфагені. Тепер же їх обрали до влади, і вони вільні втілювати свої мрії про краще майбутнє в реальність. Без сумніву, цей шлях буде довгим і важким, оскільки в Кольтфагені є багато недоліків, які необхідно усунути. Населення повинно усвідомлювати, що чекає на нас у майбутньому."

 CTH_the_missing_half:0 "Відсутня половина"
 CTH_the_missing_half_desc:0 "За традицією, новий суфріт повинен призначити співсуфріта, який керуватиме разом з ним. Це рішення надзвичайно важливе: необхідно, щоб був обраний гідний і принциповий кандидат, якому можна довіряти, щоб він допоміг керувати майбутнім Кольтфагеном, забезпечуючи при цьому процвітання кожної зебри."

 CTH_speak_softly_and_carry_a_big_stick:0 "Говоріть м'яко і тримайте при собі велику дубину"
 CTH_speak_softly_and_carry_a_big_stick_desc:0 "Джезабзелла завжди любила це прислів'я про зебр Великих озер. Воно означає завжди намагатися вирішувати суперечки шляхом переговорів, при цьому володіючи значною військовою силою, якщо раціональні переговори не дають результату. Гармонія не дорівнює слабкості, але сила повинна використовуватися тільки в разі потреби і бажано на підтримку слів і розуму, а не як їхня заміна."

 CTH_together_we_can_rebuild:0 "Разом ми можемо відбудувати все!"
 CTH_together_we_can_rebuild_desc:0 "Мародерська армія Короля Шторма залишила по собі величезні руйнування. Значна частина країни досі лежить у руїнах, занедбана через некомпетентність попереднього уряду. Хоча допомогти цим зебрам знову стати на копита буде важким завданням, це те, що ми повинні зробити: доки ми віримо в силу кольтфагенського духу, ми можемо досягти всього!"

 CTH_state_subventions:0 "Задоволення основних потреб"
 CTH_state_subventions_desc:0 "Кожна людина має право на їжу, воду і житло, тому, коли деякі з них занадто бідні, щоб дозволити собі навіть це, обов'язком держави є втручання за допомогою субвенцій і програм допомоги, щоб гарантувати доступ до них. Коли ці базові потреби будуть задоволені, рівень життя підвищиться, і бідні люди зможуть менше турбуватися про просте виживання."

 CTH_devolution_of_power:0 "Деволюція влади"
 CTH_devolution_of_power_desc:0 "Хоча багато гармоністів і конституціоналістів є федералістами, сама Джезабзелла віддає перевагу середньому варіанту між повною федералізацією і централізацією, тобто децентралізації. Місцеві органи влади отримають додаткові законодавчі повноваження та обмежену автономію, залишаючись при цьому під пильним наглядом центрального уряду в Кольтфагені."

 CTH_role_of_patricians:0 "Роль патріціїв"
 CTH_role_of_patricians_desc:0 "Хоча патріції втратили значну частину свого політичного впливу за режиму Замількара, вони залишаються дуже заможними і впливовими фігурами. Їхнє багатство має потенціал для значного покращення суспільства, якщо його продуктивно використати. На жаль, нещодавня політична нестабільність призвела до того, що вони неохоче інвестують в економіку. Тепер, коли все налагодилося, можливо, їх вдасться переконати послабити свої гаманці."

 CTH_hippogriff_model:0 "Прийняти модель гіпогрифів"
 CTH_hippogriff_model_desc:0 "Гіпогриф'яча модель гармонії є досить авторитарною, з королевою, яка традиційно має досить широкі повноваження. В Еквестрії, також, правителі алікорнів технічно мають абсолютну владу. Оскільки ці дві країни є сильними та стабільними державами, які втілюють те, що ми прагнемо встановити, чому б нам не спробувати наслідувати те, що спрацювало для них?"

 CTH_empower_popular_assembly:0 "Надати повноваження Народним зборам"
 CTH_empower_popular_assembly_desc:0 "Занадто довго Сенат домінував у нашому законодавчому органі, повністю відсунувши на другий план нижню палату. Настав час віддати владу простим людям з Народних зборів і дозволити цим представникам керувати країною. Такий спосіб дій набагато мудріший, ніж довірити все одному сильному правителю, який, якщо обрати не ту зебру, може стати тираном."

 CTH_outlaw_indentured_servitude:0 "Кріпацтво поза законом"
 CTH_outlaw_indentured_servitude_desc:0 "Хоча практика рабства була припинена і замінена кабальним рабством, ми визнаємо, що насправді між ними немає великої різниці. Навіть якщо зебра підписує кабальну угоду з власної "добровільної волі", до неї все одно ставляться як до власності, а не як до живої істоти. Ми повинні заборонити цю варварську практику і повністю емансипувати всіх зебр нижчого класу."

 CTH_open_for_business:0 "Відкрито для бізнесу"
 CTH_open_for_business_desc:0 "Встановлення торговельних зв'язків з іншими країнами - це чудовий спосіб заохотити обмін товарами та ідеями, водночас сприяючи економічному зростанню Кольтфагену. За підтримки патріціїв, які неодмінно виграють від зниження торговельних бар'єрів, це можна легко зробити."

 CTH_universal_suffrage:0 "Запровадити загальне виборче право"
 CTH_universal_suffrage_desc:0 "Досі право голосу в Кольтфагені було обмежене лише повноправними громадянами, що означало, що лише частина населення мала реальний вплив на те, як керувати країною. Настав час змінити це, надавши право голосу всім повнолітнім громадянам, а також надати громадянство значно більшій частині кольфагенців."

 CTH_expand_our_horizons:0 "Розширити наші горизонти"
 CTH_expand_our_horizons_desc:0 "Зростання міжнародної торгівлі вже почало підвищувати рівень життя кольфагенців, а конкуренція також призводить до більш конкурентних цін для споживачів. Ми повинні шукати нових торговельних партнерів. Це дасть нам доступ до ринків, які інакше були б нам недоступні, що дозволить нашій економіці зростати ще ефективніше."

 CTH_establish_nature_reserves:0 "Дари Природи"
 CTH_establish_nature_reserves_desc:0 "У Кольтфагені є величезні ділянки дикої природи, які в даний час ігноруються як марна земля, але насправді ці чудеса природи мають незмірну цінність. Звичайно, ми повинні бути відповідальними та обережними, користуючись ними, і дбати про те, щоб захистити їх, щоб майбутні покоління могли оцінити їхню красу."

 CTH_urban_development:0 "Прискорена урбанізація"
 CTH_urban_development_desc:0 "Зростає тенденція, коли зебри переїжджають із сільської місцевості до міст. Це вигідно, оскільки в містах працівники працюють продуктивніше, а урбанізація призводить до кращої освіти, житла та умов безпеки для пересічного громадянина. Покращуючи умови життя в містах і стимулюючи розширення житлового фонду та інфраструктури, це зростання можна ще більше прискорити."

 CTH_harmonization_of_society:0 "Гармонізація суспільства"
 CTH_harmonization_of_society_desc:0 "Кольтфагенське суспільство страждає від поділів і фракційності. У справді гармонійному суспільстві всі класи повинні працювати разом заради спільного блага. Щоб досягти цього, ймовірно, доведеться піти на поступки. Або ж можна застосувати більш радикальний підхід, розширивши можливості звичайної зебри за рахунок політичних фракцій. Суфріт обирає, яким шляхом іти."

 CTH_rehabilitating_scientifids:0 "Реабілітація Вчених"
 CTH_rehabilitating_scientifids_desc:0 "Члени Наукової кліки відіграли важливу роль у модернізації Кольтфагену, а отже є життєво важливою частиною суспільства сьогодні. Без сумніву, їхній досвід був би великим надбанням для нашої адміністрації. Однак необхідно щось зробити, щоб стримувати їхні політичні амбіції і не допустити, щоб вони стали надто домінуючими."

 CTH_fate_of_the_old_guard:0 "Доля старої гвардії"
 CTH_fate_of_the_old_guard_desc:0 "Не всі генерали, які боролися на захист Заркідів, були їм безмежно віддані. Скоріше, вони просто виконували те, що вважали своїм обов'язком перед Кольтфагеном. Тепер, коли ми є єдиною законною владою в країні, можливо, їх вдасться переконати воювати за нас."

 CTH_merits_of_meritocracy:0 "Заслуги меритократії"
 CTH_merits_of_meritocracy_desc:0 "Вчені завжди були сильними прихильниками меритократичних цінностей та боротьби з корупцією, і військові також можуть отримати користь від цих цінностей. Однак, такі ідеї можуть суперечити демократичному духу, який ми хочемо культивувати. Ми повинні вирішити, що робити, і чи варто нам приймати меритократію чи ні."

 CTH_implement_land_reform:0 "Впровадити земельну реформу"
 CTH_implement_land_reform_desc:0 "Селянські заворушення невпинно наростають, оскільки вони з нетерпінням чекають на земельну реформу, яку ми їм обіцяли. Тепер, коли ми тримаємо кермо влади в своїх руках, нарешті настав час для її реалізації. Однак, ще належить з'ясувати, наскільки масштабною вона буде."

 CTH_amend_constitution:0 "Внесення змін до Конституції"
 CTH_amend_constitution_desc:0 "Конституція Кольтфагену - великий і поважний документ, що втілює традицію республіканізму, яка налічує понад тисячу років. Однак вона, безперечно, почала давати про себе знати. Джезабзелла бажає внести до неї зміни: часи змінюються, і наш уряд повинен бути здатним адаптуватися і змінюватися разом з ними."

 CTH_the_plantation_system:0 "Система плантацій"
 CTH_the_plantation_system_desc:0 "Протягом більшої частини нашої історії найбільший відсоток населення Кольтфагену займався натуральним сільським господарством. Реформи Замількара започаткували великомасштабне комерційне сільське господарство, створивши систему плантацій, орієнтованих на вирощування товарних культур і каучуку. Хоча це дуже прибутково, це може бути не найкращим варіантом для нашого народу."

 CTH_crystallize_harmonisation:0 "Кристалізована гармонізація"
 CTH_crystallize_harmonisation_desc:0 "Протягом багатьох років наші громадяни прагнули зруйнувати гніт Заркідів і відбудувати вільне суспільство, яке б дозволило їм нарешті процвітати. Після важкої праці та боротьби ця реальність починає формуватися: наші зусилля принесли свої плоди, і Кольтфаген стає справді гармонійним суспільством, в якому нові цінності свободи та співпраці набувають поширення по всій країні."

 CTH_cultural_pluralism:0 "Культурний плюралізм"
 CTH_cultural_pluralism_desc:0 "Кольтфаген - це республіка не лише Кольтфагенців, а й кольтвинців, кольтдарців і навіть альпаків. Це розмаїття робить нас сильними, і його не можна придушувати. Групам меншин у нашому суспільстві буде дозволено зберігати свою культурну ідентичність, цінності та звичаї: держава не повинна дискримінувати жодну істоту."

 CTH_seek_allies:0 "Шукати союзників"
 CTH_seek_allies_desc:0 "Навколо небезпечний світ, і ми просто не зможемо протистояти йому самотужки. Перед обличчям загрози, яку несе наростаюча хвиля тиранії, ми повинні створити альянси з іншими вільними народами, щоб разом стати на захист свободи."

 CTH_the_popular_army:0 "Народна армія"
 CTH_the_popular_army_desc:0 "Кольтфагену не потрібна армія професійних солдатів чи іноземних найманців. Йому потрібна армія з народу, створена народом, для народу. Обов'язок громадян - захищати свої домівки і володіти військовою силою в межах своїх власних копит. Тільки тоді простий народ може бути по-справжньому наділений повноваженнями, а демократія захищена від тих, хто прагне контролю."

 CTH_negotiate_about_kar_alpaka:0 "Переговори щодо Кар-Альпаки"
 CTH_negotiate_about_kar_alpaka_desc:0 "Ламбет незаконно захопив регіон Кар-Альпака після вторгнення Короля Шторма, бо їм потрібен був доступ до моря. Якщо ми погодимося надати їм те, що вони хочуть, можливо, вони повернуть наші землі. А якщо ні... Що ж, у нас є велика дубина."

 CTH_liberate_coltdar:0 "Визволити Кольтдар"
 CTH_liberate_coltdar_desc:0 "Скориставшись тим, що Кольтфаген був охоплений хаосом, Кольтдар був захоплений жорстокою ордою Кваґґатаю. Населення регіону досі страшенно страждає під їхнім пануванням. Ми повинні повернути ці землі і звільнити їх від такого жахливого гніту."

 CTH_overthrow_the_khan:0 "Повалити хана"
 CTH_overthrow_the_khan_desc:0 "На південь від нас залізним копитом править рівнинами хан Кваґґатаю, пригнічуючи незліченну кількість невинних створінь. Цей мерзенний режим становитиме для нас екзистенційну загрозу доти, доки ми дозволятимемо йому залишатися при владі: він має бути повалений, щоб забезпечити мир і демократію в регіоні."

 CTH_zumidian_question:0 "Зумідійське питання"
 CTH_zumidian_question_desc:0 "Після поразки Короля Шторма переможні Гіпаогрифи взяли спустошені землі Зумідії під свій захист. Однак, замість того, щоб зробити це тимчасовою справою, їхня окупація триває і кінця-краю не видно. Зумідійці повинні мати можливість самі вирішувати свою долю: цілком ймовірно, що вони хочуть знову стати вільними. Якщо це так, їхню волю треба поважати."

 CTH_the_great_white_fleet:0 "Великий Білий флот"
 CTH_the_great_white_fleet_desc:0 "Наш застарілий флот не здатен захищати економічні та комерційні інтереси країни в інших частинах світу. Настав час побудувати нові, сучасні лінкори, які зроблять Кольтфаген справжньою морською державою. Всі вони будуть пофарбовані в білий колір - національний колір Кольтфагену та символ чистоти й миру."

 CTH_make_air_force:0 "Військово-повітряні сили Кольтфагену"
 CTH_make_air_force_desc:0 "З усіх військових уроків, які були чітко продемонстровані в останні роки, найбільш нагальним є те, що важливість повітряних сил більше не можна ігнорувати. Ми не повинні зволікати зі створенням власного спеціалізованого роду військ для військово-повітряних сил. Питання лише в тому, як саме мають бути організовані ці нові військово-повітряні сили."

 CTH_overwhelming_firepower:0 "Переважна вогнева міць"
 CTH_overwhelming_firepower_desc:0 "Найкращий спосіб уникнути непотрібних жертв - це бомбардувати ворога здалеку точним вогнем і розчищати шлях для просування наших власних сил. Присвятивши себе артилерійському виробництву та технологічним інноваціям, ми зможемо використовувати кращу вогневу міць для досягнення швидкого домінування на полі бою."

 CTH_republican_special_forces:0 "Республіканський спецназ"
 CTH_republican_special_forces_desc:0 "Ми повинні прийняти реальність, що коли справа доходить до проведення дій з високим ступенем ризику, таких як розвідка, звільнення заручників і диверсії, Священний загін просто не справляється із завданням. Необхідно створити і підготувати нові сили сучасних елітних солдатів, здатних діяти в будь-яких умовах, використовувати нетрадиційні бойові навички та спорядження."

 CTH_volunteer_bonus:0 "Сформувати добровольчі бригади"
 CTH_volunteer_bonus_desc:0 "Ми навчилися на власному досвіді, що за Гармонію треба боротися, але боротися за неї поодинці може бути складно. У цей самий момент є інші вільні народи світу, які потребують нашої допомоги у своїй боротьбі проти тиранії. Наш святий обов'язок - підтримувати справу свободи і надавати допомогу всім пригнобленим створінням світу."

 CTH_injustice_anywhere:0 "Несправедливість в одному місці є загрозою для справедливості усюди"
 CTH_injustice_anywhere_desc:0 "Ми не можемо дозволити собі просто спочивати на лаврах, поки сусідні країни пригнічують своїх громадян і грабують їхні багатства. Якщо ми дозволимо насінню зла гноїтися і проростати в наших сусідах, то не мине багато часу, як небезпека загрожуватиме й Кольтфагену. Ми повинні бути готові діяти швидко і рішуче, щоб запобігти таким загрозам - зберегти мир, незалежно від того, якою ціною."

 CTH_the_shining_beacon:0 "Сяючий маяк"
 CTH_the_shining_beacon_desc:0 "За нашого правління Кольтфаген побачив дивовижне оновлення. Колись загрузлий у чварах і несправедливості, він перетворився на справжню демократію: процвітаючий притулок свободи. Всі громадяни нарешті мають право голосу в уряді та свободу жити так, як вони хочуть. Тепер очі істот по всьому світу спрямовані на нас, шукаючи в нас натхнення. Надія нарешті повернулася!"

 #THE ACTUAL CONSTITUTIONALIST MAIN TREE FINALLY (NOT A TREELET)

 CTH_the_republic_is_saved:0 "Республіку врятовано!"
 CTH_the_republic_is_saved_desc:0 "Під керівництвом Орзагіда конституціоналісти нарешті досягли своїх цілей і можуть повністю відновити конституційне правління в країні. Мрія незліченних пригноблених кольтфагенців здійснилася: демократія і верховенство права повернулися. Забуті ідеали свободи і порядності знову стануть дороговказом для нашої нації."

 CTH_fate_of_the_clique:0 "Доля кліки"
 CTH_fate_of_the_clique_desc:0 "Члени Наукової кліки мають довгу і суперечливу історію. Протягом останніх кількох десятиліть вони значною мірою сприяли модернізації країни, водночас забезпечуючи підтримку авторитарного режиму. Багато хто не погоджується з тим, яку роль у нашому майбутньому мають відігравати Вчені, і нам потрібно вирішити, що з ними робити."

 CTH_monument_to_the_revolution:0 "Пам'ятник революції"
 CTH_monument_to_the_revolution_desc:0 "Боротьба за повалення режиму Заркідів і розгром будь-яких інших ворогів народу в Кольтфагені була кривавою і багато хто загинув. На честь їхньої пам'яті ми спорудимо грандіозний пам'ятник у центрі самого міста Кольтфаген, щоб вшанувати їхні хоробрі жертви."

 CTH_hunt_down_bandits:0 "Полювання на бандитів"
 CTH_hunt_down_bandits_desc:0 "Крах правопорядку під час вторгнення Короля Шторма призвів до нашестя бандитів, яке триває й досі. Багато бандитів приєдналися до Революції, а деякі - ні. Незважаючи на це, правда залишається в тому, що всі вони є злочинцями, з якими треба боротися. Час безневинних зебр, які живуть у страху перед беззаконним насильством, повинен закінчитися!"

 CTH_factionalism_into_institutionalism:0 "Від фракціоналізму до інституціоналізму"
 CTH_factionalism_into_institutionalism_desc:0 "У політиці Кольтфагену здавна домінують неформальні фракції, які намагаються схилити на свій бік сенаторів, одночасно роблячи все можливе, щоб підірвати правлячий уряд. Заради миру і порядку необхідно запровадити систему політичних партій на кшталт грифонівської. Ці офіційні організації відмовляться від плащів і кинджалів на користь демократичної легітимності."

 CTH_the_federal_amendment:0 "Федеральна поправка"
 CTH_the_federal_amendment_desc:0 "Конституція Кольтфагену спочатку не визначала, чи повинна нація мати федеративний чи унітарний устрій. Це призвело до кривавої громадянської війни між централістами та федералістами, в якій перемогли перші. Але тепер зрозуміло, що централізована модель провалилася. Необхідно внести поправки до Конституції, щоб розширити повноваження штатів, перетворивши Кольтфаген на федерацію."

 CTH_national_banking_reform:0 "Національна банковська реформа"
 CTH_national_banking_reform_desc:0 "Нестабільність, спричинена революцією, спустошила патріціанські банки Кольтфагену, внаслідок чого багато з них збанкрутували. У нас не залишилося іншого вибору, окрім як створити нову інституцію, відповідальну за управління валютною та монетарною політикою країни - наша зруйнована банківська система буде замінена новою загальнонаціональною мережею банків під контролем нового Центрального банку Кольтфагену."

 CTH_heal_wounds_of_nation:0 "Зцілити рани нації"
 CTH_heal_wounds_of_nation_desc:0 "Нація все ще несе глибокі шрами від вторгнення Короля Шторма, а також від десятиліть корупції та безгосподарності Заркідів. Економіка залишається зруйнованою, але ми нарешті можемо реалізувати програму відновлення, щоб допомогти нашим громадянам процвітати, звільнившись від гнітючої тиранії."

 CTH_limited_land_reform:0 "Поміркована земельна реформа"
 CTH_limited_land_reform_desc:0 "Конституція дозволяє уряду перерозподіляти власність на землю на власний розсуд, і багато дрібних землевласників ледве володіють достатньою кількістю землі, щоб утримувати себе. Земельна реформа необхідна, але не слід заходити надто далеко, оскільки радикальні зміни можуть зруйнувати економіку країни і призвести до повернення до натурального сільського господарства."

 CTH_muralism:0 "Підтримайте рух муралів"
 CTH_muralism_desc:0 "Уряд спонсоруватиме обдарованих художників, які будуть малювати мурали на громадських будівлях по всій країні, зображуючи не минуле Зонічної цивілізації чи наслідуючи вінґбардійські стилі, а сучасну колтагінську культуру з духом революції. Мета - об'єднати націю під новою спільною ідентичністю і водночас просвіщати тих, хто є неосвіченим."

 CTH_increased_wages:0 "Підвищити заробітну плату працівникам"
 CTH_increased_wages_desc:0 "Багато обіцянок було дано промисловим робітникам, щоб заручитися їхньою підтримкою в минулій політичній боротьбі. Оскільки міський пролетаріат відіграв важливу роль у перемозі конституціоналістів, ми зобов'язані почати виконувати ці обіцянки. Кожен робітник заслуговує на справедливу винагороду за свою працю, і закони будуть прийняті, щоб гарантувати це."

 CTH_confederation_of_labourers:0 "Утворити Кольтфагенську федерацію праці"
 CTH_confederation_of_labourers_desc:0 "РКПК вже давно стала скалкою в оці Кольтфагену: їхня безрозсудна місія зі знищення капіталізму продовжує підривати економіку. Ми повинні встановити новий баланс між капіталом і працею, який принесе користь робітникам, не кидаючи країну в хаос. Буде створено нову урядову організацію, КФП, а всі інші федерації профспілок будуть розпущені і позбавлені права на страйки."

 CTH_fate_of_the_popular_assembly:0 "Роль Народних зборів"
 CTH_fate_of_the_popular_assembly_desc:0 "Конституція визначає два законодавчі органи Республіки: Сенат і Народні збори. Однак деякі сенатори ставлять під сумнів необхідність двопалатної системи, а інші стверджують, що Народні збори залишаються занадто слабкими. Суфріт повинен втрутитися, щоб вирішити цю суперечку."

 CTH_restore_civilian_governance_in_coltva:0 "Відновити цивільне управління в Кольтві"
 CTH_restore_civilian_governance_in_coltva_desc:0 "Протягом багатьох років Кольтвою пліч-о-пліч керували цивільний губернатор і командувач військами "Схід". Тепер, коли регіон мирний і звільнений від іноземного панування, настав час припинити військове втручання у цивільні справи і дозволити державам Кольтви обирати власних сенаторів до Кольтфагенського сенату."

 CTH_separation_of_temples_and_state:0 "Відокремлення храмів від держави"
 CTH_separation_of_temples_and_state_desc:0 "Досі відносини між релігійними храмами та урядом були дещо неоднозначними, але конституція чітко визначає, що держава Кольтфаген є нерелігійною. Настав час забезпечити дотримання цих статей і повністю відокремити храми від політики - як втручання релігії в державні справи, так і втручання держави в релігійні справи повинно бути суворо заборонено."

 CTH_healthcare_reforms:0 "Впроваджувати реформи охорони здоров'я"
 CTH_healthcare_reforms_desc:0 "До цього часу в Кольтфагені ніколи не було відмінної охорони здоров'я, але настав час це змінити. Уряд візьме на себе розширену роль у наданні медичних послуг громадянам, а вакцинація стане обов'язковою. Зрештою, добробут наших громадян завжди має бути нашою першочерговою турботою."

 CTH_national_road_commission:0 "Створити Національну дорожню комісію"
 CTH_national_road_commission_desc:0 "У той час як залізниці досить добре з'єднують міста, для з'єднання сільської місцевості потрібні дороги з твердим покриттям. Це не тільки підвищить економічну активність у сільській місцевості, але й дозволить уряду здійснювати більший контроль над віддаленими територіями. Для цього буде створено нове державне агентство, яке контролюватиме будівництво та утримання федеральної дорожньої мережі."

 CTH_foreign_property_treaty:0 "Бакарельський договір"
 CTH_foreign_property_treaty_desc:0 "Нещодавні політичні потрясіння та супровідні захоплення власності призвели до того, що багато іноземних компаній зайняли ворожу позицію щодо нашого уряду. Для того, щоб отримати дипломатичне визнання з боку інших країн, нам необхідно підписати договір, який гарантуватиме права іноземної власності, а також зобов'язання компенсувати всі збитки, спричинені примусовою експропріацією майна."

 CTH_power_to_the_party:0 "Влада партії"
 CTH_power_to_the_party_desc:0 "Революції загрожують зсередини ворогуючі фракції, які - якщо їх не зупинити - зведуть нанівець усю нашу важку роботу, оскільки вони люто борються за владу. Єдиний спосіб гарантувати стабільність, процвітання, мир і свободу - це зміцнити позиції Кольтфагенської революційної партії. Щоб досягти цього, нам, можливо, доведеться застосувати деякі... особливі методи на наступних виборах."

 CTH_modern_professional_army:0 "Сучасна професійна армія"
 CTH_modern_professional_army_desc:0 "Суфріт Орзагід є переконаним прихильником сучасних принципів ведення війни і бажає, щоб армія Кольтфагену також прийняла їх. Тепер, коли політична ситуація стабілізувалася, ми можемо нарешті відмовитися від найманців, які керуються виключно жадібністю і не мають ніякої відданості принципам Республіки, і перейти до суто професійних сил, повністю зосереджених на обороні країни."

 CTH_officer_standards:0 "Покращені офіцерські стандарти"
 CTH_officer_standards_desc:0 "Армія Кольтфагену довгий час страждала під командуванням офіцерів, від корумпованих до відверто некомпетентних. Щоб виправити це, тепер буде потрібна формальна військова підготовка, яку надаватиме новостворений Героїчний військовий коледж. Крім того, будуть передбачені суворі покарання за неправомірну поведінку, а також запроваджено обов'язковий пенсійний вік."

 CTH_5th_airforce_focus_lmao:0 "Створення Військово-Повітряних сил"
 CTH_5th_airforce_focus_lmao_desc:0 "З усіх військових уроків, які були чітко продемонстровані в останні роки, найбільш нагальним є те, що важливість повітряних сил більше не можна ігнорувати. Ми не повинні зволікати зі створенням власного спеціалізованого роду військ для повітряної служби. Питання лише в тому, як саме мають бути організовані ці нові військово-повітряні сили."

 CTH_some_navy_crap_idk:0 "Модернізувати військово-морські сили"
 CTH_some_navy_crap_idk_desc:0 "Роки нехтування залишили наш флот у жалюгідному стані. Страждаючи від самозаспокоєння, він ледве справляється із завданням боротьби з піратами, і його необхідно вдосконалити, якщо ми хочемо мати шанси на перемогу над будь-яким флотом-суперником. Ми повинні вжити заходів для того, щоб наш військово-морський персонал і кораблі відповідали сучасним високим стандартам якості."

 CTH_modern_equipment:0 "Фінансувати розвиток озброєнь"
 CTH_modern_equipment_desc:0 "Як наслідок технологічного розвитку, сама природа війни швидко змінюється. Орзагід знає, що армія потребуватиме новітнього озброєння для того, щоб успішно діяти на полі бою, і тому ми зробимо все можливе, щоб розробити і виготовити цю нову зброю."

 CTH_modern_ships:0 "Омолодити суднобудування"
 CTH_modern_ships_desc:0 "Недостатньо модернізувати дизайн наших кораблів; нам також потрібно модернізувати нашу суднобудівну галузь. Хоча існуючі суднобудівні заводи досі були адекватними, їм все ще не вистачає потужностей, необхідних для підтримки нашої військово-морської експансії. Необхідно побудувати додаткові сухі доки, щоб задовольнити потреби."

 CTH_logistics_win_wars:0 "Логістика виграє війни"
 CTH_logistics_win_wars_desc:0 "Занадто часто важливістю постачання нехтують, оскільки це не найславетніший аспект війни. Однак індустріалізація вогневої потужності збільшила кількість боєприпасів, необхідних солдатам, і збої в логістиці потенційно можуть підірвати цілі операції. Справа в тому, що хороша логістика має вирішальне значення для підтримки ефективності та надійності нашої армії."

 CTH_demand_kar_alpaka:0 "Вимагати повернення Кар-Альпаки"
 CTH_demand_kar_alpaka_desc:0 "Ламбет захопив у нас кольтвинську провінцію Кар-Альпака після вторгнення Короля Шторма, щоб отримати доступ до моря. З тих пір ця територія була поза нашими копитами, але прийшов час це виправити. Ми вимагатимемо повернення того, що належить нам по праву, і будемо готові забрати його силою, якщо це буде необхідно."

 CTH_maybe_i_shouldve_done_more_shared_trees:0 "Вигнати окупантів"
 CTH_maybe_i_shouldve_done_more_shared_trees_desc:0 "Скориставшись ослабленням Кольтфагену, Кваґґатай захопив весь Кольтдар і південну частину Кольтви після вторгнення Короля Шторма. Тепер, коли Кольтфаген сильний і об'єднаний, ми не можемо дозволити цим бідолашним зебрам більше страждати під тиранією воєначальників Кваґґатаю, ця земля має бути звільнена!"

 CTH_seek_allies_2:0 "Вийти на вольний світ"
 CTH_seek_allies_2_desc:0 "Нарешті ми подбали про найнагальніші проблеми країни, і внутрішня стабільність знову повернулася. Більше не потрібно зосереджувати всю нашу увагу всередині країни, настав час звернути увагу на потенційних союзників, які можуть допомогти підтримати нашу безпеку."

 CTH_reintegrate_coltdar:0 "Реінтегрувати Кольтдар"
 CTH_reintegrate_coltdar_desc:0 "Тепер, коли Кольтдар звільнено від іноземного панування, кольтфагенське правління нарешті може бути відновлене. Населення буде повернуто в лоно держави, зайнявши своє місце як громадяни з повними правами і представництвом: вибори нових сенаторів будуть проведені без зволікань."

 CTH_joint_military_exercise:0 "Спільні військові навчання"
 CTH_joint_military_exercise_desc:0 "Коли справа доходить до захисту як нашої, так і союзних країн у воєнний час, співпраця має вирішальне значення. Відсутність координації може виявитися катастрофічною в умовах справжньої війни, тому ми повинні вдосконалювати нашу армію і підвищувати готовність, проводячи військові турніри з нашими новими союзниками."

 CTH_the_revolution_marches_on:0 "Революція триває"
 CTH_the_revolution_marches_on_desc:0 "Наші нещодавні успіхи зробили нас спокусливою мішенню для ворожих іноземних держав, які, побоюючись прогресу, досягнутого нами на шляху до створення сильного і єдиного Кольтфагену, бажають бачити нас знову підкореними. Недостатньо того, що ми скинули злісний режим Заркіда у власній країні: ми також повинні скинути сусідні деспотичні режими, щоб гарантувати нашу власну безпеку і свободу."

 CTH_finest_army_on_the_equator:0 "Найкраща армія на Екваторі"
 CTH_finest_army_on_the_equator_desc:0 "Постійні реформи та нещадні тренування в поєднанні з досвідом, накопиченим під час наших останніх кампаній, допомогли перетворити нашу армію на найкращу бойову силу в Північній Зебриці. Ці хоробрі зебри, непохитні у своїй вірності та відвазі, слугуватимуть залізним бастіоном, що захищатиме Кольтфаген від іноземного панування."

 CTH_remove_term_limit:0 "Видалити обмеження терміну"
 CTH_remove_term_limit_desc:0 "Згідно з конституцією, суфріт Кольтфагену не може переобиратися нескінченно. Однак усім зрозуміло, що без далекоглядного керівництва Орзагіда Республіка приречена знову зануритися в хаос і громадянську війну. Необхідно терміново внести поправки, щоб виправити цю проблему і врятувати Кольтфаген!"

### ІДЕЇ ###
 CTH_army_of_merceneries:0 "Армія найманців"
 CTH_army_of_merceneries_desc:0 "Військові Кольтфагену завжди значною мірою покладалися на найманців, хоча за часів правління Замількара Зарки повільно створювалася професійна армія. Ця армія не змогла пережити вторгнення Короля Шторма і була розвіяна за вітром. Залишився лише елітний Священний загін Кольтфагену, який вірно йшов за Залателем до перемоги. Після смерті Короля Шторма кольтфагенська армія була швидко відбудована, знову покладаючись на найманців, набраних як з дому, так і з-за кордону. Ці солдати, однак, далеко не такі надійні, як належним чином навчені воїни."
 CTH_army_of_merceneries_4:0 "Армія найманців"
 CTH_army_of_merceneries_4_desc:0 "Військові Кольтфагену завжди значною мірою покладалися на найманців, хоча за часів правління Замількара Зарки повільно створювалася професійна армія. Ця армія не змогла пережити вторгнення Короля Шторма і була розвіяна за вітром. Залишився лише елітний Священний загін Кольтфагену, який вірно йшов за Залателем до перемоги. Після смерті Короля Шторма кольтфагенська армія була швидко відбудована, знову покладаючись на найманців, набраних як з дому, так і з-за кордону. Ці солдати пройшли належну підготовку."
 CTH_professional_army:0 "Профессійна армія"
 CTH_professional_army_desc:0 ""
 CTH_class_serfdom:0 "Кріпацтво"
 CTH_class_serfdom_desc:0 "Кріпацтво - це договір між двома особами, за яким одна з них працює не за гроші, а для того, щоб виплатити борг, або позику, протягом певного періоду часу. Хоча технічно це не рабство, оскільки люди укладають контракт із власної волі, підневільні працівники можуть бути продані, позичені або передані у спадок протягом терміну дії контракту."
 CTH_political_instability:0 "Політична нестабільність"
 CTH_political_instability_desc:0 "Кольтфагенська республіка страждала від політичної нестабільності з моменту свого заснування. Громадянська війна точилася між централістами та федералістами, а Замількар Зарка практично скасував конституцію, перетворивши Кольтфаген на олігархічну диктатуру. Проте успішні економічні реформи змогли заспокоїти населення, і ситуація нарешті здавалася стабільною.\n\nТоді прийшов Король Шторсу.\n\nТепер Замількар мертвий, а влада [Root.GetLeader] над країною в кращому випадку крихка. Потрібно щось зробити з незгодними голосами в еліті Кольтфагену, щоб відновити порядок."
 CTH_factions_modifier:0 "Фракційність"
