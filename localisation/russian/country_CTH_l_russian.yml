 CTH_zerutras_fiefdom:0 "Комендатура Зерутри"
 CTH_zerutras_fiefdom_desc:0 "Безельшаззар Зерутра - перш за все військова зебра. Це означає, що він не є особливо вправним чи здібним правителем. Він керує своїми землями, як своїми солдатами, встановлюючи сувору дисципліну і караючи за будь-які прояви непокори. Землі Безельшаззара якимось чином навіть більш мілітаризовані, ніж решта Кольтфагену, а ті кошти, які не йдуть на подальшу мілітаризацію його губернаторства, йдуть на розширення виробництва алкогольних напоїв."
 CTH_zoblos_fiefdom:0 "Вотчина Зоблоса"
 CTH_zoblos_fiefdom_desc:0 "Землі Джебзель Зоблос - це царство страждань. Невинних цивільних осіб свавільно заарештовують, б'ють, катують і жорстоко вбивають. Будь-яких слуг чи рабів батогами змушують працювати якомога більше, навіть якщо це призводить до ранньої смерті. Родичів громадян викрадають і роблять заручниками для забезпечення лояльності. Численні табори примусової праці виникли по всій особистій імперії терору Зоблос. Опинитися під її владою - найгірший кошмар для будь-якого кольтфагенця."
 CTH_ochzors_fiefdom:0 "Губернаторство Очзора"
 CTH_ochzors_fiefdom_desc:0 "Поки Зауро править землею, Замалад править морями. Звісно, на морі не так вже й багато чим можна керувати, тому Зауро відповідає за більшу частину управління. Його правління зосереджене насамперед на технологічному розвитку та індустріалізації, до такої міри, що дехто підозрює його в симпатіях до науковців. Робітники працюють на збройових заводах, де ефективність досягає максимуму завдяки новітнім методам виробництва, а інженери постійно розробляють нові зразки зброї."
