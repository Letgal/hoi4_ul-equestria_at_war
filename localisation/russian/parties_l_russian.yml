alicornrule: "Правління алікорнів"
 alicornrule_desc:0 "Управлінці такого монархічного уряду — чарівні багатотисячолітні принцеси-алікорни. Завдяки віку, їхня мудрість нескінченна, а протистояти їм — доволі безглузда думка. Вони користуються великою повагою та обожнюванням своїх підданих. Однак, не дивлячися на абсолютну владу, їх складно назвати автократами: алікорни вважають за краще самостійне керування громадяними своїм життям із рідкісним втручанням у разі потреби."
 tribal_federation: "Племінна федерація"
 tribal_federation_desc:0 "Ця форма правління складається з численних традиційних родинних груп, які часто називають племенами. Ці племена відносно порівну ділять владу і зазвичай саме обирають собі лідера. Ради є загальною рисою цього типу державного устрою з представництвом кожного племені-члена, складаючися з обраних або спадкових вождів. Рішення приймаються шляхом голосування та консенсусу — надзвичайно демократична форма. Іноді центральний уряд може бути слабким або взагалі відсутнім; у такому разі точніше буде називати країну племінною КОНфедерацією."
 conservatism: "Доброзичливий абсолютизм"
 conservatism_desc:0 "Форма монархії, де головним джерелом влади є принципи гармонії, а монарх — відповідальний правитель і опікун усієї нації. В деяких моментах такі монархії зазвичай мають демократичні елементи, однак зрештою саме монарх є головним захисником добробуту та свободи своїх підданих."
 harmonic_constitutionalism: "Демократичний монархізм"
 harmonic_constitutionalism_desc:0 "Демократичний монархізм відноситься до типу гармонії, що поєднує в собі республіканські та монархічні елементи управління, як правило, у формі конституційної монархії. Монарх має обмежену роль у житті країни і очолює лише демократично обраний парламент. Доволі рідке чудо, якщо вона є ідеально збалансованою і не має неточностей, такі як випадки, коли присутній сильний упор на республіканізм, коли вона стає вже церемоніальною монархією."
 liberalism: "Гармонійний республіканізм"
 liberalism_desc:0 "Гармонійний республіканізм зазнав сильного впливу філософії гармонії, проте його головна ідея щодо її досягнення — демократично обрані лідери. Прихильники ідеології нещадно протистоять диктатурам і монархіям, іноді навіть гармонійним. У порівнянні з початковими республіканцями, гармонійні є затятими прихильниками особистої свободи та суспільної гармонії."
 socialism: "Гармонійний соціалізм"
 socialism_desc:0 "Прагнучи до рівності та соціалізму крізь реформістські засоби, гармонійний соціалізм має мету поступово пом’якшити або повністю скасувати негативні наслідки капіталізму введеням змішаної економіки та соціального забезпечення, однак не виходячи за межі демократичного правління."
 harmonic_theocracy: "Мирна теократія"
 harmonic_theocracy_desc:0 "Населення цієї нації майже повністю керується духовенством. Воно дозволяює існування демократичних установ, але тільки під своїм пильним оком. Релігійні цінності добре зберігаються і дотримуються, а богам вірно поклоняються. Поділу між державою та вірою не існує; вони — єдине ціле."
 holy_order_h: "Благородний лицарський орден"
 holy_order_h_desc:0 "Лицарські ордени підкоряються фундаментальному релігійному або військовому кодексу, а рішення приймаються з посиланням на доктрину цього ж кодексу. Військовий орден керує державою, не порушуючи священні ритуали та звичаї. Кодекс слугує дороговказом, який допомагає суспільству підтримувати гармонійні цінності."
 harmonic_libertarianism: "Гармонійне лібертаріанство"
 harmonic_libertarianism_desc:0 "Гармонійне лібертаріанство — це філософія, яка підтримує свободу як першорядний принцип, прагнучи захистити права окремих громадян відповідно до гармонійних ідеалів. Держава управляється у співпраці з народом крізь демократичну форму правління."
 harmonic_magocracy: "Гармонійна магократія"
 harmonic_magocracy_desc:0 "Магократія — це правління «заклиначів», як правило єдинорогів, де магічний талант є найбільшою цінністю серед народу. Селянин, який володіє магічними здібностями, може вмить піднятися до вищого стану. У гармонійній магократії правління магів є доброзичливим; вони — опікуни простого народу."
 social_banditry: "Соціальний бандитизм"
 social_banditry_desc:0 "Бандитів у всьому світі вважають жорстокими злочинцями, які не знають пощади, як і не заслуговують її. Проте, декотрі злочинці йдуть за більш благородною метою та своїми діями навіть заслуговують репутацію героїв серед народу. «Соціальним бандитам» не симпатизує гноблення як розвага, вони грабують виключно багатих і привілейованих, перерозподіляючи награбоване багатство серед бідних. Хоча вони порушують закон, суспільство часто виправдовує їхні дії."
 liberation_front: "Визвольний фронт"
 liberation_front_desc:0 "Породжені у відповідь на авторитарні чи тиранічні режими на їхній рідній території, визвольні фронти оточуються однією чи декількома особами з майже абсолютною владою над країною, об'єднуючи народ єдиною метою — визволення пригноблених від їхніх поневолювачів. У результаті породження у війні, тонкі аспекти правління відсуваються вбік, що зазвичай призводить до переходу до іншої форми правління, щойно поставлені цілі досягнені."

marxism: "Марксизм"
 marxism_desc:0 "Марксистська політика прагне до застосування теорій Карамель Маркс на політичній практиці. Класова боротьба та необхідність переходу до суспільства, заснованого на суспільній власності над засобами виробництва, — головні характеристики марксизму. Таке суспільство стверджує, що веде боротьбу проти капіталістичної експлуатації робітничого класу, як правило, за допомогою централізованої планової економіки. Якщо демократія і присутня в марксистській державі, то зазвичай у сильно урізаній формі, не виходячи далі від конкуренції між іншими соціалістичними партіями чи фракціями."
 leninism: "Еквестрійський соціалізм"
 leninism_desc:0 "Еквестрійський соціалізм прагне створити соціалістичну державу, очолювану аванґардною партією, яка веде революцію, повністю валячи капіталістичне суспільство. Прийшовши до влади, партія править крізь систему, згідно з якою політика відкрита для внутрішнього обговорення, доки не буде знайдено краще рішення. У цій формі комунізму зазвичай усе ще присутні вибори партійних лідерів і представників. Зимова революція у Сталліонграді надихнула багато інших комуністичних рухів у всьому світі наслідувати їхній приклад."
 stalinism: "Революційна диктатура"
 stalinism_desc:0 "Революційна диктатура як форма правління, яка застосовує та розвиває соціалістичну політику, наголошує на швидкій індустріалізації та колективізації, а також на необхідності будування сильної, авторитарної, соціалістичної держави для очищення від будь-яких контрреволюційних елементів. Це вважається прихильниками необхідним кроком на шляху до рівної комуністичної утопії."
 anti_revisionism: "Антиревізіонізм"
 anti_revisionism_desc:0 "Як реакція на багато ідеологій, які претендують на спадкоємність марксизму, антиревізіонізм виступає за збереження ключових елементів первісної революційної теорії. Головним чином виступаючи проти включення будь-яких капіталістичних економічних елементів у соціалістичну систему, антиревізіоністи вороже ставляться до комуністичних держав, які відхиляються від ортодоксального марксизму, стверджуючи, що вони є «державно-капіталістичними» та «соціально-імперіалістичними». Саме ця ворожість відрізняє їх від інших марксистських рухів."
 anarchist_communism: "Анархо-комунізм"
 anarchist_communism_desc:0 "Ідеологія, для прихильників якої головна ідея комунізму — суспільство без держави. Анархо-комунізм уникає ідеї перехідної соціалістичної держави та віддає перевагу суспільству, заснованому на добровільних асоціаціях і взаємодопомозі."
 primitive_communism: "Аграрний комунізм"
 primitive_communism_desc:0 "Аграрний соціалізм виступає за мирне, традиційне сільське суспільство, де вся власність є спільною власністю селян, а всі важливі рішення приймаються селянськими радами. Форми аграрного соціалізму можуть з'явитися і в менш розвинених суспільствах."
 oligarchical_collectivism: "Олігархічний колективізм"
 oligarchical_collectivism_desc:0 "Олігархічний колективізм — це політична теорія Мейрлендської соціалістичної партії, також відомої як MARESOC. Вона прагне втілити комуністичні ідеали передачею засобів виробництва в розпорядження обраної групи бюрократів, які керують ними від імені народу. Така бюрократія є суворо ієрархічною та меритократичною, і вона не терпить жодних відхилень від ідеології партії. В олігархічному колективізмі опускають поняття минулого чи майбутнього, залишаючи лише сьогодення, а соціальні досягнення обґрунтовані тільки і виключно відданістю чистотою партійної політики. Єдиної метою існування олігархічного колективізму є влада."
 equalism: "Еквалізм"
 equalism_desc:0 "Заснований на початкових ідеях Старлайт Ґліммер, еквалізм прагне повністю реформувати суспільство крізь масивні проєкти соціальної інженерії. І хоча його авторку викрили як шахрайку та лицемірку, мале ядро істинних прибічників збереглося та змішало власні ідеї з тим, що та запропонувала. Зберігаючи безумовну відданість скасуванню будь-якого виду ієрархії, еквалізм стверджує, що найменше відхилення від економічної, соціальної, а в деяких випадках біологічної рівності є зрадою революції. Інші соціалісти його піддавали критиці за так звану «культистську» природу, але еквалісти вірять, що революція мусить бути повна, а інакше неминуче створить новий правлячий клас. І, як казала Старлайт Ґліммер: «Долучайтеся до нашої утопії, виходьте з пітьми!»"
 rozenkampism: "Етносоціалізм"
 rozenkampism_desc:0 "Поєднуючи расову або етнічну зверхність із лівим крилом економіки, етносоціалізм передбачає славетне суспільство для обраної групи населення та жахливі страждання для групи, званої «паразитами». Хоча інші комуністи назвали б це «червоним фашизмом», етносоціалісти переконані: тільки їхній народ заслуговує на краще життя."
 democratic_socialism: "Демократичний соціалізм"
 democratic_socialism_desc:0 "Демократичний соціалізм — ліва ідеологія, метою якої є збереження демократичних установ при скасуванні приватної власності, адже для його прихильників капіталізм і справжня свобода з рівністю — несумісні."
 syndicalism: "Синдикалізм"
 syndicalism_desc:0 "Лівий погляд синдикалізму виступає за місцеву організацію робітників і просування соціалізму крізь забастовки. Їхня остаточна мета — замінити централізовану державу «федерацією» профспілок та інших добровільних організацій. Він відокремлений від марксизму та має тенденцію боротися з ним за панування серед лівих. Поки марксизм просуває ідею сильної держави як необхідний захід для просування інтересів трудящих, для синдикалізму це лише одна з форм тиранії. Для них будь-які значні зміни мусять відбуватися крізь узгоджену, пряму дію самого народу."
 socialist_monarchism: "Соціалістичний монархізм"
 socialist_monarchism_desc:0 "Соціалістичний монархізм — доволі дивна система: вона намагається поєднати соціалістичну економіку зі спадковим главою держави, таким як імператор, король або королева. Багато більш ортодоксальних марксистів засуджують такі держави, називають лжесоціалістичними, вказуючи на консервативну, нерівноправну природу монархії та на факт, що більшість таких держав виникли внаслідок реформ, а не революції."
 religious_socialism: "Релігійний соціалізм"
 religious_socialism_desc:0 "Релігійний соціалізм стоїть на релігійних цінностях. Він розглядає капіталізм як ідолопоклонство та гріх, який суперечить вченням релігійних лідерів. На думку його прихильників, Боги хотіли, щоб усі живі істоти були рівними і не гнобили одне одного."
 dengism: "Ринковий соціалізм"
 dengism_desc:0 "Як і інші варіанти соціалізму, ринковий зберігає державну або спільну власність, при цьому зберігаючи конкурентну систему класичного вільного ринку. З цього правила можуть бути винятки. Наприклад, декотрим приватним компаніям може бути дозволено існувати, допоки більшість їхніх підприємств залишаються в колективній власності та присутності певного ступеня економічного планування. Прибуток або надходить державі, або розподіляється між працівниками чи населенням загалом."
 juche: "Самодостатність"
 juche_desc:0 "Забезпечення власних сил представляє собою віру в те, що маси не можуть самостійно керувати своїм життям, і воно має бути підвласне «Великому Вождю», натхненнику робітничого класу. Великий Вождь не має недоліків і ніколи не робить помилок, завжди доброзичливий і завжди гарно керує країною та населенням. Армія є найбільшою з усіх установ, якими керує Великий Вождь."
 technosocialism: "Футуристичний соціалізм"
 technosocialism_desc:0 "Багато соціалістів писали про трансформацію цивілізації, яка має відбутися з усіма істотами після досягнення справжнього постдефіцитного комунізму. Для режимів, класифікованих як футуристично-соціалістичні, на цю трансформацію не можна просто чекати, але починати працювати над нею прямо зараз. Поєднуючи технократію, комунізм, соціальну інженерію та прекрасні мрії про майбутнє, футуристичні соціалісти, як правило, дотримуються ще більш революційної лінії щодо культури, ніж інші червоні."

nazism: "Автократія"
 nazism_desc:0 "В автократії одна особа (як правило, монарх) тримає абсолютну владу. Автократична держава часто докладає великих зусиль до придушення дисидентських і підбурювальних ідей. Автократи зазвичай прагнуть збільшити свою особисту владу та багатство, проводячи політику експансіонізму."
 falangism: "Авторитарна теократія"
 falangism_desc:0 "При авторитарній теократії главою держави є представник духовенства або проголошений бог. Слово лідера — закон, а віра використовується для об'єднання нації."
 fascism_ideology: "Фашизм"
 fascism_ideology_desc:0 "Зароджений у Вінґбардії, фашизм просуває відданість державі та об’єднання народу під керівництвом сильного лідера. При фашизмі націоналізм, мілітаризм та експансіонізм зводяться у шалену ступінь. Економічно він зазвичай сприяє корпоративізму та державному втручанню в економіку."
 rexism: "Реакціонаризм"
 rexism_desc:0 "Реакціонаризм виник як радикальна відповідь (реакція) на революційні та проґресивні рухи, з чого й походить його назва. Він виступає за використання всіх можливих засобів для підтримки традиційного статус-кво суспільства, не обмежуючися насильством. Реакціонери зазвичай прагнуть посилити вплив духовенства та монархії, категорично виступаючи проти будь-яких форм демократії чи соціалізму."
 bandit: "Клептократія"
 bandit_desc:0 "Панування злочинців — ось клептократія у двох словах. Країною керують корумповані лідери, які використовують свою владу для експлуатації своїх громадян і природні ресурси своєї нації для поповнення своєї особистої могутності, репутації й звичайно кишені. Як правило, зустрічається в невдалих державах, чия економіка повністю заснована на грабунку, мародерстві та плюндруванні."
 magocracy: "Тиранічна магократія"
 magocracy_desc:0 "Магократія — це правління «заклиначів», як правило єдинорогів, де магічний талант є найбільшою цінністю серед народу. Селянин, який володіє магічними здібностями, може вмить піднятися до вищого стану, тоді як менш талановиті кадри відправляються служити вищим. У тиранічній магократії могутні чаклуни очолюють уряд, а турбота про народ країни вважається другорядною задачею, після розвитку магічних досліджень."
 plutocracy: "Плутократія"
 plutocracy_desc:0 "Плутократія, або влада заможних, рідко кодифікується як ідеологія взагалі. Хоча колишні правлячі установи цієї країни (будь то спадкоємство, демократичні вибори тощо) можуть залишатися, вони пильно кооптовані, щоби гарантувати, що тільки найбагатший правлячий клас суспільства триматиме всю реальну владу."
 reformisten: "Реформізм" # Needs to be a separate subideology for the unique subideology icon
 reformisten_desc:0 "Реформізм є доволі недавнім світоглядом, чиєю батьківщиною став Грифонячий Фронтир. Хоча його точні принципи, філософія та міфологія змінні залежно від окремих лідерів, їхня об’єднуюча віра полягає у фанатичному звеличенні певної форми ідентичності грифонів, повній ворожості до присутності незалежних націй поні на грифонському континенті та необхідність досягнення свого бачення найжорстокішими військовими засобами."
 kratokracy: "Кратократія"
 kratokracy_desc:0 "У кратократії залізно діє правило «право породжує сила». Закони та правила не мають ваги для тих, хто вірить у силу влади лише на примусах і погрозах насильства. Крім як фізичною силою, панування підтримується за допомогою підступів і маніпуляцій, на яких тримаються під контролем суперники та широке населення. Сильним не можна нічого протиставити, тоді як слабкі вільно підкоряються та експлуатуються."
 stratocracy: "Стратократія"
 stratocracy_desc:0 "Стратократія охоплює військові хунти, військові республіки та військові диктатури. Може збройні сили й не тримають владу офіційно, за ними останнє слово. Себе ж леґітимізовують як підтримувачів політичної стабільності. Якщо вибори і проводяться, військові мають затвердити результати. Мир розглядається як ознака слабкості, а війна — як славна справа, участю в якій громадяни мають пишатися."
 ultranationalism: "Ультранаціоналізм"
 ultranationalism_desc:0 "Ультранаціоналізм ставить націю найвищим благом, доводячи націоналізм до крайнощів. На відміну від умовного фашизму, авторитаризм не є ознакою ідеології, оскільки «ідея нації» ставиться понад усе, навіть вище лідера держави чи самих богів. Ультранаціоналісти вважають свою націю вищою за будь-яку іншу, зневажливо ставлячись до іноземців."
 corporatocracy: "Корпоратократія"
 corporatocracy_desc:0 "У корпоратократії держава є продовженням промисловості та великого бізнесу. Закони приймаються на користь захисту монополій і придушення забастовок, а будь-які регулюючі міністерства функціонують не більш ніж як відомства для формального штампу в документах. Банкрутство може бути замінене борговим рабством, а будь-які злочини проти корпорацій караються швидко і суворо."
 maarite_minion: "Культ Маара"
 maarite_minion_desc:0 "Маарові, грифонячому богу смерті, жорстокості та зла, поклоняються дуже рідко. Однак у цій державі поклоніння темному богу є обов’язковим на державному рівні. Окультизм, кровні жертвоприношення, некромантія і навіть демонологія вважаються славетними справами. Ортодоксальність — єресь. Смерть — це життя. Зло — це добро."
 undead_horde: "Некрократія"
 undead_horde_desc:0 "Некрократія — це влада мертвих. Упирі та інші розумні мерці складають основну частину громадян із безглуздими арміями зомбі та скелетів. Кілька дійсно живих громадян — некроманти, більшість із яких із часом стають безсмертними. Правителями при некрократії є могутні лічі та лорди/леді-вампіри."
 national_communism: "Національний комунізм"
 national_communism_desc:0 "Незвичайна ідеологія, яка намагається бути різновидом комунізму. Національний комунізм просуває радикально експансіоністські та тоталітарні ідеї, на додачу встановлюючи культ особистості. Вся країна об'єднується навколо всемогутнього та вседоброзичливого лідера у пристрасті допомогти у виконанні його/її славетних цілей. Нація забов'язана звільнити всі народи світу від ланцюгів капіталізму. Смерть у бою за націю та вождя — вища честь для кожного громадянина."
 holy_order_f: "Палкий лицарський орден"
 holy_order_f_desc:0 "Лицарські ордени підкоряються фундаментальному релігійному або військовому кодексу, а рішення приймаються з посиланням на доктрину цього ж кодексу. Військовий орден керує державою, не порушуючи священні ритуали та звичаї. У гонитві за чистотою слідування кодексу не може бути обмежень щодо заходів для цього, а безжальне зачищення від недостатньо відданих — стандартна практика."
 neofeudalism: "Неофеодалізм"
 neofeudalism_desc:0 "Феодалізм колись був широко поширеною практикою в багатьох королівствах, однак закріпив за собою репутацію пережитку минулого під час проґресування в індустріальну епоху. Неофеодалізм вимагає радикального повернення до традиційних ієрархій, коли дворяням належить уся земля в країні, а селяни прив’язані до цієї землі. Ідеологія прив'язує до такої системи й фабричні підприємства: працівники фабрик і заводів прив’язані до місця своєї роботи. Селяни та міські робітники майже не мають жодних прав, недалеко виходячи за статус рабів; вони можуть запросто бути примушені до праці або бути мобілізовані в армію одним словом знаті. Неофеодалізм приймає такі елементи сучасного суспільства, як-от фабрики та наука, як корисні, але за жодних обставин не дозволяє руйнувати старі ієрархії, які він уважає недоторканними."
 esotericism: "Езотеризм"
 esotericism_desc:0 "Поки більшість авторитарних урядів прагнуть отримати владу переважно заради себе, езотеричні авторитаристи ставлять собі іншу мету. Це не конкретний політичний рух — радше класифікація урядів, які організовують свою країну як загальнонаціональний культ. Вони повністю віддані своїм містичним, навіть божевільним ідеалам, настільки радикальним і дивним, що прихід когось подібного до влади неможливо уявити."
 celestial_cult: "Селестійський культ" # Назвав Твайлайт «Небесним Реґент», бо варіант «Селестійський» не сподобався
 celestial_cult_desc:0 "Тисячоліттями безсмертні принцеси-алікорни правили Еквестрією. Завдяки своїм магічним здібностям і мудрості, набутій незліченним досвідом і довгим життям, вони забезпечували гармонію в Еквестрії, дозволяючи маленьким поні жити своїм життям вільно та без необхідності звертати увагу на будь-які небезпеки у світі. Однак, із минаючим часом і незмінною ситуацією Еквестрія стала повністю залежна від принцес. Із їхнім зникненням, Еквестрія залишилася беззахисною перед самою собою. Але іскра надії не згасла. Декотрі все ще вірять — вони десь поруч, вони повернуться одного дня та сміливо поведуть Еквестрію вперед, як і має бути. Усі ці чутки, теорії, гіпотези та омани не обійшли стороною нову принцесу Еквестрії, а тепер Небесного Реґента, Твайлайт Спаркл.\n\nРештки того, що колись було домом для всіх поні, батьківщиною Магії Дружби, стали їхньою усипальнею. Скріплені страхом, ностальґією та лютою ненавистю до всіх можливих ворогів Селестії та її маленьких поні, єдина мета Селестійського культу — прискорити повернення алікорнів до Еквестрії. З цією метою, Реґент і її прихильники готові піти на необхідну для прискорення їх повернення мобілізацію всіх ресурсів Еквестрії у сліпій вірі, що священні алікорни повернуться, коли Реґент і її поні засвоять достатньо уроків дружби та доведуть, що вони гідні їхньої милості.\n\nЄ наказ — систематично розбивати будь-яку опозицію їхньому баченню Еквестрії загалом і Селестії зокрема, примушувати до дружби кожного та будувати величні пам’ятники «дружбі», «гармонії» та Селестії. Їхня система стеження та суворого покарання натхненна, або, можна навіть сказати, скопійована в одної марґінальної групи в Новому Мейрленді, а спосіб підпорядкування поні — з жахливої літератури.\n\nНа жаль чи на щастя, незрозуміло, чи зможе режим увічнити себе. З кожним днем без повернення Селестії, культ, його прихильників і навіть саму Реґента поглинає безнадія. Вони неспроста бояться, що незабаром їхнім священним монархам буде нікуди повертатися."
 surveillance_state: "Держава тотального стеження"
 surveillance_state_desc:0 "У той час як майже всі режими зверхності стежать за своїм населенням, держави тотального стеження виводять це на новий рівень. Вони прагнуть відобразити та каталогізувати кожні особисті зв’язки, кожну ділову операцію та, зрештою, кожну думку своїх суб’єктів, для максимізації ефективності й запобіганню загрозам. Параноя лідерів уряду швидко проникає в усі верстви суспільства: кожен може стати інформатором. Але чи це дійсно параноя, якщо вони справді спостерігають за вами?"

despotism: "Деспотизм"
 despotism_desc:0 "Деспотизм зародився як форма правління у дуже давні віки. При ньому одна особа, найчастіше спадковий монарх, править із абсолютною владою. Однак політика правителя залишається помірною і консервативною для збереження статус-кво, адже будь-які зміни загрожують позбавити правителя повної влади."
 oligarchism: "Олігархія"
 oligarchism_desc:0 "При олігархії влада над країною розподіляється між невеликою групою привілейованих осіб, наприклад аристократів, купців чи вождів. Їхній пріоритет — підтримка своєї влади та престижу, а народ залишається десь внизу."
 centrism: "Центризм"
 centrism_desc:1 "Центристи уникають політичних крайнощів як лівих, так і правих руків, просуваючи помірковані та прагматичні реформи з прагненням знайти золоту середину. Хоча центристи, як правило, — особливість республік, конституційні монархії також можуть бути їхнім місцем."
 anarchism: "Анархізм"
 anarchism_desc:0 "Анархізм — це відмова від самої влади, сприяння поділу суспільства на самокеровані та самоврядні колективи замість єдиної централізованої держави для управління землею."
 technocracy: "Технократія"
 technocracy_desc:0 "Технократія — система управління, в якій особи, які приймають рішення, обираються на основі їхнього досвіду, зокрема з огляду на наукові чи технічні знання. Хоча назвати це демократією складно, ідеологія не обов’язково передбачає ліквідацію виборів серед преставників, однак цих самих представників оцінюють за їхнім досвідом, а не за політичною приналежністю. Технократичний уряд намагається використовувати наукові методи для вирішення соціальних проблем і використовує логіку для пошуку найбільш раціонального рішення будь-якої проблеми на основі наявної інформації."
 libertarianism: "Лібертаріанство"
 libertarianism_desc:0 "Лібертаріанство як ідеологія виступає за свободу, свободу понад усе. Зазвичай вони виступають проти сильної державної влади та будь-яких обмежень свободи. Капіталістичне лібертаріанство, на відміну від соціалістичного, підтримує вільний ринок і захищає права приватної власності. Терпимість лібертаріанства до держави як такої коливається між анархізмом і мінархізмом, зазвичай виступаючи проти всякого державного забезпечення громадян чи інтервенціонізму."
 tribal_council: "Племінне вождівство"
 tribal_council_desc:0 "Племінне вождівство складається з численних традиційних родових груп, які часто називають племенами. Ці племена підпорядковуються одному чи кільком могутнім верховним вождям, які отримують владу або виборним, або спадковим шляхами. Ці вожді не мають абсолютної влади і, можливо, їм доведеться «ділитися» нею з радою представників племен. Хоча центральний уряд і може існувати, він зазвичай слабкий і керує своїми підданими опосередковано."
 republicanism: "Республіканізм" # We needed a generic Neutrality Republic sub-ideology
 republicanism_desc:0 "Республіканізм охоплює широкий спектр ідеологій зі спільною думкою, що єдиним суверенним джерелом влади є народ, а не монарх. Для республіканізму леґітимні уряди — лише обрані народом; монархія та феодалізм викинуті в минуле. Республіканський уряд будується довкола політичних партій із системою стримувань і противаг для запобігання надмірного радикалізму."
 populism: "Популізм"
 populism_desc:0 "Популізм широко стосується певних ідеалів, вихваляючи простий народ і критикуючи еліту. Існують як лівий, так і правий популізм, але їхня різниця не виходить за межі різних економічних політик. Більшість популістських урядів мають принаймні мінімальну підтримку нижчого класу, а невдачі у політиці пояснюються саботажами з боку «інших» або «еліти»."
 holy_order_n: "Лицарський орден"
 holy_order_n_desc:0 "Лицарські ордени підкоряються фундаментальному релігійному або військовому кодексу, а рішення приймаються з посиланням на доктрину цього ж кодексу. Військовий орден керує державою, не порушуючи священні ритуали та звичаї. Заходи політики мирні та помірковані, а до змін підходять поступово."
 theocracy_subideology: "Теократія"
 theocracy_subideology_desc:0 "У теократії нація очолюється священиками або шаманами, чия мета — збереження або пристосування своїх традицій у мінливому світі. Їхня політика неспішна, оскільки для них єдиний спосіб збереження шанування віри полягає в уникненні різких змін. Залежно від політики теократії може існувати формальний світський лідер (зачасту монарх), але вся реальна влада належить духовенству."
 conservative_liberalism: "Консервативний лібералізм"
 conservative_liberalism_desc:0 "Консервативний лібералізм — це поєднання ліберальних цінностей і таких політик, як сильний конституційний уряд водночас з рівністю перед законом. Також ідеологія займає консервативну позицію щодо соціальних і етичних питань."
 khakistocracy: "Військовий уряд"
 khakistocracy_desc:0 "Державами подібно до цієї керують авторитарні військові уряди, де політична влада зосереджена у збройних силах країни, якою зазвичай керує диктатор із повним контролем над армією. Інший варіант: диктатура вищих генералів чи адміралів — військова хунта. Такі державні утворення часто описують як «армію з власною державою». Держава, яка раніше перебувала під цивільним правлінням, може вперше набути таких характеристик після військового перевороту, перш ніж перетворитися на повноцінну стратократію."
