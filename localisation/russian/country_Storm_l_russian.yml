### ПОДІЇ ###
 storm.1.t:0 "Спадкоємець Короля Шторма"
 storm.1.d:0 "[This.GetNewspaperHeader]Жорстока громадянська війна, яка розірвала на шматки царство єті в Королівстві Шторма, нарешті закінчилася. Після загибелі Короля Шторма в битві при Айн-Тротґуре четверо його генералів претендували на Рогату корону і розпочали криваву війну за престол, щоби вирішити, хто стане новим Королем Штормом — або ж Королевою. Тепер один з них переміг і носить Рогату корону на голові. Решта Зебрики, м'яко кажучи, не в захваті від цієї новини."
 storm.1.a:0 "Над Зебрикою збираються грозові хмари..."

 storm.2.t:0 "Визвольна війна"
 storm.2.d:0 "Замісник військової дії для нападу Кайлідів на Тандарію."
 storm.2.a:0 "За волю і честь!"

 storm.3.t:0 "Перемога!"
 storm.3.d:0 "Замісник події білого миру для Кайлідів."
 storm.3.a:0 "*щасливі собачі завивання*"

