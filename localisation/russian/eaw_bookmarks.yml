 SECOND_CONTENT_FLAG:0 "§LЛан кирцы, преданные и обесчещенные Безмолвием, были брошены на окраинах киринского мира. Царство Кирия отвернулось от их страданий, сковав себя цепями Безмолвия. Доблестные Десять Тысяч не могли поступить иначе, кроме как стойко нести долгую вахту на границе, пока Кирия спала. С тех пор прошёл век. Верховная матриарх Рейн Шайн отменила указы Безмолвия. И Лан Кир должен быть готов встретить новую эпоху с яростью и фанатичной преданностью, дабы сделать мир безопасным для Кирии и всего киринского рода.§!"
 THIRD_CONTENT_FLAG:0 "§LЛунная Империя провозгласила свою власть над юго-восточной частью Эквестрии, но в действительности её контроль над этими землями был слаб, так что вскоре образовалось сразу несколько движений сопротивления. Одним из них стало Временное Правительство Ацтлана, возглавляемое доктором Кабальероном – печально известным злодеем из историй о Дэринг Ду. Несмотря на странное развитие событий, это чудное правительство закрепилось вокруг Теночтитлана и быстро нашло общий язык с местными вождями племени нейуа. Ацтлан выстоит во имя свободы и прибыли!§!\n\n§YСтрана недоступна со старта – начните партию за Эквестрию и развяжите эквестрийскую гражданскую войну, чтобы разблокировать эту нацию.§!"
 FOURTH_CONTENT_FLAG:0 "§LЛунная Империя провозгласила свою власть над юго-восточной частью Эквестрии, но в действительности её контроль над этими землями был слаб, так что вскоре образовалось сразу несколько движений сопротивления. Одним из них стало Селестийское Сопротивление, возглавляемое Дэринг Ду – главной героиней из всемирно известной серии книг. Положение Сопротивления кажется шатким, но вполне возможно, что лидерство Дэринг приведёт их к счастливому финалу. Ведь герои никогда не проигрывают!\n\n§YСтрана недоступна со старта – начните партию за Эквестрию и развяжите Лунную гражданскую войну, чтобы разблокировать эту нацию.§!"
