обі, Реріті»."
 lunas.43.a:0 "Елементи завжди захищатимуть нас."

 lunas.44.t:0 "Чесність"
 lunas.44.d_1:0 "Двері сараю грюкнули, і Епплджек попрямувала до воза, знаючи, що чекає на неї, коли вона обернеться.\n\n«Це триває вже досить довго! — крикнула Бабуся Сміт, виходячи з дому в шоломі на голові та з мушкетом у руці. — В Еквестрії ще залишилося трохи бою, і ми, Еппли, очолимо його!» — запротестувала вона, коли Біг Мак підійшов і забрав у неї мушкет: — Негайно віддай мені зброю, Біґ Маку!»\«Нє-а», — спокійно відповів велетенський жеребець, перегородивши їй шлях, коли Епплджек поспішила до нього. «Ми вже говорили про це, бабусю, і ти нікуди не підеш», — сказав він їй, і вони з Епплджек обережно взяли її по одній нозі, щоби знову затягнути всередину.\n\n«Ви всі спокушені цією темною королевою, кажу вам! — закричала Бабуся Сміт закричала: — Але в сім'ї Епплів іще є життя! Селестія не забута, і ми, Еппли, будемо битися до кінця, ми ж Еппли до мозку кісток!»\n\n«Кажу тобі, ми більше не підемо на війну!» — сказала Епплджек, мовчки боячися долі, яка чекала на них усіх. Це ж мало стати її життям відтепер, чи не так?\n«Війна скінчилася, і нам треба керувати фермою!» — несамовито сказала вона бабусі.\n\n«Еппли пам'ятають!» — закричала у відповідь Бабуся Сміт, махаючи копитом у повітрі.\n\nПриблизно за годину ситуацію було вирішено, і Біґ Мак та Епплджек обоє схилилися над кухонним столом, саме коли Еппл Блум повернулася додому зі школи. Побачивши своїх суродженців за столом, вона повільно прибрала свої сумки, перш ніж заговорити. «Бабуся?» — запитала вона, коли Біґ Мак підняв на неї очі.
 lunas.44.d_2:0 "Поні надавали сім'ї різного значення. Для одних сім'я — це група поні, з якими ти пов'язаний кровним зв'язком, але не більше. Для інших — це близькі друзі та довірені особи. Проте для Епплів сім'я була всім. Сім'я трималася разом, незважаючи ні на що, і хай що би трапилося, вони завжди були поруч. Неважливо, на що саме розраховувала Найтмер Мун, Еппли дбали одне про одного.\n\n«Ви отримали східні поля?» — коротко запитала Епплджек, проходячи повз Біґ Мака. Її брат швидко буркнув у відповідь, шкутильгаючи під власною ношею. Вони майже не розмовляли в ці дні: було забагато роботи. Ферма, яка колись була сповнена веселощів і домашнього затишку, тепер стала тихим, похмурим місцем, позбавленим радості життя. Поні вже не так часто заїжджали в гості, як раніше, а коли заїжджали, то не отримували теплого прийому. Еппли не мали часу на тих, хто більше не був їхньою родиною, особливо після того, як багато хто з них потрапив у заручники до Найтмер Мун.\n\nСім'я була на першому місці, і Епплджек не могла цього змінити. До горла її сім'ї приставили ніж, а в такій ситуації сім'я — це єдине, що мало значення. Вона трималася осторонь від своїх друзів, знаючи, що спілкуватися з ними небезпечно. Їй не було чого доводити, і вона не могла. Її сім'я була на першому місці, і якщо вона мусила триматися подалі від інших і виконувати свою роботу, вона це робила. Не мало значення, що Найтмер Мун була злим тираном, адже не до такої міри, щоби це було важливіше за сім'ю. Її друзі були найкращим, що трапилося з нею, але це не означало, що вона могла цінувати їх вище, ніж власну плоть і кров.\n\n«То що ж тоді? — запитав хтось. — Невже вона просто зігнеться? Здасться і покірно поповзе геть під Найтмер Мун?» Так. Тому що сім'я для неї завжди була на першому місці."
 lunas.44.a:0 "Це покарання Найтмер Мун?"
 lunas.44.b:0 "Я не ризикуватиму своєю сім'єю..."

 lunas.45.t:0 "Доброта"
 lunas.45.d_1:0 "«Мені шкода», — лагідно сказала Флаттершай Філті та Спойлд Річам. Частково їй хотілося накричати на них за їхню безрозсудну ідею, але це була дуже маленька частина, якій вона не хотіла потурати. Натомість вона пояснила якомога спокійніше. «Кажани — жахливі домашні тварини. Вони народжені, щоби літати та полювати на комах або шукати фрукти. Якщо їх посадити в клітку, вони стануть нещасними та самотніми, а обійматися вони люблять більше, ніж поні».\n«Дуже шкода, — задумливо промовив Філті Річ, — я сподівався знайти спосіб справити враження на нуворішів-фестралів, але, схоже, це не той спосіб».\n«Адже в нас є гроші, чи не так? — зауважила Спойлд Річ. — Просто найміть когось, хто керував би більшим вольєром для них».\n\n«А ще вони смердять, — зауважила Флаттершай. — Щоби помітити свій запах, вони натирають себе — а також місця навколо себе — своєю сечею кілька разів на день».\n\nПодальша дискусія була непотрібною, і пара здалася на цій темі. Після короткої подальшої дискусії вони пішли геть, і Флаттершай змогла зітхнути з полегшенням. Це був четвертий поні цього тижня, який запитував про кажанів як домашніх улюбленців. Добре, що поні вже менше бояться кажанів, але сама ідея завести кажана як домашнього улюбленця здавалася їй просто абсурдною. Так багато поні досі не розуміли тварин, особливо таких особливих, як кажани.\n\nРаптовий стукіт у двері налякав її, і вона пішла подивитися, хто там. Це був не хтось, кого вона знала. Натомість це був високий, незграбний бетпоні в плащі та з моноклем. Він височів над нею, дивлячись на неї напруженим поглядом, від якого вона ледь не відсахнулася, перш ніж він вказав на неї. «Ти негідна!» — вигукнув він, діставши з плаща печатку та встромивши її в дверну раму, щоби залишити на ній слід у формі кажана. «Мої діти знайдуть у тебе притулок, піклуйся про них!» З цими словами він розвернувся і пішов геть, коли з дерев злетів цілий рій кажанів, які з криком і тріпотінням полетіли просто в її будинок."
 lunas.45.d_2:0 "«Я просто не розумію, як ти можеш робити це щодня! — вигукнув Зефір Бріз, трясучи копитом, намагаючися зчистити з нього бруд. — Мало того, що ти прокидаєшся після того, як уже давно час вставати з ліжка, так ти ще й ходиш пішки, щоби нагодувати зграю тварин, які мали б ходити за власною їжею?!»\n\nПісля того, як їхніх батьків захопила Найтмер Мун, Зефір Бріз не зміг залишатися в їхньому будинку. Не маючи роботи, він не міг оплачувати рахунки, і йому довелося з'їхати. Зрештою, Флаттершай залишилася єдиною в сім'ї, і їй довелося прихистити його. Вона намагалася дивитися на це з хорошого боку. Він уже не був таким нестерпним, як раніше, але не переставав скаржитися. Про її дім, про тварин, про те, що йому завжди потрібна допомога; це був безперервний потік ниття, і з неї було досить.\n\n«Замовкни!» — раптом закричала вона, розвертаючись і жбурляючи відро з кролячим кормом на землю.\n«Що це з тобою?! — кричала вона на все горло. — Чому, чому ти завжди так скиглиш?! Чому ти такий правильний?! Чому ти гуляєш на волі, коли мама з татом у заручниках у Найтмер Мун?! З усіх поні, чому саме ти?!» Розвернувшися, вона побігла назад до будинку, бо все це стало для неї нестерпним. Через годину, коли вона лежала, згорнувшись калачиком, на своєму ліжку, вона почула, як повільно відчинилися двері. Вона не підвела очей, навіть коли почула тупіт копит, що наближався до неї.\n\n«Пробач, — сказав Зефір Бріз, стоячи біля її ліжка. — Здається, я знову все зіпсував. Просто... коли я жив з тобою, ти так легко ставилася до мене, що я... Напевно, я просто хотів дати тобі ще щось, про що ти могла б подумати. Щось легше». Повільно Флаттершай підняла на нього очі, кліпаючи крізь сльози. Зефір із соромом повісив голову.\n\n«Зефіре... Я не можу цього зробити, — сказала вона йому. — Я не сильна, я налякана. Я плачу щоночі перед сном. Будь ласка...»\n\n«Я більше не скажу ні слова, — пообіцяв їй Зефір.\n«Може... Мені зробити тваринам макіяж?» — раптом запитав він, викликавши у Флаттершай легеньку посмішку від цієї думки. Повільно Зефір обійняв її, і Флаттершай відповіла йому взаємністю."
 lunas.45.a:0 "І-і-і-і-ік!"
 lunas.45.b:0 "Я виправлюся, сестричко. Обіцяю."

 lunas.46.t:0 "Сміх"
 lunas.46.d_1:0 "«Що сталося з цим містом?! — вигукнула Пінкі Пай продавцю в останньому магазині після шести годин пошуків. — Ні малини, ні полуниці, ні чорниці, нічого?! Хіба вони не повинні бути в сезоні?! Забудьте, хіба у нас більше немає морозильних камер?!»\n\n«Просто ми боремося з поставками, — вибачилася продавщиця, — все інше йде добре, але ягід хронічно не вистачає».\n\n«Ну й нехай, — пролунав голос за спиною, і Пінкі озирнулася, щоби побачити одного з новачків у місті, гордовиту поні на ім'я Лиддед Джар. — Ягоди є переоцінена нісенітниця».\n\n«ЩО?! — вигукнула Пінкі, не вірячи своїм очам. — Ти з глузду з'їхала?! Ягоди життєво необхідні для приготування хорошого торта! Баланс фруктового і солодкого — це те, що робить хороший торт таким, яким він є!»\n«Якщо тобі потрібні фрукти, то чому б не використати... фрукти? — запитала Лиддед Джар. — Ягоди не дають нічого такого, чого не можна отримати від хороших фруктів, окрім марної трати місця».\n\n«Я маю на увазі... фрукти — це добре, але вони не такі солодкі! Крім того, якщо доведеться їх нарізати, вони розтечуться по торту. Доведеться їх готувати, а чому б замість них не використати ягоди?» У Пінкі мало не стався психічний зрив. Про що вона каже? Що це за божевільна ідея, цей перекручений фарс?\n«Звісно, залишайся з лошатами, якщо хочеш, а фрукти залиш дорослим».\n«Он як! — вигукнула Пінкі. — Ми вирішимо це по-хорошому! Я викликаю тебе на змагання з випічки!» — крикнула вона, драматично вказуючи на Лиддед Джар, чиї очі звузилися.\n\n«Твоя взяла, ягодогризко, — прогарчала вона. — Тільки не плач, коли я доведу, що ти помиляєшся».\n\n«Це моя репліка, — відповіла Пінкі, і обидві кобили витріщилися одна на одну."
 lunas.46.d_2:0 "Було так багато справ, пов'язаних із вихованням двох молодих лошат. Хоча вони вже не були тими пекельними конячками, якими були в дитинстві, Паунд і Пампкин усе ще були такими енергійними, що Ви не повірите. Якщо вони гралися, то, здавалося, неодмінно гасали на повній швидкості, а те, що вони не натикалися на речі та не перекидали їх, було скоріше вдачею, аніж чимось іншим. Вони також були дуже вибагливі до їжі! Пампкин терпіти не могла, коли горох торкався картопляного пюре, а якщо Паунд Кейк бачив у їжі бодай сліди цибулі, він влаштовував істерику!\n\nУсе це не було проблемою, хоча, насправді, не дуже. З часом Пінкі навчилася досить добре з ними вправлятися. Коли Ви знаєте їхні примхи, до них можна пристосуватися. Переконайтеся, що їжа була добре розділена, а цибулю збийте міксером, щоби вона була непомітною. Звісно, це був довгий шлях, але Пінкі могла з ним упоратися. Однак була одна річ, з якою вона не могла впоратися: коли вони запитували, де мама чи тато. Вона намагалася відвернути їхню увагу протягом найдовшого часу. Вона казала їм, що мама і тато «поїхали в довгу подорож», і хоча це не було гарною відповіддю, але це принаймні була відповідь. Це дозволило їй уникнути питання, яке мучило її вдень і вночі: як там Кейки? Підступність дій Найтмер Мун перетворила запитання з жахливого на майже нестерпне; вона забрала батьків, але не дітей, залишивши Пінкі піклуватися про малечу, яка через неї втратила батьків.\n\nТепер, однак, відповіді було недостатньо. Коли Пінкі прийшла почитати їм казку на ніч, Пампкин відмовився її слухати, голосно знов і знов повторюючи, що хоче до мами. Незабаром Паунд теж почав плакати, і Пінкі залишилася з двома відчайдушними дітьми, які кричали щосили, благаючи її віддати їм маму і тата. Але мама і тато не приходили, хай скільки б вони просили, і все, що у них було — це вона, причина їхнього зникнення."
 lunas.46.a:0 "Починаємо змагання!"
 lunas.46.b:0 "Будь ласка, не плачте... будь ласка..."

 lunas.47.t:0 "Щедрість"
 lunas.47.d_1:0 "Основа або темно-синього з сапфірами, або темно-фіолетового з аметистами; будь-яка комбінація має потенціал. Срібна нитка для деталей, звісно. Вона не могла заперечувати, що сумувала за роботою з золотою ниткою, але саме в обмеженнях проявлялася справжня майстерність. Однак питання полягало в крої. Чи варто їй бути трохи сміливішою, чи зберегти консервативність? Реріті обмірковувала це питання, відкинувшись на спинку сидіння, коли раптом щось збагнула та глибоко зітхнула.\n\nХіба вона була поганою поні? Вона знала, що її друзі все ще боролися після громадянської війни, деякі з них дуже сильно. Багато поні постраждали та намагалися відновити своє життя. Дехто вже ніколи не поверне все, що втратив. І все ж вона була тут, продавала сукні поні з вищого світу. З нещодавніми змінами з'явилося багато нових багатих поні, які хотіли поринути у світ моди, і багато хто приходив до неї. Бізнес процвітав, і їй навіть вдалося найняти пару нових кравців, які допомагали їй... їй було соромно, немовби вона експлуатувала страждання інших людей навколо себе.\n\nАле що ще вона могла зробити? Вона подбала про те, щоби спрямувати свій прибуток на одяг для сиріт і бездомних. Її позитивна взаємодія з кажанами допомогла дещо виправити розколи у суспільстві, і вона вирішила служити всім поні однаково. Що ще може робити поні в наш час? Вона не знала, але відчувала, що це все одно якось неправильно.\n\nВона мусить зробити сміливішу стрижку. Її клієнтка не була дуже покірною поні, і вона хотіла би похизуватися тим, що має. Крім того, якби клієнтка була по-справжньому щаслива, можливо, вона була б більш відкритою для того, щоби приєднатися до благодійної акції для тих, хто постраждав після війни? Реріті не могла придумати, що ще можна зробити, але вона знала, що мусить щось зробити."
 lunas.47.d_2:0 "Сапфіри та аметисти для сукні, глибока блакить для тканини і, звичайно ж, багато мережива — саме те, що хотіла замовниця. Не було часу думати ні про що інше, окрім цього: вона пообіцяла доставити замовлення сьогодні, і оскільки Селестія була її... або, їй-богу, вона зробить це! Перейшовши від креслярського столу до робочого, вона почала розмічати на тканині фігури, які їй знадобляться, та брати ножиці, щоби вирізати їх. Минуло лише кілька хвилин, і вона вже стояла біля швейної машинки, працюючи так швидко, як тільки могла. Зрештою, стільки всього треба зробити, стільки всього! Не було часу зупинятися і не було часу відволікатися! Крок за кроком вона зшивала його разом і до шостої години дня приголомшлива, дещо зухвала сукня була готова. Коли клієнтка прийшла забрати її, Реріті повністю зосередилася на ній, вивчаючи кожну її реакцію та намагаючися виконати кожне її прохання, навіть переробивши плечі за її запитом. Коли вона пішла, Реріті миттєво взялася за прибирання в крамниці, переконуючися, що кожна дрібничка лежить на своєму місці, аж до останньої голки!\n\nАле все було марно. Коли вона лягла спати, то була втомленою, але не настільки, щоби не дати своїм думкам загубитися. Стискаючи подушку над головою, вона намагалася відгородитися від думок про Світі Белль.\n\nСвою єдину сестричку, замкнену підлою королевою темряви! Що вона збиралася робити?! Що-небудь, що завгодно! Проникнути в палац, викрасти її й утекти далеко, в Річкові землі, Зебрику, куди завгодно! Але ні... вони вб'ють сім'ї її друзів! Що ж їй робити?!\n\nІ знову в неї не було відповіді, і хоча вона крутилася, ридаючи в подушку, вона знала, що завтра буде те ж саме: день божевільної боротьби, щоби стомитися та не думати, і ніч, коли вона намагатиметься відштовхнути все це геть..."
 lunas.47.a:0 "Я мушу якось допомогти."
 lunas.47.b:0 "Що мені робити?"

 lunas.48.t:0 "Вірність"
 lunas.48.d_1:0 "Тяглість була веселою. Їй подобалося, коли все врешті-решт сходилося докупи. Ось чому вона обожнювала зворотний зв'язок у книжках Дерінґ Ду. Коли якась постать, яка з'явилася три книги тому, поверталася, це було захоплююче. Це допомагало їй відчути, що все це було частиною одної великої історії.\n\nНе такий тип спадкоємності, однак. Цей міг би в'їсти величезне яблуко.\n\nМинуло багато часу відтоді, як вона та її друзі вперше зустрілися з Найтмер Мун. Під час неї Рейнбоу Деш згадала, як Найтмер Мун насміхалася над нею, підбурюючи приєднатися до Тінь-блискавок, місячного еквівалента Диво-блискавок. Усе це досі було наче в імлі, оскільки вона пам'ятала, що все це було схоже на сон, і вся історія з Найтмер Мун здавалася такою далекою. Логіка не мала сенсу в цьому сні, але її вірність друзям мала. Інакше... може, вона б повелася на це?\n\nТо чому ж усе це знову обрушилося на неї?\n\nВтупившися в отриманого листа, вона ще раз перечитала тексти: Завдяки документально підтвердженій майстерності літуна, а також твоїм попереднім заслугам, Імперські Тінь-блискавки бажають запросити тебе служити інструктором у їхніх лавах...\n\n«Х-ха-а-а-а-а-а-а!» — голосно закричала вона, здійнявшись у повітря, і щодуху полетіла геть крізь небо. Дурна, дурна, дурна, дурна, дурна! Диво-блискавки зникли, а її мрія опинилася в багнюці. Вона ледве змогла змиритися з цим, а тепер ця дурна пропозиція розбилася просто перед нею, зруйнувавши той невеликий спокій, який вона знайшла! Вона могла би зробити це, вона могла би знову стати одним з високих літунів. Вона могла би навіть стати інструктором! Зрештою, вона б мала те, про що мріяла. Але... Тінь-блискавки, серйозно?! Невже вони справді думали, що вона так легко продасться?!\n\nДесь за годину вона приземлилася вдома й увірвалася в будинок, виснажена. Вона збиралася викинути листа у смітник, але завагалася, врешті-решт залишивши його на кухонному столі перед тим, як піти в душ. Вона... вона розбереться з цим пізніше, абощо..."
 lunas.48.d_2:0 "Прокидання завжди було найгіршою частиною. Вона повільно приходила до тями, шкодуючи про кожну секунду, відчуваючи втому, яка просочилася в її кістки разом із хворобою. Вона важко дихала, бажаючи — сподіваючися, — що зможе просто вигнати нудоту з себе. Це не спрацювало, і жалюгідне відчуття залишилося з нею, коли вона застогнала.\n\nПідштовхуючи себе, вона моргнула, дивлячись у бік дверей. Склянку води... може, дві... З'їсти що-небудь? Ні, не вийде, з неї буде блювотиння, як зі шланга. Повільно зводячись на копита, вона трохи похитнулася та притулилася до стіни, перш ніж увійти до кухні. Вона примружилася, шкодуючи, що забула затулити штори, бо світло проникало всередину, налила собі велику склянку води та спробувала випити її.\n\nЛяснувши себе по морді, вона зайшла до ванної кімнати, щоби побризкати водою на обличчя. Там вона зробила помилку, втупившись у своє відображення. Вона була розгублена... Вона не могла продовжувати робити це, і вона знала це. Якоїсь миті вона перетвориться на порожню оболонку поні. Вона вже зробила помилку, випивши, коли знала, що наступного дня їй на роботу, і тепер страждала від наслідків. Їй потрібно було спробувати ще раз.\n\nАле спробувати... для чого? Її друзі були відокремлені одне від одного через страх, що Найтмер Мун побачить у їхніх зустрічах загрозу і вб'є одного зі своїх заручників. Її сім'я зникла — навіть Скуталу забрали, — і все, що залишилося... що? Принаймні сидр давав їй хвилину спокою. Вона завжди любила кайф, але зараз це було практично все, на що вона могла розраховувати.\n\nГлибоко зітхнувши, вона нахилилася над раковиною і подумала про те, як усі поні будуть розчаровані в ній зараз. Це треба було припинити, або принаймні... звести до мінімуму? Вона все ще могла пити, але тільки на вихідних? Так, це було бодай щось. Вона відштовхнулася від раковини, щоби піти поснідати, відчуваючи, що її все ще нудить. Вона знала один спосіб, як трохи притлумити нудоту, але не могла цього зробити."
 lunas.48.a:0 "Здається, в мене починає боліти голова..."
 lunas.48.b:0 "...може, на вихідних, і раз на дорогу?"

 lunas.49.t:0 "Магія"
 lunas.49.d_1:0 "Зістрибнувши з табуретки, Спайк узяв тацю з супом зі стійки і пішов через коридор. Він був наляканий, коли Найтмер Мун перемогла, але принаймні їм дозволили піти. Це давало йому надію. Він був упевнений, що Твайлайт знатиме, що робити, він був у цьому впевнений. І все ж... Він намагався зберігати хоробрий вигляд, але його нудило в животі. Відчинивши двері до темної спальні, він прослизнув усередину та підійшов до ліжка Твайлайт. Злегка піднявшись, він поставив тацю на тумбочку й обережно відкинув ковдру, щоби відкрити виснажене обличчя Твайлайт.\n\n«Прокидайся, прокидайся, — сказав він, ніжно потрясши її за плече і потягнувшись за мискою. — Я приготував вечерю, це ромашковий суп!»\nЗдавалося, що Твайлайт знадобилася вся сила, щоби піднятися — з його допомогою — та взяти ложку. Її обличчя було просто порожнім, коли вона їла. Жодних коментарів про їжу, жодної похвали, нічого. Після половини миски вона сповільнила темп, і Спайк м'яко підганяв її. «Давай, іще трохи, Твайлайт». Твайлайт лише похитала головою, і Спайк посміхнувся. «Усе гаразд, — запевнив він її, ставлячи миску на ліжко. — Хочеш піти в бібліотеку? Я міг би взяти тобі книгу, якщо хочеш».\n«Ні...» — прошепотіла Твайлайт, втупившися в ліжко. Спайк не наполягав на своєму. Він відчував себе таким маленьким, таким безпорадним, наче нічого не міг зробити правильно. Твайлайт була спустошена після того, як Селестію вигнали, і все, що вона знала, розвалилося на друзки, а все, що він міг робити, — це готувати їжу. Дівчата приходили, як тільки могли, але він був єдиним, хто був тут. Повільно він відчув, як зростає розчарування в собі, і перш ніж він зміг зупинити себе, з нього вирвалося маленьке схлипування. Змусивши себе зупинитися, він прочистив горло. «Що ж, піду помию посуд і...» Твайлайт обійняла його. Нахилившися вперед, вона обхопила його передніми копитами, ридаючи сама.\n\n«Пробач, Спайку, мені так шкода...» — прошепотіла вона, її голос ламався. Спайк не зміг стриматись і обійняв її, коли на очі навернулись його власні сльози."
 lunas.49.d_2:0 "У підвалі замку знаходилося чарівне дзеркало, яке вело до її спальні, але якщо розвернутися і пройти крізь нього назад, то потрапиш не до підвалу, а до таємної лабораторії. Глибоко під землею, повз палати за палатами, Твайлайт Спаркл гортанно стогнала, викликаючи черговий сплеск магії, щоби змусити магічне коло, яке заповнювало кімнату, світитися. Її очі світилися глибоким темно-зеленим кольором протягом декількох секунд, перш ніж усе померло в одну мить, і кімната занурилася в тишу, коли світло згасло.\n\nКричачи від розчарування, вона схопила томик, який читала, з п'єдесталу та жбурнула його об стіну. Ще одна невдача! Підбігши до столу, вона взяла інший фоліант, щоби погортати його. Цей фоліант, один із небагатьох, який вирвався з темного царства Баррад, був наповнений речами, які колись навели б на неї жах. Колись. Тепер же вона лише посміхнулася, і легенький смішок вирвався з її вуст. Маг, який написав це, був справді розпусником, але сила була в ньому. «Твайлайт?» Голос пролунав ззаду, і Твайлайт озирнулася, щоби побачити Спайка, який стояв біля дзеркала, щойно ввійшовши до кімнати. «Ти в порядку?» — нерішуче запитав він, тримаючи в руках миску з їжею.\n\n«У мене все чудово», — розсіяно відповіла йому Твайлайт.\n«Постав їжу на стіл», — додала вона, перш ніж повернутися до своїх текстів.\n\n«Ти не з'їла свій обід», — прокоментував Спайк, і Твайлайт відчула раптовий укол гніву.\n\n«Поклади на стіл, я зараз зайнята!» Вона не хотіла огризатися, але огризнулася, і Спайк не став наполягати на своєму, натомість мовчки поставив миску на стіл і пішов геть. Вона поїсть пізніше, а зараз їй треба було знайти щось, будь-що, для початку! Найтмер Мун думала, що перемогла, але це не так, поки Твайлайт усе ще жила та дихала. Селестия зникла, гармонія померла, а та вбивча істота сміялася, сидячи на її трупі! Але вона заплатить за це! Граючи замкнену, нешкідливу відлюдницю, вона, здавалося, просто ізолювала себе. Але вона збиралася знайти зброю проти Найтмер Мун, і навіть якщо вона сама не зможе встромити її в чорне серце цієї лиходійки, коли-небудь це зробить хтось інший."
 lunas.49.a:0 "Я просто більше не знаю, що робити..."
 lunas.49.b:0 "Одного дня вона заплатить!"

 lunas.50.t:0 "Злочин і кара"
 lunas.50.d:0 "«Скажи мені, Твайлайт Спаркл, які плани ти виношуєш», — запитала Найтмер Мун, дивлячись на шість кобил перед своїм троном. — Ти плануєш таємно згуртувати своїх друзів і сім'ї, щоби скинути мене? Чи сподіваєтеся ви просто вразити мене Елементами Гармонії? Скажи мені, я бажаю це почути».\n\n«Ми нічого тобі не скажемо», — коротко відповіла Твайлайт, але в її очах усе ще сяяла зневага.\n\n«Як хочете, — знизала плечима Найтмер Мун. — Це не має значення, бо ви не здійсните ці плани. Ти підеш додому, будеш сидіти тихо і жодним чином не порушуватимеш мого правління. Це була просто цікавість».\n\n«Звісно... — сказала Рейнбоу Деш, закотивши очі. — Можливо, якщо ти дуже ввічливо попросиш».\n\n«О, я попрошу...» — Найтмер Мун посміхнулася, коли її охоронці ввійшли з бічних дверей, супроводжуючи ув'язненого.\n\n«Гадаю, ви знаєте цього жеребця, чи не так?» — запитала вона, коли всі кобили подивилися, хто це був. Рейнбоу Деш особливо зблідла, побачивши його.\n\n«Тату?» — запитала вона, побачивши свого батька, зв'язаного та з кляпом у роті, який стояв між чотирма охоронцями. Він намагався посміхатися крізь кляп, щось бурмочучи, і Рейнбоу Деш озирнулася до Найтмер Мун з люттю в очах.\n«Ти відпустиш його негайно, або я...»\n«Один крок до мене, і мої охоронці переріжуть йому горло», — обірвала її Найтмер Мун.\n«Ваші сім'ї — моя гарантія вашої покори. Якщо ви збунтуєтесь або підете проти мене, я зроблю так, що вони помруть у найжахливіший спосіб, який тільки є можливий. Ваші батьки, ваші родичі, ваші друзі... Я придбала по кілька заручників для кожної з вас, і я не зупинюся перед тим, щоб убити одного з них, якщо ви будете випробовувати моє терпіння. А тепер вклоніться та присягніться, що ніколи більше не піднімете на мене копито. Хіба що вам потрібно буде довести, що я налаштована серйозно...» Вона дозволила питанню повиснути в повітрі, і шість кобил повільно, неохоче вклонилися їй, даючи їй свої клятви."
 lunas.50.a:0 "А тепер ідіть додому, і ніколи більше не давайте мені приводу думати про вас!"

 lunas.51.t:0 "Нова ніч кошмарів"
 lunas.51.d:0 "Жеребця таємно провели до палацу, а з самою Найтмер Мун він зустрівся не в тронній залі, а у віддаленому кутку палацу, подалі від сторонніх вух. Це був високий, довгов'язий жеребець, вбраний у пончо та крислатий капелюх. Він випромінював би таємничість і натяк на небезпеку, якби не гумове курча, що сиділо на його спині.\n\n«Тож скажи мені, жеребцю, чи правдиві чутки про твої здібності? Я чула, що ти найкращий у своїй професії в усій Імперії».\n\n«Мої досягнення говорять самі за себе, Ваша Величносте, — жеребець відповів спокійно, його голос був низьким, майже гарчанням. — Я ще жодного разу не зазнавав поразки. Скажіть мені, що потрібно зробити, і я це зроблю».\n\n«Мої піддані святкують Ніч Кошмарів, але це жарт. Вони вдягаються у що завгодно дитяче. Вони одягаються у все дитяче, страшне, що тільки можуть знайти, і вистрибують із-за кутів, кричачи “бу”. Вони збирають цукерки та сміються над дрібними страхами. Це безглуздо і цього недостатньо, щоби славити їхню Імператрицю. Я хочу, щоби це була ніч у славу Імперії, щоби вони зібралися не заради лошачих дурниць, а заради ночі чудес і маніакальної радості. Я хочу, щоби це була ніч, яка перевершить усі інші, де музика не замовкне до світанку, якщо навіть і тоді! Ти зможеш це зробити?» — запитала вона, дивлячись на жеребця, очі якого розширилися.\n\n«Чи зможу я?! — вигукнув він, його голос підвищився в тональності. — Я бачу, як вулицями пропливають парадні кораблі, де кожен квартал міста може зібратися разом, щоби позмагатися за звання найкращого! Мусять бути і маскарадні змагання, з масками! Переодягнутися в “Духа Найтмер Мун”, щоби бути максимально гламурними! Змагання, щоби побачити, хто може придумати найбожевільніші трюки, здатні шокувати та захоплювати глядачів! Це буде ніч божевільних чудес, Ваша Величносте, яку вони ніколи не забудуть!» — він мало не підстрибував, тремтячи від нетерпіння взятися до роботи. Найтмер Мун усміхнулася до себе. Нарешті її ніч стане такою, на яку вона заслуговує."
 lunas.51.a:0 "Так, це зробить чудеса з нашим іміджем..."

 lunas.52.t:0 "Історія двох сестер"
 lunas.52.d:0 "На старого жеребця, що стояв перед нею, дивилися всі очі в тронній залі, і реакція зібраних поні на його прохання варіювалася від здивування до люті і — у випадку Найтмер Мун — веселощів. Зухвалість його пропозиції перевершила всі її очікування, і вона знайшла це досить кумедним, щоби почати сміятися, закинувши голову назад від радості: «З усього, що я очікувала від старих лакеїв моєї сестри, це не було жодною з них. Ти розважаєш мене, і я дозволю тобі пояснити, ЧОМУ я була б такою дурепою, якби дозволила своїм підданим поклонятися моїй сестрі поруч зі мною, перш ніж кинути тебе в темницю».\n\n«Ваше повернення в Еквестрію десять років тому було безпрецедентним, — спокійно відповів старий жеребець, просто-таки уособлення самовпевненості. — І значна частина знань про Вас була віднесена до міфів. Завдяки цьому ваші вірнопіддані залишалися прихованими, а їхні переконання — безконтрольними. Якщо Ви хочете забезпечити стабільність свого королівства, я смиренно благаю Вас: дозвольте своїм підданим віддавати хвалу Вашій сестрі, і нехай вони роблять це відкрито. У них буде менше причин обурюватися на Вас, а Ви зможете пильніше стежити за ними».\n\n«Скажи мені, чи не через цю зухвалість ти намагався здійснити переворот проти учениці моєї сестри та її школи, Нейсею?» — запитала Найтмер Мун, дивлячися вниз на колишнього голову ЕАО.\n\n«Я роблю те, що мушу, щоби забезпечити стабільність моєї батьківщини, Ваша Величносте, — відповів Нейсей просто і ясно. — Я кинув виклик Вашій сестрі, а тепер кидаю виклик Вам. Покарайте мене, як уважаєте за потрібне, Ваша Величносте, але я прошу Вас розглянути мою пропозицію»."
 lunas.52.a:0 "Вони можуть вільно поклонятися Селестії, якщо забажають."
 lunas.52.b:0 "Поклоніння буде дозволено, але регульовано."
 lunas.52.c:0 "Одна імператриця, одна Еквестрія, одна віра!"

 lunas.53.t:0 "Святкування Кошмарної Ночі"
 lunas.53.d:0 "Минулої ночі по всій Місячній Імперії відбулося святкування Кошмарної Ночі. З часів падіння старого порядку Ніч Кошмарів стала чи не найважливішим святом в Імперії. На відміну від попередніх років, зараз це ніч диких святкувань і парадів у всіх містах і містечках. Головними вулицями котяться грандіозні парадні платформи, які зображають місцевих героїв і легенди, а також Її Величність; сидр і вино вільно розливаються, музика й танці наповнюють ніч, а поні в масках змагаються, хто може бути найбільш гламурним і захоплюючим.\n\nНа відміну від старої Ночі Кошмарів, яка викликала переляк і полегшення, ці святкування характеризуються маніакальною радістю, оскільки поні демонструють своє обожнювання своєї Імператриці. Дика вечірка вирує по всій Імперії до світанку, коли виснажені учасники вечірки нарешті падають на свої — або, можливо, чиїсь чужі — ліжка. Немає жодних гарантій, і все менше і менше народу дійсно переймаються цим. Зрештою, те, що відбувається в Ніч Кошмарів, залишається в Ніч Кошмарів."
 lunas.53.a:0 "Я досі не можу знайти свої штани!"

 lunas.54.t:0 "Десятихвилинний суд"
 lunas.54.d:0 "Закуті в кайдани в'язні були оточені добре озброєною охороною, і всі вони були змушені лягти на землю в благанні до Її Величності, коли вона ввійшла до тронної зали. Сівши на трон, вона мовчки слухала, як секретар зачитував звинувачення, висунуті проти зібраних поні. Пособництво «занепалій сестрі» Її Величності, вбивство вірних слуг Найтмер Мун і зрада законної правительки Місячної Імперії. Кожен зі злочинів був тяжким, і їм не могло бути прощення.\n\n«Як ви виправдовуєтеся?» — запитала Найтмер Мун у натовпу, що зібрався, підводячи одного з них, Соарина.\n\n«Ми ніколи ні в чому тобі не клялися, і ми не зрадники! — вигукнув він. — Покарай нас за інші речі, але ми — назад!» За мить ріг Найтмер Мун засяяв, і вона схопила його за горло, стискаючи його, щоби знову повалити на землю.\n\n«Пам'ятай своє місце, хробаче! — огризнулася Найтмер Мун. — Ви живете та помрете через мої страждання, всі ви! Я — Королева Ночі, богиня-імператриця цього народу! Моя сестра пожаліла палицю та зіпсувала лошат, але я не повторю її помилки! Ви підняли копита проти своєї законної Богині, і ви — більше від злочинців, ви — грішники!»\n\nШироко розправивши крила, вона здійнялася над поні з холодним вогнем в очах. »Це не суд, це інквізиція. Ваші гріхи не підлягають сумніву, і ви будете гнити за це! Ніколи більше ви не побачите ні сонця, ні місяця, і до кінця своїх днів жалкуватимете, що підняли зброю проти мене! Єдиний притулок, який ви матимете, — це смерть, і ваше жалюгідне, марнотратне існування буде свідченням глибини ваших гріхів!»"
 lunas.54.a:0 "Імператриця заговорила! Ні пощади, ні прощення!"

 lunas.55.t:0 "Возз'єднання"
 lunas.55.d:0 "Найтмер Мун кивнула охоронцям, коли ввійшла до крамниці «Реріті для вас», яка нещодавно переїхала з тісної вітрини, замінивши універмаг, що закрився під час війни. Поні чотирьох племен метушилися навколо, переглядаючи останні новинки цьогомісячної моди. Вона швидко знайшла Реріті на складі.\n\n«Якщо мова йде про пошиття уніформи, то я не буду цим займатися. Тільки цивільний одяг», — сказала Реріті, ледь відірвавшися від роботи.\n\nНайтмер Мун зітхнула: «Війна скінчилася, Реріті».\n\nРеріті здригнулася, левітуючи коробку в бік Найтмер Мун. «Твоя війна. Ти бачила мою останню серію? Мої покупці були в захваті».\n\nНайтмер Мун підозріло подивилася на неї: «Це старий, брудний одяг! Я не маю терпіння на твої жарти».\n\nРеріті повернулася, нарешті зустрівшися з нею поглядом. «Для сиріт війни».\n\nНайтмер Мун воювала всередині себе, лють і горе боролися за контроль над нею. «А що ж фестрали, які страждали століттями, та небажання Селестії допомогти? Справедливість восторжествувала, і ми мусимо рухатися далі». Її голос пом'якшав: «Реріті, ти можеш не погоджуватися з моїми методами, але що ж дружба? Що ж блага Еквестрії? Фестрали вільні, але ми — розділена нація. Нам потрібні символи. Поважні поні, показні копита як у старій Еквестрії, так і в новій Місячній Імперії. Ти потрібна мені».\n\n«Дружба? Ти вбила мою подругу і говориш про дружбу?!»\n\nНайтмер Мун розлютилася: «Вона не більше мертва, ніж я, коли правила Луна! Дивися!» Її обличчя затремтіло, котячі зіниці округлилися, грива посвітлішала. «Мені шкода, Реріті. I... ти потрібна нам. Це не та Найтмер Мун, що була раніше. Ми правимо разом. Допоможи мені загартувати її силу і волю своєю добротою і щедрістю».\n\nРеріті дивилася, як Луна згасає, і сльози текли її обличчям. «Я... я допоможу»."
 lunas.55.a:0 "Прощавай, стара подруго."

 lunas.56.t:0 "Доля промисловців"
 lunas.56.d:0 "Перед Імператрицею постали численні магнати, керівники, менеджери, начальники тощо. Колись вони носили вишуканий одяг, що відповідав їхньому високому становищу, а тепер їх роздягли догола і змусили стати навколішки перед своєю пані. Проте їхня господиня не обов'язково була жорстокою, особливо тоді, коли могла отримати вигоду від доброзичливості. Хоча вони допомагали її зрадливому старшому братові під час війни, можливо, їх іще можна було викупити. На підприємствах, якими вони володіли, працювало багато талановитих робітників, і вони володіли багатьма потужностями, які, зрештою, могли би принести велику користь Місячній Імперії.\n\nЗвісно, з іншого боку, компанії можна було б просто розпустити, конфіскувати їхні активи, а самих промисловців кинути в найглибші підземелля, але без майстерності та досвіду концернів їхні потужності не могли б бути використані на повну потужність.\n\nЯке ж рішення прийняла імператриця?"
 lunas.56.a:0 "Нехай вони стануть нам у пригоді."
 lunas.56.b:0 "Ні, їхнє майно буде конфісковано!"

 lunas.57.t:0 "[BUF.GetNameDefCap] вимагає землю"
 lunas.57.d:0 "Бізони південно-західної Еквестрії колись контролювали значні території регіону, і, схоже, їхньому нинішньому лідеру, [BUF.GetLeader], спало на думку спробувати відвоювати ці землі та повернути їх під владу бізонів. Цікаво, що від [BUF.GetLeader] до самої Найтмер Мун надійшов ультиматум, у якому бізони просять повернути їм землі, які вони вважають «своїми» по праву, інакше вони будуть змушені оголосити нам війну."
 lunas.57.a:0 "У них є дух! Нехай вони отримають пустку, про яку просять."
 lunas.57.b:0 "Пф-ф-ф... Бхахахахахахахахаха!"

 lunas.58.t:0 "Посада майстра війни"
 lunas.58.d:0 "Оскільки громадянська війна поглинає Еквестрію, Імператриця наказала Імперській армії битися як єдине ціле. Ми більше не розрізнені групи прихильників, що воюють партизанською тактикою, ми повинні бути єдиною об'єднаною силою. За рекомендацією наших радників із Хіроптерри, ми скличемо конклав наших найдосвідченіших командирів, щоби призначити воєначальника армії. Цей воєначальник відповідатиме за визначення доктрини нашої нації та формуватиме наш стиль ведення війни відповідно до своєї волі. Отже, поки конклав затягується, чотири плани вийшли на перше місце.\n\nПерший — маршал Спек. Спек отримав найбільш традиційну військову підготовку з усіх чотирьох кандидатів і віддає перевагу війні, схожій на новостворену армію, де планування та логістика мають важливе значення для її ведення.\n\nДругий — Селеніта. Надзвичайно молода офіцерка, але фанатично віддана, Селеніта заявляє, що життя вірних Місяцю занадто цінні, щоби використовувати стару військову тактику. Вона пропонує вповні скористатися новими чудесами сучасної зброї й удосконалити її, перетворивши на бурю заліза та пороху. Вона стверджує, що її стратегії рятують життя і є більш ефективними в сучасну епоху.\n\nТретій — генерал Темпест Вінд. Як і в Селеніти, доктрина Вінда ґрунтується на реаліях сучасної війни, але підходить до неї з іншого боку. Темпест каже, що зброя, яка переможе у війнах другого тисячоліття, — це танк. Вивчивши армії Сталліонграду та чейнджлінґів, вона стверджує, що, незважаючи на їхню єресь, їхні уявлення про війну варто перейняти як наші власні.\n\nОстаннім приходить Міднайт Ойл. Він прямо заявляє, що Імперія має два ресурси, які вона може використати для перемоги. Це великі запаси поні-ресурсів і майже неперевершений промисловий потенціал. Він поєднав це з власними теоріями про природу війни, які стосуються операцій на великому фронті. Дехто називає його доктрини варварськими, проте він називає їх ефективними."
 lunas.58.a:0 "Спек отримає посаду."
 lunas.58.b:0 "Селеніта молода та віддана, вона підійде."
 lunas.58.c:0 "Темпест Вінд трохи неординарна, але підійде."
 lunas.58.e:0 "Міднайт Ойл не такий уже й поганий."

 lunas.59.t:0 "Місячний королівський флот"
 lunas.59.d:0 "Від одного кінця гавані до іншого тісними рядами стояли кораблі — від маленьких есмінців до масивного корабля, що височів над ними зі своєї позиції перед Найтмер Мун. Це був чудовий, сталевий титан, що панував над хвилями і очолював Місячні Королівські ВМС. Вона дивилася на масивні гармати, уявляючи, наскільки спустошливою буде їхня сила, коли вони розірвуть її ворогів. Вони розламали б навпіл будь-який менший корабель, а броня робила цього левіафана майже невразливим ні до чого, крім найтриваліших шквалів. Він був справжнім імператором моря, і його ім'я — LRM Nightmare — ідеально йому відповідало."
 lunas.59.a:0 "Уперед, підкорюй моря!"

 lunas.60.t:0 "Свобода слова чи свобода від слова?"
 lunas.60.d:0 "Одне з головних питань, яке стоїть перед Її Величністю, — скільки свободи слід надати її підданим у питанні слова. Багато хто, особливо її радники-хіроптеррці, пропонували повне скасування цих так званих «свобод». Вони — піддані, і їм потрібно говорити і думати тільки те, що вирішить Її Величність. Дозволити непотрібні висловлювання означало б дозволити інакомислення.\n\nТим часом Лайт Нерратив — колишній Учень — благав Її Величність дозволити своїм підданим вільно висловлюватися. Краще почути їхні занепокоєння в публічних засобах масової інформації, ніж відчути їх, коли все закипить, — радить він.\n\nУсе ж питання дуже спірне, і, врешті-решт, вибір ледить за Її Величністю."
 lunas.60.a:0 "Дозвольте їм говорити вільно, але додайте кілька додаткових положень."
 lunas.60.b:0 "Свобода — поняття відносне..."
 lunas.60.c:0 "Вони повинні думати і говорити те, що ми їм скажемо."

 lunas.61.t:0 "Закон про державну безпеку"
 lunas.61.d:0 "У публічній заяві самої Найтмер Мун уряд оголосив про повну й абсолютну заборону всіх соціалістичних організацій, партій, пропаганди та засобів масової інформації. Ця заборона поширюється на всі його форми, будь то анархізм, лібертаріанський чи авторитарний соціалізм або будь-які інші ідеї, засновані на працях Карамель Маркс або їй подібних, або похідні від них. Членство в будь-якій соціалістичній організації або діяльність на її службі карається ув'язненням строком до 30 років. Сюди входить будь-яке викладання або поширення соціалістичних ідей, володіння або розповсюдження соціалістичної літератури, а також реалізація соціалістичних принципів у будь-якій частині країни.\n\nПосилаючися на існування Сталліонграду як приклад, Найтмер Мун чітко дала зрозуміти, що вона не допустить виникнення подібних відхилень у своїй Імперії, і що, на відміну від своєї сестри, вона без вагань обрушить весь гнів Місячної Імперії на тих, хто спробує розповсюдити цю отруту серед її підданих."
 lunas.61.a:0 "Не забудьте повідомити націонал-більшовикам, що вони теж під забороною."

 lunas.62.t:0 "Урок Сєвєряни"
 lunas.62.d:0 "Під час розгляду питання про Сталліонград та його хибну політичну ідеологію, у Найтмер Мун прокинувся спогад, давніший за саму об'єднану Еквестрію. До правління двох сестер вельможі Сєвєрянського краю були дуже суворими зі своїми підданими, і одним з методів контролю над людьми було тримати виробництво та розповсюдження алкоголю під своїм твердим копитом. Це не лише допомагало наповнювати їхні скарбниці, але й обмежувало споживання алкоголю в тавернах і подібних закладах, щоби контролювати населення. Ця ідея зачарувала Луну ще тоді, але Селестія відмовилася використовувати цю політику, коли вони вознеслися на небо. Тепер, коли Імператриця Ночі править одноосібно, постало питання, чи не настав час скористатися цією ідеєю."
 lunas.62.a:0 "Я — Імператриця Ночі, а не торговець сидром."
 lunas.62.b:0 "Це чудова ідея!"

 lunas.63.t:0 "Висновок"
 lunas.63.d:0 "Землі Еквестрії були майже незмінними протягом тисячі років до повернення Найтмер Мун, і нещодавні реформи займуть багато часу, щоби прижитися. Тим не менш, вони впроваджуються, і хоча зміни будуть повільними, вони будуть невблаганними. Можливо, це займе рік, можливо, десять, але імперія буде перекроєна відповідно до бачення Найтмер Мун. Зрештою, у неї є вічність."
 lunas.63.a:0 "Зернята посіяні."

 lunas.64.t:0 "Четверте плем'я"
 lunas.64.d:0 "Фестрали були завжди, навіть у сиву давнину, але їх не вважали рівними іншим поні через те, що вони не відігравали жодної ролі в системі трьох племен, і натомість вони стали вигнанцями. Дехто, як-от сонячна принцеса, міг би стверджувати, що вони все ще є частиною Еквестрії, але фестрали знайшли більше спорідненості з Луною, ніж із нею, і коли Луна повстала проти Селестії, вони пішли за єдиною принцесою, яка ставилася до них серйозно. Їхньою нагородою стала тисяча років ізоляції, протягом яких вони вистояли і запам'яталися.\n\nБільше ніколи не вважатимуть фестралів меншими або вигнанцями. Вони — найближчі до Її Величності поні, які довели свою вірність протягом десяти століть, а також двох найкатастрофічніших воєн, які коли-небудь бачила Еквестрія. І це не пуста похвала, адже Найтмер Мун подбала про те, щоби закріпити їхній статус у законі. Вони більше ніколи не потребуватимуть ні їжі, ні притулку, ні турботи, а землі, відібрані у них протягом останніх десяти століть, будуть повернуті їм (за необхідності — силою), і відтепер і до кінця часів вони — ті, хто має найвищий статус в Еквестрії, а не ті норовливі та самозакохані три племена."
 lunas.64.a:0 "Подяка нашим найвідданішим підданим!"
  
 lunas.65.t:0 "Новий місяць сходить"
 lunas.65.d:0 "Найтмер Мун, дивлячись у вікно своїх покоїв, насолоджувалася першою спокійною ніччю за невідомо скільки часу. Після свого тріумфу вона невтомно працювала над наведенням ладу у своїй імперії, і тепер усе нарешті заспокоїлося. Завтра на неї чекали нові проблеми та турботи, але поки що вона подолала першу гору викликів. Вона була імператрицею Місячної Імперії, беззаперечною і незапереченою, і все ж вона замислилася.\n\nУпродовж усього свого існування в цій формі вона боролася, і тепер вона замислилася над тим, що минуло. Вона не шкодувала про свої вчинки, ніколи не шкодувала. Вона ніколи б не стала покірно плазувати перед несправедливим світом. Вона взяла те, на що заслуговувала, навіть силою, якщо було потрібно, але це було не все. Фестрали, Її маленькі поні, заслуговували на більше, ніж те, що давав їм світ, і Селестія стояла на заваді цьому. Коли справа дійшла до сутички, Селестіїна Еквестрія надто сильно зненавиділа її фестралів, і у відповідь Найтмер Мун розтрощила їх усіх.\n\nАле чи могло все скластися інакше? Вона не знала, і це її дратувало. Після всіх дрібниць політики та державного будівництва, крізь які вона пройшла, так багато з того, що зробила Селестія, мало для неї сенс, і з розумінням прийшов сумнів у її власних діях. Вона все ще не шкодувала про те, що зробила, але, можливо... можливо, вона шкодувала про необхідність.\n\nНа сході повільно наближався світанок, і Найтмер Мун відчула раптове, дивне відчуття: самотність. Коли сонце повільно піднімалося з-за обрію, вона мовчки задавалася питанням, чи зможе Селестія через тисячу років нарешті зрозуміти. Ця доба була кривавою, Найтмер Мун це добре знала, але врешті-решт Еквестрія нарешті буде в безпеці, безпечніша, ніж Селестії коли-небудь вдавалося досягти. Залізне копито не було поразкою — воно було необхідністю, і її дії доведуть її правоту."
 lunas.65.a:0 "Мої поні будуть любити мене, а мої вороги — боятися мене."

 lunas.66.t:0 "Новий місяць сходить"
 lunas.66.d:0 "Це була перша тиха ніч за довгий час, і Найтмер Мун ішла коридорами великого палацу, глибоко замислившись. Це була розкіш — мати можливість просто так блукати, і вона вирішила її берегти. Її існування до цього моменту було сповнене несамовитої боротьби, і тепер вона мала нагоду подумати про все, що сталося до цього моменту. Дивлячись на вікна, вона бачила вітражі, на яких були зображені її перша битва, її падіння та вірні фестрали, що залишилися, її повернення і подальша перемога. Її життя було розписане для неї, і, дивлячись від першого до третього вікна, вона думала про різницю між тим часом і теперішнім.\n\nПід час першої війни вона була засліплена люттю й ображеною гордістю, занадто зосереджена на помсті і недостатньо — на перемозі. Але тепер, тисячу років по тому, її вірні слуги показали їй ключ до перемоги. Сліпа ревність і лють ні до чого не привели, натомість перемога належала тим, хто був достатньо холодним і розважливим, щоби знати, як нею скористатися. Усвідомивши, що жорстокість і доброта — це дві сторони одної медалі, вона нарешті зрозуміла, що їй потрібно зробити, щоб утвердити свов правління.\n\nЧетверте вікно і далі ще не було заповнене, і їй було цікаво, якими сценами воно буде заповнене. Еквестрія повинна бути повністю об'єднана, аж до останнього маленького відколу, і вона зробить це, хай чого б це коштувало. Але як найефективніше впоратися з заблудлими поні? У вікнах буде видно, як вона це робила. А після цього? За межами її Імперії були сили, які загрожували її володінням. Чейнджлінґи становили небезпеку — завжди становили, — а грифони на сході рано чи пізно перестануть рвати один одного на шматки.\n\nІснував лише один спосіб протистояти цій загрозі: зробити крок першою. Весь Еквус схилиться перед нею: тоді її правління буде забезпечене. Такою була роль імператриці, і вона покінчила з невдачею."
 lunas.66.a:0 "Найтмер розправляє крила."

 lunas.67.t:0 "Новий місяць сходить"
 lunas.67.d:0 "О, яким солодким це було вариво тріумфу! Стоячи на балконі вежі, Імператриця Ночі із задоволеною посмішкою оглядала свої володіння. Селестія та її підлабузники, Носії Елементів, які завадили їй минулого разу, незліченні дурні, які думали, що можуть кинути виклик законній правительці Еквестрії. Усі вони були зломлені перед нею!\n\nСміючись сама до себе, вона заплющила очі та стрибнула у світ мрій, прагнучи нічних розваг. Поні, які потайки ображалися на неї, думали, що вони такі розумні, але вони забули, з ким мають справу. Вона була Найтмер Мун, володаркою їхніх сновидінь і правителькою їхніх снів, і ніхто не уникнув її гніву!\n\nНе йшлося навіть про війну: битви ще будуть. А поки що вона пересувалася світом снів, сіючи кошмари для власної розваги.\n\nПоні прокидалися, задихаючись від страху, відчуваючи, як їхні очі перетворюються на черв'яків, скиглили, коли їх переслідував якийсь безіменний жах нескінченними коридорами, плакали, бачачи, як їхні домівки і все, що вони любили, згоряють на їхніх очах.\n\nА її сміх тільки посилювався, коли вона насолоджувалася жахом і панікою, що охоплювала їхні душі. Навіть коли вони прокидалися, то знали, що Імператриця знала про них, і що вони ніколи не були в безпеці. Її таємна поліція вже полювала на них і врешті-решт знайшла б їх. Питання полягало лише в тому, чи не зведуть їх кошмари з розуму до цього часу.\n\nЗрештою, який сенс у всій її владі, якщо вона не може насолоджуватися собою?"
 lunas.67.a:0 "Ніч триватиме вічно!"

 lunas.68.t:0 "Зворотний відлік"
 lunas.68.d:0 "Сили Найтмер Мун збираються біля наших кордонів. Після зміцнення свого панування над еквестрійським краєм Імператриця Ночі націлилася на нас. За нашими найкращими підрахунками, у нас є місяць до того, як вони нападуть на нас."
 lunas.68.a:0 "Ми мусимо бути напоготові!"

 lunas.69.t:0 "Імператриця, котра зламала картковий будиночок"
 lunas.69.d_1:0 "Сили Лас-Пегасуса розгромлені, і місто під контролем Її Величності. Зрозуміло, що, незважаючи на труднощі, які виникли після їхнього відокремлення, місто вижило і навіть процвітає, і Її Величність взяла це до відома. Незважаючи на побоювання частини населення, Найтмер Мун заявила про свій намір дозволити цьому чудовому місту знову стати майданчиком для гри Еквестрії, і вона закликала місцевих лідерів до себе, щоб запропонувати їм шанс підкоритися їй. Звичайно, цього разу казино попросять заплатити належне." # Прощення
 lunas.69.d_2:0 "Сили Лас-Пегасуса розгромлені, і місто знаходиться під контролем Її Величності. Місцеві можновладці були зібрані і змушені присягнути на вірність Імператриці. Проте один із них виявився несподіванкою. Місцевий олігарх на ім'я Тротбет Горс спочатку вислизав від агентів Її Величності. Коли його знайшли, виявилося, що він особисто зв'язався з самою Найтмер Мун, щоб запропонувати свої послуги в управлінні містом у відповідності з її інтересами. Схоже, питання про нового мера Лас-Пегасуса було вирішене ще до того, як місто впало." # Нейтралітет
 lunas.69.d_3:0 "Коли війська Імператриці увійшли до Лас-Пегасуса, вони мали на меті не просто зайняти місто, а очистити його. Це місце марнославства і матеріалізму ставилося до грошей як до короля, а до гламуру як до мети життя, що робило саме його існування прямою наругою для неї, єдиної правительки Імперії. Будь-які надії на те, що казино зможуть знову відкритися, були розвіяні, коли озброєні солдати закрили їх і знищили автомати. Місцевих поні з вищого світу та олігархів витягли з їхніх домівок і розстріляли на вулицях як попередження для решти міста. Коли пил улігся, індустрію розваг, що залишилася, передали під нове керівництво, лояльне до Імператриці." # Мстивість
 lunas.69.a:0 "Ми стежимо за вами, олігархи."
 lunas.69.b:0 "До ваших послуг, Ваша Величносте."
 lunas.69.c:0 "Це зарозуміле місто зломлене."

 lunas.70.t:0 "Ніч у Міксі"
 lunas.70.d_1:0 "Хоча південний захід знову під королівським контролем, поні-південці ще не закінчили. Протягом десятиліть вони були впертими і своєрідними, і немає сумнівів, що вони з радістю продовжать чинити опір правлінню Її Величності і в майбутньому. Щоби вирішити цю проблему, Найтмер Мун провідала Дж. Д. Нейвіса, одну з найважливіших постатей регіону.\n\nНагадавши жеребцю, що вона не Селестія, і що вона готова дозволити півдню горіти, якщо це буде потрібно для досягнення миру, вона продовжила запитувати Нейвіса, що він готовий зробити, щоби кровопролиття закінчилося якнайшвидше. Дискусія тривала до самого ранку, але коли вони вийшли з наради, Нейвіс публічно заявив про свій намір служити Імператриці Ночі, щоби південний захід все ще міг зберегти свою душу." # Прощення
 lunas.70.d_2:0 "Хоча південний захід повернувся під королівський контроль, поні-південці ще не закінчили. Вони були впертою і своєрідною партією протягом десятиліть, і немає сумнівів, що вони з радістю продовжать чинити опір правлінню Її Величності і в майбутньому. Такою, схоже, є ціна за те, щоби дозволити своїм підданим пливти за течією.\n\nУ відповідь на це Імперія організувала масштабну реконструкцію, яка протягом наступних років забезпечить знищення всіх залишків південного сепаратизму. Їхні місцеві лідери будуть замінені або їм заткнуть рота, місцеві звичаї та закони будуть приведені у відповідність до решти Імперії, а їхня економіка буде тісно пов'язана з північчю. Епоха південного сепаратизму закінчилася, і врешті-решт він буде розглядатися як ніщо інше, як химерне марево." # Нейтралітет
 lunas.70.d_3:0 "Хоча їхні армії розбиті, а міста впали, здається, що жителі півдня все ще перебувають у пастці ілюзії, що вони можуть продовжувати чинити опір Імператриці. Можливо, вони вірять, що імператриця врешті-решт зламається, але на них чекає грубе пробудження. Генерал Сіуард Марч представив Її Величності план боротьби з жителями півдня, згідно з яким місячні армії пройдуть маршем від Додж-Сіті до Гейстіна, а на їхньому шляху південь буде спалений. Кожен хутір, знайдений на цьому шляху, буде зрівняно з землею, кожен випадок насильницького опору зустрінеться з переважаючою вогневою міццю, і кожне місто буде пограбовано. Коли наші війська досягнуть моря, як ідеться в «Морському марші», ці горді жителі півдня, які б'ються на смерть, зрозуміють, що не тільки вони, але й усе, що вони знають, загине, якщо вони продовжать чинити опір." # Мстивість
 lunas.70.a:0 "Він гордий, але він буде нам добре служити."
 lunas.70.b:0 "Їхні дії показують, що їм потрібні тверді копита."
 lunas.70.c:0 "Зробіть так, генерале."

 lunas.71.t:0 "Питання бізонів"
 lunas.71.d_1:0 "Після захоплення земель бізонів постало питання, що робити з цим дивним видом. Їхні попередні зіткнення з південними поні довели, що вони не з тих, хто здається мовчки, але їхня слабкість все одно робить це неминучим. Вони жалюгідні, але горді, і Найтмер Мун виявила, що вони ще й поступливі. З'явившися перед старійшинами племені у всій своїй красі, вона запропонувала їм гарантії вічності свого правління. Але з застереженням, що вони присягнуть на вічну вірність їй — богині Місяця — та служитимуть їй, коли вона їх покличе. Змучені бізони погодилися, бо це принаймні чітка гарантія." # Прощення
 lunas.71.d_2:0 "Бізони здавна були подразником для південних поні, і останні події не стали винятком. Проте, хай як поні намагалися боротися з загарбниками, сили Найтмер Мун не так легко здолати. Старійшини племені бізонів прийшли до Найтмер Мун і підписали мирну угоду, за якою вони більше ніколи не оскаржуватимуть її владу і не втручатимуться в її володіння. В обмін на це їх залишать у спокої. Щоби нагадати їм про це, знак Найтмер Мун був вирізаний у плато по всій території їхніх володінь, щоби нагадувати їм про катову сокиру, що нависла над ними." # Нейтралітет
 lunas.71.d_3:0 "Одною з найбільш химерних неприємностей на півдні є бізони. На відміну від поні, ці племена проводять свій час, бігаючи туди-сюди пустелями, викликаючи переполох скрізь, де вони з'являються. Найтмер Мун наказала своїм підлеглим «розібратися» з цим питанням, уважаючи, що воно не варте її часу. Не бажаючи допустити, щоби це спричинило проблеми в майбутньому, уряд організував низку резервацій на півдні країни, де бізони будуть утримуватися в керованих групах. Це гарантує, що вони повільно зникнуть як народ і більше ніколи не спричинять жодних проблем, які би змусили Її Величність знову про це дізнатися. Якщо вона це зробить, їхній кінець буде швидким, а не повільним." # Мстивість
 lunas.71.a:0 "Я дам місце під собою."
 lunas.71.b:0 "Вони пізнають своє місце, або заплатять за нього."
 lunas.71.c:0 "Більше не турбуйте мене цим."

 lunas.72.t:0 "Я можу змусити вас піклуватися"
 lunas.72.d_1:0 "Тисячу років фестрали південного сходу жили у власних громадах, ізольовані від решти Еквестрії після того, як кинули свій жереб за Найтмер Мун під час її першої появи. Вона була всім, у що вони вірили, тому вони боролися за неї. Тепер, тисячу років по тому, їм нарешті віддають належне. Величезні ресурси вливаються в регіон, щоби відкрити його для майбутнього розвитку, щоби забезпечити фестралів житлом і їжею, і щоби відтепер і до вічності південь став процвітаючим притулком для всіх бетпоні. Імператриця Ночі не забула, чим вони пожертвували заради неї, і вона не залишить їхню вірність без винагороди." # Прощення
 lunas.72.d_2:0 "Фестрали південного сходу були одним із основних оплотів шанувальників Найтмер Мун протягом останнього тисячоліття. Без їхніх сил навряд чи повернення Її Величності було б настільки успішним, і Найтмер Мун знає про це. Викачуючи ресурси з решти Еквестрії, особливо активи, захоплені у сонячних лоялістів, вона наказала інвестувати ці кошти в південний схід. Це не тільки послужить гарною винагородою за їхнє рабство, але й гарантує, що цей регіон зможе слугувати оплотом лоялістів і в майбутньому." # Нейтралітет
 lunas.72.d_3:0 "Фестрали південного сходу століттями жили здебільшого поза межами еквестрійського суспільства, і мало де спостерігалося більше напруження між двома групами, ніж на південному сході. У багатьох місцях племена перебували в активній конфронтації з еквестрійськими поселенцями та їхніми економічними інтересами, і багато разів вони програвали. Тепер настав час помсти, адже Найтмер Мун наказала своєму народу забрати те, що належало їм. Приватні компанії на південному сході захоплюють, маєтки руйнують, а їхніх мешканців виганяють, поки фестрали відновлюють південний схід таким, яким він мав бути: їхнім домом і місцем, де інші поні живуть лише за рахунок їхніх страждань." # Мстивість
 lunas.72.a:0 "Заслужена нагорода."

 lunas.73.t:0 "Блудні діти"
 lunas.73.d_1:0 "Коли Лайт Нерратив увійшов до кімнати, Найтмер Мун була зайнята читанням газети, ледь відірвавши погляд від неї, коли він підійшов до неї і глибоко вклонився.\n\n«Ти плідний письменник, Лайт Нерративе, — сказала вона за деякий час, поклавши газету, «Стейблсайдський горн», на стіл. — Кумедно, що це так добре переноситься на твої командирські здібності. В мене є рапорти, і тобі не потрібно виправдовуватися. Однак я хочу почути, чому ти воюєш. Я знаходжу твої записи досить м'якими, навряд чи вони свідчать про вірного місячника».\n\n«Що ж, Ваша Величносте, — почав Лайт Нерратив, знявши капелюха в її присутності, — я завжди був благословенний здатністю бачити ширшу картину. Більшість свого часу я проводив, пишучи для свого народу, але що більше я писав, то більше усвідомлював, що між пропагандою старого режиму та реальністю, в якій жив мій народ, ніколи не було жодного перетину. Принцеса мала тисячу років, щоб усе виправити, але не зробила цього, тож коли все вибухнуло, мені довелося стати на бік мого народу».\n\n«Чи служив би ти Селестії, якби вона була більш толерантною до фестралів?» — запитала Найтмер Мун, вирішивши трохи підколоти його. Де було завзяття? Де була ненависть?\n«Ні, — чітко відповів Лайт Нерратив. — Я борюся за свій народ. Ви єдина, хто піклувався про нього. Можливо, я пробачу їй, але ніколи не служитиму».\n\n«А що ж інші поні? — Найтмер Мун продовжувала, задоволена його відповіддю. — Саме вони завдали вашому народові найбільше болю. Що нам із ними робити?»\n\n«Ну... — почав Лайт, — півзаходи не принесуть нічого, окрім роздратування. Мій народ — доказ цього. Або ми вбиваємо їх усіх, або вчимося на їхніх помилках і створюємо Імперію, де їм теж знайдеться місце. Я схиляюся до останнього», — дещо сухо закінчив він.\n\n«Добре, — сказала Найтмер Мун. — Фанатики приходять по тринадцять на дюжину. Мені потрібні такі поні, як ти, які думають далі та борються за створення великої нації. Я сподіваюся, що твій народ зможе служити так само."
 # Прощення
 lunas.73.d_2:0 "Старс Вірл стала перед нею навколішки, і Найтмер Мун вивчала єдиноріжку. Яка історія була в цієї поні. Позбавлена шансів потрапити до еквестрійської армії, вона вирішила стати на бік місячників, коли світ занепав. На цій посаді вона навіть стала верховним головнокомандувачем Півдня. Це було вражаюче, як у легендах чи романах, і ось перед нею стояла поні. «Скажи мені, Старс Вірл, чому ти билася за мене? — запитала вона єдиноріжку. — Ти отримала офіцерське звання під керівництвом моєї сестри. Чому ти відмовилася від усього цього?»\n«Я солдат, — відповіла Старс Вірл. — Битися — це моя робота, але під час правління Селестії ми були парковими рейнджерами та охоронцями. Навіть коли нам погрожували або навіть вторгалися, ми повинні були сидіти тихо та дозволяти учням Селестії впоратися з усім».\n\n«Я чую твоє обурення, — хихикнула Найтмер Мун. — Коли це ти зламалася? Коли ти відвернулася від моєї сестри?»\n\n«Червень 1005 року, — сказала їй Старс Вірл. — Як'якистан збирався оголосити війну Еквестрії через те, що вони вважали дипломатичною наругою: що ми не досконало наслідували їхні звичаї, коли вітали їхню делегацію. Учениця Селестії та її друзі були розгублені та ледве встигли вирішити цю проблему, але я замислилася, що я взагалі роблю, якщо зграя гірських дикунів може так залякати нас і примусити до покори. Моя служба стала посміховиськом, а гордість Еквестрії перетворилася на багнюку. Коли Ваші агенти звернулися до мене, я не змогла відмовити».\n\n«Як мило, — сказала Найтмер Мун, підійшовши до неї та простягнувши копито, щоби підняти її обличчя, зустрівшися поглядом зі Старс Вірл. — Як ти гадаєш, чого ти досягнеш, служачи мені?»\n\n«Сили, Ваша Величносте, — відповіла Старс Вірл. — Я солдат, і я служитиму Вам скрізь, де Вам буде завгодно, чи то проти поні, чи проти інших видів. Моє єдине бажання — щоби нам більше ніколи не довелося вклонятися жодній істоті».\n\n«Це залежатиме від твоєї служби, фельдмаршале Старс Вірл, — посміхаючись, сказала їй Найтмер Мун. — Встань і служи своїй Імператриці»."
 # Нейтралітет
 lunas.73.d_3:0 "Фестрал кинувся перед нею на землю в благанні, і Найтмер Мун височіла над ним. З усіх фестралів на Півдні мало хто виявляв таку ревність, як Старрі Ґлорі, і вона хотіла побачити його на власні очі.\n\n«Я чула про тебе, Старрі Ґлорі, — сказала вона, спускаючись зі свого трону до нього. — Я чула, як ти хотів створити “чисту фестральну державу” на південному сході. Як ти виступав проти Еквестрії, навіть після того, як вони ув'язнили тебе. Але скажи мені... якщо ти не крикливий демагог, як ти збираєшся служити своїй Імператриці?»\n\n«Ви — Імператриця всієї Еквестрії, — сказав Старрі Ґлорі, — але для фестралів Ви — наша законна богиня. Ні пегасу, ні єдинорогу, ні земному поні ніколи не можна довіряти по-справжньому. Вони все одно залишаються Вашими ворогами, навіть якщо і боягузами. Ми ж — Ваш меч. Ми існуємо для Вас, щоби служити вам і підняти славу Найтмер вище за будь-яку зірку на небі».\nЯкщо його слова мали переконати, то все, що вони зробили, це викликали несамовитий сміх Найтмер Мун.\n\n«Чи не натякаєш ти тут на свої власні невдачі? — запитала вона його. — Невже ви, стратеги, справді не здатні стежити за порядком? Чи повинна я тоді довіряти своїм “улюбленим слугам”?»\n«Ми приструнимо їх, Ваша Величносте. Запитайте мене, з ким Ви хочете мати справу, і я представлю Вам план».\n«Старі поні з вищого світу, — попросила Найтмер Мун. — Візьміть їхніх лошат у заручники, щоб утримати їх у спокої. Переконайтеся, що лошата пройшли індоктринацію».\n«Дракони?»\n«Спустошити їхні острови та виставити на берегах зенітні батареї, коли вони прийдуть мститися».\n«Чейнджлінґи?»\n«Переконайтеся, що ваші розвідники вивчили їхні методи, викрадають і при необхідності піддають вівісекції чейнджлінґів».\n\n«Дуже добре».\nПосмішка Найтмер Мун ставала все ширшою, поки він говорив. Значить, він не був просто балакучим. «Я приймаю твоє служіння, Старрі Ґлорі. Але знай, що моя прихильність — це моя воля дарувати і відкликати її. Ти не особливий у служінні мені: ніхто не особливий».\nСтаррі Ґлорі нічого не відповів, просто знову вклонився своїй імператриці та богині."
 # Мстивість
 lunas.73.d_4:0 "Фестрали схилилися перед Найтмер Мун, коли вона дивилася на останні, розбиті рештки своїх учнів. Незважаючи на свій запал, вони були розгромлені угрупованнями, що виступили проти них на південному сході. Їхні сили були розгромлені, а багато їхніх лідерів страчені, і тепер вони були лише тінню самих себе. «Жалюгідно, — холодно сказала вона, дивлячись, як вони корчаться під її поглядом. — Це те, що ви мені пропонуєте? Розбите лушпиння армії з відрізаною головою та зламаними кінцівками. Ваші найкращі командири, яким ви всі співали дифірамби, були випотрошені хижим птахом, наче миші. Яка користь мені від цих решток плоті та кісток?»\n\nУ тронній залі запанувала тиша, і лише через деякий час поні наважився заговорити. Молодша фестралка, що сиділа позаду, зуміла опанувати свій тремтячий голос настільки, що заговорила: «Будь ласка, не відводьте від нас очей». Її голос тремтів, коли вона благала. «Ми все ще можемо служити Вам, присягаюся!» Вона зупинилася, щоби ковтнути клубок у горлі, і Найтмер Мун насміхнувся.\n\n«Благайте скільки завгодно, — сказала вона їм, — я взяла вас до себе, коли ніхто інший цього не зробив би. Я наглядала за вами, коли світ хотів вас знищити. Я довірила вам охорону мого південного флангу, і ви підвели мене!»\n\n«Ми не підведемо Вас знову, клянуся життям! Якщо ми підведемо Вас знову, ми приймемо свій жереб, і Вам не доведеться турбуватися про те, щоби покарати нас, адже ми вже будемо мертві!»\nНа ці слова Найтмер Мун посміхнулася сама до себе і широко розправила крила.\n\n«Я приймаю вашу жертву, учні, — сказала вона їм, маючи їх саме там, де вона хотіла їх бачити. — Я приймаю вас не заради вашої цінності, а заради вашого покаяння. Ваше життя і ваша смерть належать Мені. Встаньте, принижені, бо Я дам вам нову мету»."
 # Нейтралітет, але Старс Вірл загинула
 lunas.73.a:0 "Південний схід служить Найтмер Мун, зараз і назавжди."

 lunas.74.t:0 "Імператриця всіх рівних"
 lunas.74.d_1:0 "Це було зроблено... Стоячи на балконі, Найтмер Мун дивилася на радісний натовп унизу, який співав їй хвалу. Битва закінчилася, і Еквус об'єднався під владою одного великого вождя. Поні Місячної Імперії тепер були беззаперечними господарями всього континенту, і для них настала тисячолітня ніч, мирна та процвітаюча. Поні більше не будуть безтурботно пастися на золотих полях своєї батьківщини. Тепер вони були вартовими, що пильнували в темряві все, що могло б загрожувати їм або миру крізь владу, яка тепер панувала по всьому Еквусу.\n\nВідходячи з балкона, вона чула, як вони співають позаду, і високо підняла голову. Від Оленії до Нова-Грифонії на континенті панував мир. Більше жодних міжусобиць яків, жодної агресії чейнджлінґів чи соціалістичних виступів натовпу. Її агенти наполегливо працювали по всьому континенту, поширюючи її доктрину, і хоча деякі протекторати все ще залишалися непокірними, з часом усе налагодиться.\n\nВона згадала той доленосний день, коли вона вперше повернулася, і всі біди, які спіткали Еквестрію відтоді і до початку громадянської війни. Випробування за випробуванням, і все це ледве зупинялося завдяки агентам Селестії, або просто завдяки щасливому випадку. І весь цей час її фестрали все ще страждали, все ще були виключені.\n\nСонце повільно сідало за обрій на заході. Доречний символізм... саме тому вона призначила свою промову на цей час. Зупинившися, щоб подивитися на нього, вона знову подумала про Селестію, запечатану в її вогняних межах. Колись, багато років тому, вона думала про Селестію та про те, чи зрозуміє вона. Тепер ця думка знову прийшла до неї.\n\n«Наші поні в безпеці, — сказала вона, наполовину до себе, наполовину до далекого сонця. — Імперія процвітає та стоїть у безпеці, а фестрали, до яких ти ніколи не могла доторкнутися, доглянуті. Коли ти повернешся, то побачиш. А до того часу наші поні належать мені, і я їх берегтиму та захищатиму. Я так і не знайшла спокою у своєму вигнанні... але сподіваюся, що ти знайдеш»."
 # Прощення
 lunas.74.d_2:0 "Мапа була пофарбована в опівнічний синій колір від моря до моря, і Найтмер Мун посміхалася, дозволяючи камерам знімати її образ там, де вона стояла. Її крила розкинулися так, що кожен кінчик торкався одного кінця континенту — драматичний, але вражаючий образ, і вона потуратиме сьогоднішньому святу. Зрештою, чому б і ні? Тепер вона була володаркою всього Еквусу, тією, хто створив імперію, більшу за все, що коли-небудь бачив рід поні. Вона стояла на вершині світу, ніким не оспорювана.\n\nТепер, однак, настала справжня перевірка її сили духу: втримати цю імперію. Її підлабузники стверджували, що вона перемогла, але це був лише початок. Її вороги ледве встигли замерзнути в землі, а незліченні істоти по всьому її королівству — імперії та протекторатах — кипіли від обурення на свою нову володарку. Крім того, сили за межами Еквусу також спостерігали і чекали свого шансу. О ні, це був лише початок.\n\nЇї імперія повинна була охопити всі аспекти життя її підданих, і якщо вони не могли уявити собі ніякого іншого стану речей, окрім як бути її підданими, її правління все ще було під загрозою. Селестіїне зернятко Еквестрії все ще залишалося десь там, і воно могло прорости будь-якої миті. Селестія мала рацію, коли відкинула Відьму з Місяця як стару поні-казку, але вона не зайшла достатньо далеко. Ім'я Селестії треба було б викреслити з пам'яті та легенд усіх поні. І навіть саму ідею про те, що існує більше ніж один алікорн, — треба було покінчити з нею. Вона залишатиметься пильною у світі мрій, ані на секунду не сумніваючись, що інакомислення може поширитися будь-де, і її таємна поліція ніколи не припинить переслідувати іншодумців.\n\nЇї правління ніколи не буде по-справжньому безпечним, якщо вона заспокоїться, вона знала це, і саме тому їй доведеться працювати над тим, щоби ніхто не володів силою, рівною їй або такою, що могла б їй загрожувати. Інші можуть спробувати загрожувати її правлінню, але відтепер і до вічності Імператриця Ночі залишатиметься пильною." # Нейтралітет
 lunas.74.d_3:0 "Тронна зала була переповнена делегатами від підкорених народів Еквусу. Грифони, білі ведмеді, яки, пінгвіни, чейнджлінґи, дракони й олені — всі вони зібралися в благанні перед своєю імператрицею, яка сиділа на троні, смакуючи їхню покірність. Вид за видом, один гордовитіший за інший, всі падали перед нею ниць. Це було майже п'янке видовище!\n«Якось не видно особливого бажання вшанувати свою імператрицю, хане», — зауважила вона представнику яків, який спокійно схилив голову, хоча його тіло тремтіло від люті. Спостерігаючи за його боротьбою з самим собою, вона широко посміхнулася, а коли він раптом зірвався, четверо охоронців вже були на ньому. Незважаючи на свої розміри, він нічого не міг вдіяти — його жорстоко побили, закували в кайдани та витягли з тронної зали під дикий сміх.\n\nЇї правління було повним, її влада абсолютною, а непокора підданих лише дозволяла їй показати владу, яку вона мала над усіма ними! Вона обвела поглядом натовп і побачила, що всі відвели очі, побачивши, що сталося з ханом. У них був шанс перемогти Імператрицю Ночі, але всі вони зазнали поразки, і тепер вони стояли перед нею в рабстві.\n\n«Чому ви такі понурі? — запитала вона інших. — Хіба ви не прийшли сюди, щоби віддати шану мені, вашій вічній імператриці?!»\n\nБоячися долі, подібної до долі хана, делегати продовжували приходити до неї, щоби віддати хвалу та принести свої дари, а Найтмер Мун відкинулася на спинку крісла, щоб і надалі насолоджуватися цим. Еквус належав їй, і світ був її ігровим майданчиком. Хай що би вона робила завтра, сьогодні вона втішалася своїми перемогами, як і належить імператриці." # Мстивість
 lunas.74.a:0 "Ніч та Імперія триватимуть вічно!"
 lunas.74.b:0 "Спи, сонячна принцесо. На добраніч, сестро моя. Відпочинь в обіймах сонячного світла."

 lunas.75.t:0 "Імперське адміралтейство"
 lunas.75.d:0 "Подумати тільки, що її вірні піддані могли проникнути на флот у стількох місцях. Найтмер Мун усміхнулася, побачивши п'ятьох поні, які вклонилися їй, вражені тим, що кожен із них зумів піднятися так само високо, як і вони, у неквапливому еквестрійському флоті. З припливом нових знань, спричинених піднесенням Місячної Імперії та повним реформуванням військово-морських сил, знадобився час, щоб інтегрувати їх, але тепер вони стояли перед нею, готові до служби.\n\nБладуотер: зухвала постать, яку вона підозрювала, що він міг би бути піратом, зважаючи на його кмітливість та вміння економити. Бернинґ Стрейтс: спочатку механік, у досьє якого були записи про боротьбу з ворожою авіацією. Полар Найт: вигнанець із Сєвєряни, але все одно перспективний і фанатично відданий. Джанґл Манґо: безумовно, її найкращий вибір для командування носіями, судячи з того, що вона читала про них. Флікер Фейд: він уже представив їй проєкт того, як атакувати торговельний флот дюжини потенційних майбутніх ворогів.\n\nЦе були офіцери нового покоління в її королівстві; поні, які були підняті на свою посаду її словом і відіграли вирішальну роль у формуванні нового, славного флоту Місячної Імперії. Їх було б набагато більше, але вона спостерігала за ними, вирішивши запам'ятати цю мить."
 lunas.75.a:0 "Встаньте, мої адмірали."

