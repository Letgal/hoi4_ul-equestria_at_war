  striped_pink_bat:0 "§gДо повернення Луни Байпен жила собі в джунглях Південно-Східної Еквестрії, як звичайна бетпоні. Після повернення Луни вона приєдналася до її «гвардії» — ополчення кажанів, які хотіли захистити її.\n\nТепер, у часи війни та хаосу, Байпен може довести свою цінність для своєї принцеси, борючись з ворогами Ночі. Вона також мріє про світле майбутнє після війни, коли страти нарешті стануть рівними з трьома племенами.§!"
  striped_pink_bat_except_not_lunarist_scum:0 "§gДо повернення Луни Байпен жила собі в джунглях Південно-Східної Еквестрії, як звичайна бетпоні. Після повернення Луни вона приєдналася до її «гвардії» — ополчення кажанів, які хотіли захистити її.\n\nБайпен охоче приєдналася до руху Луни і брала участь у її кампанії. За всі свої зусилля вона була нагороджена високою посадою в Нічній Варті. Тепер вона найвідданіший охоронець принцеси.§!"
  NLR_selenite_desc:0 "Селеніта народилася 21 грудня 980 року від З. Л. і виросла в маленькому містечку в горах центральної Еквестрії. Незважаючи на успіхи в більшості шкільних предметів, вона жила досить мирським життям лошати, але як тільки Луна повернулася, вона негайно переїхала до Кантерлота і прагнула служити своїй принцесі.\n\nНа початку 1007 року від З. Л. вона — провідний офіцер бронетехніки в перших танкових дивізіях Екестрії. Що б не чекало на Еквестрію далі, Селеніту буде віддано служити Принцесі Ночі, а також боротися за Еквестрію, де всі племена поні живуть як рівні.\n\nАвтор портрета: Scroup"

