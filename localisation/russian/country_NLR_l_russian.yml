### ІДЕЇ ###
 NLR_moonshine_weaponstealers_3:0 "Приховані склади припасів"
 NLR_moonshine_weaponstealers_3_desc:0 "Завдяки махінаціям Луни ми змогли здійснити неодноразові зухвалі набіги на лінії постачання Еквестрії, навіть коли вони марно намагалися нас зупинити. Значна частина військових запасів Еквестрії зараз захована в мережі складів по всій країні, готових до використання для Імператриці."
 NLR_moonshine_weaponstealers_2:0 "Приховані схованки зброї"
 NLR_moonshine_weaponstealers_2_desc:0 "Ми здійснили кілька зухвалих рейдів з метою викрадення еквестрійського спорядження, а потім рейди на старіші, менш охоронювані склади. В результаті наші війська підтримуються прихованою мережею схованок зі зброєю."
 NLR_moonshine_weaponstealers_1:0 "Невеликі схованки зі зброєю"
 NLR_moonshine_weaponstealers_1_desc:0 "Спочатку ми здійснили кілька зухвалих рейдів з метою викрадення еквестрійського спорядження, але швидко перейшли до більш обережних методів. В результаті у нас є невелика, але корисна колекція схованок з припасами, які допомагають підтримувати наші війська."
 NLR_moonshine_weaponstealers_0:0 "Конфісковано викрадену зброю"
 NLR_moonshine_weaponstealers_0_desc:0 "Після розкриття змови Найтмер Мун армія Еквестрії швидко повернула багато зниклих партій зброї. Наша вкрадена зброя була повернута, і тепер ми намагаємося виконати плани бою, для яких очікуваних поставок у нас більше немає."
 NLR_moonshine_workers_3:0 "Старанні працівники"
 NLR_moonshine_workers_3_desc:0 "Наполеглива праця Луни в кампанії за інтеграцію фестралів створила сильну низову присутність серед робітників на східному узбережжі. Виробництво йде добре, і багато хто твердо вірить нашій офіційній розповіді про війну, сподіваючись допомогти «Луні» врятувати Селестію, вигнавши «Дейбрейкер»."
 NLR_moonshine_workers_2:0 "Робітники, що підтримують"
 NLR_moonshine_workers_2_desc:0 "Діяльність «Луни» в кампанії за інтеграцію фестралів створила масову присутність серед робітників на східному узбережжі. Виробництво перевищує середнє, і більшість приймає наш офіційний наратив про війну, сподіваючися допомогти «Луні» врятувати Селестію, вигнавши «Дейбрейкер»."
 NLR_moonshine_workers_1:0 "Розгублені робітники"
 NLR_moonshine_workers_1_desc:0 "Хоча Луна ефективно провела кампанію на східному узбережжі, отримавши сильну підтримку, її слабкий фокус на дружбу та доброту залишив багатьох робітників розгубленими та невпевненими, як ця війна відображає ці цінності. На щастя, справжня ідентичність «Луни» залишається лише чутками, а виробництво продовжує працювати майже без змін."
 NLR_moonshine_workers_0:0 "Нелояльні працівники"
 NLR_moonshine_workers_0_desc:0 "Після попереднього розкриття змови Найтмер Мун деякі робітники відкрито обговорюють свої підозри щодо справжньої особи «Луни» та ставлять під сумнів твердження про зло Селестії. В результаті страждає виробництво."
 NLR_moonshine_bats_3:0 "Повна мобілізація фестралів"
 NLR_moonshine_bats_3_desc:0 "Сили фестралів були повністю готові до можливого військового конфлікту і роблять свій внесок у громадянську війну. Це те, до чого вони готувалися століттями."
 NLR_moonshine_bats_2:0 "Часткова готовність фестралів"
 NLR_moonshine_bats_2_desc:0 "Сили фестралів були частково мобілізовані, коли почалася війна. Вони роблять свій внесок у громадянську війну."
 NLR_moonshine_bats_1:0 "Непідготовлені сили фестралів"
 NLR_moonshine_bats_1_desc:0 "Планування будь-якого конфлікту з боку фестралів здебільшого обмежується оборонними й ізоляціоністськими планами. Національна природа громадянської війни застала їх зненацька, і їхній внесок у військові зусилля є недостатнім."
 NLR_moonshine_bats_0:0 "Ізольовані сили фестралів"
 NLR_moonshine_bats_0_desc:0 "Із розкриттям змови Найтмер Мун, війська Еквестрії почали готуватися до будь-якого конфлікту з гірськими володіннями бетпоні, залишивши нас у невигідному становищі. Наш зв'язок із ними поганий, і вони страждають від дезертирства."
 NLR_fragile_rule_1: "Селестійський спротив"
 NLR_fragile_rule_1_desc:0 "Не всі з готовністю прийняли нашу офіційну історію щодо повстання. Не бажаючи визнавати своїм правителем нікого, окрім Селестії, багато поні відкрито не підкоряються та спричиняють безлад у тилу. Більшість із них діє поодинці, але дедалі більше збираються в організовані групи, здійснюючи тактичні диверсії там, де ми найслабші."
 NLR_fragile_rule_2: "$NLR_fragile_rule_1$"
 NLR_fragile_rule_2_desc: "$NLR_fragile_rule_1_desc$"
 NLR_fragile_rule_3: "$NLR_fragile_rule_2$"
 NLR_fragile_rule_3_desc:0 "$NLR_fragile_rule_2_desc$\n\nОднак, нещодавні зусилля скоротили їх кількість, і незабаром їхні дії стануть неважливими в загальній картині."
 NLR_war_plan:0 "Імперський план війни"
 NLR_war_plan_desc:0 "Війни не можна виграти лише обіцянками та грандіозними битвами. Населення мусить згуртуватися, щоби підтримати війська на полі бою, працюючи понаднормово, жертвуючи непотрібною розкішшю та зобов'язуючися віддати свої ресурси на підтримку воєнних зусиль. Це навряд чи популярний захід, але важкі часи вимагають важких рішень."
 NLR_fractured_society:0 "Розколоте суспільство"
 NLR_fractured_society_desc:0 "Як день і ніч, поні Еквестрії розділені різкими, укоріненими лініями. Знадобляться значні зусилля, щоби відновити національну єдність під владою єдиної імператриці."
 NLR_fractured_society_2:0 "Непевне майбутнє"
 NLR_fractured_society_2_desc:0 "$NLR_fractured_society_desc$\n\nПрогрес у примиренні досягнутий, але мало хто з поні впевнений, що нове правління протримається довго."
 NLR_lunar_mining_company_idea:0 "ІМ&ДС"
 NLR_lunar_mining_company_idea_desc:0 "Централізоване управління мінеральними ресурсами, запасами руди та нафтовими родовищами забезпечує видобуток більшої кількості багатств із-під землі з меншими втратами в промисловому процесі. Прибутки зростають, а націоналізовані компанії працюють зі здоровим позитивним сальдо."
 NLR_industrial_powerhouse_idea:0 "Економічний локомотив"
 NLR_industrial_powerhouse_idea_desc:0 "Реконструкція колишньої економіки в економіку, яка більше відповідає потребам зростаючої держави, призвела до надлишків виробництва та багатства. Рівень життя повільно повертається до довоєнного."
 NLR_secure_the_banks_idea:0 "ІБС"
 NLR_secure_the_banks_idea_desc:0 "Банківська справа зазвичай асоціюється з одіозними та неприємними грифонами, але мало хто може заперечити корисність того, що кредити доступні в будь-який час, не кажучи вже про сховища, де поні зберігають свої заощадження. Централізована банківська організація вкрай необхідна, щоби вдихнути нове життя в економіку Еквестрії."
 NLR_radio_equestria_idea:0 "Радіо Нокс"
 NLR_radio_equestria_idea_desc:0 "Технології дозволили пропаганді поширюватися далі та ширше. Радіо дозволяє поширювати раніше обмежену газетами та художніми творами інформацію набагато ефективніше. Поні двічі подумають, перш ніж проігнорувати чарівний голос ведучого."
 NLR_steel_milling_idea:0 "Сто дрібниць"
 NLR_steel_milling_idea_desc:0 "Поні за своєю природою прагнуть володіти майном, але останні події залишили їхні статки невеликими. Не маючи дрібниць, які би відволікали їхнє повсякденне життя, вони дуже повільно починають не любити це нове правило. Зосередженість на виробництві великої кількості різноманітних споживчих товарів поки що задовольнить їхні потреби."
 NLR_academic_militarism_idea:0 "Мілітаризована академія"
 NLR_academic_militarism_idea_desc:0 "Хоча дружба все ще залишається провідним словом для більшості поні, для більшості стало зрозуміло, що певні ідеали мусять бути відкладені набік, щоби відповідати загальним змінам в Еквестрії. «Війна заради дружби», здається, є поширеною думкою для багатьох у ці дні."
 NLR_longer_range_idea:0 "Операції бомбардувальників далекої дії"
 NLR_longer_range_idea_desc:0 "Нові технології постійно оновлюються, залишаючи їх використання дещо незрозумілим, оскільки потреба в них також змінюється.\n\nАвіація дозволила поні долати відстані за коротший проміжок часу, ніж раніше, якщо не брати до уваги винятково талановитих магів, які вміють телепортуватися, проте їхня паливна ефективність жахлива. Певні конструкції літаків модифікуються для подолання більших відстаней при тій самій кількості бензину."
 NLR_bigger_payloads_idea:0 "Калібровані вантажі бомбардувальників"
 NLR_bigger_payloads_idea_desc:0 "Нові технології постійно оновлюються, залишаючи їх використання дещо незрозумілим, оскільки потреба в них також змінюється.\n\nАвіація дозволила поні перевозити вантажі далі та легше, ніж раніше, але завжди існує потреба в розширенні вантажних відсіків. Певні конструкції літаків модифікуються, щоби перевозити більший тоннаж при тій самій кількості бензину, що відповідає сучасній доктринальній думці."
 NLR_legacy_of_the_legions_idea:0 "Легіонерські традиції"
 NLR_legacy_of_the_legions_idea_desc:0 "Під час короткого Першого повстання Легіони Найтмер розробили власну унікальну практику, яку сьогодні наслідує Місячна Армія як свою спадщину. Моральний дух військ зростає, оскільки поні переконані, що борються за щось набагато більше, ніж вони самі."
 NLR_lunar_continental_command_idea:0 "Імперське континентальне командування"
 NLR_lunar_continental_command_idea_desc:0 "Хаос громадянської війни залишив багато оперативних і стратегічних питань без відповіді через нагальну потребу в тріумфі. Тепер, коли влада імператриці не викликає сумнівів, вона затвердила спеціальну командну структуру для управління всіма аспектами війни на всіх рівнях."
 NLR_the_logistics_corps_idea:0 "Місячний департамент логістики"
 NLR_the_logistics_corps_idea_desc:0 "Величезні розміри Еквестрії зумовили необхідність формування спеціального професійного корпусу, якому доручено вирішувати всі питання логістики. Незалежно від того, наскільки віддаленою є локація, солдати не повинні відчувати нестачу припасів чи харчів."
 NLR_airdropped_supplies_idea:0 "Місячний відділ логістики"
 NLR_airdropped_supplies_idea_desc:0 "Величезні розміри Еквестрії зумовили необхідність формування спеціального професійного корпусу, якому доручено вирішувати всі питання логістики. Незалежно від того, наскільки віддаленою є локація, солдати не повинні відчувати нестачу припасів чи харчів, чому сприятиме використання літаків для виконання службових обов'язків."
 NLR_mass_mobilisation_idea:0 "Легіонерські традиції"
 NLR_mass_mobilisation_idea_desc:0 "Під час короткого Першого повстання Легіони Найтмер розробили власну унікальну практику, яку сьогодні наслідує Місячна Армія як свою спадщину. Моральний дух військ зростає, оскільки поні переконані, що борються за щось набагато більше, ніж вони самі, і дедалі більше новобранців приєднуються до них, щоби служити Імператриці."
 NLR_special_warfare_department_idea:0 "Імперське континентальне командування"
 NLR_special_warfare_department_idea_desc:0 "Хаос громадянської війни залишив багато оперативних і стратегічних питань без відповіді через нагальну потребу тріумфу. Тепер, коли влада імператриці є беззаперечною, вона затвердила спеціальну командну структуру для управління всіма аспектами війни на всіх рівнях."
 NLR_quantity_over_quality_idea:0 "Кількість понад якістю"
 NLR_quantity_over_quality_idea_desc:0 "Нещодавні доктринальні досягнення зумовили необхідність мати постійний запас бронетехніки в резерві для швидкої заміни знищеної в польових умовах. Тому заводські інструкції були оновлені, щоби заощадити більше ресурсів, виробляючи при цьому більшу кількість машин прийнятної якості."
 NLR_quality_over_quantity_idea:0 "Якість понад кількістю"
 NLR_quality_over_quantity_idea_desc:0 "Хоча нещодавні доктринальні досягнення зумовили необхідність мати постійний запас бронетехніки в резерві для швидкої заміни знищеної на полі бою. Тому було вирішено відмовитися від скорочення витрат на виробництво танків. Замість цього основна увага була зосереджена на підвищенні їхньої надійності, щоби ті могли служити якомога довше."
 NLR_admiralty:0 "Місячне адміралтейство"
 NLR_admiralty_desc:0 "Залишки Еквестрійського флоту та його поні-ресурси були реорганізовані, щоби задовольнити бажання імператриці мати великі та дужі військово-морські сили для захисту берегів та узбереж."
 NLR_admiralty2:0 "Сучасне адміралтейство"
 NLR_admiralty2_desc:0 "$NLR_admiralty_desc$ Зараз це, без сумніву, один з найсучасніших флотів у світі."
 NLR_patrol_fleet:0 "Вишуканий патрульний флот"
 NLR_patrol_fleet_desc:0 "Перш ніж наш флот зможе вступити в бій із ворогом, він мусить його знайти. З цією метою ми вдосконалили радари та літальні апарати, аби ніщо не могло пройти непоміченим крізь наші територіальні води."
 NLR_massive_ships:0 "Відмінні бойові кораблі"
 NLR_massive_ships_desc:0 "Оскільки бойова лінія формує кістяк нашого флоту, вкрай важливо зробити їх якомога сильнішими. Зачаровані метали були включені в їхні корпуси, аби дозволити їм витримати навіть найжорстокіші атаки."
 NLR_deadlymines:0 "Магічно-вибухові міни"
 NLR_deadlymines_desc:0 "Включаючи в конструкцію мін високовибухові нестабільні кристали, ми можемо значно покращити їхню вибухову потужність і руйнівну силу."
 NLR_deadlytorpedos:0 "Магічно керовані торпеди"
 NLR_deadlytorpedos_desc:0 "Спеціалізовані скануючі кристали можуть спрямовувати торпеди до цілі з безпомилковою точністю, руйнуючи спроби ухилитися від них."
 NLR_aircontrol:0 "Морські Тінь-блискавки"
 NLR_aircontrol_desc:0 "Тінь-блискавки були включені до складу палубних авіакрил, принісши з собою свій досвід та майстерність."
 NLR_building_navy:0 "Закладання Імперського флоту"
 NLR_building_navy_desc:0 "Вся військово-морська промисловість підпорядковується єдиній меті — побудові нової грандіозної армади. Це призвело до відкладання всіх інших проєктів і виробництв, різко скоротивши випуск продукції для всіх другорядних завдань."
 NLR_the_IRS_idea:0 "Імперська служба відбудови"
 NLR_the_IRS_idea_desc:0 "Війни рідко щадять невинних, і ця боротьба залишила багато поні бездомними та знедоленими. Якщо вони хочуть любити та цінувати свою Імператрицю, їхнє комфортне життя має бути відновлене до попереднього рівня за допомогою програми швидкої відбудови."
 NLR_free_enterprise_idea:0 "Місячний капіталізм"
 NLR_free_enterprise_idea_desc:0 "Вчення Адамант Сміта та Дей Рея продовжують застосовуватися в Місячній Імперії, з деякими специфічними правилами, щоби забезпечити роботу промисловців на благо імператриці та держави, а не проти них."
 NLR_command_economics_idea:0 "Централізований економічний розвиток"
 NLR_command_economics_idea_desc:0 "Нерегульований капіталізм створить більше проблем у майбутньому, ніж його прибутки зможуть вирішити. Потрібен центральний орган влади, який би здійснював втручання в економіку, коли вони виникають у разі потреби."
 NLR_the_traditionalist_faith_idea:0 "Місяць, принцеса й імператриця"
 NLR_the_traditionalist_faith_idea_desc:0 "Модель, якої дотримуються корінні жителі та помірковані, переважає в якості державної релігії: Найтмер, принцеса Луна та власне Місяць є окремими сутностями. Вони однаково важливі для нашої віри, але не повинні вважатися однаковими. Цей поділ повинен також переконати багатьох упертих, які все ще пам'ятають принцесу Луну до її вознесіння."
 NLR_via_media_idea:0 "Via media"
 NLR_via_media_idea_desc:0 "Ідея «via media» була затверджена як державна релігія: вона стверджує, що фізичний Місяць, принцеса Луна та Мун є трьома аспектами одної божественної місячної сутності. Хоча вони не тотожні одне одному, всі вони представляють одну божественну силу, і тому їм можна поклонятися окремо, все ще віддаючи шану Місяцю."
 NLR_the_nightmare_idea:0 "Модель Хіроптерри"
 NLR_the_nightmare_idea_desc:0 "Державна релігія — це релігія фанатиків: немає ніякої принцеси Луни; є лише менша форма Найтмер. Немає ніякого Місяця; він є лише проявом сили Найтмер. Це абсолютна істина Місячної віри, яку підтримують наші капелани з Хіроптерри і яку прийняла Імператриця. Доктринальна ортодоксальність буде забезпечена, а єретики будуть переслідуватися. Ніхто не повинен розбавляти нашу пуританську віру в Найтмер."
 NLR_the_matter_of_internal_security_idea:0 "ІСС"
 NLR_the_matter_of_internal_security_idea_desc:0 "За дисидентами й агітаторами завжди потрібно стежити. Їхні зрадницькі думки довго не залишаться прихованими."
 NLR_the_matter_of_internal_security_idea_lar: "$NLR_the_matter_of_internal_security_idea$"
 NLR_the_matter_of_internal_security_idea_lar_desc: "$NLR_the_matter_of_internal_security_idea_desc$"
 NLR_the_magna_carta_idea:0 "Хартія Найтмер"
 NLR_the_magna_carta_idea_desc:0 "Імператриця здивувала багатьох своїх підданих документом, який визначає та деталізує делегування влади між нею та довіреними підлеглими. Цинічні поні ставлять питання, чи не є це лише вдаванням, а не справжньою спробою примирення."
 NLR_divine_right_to_rule_idea:0 "Воля до влади"
 NLR_divine_right_to_rule_idea_desc:0 "Правління алікорнів завжди було беззаперечним в історії поні. Ніхто не може стримати Імператрицю в застосуванні її незламної сили по всій Еквестрії."
 NLR_buffalo_code_talkers:0 "Шифрувальники"
 NLR_buffalo_code_talkers_desc:0 "Хоча в сучасному світі бізони майже не мають значення, вони погодилися служити Імператриці в обмін на автономію. Їхні головні завдання полягають у перевезенні припасів на місцевості, яка підходить для їхньої міцної статури, а також у допомозі в розробці криптографічних шифрів, заснованих на їхній майже незрозумілій мові, яка, безсумнівно, майже невідома за межами їхньої батьківщини."
 NLR_buffalo_code_talkers_lar: "$NLR_buffalo_code_talkers$"
 NLR_buffalo_code_talkers_lar_desc: "$NLR_buffalo_code_talkers_desc$"

### ФОКУСИ ###
 NLR_legacy_of_the_shadowbolts:0 "Спадщина Тінь-блискавок"
 NLR_legacy_of_the_shadowbolts_desc:0 "Під час невдалого повстання проти гнилої тиранії Сонця понад тисячу років тому, Тінь-блискавки були елітною групою найкращих пегасів і фестралів, що прикрашали нічне небо. Вони завдали багато втрат лоялістам і вселяли страх у серця наших ворогів. Їхні традиції будуть збережені в наших нових Імперських Місячних ВПС."
 NLR_adapt_the_spitfire:0 "Поліпшення «Гладіатора»"
 NLR_adapt_the_spitfire_desc:0 "За час громадянської війни ми захопили багато винищувачів і кілька виробничих заводів у ненависних лоялістів Селестії. Хоча ми пристосували захоплені активи для власних потреб, на них не можна покладатися вічно, і наша гордість була б заплямована, якби ми продовжували використовувати ворожі розробки. Ми просто зобов'язані створити власну, досконалішу машину."
 NLR_the_lunar_airborne_corps:0 "Місячна стратегічна повітряна служба"
 NLR_the_lunar_airborne_corps_desc:0 "Оскільки війна продовжує змінюватись з кожним нововведенням, кілька стратегій залишаються фундаментальними, і одною з них є важливість прибуття на поле бою першими. З цією метою ми схвалили створення повітряно-десантних сил, які можуть бути розгорнуті в будь-якому місці менш ніж за ніч за допомогою своїх парашутів."
 NLR_CAS_effort:0 "Літаки бойової підтримки"
 NLR_CAS_effort_desc:0 "Ідея загальновійськових формувань стара і походить іще з часів земних поні, які зв'язували загони, щоби їх могли забрати пегаси або єдинороги. У наш час вона залишається недостатньо використовуваною через складність координації бронетанкових колон, піхоти і авіації. З удосконаленням систем зв'язку стає можливим впровадження спеціалізованої авіації, яка би працювала в унісон з наземними військами."
 NLR_strategic_bombing:0 "Вивірене знищення"
 NLR_strategic_bombing_desc:0 "Кожен ресурс, кожен актив, якого позбавлений ворог, не може перешкодити нам у наших починаннях. Вже недостатньо просто розбити армію на полі бою; її виробництво і моральний дух повинні бути підірвані в тилу. Для цього потрібна найсучасніша модель бомбардувальника, здатна долати найдовші відстані, нести величезне корисне навантаження і при цьому бути здатною постояти за себе."
 NLR_build_up_the_bomber_fleet:0 "Імперський бомбардувальний флот"
 NLR_build_up_the_bomber_fleet_desc:0 "Жодні сучасні військово-повітряні сили не обходяться без спеціальних ескадрилій бомбардувальників. У супроводі винищувачів, озброєні для відбиття ворожих літаків, вони можуть зробити те, що не під силу поні на землі. Тому вкрай важливо, щоби будівництво нових літаків розпочалося якнайшвидше і щоби були розроблені нові плани для постійного вдосконалення їхньої конструкції."
 NLR_longer_range:0 "Проєкти бомбардувальників далекої дії"
 NLR_longer_range_desc:0 "Вогнева міць марна, якщо літак не може здійснити двосторонній політ через те, що в нього закінчилося пальне. Ціною розширення наших руйнівних можливостей всі варіанти бомбардувальників будуть вдосконалюватися, щоби збільшити ефективність використання пального, розширюючи зону їхньої дії."
 NLR_bigger_payloads:0 "Калібрування вантажів"
 NLR_bigger_payloads_desc:0 "Акт бомбардування сам по собі не є точною наукою. Можна скільки завгодно тренувати пілотів, а технології постійно вдосконалюються, але самі бомби мусять бути випущені в точний момент, щоби не пролетіти повз ціль. Щоби компенсувати цю вроджену неточність, моделі бомбардувальників відтепер нестимуть більшу кількість вантажів."
 NLR_imperial_RADAR_system:0 "Континентальна система радарів"
 NLR_imperial_RADAR_system_desc:0 "Спочатку розроблений для цивільних цілей, радар виявився набагато кориснішим для військових операцій. Радіохвилі здатні виявляти віддалені об'єкти набагато краще, ніж будь-яка пара очей поні, а взаємопов'язаний масив веж, призначених для цієї конкретної мети, захистить нашу справедливу імперію від будь-яких несподіваних вторгнень."
 NLR_jet_engine_experiments:0 "Експерименти з реактивним двигуном"
 NLR_jet_engine_experiments_desc:0 "Літаки далеко відійшли від свого скромного походження як винаходу грифонів, проте пропелерні двигуни досягають своїх меж. Збільшити швидкість було просто, але після певної межі це призводить до того, що літак розвалюється на шматки. Таким чином, виникла необхідність переосмислити сам літак, вирішивши поточні проблеми, що стоять перед нашими конструкторами."
 NLR_a_new_army:0 "Друга Імперська армія"
 NLR_a_new_army_desc:0 "Якщо Імператриця хоче здійснити свою незламну волю, їй потрібна велика армія, яка не поступатиметься легіонам, які вона підняла проти тиранії Сонця понад тисячу років тому. Вона має бути самобутньою, вірною Імператриці та її ідеалам і повністю відокремленою від застійного минулого. Хай живе Ніч!"
 NLR_emergency_recruitment:0 "Усі маленькі поні"
 NLR_emergency_recruitment_desc:0 "В умовах постійної плутанини і безладу стає все більш важливо забезпечити чисельну перевагу там, де це має найбільше значення. Більшість поні не надто охоче служать і вмирають за далекого володаря, але за умови достатньої вигоди багатьох можна переконати в протилежному. Понесений борг не має значення, якщо ми врешті-решт переможемо."
 NLR_dig_up_the_caches:0 "Зброя, гранати та мундири"
 NLR_dig_up_the_caches_desc:0 "Еквестрія велика, але малонаселена за межами великих і малих населених пунктів. У сільській місцевості, де мало хто їздить, заховані різні схованки зі спорядженням, заховані найвідданішими фестралями імператриці. Точне місцезнаходження цих матеріалів має бути виявлене, щоб поповнити наші запаси."
 NLR_train_the_officers:0 "Навчальні посібники з Хіроптерри"
 NLR_train_the_officers_desc:0 "Хоча повстання ще на початковій стадії, найвідданіші легіонери Імператриці прибули з Зебрики та вжахнулися зі стану нашого офіцерського корпусу. Вони зажадали привілею навчати всіх наших командирів способам ведення сучасної війни, щоб наші офіцери могли перевершити соларистів."
 NLR_war_propaganda:0 "Серця та уми"
 NLR_war_propaganda_desc:0 "Наше повстання — це повстання праведної свободи проти антифестральної тиранії та расизму! Це повідомлення буде транслюватися по всій країні нашою командою «зв'язків із громадськістю», і тому всі поні Еквусу повинні знати, що наші наміри абсолютно чисті, навіть якщо їм доведеться дізнатися про це силою. Менш приємні аспекти наших намірів будуть рішуче заперечуватися."
 NLR_the_new_continental_warmaster:0 "Майстер війни Еквусу"
 NLR_the_new_continental_warmaster_desc:0 "Нова Місячна армія наразі функціонує радше як орда, ніж як стратифікована командна структура. Вона довела свою ефективність, але це завдяки доблесті та відданості наших солдатів, а не ефективності нашого керівництва. Тому, за порадою наших друзів-хіроптеррців, Імператриця вирішила призначити Імперського майстра війни, який керуватиме арміями в її сідлі."
 NLR_army_mechanisation:0 "Масова механізація"
 NLR_army_mechanisation_desc:0 "Те, що стало очевидним для деяких поні після невдалої атаки чейджлінґів у 1002 році, не наздогнало верхівку Еквестрії: збройні сили залишаються примітивними в плані прийняття механізованих транспортних засобів як засобів перевезення солдатів. На щастя, наша Імператриця набагато вправніша у веденні війни, і вона зажадала програми інтенсивної модернізації, щоб забезпечити панування Ночі."
 NLR_roll_out_tanks:0 "Викотити «Мултильду»"
 NLR_roll_out_tanks_desc:0 "Майже невразливий для стрілецької зброї, сучасний танк є мобільним двигуном руйнування та вогневої потужності — за умови належної підтримки. Вже продемонструвавши свою доблесть та універсальність, очікується, що незабаром броньовані механізовані машини стануть частиною кожної армії. Ми повинні бути наполегливими у впровадженні цієї нової зброї."
 NLR_roll_out_new_rifles:0 "Стандартизація обладнання"
 NLR_roll_out_new_rifles_desc:0 "Захоплена вогнепальна зброя, сімейні реліквії, дивна зброя з далеких земель – здається, Місячна армія має більше видів гвинтівок, ніж солдатів. Зброярі завалені замовленнями, і держава мусить вирішити цю проблему. Рішення напрошується саме собою: одна затверджена конструкція гвинтівки для всіх поні, легкозамінна та ремонтопридатна."
 NLR_new_artillery:0 "Модернізація артилерії"
 NLR_new_artillery_desc:0 "Набої, які ми змогли надбати, або жахливо застарілі, або просто недостатні за кількістю. Імператриця вважає непростимою нестачу великих гармат, щоби розтерти ворогів на порох. Хоча існуючих моделей достатньо для експериментів, для прискорення процесу необхідне додаткове фінансування та поні-ресурси."
 NLR_new_support_equipment:0 "Тренування спеціалізованого загону"
 NLR_new_support_equipment_desc:0 "Не можна очікувати, що один поні впорається з усім — тому в нас є делегування завдань. Тим часом як більшість із них будуть виконувати безпосередню бойову роль, інші потрібні для виконання менш славних, але не менш важливих обов'язків, таких як риття окопів, будівництво мостів, підтримка зв'язку та ліній постачання. Життя багатьох залежатиме від цих старанних кількох."
 NLR_legacy_of_the_legions:0 "Легіони повертаються"
 NLR_legacy_of_the_legions_desc:0 "Солдати воюють ефективніше, якщо вірять, що наслідують багатовікову гордість і військові традиції. Можливо, сучасна армія не є ідеальною спадкоємицею колишніх легіонів, але ми все ще можемо відновити те, що колись було. Крім того, знаючи, що є вища мета, якій можна присвятити себе, більше поні приєднається до битви."
 NLR_lunar_continental_command:0 "Імперське континентальне командування"
 NLR_lunar_continental_command_desc:0 "Питання не в тому, де і чому вести війну, а в тому, коли і як. Щоби досягти успіху на оперативному та стратегічному рівнях, верховне командування мусить установити керівні принципи для польових командирів, яких мусять дотримуватися. Щойно буде знайдено перспективну тактикУ, ми зможемо почати розробляти її для досягнення подальших результатів."
 NLR_the_logistics_corps:0 "Місячний відділ логістики"
 NLR_the_logistics_corps_desc:0 "Неосяжні простори Еквестрії кидають непростий виклик нашим інтендантам і логістам. Хоча шляхи постачання між великими містами відносно функціональні, все, що вимагає від нас подорожі через пустелі, джунглі або навіть гори, є нездоланною перешкодою. Потрібна певна модернізація наших транспортних засобів."
 NLR_airdropped_supplies:0 "Масовані десантні постачальні операції"
 NLR_airdropped_supplies_desc:0 "Досяжність армії завжди визначалася тим, наскільки далеко можуть слідувати її обози. Один із наших теоретиків запропонував, здавалося б, радикальну ідею: застосувати те, чого ми навчилися під час бомбардувань, до доставки припасів. Необхідні ресурси зможуть досягти будь-якої частини суші без потреби в злітно-посадкових смугах або інших спеціальних засобах."
 NLR_mass_mobilisation:0 "Агентство реєстрації військовозобов'язаних"
 NLR_mass_mobilisation_desc:0 "Селестія була дурепою і боягузкою, яка не усвідомлювала цінності постійної армії, вважаючи за краще вірити, що сили її розбещених охоронців буде достатньо. Імператриця Ночі не повинна повторювати помилок минулого, тому вона наказала збільшити кількість поні, які очікують найму на службу, а також вимагає підвищення стандартів підготовки загалом."
 NLR_special_warfare_department:0 "Досвід нічної варти"
 NLR_special_warfare_department_desc:0 "Воїни Ночі справді довели, що гідні Місячного прапора, проводячи численні нетрадиційні операції під час і після громадянської війни, розсуваючи свої межі все далі. Хоча багато поні скажуть, що вони просто робили те, що було необхідно їхній Імператриці, нам цікавіше передавати ці навички наступному поколінню солдатів."
 NLR_bring_it_to_bear:0 "Промислова мобілізація"
 NLR_bring_it_to_bear_desc:0 "Постійний попит на все нові та нові матеріальні засоби показав, що наші існуючі виробничі можливості досягають своїх практичних меж. Щоби зменшити тиск з боку й без того виснаженої робочої сили, нам просто доведеться інвестувати у відкриття нових промислових комплексів, щоби задовольнити наші зростаючі потреби."
 NLR_heavier_plating:0 "Проєкт «Скринька Темпест»"
 NLR_heavier_plating_desc:0 "Щоби протистояти постійно зростаючій кількості вогневих засобів, бронемашини повинні адаптуватися, збільшуючи товщину броньового покриття, зберігаючи при цьому пристойну вогневу міць та мобільність. З цією метою наша прихильниця мобільної війни та механізації — Темпест Вінд — представила кілька нових проєктів, які очікують на затвердження."
 NLR_anti_tank_equipment_prep:0 "QF 17-Pounder"
 NLR_anti_tank_equipment_prep_desc:0 "Ми не самотні у своєму прагненні до механізації, адже інші країни та суперники теж почали використовувати сильні сторони танків. Було б краще спрямувати частину ресурсів на розробку спеціалізованої версії артилерії, орієнтованої виключно на усунення цих нових загроз, щоб у майбутньому ми не зіткнулися з проблемами, на подолання яких знадобиться значно більше часу."
 NLR_quantity_over_quality:0 "Нескінченна хвиля сталі"
 NLR_quantity_over_quality_desc:0 "Очікування поні виправдалися завдяки постійній розробці та випробуванням танків, але існує проблема надійності, яку було б надто дорого виправити в широких масштабах. Делікатна техніка схильна до поломок у важких умовах, і наша відповідь на цю проблему — мінімальна витрата матеріалів і максимальна кількість резервів."
 NLR_quality_over_quantity:0 "Якість понад кількістю"
 NLR_quality_over_quantity_desc:0 "Найкращого сценарію в реальному житті не існує; танк неминуче зіткнеться зі складним рельєфом місцевості, випадковими механічними поломками або переважаючим вогнем противника. Було б розумно вкладати значні кошти в підвищення надійності цих машин, оскільки вони є основою нашого військового мислення."
 NLR_the_imperial_admirality:0 "Відбудувати адміралтейство"
 NLR_the_imperial_admirality_desc:0 "Еквестрія — країна з чи не найдовшою безперервною береговою лінією, але нещодавні спалахи нестабільності, війни та дезертирство зробили ці береги вразливими та беззахисними. І хоча малоймовірно, що іноземне вторгнення з далеких земель відбудеться, наявність відновленого військово-морського флоту для демонстрації нашої сили відлякає будь-яких оманливих потенційних завойовників. Володіння імператриці — це виключно її володіння."
 NLR_restart_the_shipyards:0 "Субсидувати верфі"
 NLR_restart_the_shipyards_desc:0 "Зусилля з відбудови йдуть повним ходом, але військово-морська галузь потребує швидкого та рішучого фінансування з боку державного апарату. Інвестуючи як у приватні, так і в національні прибережні підприємства, вони будуть у боргу перед нами. Нашою першочерговою метою є розширення та вдосконалення існуючих верфей, гаваней і пірсів у межах підготовки до наступного етапу військово-морського будівництва."
 NLR_the_coastal_fleet:0 "Імперська берегова охорона"
 NLR_the_coastal_fleet_desc:0 "Значна кількість легких кораблів і патрульних катерів була захоплена під час боротьби з тиранією Селестії, проте їхній різний стан залишив більшість із них законсервованими або порізаними на металобрухт. Нам потрібен сучасний дизайн легкого та міцного військового корабля, здатного долати великі відстані та легко переобладнаного для будь-яких цілей — від установлення мін до полювання на підводні човни."
 NLR_the_lunar_marines:0 "Імперська морська піхота Її Величності"
 NLR_the_lunar_marines_desc:0 "Велика армія має багато солдатів, але по-справжньому велична армія має також багато фахівців. Таких, на яких з благоговінням дивиться рядовий солдат, які надихають жеребців і кобил своїми сміливими подвигами в складних умовах. Ця думка привела до ідеї сформувати спеціальні ескадрильї, що спеціалізуються на боротьбі в десантних умовах, які першими пронесуть Місячне знамено крізь води."
 NLR_aviation:0 "Департамент морської авіації"
 NLR_aviation_desc:0 "Незважаючи на прогрес у суднобудуванні, військові кораблі виявилися вразливими до атак з неба, якщо вони не підтримуються власною авіацією. Тому було б розумно переобладнати один з наших існуючих проєктів бомбардувальників, щоби він міг перетинати великі океани та нести більше вантажу. Крім того, розроблено плани щодо варіанту, який може стартувати з переобладнаних корпусів крейсерів."
 NLR_carrier_development:0 "Плавучі фортеці"
 NLR_carrier_development_desc:0 "Багатьом ідея військового корабля без озброєння здається безглуздою та абсурдною. Зрештою, хіба великі кораблі не показали свою силу в багатьох битвах протягом довгих років, не кажучи вже про їхні страхітливі масштаби? Однак авіація кардинально змінила баланс у морській війні, і наші далекоглядні теоретики вважають, що авіаносці є справжніми володарями хвиль, які прийшли на зміну лінкорам."
 NLR_superior_submarines:0 "Гранти на розвиток підводних човнів"
 NLR_superior_submarines_desc:0 "З розвитком засобів зв'язку та виявлення спроби перехоплення ворожих суден стають небезпечною справою. Оскільки конвої все частіше подорожують групами, щоби стримувати поодиноких рейдерів, стає очевидною необхідність вдосконалення підводних кораблів, відомих як субмарини. Їх присутність у спірних водах дозволяє нам іще більше посилити нашу військово-морську міць і мати ширший погляд на ситуацію."
 NLR_battleship_advancements:0 "Модернізація лінкорів"
 NLR_battleship_advancements_desc:0 "Консервативні, безпечні мислителі вважають, що епоха лінкорів іще не минула, незважаючи на мінливі обставини. Можливо, вони мають рацію, адже Імператриця ухвалила рішення про виділення коштів на модернізацію успадкованого лінкорного флоту. Вона впевнена, що з важчим озброєнням і товстішою бронею ці могутні кораблі будуть сигналізувати широкому світу про нашу перевагу."
 NLR_carrier_crusier_advancements:0 "Розвиток крейсерів"
 NLR_carrier_crusier_advancements_desc:0 "Існує потреба в легших суднах, щоби прикривати наші більш значні військові кораблі. Будучи на крок вище есмінців, крейсерів і лінкорів, вони відіграють неоціненну роль у боротьбі з ворожими патрульними кораблями та знищують їх, а також є достатньо мобільними для супроводу цивільних кораблів. Їх постійне вдосконалення має вирішальне значення для контролю над водами Еквусу."
 NLR_lay_down_the_fleet:0 "Імперський флот відроджено"
 NLR_lay_down_the_fleet_desc:0 "Після завершення наших досліджень і розробок, Імператриця виділила значну кількість ресурсів на завершення запуску нового місячного флоту. Її терміни невблаганні, і вона особисто проінспектує флот, коли він здійснить перший рейс. Найкраще було б не розчарувати Її Імператорську Величність і докласти всіх зусиль для створення найславетнішої армади, яку коли-небудь бачив світ."
 NLR_civil_war_end:0 "Імперія тріумфує"
 NLR_civil_war_end_desc:0 "Коли опір Селестії розгромлений, а наші найненависніші вороги вигнані, нічне небо може по-справжньому широко сяяти над Еквестрією. Але немає часу на відпочинок, адже наша перемога ще не викарбувана в камені. Поні по всій Еквестрії повинні повернутися, щоби дослухатися до слова Імператриці, щоб установити Ніч, яка ніколи не закінчується."
 NLR_the_IRS:0 "Створити Імперську службу відбудови"
 NLR_the_IRS_desc:0 "Вважається, що поні — покірні та пацифістські тварини, але нещодавня боротьба показала, що це абсолютно протилежний випадок. Сотні й тисячі будинків, мостів, робочих місць тощо лежали в руїнах — збитки неможливо точно виміряти, можна хіба сказати «забагато уламків». Щоби відновити законний порядок і верховенство права, новий уряд мусить розпочати період відбудови та відновлення."
 NLR_rebuild_the_railways:0 "Відновлення автошляхів"
 NLR_rebuild_the_railways_desc:0 "Еквестрійська Республіка велика та важкодоступна. Колись казали, що можна витратити роки, не побачивши жодного містечка, до винаходу залізниць та особистих автомобілів; тобто до того, як з'явилися дороги. Однак значна частина інфраструктури зруйнована та не працює — частково через нашу діяльність — і потребує ремонту за допомогою низки масштабних програм громадських робіт."
 NLR_imperial_corporations:0 "Створити Імперські корпорації"
 NLR_imperial_corporations_desc:0 "Колишня ліберальна економіка Еквестрії повинна бути реорганізована в щось більш контрольоване. Для кожного сектору економіки буде створено Імперську корпорацію, і всі вони будуть безпосередньо підпорядковані Імператриці. Будь-яка економічна діяльність поза межами цих суворо регламентованих корпорацій має бути повністю припинена. Це гарантуватиме гармонійне функціонування національної економіки."
 NLR_restore_the_academina:0 "Відновлення академії"
 NLR_restore_the_academina_desc:0 "Незалежно від того, хто сидітиме на троні Еквестрії, виховання здібних поні мусить стати одним із пріоритетів для Імператриці, щоби відновити серйозну роботу. Будуть внесені деякі необхідні зміни до навчальної програми щодо належного місця фестралів, але діяльність університетів мусить продовжуватися безперервно, допоки вони не сіють розбрат серед молодих вразливих умів."
 NLR_free_enterprise:0 "Місячний капіталізм"
 NLR_free_enterprise_desc:0 "Принципи вільного ринку та невидимого копита, винайдені Адамант Смітом і Дей Реєм у попередньому столітті на перший погляд здаються туманними, але вони добре послужили Еквестрії. Незважаючи на зростаючу класову нерівність, країна процвітала та досягла нових висот сучасності. Навіщо наново вигадувати воза? Розбагатіти, щоби Імператриця й Еквестрія залишилися славною."
 NLR_command_economics:0 "Централізований економічний розвиток"
 NLR_command_economics_desc:0 "Державу можна розуміти як таку, що має певні цілі та пріоритети. Вони не завжди збігаються з бажаннями приватного сектору, що може призвести до нестачі необхідних товарів або перевиробництва товару. Таким чином, виникає необхідність втручання держави в економічні питання, щоби ми були готові до будь-яких майбутніх викликів, не покладаючися на мінливі примхи невидимого копита."
 NLR_the_matter_of_the_prisoners:0 "Військовополонені"
 NLR_the_matter_of_the_prisoners_desc:0 "Війна була жорстокою та брутальною, але багато хто все ж здався, щоби не стати жертвою забуття. Однак догляд за полоненими — справа недешева та непродуктивна, і треба вирішити, що робити з цими нещасними поні, поки вони не загинули від жахливих умов життя. Або ще гірше — не підняли бунт. Неробство породжує презирство."
 NLR_pardon_the_elements:0 "Помилування для Носіїв Елементів"
 NLR_pardon_the_elements_desc:0 "Елементи Гармонії — одні з небагатьох артефактів, які можуть завдати шкоди Імператриці, але кобилам, які ними володіють, не потрібно страждати. Це лише пішаки Селестії, не більше. Ми можемо показати поні, що ми добрі та милосердні, а небезпечні коштовності триматимемо під замком у безпечному місці."
 NLR_control_the_elements:0 "Злочин і кара"
 NLR_control_the_elements_desc:0 "Ці кобили небезпечні, але не в очевидному сенсі: хто знає, що вони замишляють за зачиненими дверима та фіранками. Найпростішим рішенням було би просто повісити їх на заході місяця, але маловивчена магія Елементів може призвести до непередбачуваних наслідків у віддаленому майбутньому. Найбільш раціональний другий варіант — стежити за ними та тримати їх у покорі перед більш особистою загрозою."
 NLR_the_matter_of_religion:0 "Історія про двох сестер"
 NLR_the_matter_of_religion_desc:0 "Давним-давно жили-були дві королівські сестри, які правили землею, забезпечуючи безпеку та щастя для всіх поні. Тепер залишилася лише Найтмер Мун, справжня правителька Еквестрії. Тим не менш, поні знаходять розраду в поклонінні тому, що вони вважають божественним. Офіційної позиції щодо божественності алікорнів ніколи не було і не буде, але ми все ще можемо регулювати поклоніння їм."
 NLR_trial_of_the_generals:0 "Справедливість понад усе"
 NLR_trial_of_the_generals_desc:0 "Поряд із багатьма захопленими військовополоненими є їхні воєначальники. З самою Селестією вже вчинили в невизначений спосіб, але все ще залишається потреба у справедливому і чесному суді над цими розбишаками. Якщо вони виявлять належну повагу до нового правління та відмовляться від своїх колишніх клятв, покарання може бути м'якшим."
 NLR_the_fate_of_the_generals:0 "Вогонь і помста"
 NLR_the_fate_of_the_generals_desc:0 "Покаранням за державну зраду є і завжди була страта без суду і слідства, тим чи іншим способом. Ставши на бік фальшивої принцеси Селестії і перешкоджаючи поверненню справжньої правительки Еквестрії, лояльні командири вирішили свої долі! За злочини проти Найтмер Мун та Місячної Імперії на них чекає похмурий і невблаганний Тартар."
 NLR_the_traditionalist_faith:0 "Місяць, принцеса й імператриця"
 NLR_the_traditionalist_faith_desc:0 "В якості нашої офіційної релігії ми приймемо модель, якої дотримуються наші рідні та більш помірковані прихильники в Еквестрії. Найтмер, принцеса Луна та сам Місяць є окремими сутностями. Вони однаково важливі для нашої віри, але не повинні вважатися однаковими. Це розділення також повинно привести більше новонавернених, які все ще пам'ятають принцесу Луну."
 NLR_via_media:0 "Via media"
 NLR_via_media_desc:0 "Імператриця вирішила прийняти «via media» місячної теології, щоби заспокоїти більшість своїх прихильників. Вона стверджує, що фізичний Місяць, принцеса Луна і Найтмер є трьома аспектами одної божественної Місячної сутності. Хоча вони не тотожні одне одному, всі вони представляють одну та єдину божественну силу, і тому їм можна поклонятися окремо, все ще віддаючи шану Місяцю."
 NLR_the_nightmare:0 "Найтмер"
 NLR_the_nightmare_desc:0 "Немає жодної принцеси Луни; є лише менша форма Найтмер. Немає жодного Місяця; він є лише проявом сили Найтмер. Це абсолютна істина Місячної віри, яку підтримують наші капелани з Хіроптерри і яку прийняла Імператриця. Доктринальна ортодоксальність буде забезпечена, а єретики будуть переслідуватися. Ніхто не повинен розбавляти нашу пуританську віру в Найтмер."
 NLR_order_restored:0 "Закон і порядок відновлено"
 NLR_order_restored_desc:0 "Вітри змін пронеслися над Еквестрією, залишивши суспільство, яке кардинально відрізняється від того, що раніше було нормою. Тепер Місяць забезпечує і захищає кожного поні набагато краще, ніж коли-небудь могла нікчемна Селестія. Мине небагато часу, і жахи війни будуть забуті, а новий порядок речей буде прийнятий беззаперечно. Все завдяки раціональному прагматизму нашого щасливого правителя."
 NLR_the_matter_of_free_speech:0 "Соціальна інженерія"
 NLR_the_matter_of_free_speech_desc:0 "Щоби повалити режим, достатньо кількох обережних слів. Якщо поні задоволені своїм життям, вони не створюватимуть проблем, але навіть переповнений ріг достатку не може відвернути відданих революціонерів. Таким чином, виникає необхідність вирішити, наскільки слід регулювати свободу слова і чи слід її обмежувати взагалі. Існує також питання про дозвіл на політичну діяльність."
 NLR_reward_the_thestrals:0 "Наші найвідданіші піддані"
 NLR_reward_the_thestrals_desc:0 "Зневажені та піддані остракізму, фестрали пережили покоління недовіри з боку своїх родичів і братів. Воістину, саме вони заслуговують на найбільшу любов Імператриці! Відтепер ця інституціоналізована дискримінація припинить своє існування, і так зване четверте плем'я буде вітатися іншими поні з розпростертими копитами, незалежно від їхньої думки з цього приводу."
 NLR_the_solarist_plot:0 "Розширення Імперської гвардії"
 NLR_the_solarist_plot_desc:0 "Необхідність демонструвати силу є завжди, особливо після періоду нестабільності та невизначеності. Кантерлот усе ще роздумовує над втратою своєї «ідеальної» принцеси, і що може бути кращим способом придушити бунтівні думки, ніж демонстрація військової могуті? Особиста гвардія імператриці буде розширена за рахунок кращих солдатів, які боролися в її ім'я під час повстання."
 NLR_the_matter_of_internal_security:0 "Імперська слідча служба"
 NLR_the_matter_of_internal_security_desc:0 "Завжди є потреба пильнувати дисидентів та зрадників. Кого ж краще використовувати, як не тих, кого торкнулася ніч? Розвідники, яких ми використовували під час повстання, повинні бути використані на більш постійній, офіційній основі в організації, яка захищає інтереси імператриці вдома та за кордоном. Ніч завжди на сторожі."
 NLR_the_magna_carta:0 "Хартія Найтмер"
 NLR_the_magna_carta_desc:0 "Влада — це не те, чим легко ділитися, але розподіл її між поні дає їм відчуття, що їх поважають і цінують за їхні зусилля в управлінні державою. Крім того, опір втратив би значну частину своїх боєприпасів, якби «Місячний тиран» делегувала свої повноваження. Так і буде: офіційний юридичний документ, який чітко визначає відносини між Імператрицею та Її підданими."
 NLR_divine_right_to_rule:0 "Божественне право імператриці"
 NLR_divine_right_to_rule_desc:0 "Алікорни завжди були вищими за інші раси поні, перейнявши всі їхні риси і перевершивши навіть найдосконалішого мага, воїна чи ремісника. Цілком природно, що Імператриця править, спираючися на власну силу та волю, а її незламний характер гарантує, що її рішення завжди справедливі, правильні та є оптимальним вибором для держави."
 NLR_equestria_secured:0 "Імперія в безпеці"
 NLR_equestria_secured_desc:0 "Еквестрія не бачила таких потрясінь з часів Першого повстання Найтмер, але наші зусилля призвели до створення держави, яка виконує свої функції набагато краще, ніж її попередник. Імператриця захищає слабких, карає зухвалих і править усією Еквестрією. Хай панує вічна Ніч!"
 NLR_north_eastern_direction:0 "Воєнний план «Червоний»"
 NLR_north_eastern_direction_desc:0 "Далі на північ розрізнена група поні скинула ярмо Селестії й утворила власну державу. Чудове досягнення, якби не їхня небезпечна ідеологія, яка загрожує подолати їхні кордони, змітаючи встановлені правила у кривавій революції заради туманної фантазії, яка є абсолютно нежиттєздатною. Їх треба зупинити на їхньому шляху."
 NLR_end_the_experiment:0 "Закінчити марксистський експеримент"
 NLR_end_the_experiment_desc:0 "З розвінчанням комуністичної держави перед нами постало завдання заспокоїти і контролювати цивільне населення. Деякі з них не надто любив своїх володарів і заліг на дно, щоби не привертати до себе зайвої уваги, але значно більша кількість поні була ідеологічно індоктринована та відмовляється співпрацювати зі своїми новими правителями. Щоби привести їх у відповідність, потрібен ретельний демонтаж марксистської системи."
 NLR_south_west_direction:0 "Воєнний план «Сірий»"
 NLR_south_west_direction_desc:0 "Опортуністи, дезертири та спекулянти на війні — ці кілька слів описують мотивацію поні на південному заході Еквестрії. Ця територія коштує порівняно менше, ніж решта, якби не нещодавнє зростання нафтопереробної промисловості. Як імператриця всіх поні Еквестрії, вона повинна бути повернута до стада."
 NLR_the_time_the_house_didnt_win:0 "Імператриця, котра зламала картковий будиночок"
 NLR_the_time_the_house_didnt_win_desc:0 "Лас-Пегасус — цікавий випадок сецесії, спричиненої особистими інтересами та жадібністю, а не оманливими ідеями революції чи опору. Тим не менш, їхній опір було придушено, а їхні хитрощі розкрито; залишається тільки з'ясувати, що робити з їхніми лідерами та ресурсами. Зарозумілі промисловці двічі подумають, перш ніж мріяти про чергову схему «швидкого збагачення»."
 NLR_night_riders_in_dixie:0 "Ніч у Міксі"
 NLR_night_riders_in_dixie_desc:0 "Південні поні вперті, і їх важко контролювати. Несамовито пишаючися своїм незалежним характером, заснованим на приватній власності та володінні вогнепальною зброєю, їхня опозиційність ускладнює інтеграцію регіону. Без місцевих колабораціоністів знадобляться жорсткі заходи для відновлення контролю."
 NLR_matter_of_the_buffalo:0 "Питання бізонів"
 NLR_matter_of_the_buffalo_desc:0 "Бізони жили в преріях і пустелях південного заходу протягом багатьох поколінь, у блаженній ізоляції від інших, хто міг би втрутитися в їхні священні традиції. У минулому їхні мандри були набагато ширшими, але сьогодні вони обмежуються центральними районами своїх прабатьківських домівок. Можливо, їм знайдеться застосування, якщо імператриця так вирішить."
 NLR_south_east_direction:0 "Воєнний план «Зелений»"
 NLR_south_east_direction_desc:0 "Старс Вірл та її гарнізон з тріском провалили своє завдання по захисту південно-східної Еквестрії. Повстанці захопили контроль над регіоном і кидають виклик правлінню нашої Імператриці. Ми мусимо підготувати військову кампанію, щоби придушити повстання й урятувати місцеве населення, поки ще не пізно. Це наші найвідданіші піддані, і вони, безсумнівно, вітатимуть нас як визволителів."
 NLR_the_native_question:0 "Південно-східна реорганізація"
 NLR_the_native_question_desc:0 "Під хибним правлінням Селестії південний схід страждав від занедбаності та недорозвиненості. Наша імператриця не така безсердечна, тим більше, що цей регіон є батьківщиною фестралів і містить багато місячних святинь. Вона сповнена рішучості покращити умови життя місцевих спільнот фестралів і забезпечити турботу, яку не змогла надати Селестія."
 NLR_integrate_NMS_leadership:0 "Інтегрувати лідерство Учнів"
 NLR_integrate_NMS_leadership_desc:0 "Незважаючи на весь опір, з яким вони зіткнулися, нашим вірним командирам південно-східного гарнізону вдалося вижити. Тепер, коли бойові дії в регіоні закінчилися, ми можемо знову вітати їх у наших лавах — принаймні, тих, хто ще живий. Вони зарекомендували себе як рішучі та хитрі бійці, а ми потребуємо досвідчених офіцерів для Імперської армії."
 NLR_north_north_west_direction:0 "Воєнний план «Білий»"
 NLR_north_north_west_direction_desc:0 "У Вангувері офіцери флоту підняли заколот, коли вибухнула громадянська війна, і повстали проти правління Селестії. Але після цього вони встановили тиранічний комуністичний уряд. А наш північний кордон потрібно захистити і забезпечити лояльність Кристальної Імперії. Наша імператриця врятувала їх від Сомбри тисячу років тому; натомість вони повинні визнати її верховенство."
 NLR_reclaim_the_fleet:0 "Повернути флот"
 NLR_reclaim_the_fleet_desc:0 "Коли вибухнула громадянська війна, адмірал-опортуніст Даст Гувер забрав більшу частину еквестрійського флоту до Вангувера, де встановив свою «бляшану» соціалістичну диктатуру, сподіваючися зв'язатися зі своїми далекими союзниками в Сталліонграді. На щастя, його революція провалилася, і все, що залишилося — це прочесати територію від його прихильників і повернути флот, поки вони не відмовили нам у ньому."
 NLR_integrate_CRY:0 "Інтегрувати Кристальну адміністрацію"
 NLR_integrate_CRY_desc:0 "Тепер, коли Кристальна Імперія захищена в межах Місячного домініону, ми можемо підготуватися до розширення імперської адміністрації на північ. Особливо важливо, щоби Кристальне Місто було інтегроване безперешкодно, аби ми отримали повний контроль над його значною промисловістю та населенням. Оскільки ми тримаємо королівську родину Кристальної Імперії в заручниках, місцеві жителі мусять двічі подумати, перш ніж чинити нам опір."
 NLR_down_with_the_changelings:0 "Воєнний план «Чорний»"
 NLR_down_with_the_changelings_desc:0 "Чейнджлінґи — найбільша загроза для подальшого існування Місячної гегемонії. Вони сидять у своїх вуликах, плануючи свою помсту вже багато років. На відміну від інших, хто претендує на владу в Еквестрії, вони надзвичайно небезпечні і використовують найсучасніші військові стратегії та озброєння. Це буде битва, яка вирішить майбутнє Еквусу."
 NLR_destroy_OLE:0 "Воєнний план «Коричневий»"
 NLR_destroy_OLE_desc:0 "Оленія — слабка та корумпована нація, яку роздирає внутрішня нестабільність. Олені явно не здатні керувати країною, то чому ми мусимо дозволяти їм залишатися незалежними? За правління Мун в Оленії запанує мир, процвітання і, перш за все, порядок. Маючи і оленів, і чейнджлінґів у сфері нашого впливу, обидві раси зможуть нарешті покласти край своєму запеклому суперництву та навчитися жити разом."
 NLR_strike_at_the_yaks:0 "Воєнний план «Синій»"
 NLR_strike_at_the_yaks_desc:0 "Яки — дика, варварська раса, яка загрожує безпеці нашого північного кордону. Ми мусимо втихомирити Як'якистан і включити його до складу Місячного домініону, щоби їхня відстала нація могла належним чином модернізуватися. Багаті природні ресурси їхніх земель також будуть дуже корисними для нашої економіки. Хоча наступ через гори буде важким, він буде вартий того."
 NLR_strike_at_the_nova_griffonians:0 "Воєнний план «Золотий»"
 NLR_strike_at_the_nova_griffonians_desc:0 "Нова-Грифонія — залишок правління Імперії Грифонів на НАШОМУ континенті. Грифонам однаково не місце на Еквусі, але наразі ми мусимо просто знищити колишню колонію та гарантувати, що вона ніколи не буде повернута Імперією. Ця війна також буде необхідна для забезпечення контролю над стратегічно важливими північними протоками та багатими на ресурси горами Даллі."
 NLR_conquer_the_pole:0 "Воєнний план «Блакитний»"
 NLR_conquer_the_pole_desc:0 "Холодне північне узбережжя Еквусу є домом для білих ведмедів і пінгвінів, і обидва ці народи мають слабкі нації, нездатні протистояти іноземному пануванню. Північні морські шляхи є економічно важливими та повинні бути під захистом Мун. Не кажучи вже про те, що наша імператриця не може претендувати на контроль над усім Еквусом без захоплення цих замерзлих глухих територій. Її влада має сягати навіть найвіддаленіших куточків континенту."
 NLR_sea_expansion:0 "Воєнний план «Багряний»"
 NLR_sea_expansion_desc:0 "Колись Новий Мейрленд був вірний Селестії, але з незрозумілих причин вони відмовилися визнати нашу імператрицю своєю законною правителькою. Цих зрадників треба провчити, але спершу нам треба забезпечити контроль над Селестійським морем. Для цього потрібно підкорити жорстоких драконів. Військово-морські сили відіграватимуть життєво важливу роль у цих операціях, тож спершу ми повинні переконатися, що він готовий виконати свій обов'язок."
 NLR_empress_of_equus:0 "Імператриця Еквусу"
 NLR_empress_of_equus_desc:0 "Після великого кровопролиття всі вороги імператриці були переможені, і місяць тепер яскраво світить над усім Еквусом. Воістину, наша Імператриця не просто правителька Еквестрії, а й володарка всього континенту! Тепер вона займе своє законне та божественне становище імператриці Еквусу. Хай живе Володарка Місяця, Володарка Ночі та Вісниця Темряви! Всі славитимуть її ім'я!"
 NLR_civil_war_economy:0 "Нова еквестрійська економіка"
 NLR_civil_war_economy_desc:0 "Хаос війни став великим лихом для еквестрійської економіки. Щоби та відновилася, Імперія мусить безпосередньо втрутитись і врятувати нашу промисловість, поки не стало занадто пізно. Що швидше все повернеться до того, як було до війни, то швидше поні приймуть правління Імператриці."
 NLR_repurpose_factories:0 "Програма «Хліб за працю»"
 NLR_repurpose_factories_desc:0 "Громадянська війна порушила ланцюги постачання і призвела до повсюдного браку предметів першої необхідності. Найголовніша мета уряду — забезпечити своїх громадян у кризові часи, і ми це зробимо. Їжа, питна вода, одяг і житло будуть надані тим, хто цього потребує, в обмін на працю на збройних заводах."
 NLR_expand_arms_factories:0 "Імператриця вимагає більше зброї!"
 NLR_expand_arms_factories_desc:0 "У темряві ночі тепле сяйво величезних кузень купає наші міста в тьмяному світлі, нескінченно виробляючи зброю для нашої армії. Але цього недостатньо. Завжди потрібно більше, щоби забезпечити наших численних солдатів. І ми матимемо більше. Будуть побудовані нові заводи, щоби задовольнити наші потреби."
 NLR_quick_oil_assembly:0 "Покрити нестачу"
 NLR_quick_oil_assembly_desc:0 "Незважаючи на промисловий розмір Еквестрії, залишається потреба в таких важливих ресурсах, як нафта і каучук. Хоча природних покладів багато, вони, як правило, розташовані в районах з недостатньо розвиненою інфраструктурою, що ускладнює їхню розробку. Поки що ми мусимо покладатися на штучний синтез нафти і каучуку."
 NLR_secure_southern_oil:0 "Повернути південні нафтові родовища"
 NLR_secure_southern_oil_desc:0 "Селестія нерозумно дозволила нафтовим баронам придбати багаті нафтові свердловини півдня і використовувати їх для особистої вигоди. Це зробило таких поні, як Рокфеллер, надзвичайно багатими і впливовими. Імператриці не потрібні такі впливові особи, а нафтові свердловини їй потрібні для того, щоби прогодувати імператорську армію. Таким чином, нафтові свердловини будуть націоналізовані, а вся їхня продукція буде використовуватися Імперією."
 NLR_new_mining_projects:0 "Нові проєкти видобутку корисних копалин"
 NLR_new_mining_projects_desc:0 "Завжди є попит на більше сировинних ресурсів, особливо у військовому секторі нашої промисловості. Еквестрійські землеміри вже виявили багато перспективних родовищ, але до початку війни їх не могли експлуатувати. Забезпечивши контроль над цими територіями, ми зможемо відправити наших шахтарів на роботу, збільшивши постачання ресурсів, необхідних для економічного виробництва."
 NLR_steel_milling:0 "Сто дрібниць"
 NLR_steel_milling_desc:0 "Широкі верстви населення скептично ставляться до нашого правління і тому не поспішають підтримувати військові зусилля. Ми мусимо завоювати їхню довіру, надаючи їм дешеві споживчі товари в ці часи нестачі. Зрештою, допоки базові потреби громадян задовольняються, вони будуть задоволені своїми правителями."
 NLR_lunar_mining_company:0 "Створити ІГБС"
 NLR_lunar_mining_company_desc:0 "Щоби керувати нашими гірничими роботами, буде створено Імперську гірничо-бурову службу, яка складатиметься з досвідчених інженерів, геологів, геодезистів, менеджерів та інших. Вони будуть стежити за виконанням квот і за тим, щоб економіка залишалася добре забезпеченою сировинними ресурсами."
 NLR_radio_equestria:0 "Радіо Нокс"
 NLR_radio_equestria_desc:0 "Навколо Еквестрії з'явилися прихильники, які використовують новітні технології, щоби згуртувати прихильників нашої справи та підняти моральний дух на місцях. Це дуже нова ідея, ми надамо нашу офіційну підтримку та допомогу цим хоробрим людям, щоби наші та їхні повідомлення могли ще більше поширюватися в ефірі, щоби їх могли почути як солдати, так і цивільні."
 NLR_tactical_computing:0 "Магічні криптомашини"
 NLR_tactical_computing_desc:0 "Шифрування та дешифрування вимагає дедалі більших обчислювальних потужностей, які не можуть бути забезпечені лише гострим розумом. Використовуючи кристали для зберігання та обробки двійкових даних, ми можемо створити рудиментарні машини, здатні виконувати складні алгоритми, необхідні для різних методів криптології. Ці зусилля повинні отримати покровительство Імператриці."
 NLR_industrial_methods:0 "Уроки війни"
 NLR_industrial_methods_desc:0 "Війна спричинила значний тиск на нашу промисловість, підштовхуючи нас до інновацій нових і більш ефективних методів виробництва. У мирний час ці методи можна вдосконалити та формалізувати, щоби їх можна було широко застосовувати в усіх галузях промисловості, значно підвищуючи темпи виробництва."
 NLR_civilian_manufacturing:0 "Індустріальний центр"
 NLR_civil_manufacturing_desc:0 "Східне узбережжя Еквестрії століттями було одною з найрозвиненіших частин країни, особливо після індустріалізації. Це означає, що в нас є сильне економічне ядро, яке майже не постраждало від руйнувань війни. Ми повинні використовувати його виробничий потенціал для розвитку інших, менш розвинених регіонів, а також для розширення вже існуючих потужностей."
 NLR_connect_east_coast:0 "Залізнична система Її Імператорської Величності"
 NLR_connect_east_coast_desc:0 "Селестія нехтувала інфраструктурою багатьох еквестрійських регіонів, але наша Імператриця краща за неї. Вона вже замовила грандіозний проєкт із розширення залізничної мережі по всій країні, щоби сполучити навіть найбільш ізольовані поселення."
 NLR_expand_shipyards:0 "Розширити верфі"
 NLR_expand_shipyards_desc:0 "Після початку громадянської війни лише частина всіх кораблів флоту Еквестрії стала частиною Місячного флоту. Наші флоти не гідні Імператриці і потребують розширення, але це буде повільним процесом, якщо ми спочатку не інвестуємо в наші судноремонтні заводи. Тільки тоді ми зможемо створити найвеличнішу армаду світу."
 NLR_industrial_powerhouse:0 "Економічний центр сили"
 NLR_industrial_powerhouse_desc:0 "Завдяки наймудрішим інвестиціям нашої Імператриці, наша економіка не тільки відновлюється після воєнних потрясінь, вона починає процвітати. Всі вірні слуги Імперії будуть насолоджуватися плодами своєї праці, оскільки для нашої нації починається нова золота доба процвітання."
 NLR_unicorn_academy_f:0 "Знову відкрити Школу для обдарованих єдинорогів"
 NLR_unicorn_academy_f_desc:0 "Школа для обдарованих єдинорогів Селестії була головним навчальним закладом Еквестрії для магічно обдарованих поні. Немає жодної причини, чому б нашій Імператриці не стати новою покровителькою цього закладу. Пошкодження, завдані війною, будуть відремонтовані, і він знову відкриється, вітаючи у своїх залах багатообіцяючих учнів. Можливо, наша Імператриця навіть знайде серед них свого протеже..."
 NLR_academic_militarism:0 "Академічний мілітаризм"
 NLR_academic_militarism_desc:0 "З якихось причин Селестія ніколи не запроваджувала обов'язкову військову освіту в академічних колах, що сприяло каліцтву та військовій слабкості. Під патронатом імператриці національні університети можуть відкрити нові курси для всіх студентів, що викладають базову військову теорію. Сподіваємося, деякі з цих студентів одного дня стануть талановитими теоретиками, які розроблятимуть нові стратегії для армії."
 NLR_the_power_of_the_atom:0 "Рівняння Ультіми"
 NLR_the_power_of_the_atom_desc:0 "Один із професорів Школи для обдарованих єдинорогів написав диференціальне рівняння, яке описує кількість вільних нейтронів, присутніх у ядерному паливі. Це рівняння має пік, так звану критичну масу, де може бути досягнута стійка ядерна реакція. Він назвав його «рівнянням Ультіми», і це, безумовно, прорив, якого ми потребували для розробки магічно-ядерної зброї."
 NLR_luna_nova_f:0 "Нова Імперська Академія"
 NLR_luna_nova_f_desc:0 "У марній спробі помиритися зі своєю сестрою, принцеса Селестія заснувала місто Луна-Нова та дозволила нашій Імператриці заснувати там академію. Тепер Селестія померла, а її вірних вигнали з міста, яке виявилося нічим іншим, як гніздом зрадників. Тепер місто буде відбудоване, а академія знову повернеться до свого засновника. Воно стане ще більш славним, ніж будь-коли."
 NLR_fate_of_equestrian_companies:0 "Доля промисловців"
 NLR_fate_of_equestrian_companies_desc:0 "В Еквестрії було багато заможних капіталістів і бізнесменів, які залишалися вірними Селестії під час війни, фінансуючи її армію та підживлюючи її економіку. Тепер вони всі постануть перед Імператрицею, щоби їх судили. Їхні величезні статки можуть бути конфісковані Імперією, або ж їм дадуть іще один шанс і дозволять співпрацювати з Імператрицею. Незабаром це буде вирішено."
 NLR_secure_the_banks:0 "Створити ІБС"
 NLR_secure_the_banks_desc:0 "Після війни банківська система Еквестрії перебуває в безладі. Оскільки кредити та грошові послуги є життєво важливими для здорової економіки, ми мусимо втрутитися та реструктуризувати банки. Буде створено Імперську банківську службу, яка діятиме як національний банк і керуватиме регіональними банками. Таким чином, ми сподіваємося відновити певний порядок і зробити кредити простими для отримання."
 NLR_research_centre:0 "Імперський дослідницький центр"
 NLR_research_centre_desc:0 "Місячна імперія має багато навчальних закладів в межах своїх кордонів, але недостатньо установ, які зосереджені виключно на технологічних дослідженнях, а не на навчанні молоді. ІДЦ стане відповіддю на цю проблему, маючи одні з найблискучіших умів Імперії, які співпрацюють, щоби розсунути межі науки на славу Імператриці."
 NLR_revive_eea:0 "Відродити ЕАО"
 NLR_revive_eea_desc:0 "Колись ЕАО була органом управління всією освітою в Еквестрії. Хоча через громадянську війну вона вийшла з ладу, наша Імператриця запропонувала нову ідею — перепрофілювати ЕАО, щоби та служила новій Місячній державі в усіх освітніх питаннях. Це дасть нам змогу як убезпечити наше правління, так і зосередити наші освітні зусилля."
 NLR_magical_studies_f:0 "Магічне навчання для всіх союзників"
 NLR_magical_studies_f_desc:0 "Щоби зробити ще один крок до зібрання величезної сили магії, ми зробимо обов'язковим для всіх єдинорогів у збройних силах участь у магічних тренуваннях. Таким чином вони зможуть відточити свої навички та навчитися використовувати їх у військових цілях."

### ПОДІЇ ###
 lunas.2.t:0 "Повстанці на півдні"
 lunas.2.d:0 "Щойно надійшли новини з півдня. Ситуація там, схоже, пішла на поправку, і фронт практично розвалився. Піднялися різні місцеві повстанські та лояльні групи, і наш контроль над регіоном вже вислизає. Ми мусимо реорганізувати наші зусилля і зосередитися на півночі: південь вже втрачено як для нас, так і для нашого ворога!"
 lunas.2.a:0 "Чи можемо ми щось зробити?"

 lunas.3.t:0 "Контрповстання в Толл-Тейлі"
 lunas.3.d:0 "Коли розгорівся конфлікт, загін лунаристів зумів увійти вглиб ворожої території і захопити регіон Толл-Тейл. Це мало стати нашим цвяхом у серце території нашого ненависного ворога, послабити його зсередини. На жаль, ці зусилля зазнали краху сьогодні, коли контрповстання соларистів знову захопило весь регіон. Толл-Тейл, як і всі солдати, втрачені, як і стратегічна перевага."
 lunas.3.a:0 "Це не має значення, ми все одно переможемо."

 lunas.5.t:0 "Південь здобуто"
 lunas.5.d:0 "Протягом багатьох місяців південний схід кипів конфліктом між різними угрупованнями регіону. Якийсь час здавалося, що з цих проклятих джунглів не вийде нічого, окрім нових смертей, але нарешті ми отримали хороші новини з регіону. Ополчення соціалістів та комуністичних повстанців було розбито, і Учні Ночі стоять як непереможні господарі півдня. Їхній лідер особисто прибув на північ, щоби зустрітися з Імператрицею, присягнувши на вічну вірність Півдня істинному господареві Еквестрії."
 lunas.5.a:0 "Ви добре служили нам, Учні."

 lunas.6.t:0 "Південно-східна інтервенція"
 lunas.6.d:0 "Наш гарнізон на південному сході Еквестрії вже давно бореться з комуністичними повстанцями в Балтимейрі, аборигенами, які підтримують доктора Кабальєрона, та лоялістами Селестії, які витісняють наші війська зі Стейблсайда. На щастя, Учні Ночі не поступилися правом, утримуючи оборону досить довго, щоби ми змогли розгромити основні сили Селестії. Тепер ми нарешті можемо прийти їм на допомогу і відновити мир і порядок у палаючих джунглях."
 lunas.6.a:0 "Уперед, до перемоги!"

 lunas.7.t:0 "Вигнанець із Місячної Імперії"
 lunas.7.d:0 "Поповзли чутки, що в Місячній Імперії зараз проходить суд над полоненими генералами з протилежного боку. Лоялісти принцеси Селестії, схоже, не отримують особливого милосердя і потрапляють до в'язниці або в заслання. Один з таких вигнанців прибув до нашої країни, пропонуючи нам свої послуги в якості офіцера в армії. Він присягає нам на вірність і, здається, заслуговує на довіру."
 lunas.7.a:0 "Він може бути нам корисним."

 lunas.9.t:0 "Місячні волонтери"
 lunas.9.d:0 "На полі, яке в мирний час використовувалося для гри в бакбол, зібрався великий натовп, що тулився один до одного під холодним вечірнім дощем. Більшість із них були фестралами, але серед них були земні поні, пегаси і єдинороги. У кожного з них була якась зброя: рушниця, пістолет, щось грубе на кшталт мушкета, чи навіть вила. Балаканина між ними припинилася, коли з'явився офіцер-бетпоні та крикнув «Струнко!» З усіх поні в полі він був єдиним, хто носив лискучу нову форму. Тепер він виконував обов'язки офіцера, і він повинен був організувати цей набрід у справжній бойовий підрозділ.\n\n«Учні Ночі! Я — лейтенант Сайлент Пікс. Ви всі прийшли сюди, щоби боротися за рівність між чотирма племенами, за емансипацію фестральної раси та за захист наших родин від репресій з боку соларистів. І це справді благородна справа, але одної благородної мети недостатньо, щоби зробити з вас хороших воїнів. Тому ви будете муштруватися, і я зроблю з вас, віслюків, батальйон, гідний нашої Імператриці. Дисципліна необхідна, якщо ми хочемо перемогти у цій війні, а дисципліна вимагає суворості. Подумайте двічі, чи готові ви до неї та до жахів бою. Якщо ні, перестаньте марнувати мій час і забирайтеся геть із моїх очей. Решта, проходьте вперед. Ми підготували для вас належне спорядження та житло для відпочинку. Завтра розпочнемо тренування. Моє завдання — якнайшвидше підготувати вас до роботи на передовій. Нікому з нас не буде легко, але до кінця вишколу ви будете схожі на солдатів, а не на розлючених селян. До реї, кидайте ці кляті вила і прийдіть за справжньою зброєю, довбні!»"
 lunas.9.a:0 "Можливо, їхня майстерність відповідатиме їхньому завзяттю."

 lunas.10.t:0 "Брифінґ місії"
 lunas.10.d:0 "Місті Найт увійшла до намету лейтенанта Сайлент Пікса та виструнчилася. Він сидів за її столом, читаючи звіти про військові операції в секторі. Поруч із паперами лежав у рамці малюнок його доньки. П'ять хвилин Місті Ніч простояла, терпляче чекаючи, поки він закінчив читати і підняв погляд. «Добре, що ти мене не перебила. Тепер я ще більше переконаний, що ти саме та поні, який нам потрібен».\n\nМісті Найт кивнула. «Які Ваші накази?»\n\n«Я прочитав у твому досьє, що ти пройшла навчання в інших Учнів, після чого взяла участь у кількох крадіжках зброї та засідках проти лоялістів Селестії, а згодом зголосилася приєднатися до Місячної армії. Гадаю, ти будеш здатна виконати це завдання. Імператриця попросила мене підготувати поні для супроводу вантажу зброї для наших воїнів, які воюють проти повстанців на південному сході. Ти поведеш їх і подбаєш про те, щоби вас не виявили наші вороги. Зрозуміла?»\n«Так, сер».\n«Добре. Ця місія дуже важлива. Провал буде каратися. Не забувай про це».\n«Не забуду, сер. Я вважаю за краще смерть, ніж підвести мою богиню».\n«Смерть цілком може бути твоїм покаранням. А тепер іди та збирай своє спорядження. Вирушаєте за годину. Вантаж готовий».\n\nВона низько вклонилася, розвернулася і пішла. Сайлент подивився на малюнок на своєму столі.\n\n«Сподіваюся, я скоро побачу її знову», — тихо пробурмотів він." # (&) :: переглянути стиль прямої мови
 lunas.10.a:0 "Сподіваюся, їй це вдасться."

 lunas.11.t:0 "Наша столиця"
 lunas.11.d:0 "Із закінченням революції настав час для нашої імператриці подумати про майбутнє її правління. Одне з питань, яке постало, — це де встановити резиденцію імператриці. Кантерлот стоїть пусткою і був би природним місцем для встановлення Її правління. Політична влада зосереджувалася там протягом тисячі років, то чому б не використати вже існуючу систему? Однак Мейнгеттен слугував її владною базою під час громадянської війни, і він також має великий потенціал для того, щоби слугувати постійною резиденцією. Вона буде в центрі економічного серця Еквестрії, і винагорода за її присутність для її лоялістів буде гідно оцінена. Звичайно, можливо, старий Замок Двох Сестер, глибоко в Вічнодикому; його можна було б відновити до колишньої пишноти? Саме туди наша імператриця піднялася тієї фатальної ночі тисячу років тому, і правити з місця свого народження було б сильним символом."
 lunas.11.a:0 "Імператриця оселиться в Кантерлоті."
 lunas.11.b:0 "Мейнгеттен добре служив імператриці."
 lunas.11.c:0 "Вона повернеться до свого старого дому."

 lunas.12.t:0 "Доля держави [CRY.GetNameDef]"
 lunas.12.d:0 "За північним кордоном Місячної Імперії лежить інша імперія, імперія кристальних поні. Хоча вони не виступали активно проти Найтмер Мун під час громадянської війни, сумнівно, чи можемо ми по-справжньому довіряти [CRY.GetLeader]. Вони цілком можуть мати симпатії до Селестії та її послідовників і саме зараз плести змову проти неї. У державі [CRY.GetNameDef] майже не живе фестралів, то навіщо їм перейматися їхньою долею?\n\nТреба щось зробити, щоби гарантувати безпеку північного кордону. Радники Імператриці запропонували два варіанти дій, один із яких треба вибрати. Або буде розпочато швидкий військовий наступ, щоби поставити кристальних поні під пряму імператорську владу, або буде відправлено посланця, який запропонує їм шанс мирно схилитися перед нею. Ми можемо очікувати, що [CRY.GetLeader] буде незадоволена ультиматумом, але вибір не за ними, а за нашою Імператрицею."
 lunas.12.a:0 "Розчавіть їх якнайшвидше."
 lunas.12.b:0 "Ми вимагатимемо їхньої покори!"
 lunas.12.c:0 "Можливо, мені варто попросити друга про допомогу..."

 lunas.13.t:0 "Кінець громадянської війни"
 lunas.13.d:0 "Перемога для Найтмер!\n\nПісля століть, прихованих у темряві, Її Величність повернулася у вогні та крові. Її обраний народ, який вичікував свого часу, навіть коли до нас ставилися як до меншості з боку нібито «дружніх» соларистів, піднявся, щоби стати на її захист. Вони боролися, вони проливали кров і завдяки похмурій рішучості з загартованою жорстокістю перемога була за ними! Історія пишеться сьогодні, оскільки в [GetMonth] [GetYear] року, ярмо соларистів на Еквестрії було нарешті розірвано, і законна імператриця цих земель була відновлена на троні, якого вона була позбавлена тисячу років тому.\n\nЗі своєї резиденції в Мейнгеттені імператриця Місячної Імперії, Найтмер Мун, звернулася до своїх нових підданих. Її слова, передані по всіх каналах ЗМІ, були короткими, але сенс не втратив жоден поні.\n\n«Всім поні земель Еквестрії, моїм підданим. Правління моєї слабкої, лицемірної сестри закінчилося, і відтепер Ніч пануватиме вічно! Епоха, що чекає на вас, буде більшою і славнішою, ніж ці землі бачили за тисячу років і більше, і всі, хто вклониться, візьмуть участь у величі, що чекає на вас.\n\nВсім тим, хто наважився б поставити під сумнів моє правління, я скажу лише одне: ви не зможете. Ви не досягнете успіху та будете зломлені. Як показала слабкість моєї сестри, прощення лише посилює ваших ворогів. Я не зроблю цієї помилки, адже я захищатиму свою Імперію всіма можливими засобами. Ви обирайте, чи ви схилитеся і служитимете своїй імператриці, захищаючи ці землі, чи ви хочете стати ще одним ворогом, зломленим піді мною!\n\nА тих, хто зі страху сховався, коли мої армії йшли через імперію, я запевняю, що вам нема чого боятися. Ваша імператриця може проявити милосердя, і все, що я прошу, — це щоб ви підкорилися мені так само, як ви підкорилися моїй сестрі. Зробіть це, і у вас не буде причин боятися мене. Вороги оточують Імперію, і я не буду мовчки чекати, поки вони прийдуть до нас. Служіть мені зараз і в майбутньому, і ви доведете свою цінність!»"
 lunas.13.a:0 "Хай живе імператриця!"

 lunas.15.t:0 "Ультиматум із міста [From.Capital.GetName]"
 lunas.15.d:0 "Сьогодні до міста [Root.Capital.GetName] прибула посланниця в супроводі озброєних вартових. Вона особисто доставила послання від самої імператриці Місячної Імперії до [Root.GetLeader]. Воно було дуже лаконічним, а головна вимога була зрозумілою: «Станьте навколішки або будете знищені».\n\nІмператриця бажає з часом надіслати намісника, щоби забезпечити нашу вічну лояльність до неї, що, найімовірніше, поставило б під загрозу наш суверенітет. Однак, якщо ми відмовимося, нас вважатимуть зрадниками, які отримають швидке правосуддя від Місячної армії. [CRY.GetLeader] мусить ретельно обміркувати свою відповідь, бо доля нашої нації висить на дуже тонкій нитці."
 lunas.15.a:0 "У нас немає іншого вибору, окрім як прийняти..."
 lunas.15.b:0 "Це обурливо! Ми союзники, а не слуги!"

 lunas.16.t:0 "Кристальна імперія опирається"
 lunas.16.d:0 "Посланниця, якого ми відправили до міста [From.Capital.GetName], повернулася зі своїм озброєним почтом. Ультиматум, який вона вручила особисто [From.GetLeader], був зухвало відхилений, і [From.GetName] відмовляється визнати нас своїми законними володарями. Тепер вони показали своє справжнє обличчя — зрадників і шанувальників Селестії! Імператриця повинна розправитися з ними швидко та безжально."
 lunas.16.a:0 "Це означає війну!"

 lunas.18.t:0 "В гостях у друга"
 lunas.18.d:0 "«Це, гм, досить дивно, що ви захотіли випити зі мною чашечку чаю, але... я підозрюю, що ви хочете чогось більшого», — Реріті подивилася на Найтмер Мун, насупившись, і налила собі в чашку гарячого чаю. Імператриця кивнула у відповідь.\n\n«Звісно, для початку я б хотіла трохи печива, будь ласка», — сказала вона, проєктуючи образ королівської незацікавленості. Єдиноріжка вимушено посміхнулася у відповідь, ледь не закотивши очі на Імператрицю Еквестрії: «З усією повагою, Ваша Величносте, ви знаєте, що я мала на увазі». У відповідь Найтмер Мун підняла чашку та дмухнула на паруючу рідину, нічого не кажучи, навіть не дивлячись на те, як Реріті спостерігала за нею. Чашка повільно піднялася, і Імператриця зробила ковток: «Смачний чай. А де печиво?»\n«Звісно, Ваша Величносте», — посмішка Реріті стала жорсткою, коли вона поставила коробку з печивом на стіл, а Найтмер Мун взяла одне та надкусила його.\n«А тепер, якщо я не нав'язуюся...» — солодко запитала Реріті, дозволяючи питанню повиснути в повітрі.\n\n«Чи мусила я тягти тебе за собою в кайданах, вимагаючи служіння під страхом смерті? — запитала Найтмер Мун, і її владний тон, яким вона зазвичай розмовляла, вирвався назовні, змусивши Реріті злегка відсахнутися, побачивши посмішку на обличчі Найтмер Мун. — Тепер, коли твоя грубість була відплачена добром, я роблю це з тієї ж причини, з якої покликала тебе сюди. Кристальна Імперія все ще кидає мені виклик, і я не настільки дурепа, щоби вважати війну єдиною відповіддю. Я хочу, щоби ти вирушила до Кристальної Імперії та переконала [CRY.GetLeader] підкоритися мені. Натомість я дозволю кристальним поні зберегти частину своєї незалежності, а ти будеш їхнім губернатором». Від такого грубого коментарю Реріті витріщилася на Найтмер Мун, яка спокійно відкусила ще один шматочок від свого печива. «Твій смак до печива похвальний»."
 lunas.18.a:0 "Я... дякую, Ваша Величносте?"

 lunas.19.t:0 "Випробування соларистів"
 lunas.19.d:0 "Селестію вигнали, але нам вдалося захопити більшість генералів і лідерів соларистів. Хоча наша імператриця має право і можливість просто вигнати їх, вона вирішила віддати їх під суд. Скиглення народу вимагало уваги, і імператриця вирішила дати обвинуваченим принаймні шанс викласти перед нею свої аргументи. Можливо, їхня провина не викликає сумнівів, але це послужить зміцненню її абсолютної влади над підданими і, можливо, серед них знайдуться навіть ті, кого вдасться навернути на служіння їй?"
 lunas.19.a:0 "Було б набагато швидше, якби ми могли їх просто розстріляти."

 lunas.20.t:0 "Суд над командиром Фаст Кліп"
 lunas.20.d:0 "Командир Фаст Кліп служив у Диво-блискавках як сержант із вишколу, а також був другим за посадою командиром капітана Спітфайр. Багато з його обов'язків були адміністративними, і він допомагав в організації еквестрійської армії під час громадянської війни, не в останню чергу, коли йшлося про вишкіл солдатів. Водночас наші звіти вказують на те, що він завжди був вірним Еквестрії, а не її правительці і, можливо, це може стати альтернативою. Якщо йому запропонують вибір між довічним гниттям у в'язниці та служінням новій правительці Еквестрії, можливо, він погодиться вклонитися Ночі? Перетворення одного з хвалених членів Диво-блискавок Селестії на її служіння було б чудовим трофеєм."
 lunas.20.a:0 "Киньте його в темницю."
 lunas.20.b:0 "Зробити йому пропозицію."

 lunas.21.t:0 "Суд над командиром Віплешем"
 lunas.21.d:0 "Командир Віплеш — не дуже відомий член Диво-блискавок, але він відданий і невблаганний соларист аж відтоді, як приєднався до нас, і немає жодної надії переконати його схилитися перед Ніччю. Проте водночас існує небагато злочинів проти Ночі, які насправді можна на нього повісити. Його страта здійняла б забагато галасу, тим паче, що він запропонував присягнутися ніколи не піднімати копит проти Ночі, якщо це буде потрібно. Про помилування не може бути й мови, але, можливо, замість цього його можна було б відправити у вигнання? Зрештою, викинути його за межі Імперії було б одною з форм милосердя."
 lunas.21.a:0 "Ув'язнити його."
 lunas.21.b:0 "Вислати його."

 lunas.22.t:0 "Суд над командиром Соарином"
 lunas.22.d:0 "Командувач Соарин був, м'яко кажучи, одним із найпопулярніших командирів армії соларистів, зокрема завдяки своїй славі Диво-блискавки. Однак він відхилив усі пропозиції, які ми робили йому, намагаючися переконати його служити Імператриці, і таким чином Вона опинилася в ситуації, коли немає легких варіантів. Ув'язнення та вигнання викликали б однаковий ажіотаж, але Вона повинна винести свій вирок."
 lunas.22.a:0 "Ув'язнити його та викинути ключ."
 lunas.22.b:0 "Вислати його до Як'якистану."

 lunas.23.t:0 "Суд над принцом Блубладом"
 lunas.23.d:0 "Блублад, який жив до громадянської війни, міг би бути зовсім іншим поні, ніж той жеребець, який служив одним із головнокомандувачів соларистів під час громадянської війни. Повага, якою він користувався в цій ролі, а також його високий статус серед знаті означали, що навернення його було одною з головних цілей Її Величності, і вона зробила йому пропозицію ще до суду. Відповідь Блублада, як виявилося, прийшла протягом години.\n\n«Її Високості принцесі Луні (я не маю наміру визнавати Ваше нове, абсурдне ім'я),\n\nДякую Вам за Ваш лист щодо генеральської посади у ваших військах. За жодних обставин я не погоджуюсь на такий непристойний хабар і прошу, щоби мені більше не робили подібних пропозицій. Не беручи до уваги зраду, яку вона потягне за собою, присяга «служіння Ночі» настільки ж абсурдна, наскільки і безглузда, і я маю твердий намір не займати жодної посади в Еквестрії, доки пані кретинка та злочинна зрадниця не припинить призначати генералів, а бажано, і все інше теж. Ви чи Ваші раби не можете мені нічого запропонувати, бо моє єдине бажання зараз — щоби вогонь Тартару стер із лиця землі світ, у якому від вироджених зв'язків лиходіїв зі зрадниками з'являються такі божевільні.\nВаш принц Блублад».\n\nЇї Величність була настільки розлючена, що ледь не наказала стратити його без суду та слідства, але усвідомлення того, що це, найімовірніше, було зроблено для того, щоби викликати заворушення серед її підданих, заспокоїло її. Блублад постане перед судом, як і всі інші, навіть якщо милосердя давно вилетіло з голови Її Величності."
 lunas.23.a:0 "Нехай гниє під домашнім арештом!"
 lunas.23.b:0 "Побачимо, яким пихатим він буде у вигнанні!"

 lunas.24.t:0 "Суди закінчилися"
 lunas.24.d:0 "Із завершенням суду над принцом Блубладом так звані «процеси соларистів» нарешті закінчилися, а ворожі очільники отримали належну розправу. Той факт, що їх судили по-справжньому, здивував багатьох, а декого з найзапекліших підбурювачів натовпу підкосив. Хоча останнє слово в Місячній Імперії належить імператриці, закон усе ж таки має силу, і ті, хто стверджує, що поні Еквестрії будуть залишені в анархії та підпорядковуватимуться її примхам, не мають під собою жодного ґрунту. Її найближчим слугам зрозуміло, що цей процес — не в останню чергу відповідь Блублада на її пропозицію — дуже розлютив її, але натомість її хватка на Еквестрії посилилася, оскільки вона показала своїм підданим, що всупереч пророцтвам натовпу про кінець світу, під її владою все ще буде верховенство закону."
 lunas.24.a:0 "До справи."

 lunas.25.t:0 "У темряві ночі"
 lunas.25.d:0 "У міру того, як війна триває, бойові дії виходять за межі лінії фронту, і злість, яку багато лунаристів плекали до більшості соларистів, починає вихлюпуватися. Хоча це змушує їх битися на полі бою немов одержимі, це також означає, що часто навіть беззбройні та цивільні соларисти стають мішенями. Страти полонених, пограбування будинків цивільних і багато інших нападів стали звичним явищем. Дисципліна поки що підтримується, але деякі командири активно використовують ці напади як інструмент терору і спосіб винагородити найбільш ненависних солдатів Її Величності."
 lunas.25.a:0 "Війна ніколи не змінюється. Тисніть уперед."

 lunas.26.t:0 "Кристально-нічний альянс"
 lunas.26.d:0 "Король Кристальної Імперії Сомбра надіслав офіційне комюніке імператриці Найтмер Мун та Місячному імперському генеральному штабу, запрошуючи Місячну Імперію до свого альянсу — Сірого Пакту. Заява містить не лише обіцянку військової допомоги в боротьбі з, цитую, «силами Світла, що втручаються», без лапок, але й обіцянки подальшого розширення, якщо відносини виявляться вигідними. У той час як дехто висловлює невдоволення можливістю приєднатися до такого вискочки, є й такі, хто бачить у неодноразово воскреслому монархові багатообіцяючі перспективи. Однак, незалежно від того, що вони думають, всі вони будуть дотримуватися наказу, коли Імператриця скаже, на чиєму боці вона буде в дебатах."
 lunas.26.a:0 "Ми приєднаємося до Сірого Пакту."
 lunas.26.b:0 "Ми позбудемося цього так званого короля свого часу."

 lunas.27.t:0 "Король Сомбра робить пропозицію Найтмер Мун"
 lunas.27.d:0 "Сьогодні до нашої штаб-квартири надійшов лист, адресований самій Королеві Ночі від короля Кристальної Імперії Сомбри. Це був любовний лист і пропозиція копита та серця. Сомбра виклав свої почуття на загальний огляд і дуже схвально відгукнувся про Найтмер Мун та її народ. Здається, він хоче одружитися з нею, і таким чином створити союз, який потрясе світ. Однак декотрі помічники нагадують Її Величності про чутки, що Сомбра колись залицявся до Селестії, і запитують, чи справді вона хоче ризикнути та залишитися з рештками своєї сестри."
 lunas.27.a:0 "Чутки і наклепи! Сомбра буде чудовим чоловіком."
 lunas.27.b:0 "У нього навіть не так багато дивізій, тож ні."

 lunas.31.t:0 "Нова назва для Сталліонграда"
 lunas.31.d:0 "Ми мусимо стерти всі згадки про Сталліонград як місто. Стіл Сталліон був ніким іншим, як зрадницьким покидьком, а його комуністична держава — невдалим експериментом. Однак повернення назви міста до того, якою вона була до Зимової революції, може бути не ідеальним рішенням. «Принцесин» може змусити поні думати про Селестію, а в Еквестрії все одно немає принцес, лише імператриця. Населення міста не відреагує на зміну назви з радістю, оскільки чіпляється за свої безглузді революційні ідеї. Можливо, найкраще було б покарати їх, повністю зруйнувавши місто та депортувавши його населення в навколишні села? Хоча це і крайній захід, але він ефективно придушить будь-які думки про опір.\n\nЯкою ж буде доля міста, Ваша Величносте?"
 lunas.31.a:0 "Лунарград, прекрасне ім'я для мене."
 lunas.31.b:0 "Ніяких змін не потрібно."
 lunas.31.c:0 "Перейменувати на Принцесин."
 lunas.31.f:0 "Спалити його вщент."

 lunas.33.t:0 "Відновити Імперію"
 lunas.33.d:0 "Після запеклих боїв по всій Місячній Імперії відбудова зруйнованого матиме першочергове значення. Її Величність, добре усвідомлюючи це, закликала своїх підлеглих скласти план майбутньої реконструкції. У цьому питанні Корона Аустраліс узяла на себе ініціативу. На подив усіх поні, вона представила два можливих плани на вибір Її Величності. Перший ставить на переднє місце відбудову індустріальної могуті імперії. Немає підстав припускати, що майбутнє буде мирним, і Імператриця бажає зміцнення нації. Вона найперше зосередилася на цивільному секторі, вважаючи, що якщо цей сектор буде зміцнений, то це дозволить швидше зміцнити і військовий.\n\nІнший план, тим часом, був несподіваним. Він передбачає, що реконструкція буде зосереджена не на заводах, а на відновленні цивільної інфраструктури та зруйнованих житлових кварталів. Віддача від цього плану буде більш довгостроковою, оскільки він частково стане проявом щедрості Її Величності до свого народу, а також гарантуватиме, що робітники, які будуватимуть вищезгадані заводи, не будуть турбуватися про те, що їхні сім'ї житимуть у руїнах своїх домівок. Захищене, сите та вдячне населення зробить націю сильнішою в довгостроковій перспективі, навіть якщо короткострокові вигоди будуть відсутні."
 lunas.33.a:0 "Пріоритетом має стати відбудова промислових центрів."
 lunas.33.b:0 "Зосередьтеся на відбудові жител та цивільної інфраструктури."

 lunas.34.t:0 "Військовополонені"
 lunas.34.d:0 "Після війни в наших таборах залишилися десятки тисяч бойовиків-соларистів, і настав час вирішити питання, що з ними робити. Вони воювали проти Її Величності, проливали кров її підданих, але якщо вони сидітимуть і гнитимуть, то не матимуть жодної користі, а стануть лише тягарем для нас.\n\nДехто пропонує просто відпустити їх. Війна закінчилася, і майбутнє Її Величності забезпечене. Вони були не на тій стороні конфлікту, але якщо їм буде дозволено повернутися до своїх родин і домівок, вони служитимуть Імператриці своєю працею і сім'ями, які вони виховують. Дехто на цьому боці не наважується просто відпустити їх і стверджує, що їхня свобода має бути надана за умови, що вони зречуться своєї вірності Еквестрії.\n\nНайпалкіші слуги Її Величності кажуть, що це збезчестить пам'ять тих, хто поліг проти цих соларистів, і що будь-який соларист, який бажає отримати свободу, має кровний борг перед Імператрицею, борг, який він може сплатити каторжною працею, допоки Її Величність не прийме рішення про його погашення.."
 lunas.34.a:0 "Нехай вони будуть вільні: війна закінчилася."
 lunas.34.b:0 "Усі, хто зречуться вірності Еквестрії, можуть бути вільні."
 lunas.34.c:0 "Вони можуть віддячити Імперії працею."

 lunas.35.t:0 "Кіно, кіно, кіно!"
 lunas.35.d:0 "В рамках зусиль із відбудови країни, сьогодні Місячний уряд з гордістю оголосив про повторне відкриття кіностудій в Епплвуді, що на західному узбережжі Імперії. Місячний уряд робить все можливе, щоби допомогти театральному мистецтву відновити своє звання, яке до війни вважалося центром сучасного мистецтва. Сьогодні по всій Імперії одна з найбільших студій, Warner COlts Pictures, розгорнула широкомасштабну рекламну кампанію, шукаючи нових акторів, сценаристів та кіноперсонал для підготовки до урочистого відкриття наступного року.\n\nОдна з режисерок студії, Мун Флауер, уже анонсувала фільм, який вона планує створити, заснований на подвигах героїчного загону бетпоні та ідеалістів із Мейнгеттена під час громадянської війни, які розпочали її, вчепившись одне одному в горлянки, але під кінець стали одною з найсильніших команд, що служили Імперії. «Я планую залишатися максимально вірною першоджерелу, — сказала Флауер, — тому я постійно і часто контактую з тими членами загону, які залишилися в живих. Зрештою, я не можу дочекатися, коли ця мрія стане реальністю, і коли нова ера кіно стане частиною нашого куточка світу, що рухається вперед»."
 lunas.35.a:0 "Ще одна причина знову піти в кіно!"

 lunas.36.t_luna_reads:0 "Пропозиція шлюбу від Королеви Кризаліс"
 lunas.36.t_chrysalis_reads:0 "Пропозиція шлюбу від Найтмер Мун"
 lunas.36.d_luna_reads:0 "Нещодавно до палацу Її Величності надійшов... дивний лист. Лист був адресований Їй особисто від нікого іншого, як королеви чейнджлінґів. Це саме по собі є надзвичайним, але зміст листа змусив увесь палац збуритися, коли його було розкрито. Судячи з усього, королева чейнджлінґів зробила пропозицію одруження з Найтмер Мун. Імператриця наказала своїм агентам розслідувати це питання, а також привести армію в готовність, адже це, безумовно, має бути якийсь підступ, але навіть після розслідування нічого не було знайдено. Виявляється, як би абсурдно це не звучало, що пропозиція є законною. Це не безпідставна пропозиція: вулики чейнджлінґів могутні, але все ж таки, звісно, Її Величність не може потурати цій ідеї... так?"
 lunas.36.d_chrysalis_reads:0 "Нещодавно до Весаліполіса надійшов... дивний лист. Лист був адресований особисто королеві Кризаліс від нікого іншого, як Найтмер Мун, нової правительки Еквестрії. Це саме по собі дивовижно, але зміст листа змусив увесь вулик збуритися, коли його було розкрито. Судячи з усього, Найтмер Мун зробила пропозицію одруження з королевою Кризаліс. Королева наказала своїм агентам розслідувати це питання, а армії — бути напоготові, адже це, звісно, має бути якийсь підступ, але навіть після розслідування нічого не було знайдено. Виявляється, як би абсурдно це не звучало, що пропозиція є законною. Це не безпідставна пропозиція: під владою Найтмер Мун знаходиться Еквестрія, яка, здається, стрімко стає дедалі могутнішою, але все ж таки, звісно, Її Величність не може потурати цій ідеї... звісно?"
 lunas.36.a_luna_yes:0 "Я більше не буду самотньою вночі!"
 lunas.36.a_luna_no:0 "Що за абсолютна маячня."
 lunas.36.a_chrysalis_yes:0 "Що ж, це теж спосіб здобути любов."
 lunas.36.a_chrysalis_no:0 "Невже від ночей у неї згнив мозок?"

 lunas.37.t_luna_says_yes:0 "Найтмер Мун каже «так»!"
 lunas.37.t_luna_says_no:0 "Найтмер Мун каже «ні»"
 lunas.37.d_luna_says_yes:0 "Відповідь надійшла швидко, сповістивши королеву Кризаліс, що Найтмер Мун, захоплена зухвалістю пропозиції, вирішила потурати їй. Таким чином, королева Кризаліс і Найтмер Мун одружуються, об'єднуючи вулики чейнджлінґів і Місячну Імперію. Хоча вони залишаться правителями своїх країн, вони все одно пов'язані між собою і підуть у майбутнє не як потенційні вороги, а як дві половинки одного цілого."
 lunas.37.d_luna_says_no:0 "Щедру пропозицію, зроблену Королевою до Найтмер Мун, було відхилено. Однак королева Кризаліс не звернула на неї особливої уваги. Це була зухвала спроба, але її провал не зупинить піднесення вуликів до панування."
 lunas.37.a_luna_says_no:0 "Це сумно."
 lunas.37.a_luna_says_yes:0 "Ура!"

 lunas.38.t_chryss_says_yes:0 "Королева Кризаліс каже «так»!"
 lunas.38.t_chryss_says_no:0 "Королева Кризаліс каже «ні»"
 lunas.38.d_chryss_says_yes:0 "Відповідь надійшла швидко, повідомивши Найтмер Мун, що королева Кризаліс, захоплена зухвалістю пропозиції, вирішила потурати їй. Таким чином, королева Кризаліс і Найтмер Мун залишаться правителями своїх країн, вони все одно пов'язані між собою і підуть у майбутнє не як потенційні вороги, а як дві половинки одного цілого."
 lunas.38.d_chryss_says_no:0 "Королева Кризаліс відповіла, повідомивши Найтмер Мун, що їй не потрібні ані друзі, ані подружжя, і хай який план Найтмер Мун вигадує, він не спрацює. Найтмер Мун сприйняла цю новину незворушно, заявивши, що якщо королева чейнджлінґів хоче забезпечити майбутню війну, вона її отримає."
 lunas.38.a_chryss_says_no:0 "Ніч прийде за тобою."
 lunas.38.a_chryss_says_yes:0 "Ура!"

 lunas.39.t:0 "Шлюб Найтмер Мун та Королеви Кризаліс"
 lunas.39.d:0 "[This.GetNewspaperHeader]У шокуючому повороті подій, лідери вуликів чейнджлінґів — Королева Кризаліс — і висхідної Місячної Імперії — Найтмер Мун — побралися одна з одною. Цей політичний шлюб перевернув весь баланс сил не лише в Еквусі, а й, можливо, в усьому світі. Хоча ще належить з'ясувати, наскільки глибоким буде цей союз, але того факту, що ці дві шановані королеви та могутні постаті тепер об'єднані, достатньо, щоби викликати глибоке занепокоєння в усьомі Еквусі, оскільки навряд чи якась нація зможе протистояти обом цим двом деспотам."
 lunas.39.a:0 "Світ був зворушений до глибини душі."

 lunas.40.t:0 "Повернення додому"
 lunas.40.d:0 "Рівний гуркіт потяга майже міг заколисати, але Блу Скайз не мав сили заснути. Десять хвилин тому вони проїхали знайомий міст, а за двадцять хвилин він буде вдома.\n\nКоли він пішов битися за Селестію, кожен поні так пишався ним, а він повернувся додому переможеним і приниженим, бо Найтмер Мун відпустила його. Він навіть не знав, що про все це думати, тільки те, що частина його не хотіла повертатися додому. Він хотів жити, хотів бути вільним, але не знав, як дивитися в очі тим сповненим надії обличчям вдома.\n\nУвесь світ, здавалося, перевернувся догори дриґом, і він не знав, що про все це думати; завзяття, з яким він боровся, змінилося на сумніви. Хіба Найтмер Мун не судилося стати жорстоким тираном? І все ж вона щойно відпустила їх. Якщо це було неправильно, то що ще з того, що він знав, теж було неправильним? Він не хотів про це думати, адже це підривало все, що він знав.\n\nЗійшовши з поїзда на станції, він подивився на рідне місто, чухаючи потилицю, намагаючися зрозуміти, що, в біса, сказати. Напевно, вони скажуть «дякую Селестії», коли він благополучно повернеться."
 lunas.40.a:0 "Радше «дякуємо Найтмер Мун»..."

 lunas.41.t:0 "Ціна миру"
 lunas.41.d:0 "Двоє охоронців вели Блу Скайза тюремним коридором під глузування та крики, які долинали з камер, із яких його виводили, і які бачили інші в'язні. Вони казали йому бути сильним, не здаватися, а він відчував, що хоче провалитися крізь землю і зникнути. Вони не знали... ніхто з них не знав.\n\nУвійшовши до кабінету начальника в'язниці, вони були зустрінуті групою солдатів Місяця, а також начальником в'язниці. Солдати дивилися на нього мовчки та похмуро, але наглядачка всміхалася, коли підійшла до нього та потиснула йому копито.\n\n«Рада тебе бачити, номер 2462. Готовий їхати додому?» — радісно щебетала вона, а Блу Скайз навіть не намагався відповісти усмішкою на усмішку. Вона спостерігала за ним кілька секунд, і врешті-решт знизала плечима. «Книга», — сказала вона солдатам, і їм дали масивну темно-синю книгу із зображенням Найтмер Мун на обкладинці. Блу Скайз втупився в неї, відчуваючи раптовий укол вагання. «Готовий?» — весело запитала вона. Блу Скайз просто кивнув у відповідь. Було надто пізно: він уже зробив свій вибір, і він хотів повернутися додому.\n\n«Присягаюся служити Імператриці Ночі, — зачитала наглядачка, — відмовляюся від усіх вірностей, не даних їй, і присягаюся підкорятися їй і вождям, яких вона обрала для мене, відтепер і до мого останнього подиху». Коли наглядачка закінчила читати, вся кімната подивилася на Блу Скайза, той вдихнув і почав повторювати це."
 lunas.41.a:0 "Присягаюся служити Імператриці Ночі..."

 lunas.42.t:0 "На рейках"
 lunas.42.d:0 "Від спеки, пилу та застиглого повітря можна було задихнутися, але жоден із них не мав жодного перепочинку. Щоразу, коли хтось із них відступав, за кілька секунд над їхніми головами лунав хрускіт батога. Блу Скайз відчував, що його м'язи ось-ось зламаються, але гірше за це було його горло. Йому так хотілося пити, так сильно, як він ніколи не міг собі уявити. Роблячи все можливе, щоби кирка рухалася, він мовчки благав, щоби задзвонив дзвіночок, але, здавалося, він ніколи не пролунає.\n\n«Рухайся!» — крикнув наглядач позаду, коли батіг тріснув просто над його головою, змусивши Блу Скайза здригнутися. Раніше він думав про те, щоби накинутися на наглядача та запхати батіг собі в горло, але зараз усе, про що він міг думати — це вода. Коли нарешті пролунав дзвінок, він навіть не відступив назад, а просто впав на землю, слабко тримаючись за кирку.\n\nВони будували цю залізницю вже кілька тижнів, і кожен день здавався виснажливішим за попередній. Чи то на пагорбі, чи то в долині, вони не отримували жодного перепочинку, їм лише наказували продовжувати працювати. Невже вони помруть тут, будуючи залізницю для лунаристів? Він не знав; усе, що він знав, — це те, що коли група в'язнів пройшла повз нього, даючи йому кухоль води, він поклявся собі, що зробить усе можливе, щоби вижити. Дехто з в'язнів говорив про спробу бунту, але він не збирався навіть потурати цій ідеї. До Тартару з війною та продовженням боротьби — він просто хотів повернутися додому.\n\nКоли знову пролунав дзвінок, він підштовхнув себе, знову піднявши кирку під звук тріскучого батога."
 lunas.42.a:0 "Батіг тріщить від любові."

 lunas.43.t:0 "Прощені Елементи"
 lunas.43.d_1:0 "Шестеро Носіїв Елементів стояли перед Найтмер Мун, кожна в кайданах, а над ними височіла Імператриця Ночі. Її гордовитий погляд мандрував по кожному зі своїх давніх ворогів. Навіть після поразки, полону та ув'язнення вони не виказували страху.\n\n«Ми знову зустрілися, Носії Елементів», — звернулася до них Найтмер Мун, не отримавши відповіді, коли вона спустилася зі свого трону до них, дивлячися в очі одній за одною.\n\n«Просто робіть те, що плануєте, — льодово відповіла Твайлайт Спаркл за деякий час. — Ми не збираємося кланятися».\n«Але ж зловтішатися — це прерогатива переможця, чи не так? — посміхнулася вона. — Я пам'ятаю, як ви зловтішалися, коли ми вперше зустрілися, і ви запечатали мене. Але добре, охороно!» — наказала вона, розвернувшись, щоби піднятися на трон, коли озброєні поні навколо них підійшли до шести кобил, схопили їх і розблокували їхні кайдани. Розвернувшись, коли вона підійшла до трону, Найтмер Мун сіла.\n\n«Було б найлегше у світі покінчити з вами тут і зараз, але врешті-решт, нові Носії Елементів вийдуть на сцену, і я не планую більше танцювати цей танець. Ви вільні йти, жити своїм життям у Понівіллі, не боячись відплати. Якщо ми знову будемо битися, то лише тому, що невдячна моя сестра, яку обрала собі в учениці, вирішила — замість продовжувати захищати поні цих земель — відплатити за милосердя помстою», — вона посміхнулася, насолоджуючися виразом обличчя Твайлайт Спаркл; розгубленість, за якою послідувало усвідомлення, а потім сором. Її наївність була майже милою.\n\n«Варто, — наказала вона. — Простежте, щоби їх повернули до Понівілля. А ось щодо вас... — вона подивилася на своїх старих ворогів униз. — Нехай ми більше ніколи не зустрінемося, і нехай ви живете в мирі»."
