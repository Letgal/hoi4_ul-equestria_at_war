### РАКЕТНІ ПЕРЕХОПЛЮУВАЧІ ###
 rocket_interceptor_equipment_4:0 "Ранний перехватчик на жидких кристаллах"
 rocket_interceptor_equipment_4_short:0 "Ранний перехватчик на жидких кристаллах"
 rocket_interceptor_equipment_4_desc:0 "Этот экзотический перехватчик, который использует для полёта двигатель на жидких кристаллах, превосходно противостоит стратегическим бомбардировщикам. Однако этот новый двигатель значительно менее надёжен, чем его предшественник."
 rocket_interceptor_equipment_5:0 "Современный перехватчик на жидких кристаллах"
 rocket_interceptor_equipment_5_desc:0 "Улучшенная зарядка кристаллов и более стабильный компрессор значительно уменьшают количество самолётов, которые самопроизвольно детонируют в полёте."
 rocket_interceptor_equipment_5_short:0 "Современный перехватчик на жидких кристаллах"
