### ВИНИЩУВАЧІ ###
 jet_fighter_equipment_x_desc:0 "Второе поколение реактивных истребителей избавилось от большинства недостатков своих поршневых предков. Они также в обязательном порядке оснащены радаром и ранними моделями управляемых ракет класса "воздух-воздух"."

 cv_jet_fighter_equipment_1_desc:0 "Реактивные самолёты могут легко взлетать с авианосцев, но реактивная струя из их двигателей и высокоскоростная посадка создают значительные проблемы. Мы используем тросы для торможения самолётов, а также дефлекторы для защиты экипажа авианосца и других самолётов на палубе от реактивной струи."
 cv_jet_fighter_equipment_2_desc:0 "В большинстве случаев авианосные аналоги наших сухопутных истребителей этого поколения имеют лишь незначительные изменения, которые не меняют самолёт коренным образом. Например, более стойкий к соли материал для сохранения целостности хрупкой авионики самолёта."
 cv_jet_fighter_equipment_x_desc:0 "Мы не можем допустить, чтобы наши палубные истребители отставали от своих наземных аналогов. Мы адаптировали их для авианосцев, так что они могут взлетать с трамплинов и пользоваться оптическими система посадки."

### ДИРИЖАБЛІ ###
 airships1_desc:0 "Аэростаты и дирижабли способны относительно эффективно выполнять многие задачи. Однако за это им приходится платить низкой скоростью, малой маневренностью и уязвимостью для зажигательных боеприпасов."
 medium_airship_equipment_desc:0 "Эти весьма гибкие дирижабли могут выполнять практически любую требуемую от них роль. Они могут завоёвывать превосходство в воздухе и бомбить врагов. Однако недостаточная маневренность этих дирижаблей делает их весьма уязвимыми к атакам со стороны более проворных самолётов."
 heavy_airship_equipment_desc:0 "Чудовищно огромные воздушные корабли, способные устраивать ковровые бомбардировки или перевозить солдат и снаряжение, были ужасающим символом эпохи правления короля Шторма. Эти могучие дирижабли могут легко разрушать укрепленные города, однако их злейший враг - самолёты, оснащённые зажигательными боеприпасами."

### УДАРНІ ЛІТАКИ ###
 jet_strike_craft_equipment_x_desc:0 "Мы радикально отступили от философии проектирования самолётов предыдущего поколения и создали универсальную машину. Благодаря реактивному двигателю и гибкой системе подвесок этот самолёт может нести широкий спектр различных видов оружия и использовать их как над морем, так и над сушей."
 jet_strike_craft_equipment_x_2_desc:0 "Развитие ракетной техники достигло таких вершин, что современные ракетные установки можно установить на наших ударные самолёты. А с помощью бортовых электронных систем эти ракеты могут выпускаться точно в нужный момент. Это позволяет наносить удары крайне точные удары с огромной дистанции."
 jet_strike_craft_equipment_x_3_desc:0 "Новейшие лёгкие материалы позволяют новому поколению ударных самолётов значительно повысить манёвренность и, следовательно, свою выживаемость. А первые версии управляемых ракет и радар существенно увеличили дистанцию боя."

 cv_jet_strike_craft_equipment_x_desc:0 "Авианосцы нуждаются в подходящих реактивных самолётах для выполнения бомбардировочных миссий, которые ранее выполнялись штурмовиками и торпедоносцами. Ударный самолёт представляет собой отличную первую итерацию реактивного бомбардировщика, которого так не хватало авианосцам. Их бронебойные бомбы могут осыпать разрушительным дождём надводные цели, а непревзойденная скорость позволяет обгонять даже турбовинтовые истребители."
 cv_jet_strike_craft_equipment_x_2_desc:0 "Защита целостности электроники и авионики ударного самолёта от тряски, которой так славятся морские и океанские операции, очень важна. Специальные крепления для оружия, позволяющие быстро менять и переустанавливать его во время операций, необходимы в ходе продолжительных боевых действий."
 cv_jet_strike_craft_equipment_x_3_desc:0 "Современные авианосные операции вдали от родных берегов требуют наличия достаточно современного корабля и столь же современного ударного самолёта, способного увеличить дальность удара. Последние модели наших ударных самолётов хорошо оснащены для выполнения любой потенциальных миссий."

### ВАЖКІ ВИНИЩУВАЧІ ###
 jet_heavy_fighter_equipment_x_desc:0 "В строй вступили межконтинентальные стратегические бомбардировщики и для их сопровождения необходим новый истребитель дальнего радиуса действия. Это модель является наследницей старых тяжелых истребителей и использует передовые модели радаров и ракеты класса "воздух-воздух", способные поражать цели за пределами прямой видимости."

### ТАКТИЧНІ БОМБАРДУВАЛЬНИКИ ###
 early_bomber_desc:0 "Бомбардировка с воздушного корабля долгое время была излюбленной тактикой военных и небесных пиратов, которая позволяла нанести противнику ущерб перед высадкой войск. Ввиду того, что дирижабли устарели благодаря появлению самолётов и орудий ПВО, военные осторожно приняли на вооружение самолёты-бомбардировщики, хотя и оплакивали снижение боевой нагрузки. Эти бомбардировщики, переделанные из гражданских пассажирских авиалайнеров, могут выполнять различные задачи."

 jet_tac_bomber_equipment_x_desc:0 "Появление управляемых ракет сделало уязвимыми все самолёты, особенно менее манёвренные бомбардировщики. Пока единственным действенным противодействием этому, кроме рассеяния дипольных отражателей, является полёт на недоступных для ракет и истребителей высотах. Эти новые бомбардировщики должны летать на верхней границе атмосферы!"

### СТРАТЕГІЧНІ БОМБАРДУВАЛЬНИКИ ###
 jet_strat_bomber_equipment_x_desc:0 "Какими бы могучими ни были стратегические бомбардировщики, даже они уязвимы для атак управляемых ракет. В отличие от современных тактических бомбардировщиков, эти машины лучше подготовлены к этим атакам с помощью множества эффективных контрмер. Тем не менее, оставаться вне зоны досягаемости ракет всё ещё является лучшей и наиболее эффективной защитой. И данный самолёт должен быть спроектирован так, чтобы справиться с трудностями полёта в стратосфере."

 jet_heavy_strat_bomber_equipment_x_desc:0 "Старая пословица "больше - значит лучше" по-прежнему актуальна для тактических бомбардировщиков, а невероятная мощность сверхзвуковых двигателей позволяет создать настолько большой фюзеляж, что на нём можно установить специальные средства радиоэлектронного противодействия и, конечно, разместить множество бомб."

### РОЗВІДУВАЛЬНІ ЛІТАКИ ###
 scout_plane_equipment_x_desc:0 "Переоборудование более крупного фюзеляжа для установки нескольких высококачественных камер при сохранении маневренности, а также большой высоты и дальности полёта является разумным следующим шагом в разработке разведывательных самолётов. Эти воздушные разведчики незаменимы в военной, гражданской и промышленной разведке, пока им не мешают вражеские истребители и ПВО."
 jet_scout_plane_equipment_x_desc:0 "В эпоху термоядерных бомб и МБР мы не можем позволить себе не знать о том, что происходит в мире. Самолёт, способный подниматься на высоту свыше 21 километра, будет неуязвим для большинства вражеских оборонительных мер. А если мы установим на нём большую камеру и прочее оборудование, то сможем отслеживать сигналы, расположение ракетных шахт и даже собирать пробы воздуха для проверки их на наличие радиоактивных веществ."

