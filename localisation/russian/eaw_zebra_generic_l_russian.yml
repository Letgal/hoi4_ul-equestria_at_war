l_russian:
generic_zebra_focus:0 "Стандартне дерево фокусів Зебрики"

### НАЦІОНАЛЬНІ ФОКУСИ ###
 zebra_political_effort:0 "Розвиток політичної сфери"
 zebra_political_effort_desc:0 "Майбутнє нації перебуває в наших пазурах. Настав час визначити нашу долю."
 zebra_look_to_equestria:0 "Приклад Еквестрії"
 zebra_look_to_equestria_desc:0 "У нашій країні є ті, хто бажає, щоб наш уряд став вільним і доброчесним. Можливо, зараз настав час серйозно розглянути ці пропозиції."
 zebra_gather_support:0 "Заручитися підтримкою"
 zebra_gather_support_desc:0 "Збільшення підтримки ідеї про гармонійний уряд і складання конституції дасть нам змогу завершити всі необхідні кроки для формування істинно демократичного суспільства."
 zebra_popular_revolution:0 "Народна революція"
 zebra_popular_revolution_desc:0 "[Root.GetPopularRevolutionDesc]"
 zebra_popular_revolution_desc_grif:0 "Дехто стверджує, що розумні істоти за своєю природою жадібні й егоїстичні, але це неактуально для нашої нації. За підтримки народу ми ввійдемо в нове століття процвітання і рівності, дотримуючися вчення соціалізму."
 zebra_popular_revolution_desc_other:0 "За підтримки народу ми ввійдемо в нове століття процвітання і рівності, дотримуючися вчення соціалізму."
 zebra_land_reform:0 "Земельні реформи"
 zebra_land_reform_desc:0 "Землею в наших кордонах нині володіє невелика кількість громадян, причому більшість фермерів намагаються боротися з їхнім репресивним правлінням. Так не може тривати далі. Ми повинні створювати колгоспи, щоб кожен фермер працював на благо всієї нації, а не тільки на свій гаманець."
 zebra_five_year_plan:0 "П'ятирічка"
 zebra_five_year_plan_desc:0 "Важливим стовпом соціалізму є планова економіка. Створивши п'ятирічний план для зростання нашої економіки, ми зможемо в довгостроковій перспективі значно поліпшити наші виробничі можливості."
 zebra_spread_the_revolution:0 "Розповсюдження революції"
 zebra_spread_the_revolution_desc:0 "Ми, можливо, змогли побудувати соціалістичну утопію, але багато хто все ще страждає під гнітом капіталізму. Відправляючи добровольців до країн, які воюють з імперіалістами, ми зможемо боротися з пригнобленням, де б воно не проявлялося."
 zebra_fight_to_the_last:0 "Боротися до останнього"
 zebra_fight_to_the_last_desc:0 "Наших національних кордонів потрібно дотримуватися за всяку ціну. Будь-яка зовнішня сила, яка намагається підірвати наш суверенітет, зіткнеться з усією міццю нашої армії. І якщо станеться наш найгірший кошмар, ми переконаємося, що кожен готовий померти, захищаючи свою батьківщину."
 zebra_ideological_though:0 "Ідеологічне мислення"
 zebra_ideological_though_desc:0 "Ми повинні зміцнити ідеологічні основи нашої країни. Світ повинен знати, за що ми виступаємо і що ми готові боротися за наші цінності."
 zebra_expansionist_focus:0 "Ставка на експансію"
 zebra_expansionist_focus_desc:0 "Інші країни навколо тільки й чекають на можливість підкорити нас. Ми не повинні проявити слабкість, щоби вони не втілили свої мерзенні плани. Наша доля належить нам самим, і якщо випереджальні удари необхідні для забезпечення майбутнього нашого народу, нехай буде так."
 zebra_our_own_way:0 "Наш власний шлях"
 zebra_our_own_way_desc:0 "Якими б не були наші плани на майбутнє, ми дамо зрозуміти, що ми — національна держава. Усе, що ми робимо, буде на благо наших громадян."
 zebra_neutrality_focus:0 "Ставка на нейтралітет"
 zebra_neutrality_focus_desc:0 "Нехай інші нації б'ються одна з одною до останнього. Ми ніколи добровільно не братимемо участь у жодному військовому конфлікті, який не стосується нашої нації або її населення безпосередньо."
 zebra_strengthen_government:0 "Зміцнити уряд"
 zebra_strengthen_government_desc:0 "Стає дедалі очевиднішим, що для будь-якої сучасної нації потрібна сильна, централізована держава. Дні феодальних королівств полічені."
 zebra_fundations_of_a_modern_state:0 "Підвалини сучасної держави"
 zebra_fundations_of_a_modern_state_desc:0 "Наша нація має бути об'єднана під керівництвом великого централізованого уряду. Кожен громадянин має бути лояльним у відношенні до держави."
 zebra_only_strong_will_survive:0 "Виживання найсильніших"
 zebra_only_strong_will_survive_desc:0 "Світ стає небезпечним. Наша нація повинна бути сильною, щоби протистояти прийдешній бурі, тому що врешті-решт виживуть тільки найсильніші. Ми запевнимося, що МИ — найсильніші. І коли пил осяде, ми будемо сильнішими, ніж будь-коли раніше."
 zebra_nationalist_thought:0 "Націоналістичні ідеї"
 zebra_nationalist_thought_desc:0 "Наші бажання завжди мають бути на першому місці. Іноземні держави прагнуть тільки підірвати підвалини нашої держави та вкрасти наші досягнення для своїх зловісних цілей. Наша нація правитиме балом, і якщо нам доведеться використовувати силу для досягнення цього, то нехай буде так."
 zebra_gear_for_war:0 "Підготовка до воєнних дій"
 zebra_gear_for_war_desc:0 "З кожним днем стає дедалі очевиднішим, що війна з нашими сусідами неминуча. Ми запевнимося, що готові до тривалого конфлікту, коли настане час."
 zebra_militarization:0 "Мілітаризація"
 zebra_militarization_desc:0 "Наші громадяни повинні бути готові взятися до зброї і боротися за країну в будь-який момент. Для наших майбутніх кампаній буде потрібно багато здібних солдатів."
 zebra_legacy_of_storm_king:0 "Спадщина Короля Шторма"
 zebra_legacy_of_storm_king_desc:0 "Якщо інші прагнутимуть радикальних змін, ми насамперед захищатимемо те, що зробило нас великими, — адже прибуття Короля Шторма переконало нас у тому, що сила, єдність і традиції мусять бути понад усе."
 zebra_never_again_subjugated:0 "Ніколи більше!"
 zebra_never_again_subjugated_desc:0 "Багато народів Зебрики підкорилися Королю Шторму та дозволили своєму населенню стати закутими в ланцюги рабами дурного варвара, який зовсім нещодавно був простим генералом єті. Це не повинно повторитися знову!"
 zebra_harmony_and_liberty:0 "Гармонія і воля"
 zebra_harmony_and_liberty_desc:0 "Поні Еквестрії показали нам шлях до гармонії багато століть тому, але зебриканці завжди повільно адаптувалися до нових ідей. Ми повинні нарешті подолати цю перешкоду і прийняти гармонію та ідеї свободи для всіх наших громадян."
 zebra_carry_the_torch:0 "Нести смолоскип"
 zebra_carry_the_torch_desc:0 "Тепер, коли наше населення нарешті просвітилось і знайшло гармонію, ми зможемо проводити всі види досліджень набагато ефективніше."
 zebra_words_not_swords:0 "Слова, не шаблі"
 zebra_words_not_swords_desc:0 "Ми повідомимо, що підтримання миру є найвищим пріоритетом у нашій міжнародній політиці. Заохочуючи торгівлю і дипломатію, ми можемо стати бастіоном стабільності у світі, що неухильно погіршується."
 zebra_common_good:0 "Спільне благо"
 zebra_common_good_desc:0 "Надії на міцний мир із кожним днем дедалі менше. Ми повинні підготувати нашу промисловість і народ до можливості збройного конфлікту. Кожен житель нашої країни повинен запропонувати свої [Root.GetHands], борючись або ж працюючи на наших фабриках і в шахтах."
 zebra_stronger_together:0 "Сила в єдності"
 zebra_stronger_together_desc:0 "Навіть якщо наші шанси будуть неймовірно малі, працюючи разом ми можемо здійснити великі подвиги. Ми не лише заохочуватимемо співпрацю та дружбу в межах наших кордонів, а й зміцнюватимемо наші дипломатичні відносини з однодумцями по всьому світу."
 zebra_the_old_ways:0 "Старі традиції"
 zebra_the_old_ways_desc:0 "Монархія багато років добре функціонувала, то чому ми маємо змінити наш уряд зараз? Радикальні зміни можуть бути дуже шкідливими і навіть небезпечними для нашого суспільства. Ми переконаємося, що кожен підданий розуміє важливість традицій і старих звичаїв."
 zebra_defend_the_tradition:0 "Стримування"
 zebra_defend_the_tradition_desc:0 "Наші культура та традиції — священні. Наш суверенітет має бути захищений для того, щоб наша національна самобутність змогла вижити. Зміцнивши наші кордони, ми переконаємося, що будь-яка іноземна держава, яка намагається завдати удару по нашій батьківщині, заплатить жахливу ціну."
 zebra_home_guard:0 "Народна гвардія"
 zebra_home_guard_desc:0 "Формуючи воєнізовані частини, в яких кожен має прослужити певний час, ми можемо значно збільшити кількість підготовлених солдатів у нашому розпорядженні, а також поліпшити наші загальні оборонні можливості."
 zebra_leading_the_way:0 "Прокладаючи шлях"
 zebra_leading_the_way_desc:0 "Ми повинні переконатися, що кожен солдат точно знає, за що він воює. Кожен, хто служить у наших збройних силах, має бути готовий померти за свою країну."

 zebra_industrial_effort:0 "Шлях до сучасного суспільства"
 zebra_industrial_effort_desc:0 "Ми повинні поліпшити наші виробничі можливості, щоби стати сучасною державою. Фінансування досліджень у нових галузях технологій, безумовно, допоможе в цьому."
 zebra_cottage_industry:0 "Заохочення кустарної промисловості"
 zebra_cottage_industry_desc:0 "Заохочуючи наше населення зайнятися дрібними ремеслами на додачу до їхньої основної професії, ми зможемо поліпшити нашу легку промисловість."
 zebra_roads:0 "[Root.GetAdjectiveCap]а інфраструктура"
 zebra_roads_desc:0 "Ми повинні поліпшити нашу загальну інфраструктуру, щоб домогтися більшого економічного зростання. Для цього ми побудуємо шосе, які з'єднують усю країну, а також поліпшимо нашу дорожню мережу."
 zebra_boost_economy:0 "Інвестиції в нашу економіку"
 zebra_boost_economy_desc:0 "Субсидуючи важливі галузі нашої економіки та фінансуючи промислові дослідження, ми можемо розробити програму, яка простимулює та пожвавить наші економіку і промисловість."
 zebra_industrial_revolution:0 "Розпочати промислову революцію"
 zebra_industrial_revolution_desc:0 "Більшість інших народів давно скористалися всіма перевагами промислової революції. Створюючи великі фабрики з використанням новітніх машин, ми можемо значно поліпшити нашу важку промисловість."
 zebra_education_reform:0 "Реформи освіти"
 zebra_education_reform_desc:0 "Добре відомо, що нам бракує наукових інститутів. Загальна освітня реформа допоможе нам покращити наші наукові можливості в майбутньому."
 zebra_railway:0 "Покращені дороги"
 zebra_railway_desc:0 "Шляхом подальшого розширення нашої національної дорожньої мережі, а також стандартизації всіх використовуваних дорожніх знаків і будівельних матеріалів, ми зможемо значно поліпшити інфраструктуру нашої країни."
 zebra_economic_boom:0 "Економічний бум"
 zebra_economic_boom_desc:0 "Досі наші зусилля зі стимулювання економіки були дуже успішними. І, щоби наші зусилля не були марними, важливо закріпити наш успіх і продовжувати промисловий розвиток."
 zebra_science_effort:0 "Розвиток науки"
 zebra_science_effort_desc:0 "Ґрунтуючися на успіху наших реформ освіти, ми повинні тепер фінансувати програми вищої освіти для подальшого розширення наших наукових можливостей."
 zebra_science_effort_ii:0 "Покінчити з неграмотністю"
 zebra_science_effort_ii_desc:0 "Запрошуючи іноземних вчених для викладання і роботи в наших університетах, ми зможемо вивчити нове покоління кваліфікованих вчених, що дасть змогу проводити більше досліджень, ніж будь-коли раніше."
 zebra_universities:0 "Упровадити державні школи"
 zebra_universities_desc:0 "Простого поліпшення вже наявних університетів недостатньо. Ми повинні побудувати більше університетів, використовуючи найсучаснішу архітектуру та будівельні методики. Ми очікуємо, що в цих грандіозних навчальних залах станеться багато проривів."
 zebra_scientific_breakthrough:0 "Науковий прорив"
 zebra_scientific_breakthrough_desc:0 "Завдяки нашим нещодавнім промисловим і освітнім реформам ми тепер можемо стати однією з найбільш передових країн у світі. Тепер ми зможемо отримати нашу нагороду й уповні скористатися нашою промисловою і науковою майстерністю."
 zebra_industrial_effort_ii:0 "Промисловий розвиток"
 zebra_industrial_effort_ii_desc:0 "Наші нещодавні наукові та промислові досягнення мають дати змогу ще більше поліпшити наші виробничі можливості, застосовуючи нові технології та методики."
 zebra_new_factories:0 "Нові цивільні заводи"
 zebra_new_factories_desc:0 "Ми повинні побудувати кілька нових заводів з нуля, використовуючи найсучасніші машини та будівельні методики."
 zebra_modernise_society:0 "Модернізувати суспільство"
 zebra_modernise_society_desc:0 "За останні кілька років наша промислова міць неймовірно зросла. Поряд із цим, наше суспільство також змінилося, ставши врівні з найбільшими народами світу. Настав час нам повною мірою скористатися перевагами нового, сучасного суспільства і промисловості."
 zebra_arms_effort:0 "Просувати розвиток озброєнь"
 zebra_arms_effort_desc:0 "Світ стає дедалі небезпечнішим, і ми маємо бути готовими незалежно від того, чи будемо ми втягнуті у військовий конфлікт, чи ні. Фінансування нашої важкої промисловості дасть нам змогу спорядити наших солдатів усім необхідним."
 zebra_arms_effort_ii:0 "Покращене воєнне виробництво"
 zebra_arms_effort_ii_desc:0 "Тепер, коли ми прийняли досягнення промислової революції, ми повинні вдосконалити наше військове виробництво, зарівно як і нашу цивільну промисловість."
 zebra_arms_effort_iii:0 "Воєнна машина"
 zebra_arms_effort_iii_desc:0 "Наша легка промисловість значно покращилася, але нашої поточної важкої промисловості, як і раніше, недостатньо для потреб деяких установ. Подальший розвиток нашої військової промисловості дозволить нам утримувати більшу армію."

 zebra_phase_out_slavery:0 "Поетапна відмова від рабства"
 zebra_phase_out_slavery_desc:0 "Хоча рабство все ще зберігає певні переваги, настав час позбавити рабську працю панівного становища в нашій економіці. Якщо ми хочемо модернізуватися, то маємо знищити установу рабства раз і назавжди."
 zebra_recover_from_raiding:0 "Відновлення від Шторма"
 zebra_recover_from_raiding_desc:0 "Король Шторм давно мертвий, і хоча ми будемо вічно оплакувати загибель тисяч наших громадян, настав час підняти наш прапор на знак солідарності. Тінь Шторма більше не торкнеться нас."

 zebra_expand_army:0 "Сучасна армія"
 zebra_expand_army_desc:0 "Військовий конфлікт здається більш імовірним із кожним днем. Щоби підготуватися до цієї можливості, ми повинні розширити і поліпшити нашу армію."
 zebra_improved_weapons:0 "Покращена зброя"
 zebra_improved_weapons_desc:0 "Велика частина використовуваного нашою армією піхотного оснащення застаріла. Ми повинні якнайшвидше розробити нові системи озброєнь, якщо хочемо створити сучасну й ефективну армію."
 zebra_artillery_effort:0 "Розвиток артилерії"
 zebra_artillery_effort_desc:0 "Артилерія дуже ефективна у справі підтримки нашої піхоти. Розробка нових артилерійських знарядь значно розширить можливості нашої армії."
 zebra_special_forces:0 "Сили спеціальних операцій"
 zebra_special_forces_desc:0 "Спецпризначенці можуть виконувати місії, занадто небезпечні або складні для наших регулярних військ. За правильного використання вони можуть переломити хід війни."
 zebra_doctrine_advancement:0 "Удосконалення доктрин"
 zebra_doctrine_advancement_desc:0 "Ми оснастили нашу армію найкращими доступними нам озброєннями, перетворивши її на ефективну силу. Однак, є ще можливості для поліпшення, особливо в наших військових доктринах. Вивчаючи сучасні битви та проводячи навчання, ми зможемо поліпшити компетенцію наших офіцерів на тактичному і стратегічному рівнях."
 zebra_support:0 "Роти забезпечення"
 zebra_support_desc:0 "Роти забезпечення, як-от сапери або розвідка, можуть допомогти нашим основним військам багатьма способами. Інтеграція рот забезпечення в наші підрозділи напевне поліпшить ефективність армії."
 zebra_traditonal_warfair:0 "Просувати традиційну магію"
 zebra_traditonal_warfair_desc:0 "[Root.GetTraditionalWarfareDesc]"
 zebra_traditonal_warfair_desc_grif:0 "Наші лицарі залишалися сильними протягом поколінь і, як і раніше, більш ніж здатні захищати нашу націю від будь-якої іноземної держави. Ми зосередимося на поліпшенні тактики й оснащення наших лицарів замість радикальної зміни основ нашої армії."
 zebra_traditonal_warfair_desc_pony:0 "Наші пегаси залишалися сильними протягом поколінь і, як і раніше, більш ніж здатні захищати нашу націю від будь-якої іноземної держави. Ми зосередимося на поліпшенні тактики й оснащення наших лицарів замість радикальної зміни основ нашої армії."
 zebra_traditonal_warfair_desc_other:0 "Зміни настали, і нам потрібно зосередитися на тому, чим ми захищалися протягом минулих поколінь. Тільки зберігаючи вірність традиції, ми зможемо перемогти."
 zebra_modern_warfair:0 "Часи минають"
 zebra_modern_warfair_desc:0 "За останні кілька років світ сильно змінився, зарівно як і характер конфлікту. Мобільність стає важливою як ніколи раніше, і тому було б божевіллям продовжувати покладатися на тактику та спорядження традиційної війни."
 zebra_local_tank_production:0 "Місцеве виробництво танків"
 zebra_local_tank_production_desc:0 "Нам необхідно інтегрувати бронетанкові підрозділи в наші війська для повної модернізації нашої армії. Наша місцева промисловість і науковці більш ніж здатні розробляти і випускати власні моделі танків."
 zebra_tank_licenses:0 "Іноземні танкові ліцензії"
 zebra_tank_licenses_desc:0 "Через нашу скромну наукову базу проєкти зарубіжних танків набагато перевершують все, що ми можемо вигадати. Замість витрачати час на розробку наших власних транспортних засобів, ми повинні профінансувати програму виробничих ліцензій і попросити ліцензії в союзників або інших режимів, які нам співчувають."

 zebra_aviation_effort:0 "Розвиток авіації"
 zebra_aviation_effort_desc:0 "[Root.GetAviationEffortDesc]"
 zebra_aviation_effort_desc_grif:0 "Кожен здоровий грифон здатен літати. Однак останнім часом було досягнуто численних успіхів у галузі механічної авіації. Використовуючи сучасні літаки, ми можемо літати швидше, ніж будь-коли раніше. У пріоритеті — створення спеціальних льотних корпусів, які використовують виключно літаки."
 zebra_aviation_effort_desc_other:0 "Останнім часом було досягнуто численних успіхів у галузі механічної авіації. Використовуючи сучасні літаки, ми можемо літати швидше, ніж будь-коли раніше. У пріоритеті — створення спеціальних льотних корпусів, які використовують виключно літаки."
 zebra_fighter_focus:0 "Ставка на винищувачі"
 zebra_fighter_focus_desc:0 "Винищувачі зможуть захищати наші небеса від будь-яких іноземних вторгнень, а також здатні допомогти бомбардувальникам у повітряному просторі супротивника."
 zebra_fighter_focus_2:0 "Ставка на просунуті винищувачі"
 zebra_fighter_focus_2_desc:0 "Багато успіхів було досягнуто в розвитку винищувачів, і багато з них, імовірно, ще попереду. Після збільшення фінансування наших учених ми зможемо значно прискорити розробку нових моделей."
 zebra_bomber_focus:0 "Ставка на бомбардувальники"
 zebra_bomber_focus_desc:0 "Бомбардувальники зможуть завдавати ударів глибоко в повітряному просторі супротивника, перетворивши його інфраструктуру і промисловість на купи каміння. Використовуючи бомбардувальники, ми зможемо повернути наших ворогів назад у кам'яну добу."
 zebra_bomber_focus_2:0 "Ставка на просунуті бомбардувальники"
 zebra_bomber_focus_2_desc:0 "Попередні моделі бомбардувальників виявилися дуже ефективними. Проте є ще багато можливих поліпшень, і за умови збільшення фінансування ми зможемо розробити бомбардувальники, які перевершують усе, що в нас є на даний момент."
 zebra_aviation_effort_2:0 "Сучасні військово-повітряні сили"
 zebra_aviation_effort_2_desc:0 "Тепер у нас є доступ до високотехнологічних літаків, але можливості для поліпшення все ще залишаються. Розширення наших аеродромів і проведення навчань дадуть нам змогу перетворити наш льотний корпус на дійсно сучасну авіацію."
 zebra_purchase_foreign:0 "Іноземні авіаційні ліцензії"
 zebra_purchase_foreign_desc:0 "На жаль, наша наукова база недостатня для розробки власних літаків. Замість цього ми можемо пошукати виробничі ліцензії в іноземних держав. Це має дозволити зосередитися на дослідженнях в інших галузях."

 zebra_naval_effort:0 "Розвиток флоту"
 zebra_naval_effort_desc:0 "Розширення флоту має стати нашим першочерговим завданням. Виділіть усі доступні ресурси для нових верфей і досліджень легких надводних кораблів."
 zebra_flexible_navy:0 "Гнучкий флот"
 zebra_flexible_navy_desc:0 "Переосмислення морської війни з урахуванням досягнень у галузі підводних технологій дасть нам змогу ефективно завдавати ударів по конвоям супротивника."
 zebra_large_navy:0 "Великий флот"
 zebra_large_navy_desc:0 "Адаптація наших військово-морських доктрин для розміщення великих кораблів і забезпечення безпеки наших торгових конвоїв розповість про те, які кораблі нам потрібні."
 zebra_cruiser_effort:0 "Розвиток крейсерів"
 zebra_cruiser_effort_desc:0 "Наші менші крейсери потребують заміни, і це слід враховувати, перш ніж кинутися на розробку просунутих лінкорів."
 zebra_submarine_effort:0 "Розвиток підводних човнів"
 zebra_submarine_effort_desc:0 "Підводна війна — найбільш захоплююче розширення військово-морських битв за останні роки. Непогано було б не тільки захищатися від підводних човнів, а й використовувати їх проти ворожих кораблів."
 zebra_capital_ships_effort:0 "Розвиток великих кораблів"
 zebra_capital_ships_effort_desc:0 "Нація з найбільшою кількістю лінкорів правитиме океанами. Лінкори й авіаносці являють собою старий і новий підходи в перевазі на морі."
 zebra_destroyer_effort:0 "Розвиток есмінців"
 zebra_destroyer_effort_desc:0 "Вивчаючи конструкцію та використання підводних човнів на стратегічному рівні, ми також дізналися про способи протидії цим стратегіям. Есмінці будуть критично важливі для цього."

### ІДЕЇ ###
 zebra_republic_support_idea:0 "Антитрадиціоналістські настрої"
 zebra_republic_support_idea_desc:0 "Чому ми повинні служити такій істоті, як [Root.GetRaceMember], якщо ми її не вибирали? Натомість слід створити справедливу та вільну демократію."
 zebra_monarchy_support_idea:0 "Сила у традиціях"
 zebra_monarchy_support_idea_desc:0 "Наш монарх мудро керує і підтримує всіх у нашій гордій країні. Навіщо нам хотіти змін?"
 zebra_monarchy_dem_support_idea:0 "Сила у справедливості"
 zebra_monarchy_dem_support_idea_desc:0 "Те, що нашою нацією керує монарх, не означає, що ми не можемо прийняти ідеї гармонії та дружби."
 zebra_monarchy_fas_support_idea:0 "Сила у зверхності"
 zebra_monarchy_fas_support_idea_desc:0 "Нещодавно наш монарх став прислухатися до різних прихильників зверхності та інших правих у нашій країні."
 zebra_communism_support_idea:0 "Комуністичні настрої"
 zebra_communism_support_idea_desc:0 "Листівки і плакати, марші на вулицях — комунізм поширює свої червоні щупальця по всій країні."
 zebra_fascism_support_idea:0 "Зібрання прихильників зверхності"
 zebra_fascism_support_idea_desc:0 "Наші громадяни починають вважати, що країною має керувати сильний уряд."
 zebra_harmony_support_idea:0 "Гармонійні думки"
 zebra_harmony_support_idea_desc:0 "Дружба та гармонія, вільні вибори — такі вимоги населення."
 zebra_neutrality_support_idea:0 "Старий шлях"
 zebra_neutrality_support_idea_desc:0 "Зміни ніколи не йдуть на користь тим, хто вимагає їх; старі методи і традиції — найкращий шлях."
 zebra_land_reform_idea:0 "Земельні реформи"
 zebra_land_reform_idea_desc:0 "Для підтримки наших цілей ми конфісковуємо та перерозподіляємо землі по всій країні."
 zebra_five_year_plan_idea:0 "П'ятирічний план"
 zebra_five_year_plan_idea_desc:0 "Наші нинішні виробничі потужності більше не відповідають потребам. Ми підемо за п'ятирічним планом для якнайшвидшої модернізації нашої слаборозвиненої промисловості."
 zebra_spread_the_revolution_idea:0 "Поширення революції"
 zebra_spread_the_revolution_idea_desc:0 "Ми більше не можемо сидіти склавши [Root.GetHands] та дивитися, як страждають наші товариші-[Root.GetRaceMembers]! Ми мусимо принести їм свободу!"
 zebra_nationalist_thought_idea:0 "Націоналістична риторика"
 zebra_nationalist_thought_idea_desc:0 "Думка про те, що ми всі рівні, просто сміховинна. Наш народ перевершує всі інші, і ми це доведемо!"
 zebra_gear_for_war_idea:0 "Подготовка до війни"
 zebra_gear_for_war_idea_desc:0 "Якщо ми збираємося взяти те, що належить нам по праву, нам потрібна військова промисловість, яка відповідатиме національній гордості."
 zebra_militarization_idea:0 "Мілітаризація"
 zebra_militarization_idea_desc:0 "Щоби досягти успіху в майбутньому, ми повинні виділити військовим усі ресурси, які їм знадобляться на цьому шляху у світле майбутнє."
 zebra_carry_the_torch_idea:0 "Смолоскип волі"
 zebra_carry_the_torch_idea_desc:0 "Наш уряд справді вільний і радий усім — це привернуло до нас нових дослідників, які долучилися до поточних проєктів."
 zebra_words_not_swords_idea:0 "Слова сильніші від зброї"
 zebra_words_not_swords_idea_desc:0 "Ми ніколи не повинні використовувати мечі, якщо слова працюють так само ефективно."
 zebra_common_good_idea:0 "Спільне благо"
 zebra_common_good_idea_desc:0 "Народ не служить нам — ми служимо народу."
 zebra_defend_the_tradition_idea:0 "Захистити наші традиції"
 zebra_defend_the_tradition_idea_desc:0 "Щодня дедалі більше зрадників загрожують нашому способу життя. Ми мусимо захищатися від будь-яких спроб зовнішнього нападу."
 zebra_home_guard_idea:0 "Народна гвардія"
 zebra_home_guard_idea_desc:0 "Різні воєнізовані формування нашої країни постійно надають підтримку в тилу."
 zebra_leading_the_way_idea:0 "Шлях уперед"
 zebra_leading_the_way_idea_desc:0 "Ми проллємо всю кров до останньої краплі, щоби захистити все те, що належить нам."
 zebra_fight_to_the_last_idea:0 "До кінця"
 zebra_fight_to_the_last_idea_desc:0 "Якщо ми програємо, то втратимо майбутнє; ми готові пролити всю кров наших громадян, щоб убезпечити наше виживання за всяку ціну."
 zebra_stronger_together_idea:0 "Разом сильніші"
 zebra_stronger_together_idea_desc:0 "Незважаючи на наші відмінності, ми, безумовно, сильніші разом, ніж поодинці."
 zebra_expansionist_focus_idea:0 "Експансіонізм"
 zebra_expansionist_focus_idea_desc:0 "Чому ми мусимо задовольнятися тим, що маємо, коли можемо отримати набагато більше?"
 #zebra_tank_licenses:0 "Танкові ліцензії" # Different duplicate from Eaw
 zebra_air_licenses:0 "Авіаційні ліцензії"

