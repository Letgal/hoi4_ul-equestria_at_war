JAK_fash_advisor_1:0 "Циннамон Добролюбова"
JAK_sm_advisor_1:0 "Дарина Солепірих"
JAK_sm_advisor_1_desc:0 "Одна лише згадка Дарини Сліпокручої викликає жах і гнів мешканців Равенського.\n\nПід час Зимової Революції ця стародавня династія, відома своєю жорстокістю по відношенню до кріпаків і монополією на видобуток солі, до якого долучалися підневільні селяни, майже перестала існувати. За численні злочини проти кріпаків більшість членів сім'ї Солепірих відправили на довгі десятиліття за ґрати, тоді як найжорстокіших представників династії розстріляли. ховаючись від кримінального переслідування, Даша разом зі своїм чоловіком намагалися втекти в Троттинґем, але їх виявили революціонери. Один невдалий постріл позбавив її чоловіка рівноваги, і під час польоту той впав у Селестійське море, де і потонув. Дарині лише дивом вдалося врятуватися.\n\nНа поточний момент кобила вірно служить Стар Маунтін і допомагає тій продовжувати священну боротьбу проти комунізму. Дарина добре відома своєю ненавистю до пегасів, які вміють літати краще за неї, і, якщо видається можливість зробити це безкарно, катує їх з особливою жорстокістю. Кобила жадає повернутися в Равенське, щоб помститися за смерть чоловіка і повернути під свій контроль володіння, що належать їй за правом."
JAK_sm_advisor_2:0 "Магніт Мунсонг"
JAK_sm_advisor_2_desc:0 "Магніт походить з вельми молодої династії фестралів, які є фанатичними послідовниками Зіркопоклоництва. Зірки, які світять біля місяця, викликали у нього і його родичів особливий інтерес і тим самим спонукали багатьох членів його сім'ї вивчати таємниці космосу. \n\nБагато років тому предки Мунсонга були представлені до статусу бояр за виявлення прибуткових копалень біля міста Сєвєрохолм, колишнього їм рідною домівкою, але Зимова Революція позбавила сім'ю всіх їхніх багатств. \n\nМагніт завжди цікавився природою магічних істот, а також тим, який вплив на них можуть чинити зірки. Фестрал сповнений рішучості довести свої дослідження до кінця і нарешті поставити крапку в питанні космосу, незважаючи на те, які для цього йому потрібно буде вжити заходів і рішень. Він свято вірить, що зірки благоволять силам Стар Маунтін у поході на Сєвєряну, і збирається покарати всіх комуністів, які посміли зайняти сімейні копальні і перервати його важливі дослідження!"
JAK_sm_advisor_3:0 "Попіл Стрім'яний"
JAK_sm_advisor_3_desc:0 "Будучи другою дитиною в сім'ї, Попіл народився в династії великих автомобільних промисловців. З перших днів революції він брав активну участь у боротьбі з червоними, і через це повністю зіпсував свої стосунки з братом-соціалістом. Після того як Селестія наказала королівській варті відступити з Сєвєряни, Попіл повністю розчарувався в здібностях минулої правительки, адже він вірив, що з комуністичним непотребом не може бути й мови про переговори. \n\nНа сьогоднішній день жеребець готується до останнього походу на свою батьківщину з метою відібрати її з копит червоних. І ось коли він все-таки туди повернеться, усім цим невдячним селянам-вискочкам доведеться заплатити за свої грішки\n\nІ платити вони будуть "з відсотками"."


