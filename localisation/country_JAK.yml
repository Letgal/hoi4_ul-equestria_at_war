JAK_garrin_korai:0 "Гаррін"
JAK_GARRIN_DESC:0 "Традиції Убгаїтів завжди плекали спокійних лідерів, тому поява такого вождя, як Гаррін, є для яків цього клану чимось дивовижним. Вона запальна і ніколи не забуває завданих їй образ. Це, ймовірно, і стало однією з причин, чому вона зробила свій клан союзником Йакичіха. З чуток, Гаррін затаїла образу на Резерфорда за те, що той відмовив їй у коханні, але правда це чи ні - ніхто не знає, тому що ватажок відмовляється говорити на цю тему. Тим не менш, Гаррін розуміється на веденні оборонних боїв, і, воюючи проти неї, ворогам доведеться постаратися, щоб зламати Щит Сходу."


JAK_maihov_kerz:0 "Майгоф"
JAK_MAIHOV_DESC:0 "Майгоф - ватажок клану Йакичіх. Точніше, він ним колись був. Майгоф називав Бредфорда "кровним братом", хоч вони такими не були, і пізніше, з невідомої причини, поступився йому троном. Якби не підтримка минулого ватажка, повстання Бредфорда могло б закінчитися, не встигнувши початися. І хоча Бредфорд вдячний за допомогу, він хвилюється щодо можливих підступів Майгофа і того, які послуги той може попросити натомість за свою підтримку."

JAK_yakkenkova:0 "Яккенкова"
JAK_khanum_yakkenkova:0 "Хатун Яккенкова"
JAK_YAKKENKOVA_DESC:0 "Усе життя Яккенкови було зруйноване появою мерзенних грифонів. Гідна бути частиною клану Кгата'ут, вона жадає помститися колонізаторам за їхні спроби забрати собі землі яків. А поки час для помсти не настав, вона задовольняється самовільними вилазками до випадкових сіл грифонів, розкинутих уздовж усього кордону з Фронтиром. Може набіги і не допоможуть відновити Каганат, але Яккенкову це кровопролиття тільки забавляє."

JAK_changeling_commander:0 "Люцинідея Антакс"
JAK_CHANGELING_COMMANDER_DESC:0 "Що повинно піти не так, щоб офіцерка, яка подає великі надії, опинилася в Як'якистані? Це те саме запитання, яке Люцинідея ставить собі щодня. Колись у неї були надії на перспективне майбутнє. А тепер у неї є тільки сніг, гори і ліс. Немає слів, щоб описати як сильно вона хоче додому. На жаль для Люцинідії, Кризаліс визнала за необхідне, щоб яки стали її союзниками, а це значить, що офіцеру поки що рано повертатися на батьківщину."

