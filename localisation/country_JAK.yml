POLITICS_PRINCEBRADFORD_DESC:0 "§YДата Народження§!: 15 березня, 971, в Яктауні.\n\n§YБіографія§!: На схід від міжнародно визнаного Як'якистану принц Бредфорд править землями, які називаються "Йаки-кланом". Ця назва лише скорочення, повністю вона звучить як "Конфедерація Клану Йакичіх"."\n\nДавній суперник свого брата, принца Резерфорда з Як'якистану, Бредфорд просто хоче, щоб його яків залишили в спокої. На жаль для вождя Йаки-клану, країна перебуває в дуже хиткому становищі через зростаючу напругу, пов'язану з мілітарними настроями чейнджлінґів на заході, загрозу грифонів на сході та наміри свого брата, який бажає повернути всіх яків назад під владу своєї корони. І це ще не кажучи про побоювання принца бути зрадженим своїми так званими союзниками...\n\n§YАвтор портрета§!: Scroup"
POLITICS_PRINCEBRADFORD_HARMONIST_DESC:0 "§YДата нарождення§!: 15 березня 971 в Яктауні.\n\n§YБіографія§!: На загальний сюрприз, принц Бредфорд все-таки підтримав принципи свого брата і став гармоністом! Йому це не дуже подобається, але його любов до брата сильніша, ніж прихильність до власних ідеалів. Після того, як він врятував Еквестрію і навіть дозволив Йоні повернуться на батьківщину, Бредфорда стало не впізнати, і ніхто б не повірив у таке перевтілення, якби не побачив це на власні очі. На додачу до всього перерахованого, він навіть погодився обговорити відправлення солдатів-яків для захисту гармонії в решті світу! І хоча остання ідея не знайшла відгуку в його споконвічних послідовників, це забезпечило йому повну підтримку свого брата, а це, врешті-решт, найважливіше.\n\n§YАвтор портрета§!: Scroup"
POLITICS_MAIHOV_DESC:0 "§YДата нарождення§!: 18 листопада 960 в місті Сайган-Толгод.\n\n§YБіографія§!: Неймовірно. Після всього, що Майгоф зробив для нього, Бредфорд виявився не більше ніж копією свого брата. Але тепер з його правлінням покінчено. Принца відправили під домашній арешт, гармоністи позбавлені впливу, комуняки розсаджено по в'язницях, і тепер яки, які правлять величезним шматком непотрібної землі, бачать перед собою тільки одну мету. Одна-єдина фраза буде тисячоліттями вести за собою їхній народ, і звучить вона так:\n\nНічого і ніколи не відбувається.\n\n§YАвтор портрета§!: BunnyShrubby"
POLITICS_MAIHOV_ALT_DESC:0 "§YДата нарождення§!: 18 листопада 960 в місті Сайган-Толгод.\n\n§YБіографія§!: Неймовірно. Після всього, що Майгоф зробив для нього, Бредфорд виявився не більше ніж копією свого брата! Ну, принаймні тепер у Майгофа є власне маленьке королівство тільки для себе. Він буде керувати ним істинно ПО-ЯКСЬКИ, без усієї цієї гармонійної нісенітниці!\n\n§YАвтор портрета§!: BunnyShrubby"
POLITICS_YONA_ALT_DESC:0 "§YДата нарождення§!: 15 грудня 990 в Яктауні\n\n§YБіографія§!: Що ж, це дуже дивний розвиток подій! Тепер Йона править усією Еквестрією, а її кольтфренд Сендбар допомагає їй із цим - і все завдяки Бредфорду. Вона ніколи особливо не любила його, бо він здавався їй реакціонером та ізоляціоністом, але схоже, що Бредфорд змінився на краще. З перемогою гармонії Еквусу нічого більше не загрожує!\n\n§YАвтор портрета§!: Leo"
POLITICS_STAR_MOUNTAIN_DESC:0 "§YДата народження§!: 31 грудня, 979, в Звєздопадово.\n\n§YБіографія§!: Стар Маунтін, уроджена Бурушка Звєздопадовська, - це щось зовсім незвичайне для Як'якистану. Їй, дворянці з Сєвєряни, довелося мимоволі взяти участь у подіях Зимової Революції та стати свідком самосуду над її батьками та старшою сестрою Світланою. Ще тоді двом лошатам - їй та її братові Сиві - довелося на колінах благати розгніваний натовп про пощаду, тільки щоб ті дозволили їм піти. Революціонери також зажадали від дітей ніколи сюди не повертатися. Ось так їхня пара й опинилася в східному Як'якистані, де вже наступного року після втечі її коханого брата наздогнала хвороба, яку примітивна якська медицина здолати не змогла.\n\nКоли Йакиджичіх-клан-клан відокремився від Як'якистану, Стар Маунтін стала на бік Йакиджичіх-клану, але зовсім не з ідеологічних міркувань. Кобила впевнена, що для підтримання миру між різними расами і класами необхідна тверда і справжня гармонія. Стар Маунтін бачила її необхідність як у Сєвєряні під час революції, так і в Як'якистані під час боротьби яків і яків, і знала, що їй треба продовжувати вичікувати, якщо вона хоче помститися за свою сім'ю. \n\nКоли Керр нарешті повалив Бредфорда, кобила ризикнула виступити проти нього і перемогла. Тепер, коли всі загрози її владі ліквідовано, нова хатун Як'якистану і реінкарнація великого принца-засновника Улісса готова нести своє бачення гармонії та порядку до решти країн Північного Еквуса. А після, нехай дозволять їй то духи, вона зможе покарати Сталліонград за всі його злочини.\n\n§YАвтор портрета§!: Leo"
POLITICS_STAR_MOUNTAIN_2_DESC:0 "§YДата народження§!: 31 грудня, 979, в Звєздопадово.\n\n§YБіографія§!: "Моє ім'я оточує така аура ненависті і страху, що ніхто вже не може розсудити - де правда, а де брехня, де починається історія, а де міф. Дехто називав мене жорстокою; але вони не можуть зрозуміти, що я борюся не з політичною партією, а з сектою убивць, які намагаються згубити все святе і сакральне. А ще вони не можуть зрозуміти, що я - як, а не поні. Поні-Бурушка померла того дня разом зі своїм братом. Тепер є тільки Стар Маунтін.\n\nЯ - кийок, що наздоганяє антигармоністів; я - рушниця, яка стріляє по заколотниках; я - полум'я, що спалює чейнджлінґів. Я - голодний привид Як'якистану; я - дух, що лютує на Півночі; я - щит, що захищає від республіканізму, і меч, що вражає революцію. Я віддаю своє життя й честь священним ідеалам Сєверяни та знищенню її ворогів, хоч би де вони ховалися, серед цієї ночі та всіх, що настануть після неї. Заради мого батька, матері, сестри і брата, я присягаюся священними зірками, що не зупинюся доти, доки комуністична зараза не зникне з цього благословенного материка."\n\n§YАвтор портрета§!: Leo"
POLITICS_STAR_MOUNTAIN_3_DESC:0 "§YДата народження§!: 31 грудня, 979, в Звєздопадово.\n\n§YБіографія§!: "Я є помста. Я є ніч. Я є страх у плоті. Я - імператриця Еквуса, і всі повинні коритися мені або померти. Я пролила цілий океан крові революціонерів і ні на секунду не шкодую про скоєне. Коли прийде час, я з високо піднятою головою і гордістю в очах зустрінуся із зоряними суддями. Мама, тато, Свєта, Сєва, не минає й дня, щоб я не згадувала про вас. Я змушу вас пишатися мною, обіцяю."\n\n§YАвтор портрета§!: Leo"
POLITICS_KARSAK_SUKHBATAAR_ALT_DESC:0 "§YДата народження§!: 13 жовтня, 970, в Карсаказі.\n\n§YБіографія§!: Несподівано для всіх тепер на чолі Чорної Орди Північного Вітру стоїть переконаний комуніст Інґвар. Хоча дехто може вважати його відступником від первозданних ідеалів, навіть після переходу на бік революціонерів він не дозволив якському вогню згаснути у своєму серці. Тепер же Інґвар планує провести реформи в інтересах трудящих, зберігши при цьому конституційний устрій Як'якистану. Яки пролили достатньо крові, немає потреби на додачу до всього починати громадянську війну.\n\n§YАвтор портрета§!: BunnyShrubby"
POLITICS_YAKKENKOVA_DESC:0 "§YДата народження§!: 29 липня, 961, в Долині Озера Кінгсмейр.\n\n§YБіографія§!: Яккенкова - це ожиле чудовисько зі страшних казок; живе втілення помсти. Хоча обрання її президентом дещо пом'якшило колоніальну політику в Землях Чейнджлінґів, воно також жахливо збільшило рівень насильства в Нова-Грифонії. У Яккенкови на її посаді лише одна мета, одна місія й одне завдання:\n\nСтратити всіх, хто колись хотів згубити яків!\n\n§YАвтор портрета§!: Veri"



