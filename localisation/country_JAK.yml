newjaks.93.t:0 "Угода"
newjaks.93.d:0 "Війна добігла кінця, але суспільство яків тільки починає змінюватися. Зокрема, ми домовилися про передачу титулу середнього клану родині Арушарії. Старійшини цього клану очікують, що ми виконаємо свою частину угоди, але, як і якське суспільство, наші початкові плани теж могли змінитися..."
