newjaks.96.t:0 "Втрачена можливість"
newjaks.96.d:0 "Холодна хватка морозу скувала копита Стар Маунтін, кожен крок давався їй важче за попередній, а кайдани із зоряної сталі не дозволяли їй бігти. Ззаду кобилу підганяли два яка - ті, хто видали її заради порятунку власної шкури - і вимагали, щоб та швидше перебирала ногами. Але навіть у такій обстановці Стар Маунтін не мала наміру удостоювати солдатів своєю слухняністю. Вуха кобили нашорошилися, коли вона почула, як стрільці на платформі почали заряджати зброю. Секундою пізніше Стар піднялася сходами і зустрілася віч-на-віч із шеренгою яків, які недбало перезаряджали свої казнозарядні гвинтівки. Це були новобранці, адже ті, хто хоч щось розуміли у військовій справі, загинули кілька днів... чи тижнів тому разом із Циннамон під час оборони останнього рубежу від ворогів її клану. Точну дату Стар визначити не могла, тому що, перебуваючи у в'язниці, складно зрозуміти, коли саме день змінюється ніччю. Як би зараз усе було по-іншому, якби того дня Циннамон змогла залізти вище і своїм голосом закликати більше яків до оборони...\n\nТовчок одного з стражників, які супроводжували її, вивів Стар Маунтін зі стану замисленості. У відповідь вона могла лише гаркнути, немов загнаний у кут вовк, і продовжити йти. Вона не припиняла рухатися доти, доки пара гучних ударів об холодну металеву підлогу не змусили її завмерти на місці.\n\nЗа її стратою ніхто не спостерігав, за винятком тих, хто мав виконувати наказ у дію. Якби Стар того побажала, то могла б легко втекти, але зараз вона не хотіла боротися з долею...\n\nОдин із конвоїрів виступив уперед із пов'язкою і закрив нею кобилі очі: останній акт милосердя одного зрадника іншому. І перш ніж її очі виявилися повністю зануреними в темряву, Стар Маунтін розгледіла на грудях солдата порожню орденську планку, яка ніби насміхалася з неї і її упущеною можливістю зміцнити силу армії та заволодіти владою над іншими кланами. Бурчання вартового, що стояв поряд, знову вивело кобилу з роздумів, а низький голос одного з командирів змусив її згадати про гвинтівки, спрямовані прямо на неї. Коли розстрільна команда закінчила з приготуваннями, вперше за кілька тижнів Стар вирішила заговорити, але та велика промова, яку вона заготовила спеціально для цього моменту, звучала вельми посередньо через її сиплий голос. \n\n- Я помру, але мій гнів буде переслідувати вас до кінця днів... - "ГОТУЙСЬ!" - Ви, хто вважає себе невинними; хто служить цьому брудному комуняці Керру; хто несе жах і тлін з метою споганити ще одну землю своєю божевільною грою з владою... - "ЦІЛЬСЯ!" - Знайте: моя смерть не вічна - це всього лише перепочинок від тієї муки, яку ви називаєте життям. Я повернуся і виконаю визначене.\n\nКобилі здалося, що час сповільнив свій хід. Вона цього не бачила, але зброя солдатів уже була напоготові, і коли офіцер віддав свій фінальний наказ, його крик заглушив останнє зізнання Бурушки, вимовлене надто м'яким для неї тоном.\n\n\n-Мама, тато, Сива, Світлана... - "ВОГОНЬ!" - Вибачте мене."
newjaks.96.a:0 "Її зізнання, вимовлене сіверянською, залишилося непочутим."

newjaks.97.t:0 "Возз'єднання"
newjaks.97.d:0 "Вибір місця для першої за довгі роки зустрічі був для братів-принців простий. Зали палацу навіювали погані спогади, наповнені пахощами покої великого храму Яктауну здавалися задушливими, а палати Хуралтая - надмірно помпезними. Тож залишався лише один варіант - королівські майданчики для ТРОЩИТИ, місце радості, свободи та звичайної якської простоти... Але саму зустріч навряд чи можна було назвати легкою. Два яка стояли один навпроти одного в зловісній тиші, далекій від звичних войовничих криків і тріскоту РОЗТРОЩЕНОГО дерева. Почесній варті віддали наказ забезпечити їхнє усамітнення, тому ніхто не міг бачити двох принців. Але навіть без сторонньої уваги вони не могли спокійно насолоджуватися хвилиною спокою. Затаєні гнів, сумніви й біль розпалювалися з новою силою.\n\nНа мить відмовившись від емоцій, Бредфорд зробив незграбний крок уперед, а Резерфорд нерішуче повторив його рух. Брати долали крихітну відстань, що розділяла їх, повільними кроками. Болісно повільно. Вони часто зупинялися, але врешті-решт досягли точки, де зустрілися віч-на-віч. Минуло ще кілька секунд, і вони з усієї сили зіткнулися лобами, рогами об роги. Ніхто з них не сміявся і не роняв сльози, але брати переживали щось середнє. Разом."
newjaks.97.a:0 "Пізніше настане черга слів і обов'язків. Але не зараз."

newjaks.98.t:0 "Велика диверсія!"
newjaks.98.d:0 "З кожного куточка країни в адміністрацію надходять повідомлення про різні події. Схоже, що мерзенним реакціонерам вдалося глибоко впровадитися в державну сферу промисловості та в потрібний момент здійснити низку диверсій, атакувавши наші ключові об'єкти. \n\nІ хоча ми зуміли спіймати кількох шпигунів, більшій частині диверсантів вдалося втекти від переслідувачів, чи то за допомогою магії чейнджлінґів, чи то за підтримки з боку нелояльного населення. \n\nНам необхідно відновити роботу цих підприємств і, щоб попередити можливість майбутніх атак (хоча це малоймовірно, що у ворога вийде знову організувати щось схоже), забезпечити їх гідним захистом."
newjaks.98.a:0 "Неймовірно."

newjaks.99.t:0 "Послання від Майгофа"
newjaks.99.d:0 "З початком нового конфлікту Бредфорд був сильно завантажений і наказав своїм наближеним не турбувати його без поважної причини. Саме тому, коли хтось стукав у його двері, яка це злегка дратувало. Цього разу, однак, роздратування швидко змінилося на здивування, коли хан почув, як прогриміли фанфари, після чого до його кабінету ввійшли три яка, одягнені в старі обладунки, які носили емблему клану Якичіх.\n\n- Наша шана, о найпреблагородніший! - Як, що стояв у центрі, вклонився, від чого прикраси на його рогах слабо задзвеніли. - З звістками з низів і верхів, ми нестимемо слово нашого клану!\n\n- Чого треба Майгоф-яку? - і хоча Бредфорд знав, які саме слова очікував почути посол у відповідь на свою репліку, він не вирізнявся терплячістю навіть у більш спокійні дні.\n\n- Високоповажний старійшина Майгоф висловлювати несхвалення, - як-посол не посмів закінчити свій докір після того, як високий принц загрозливо підступив на один крок ближче до нього. - Він каже, що справа яка - це триматися вічних гір. Не бігти на південь, як...\n\n- Як Резерфорд, - закінчив Бредфорд за посла і насупився. Раніше він вважав би порівняння себе з братом грубою образою власної гідності, але тепер якась частина його душі раділа цьому. - Війна не зупиниться. Справа яка - це ТРОЩИТИ від півночі до півдня.\n\n- Високоповажний старійшина Майгоф розуміє це, але він матиме плани і вимоги на те, коли настане мир, - посли клану Якичіх знову вклонилися, їхні прикраси знову видали вигадливу мелодію, після чого яки дістали з сумки шкіряний сувій і смиренно передали послання в ратиці принцу. \n\nЗірвавши печатку, Бредфорд швидко пробігся очима по копитописним вимогам Майгофа - його названого брата. Вони полягали в тому, щоб повернути країну до її витоків і відродити конфедерацію кланів, прив'язаних до своїх гір чварами і міжусобицями. Імовірно, вони могли б досягти компромісу... хоча ні, так проблеми вирішують тільки поні.\n\nБредфорду знадобилася секунда, щоб відкинути подалі цю думку."
newjaks.99.a:0 "— Принц поговорить з Майгоф-яком після війни. Теперь яки-посланці іти геть!"

newjaks.100.t:0 "Біженці-гармоністи"
newjaks.100.d:0 "Відтоді, як у Як'якистані знову було встановлено "чудову ізоляцію", залізнична станція Яктауна працювала на межі своїх можливостей лише одного разу: того дня, коли багатьох реформаторів заслали на південь. З них мало хто очікував, що їм вдасться повернутися на батьківщину, однак доля розпорядилася інакше, і сьогодні вони знову збиралися ступити на знайому платформу, ще більш схвильовані, ніж того доленосного дня. \n\nКоли відкрився перший із десятків битком набитих вагонів, з нього вийшли лише дві істоти - поні з недоглянутою зеленою гривою та як із нашвидкуруч заплетеними пасмами. Вони виглядали втомленими і хворими, а змарнілі обличчя і поношений одяг тільки підкреслювали їхній жалюгідний вигляд. Незважаючи на це, їм вдавалося йти копито наввипередки одне з одним із непохитною впевненістю.\n\n- Йона, - незадоволено бурмотів як, що стояв на чолі зустрічаючих.\n\n- Принц Бредфорд, - вловивши на собі його пильний погляд, Йона машинально прикрила своїм тілом друга, - Йона смиренно проситиме дозволу залишитися. Для всіх, хто приїхати з нею. \n\nКинувши швидкий погляд у брудне вікно вагона, Бредфорд зміг легко розгледіти безліч маленьких і великих фігур, що перебувають усередині. Не про це він домовлявся з вигнанцями: вони повинні були повернутися тим потягом, яким їх відправили, а не разом з оберемком еквестрійців. \n\n- Ваша Величність, благаємо, змилуйтеся над нами, - жеребець, що стояв за Йоною, визирнув з-за спини своєї подруги й низько вклонився. - Ми готові працювати, якщо це означає, що ми отримаємо притулок. А якщо ви хочете, щоб поні жили окремо від яків - ніхто з нас заперечувати не буде, - Йона, незважаючи на всі свої зусилля, не змогла не скривитись від подібної поступки, але швидко виправилась і повторила побожний жест свого друга. Вони вчинили розумно, коли благали мене", - подумав Бредфорд. Ця ідея із закритим трудовим табором напевно б знайшла підтримку у багатьох консерваторів, та й те, що ці істоти схилялися перед ним, давало йому можливість знехотя погодитися на таку пропозицію, однак...\n\n- Встати, - принц зневажливо махнув копитом. - Кожному дозволяється залишитися і бути вільним."
newjaks.100.a:0 "Він не збирався рвати ще більше зв'язків через політику."

newjaks.101.t:0 "Парад в Кантерлоте"
newjaks.101.d:0 "Оглянувши натовп, що зібрався, Бредфорд усвідомив, що ніколи не бачив стільки істот в одному місці, особливо поні. Колони його власних воїнів, якими б великими вони не були окремо, здавалися тонким шаром свіжого снігу на схилі гори з поні. Подивитися на своїх визволителів і послухати промову принца зібралося безліч найрізноманітніших кобил і жеребців, від солдатів дивом збережених полків і витривалих партизанів до простих робітників, студентів, людей похилого віку й навіть маленьких лошат. Бредфорд має честь прибути до Кантерлота, - він почав говорити повільно, дозволяючи гучномовцям доносити його звернення до найвіддаленіших куточків площі. - Місто може бути зруйноване, але його серце все ще б'ється, а народ гордо стоятиме. Яки ж вітати поні, - у відповідь на його короткий вступ здійнялася хвиля оплесків, що вщухла за кілька хвилин.\n\n- Колись брат Резерфорд обіцяв Еквестрії дружбу на тисячу лун, - принц швидко кинув погляд на брата, що стояв поруч, і продовжив, отримавши підбадьорливий кивок. - Відтоді все стало непросто. І все, як і раніше, непросто. Усім довелося навчитися битися й освоювати нові обов'язки. Бредфорд раніше вважав, що якщо навмисно тримати очі закритими, то велике зло не дістанеться до яків. Але все змінитися. Яки сильні. Поні сильні. Але яки і поні сильніші разом! На полях битв і в домівках, усі битися, доки землі знову не стати безпечними! У той час як бойовий клич почав луною лунати площею, Резерфорд підійшов ближче. - Брат пишається братом!"
newjaks.101.a:0 "І за мить рознісся гучний звук від дружнього удару рогами."

newjaks.102.t:0 "Мир и компромисс"
newjaks.102.d:0 "Війна, нарешті, підійшла до кінця. Під командуванням принца Бредфорда сили яків прокотилися по всьому Еквусу, але не як загарбники, а як визволителі. Незважаючи на це, їхній ворожо-зруйнівний похід підняв одну важливу тему: а що взагалі робити з територіями, які вони звільнили? Кліка незадоволених ізоляціоністів, що володіє великою політичною вагою, стверджувала, що поточний стан справ - це серйозний перегин, і вимагала надати розорені війною території самим собі. Бредфорд з минулого напевно б погодився з цією вимогою, однак йому в принципі ніколи б не довелося зіткнутися з подібною дилемою.\n\nСаме тому принц і розробив інший план дій, не без допомоги Резерфорда, Йони і комітету істот, що представляють різні регіони і раси, які були дуже залучені в процес його написання. Цей проект полягав у поділі континенту на "зони відновлення"" і запуску численних програм соцзабезпечення. Крім того, в документі зазначалося створення тимчасової всеосяжної адміністрації яків, яка повинна забезпечити взаємне співробітництво між регіонами і приставити до них охоронців правопорядку, зібраних з наполовину демобілізованих і перенавчених солдатів. не могло обійтися без того, щоб така амбітна авантюра не розділила народ в думках, особливо з урахуванням того, яке навантаження вона надавала на державу, проте Бредфорд ні на секунду не сумнівався у важливості складеного плану. У ньому розквітав дух реформ, що повернув віру Резерфорда в краще майбутнє, і вже незабаром схожа надія проникла в серця кожної істоти, яка жила в горах і за їхніми межами."
newjaks.102.a:0 "І все-таки у нього був ще один брат."

newjaks.103.t:0 "Хід реакціонера"
newjaks.103.d:0 "До нас доходять тривожні звістки з Яктауна! Поки принц Бредфорд брав участь у дипломатичному турне, просуваючи ідею нової континентальної системи, група повстанців під командуванням Майгофа - старійшини клану Якічіх і названого брата поточного монарха - зайняла столицю Якякістану. Вони вимагають змінити курс сучасної іноземної політики, і, щоб донести всю серйозність своїх намірів, узяли в заручники незгодних членів Хуралтаю. Розлючений таким розвитком подій Бредфорд і його особиста когорта солдатів поспішають до міста, збираючись розігнати бунтівників або за допомогою переговорів, або за допомогою сили. Чи зможуть вони досягти задуманого?"
newjaks.103.a:0 "Принц потрапив у добре сплановану пастку і тепер перебуває під домашнім арештом."
newjaks.103.b:0 "Удача супроводжує хоробрих, і Майхофа заточили в його особистому володінні."

newjaks.104.t:0 "Змінене майбутнє"" #translation suggestion - druzhba = crushba (Fabian)
newjaks.104.d:0 "- Смішно, - голосно пирхнув Бредфорд, здивувавши яків, які сиділи поруч із ним.\n\n- Що брат мати на увазі? - незважаючи на той час, який вони провели разом після возз'єднання, Резерфорд тільки зараз почав розуміти новий і м'якший бік свого брата. Йона ж, насторожена гарним настроєм Бредфорда, яка все ще не звикла до повсякденних діалогів зі старійшинами, кинула на того, хто пирхнув, здивований погляд.\n\n- Колись Резерфорд казав, що Йона має їхати до Еквестрії, а Бредфорд казав, що не має. Тепер усе навпаки.\n\n- Йона готова до будь-яких труднощів, - сказала сповнена рішучості як і ледь підняла голову. - Йона багато чому навчитися у найкращих наставників, які будуть у неї тут і там.\n\n- Навчатися в школі і правити країною - це зовсім різні речі, - Резерфорд задумливо знизав плечима і поспішив закінчити свою думку. - Але обидва яка мають рацію. Резерфорд просто хвилюватиметься.\n\n- Принцу допомагатимуть тобі. Коли б Йона-як не попросити, - голос Бредфорда набув серйозного тону, хоч і всього на секунду. - А ще яки добре відновлюють землі. У яків багато цінного досвіду, яким як може поділитися. Як там кажуть поні? \n\n- Дружба - це диво? - відповідь Йони була геть непримітною, однак варто було їй закінчити свою пропозицію, як на обличчі Бредфорда розповзлася широка усмішка.\n\n- А по-моєму все диво в ТРОЩИТИ. Яки зрозуміти, так? - від цього кімната швидко вибухнула гучним сміхом і важкими зітханнями. Схоже, що незабаром подібні огидні каламбури можуть стати найголовнішим супротивником жителів Еквуса."
newjaks.104.a:0 "Так воно буде не завжди, але поки що наше "воно" буде в порядку."



jak_news.1.t:0 "Земля могил"
jak_news.1.d:0 "[This.GetNewspaperHeader]Після захоплення каганатом територій, у минулому відомих як Сталліонград, звідти почали надходити жахливі звістки про проведення звірячих страт, спустошення цілих сіл і зведення "пірамід із черепів", чия висота деколи порівнянна з будівлями. Представники лівих ідеологій реагують на ці новини із жахом та обуренням, і навіть чимало прихильників зверхності вважають, що Стар Маунтін та її уряд цього разу зайшли надто далеко. Але, незважаючи на міжнародну критику, правителька каганату відмовляється коментувати ці чутки, стверджуючи, що "вона очистила свої землі від великого зла"."
jak_news.1.a:0 "Помилка минулого виправлена."
jak_news.1.b:0 "Убивці."

jak_news.2.t:0 "Кошмар, що загубився в часі"
jak_news.2.d:0 "[This.GetNewspaperHeader]Незважаючи на всі немислимі труднощі, Еквус був об'єднаний під правлінням жорстокої автократки і вигнанниці з Сєвєряни, яка також носить титул "почесного яка"" - Стар Маунтін. За словами очевидців, правителька каганату є невимовно фанатичною антикомуністкою, і, незважаючи на те, що вона встановила в державі кастову систему та влаштовує масові публічні страти, кобила продовжує стверджувати, що робить це заради гармонії та дружби. \n\nХодить безліч чуток про небачену раніше партизанську активність по всьому континенту, і, якщо вірити найнеймовірнішим повідомленням, її правління спричинило повернення міфічних віндіго. Стара Маунтін пройшла довгий і непередбачуваний шлях, щоб стати наймогутнішою істотою в історії континенту, і тепер сотні мільйонів кріпаків живуть і вмирають під її владою. Чи захоче вона розширити свою імперію - відомо лише їй, але з усіх донесень можна зрозуміти наступне: тепер Еквусом правлять сили безкомпромісного реакціонізму."
jak_news.2.a:0 "Лицарі честі та обов'язку - вперед!"
jak_news.2.b:0 "Який жах...

jak_news.3.t:0 "Бредфорд перемагає у Ворожнечі Братів"
jak_news.3.d:0 "[This.GetNewspaperHeader]Судячи з нещодавніх звісток, принц Бредфорд з Йаки-клану зумів завдати несподіваної поразки міжнародно визнаному уряду свого брата принца Резерфорда. Новосформованій державі вже довелося зустрітися з невеликою кризою, пов'язаною зі спробою військового перевороту, підготовленого експансіоністським і мілітаристським крилом клану, але силам принца вдалося успішно їй запобігти. Зміцнивши свої позиції після перевороту, Бредфорд заговорив про необхідність повернення до традицій та релігії, а також про важливість миру, усамітнення та ідей незалежності від решти світу."
jak_news.3.a:0 "Довгих років життя принцу Бредфорду!"
jak_news.3.b:0 "Чи зможе ізоляціонізм встояти в битві сучасністю?"

jak_news.4.t:0 "Воєнний переворот в Йаки-клані"
jak_news.4.d:0 "[This.GetNewspaperHeader]Після того як принц Бредфорд завоював королівство свого брата, він став жертвою добре спланованої змови одного зі своїх головних суперників на ім'я хан Керр. Новий правитель цих земель уже зробив оголошення про знищення старого Йаки-клану і формування на його місці каганату. Разом з цим хан Керр дав ясно зрозуміти про свої майбутні наміри: він збирається захопити весь Північний Еквус і вступити в альянс з чейнджлінґами. Уряд Еквестрії вже виступив із засудженням нового уряду, але аналітики сумніваються, що за цим піде повноцінне вторгнення."
jak_news.4.a:0 "Перемога — це життя!"
jak_news.4.b:0 "Надзвичайно тривожні звістки."

jak_news.5.t:0 "Сєвєрянський переворот в Йаки-клані?!"
jak_news.5.d:0 "[This.GetNewspaperHeader]Вражаюче, але за минулий тиждень у Йаки-клані стався не один, а цілих два військових перевороти: принца Бредфорда скинули з престолу хан Керр, якого, своєю чергою, вбила Стар Маунтін - ватажок-поні одного з дрібних східних кланів. \n\nНа поточний момент мало що відомо про цю кобилу, крім того, що вона є вигнанницею зі Сталіонграду і великою прихильницею Селестії.\n\nІ поки світ намагається усвідомити, як самотня поні змогла об'єднати якський рід під своєю владою, Стар Маунтін уже оголосила про формування Сєвєрянського Каганату.\n\nТільки зірки знають про те, що вона хоче зробити з підконтрольною їй державою."
jak_news.5.a:0 "Віра, автократія, гармонія."
jak_news.5.b:0 "Як це взагалі могло статися?!"


jak_news.6.t:0 "Чорна Орда продовжує свій похід"
jak_news.6.d:0 "[This.GetNewspaperHeader]Вражаюче, але за минулий тиждень у Які-клані стався не один, а цілих два військових перевороти: принца Бредфорда скинули з престолу хан Керр, якого, своєю чергою, вбила Стар Маунтін - ватажок-поні одного з дрібних східних кланів. \n\nНа поточний момент мало що відомо про цю кобилу, крім того, що вона є вигнанницею зі Сталіонграду і великою прихильницею Селестії.\n\nІ поки світ намагається усвідомити, як самотня поні змогла об'єднати якський рід під своєю владою, Стар Маунтін уже оголосила про формування Сєврянського Каганату.\n\nТільки зірки знають про те, що вона хоче зробити з підконтрольною їй державою."
jak_news.5.a:0 "Віра, автократія, гармонія."
jak_news.5.b:0 "Як це взагалі могло статися."


########################################## Pre War Tree Focuses ###########################################################

JAK_this_is_madness:0 "Це безумство!"
JAK_this_is_madness_desc:0 "Брат Резерфорд збожеволів! Він відкрити кордони після сотень місяців ізоляції, так ще й дозволяти поні насміхатися над нашими звичаями! А тепер деякі яки і зовсім хочуть відмовитися від кланової системи і встановити комунізм як у Сталліонграді! Досить! Яки завжди йшли своїм шляхом і будуть надалі! Ми ТРОЩИТИ вплив іноземців і захистимо Як'якистан."
JAK_secure_our_independence:0 "Відстояти незалежність"
JAK_secure_our_independence_desc:0 "Бредфорд знати, що яки все можуть зробити самі. Яки не потребуватимуть завоювань інших країн, яки просто хотітимуть бути залишеними в спокої, подібно до їхнього життєвого укладу! Як'якистан має стати фортецею. Невразливою і нездоланною. Якби тільки брат Резерфорд розумів цю правду..."
JAK_sharing_is_yak_way:0 "Ділитися - ось це по-якськи!"
JAK_sharing_is_yak_way_desc:0 "Яки не потребують комунізму або гармонії. Бідні та голодні яки потребують підтримки від родичів, а не божевільних ідей від поні. Бредфорд змусить багатих яків поділитися багатствами, бо всі яки повинні згуртуватися, щоб бути сильними!"
JAK_make_old_friends_happy:0 "Подружитися зі старими друзями"
JAK_make_old_friends_happy_desc:0 "Деякі клани вже приєднатися до Бредфорда, але не всі впевнені в тому, що принц - найкращий бос-як. Ми повинні це довести! Ці клани складають кістяк величезної конфедерації, тому заручитися їхньою підтримкою - дуже важливо."
JAK_religious_claim:0 "Релігійне право на владу"
JAK_religious_claim_desc:0 "Деякі вкрай духовні клани розгніваються новими змінами. Якщо ми звернемося до них, то, можливо, вони допоможуть проти Резерфорда, коли настане час війни? Є тільки один спосіб це дізнатися!"
JAK_claim_divine_heritage:0 "Заявити про божественну спадщину"
JAK_claim_divine_heritage_desc:0 "Чи може бути, принц Бредфорд бути обраний богами? Причому не тільки по праву, а й по крові. Хто знатиме напевно? Ось ми знайти стародавні тексти, в яких говориться, що він справжній принц, так-так. Що? Зрозуміло, що ці тексти правдиві і справжні! Ви не вірите нам? Значить, ви комуністи!"
JAK_sabotage_yak_industry:0 "РОЗТРОЩИТИ промисловість яків"
JAK_sabotage_yak_industry_desc:0 "Яки Резерфорда матимуть кращу промисловість, тому що поні допомагатимуть їм. Але якщо ми відправити команди на їхню територію, щоб знищити фабрики яків, то їхня промисловість більше не буде кращою за нашу!"
JAK_destroy_communist_blight:0 "РОЗТРОЩИТИ комуністичну заразу"
JAK_destroy_communist_blight_desc:0 "Жахливі новини! Вплив Сталліонграда досягти навіть нас! Потрібно терміново переловити всіх комуністичних шпигунів прямо зараз або майбутнє для вільних яків буде втрачено! Скільки б на це не знадобилося сил, але нам потрібно захистити себе!"
JAK_enclave_state:0 "Анклав яків"
JAK_enclave_state_desc:0 "Ми як справжні яки не зацікавлені в завоюваннях. Ми просто потребуємо того, щоб нас залишили в спокої. Чому решта світу не може це зрозуміти?" Що ж, якщо вони цього не розуміють, то ми їх змусимо! Ми створимо найкращий захист від усього світу!"
JAK_crazy_pony_exiles:0 "Божевільні вигнанці-поні"
JAK_crazy_pony_exiles_desc:0 "Невелика група поні втекти з Сєвєряни, коли настала революція, і зупинитися в Якякистані. Бос-поні Стар Маунтін велика, сильна і почесна як, яка добре ТРОЩИТИ. Тепер, коли перед нами маячить війна, можливо, вона допоможе нам у війні? І разом ми врятуємо Якякистан від комунізму, щоб наша країна не стала частиною Сталліонграда."
JAK_emigre_connections_guy:0 "Економічна допомога вигнанців із Сєвєряни"
JAK_emigre_connections_guy_desc:0 "Дивні, але хороші новини! Деякі дворяни Сєвєряни бажатимуть допомагати нам, бо Резерфорду допомагати Сталліонград! Одна поні навіть хотіти служити в уряді, щоб зупинити комунізм! Це дуже дивна, але, можливо, чудова ідея."
JAK_formally_denounce_stalliongrad:0 "Сказати, що Сталліонград поганий"
JAK_formally_denounce_stalliongrad_desc:0 "Стар Маунтін розповісти Бредфорду про жахи комунізму. Сталліонградці вбиватимуть усіх поні, які не люблять комунізм, навіть лошат. Усі голодуватимуть і нещасні, окрім партійних лідерів, які стали багатшими за будь-яких царів. Очевидно, що Сталліонград жахливий! Навіть якщо ми не воюватимемо з ними, ми сподіватимемося, що хтось інший скине комуністів."
JAK_special_pony_magic_trick:0 "Особливі магічні трюки поні"
JAK_special_pony_magic_trick_desc:0 "Стар Маунтін придумала, що її поні допомагатимуть у ролі підтримки. Хоча вони і вміють ТРОЩИТИ, яки зазвичай все ж краще. Зате поні хороші в розвідці і всяких важливих трюках з магією! Деяким якам не подобається ідея працювати з поні, але ми закриємо на це очі. Це не еквестрійці Резерфорда. Значить вони почесні яки!"
JAK_restore_the_glory:0 "Відновити колишню славу"
JAK_restore_the_glory_desc:0 "Керр хоче зробити яків знову великими і жахливими. Він вважає, що ізоляція - це помилка, а війна - це добре. Бредфорд не погоджуватися, але, можливо, Керр допоможе об'єднати Як'якистан, а потім захоче відправитися у вигнання? Ризикований план, але нам потрібна зараз будь-яка допомога."
JAK_reach_out_to_bugs:0 "Заручитися підтримкою жуків"
JAK_reach_out_to_bugs_desc:0 "Керр розповів Бредфорду свою божевільну ідею - попросити чейнджлінґів допомогти у війні, за що ледве не був вигнаний на місці, але встиг вгамувати принца, що розлютився. Чейнджлінґи добре вміють воювати, а Резерфорд отримувати допомогу з Еквестрії. То може це зрівняти наші шанси?"
JAK_smuggle_fighters_in:0 "Літали чейнджлінґів"
JAK_smuggle_fighters_in_desc:0 "Дуже важко атакувати те, що літатиме в небі над головою і поливатиме тебе градом смерті. Чейнджлінґи погодитися дати нам сто таких штук. Незабаром справжні яки правитимуть не тільки землею, а й небом!"
JAK_forts_in_the_north:0 "Фортеці на півночі"
JAK_forts_in_the_north_desc:0 "Керр вважає, що атака відбудеться на півночі, де величезні рівнини простягаються під вічними небесами. Можливо, побудувати нам укріплення - гарна ідея. Але оскільки це дім Керра, то, можливо, він просто як-егоїст..."
JAK_convince_the_central_clans:0 "Переконати центральні клани"
JAK_convince_the_central_clans_desc:0 "Молодші клани центру Як'якистану не впевнені щодо стрімких реформ Резерфорда і його альянсу з комуністами. Ми можемо відправити розумних яків, щоб вони навели метушні в усьому центральному регіоні і заручилися підтримкою нових союзників!"
JAK_begin_mobilize_everyone:0 "Почати масову мобілізацію"
JAK_begin_mobilize_everyone_desc:0 "Керр казати, що війна - це більше, ніж просте “ЯКИ ТРОЩИТИ”. Яки повинні робити вдома гармати для гарного ТРОЩИТИ! Молоді яки повинні приєднатися до армії, щоб ТРОЩИТИ разом! Єдиний спосіб врятувати Як'якистан - ТРОЩИТИ всіх одразу!"
JAK_first_yak_tank:0 "Перший танк яків"
JAK_first_yak_tank_desc:0 "Гігантські машини смерті і руйнування можуть підірвати комуністів і зрадників на дрібні шматочки! НАМ ЦЕ ПОТРІБНО! Танки їхати в сам Яктаун і руйнувати все на своєму шляху! Справжні яки коштуватимуть тисячі нікчемних зрадників, а танк яка коштуватиме тисячі справжніх яків!"
JAK_staging_ground_state:0 "Плацдарм усіх яків"
JAK_staging_ground_state_desc:0 "Яки ніколи не повинні бути обмежитися в маленькому і нікчемному місці! Ні, яки правитимуть усі землі, як це було колись! І всі землі, які яки бажатимуть! Ми розширюватимемося, ми змушуватимемо всіх знову боятися яків! Спочатку Як'якистан, а потім весь Еквус!"

JAK_civil_war_happening:0 "Громадянська війна"
JAK_civil_war_happening_desc:0 "Розмови не працюватимуть. Тепер клани зобов'язані пролити кров, щоб об'єднати яків. Час рятувати яків від комунізму і гармонії, навіть якщо вони цього не хотітимуть. НА ВІЙНУ!"
JAK_jakichikh_branch:0 "Серце опору"
JAK_jakichikh_branch_desc:0 "Наша справа права. Резерфорд знати це. Весь Як'якистан знатиме це! Нам потрібно тільки нагадати якам, що принц Резерфорд - чужа маріонетка, і яки самі розгромити його війська і приєднатися до нас!"
JAK_diversify_command:0 "Диверсифікація структури командування"
JAK_diversify_command_desc:0 "Щоб зміцнити співробітництво між Йакичіхом і кланами, які б'ються під нашим управлінням, ми повинні включити їх у нашу структуру командування. Військові плани будуть складнішими, але це збільшить підтримку серед кланів і дасть лідерам окремих армій краще уявлення про перспективи війни в цілому."
JAK_centralize_command:0 "Централізувати командування"
JAK_centralize_command_desc:0 "Щоб краще домагатися цілей у війні, ми повинні дати абсолютну владу воєначальникам Йакичіха. Молодші клани протестуватимуть, але таке життя!"
JAK_khoriikhat_branch:0 "Мандат походження"
JAK_khoriikhat_branch_desc:0 "Горикат претендує на звання батьківщини всіх яків і Східного Якського Каганату, найбільшої конфедерації кланів яків в історії. Тому ми маємо право на остаточне затвердження мандата правління яків."
JAK_younger_brother:0 "Молодший брат"
JAK_younger_brother_desc:0 "Про спадкоємство клану Гориката сперечаються вже майже півдесятка років. Коли очільник тяжко хворів і не міг ухвалювати рішення, двоє його спадкоємців збирали підтримку. Молодший брат є законним спадкоємцем, але вирізняється нерозсудливістю і запальністю (навіть для яка). Проте, можливо, йому судилося привести клан до слави!"
JAK_older_sister:0 "Старша сестра"
JAK_older_sister_desc:0 "Про престолонаслідування клану Гориката сперечаються вже майже півдесятка років. Коли голова тяжко хворів і не міг ухвалювати рішення, двоє його спадкоємців збирали підтримку. Дочка глави йде другою в лінії успадкування, проте вона здобула більшу підтримку, ніж її брат. Вона - ідеальний лідер!"
JAK_noyamanan_branch:0 "Грамотність як зброя"
JAK_noyamanan_branch_desc:0 "У клані Нойяманан найвищий рівень грамотності. Це може переломити хід війни! Хоча усна історія яків чудова, історії протягом століть спотворювалися і змінювалися. Але записи клану Нойяманан зберігаються в первинному вигляді з моменту винаходу якської писемності! Вони можуть стати потужним інструментом для поширення наших поглядів."
JAK_hidden_languages:0 "Таємні мови"
JAK_hidden_languages_desc:0 "Мова служить для багатьох цілей. Володіння писемністю дало змогу клану Нойяманан упродовж багатьох поколінь бавитися з нею, зрештою створивши дивні літери, схожі на письмена божевільного, але такі, що містять прихований сенс, відомий тільки тому, хто пише, й адресату. Ми скористаємося їхніми шифровками, щоб отримати перевагу над нашим ворогом."
JAK_words_on_the_wind:0 "Слова, що летять за вітром"
JAK_words_on_the_wind_desc:0 "Для передачі наказів необхідно знати, як писати по-якськи. Допомога клану Нойяманан гарантує, що накази на всіх фронтах будуть отримані в тому ж вигляді, в якому вони були віддані спочатку."
JAK_juyilkhai_branch:0 "Вибір"
JAK_juyilkhai_branch_desc:0 "У далеких північних районах Як'якистану живуть і уважно спостерігають за всіма гостями Джуїлгаї. Атмосфера в їхніх долинах і горах схожа на прогулянку коридором, обвішаним старими портретами: ви буквально рогами відчуваєте, що за вами спостерігають. Що хорошого може дати нашому народу ця жахлива і холодна земля?"
JAK_a_flower:0 "Квітка"
JAK_a_flower_desc:0 "Квітка Кхьольдьоха в пустищах Джуїлгаїв... Що це означає?"
JAK_a_skull:0 "Череп"
JAK_a_skull_desc:0 "Моторошний і лякаючий символ, у якого не так багато інших тлумачень... Чи все ж таки є?"
JAK_ubkhait_branch:0 "Щит Як'якистану"
JAK_ubkhait_branch_desc:0 "Клан Убхаіт непохитно тримався проти грифонів на сході, які значно переважали їхні сили. Ще до відділення Резерфорда Убхаїти поклялися підтримувати наш клан. Вони - найбільші інженери в усьому Як'якистані і ми повинні використовувати їх!"
JAK_ubkhaits_front:0 "Форти Убхаїтів"
JAK_ubkhaits_front_desc:0 "Убхаїти окопаються і побудують настільки незламні стіни, що ми відіб'ємо будь-який штурм!"
JAK_ubkhaits_command:0 "Убхаїтське вище командування"
JAK_ubkhaits_command_desc:0 "Досвід Убхаїтів краще використовувати на найвищому рівні, ніж втрачати її потенціал на дрібних завданнях."
JAK_kiyatukh_branch:0 "Єдині у вірі"
JAK_kiyatukh_branch_desc:0 "Наша віра - шорунізм - зближує всіх яків, незважаючи на відмінності між ними. Зараз триває війна і ці об'єднавчі ідеали як ніколи актуальні. Релігійний авторитет клану Киятух - корисний інструмент, адже сила 15-го втілення Цагаана Хутугту, як і раніше, має реальну владу над величезною кількістю яків по обидва боки фронту."
JAK_fabricate_prophecies:0 "Підробити пророцтва"
JAK_fabricate_prophecies_desc:0 "Більшість яків не вміють читати. Можливо, ми змінимо пророцтво так, щоб воно сприяло нам, а вони й не помітять?"
JAK_share_our_legends:0 "Прославляти наші легенди"
JAK_share_our_legends_desc:0 "Виверти і брехня - це знаряддя нікчемних не-яків! Ми повинні дотримуватися моралей старих легенд. Тому треба поширити легенди клану Киятух і тим самим показати власне благочестя."
JAK_mankhutayid_branch:0 "РОЗТРОЩИТИ ворожі махини!"
JAK_mankhutayid_branch_desc:0 "Клан Мангутаїдів цінує святість ремісничої праці понад усе. Останнім часом вони все більше ненавидять модернізацію, а точніше, індустріалізацію. Ці махини, які самі вироблятимуть продукцію, позбавлятимуть скромного ремісника можливостей. Ми ж скромно вказати фанатикам, які ненавидять махини, де їх найбільше!"
JAK_great_smashing_campaign:0 "Занадто хороша кампанія з РОЗТРОЩИТИ"
JAK_great_smashing_campaign_desc:0 "Здається екстремісти-Мангутаїди увійшли до смаку й хотітимуть оголосити великий похід проти махин углиб ворожої території. Може їхня ненависть сильніша за розум? Здається, нам варто їх зупинити, поки весь Як'якистан не залишитися в руїнах."
JAK_deity_of_smashing:0 "Божество ТРОЩИТИ"
JAK_deity_of_smashing_desc:0 "Яки поклоняються дрібним божествам. Нещодавно в клані Мангутаїдів з'явитися божество Хюйрех. Бог не просто ТРОЩИТИ (адже ТРОЩИТИ - це зона відповідальності великого бога Яка), а ТРОЩИТИ будь-якої техніки і технологій, які вважатимуться занадто "сучасними". Божевільний, але все ж таки корисний культ. Він, можливо, допоможе нам у поточній війні."
JAK_arusharii_branch:0 "Брила"
JAK_arusharii_branch_desc:0 "Нездоланна перешкода на шляху до об'єднання яків, клан Арушарії, має прізвисько "Брила". Їхній впертий характер і жага війни робитимуть яків грізними супротивниками для кожного, хто потраплятиме під їхнє ТРОЩИТИ. Ми маємо скористатися їхніми сильними сторонами та знищити наших ворогів величезною брилою яків."
JAK_eager_to_help:0 "Спраглі допомогти"
JAK_eager_to_help_desc:0 "Хоча кожен як клану Арушарії бажає битися на передовій, нам потрібні тили, які забезпечуватимуть наші армії ресурсами. Це набагато важливіше. Ми віддаватимемо пріоритет військовій промисловості для добровольців з Арушарії."
JAK_eager_to_fight:0 "Спраглі битися"
JAK_eager_to_fight_desc:0 "Арушарії мають невгамовну жагу до битви. Чому ми відмовлятимемо їм у цьому? Усі, хто добровільно вступатимуть до нашої могутньої армії, отримуватимуть місце на фронті!"
JAK_suldintjid_branch:0 "Майстри полювання"
JAK_suldintjid_branch_desc:0 "Хоча Сюльдінтжіди не такі хороші в ТРОЩИТИ, як Юркіди, вони все ж могутні мисливці. Їхня тактика оточення дозволяє нам бігати навколо ворога дурного ворога і знищувати його!"
JAK_vanguard_against_storm:0 "Авангард проти шторму"
JAK_vanguard_against_storm_desc:0 "Упродовж століть яки клану Юркід намагатимуться здолати стійких братів і сестер Сюльдінтжід. Тепер їхній досвід в оборонних боях нарешті допомогти нам - вони мають відкинути ворога і розбити його об могутніх наче скеля Сюльдінтжід!"
JAK_holy_warriors:0 "Святі воїни"
JAK_holy_warriors_desc:0 "Багато століть тому Киятух взяти під своє заступництво Сюльдінтжідів, а потім навернути у свою віру. Тепер вони почати, як вони вважають, виправдану священну війну проти ворогів Цагаана Хутугту."

JAK_khataut_branch:0 "Війна щоб довести"
JAK_khataut_branch_desc:0 "Останньою війною клану Кхата'ут була боротьба з грифонами на сході, що закінчилася катастрофою. Ганьба нависала над кланом, як смерть над хворим яком. Тепер вони щосили намагатимуться довести свою значущість у нинішній війні з Резерфордом, прагнучи повернути собі колишню славу. І головне їхнє завдання - будь-що-будь покласти край цій війні."
JAK_far_from_the_front:0 "Далеко від лінії фронту"
JAK_far_from_the_front_desc:0 "Клан Кхата'ут може похвалитися тим, що знаходиться далеко від лінії фронту. Вони не бачать боїв на землях власного клану, хіба що щось піде зовсім не так. Щоб компенсувати цей факт, вони обіцятимуть забезпечувати наші війська всім, що вони можуть собі дозволити."
JAK_the_dishonored:0 "Стара гвардія"
JAK_the_dishonored_desc:0 "Оскільки війна триває повним ходом, то в нас з'явитися величезна кількість яків, які раніше входили до кланової армії Кхата'ута і прагнуть проявити себе. Однак вони вже досить старі, оскільки всі є відставними солдатами."
JAK_yurkid_branch:0 "Бойовий клан"
JAK_yurkid_branch_desc:0 "З незапам'ятних часів клан Юркід був більш войовничим, ніж будь-який інший клан яків. Лідери вибиралися шляхом випробування боєм. До того ж цей поєдинок імітуватиме легендарну битву між засновниками нашої нації. Безсумнівно, ці яки стануть могутньою зброєю проти армій Резерфорда."
JAK_yurkid_express:0 "Лінії Юркідів"
JAK_yurkid_express_desc:0 "Коли був створений Східно-Якський каганат, він потребував логістики. Рішенням стала система Йортеге. Кілька аванпостів створюватися приблизно в одному дні шляху один від одного, з великим запасом припасів для армії, що дозволяло забезпечувати весь схід. Ця система, при правильному використанні, може виявитися вкрай дієвою."
JAK_unmatched_brutality:0 "Неймовірна жорстокість"
JAK_unmatched_brutality_desc:0 "Слабкі західні яки ніколи не бачитимуть повної сили Юркідів. Жахи, які грифони пізнають у східній війні, вселятимуть страх у слабкі серця західних яків! Поки горять поселення Резерфорда, ми зробимо так, щоб міста були вщерть забиті голодним біженцями. А коли їхні припаси добіжать кінця і вони благатимуть нас про пощаду, вони її не отримають."


JAK_end_of_civil_war:0 "Кінець громадянської війни"
JAK_end_of_civil_war_desc:0 "Громадянська війна закінчитися! Тепер напруга між ізоляціоністами і експансіоністами досягти точки кипіння! Ніхто не знає чим закінчиться все це, але кожен як на межі. Що таїть у собі майбутнє?"

JAK_the_traditionalist_triumphant:0 "Бредфорд-переможець"
JAK_the_traditionalist_triumphant_desc:0 "Бредфорд перемогти віроломного Керра! Тепер Як'якистан повертатися до ізоляції та миру. Ми розібратися з дурними не-яками, комуністами і гармоністами, а також захистити Якякистан від іноземного впливу."
JAK_sever_all_foreign_ties:0 "Розірвати всі іноземні зв'язки"
JAK_sever_all_foreign_ties_desc:0 "Посольства чейнджлінґів усе ще поширюють свій вплив на нас! Незважаючи на те, що основна рушійна сила в особі Керра заарештована, вони не здаються! Ми говоримо їм звалити, або вони будуть РОЗТРОЩЕНІ!"
JAK_evict_foreigners:0 "Виселити іноземців"
JAK_evict_foreigners_desc:0 "Усі іноземці повинні покинути Як'якистан. Якщо вони не виїхати, ми їх ТРОЩИТИ. І плювати на їхні дурниці, на кшталт "але ж ми живемо тут уже багато років!" Тільки м'якість брата Резерфорда дозволятиме їм залишатися. А Бредфорд не такий м'який, як брат!"
JAK_telegram_to_brother:0 "Телеграма братові"
JAK_telegram_to_brother_desc:0 "Бредфорд сумуватиме за братом Резерфордом. Незважаючи на те, що він дурник-гармоніст і прихильник Еквестрії, сім'я і Бредфорд люблять його. Можливо, якщо сказати йому, що він може повернутися додому і бути в безпеці, він повернеться додому і зрозуміє, що Бредфорд має рацію у своєму відділенні?"
JAK_purge_ghenikhan:0 "Зачистити Геніхан"
JAK_purge_ghenikhan_desc:0 "Геніхан - найгірший клан у всьому Як'якистані. Він комуністичний і любить Сталліонград! Ми примушуватимемо всіх старійшин клану покинути Якякистан. Якщо вони відмовлятимуться, ми вбиватимемо! Комунізм - це не по-якськи, тому геніханці більше не вважатимуться яками."
JAK_restore_the_old_ways:0 "Відновити старі порядки"
JAK_restore_the_old_ways_desc:0 "Старі порядки - найкращі порядки. Ми нагадуватимемо жителям Як'якистану, що якщо щось - нове, це не означає хороше. Після цього вони, можливо, перестануть саботувати промисловість і створювати проблеми. Якщо ні, ми відправимо кланові армії ТРОЩИТИ!"
JAK_regroup_the_banners:0 "Перегрупувати прапори"
JAK_regroup_the_banners_desc:0 "Велика і сильна армія - далеко не все. Може бути в один день ворог якимось дивом перемогти! Якщо це станеться, ми повинні чинити опір вічно. Ми змусимо його проклинати ту мить, коли він вирішить анексувати нас!"
JAK_embrace_defensive_combat:0 "Створити тактику захисного бою"
JAK_embrace_defensive_combat_desc:0 "Бредфорд зустрічатися з Керр, думати нову військову стратегію. Як розумний, але хитрий. Як поступитися своєю територією ворогові, а потім несподівано ТРОЩИТИ! Ми винаходитимемо партизанську тактику і перемагатимемо ворога на своїх рідних землях!"
JAK_bunker_down:0 "Забункеруватися"
JAK_bunker_down_desc:0 "Ми потребуємо могутніх фортів, щоб захищати нашу територію. Міцні бункери та величезні стаціонарні гармати змусять ворога думати тричі, перш ніж атакувати!"
JAK_an_enclave_forever:0 "Неприступна оборона"
JAK_an_enclave_forever_desc:0 "Наступальна війна відстій. Тільки та, яка йде за наші території, може існувати. Але все одно великий ризик. Ми просто хочемо, щоб від нас усі відстати. Оборонна війна - найбільше випробування в історії яків. Ми повинні згуртуватися і захистити батьківщину!"
JAK_assess_the_pledges:0 "Віддати по заслугах"
JAK_assess_the_pledges_desc:0 "Тепер, коли Як'якистан об'єднаний нашою клановою конфедерацією, настав час поважати угоди минулого. Ми всім наобіцяли купу всяких штук заради єдності кланів. Тож тепер ми виконуватимемо!"
JAK_reunite_the_clans:0 "Знову об'єднати клани"
JAK_reunite_the_clans_desc:0 "Єдність кланів важлива! Тому проводитимемо велике свято по всій країні, куди запросимо всіх яків. А потім усі повернутися додому. Щасливі та знову єдині!"
JAK_prepare_to_resettle_the_frontier:0 "Підготуватися до переселення на кордон"
JAK_prepare_to_resettle_the_frontier_desc:0 "Прикордонні землі - наші старі землі. Але там тепер жити грифони. Яккенкова хотіти вбити всіх грифонів, але це все ж перебір. Замість цього ми перемістимо всіх яків назад на ці землі, а котоптіцам доведеться змиритися. А доти ми будемо хитро саботувати діяльність ворога на прикордонні."
JAK_the_new_clan_confederation:0 "Сформувати велику якскую конфедерацію"
JAK_the_new_clan_confederation_desc:0 "Яки знову єдині! Щасливий день. І це треба відсвяткувати! Час вечірок, кумису та ТРОЩИТИ! Тепер ми також знищимо королівство Як'якистан і зробимо на його місці велику якскую конфедерацію!"
JAK_retake_our_territory:0 "Згадати старі претензії"
JAK_retake_our_territory_desc:0 "Настати час слави. Ми битимемося в ім'я предків, за зруйновані клани, за єдність нашого народу!"
JAK_local_garrisons:0 "Створити місцеві гарнізони"
JAK_local_garrisons_desc:0 "Тепер у нас є територія, якої ми не потребуємо. Тому ми пропонуємо угоду місцевим. У них буде свій уряд, і вони навіть не служитимуть в армії. А натомість вони перестануть чинити опір і ламати все підряд."
JAK_establish_the_peace_deal:0 "Нейтральна зовнішня політика"
JAK_establish_the_peace_deal_desc:0 "З твердою позицією миру та ізоляції ми сподіватися, що вороги нас не атакуватимуть. Ми не хотітимемо бійки, але якщо треба, ми ніколи від неї не тікатимемо!"
JAK_one_last_try:0 "Звернутися до брата... знову"
JAK_one_last_try_desc:0 "Тепер усе не так суворо, як раніше. Менш жорстоко. Може тепер Резерфорд прийти додому? Принц Бредфорд сумуватиме за ним..."
JAK_new_eqs_feelers:0 "Зв'язки з Еквестрією"
JAK_new_eqs_feelers_desc:0 "Ми звернутися до Еквестрії та закинути вудки з приводу майбутньої взаємодії. Ми знаємо, що вони не люблять нас, але головне, що ми разом не любимо Кризаліс. Можливо, ми зможемо працювати разом?"
JAK_send_an_attache:0 "Надіслати аташе"
JAK_send_an_attache_desc:0 "Наші військові тренування у звичайних північних умовах дуже цінні для кволих поні. А вони своєю чергою знатимуть про сучасні технології та як правильно використовувати в них паливо. (НЕ ПИТИ ЙОГО ХОЧА Б!)"
JAK_tech_sharing_group:0 "Відділ зі спільних розробок"
JAK_tech_sharing_group_desc:0 "Настав час вчитися в Еквестріа і допомагати один одному. Це не по-якськи, але а що ще якам робити? БУТИ РОЗТРОЩЕНИМИ КРИЗАЛІС?! Це ще менше по-якськи, ніж ділитися секретами з поні!"
JAK_the_volunteer_army:0 "Велика еквестрійська інтервенція"
JAK_the_volunteer_army_desc:0 "Тепер, коли брат Резерфорд вдома, час виконати найважливішу обіцянку. Настати мить відправити багато яків допомагати Еквестрії у Великій війні! Яки вмиратимуть разом із поні та не будуть поневоленими королевою жуків!"

JAK_our_worst_fears:0 "Наші найгірші страхи підтвердилися"
JAK_our_worst_fears_desc:0 "Нехай божевільні ідеї Керра перестати отруювати нас, але вони тепер по всьому континенту! Для нас настав час покласти їм край, поки вони не прийти до нас знову!"
JAK_call_upon_the_spirits:0 "Звернутися до духів"
JAK_call_upon_the_spirits_desc:0 "Ми здійснимо самий шаманський ритуал усіх часів! Ми покличемо стародавніх духів і благословимо армію, сформуємо примарні батальйони і навіть укладемо союз з істотами з льоду і холоду. Разом ми битимемося! БУДЬ-ЯКОЮ ЦІНОЮ!"
JAK_ultimate_hyper_smasher:0 "Ультимативний руйнівник"
JAK_ultimate_hyper_smasher_desc:0 "Ми будуватимемо найбільшу гармату у світі! Руйнівник, який буде всім руйнівникам руйнівник! Найкрушительніший крушитель! УЛЬТИМАТИВНИЙ НИЩІВНИК! Тепер яка ніщо не зупинить! Ми - найкращі яки у світі!"
JAK_provoke_an_incident:0 "Спровокувати державу [?JAK.platonic_european_fascist_major_scorer.GetName]"
JAK_provoke_an_incident_desc:0 "Країна [?JAK.platonic_european_fascist_major_scorer.GetNameDefCap] божевільна! Вони бажають завоювати цілий континент! Ми ніколи не хотіли війни, але тепер настав час відкласти наші забаганки і захистити себе! Тому ми придумати образливу образу і відправити її поштою! Ворог образиться і захоче почати війну!"

JAK_to_save_an_idea:0 "Врятувати ідею"
JAK_to_save_an_idea_desc:0 "Може ідеали Еквестрії й не збігатися з принципами яка, але вони кращі за перевагу чи комунізм. Тому ми воюватимемо за відновлення Еквестрії! Заради нашого брата Резерфорда та захисту якського народу!"
JAK_contact_equestrian_remnants:0 "Зв'язатися з еквестрійськими діячами"
JAK_contact_equestrian_remnants_desc:0 "Падіння Еквестрії призведе до втечі багатьох поні... зокрема й однієї доньки Як'якистану - Йони. І хоча вона - гармоністка-зрадниця, яка, можливо, працюватиме на шпигунську організацію поні з дивною назвою, вона все ще одна з нас. Ми пустити Йону та її друзів до себе на батьківщину."
JAK_a_partisans_war:0 "Партизанська війна"
JAK_a_partisans_war_desc:0 "По всій Еквестрії багато хоробрих поні продовжують боротьбу проти жуків, але вони не перемогти поодинці. Вони потребують нашої допомоги, щоб краще воювати, тож яки навчити їх партизанської війни та надіслати спорядження!"
JAK_a_khans_war:0 "Війна хана"
JAK_a_khans_war_desc:0 "Хан Керр відправитися під домашній арешт після спроби перевороту. Але ми потребуємо будь-якої доступної допомоги, і, чесно кажучи, Бредфорд все ще зовсім трохи поважає Керра, тому принц помилує його і запропонує місце в армії."
JAK_canterlot_is_ours:0 "Кантерлот у якських копитах"
JAK_canterlot_is_ours_desc:0 "Вперше в історії яки взяти Кантерлот, але зробити це не як завойовники, а як визволителі! Ми влаштувати великий парад на честь перемоги і показати поні, що ми прийти врятувати їх, а не поневолити."
JAK_ultima_ratio:0 "Вкрай приголомшлива ТРОЩИЛКА"
JAK_ultima_ratio_desc:0 "Вчені придумати цікаву штуку. Вона називається ядерна бомба і робить дуже-дуже ВЕЛИКИЙ бум. Ми розробити її для перемоги проти сильнішого ворога."
JAK_victory_awaiting:0 "Скористатися досвідом Геніхана"
JAK_victory_awaiting_desc:0 "Ми вигнали старійшин і лідерів Геніхана, і Бредфорд не хоче цього змінювати. Геніхани дотримуються поганих ідей, а їхній комунізм руйнує Як'якистан. Але що, як їхні лідери та старійшини відмовляться від домагань на владу і повернуться не як частина клану? Так вони можуть повернутися додому. Навіть Тіра та Інґвар, але тільки як прості яки і не більше того."
JAK_to_a_better_world:0 "Кращий і люблячий світ"
JAK_to_a_better_world_desc:0 "Дивно, але ми перемогти. Духи і предки благословити нас, і ми об'єднатися як ніколи раніше. Тепер як правити більшою частиною Еквуса. Це не те, чого ми хотіли: ми хотіли, щоб нас ніхто не чіпав, але доля розпорядилася інакше. Тепер ми лагодимо і виправляємо помилки сусідів."

JAK_glory_to_yakyakistan:0 "Слава Як'якистану"
JAK_glory_to_yakyakistan_desc:0 "Дурному ізоляціонізму Бредфорда прийти кінець! Тепер хан Керр війною вестиме яків до слави, як воно і повинно бути! Жителі північного Еквуса тремтітимуть від сили яка!"
JAK_inspire_modernist_nationalism:0 "Націоналізм другого тисячоліття"
JAK_inspire_modernist_nationalism_desc:0 "Старий націоналізм - погано, тому що старий націоналіст - ізоляціоніст. Він мирний, хотіти бути один. А це вік війни! Як повинен довести, що він гідний віри його богів і предків. Як повинен РОЗТРОЩИТИ всіх ворогів!"
JAK_supremacist_capital:0 "Змінити столицю"
JAK_supremacist_capital_desc:0 "Дім клану Юркід - найкраща столиця Як'якистану. Раніше він не був столицею, але тепер він столиця. Не подобається? ЯКА ЖАЛІСТЬ!"
JAK_redraw_the_maps_destroy_the_other_clans:0 "Реорганізувати національну структуру"
JAK_redraw_the_maps_destroy_the_other_clans_desc:0 "Сьогоднішні імена і кордони кланів - дурість. Дуже погано для роботи, дуже погано для єдності. Стародавні імена, все з давніми значеннями. Дурість! Ми яки сучасності, ми прийняти нові імена! Старі імена застаріти, прийшов час нових імен!"
JAK_triumph_over_isolation:0 "Перемога над ізоляцією"
JAK_triumph_over_isolation_desc:0 "Ізоляціоністи, які залишилися, тепер або позбудуться впливу, або не матимуть права голосу. Без них як вільний нападати, підкорювати, вбивати і перемагати своїх ворогів на півночі і за її межами!"
JAK_closer_to_changelings:0 "Зблизитися з жуками"
JAK_closer_to_changelings_desc:0 "Чейнджлінґи матимуть багато мега-ТРОЩИЛОК. Танки, бомбольоти, навіть залізничні НАЙГРОМАДНІШІ гармати. Як купувати у найкращих і отримувати перевагу над усім північним Еквусом!"
JAK_token_reforms:0 "Символічні реформи"
JAK_token_reforms_desc:0 "Гармоністи і комуністи говоритимуть справу: старе не завжди краще за нове. Ми йдемо на маленькі поступки, щоб вони замовкли і перестали суперечити істинному правителю Керру!"
JAK_rapid_militarization:0 "Швидка мілітаризація"
JAK_rapid_militarization_desc:0 "Найважливіша частина економіки - це виробництво потужних гармат для перемоги над ворогом. Ми плавимо непотрібну сталь і будуємо заводи та ливарні. Деякі яки хотітимуть ізоляції, але вони дурні. Ми повинні ТРОЩИТИ, щоб бути великими!"
JAK_seize_lost_land:0 "Захопити втрачені землі"
JAK_seize_lost_land_desc:0 "Уся північ по праву належати яку, але схід належати найсильніше! Ми захопити його зараз, ставати сильними, а потім повернути яку всю північ! За хана Керра і славу предків!"
JAK_push_north:0 "Жага влади"
JAK_push_north_desc:0 "Що визначатиме кордони? Історія? Стародавні домагання?"\n\nНі, сьогодні їх визначатиме могутність! Як битися з ведмедем і показати йому, кому по праву належить Північ!"
JAK_reformat_the_myths:0 "Переписати міфи"
JAK_reformat_the_myths_desc:0 "Старі міфи погані. У них ідеться про милість і взаєморозуміння. Це не по-якськи! По-якськи - це РОЗТРОЩИТИ. Ми РОЗТРОЩИМО старі міфи і придумаємо нові!"
JAK_cult_of_technology:0 "Культ технологій"
JAK_cult_of_technology_desc:0 "Шорунізм - застаріла віра. Вона небезпечна, тому що може призвести до ізоляціонізму і миру. Замість неї ми оголосити про "виявлення" забутої молодшої богині Технологій і Війни і зробити її частиною національного культу!"
JAK_send_in_the_tanks:0 "Осягнути теорію танкової війни"
JAK_send_in_the_tanks_desc:0 "Танки - майбутнє військової думки. Але танкам потрібні не тільки танки! Ще їм потрібні радіо, щоб повідомляти про атаку, і особливі гармати, щоб КРУШИТИ ворожі танки!"
JAK_an_eternity_at_war:0 "Вічна війна"
JAK_an_eternity_at_war_desc:0 "Мир - це не по-якськи."
JAK_up_to_the_north:0 "На вершині світу"
JAK_up_to_the_north_desc:0 "Старий Якський Каганат можливо підкорювати пінгвінів. А може й ні, ніхто не знати. Але ось новий Якський Каганат точно захопить їх! Як перемогти і довести, що як завжди перемагати!"
JAK_negotiate_our_entry_to_hegemony:0 "Забезпечити якам майбутнє"
JAK_negotiate_our_entry_to_hegemony_desc:0 "Кризаліс - досвідчена лідерка, а її армія могутня. Якщо ми чекатимемо, як хотітиме Бредфорд, то жуки РОЗТРОЩИТИ яка. Але якщо як приєднається до жуків, то разом ми ЗРУЙНУЄМО гармонію!"
JAK_a_multicultural_khanate:0 "Об'єднатися з ведмедями"
JAK_a_multicultural_khanate_desc:0 "Північний Протекторат по праву належатиме яку. Може, якщо ми поговоримо з королевою Кризаліс і переконаємо її, що нам потрібен північ, як їй Оленія, то вона віддасть нам його?"
JAK_form_the_far_northern_empire:0 "Чорна Орда Північного Вітру"
JAK_form_the_far_northern_empire_desc:0 "Ми РОЗТРОЩИМО всі народи Півночі і об'єднаємо їх під нашим прапором. Тепер ми більше, ніж "протекторат" або "каганат". Тепер ми ЧОРНА ОРДА ПІВНІЧНОГО ВІТРУ!"

JAK_the_pact_of_destiny:0 "Пакт долі"
JAK_the_pact_of_destiny_desc:0 "Як укласти пакт. Тепер Еквус поділений. Разом із жуками, заради нашого обов'язку і честі, ми повинні перекроїти весь континент!"
JAK_you_in_the_south_me_in_the_north:0 "Теза про Великий Розкол"
JAK_you_in_the_south_me_in_the_north_desc:0 "Еквестрійські поні житимуть на Півдні. Південний Еквус нічого не знає про справжню війну. Вони втекти від віндіго! Ми сильніші за них. Як поділитися стародавнім досвідом із чейнджлінгами, а вони поділитися досвідом сучасної війни. Разом ми ЗРУЙНУЄМО всіх південців!"
JAK_the_marriage_of_starsteel:0 "Шлюб, міцний як зоряна сталь"
JAK_the_marriage_of_starsteel_desc:0 "Яккенкова красива, але хитра. Люта, але сильна. Гідна дружина Керру! Ми влаштовувати щасливе весілля, покликати на нього чейнджлінгів і будемо веселитися!"
JAK_to_sack_a_nation:0 "озграбувати весь континент"
JAK_to_sack_a_nation_desc:0 "Чейнджлінґи говорити про "Пакс Кризалію". Дуже дурна ідея. Якщо як перемогти, навіщо турбуватися про мирне життя? Як буде ГРАБУВАТИ, ЖЕЧАТИ, РУЙНУВАТИ по всій території минулої Еквестрії так довго, доки всі багатства поні не належатимуть яку! Якщо жукам це не до душі, ЯКА ЖАЛІСТЬ!"

JAK_our_greatest_war:0 "Наша найбільша війна"
JAK_our_greatest_war_desc:0 "Велика війна не йде ні в яке порівняння з прийдешнім конфліктом. Можна сказати, що вона має бути легкою! Ні, так не піде. Яку потрібна дійсно велика війна, щоб яки здобути ще більше слави! Скоро весь континент складатиме про нас легенди!"
JAK_contact_the_equestrian_partisans:0 "Допомогти еквестрійським партизанам"
JAK_contact_the_equestrian_partisans_desc:0 "Жуки, що окупують більшу частину Еквестрії, стикаються з жорстоким опором. Чому б яку не підставити жука? Ми відправимо стріляли еквестрійським повстанцям, допоможемо їм воювати. Хоч ці стріляли потім стрілятимуть по нас - це дрібниця. Зараз яку потрібна їхня допомога!"
JAK_unleash_yngvar:0 "Проєкт: Віндіго"
JAK_unleash_yngvar_desc:0 "Інґвар вірити в успіх хімічної зброї. Керр йому відмовлятиме, бо вона нехороша. Але найкраща річ з усіх - це перемога. Настав час обміркувати його пропозицію і створити такий хімічний арсенал, який був би гідний Чорної Орди."
JAK_nuclear_ambitions:0 "Ядерні амбіції"
JAK_nuclear_ambitions_desc:0 "Керр чути легенди про новий тип бомби. Вона настільки могутня, що може знищувати ціле місто! Яку це треба. Ми "отримуємо" креслення бомби і починаємо працювати над новим словом у військовій справі!"
JAK_operation_deathrise:0 "Операція: Смертельний схід"
JAK_operation_deathrise_desc:0 "Час прийти. Весаліполіс наш. Тепер ми покажемо всьому світу, чому яків треба боятися! Як показати жукам, що опір призведе тільки до смерті! Як довести предкам, що він гідний називатися ЯКОМ!"
JAK_ally_with_ursas:0 "Єдність"
JAK_ally_with_ursas_desc:0 "Стародавні звірі Півночі тепер битимуться під нашим прапором! Урса, полярні жахи та істоти гірші - всі слідувати пліч-о-пліч з нами. Ми є ЗИМА!"
JAK_new_occupation_policy:0 "Борг"
JAK_new_occupation_policy_desc:0 "У всіх нас є обов'язок один перед одним, а також перед ханом Керром. УСІ вносити свій внесок у спільну справу, і неважливо, малий ти чи великий."
JAK_final_sunset:0 "Доля"
JAK_final_sunset_desc:0 "Перемога. Весь Еквус пасть під натиском копит яка. Жоден як в історії ще не досягав таких висот. Навіть міць великого Принца Улісса здається нічим, порівняно з могутністю хана Керра. Ми ЗРУЙНУЄМО всіх і вся, жоден ворог не встоїть перед великою ЧОРНОЮ ОРДОЮ ПІВНІЧНОГО ВІТРУ!"

JAK_a_destiny_forgotten:0 "Від долі не втечеш"
JAK_a_destiny_forgotten_desc:0 "Неймовірно. Жуки прийняти дурну гармонію замість того, щоб воювати! Це катастрофа. Ми повинні врятувати дурний жук від гармонія і самі почати Велику війну!"
JAK_establish_the_governate:0 "Створити Провінцію Жуків"
JAK_establish_the_governate_desc:0 "Жукам треба осягнути велич ВІЙНИ та ВБИЙСТВ і ПЕРЕМОГИ! Як навчити дурного жука. Ми встановити у вуликах новий уряд. Як вважати, що королева Вракса впорається зі своєю роботою набагато краще за дурну королеву Весаліполіса."
JAK_the_other_marriage_of_starsteel:0 "Шлюб, міцний як зоряна сталь"
JAK_the_other_marriage_of_starsteel_desc:0 "Яккенкова красива, але хитра. Люта, але сильна. Гідна дружина Керру! Ми влаштовувати щасливе весілля, вимагати жуків з'явитися на нього і будемо веселитися!"
JAK_a_conquest_neverending:0 "Нескінченна війна"
JAK_a_conquest_neverending_desc:0 "Сенс життя - це перемагати. І як буде перемагати. Він переможе в найкровопролитнішій війні, яку тільки бачив світ! ВПЕРЕД, ЯКИ, ДО ПЕРЕМОГИ І СМЕРТІ!"


 JAK_a_modern_industry:0 "Пожвавити промисловість"
 JAK_a_modern_industry_desc:0 "Промисловість яка у великій біді. Потрібно швидко лагодити. Переробити всю економіку, перетворити нас із примітивних яків на дуже розумних і сучасних яків! Гаразд, може це звучати божевільно, але як впорається. Немає нікого кращого за яка в питанні модернізації!"
 JAK_industrial_expansion:0 "Більше заводів"
 JAK_industrial_expansion_desc:0 "Як потребуватиме більшої кількості заводів, щоб будувати гармати та інші заводи! Ми зводитимемо нові фабрики дуже швидко! Вороги будуть боятися могутності і працьовитості яка!"
 JAK_welfare:0 "Нагодувати бідних яків"
 JAK_welfare_desc:0 "Незаможні яки страждатимуть! Голод і відсутність дому роблять їх слабкими. Якщо як слабкий - слабкий Як'якистан. Ми виправлятимемо проблему! Як давати бідним якам їжу і дім, щоб вони ставали сильними, як і годиться яку!"
 JAK_expansionist_economy:0 "Імперська економіка"
 JAK_expansionist_economy_desc:0 "Дурний ізоляціонізм - дурна ідея! Ми повинні розширювати кордони, підкорювати інших і ставати більшими на карті, щоб усі боялися могутності яка!"
 JAK_isolationist_economy:0 "Автаркія"
 JAK_isolationist_economy_desc:0 "Як'якистан - найкраща країна, віднині і навіки! Немає сенсу завойовувати інших, тому що вони - не Як'якистан. Ми будуватимемо все, що потрібно яку, тут, у нашій країні."
 JAK_reading_classes:0 "Уроки читання"
 JAK_reading_classes_desc:0 "Багато яків досі не вміють читати! Ми розробити для них уроки читання, щоб яки розумнішали! Розумні яки робитимуть для країни крутіші ніштяки, ніж дурні яки!"
 JAK_extract_resources:0 "Розробити рудники з ресурсами"
 JAK_extract_resources_desc:0 "У Як'якистані багато ресурсів. Здається інакше тільки тому, що як відсталий. Ми маємо дістати з-за кордону сучасне обладнання, знаходити ресурси по всьому Як'якистану і робити промисловість країни сильною за допомогою хрому для танків і вольфраму для великих гармат!"
 JAK_fascist_science:0 "Імперська наукова база"
 JAK_fascist_science_desc:0 "Тепер як розумний! Ми розширюватимемо університети і забезпечуватимемо всіх гарною освітою! Також це дасть нам змогу легше проєктувати нове обладнання, тому що вчений та інженер навчитися працювати разом!"
 JAK_changeling_investment:0 "Інвестиції чейнджлінґів"
 JAK_changeling_investment_desc:0 "Чейнджлінґи можуть допомогти яку побудувати більшу і міцнішу промислову базу, зробити нас не-відсталими! Разом ми робитимемо промисловість яка сучасною та могутньою!"
 JAK_make_science_better:0 "Рухати науку вперед"
 JAK_make_science_better_desc:0 "Нам потрібні розумні вчені, щоб вони навчали інших і робили нас розумнішими, доки ми не станемо найрозумнішими! Розумні вчені робитимуть усе суспільство кращим і щасливішим! А ще більш продуктивним, тому що розумним легше працювати."
 JAK_autarky:0 "Ще більше автаркії"
 JAK_autarky_desc:0 "Як'якистан - найкраща країна, віднині і повік! І нічого не змінилося! Як робити все у себе і робити це якнайкраще!"
 JAK_neutrality_science:0 "Геній місцевого виробництва"
 JAK_neutrality_science_desc:0 "Тепер, коли все по-якськи, наука може швидкими темпами рухатися вперед і стати НАЙПРОДВИНУТІШОЮ у світі! Яки - генії!"
 JAK_even_more_science:0 "Ще більше науки"
 JAK_even_more_science_desc:0 "Ми НАЙРОЗУМНІШІ яки! Ми робитимемо наш великий дім місцем науки та освіти! Всі народи півночі заздрити нашому генію! Слава Як'якистану!"
 JAK_into_modern_age:0 "Крок у сучасність"
 JAK_into_modern_age_desc:0 "Промисловість яка тепер можна назвати воістину сучасною. Ми робимо випалювачі хліба, ульотні тачили та інші речі, яких як ніколи не потребували раніше, але потребують зараз!"


JAK_army_primacy:0 "Національна армія яків"
JAK_army_primacy_desc:0 "Армія - найважливіша частина військових сил! Літали це добре, але вони не встановлюють прапори і не окупують території. Човни навіть не можуть доплисти до Як'якистану! Тому ми маємо зробити армію найкращою частиною країни!"
JAK_form_JAK_navy:0 "Сформувати якський ВМФ"
JAK_form_JAK_navy_desc:0 "Тепер, коли в нас є прибережна територія, її якось треба захищати. Нам не потрібні морські вторгнення і неприємні сюрпризи. Тому ми зробимо великі човни для великих яків!"
JAK_destroyer_focus:0 "Кораблі для охорони"
JAK_destroyer_focus_desc:0 "Торпеди б'ють боляче і дуже небезпечні! Ми зробити есмінці, щоб захистити великі кораблі та тримати їх у безпеці!"
JAK_cruiser_focus:0 "Кораблі щоб бачити"
JAK_cruiser_focus_desc:0 "Якщо ми не знаємо, де ворог, ми не ТРОЩИМО! Нам потрібні спеціальні крейсери з купою дрібних літав, щоб швидко шукати погані кораблі!"
JAK_big_ships_focus:0 "ВЕЛИКІ кораблі"
JAK_big_ships_focus_desc:0 "Ми будемо робити НАЙБІЛЬШІ кораблі всіх часів! Знищимо ворога величезними гарматами! Чудовий план, подобається!"
JAK_naval_raid_focus:0 "Швидкі кораблі"
JAK_naval_raid_focus_desc:0 "Якщо кораблі вмітимуть бити швидко і сильно, після чого тікатимуть, то ніхто їх не зловить! Ми пофарбуємо крейсери і підводні човни в червоний колір і будемо настільки швидко ТРОЩИТИ, що ворог нічого не встигне зрозуміти!"
JAK_naval_bomber_focus:0 "...плоскі кораблі?"
JAK_naval_bomber_focus_desc:0 "Ми вкра... запозичити дуже дивну ідею з Гіпогрифії. Вона називатиметься "авіаносець". Щось на кшталт будинку для літав, але на морі. І без гармат. Звучатиме як нісенітниця, але може це працювати? Спеціальні літали добре ТРОЩИТИ кораблі врешті-решт."
JAK_marine_focus:0 "Водяні яки"
JAK_marine_focus_desc:0 "Ми тренуємо спеціальних яків! Розумних, але спритних у воді, які ТРОЩИТИ ворога на морських берегах. Це складно, але яки круті, тому ми це зробимо!"

JAK_mw_focus:0 "Швидкі яки"
JAK_mw_focus_desc:0 "Ми повинні робити все швидко! ТРОЩИТИ ворога немов лавина! Тому ми зосередитися на танках і тачилах, пофарбувати їх у червоний колір і трощити ворога так, що той навіть не зуміє відповісти!"
JAK_sfp_focus:0 "Сильні яки"
JAK_sfp_focus_desc:0 "Яки робитимуть найбільші гармати, які знищуватимуть ворога! Ніхто не зупинить нові величезні гармати яка, пофарбовані в жовтий колір, тому ми переможемо!"
JAK_gbp_focus:0 "Незнищенні яки"
JAK_gbp_focus_desc:0 "Яки фарбуються в чорний колір і роблять стіну! Ніхто не зуміє атакувати Як'якистан. Коли ворог втомитися і більше не матиме стріляв і військ, яки йти вперед і перемагати!"
JAK_ma_focus:0 "Багато яків"
JAK_ma_focus_desc:0 "Ми маємо зібрати найбільше число яків! Так багато, що навіть стародавні імперії здатися маленькими! Ми маємо зібрати купу стріляв, ми віримо в перемогу і про всяк випадок пофарбуватися зеленою фарбою, тому ворог програє, незважаючи на свої технології!"
JAK_tank_initiative:0 "Підналегти на танки"
JAK_tank_initiative_desc:0 "Щоб ворог не переміг, яки потребуватимуть танків! Танки потребують палива, тому ми його збирати КРАЩЕ! Скоро всі вороги злякаються могутності якських танків і тікатимуть у страху!"
JAK_truck_initiative:0 "Підналегти на тачили"
JAK_truck_initiative_desc:0 "Тачили дуже важливі для армії! Робити логістику простіше і швидше. Яки на тачилах воювати краще, отримувати менше куль і тягати ще ВЕЛИЧЕЗНІШІ стріляли!"
JAK_artillery_initiative:0 "Підналегти на великі гармати"
JAK_artillery_initiative_desc:0 "Великі гармати - це міць якської армії! Ми з усієї сили жахнемо по ворогу і знищимо його на шматки здалеку! Нам потрібно ще більше гармат, щоб армія бути сильнішою!"
JAK_infantry_initiative:0 "Підналегти на піхоту"
JAK_infantry_initiative_desc:0 "Яки зі стрілялами - найважливіші яки армії. Шукати пастки і хитрих ворогів, стримувати атаки ворогів, захищати інших від ворогів. Тому ми маємо зробити цих яків гордістю всієї армії та найкращою піхотою у світі!"
JAK_recruitment_initiative:0 "Підналегти на призов"
JAK_recruitment_initiative_desc:0 "Ми потребуємо більше яків на передовій! Потрібні яки, це важливо щоб перемогти! Тому ми дозволимо не-якам служити в армії і допомагати якам!"
JAK_maneuver_tactics:0 "Зробити яків швидшими"
JAK_maneuver_tactics_desc:0 "Тепер яки бути ще швидшими! Більше фарби і вся армія бути готовою робити ривок вперед і ТРОЩИТИ ворога немов лавина зі сталі і люті! Нас тепер не зупинити!"
JAK_firepower_tactics:0 "Зробити яків сильнішими"
JAK_firepower_tactics_desc:0 "Ще більше гармат, ще розумніші офіцери і ще кращі стрілялки зроблять яків непереможними! Весь світ жахатися від потужності яків!"
JAK_trench_tactics:0 "Зробити яків незламнішими"
JAK_trench_tactics_desc:0 "Ми копатимемо чудові траншеї та будуватимемо круті фортеці. Ми вчитимемо розумні стратегії. Ми навіть планувати як перемогти у війні перед її початком! Тому ми тепер завжди будемо перемагати!"
JAK_swarm_tactics:0 "Безліч багатьох яків"
JAK_swarm_tactics_desc:0 "Величезні армії яків потребують величезної логістики! Ми зробити звання інтенданта! Ми спростити виробництво куль і урізати раціони! Ми стати сильнішими при цьому нічого не роблячи!"
JAK_winter_training:0 "Зимові тренування"
JAK_winter_training_desc:0 "Дуже холодно взимку! Але яки люблять холод. Ми зробити так, щоб наші стріляли теж любили холод. Стати як яки, але тільки зі сталі!"
JAK_terrain_training:0 "Тренування на місцевості"
JAK_terrain_training_desc:0 "Яки повинні вміти битися на території будинку якнайкраще! Ми вчитися як старі майстри полювання і скритності, використовувати фіолетову фарбу і більше яки ніколи не програти на власній землі!"
JAK_special_forces_focus:0 "Спеціальні яки"
JAK_special_forces_focus_desc:0 "Круті яки, найкращі з усіх можуть стати спеціальними яками. Гірські яки, водяні яки або штурмові яки з парашутом стануть елітою армії яків, які перевертатимуть хід боїв незважаючи ні на що!"

JAK_form_JAK_air_force:0 "Сформувати ВПС яків"
JAK_form_JAK_air_force_desc:0 "Повітря яків треба захищати! Ворожі бомбольоти шкодитимуть будинкам і звичайним якам, а літали бачитимуть армії яків. Нам потрібні величезні літали для величезних яків, щоб усі жахалися нашої могутності!"
JAK_air_superiority_fighters:0 "Швидкі літали"
JAK_air_superiority_fighters_desc:0 "Наші літали швидкі, але нам потрібно ще швидше! Ми пофарбуємо їх у червоний колір, зробимо найшвидшими. Відмінно контролювати поле бою над ворогом!"
JAK_bomber_destroyers:0 "Знищувачі бомбольотів"
JAK_bomber_destroyers_desc:0 "Нам потрібні великі та сильні літали з величезними гарматами, щоб збивати ворожі бомбольоти. Наші літали не можуть бути швидкими, але ми встановили великі гармати і пофарбували їх у жовтий колір, тому ми все одно переможемо!"
JAK_short_range_bombers:0 "Недалеко літаючі бомбольоти"
JAK_short_range_bombers_desc:0 "Бомбольоти підривати погані танки, поїзди або піхоту. Тому ми робимо багато дешевих бомбольотів і перемагаємо!"
JAK_mid_range_bombers:0 "Нормально літаючі бомбольоти"
JAK_mid_range_bombers_desc:0 "Інші варіанти безглузді. Ми зробити гнучкий бомбомет, який робитиме все! Він однаково поганий у всьому, зате універсальний!"
JAK_long_range_bombers:0 "Далеко літаючі бомбольоти"
JAK_long_range_bombers_desc:0 "Якщо ми побудувати здоровенний бомболет, завантажити туди купи бомб, то ворог нічого не зможе робити! Ми літатимемо до столиці ворога і змушуватимемо їх боятися потужності яків!"
JAK_pilot_school:0 "Школа для повітряних яків"
JAK_pilot_school_desc:0 "Яки повинні вчитися добре літати на літалах! Зараз яки бояться висоти. Це нерозумно, але логічно. Ми повинні бути хоробрими! Якякистан повинен пишатися повітряними яками!"

JAK_my_journal:0 "Влада “голодного привида”"
JAK_my_journal_desc:0 "Стар Маунтін захопила владу в країні, і тепер увесь Як'якистан підпорядковується її волі. Настав час перекувати країну яків у справді могутню державу. Таку, якою їй судилося бути з самого початку. І кому не стати біля її керма, як не кобилі, що є реінкарнацією самого Улісса?"
JAK_autocracy:0 "Автократія"
JAK_autocracy_desc:0 "Абсолютно необхідно, щоб у нас у країні не було жодних супротивників нашої хатун і її волі. Вона більше, ніж просто лідер, вона - реінкарнація Улісса. Її слово - це не просто закон. Це аксіома."
JAK_like_the_old_tsars:0 "Немов царі минулого"
JAK_like_the_old_tsars_desc:0 "Влада царів завжди була абсолютною. Правителі минулого не зважали на громадськість, і за це їх обожнювали. Сучасні монархії заразилися лібералізмом, і хатун знає, як це виправити. Її правління буде жорстким, але люблячим. Може, її піддані й не будуть вільними, але хатун не допустить, щоб із ними поводилися несправедливо або жорстоко."
JAK_the_severyanian_army:0 "Сєвєряно-якська армія"
JAK_the_severyanian_army_desc:0 "Наша військова доктрина застаріла, нам не вистачає зброї, сучасних технологій і солдатів. Але ми переможемо, незважаючи на будь-які труднощі, адже наша справа - права, а мета - священна!"
JAK_fueling_our_khaganate:0 "Заправити наш Каганат"
JAK_fueling_our_khaganate_desc:0 "Сучасна війна вимагає набагато більше, ніж звичайні кулі та гвинтівки. Тепер війни ведуться не тільки на тактичному, а й стратегічному рівні. Саме тому ми без жалю вгризатимемося в землю, шукатимемо там ресурси і спрямовуватимемо їх туди, де вони необхідні!"
JAK_hordes_of_the_north:0 "Північні орди"
JAK_hordes_of_the_north_desc:0 "Північ - похмуре місце. Але ми ще гірші. Наші вени - це лід, а серце живить ненависть. Не існує того, що сили брехливої гармонії могли б нам протиставити!"
JAK_an_imperial_court:0 "Імперський двір"
JAK_an_imperial_court_desc:0 "Нова хатун Як'якистану не може правити поодинці. Вона зв'яжеться з іншими однодумцями, які втекли з Сєвєряни під час Зимової Революції, і запропонує їм взяти участь у священному поході з метою вирвати свою батьківщину з копит ворогів. Все в ім'я гармонії!"
JAK_the_school_for_gifted_creatures:0 "Школа для обдарованих істот"
JAK_the_school_for_gifted_creatures_desc:0 "Хоч Як'якистан і не надто етнічно різноманітний, тут все ж проживає значна кількість меншин. Тож ми побудуємо нову школу, чиї двері будуть відчинені будь-якій істоті, щоб уся нація могла рости і процвітати. І назвемо ми її на честь школи принцеси Селестії для обдарованих єдинорогів."
JAK_the_khatuns_love:0 "Любов хатун"
JAK_the_khatuns_love_desc:0 "Стар Маунтін любить своїх підданих незалежно від їхньої раси, релігії або національності. Великодушна хатун готова прийняти абсолютно всіх у своїй державі.\nВсіх, крім зрадників, комуністів, атеїстів і, звичайно ж, зрадників-комуністів-атеїстів."
JAK_harmony:0 "Гармонія"
JAK_harmony_desc:0 "Гармонія, яку практикував Резерфорд, - огидна штука. З іншого боку гармонія, яка процвітає в державі великої Селестії, - це щось прекрасне. Ми подаруємо Як'якистану власну гармонію і створимо її за образом і подобою освіченого правління Селестії, але адаптуємо до нашої унікальної ситуації та культури."
JAK_harmony_of_classes:0 "Класова гармонія"
JAK_harmony_of_classes_desc:0 "Ми зробили одне привабливе відкриття: чому б нам не реорганізувати наше суспільство за принципом корпорацій, що працюватимуть як одне ціле? Це допоможе уникнути економічних негараздів і поширення комунізму. А щоб істоти зайвий раз не ставили запитань, на засіданнях будуть справедливо представлені як працівники, так і начальство."
JAK_harmony_of_species:0 "Расова гармонія"
JAK_harmony_of_species_desc:0 "У нашому великому каганаті раса ніколи не повинна бути перешкодою. Кожен член нашого суспільства, незалежно від його походження, вважатиметься нам братом доти, доки він вірний основним принципам життя на нашій землі."
JAK_faith:0 "Віра"
JAK_faith_desc:0 "Ми не теократи й не хочемо контролювати те, кому поклоняються наші піддані, але вважаємо, що вони зобов'язані поклонятися хоча б чомусь. Атеїзм - рана на тілі світу, заперечення не тільки богів, але й моральних законів загалом! Атеїзм іде проти всієї традиційної ієрархії та стратифікації - тобто всього, що робить віру важливою частиною нашого суспільства."
JAK_against_atheism:0 "Війна проти атеїзму"
JAK_against_atheism_desc:0 "На жаль, сили тоталітарного комунізму просочилися навіть у нашу країну. Геніхани потрапили під вплив революційної чуми і продовжують кидати виклик законному правлінню Стар Маунтін. Вони навіть не сповідують шорунізм! Наше серце важке, але ми все ж таки повинні без зволікання видалити цю пухлину з тіла нашого суспільства."
JAK_mandatory_faith_schools:0 "Обов'язкове релігійне навчання"
JAK_mandatory_faith_schools_desc:0 "Ми повинні правильно виховувати молоде покоління. Завдяки нашим зусиллям вони знатимуть про любов до богів, про світло зірок і про мудрість шаманів. Використовуючи ці знання, вони зможуть уберегти себе від проклятого впливу комунізму."
JAK_purified_architecture:0 "Непорочна архітектурна велич"
JAK_purified_architecture_desc:0 "Хатун бачила той архітектурний стиль, у якому комуністи забудовують Сєвєряну. Її батьківщина зганьблена бруталізмом - бездушним породженням матеріалізму й атеїзму. На щастя, цей стиль оминув Як'якистан, але яки й так віддають перевагу простоті споруди перед красою. Так не піде! Держава, віра і хатун заслуговують, щоб їхні міста виглядали красиво!"
JAK_reserve_army_of_labor:0 "Від бідності до багатства"
JAK_reserve_army_of_labor_desc:0 "При комунізмі всі страждають і живуть у злиднях. За освіченої гармонійної монархії всі ситі, мають гарне житло і живуть щасливо. Ми повинні виконати свої обіцянки і назавжди покінчити з бідністю!"
JAK_bring_in_more_exiles:0 "Запросити емігрантів"
JAK_bring_in_more_exiles_desc:0 "Більша частина інтелігенції емігрувала з Сєвєряни під час або після революції. І хоча вірність втікачів стоїть під сумнівів, адже саме на їхніх плечах лежить вина за появу червоної чуми, ми можемо перевірити кожного з них і встановити, хто чистий душею. Морально Як'якистан непорочний, але інтелектуально він слабкий, і ми повинні виправити це."
JAK_cathedrals_for_the_star_gods:0 "Собори для зірок"
JAK_cathedrals_for_the_star_gods_desc:0 "У стародавній вірі Севєряни, відомій як Зорепоклонництво, зірки вважаються священними. У кожного є своя зірка-покровителька, яка спостерігає за тобою і направляє твою долю. І хоча в Як'якистані сповідують шорунізм, ці дві релігії не є несумісними. Ми об'єднаємо наші релігії, а разом із ними й наші народи!"
JAK_bring_the_shamans_into_the_fold:0 "Залучити шаманів до своїх лав"
JAK_bring_the_shamans_into_the_fold_desc:0 "Цілі Гориката і особливо Стар Маунтін шокували шаманів. Яка дурість! Вірним жерцям шорунізму, на яких і тримається наша нація, нема чого нас боятися!"
JAK_harmony_of_nations:0 "Гармонія між націями"
JAK_harmony_of_nations_desc:0 "Незалежно від того, де він міг народитися, кожному жителю півночі знайдеться місце в нашій державі! Та й тим більше, якщо наші друзі "хочуть" стати підданими великодушної Стар Маунтін, хто ми такі, щоб відмовляти їм?"
JAK_harmony_in_the_ice:0 "Гармонія в льодах"
JAK_harmony_in_the_ice_desc:0 "Далекі землі пінгвінів мають воістину гнітючий вигляд. Але навіть у такому суворому місці існує дружба і гармонія. Однак, на жаль, цими землями також бродить привид комунізму! Ми повинні вигнати цю нечисту силу і врятувати пінгвінів від її впливу!"
JAK_holy_airforce:0 "Священні військово-повітряні сили"
JAK_holy_airforce_desc:0 "Наші небеса мають бути надійно захищені від загроз атеїстичного тоталітарного комунізму. Для цього кожен пілот після закінчення льотного училища буде благословенний шаманом, щоб його душа і тіло завжди були під захистом богів!"
JAK_get_cas:0 "Кричущий яструб"
JAK_get_cas_desc:0 "Якщо наші війська потраплять під щільний ворожий обстріл, ВПС повинні мати можливість допомогти їм. Бомбами, кулями і вогнем ми прокладемо шлях уперед хоробрим синам і дочкам Як'якистану!"
JAK_holy_navy:0 "Священні військово-морські сили"
JAK_holy_navy_desc:0 "Комуністи настільки ж хитрі, як і злі. Ми повинні бути готові захистити наші береги від їхніх висадок. І хоча жителі Як'якистану не бачили узбережжя вже тисячі років, наша славна хатун знову показала нам його велич! Ніхто не забере в нас наші береги!"
JAK_brown_water_navy:0 "Тактика “наскок-відхід”"
JAK_brown_water_navy_desc:0 "Ми сильно відстаємо від могутніх морських держав, і нам не варто розраховувати на перемогу в чесному поєдинку. Тому нам слід уникати чесних битв. Ми будемо раптово атакувати їхні кораблі торпедами і снарядами, а після відразу ж відступати, тим самим вимотуючи і розділяючи їхні більші з'єднання."
JAK_friendship_among_penguins:0 "Дружба з пінгвінами"
JAK_friendship_among_penguins_desc:0 "Тепер, коли ми перемогли пінгвінів, нам нічого не заважає інтегрувати їх у нашу велику дружну сім'ю. Під проводом великодушної хатун усі істоти рівні та єдині!"
JAK_the_dachaigh_sages:0 "Мудреці Дахе"
JAK_the_dachaigh_sages_desc:0 "Дахе - місто, яким процес модернізації пройшовся дуже швидкими темпами, і воно може багато чого нам розповісти про чудеса сучасності. Незважаючи на це, Стар Маунтін ставиться до нього з підозрою: а хіба це місто охопив не той самий процес модернізації, через який з'явився комунізм?"
JAK_harmony_in_the_poles:0 "Гармонія за полярним колом"
JAK_harmony_in_the_poles_desc:0 "Ведмедям, на щастя, вдалося оминути жахи комунізму, але тепер їх охопило щось настільки ж огидне - вплив Кризаліс! Брудні жуки посіяли страх і ненависть до цінностей Еквестрії. Ми повинні негайно це виправити."
JAK_the_minds_of_svartpels:0 "Розуми клану Свартпельса"
JAK_the_minds_of_svartpels_desc:0 "У клан Свартпельс входять одні з найбільш начитаних істот Півночі. Ми зобов'язані порівняти наші історичні записи, злити вірування воєдино і об'єднати їхній державний апарат з нашим."
JAK_the_hearts_of_volsungr:0 "Серця клану Вольсунґр"
JAK_the_hearts_of_volsungr_desc:0 "Клан Вольсунґр близький нам за духом, бо він теж дотримується принципів еквестрійської гармонії. Вони прагнуть до побудови кращого світу, в якому немає місця такому жаху, як комунізм. Настав час нашим силам об'єднатися на благо всіх ведмедів і яків!"
JAK_friendship_among_bears:0 "Дружба з ведмедями"
JAK_friendship_among_bears_desc:0 "Ведмеді та яки - споріднені народи. Оскільки Стар Маунтін уже є почесним яком, що зупиняє її від того, щоб стати верховним правителем ведмедів? А що, непогана ідея. Вона має право стати почесним ведмедем!"
JAK_harmony_in_the_frontier:0 "Гармонія на Фронтирі"
JAK_harmony_in_the_frontier_desc:0 "Хоч грифони й прибули в Еквус з іншого материка, тепер вони живуть у гармонії з місцевим населенням. Але, на жаль, цю гармонію намагається порушити проклятий комунізм! Ми повинні швидко покласти край цьому тоталітарному злу!"
JAK_the_capital_city:0 "Чудеса Уетера"
JAK_the_capital_city_desc:0 "Уетер - красиве місто. Але що ще важливіше - воно величезне, і його живить сильна промисловість. У зв'язку з прийдешніми війнами ми підвищимо робочі квоти, і наш народ, звичайно ж, буде дуже радий виконати їх заради своєї улюбленої хатун."
JAK_friendship_among_griffons:0 "Дружба з грифонами"
JAK_friendship_among_griffons_desc:0 "Навіть жителі Нова-Грифонії стали частиною нашого великого каганату! Їхня знать - це наша знать, і те саме стосується селян. Комунізм не посміє відірвати шматок від цієї священної землі!"
JAK_the_economy_of_conquest:0 "Економіка, побудована на війні"
JAK_the_economy_of_conquest_desc:0 "Якщо хтось переслідує ідеали гармонії, це не означає, що він боягуз або слабак. Ба більше, якщо він бореться проти червоної загрози, то в його серці просто немає місця для таких рис. З цієї причини ми будемо невпинно трощити, палити і вбивати доти, доки комунізм не зникне з лиця землі."
JAK_fortify_the_south:0 "Зміцнити південний кордон"
JAK_fortify_the_south_desc:0 "Комуністи, що окупують Сєвєряну, модернізували свою армію і мають численні механізовані підрозділи! Ймовірно, червоні не впадуть так само швидко, як і північ. Натомість нам варто підготуватися до затяжної та суворої війни. На щастя, ми перевершуємо противника числом, а наші солдати готові померти заради досягнення своєї священної мети!"
JAK_our_finest_hour:0 "Наш зоряний час"
JAK_our_finest_hour_desc:0 "Друзі, настав наш зоряний час. Сталліонград навіть не уявляє, що на нього чекає. Стар Маунтін, хатун Як'якистану і остання з роду Звездопадових готова повернутися на батьківщину. Вона не виявить ані краплини милосердя до монстрів, які вбили її сім'ю. Зірки не брешуть - прийшла черга для нашої великої війни!"
JAK_home_at_last:0 "Повернення на батьківщину"
JAK_home_at_last_desc:0 "Після стількох років ми нарешті повернулися на нашу батьківщину. Комуністи, що залишилися, або втекли, або їх спіймали, і весь народ Сєвєряни тепер вільний від їхньої тиранії.\nАле перед тим, як Стар Маунтін приміряє корону цариці, вона повинна віддати данину честі своїй родині."
JAK_a_harmonist_in_severyana:0 "Гармоністка в Сєвєряні"
JAK_a_harmonist_in_severyana_desc:0 "Сєвєряна занурена в морок невігластва, її роздирають партизани, ідеологи і невдячні банди селян. Якщо ми хочемо повернути гармонію в колись зразкову провінцію Еквестрії, то нам потрібно виконати серйозну роботу. Стар Маунтін знає, що робити, адже якби вона уникала труднощів, то ніколи б не стала великою хатун."
JAK_an_autocrat_in_the_north:0 "Північна автократка"
JAK_an_autocrat_in_the_north_desc:0 "На щастя, Північний Еквус постраждав набагато менше від червоної зарази, порівняно з Сєвєряною. Але це не означає, що вона не проникла туди, бо всілякі там Гайнріхи Редтейли, Рагнели Дахліни, Тіри та Айсбери не могли взятися з нізвідки. Ми повинні збільшити розмах антикомуністичної діяльності і позбавити червоних можливості наносити по нас удари."
JAK_bureaucrats_on_trial:0 "Суд над бюрократами"
JAK_bureaucrats_on_trial_desc:0 "Негідники, що стоять за появою комунізму, - бюрократи, які отримали найбільшу вигоду від правління червоних. Вони постануть перед публічним судом, а процес над ними транслюватиметься по всій країні. Це підніме моральний дух населення і покаже народу суть їхніх жахливих злочинів. Тим, хто хотів нашкодити нам, не варто чекати пощади."
JAK_establish_okhrana:0 "Заснувати опричнину"
JAK_establish_okhrana_desc:0 "Перші жандарми Сєверяни, опричнина, були розпущені після того, як республіканці та комуняки звинуватили їх у перевищенні повноважень. Але тепер нам ніщо не заважає повернути їх на службу. Опричнина буде вірно служити великій хатун і полювати на супротивників її влади, де б ті не були."
JAK_delve_into_the_past:0 "Розповісти про їхні злочини"
JAK_delve_into_the_past_desc:0 "Нелегітимний комуністичний режим творив жахливі злочини; Стар Маунтін знає про це з власного досвіду. Пособники Сталліонграда ретельно приховували сліди їхнього свавілля, але тепер, коли ми маємо доступ до закритих архівів, у нас з'явилася можливість оприлюднити всі злочини, скоєні червоними проти власного народу."
JAK_crown_myself_tsaritsa:0 "Особиста унія"
JAK_crown_myself_tsaritsa_desc:0 "Хатун вивчила всіх законних претендентів на трон Сєвєряни. Вони або не хочуть брати корону з її копит, або просто не підходять на роль автократа. Виходячи з цього, вона вирішила взяти цю важку відповідальність на себе. Стар Маунтін тепер не тільки хатун Як'якистану, але ще й цариця Сєвєряни!"
JAK_restrict_griffon_rights:0 "Зустрітися з кланом Свартпельс"
JAK_restrict_griffon_rights_desc:0 "Клан Свартпельс відомий своїми філософами і вченими... а ще упередженим ставленням до грифонів. Ймовірно, члени цього клану могли б допомогти нам у підкоренні суворого грифонського прикордоння."
JAK_partisans_on_trial:0 "Винищення"
JAK_partisans_on_trial_desc:0 "Вороги Сєвєряни відмовляються видавати партизан і комуністів! Вони навіть заявляють, що всі в Сталліонграді стоять на боці червоних. Ми змушені діяти жорсткіше. Відтепер від кожної громади вимагається видати щонайменше 10% свого населення як комуністів, комісарів і зрадників. Недотримання вимог призведе до винищення всього поселення."
JAK_the_return_of_serfdom:0 "Повернення кріпосного права"
JAK_the_return_of_serfdom_desc:0 "Тепер-то все ясно. Селяни Сєвєряни не були рабами комуністів. Вони САМІ були комуністами! Ну, якщо вони хочуть опиратися нашій владі - так тому і бути. Ми ставитимемося до них як до заколотників, зрадників-відонків, ким вони і є. Ми позбавимо їх усіх привілеїв, якими вони насолоджувалися після відходу царів минулого, зокрема й свободи."
JAK_element_honesty:0 "Чесність"
JAK_element_honesty_desc:0 "Абсолютно необхідно, щоб кожна істота могла довіряти своєму сусідові. З цією метою з лав населення буде набрано якомога більше інформаторів, щоб знати, кому можна довіряти, а кому ні. Ми будемо шпигувати за всім і всіма, і тим самим вбережемо нашу батьківщину від комунізму."
JAK_element_kindness:0 "Доброта"
JAK_element_kindness_desc:0 "Навіщо обтяжувати простий народ прокляттям знання? У невігластві теж є сила, тим більше що відкритий для ідей розум схожий на фортецю без гарнізону. Книги - це ще одна зброя комунізму, тому ми позбавимо наше населення будь-яких текстів."
JAK_element_laughter:0 "Сміх"
JAK_element_laughter_desc:0 "Ми повинні насміхатися над комунізмом. Це ж нонсенс, вважати, що всі істоти можуть (або навіть повинні!) бути рівними. Ми почнемо нову кампанію з перевиховання невдячних селян і спробуємо переконати їх у тому, що вбивство їхніх лідерів було правильним вчинком."
JAK_element_generosity:0 "Щедрість"
JAK_element_generosity_desc:0 "Наш народ не потребує розкоші, та й не любить займатися марнотратством. Зрештою, ми - істоти півночі, і нам для життя потрібні лише базові речі. Є певна благодійність у бідності нашого буття."
JAK_element_loyalty:0 "Вірність"
JAK_element_loyalty_desc:0 "Вірність один одному також означає і вірність Стар Маунтін. На жаль, жуки не вміють бути вірними. За засекреченими документами вони були залучені в події Зимової Революції і, ймовірно, навіть спровокували її! За це на кожного жука-комуніста і всю його сім'ю чекає смерть. Навіть за їхніми "антикомуністами" ми будемо вести ретельне стеження."
JAK_element_magic:0 "Магія"
JAK_element_magic_desc:0 "Знання - це вкрай небезпечна сила, особливо з огляду на загрозу комуністичних ідей. Тому ми розширимо наші дослідницькі центри тільки для найкращих і найдостойніших учених, які під пильним оком зможуть вірно трудитися над ідеями, гідними уваги нашої Хатун і Цариці."
JAK_join_the_upa:0 "Вступити до [EQS.GetFactionName]"
JAK_join_the_upa_desc:0 "Тепер, коли ми втихомирили Сталліонград, у нас з'явилася можливість звернутися до Еквестрії для зміцнення відносин між нашими країнами! Така велика і прекрасна правителька як принцеса Селестія, безсумнівно, гідно оцінить виконану нами роботу. Комуністи мертві, природна ієрархія відновлена, і життя прекрасне!"
JAK_retake_the_UPA:0 "Взяти контроль над ОСП"
JAK_retake_the_UPA_desc:0 "Тепер, коли ми втихомирили Сталліонград, ми могли б звернутися до Еквестрії з пропозицією зміцнити взаємини між нами країнами, якби не одне “але” - Еквестрії більше не існує! Нам потрібно в терміновому порядку рятувати гармонію від ворогів, що взяли її в облогу!"
JAK_the_home_of_harmony_has_fallen:0 "Занепала колиска гармонії"
JAK_the_home_of_harmony_has_fallen_desc:0 "До нас дійшли жахливі звістки! Вовки, що оточували Еквестрію, все-таки розірвали країну поні на шматки. Може нам і не вдасться вступити у війну пліч-о-пліч із Селестією, але ми спробуємо помститися за неї. І тут варто прояснити одну деталь: антигармоністам пощади чекати не варто. Мільйони їхніх солдатів загинуть у битві з нашою ордою."
JAK_celestia_is_a_commie:0 "Селестія - комуністка"
JAK_celestia_is_a_commie_desc:0 "Тепер-то все стало на свої місця. Це не комуністи обдурили Селестію. Вона САМА була комуністкою. Інакше чому б вона дозволила Карамель Маркс проповідувати свої хворі ідеї і пішла на поступки комуністам Северяни, давши їм незалежність? Висуваємося, нам потрібно врятувати Еквестрію від комунізму!"
JAK_chrysalis_is_a_commie:0 "Кризаліс - комуністка"
JAK_chrysalis_is_a_commie_desc:0 "Кризаліс уже давно була відома як ворог гармонії, але ми також дізналися, що вона, крім іншого - КОМУНІСТКА! Адже не просто так вона скасувала у вуликах кастову систему і встановила у себе в країні меритократію. Ба більше, вона підтримала червоних під час Зимової Революції! Куди ще комуністи змогли протягнути свої брудні копита?"
JAK_ursine_yak_unity:0 "Єдність яків і урсинів"
JAK_ursine_yak_unity_desc:0 "Наші душі єдині з одвічним полярним льодом. З його силою в копитах, монстри і жахи півночі тепер підвладні нашій волі. Навіть ведені зірками могутні урси б'ються під нашими прапорами!"
JAK_the_heir_of_amore:0 "Спадкоємиця роду Аморе"
JAK_the_heir_of_amore_desc:0 "Сомбра і Кейденс - самозванці. А принцеса Аморе, стародавня правителька Кристальної Імперії, що правила ще до появи короля-умбри, - ось справжня персона королівської крові. І, вивчивши історію свого роду, Стар Маунтін виявила, що вона є родичкою великої правительки. Тому вся Кристальна Імперія по праву належить їй."
JAK_the_equestrian_khaganate:0 "Еквестрійський каганат"
JAK_the_equestrian_khaganate_desc:0 "Ну ось і все. Ми звільнили Еквестрію, гармонія знову запанувала. Настав час реорганізувати наш уряд, адже тепер ми представляємо не тільки Сєвєряну, а й інших поні! Стар Маунтін довела, що вона є взірцевою гармоністкою, і постає питання: а чи не настав час коронувати її принцесою всієї Еквестрії?"
JAK_the_queen_of_the_bugs:0 "Королева жуків"
JAK_the_queen_of_the_bugs_desc:0 "Після перемоги над жуками перед нами постало питання: як управляти їхніми землями? Випробувані на Сєвєряні методи приборкання навряд чи покажуть значний результат, адже жуки - природжені партизани, та й комунізм не встиг закріпитися в їхній культурі. Замість цього ми могли б пощадити жуків, але прибрати меритократію і повернути в їхні вулики стару систему каст."
JAK_bovine_unity:0 "Об'єднаний фронт рогатих істот"
JAK_bovine_unity_desc:0 "Яки і бізони - споріднені народи, які живуть далеко один від одного. Але тепер все змінилося і наші народи готові возз'єднається! Ми повинні зробити буйволів частиною нашої країни, незважаючи на їхню незгоду. Вони ще навчаться любити нашу хатун!"
JAK_star_shamans:0 "Сформувати групи зоряних шаманів"
JAK_star_shamans_desc:0 "Тепер, коли наш каганат відірвав значний шматок Еквестрії, ми можемо зробити єдинорогів частиною нашої армії. Зоряні шамани допоможуть солдатам здолати противника, незважаючи на будь-які втрати."
JAK_sweep_the_rest:0 "Підім'яти держави, що залишилися"
JAK_sweep_the_rest_desc:0 "В Еквусі ще залишилися держави, які не підпорядковані волі нашої хатун. Так не може тривати. Ми нападемо на країни, що залишилися, і зробимо їх вірними підданими Еквестрійського Каганату!"
JAK_empress_of_all_equus:0 "Імператриця всього Еквуса"
JAK_empress_of_all_equus_desc:0 "Проливши море крові та випустивши у ворогів більше куль, ніж будь-хто може порахувати, ми нарешті перемогли. Настав час об'єднати всі титули правителів Еквуса в один і зробити Стар Маунтін імператрицею всього Еквуса. Слава Якякістану! Слава Стар Маунтін! Слава силам гармонії!"

