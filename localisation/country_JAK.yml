JAK_raise_peasant_levies:0 "Навчати яків Йакичіха"
JAK_raise_peasant_levies_desc:0 "Нам дуже важливо набрати достатньо військ, щоб заповнити передову. Тому ми розширити армії прапора Йакичіха і натренувати ще більше!"
JAK_train_elite_yurkids:0 "Навчати елітних бійців клану Юркід"
JAK_train_elite_yurkids_desc:0 "Юркіди широко відомі своїми могутніми РУйнівниками. Тож ми маємо навчити ще таких як вони та прорвати фронт ворога!"
JAK_request_more_bug_aid:0 "Запросити БІЛЬШЕ допомоги жуків"
JAK_request_more_bug_aid_desc:0 "Допомога жуків дуже допомагатиме. Тому ми благати про ще більше і отримувати більше гармат для майбутнього конфлікту."
JAK_further_unite_jaks:0 "Об'єднати клани"
JAK_further_unite_jaks_desc:0 "Клани повинні бути єдині, щоб бути сильними! Ми зробимо найміцніший союз кланів і станемо непереможними."
JAK_posture_about_eastern_claims:0 "Позначити східні претензії"
JAK_posture_about_eastern_claims_desc:0 "Схід - це все ще землі яків! Ми сказати це грифонам! І що ми ТРОЩИТИ їх, якщо вони не зрозуміти з першого разу!"
JAK_invite_more_exiles:0 "Запросити більше вигнанців"
JAK_invite_more_exiles_desc:0 "Решта вигнанців по всьому Еквусу бажатимуть прийти до нас і допомогти. Бредфорд буде злитися, але це не важливо. Головне, що вигнанці вміти тримати стріляло!"
JAK_award_more_medals:0 "Вручити більше медалей"
JAK_award_more_medals_desc:0 "Кожен як бачити медаль на героях і працювати ще старанніше! А потім отримувати власну, коли працюватимеш зовсім відмінно! Чудовий план, як дуже розумний!"

