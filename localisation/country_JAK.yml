JAK_lootgrif_desc:0 "Кото-птиці жадібні! Намагаються ховати гармати від яка в "бізапасному місці". Пфф. Яки ТРОЩИТИ усе і заберуть гармати!"
JAK_lootrainbow:0 "РОЗТРОЩИТИ водоспад!"
JAK_lootrainbow_desc:0 "Хитрі поні намагатимуться ховати ніштяки за стіною водоспаду! Але як розумний, від якого жодна гармата не сховається! Як ТРОЩИТИ водоспад і забере гармати поні. Все тепер яка!"
JAK_lootcry:0 "РОЗТРОЩИТИ блискучі підвали!"
JAK_lootcry_desc:0 "Блискучі поні робити очам яка боляче! А їх споруди плутати всіх! ЧОМУ ТАК БАГАТО МАЛЕНЬКИХ СХОДІВ?! Як розтрощити військові будинки блискучих поні! І розкрити підвали! А потім залутати всі ніштяки!"
JAK_lootcanter:0 "РОЗТРОЩИТИ палац красивої принцеси поні!"
JAK_lootcanter_desc:0 "Піжони-поні думатимуть що вони кращі за як! Робити великі вежі, підтримувати ворога яка проти яків! Намагатися переписати історію яків! А тепер яки ТРОЩИТИ палац поні! І залутати всі їхні речі! Було ваше - стало наше!"
JAK_lootstg:0 "РОЗТРОЩИТИ Сталіонград!"
JAK_lootstg_desc:0 "Червоні поні - найгірші поні! Крадуться в землі яка, ламають традиції яка. Навіть стрьомний поні-як ненавидіти їх! Як РОЗТРОЩИТИ їхні статуї. Як РОЗТРОЩИТИ їхні міста! Як РОЗТРОЩИТИ дрібні й непомітні бункери під містом!"
JAK_lootchrysi:0 "РОЗТРОЩИТИ гніздо жуків!"
JAK_lootchrysi_desc:0 "Жуки - дурні! Думати, що вестимуть війну тільки заради якогось "Пакс". Жуки не вестимуть війну заради ТРОЩИТИ. Зате тепер великий вулик жуків наш! Яки КРУШИТИмуть усе і всі приховані кімнати, лутатимуть усі ніштяки звідти! Тепер це все яка!"

JAK_looming_civil_war:0 "Громадянська війна скоро!"
JAK_looming_civil_war_desc:0 "Перемир'я з минулої війни тривало довго, але яки стають злими, і дрібні конфлікти частішають! Нова війна неминуча, хочемо ми її чи ні. Доля Як'якистану незабаром вирішиться...\n\nПеред відновленням війни можуть відбуватися §Yприкордонні конфлікти§!.\n\nЯкщо Йаки-клан переможе в прикордонному конфлікті, вони можуть повторити його знову через §Y60 днів§!. Поразка потребуватиме §Y120 днів§! на відновлення, а нічия - §Y90 днів§!"
