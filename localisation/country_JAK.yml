JAK_star_mountain:0 "Стар Маунтін" # Burushka Zvezdopadovskaya, of the  Zvezdopadovsky family line
JAK_STAR_MOUNTAIN_DESC:0 "У Стар Маунтін багато прізвиськ, все залежить від того, кого запитати: одні назвуть її візіонеркою з клану Горикат, що виконує священну місію, другі - вбивцею, що крокує по головах невинних, а хтось - кобилою, яка збожеволіла. Сама ж поні називає себе вигнанницею з Сєвєряни, яка ненавидить комунізм більше, ніж будь-хто інший, і прагне коли-небудь звільнити батьківщину від проклятих червоних ланцюгів. І хоча осудність кобили викликає деякі сумніви, ефективність її методів - ні."

