JAK_not_a_jak:0 "Абрам-редактор"
JAK_not_a_jak_desc:0 "Заколотники Йаки-Клану керують здебільшого неписьменним населенням, проте в містах багато яків читають іноземні газети і книги. У них часто зустрічаються ідеї, що суперечать способу життя яків, і тому потрібна цензура. Допомогти Йаки-Клану в очищенні зарубіжних текстів від небажаних речей запропонувала дивна істота: козлик Абрам. Він запропонував просто з'їдати весь папір, що містить образливі або помилкові тексти. Яки, які не мають технології знищення паперу, з радістю прийняли пропозицію Абрама. Це симбіотичні стосунки: Абрам їсть папір у будь-яких кількостях, а Йаки-Клан контролює, що читають його піддані. Ніхто не знає, як козел узагалі потрапив до Як'якистану, але Абрам вважається поважним яком, який заслуговує на довіру, тож його походження не має значення."

JAK_next_in_line:0 "М'ясник Йаара"
JAK_next_in_line_desc:0 "Молодша сестра Керра Йаара - до божевілля жорстока як. Вона є прямою спадкоємицею клану Юркід і має намір зробити все можливе, щоб ніхто не посмів стати на заваді яків під час їхнього переможного походу по Еквусу."

