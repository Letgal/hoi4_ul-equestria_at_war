newjaks.1.t:0 "Сипучі мрії"
newjaks.1.d:0 "Всюди був сніг і мрії, в яких можна було потонути. Сніг і мрії яків. Наполовину похований під гнівною хуртовиною, принц Бредфорд боровся зі стихією заради того, щоб винагородити чергову групу солдатів, які завершили військовий вишкіл у таких умовах, від яких більшість інших істот на Еквусі давно вмерли б. У самотній юрті на них уже чекали медалі, роги та ситна їжа. Але це все буде тільки після того, як вони, згідно з давніми традиціями, отримають благословення на крижаному вітрі.\n\nТрадиції і мрії... Резерфорд робив усе можливе, щоб знищити їх дощенту. Бредфорду більше не потрібно було відвідувати інші клани, щоб побачити неухильне виродження, яке там щосили тліло. Бачити як поні пропонують безплатну допомогу покірним якам у розпал лавини, було сумним видовищем. Недалеке рішення, що принесло лише короткочасний успіх. І все заради чого? Тільки щоб нескінченно плазувати перед Селестією, а потім відмовитися від непорушного шляху яків заради безтурботної покірності.\n\nНезабаром поні носитимуть шкури й хутра яків. Відраза закипіла у всіх куточках душі Бредфорда. Але він щосили намагався не показувати цього перед цими молодими новобранцями, багато з яких залишили королівство Резерфорда заради тієї спільноти, що тисячоліттями жила стародавніми шляхами яків. Найменше їм потрібно було бачити невчасний гнів Бредфорда та відсутність дисципліни після виснажливих місяців тренувань."
newjaks.1.a:0 "Резерфорд ще отримає сповна."

newjaks.2.t:0 "Підготовка"
newjaks.2.d:0 "Щоб перемогти в прийдешньому конфлікті, нам потрібно переманити побільше кланів на наш бік. Ми вже домовилися про приєднання яків Юркіда до наших сил, але в нас є можливість переконати й інші клани покинути коаліцію гармоністів. Але, звісно, серед них є й винятки: слабаків-Мангчіджидів, які в минулому мали честь називати Бредфорда своїм сином, а також Геніханів, які впиваються брехнею Сталліонграду, не вдасться відрадити від переслідування своїх безнадійних планів. \n\nРівень вірності клану кожній з коаліцій, а також способи її зниження (прямі й непрямі) можна знайти в переліку доступних рішень. При зниженні відносин певного клану з Резерфордом до мінімального рівня ми запустимо "відлік до повстання". Коли цей відлік досягне нуля, незадоволений клан відкличе свої армії зі служби Резерфорду і приєднається до нас. Варто зазначити, що до того, як клан перейде на наш бік, гармоністи можуть спробувати примиритися з незадоволеними яками і знову налагодити відносини, через що нам може знадобитися кілька спроб, щоб переманити їх на наш бік. А також нам не варто забувати про обіцянки, які ми даємо союзникам: після нашої перемоги вони будуть розраховувати отримати відповідну плату за свою участь."
newjaks.2.a:0 "Перемога буде за нами!"

newjaks.3.t:0 "Сніговий ком"
newjaks.3.d:0 "Там, де кордон між двома народами яків був менш розпливчастим, там, де нібито були встановлені непрохідні паркани й огорожі, які гучно заявляють — "Це територія яків, а не не-яків", солдатам, розміщеним у цій глушині, залишалося тільки стояти і чекати, пильно стежачи за голою смугою снігу.\n\n- Чого ми чекати?! У чому сила фальшивих яків? - Один із яків прокричав звідкись із зимової синяви. - Ні в чому! Фальшиві яки тільки хочуть, щоб поні їздили на спинах яків! Гей! Яки можуть чути засмучених яків! - Несподівано почувся інший голос з-за бар'єрів. - Принц знає кращий шлях, ніж звичайний шлях яків! Сніжок пролетів через кордон і з жалюгідним ляпасом упав десь на нічийній території. - Як яки можуть бути яки, якщо вони не знають своєї історії?!\n\n- Історія яків це пастка! Резерфорд знає як її уникнути! Майбутнє яка це не минуле яка! - Інший сніжок прилетів у відповідь, падаючи на засніжену землю.\n\n- Майбутнє яка? Більше схоже на майбутнє принцеси поні. Не яка! Майбутнє яка стане майбутнім поні!" Перекидання сніжками тривало доти, доки офіцери з кожного боку не вгамували бійців. Справжні бої ще мають відбутися. А зараз сторожові вежі й аванпости не могли зрушити з місця. Як і їхні чужинці по обидва боки, де не було нічого, крім холоду... Гнівно пролетів останній сніжок, після чого всі попрямували назад до гармат."
newjaks.3.a:0 "Ці чужинці, які носять нашу шерсть і обличчя..."

newjaks.4.t:0 "Герої?"
newjaks.4.d:0 "Бредфорд ліг перед статуєю, висіченою з дерева. Вона була прекрасним екземпляром якського мистецтва. Мерехтіння свічок і дивні аромати супроводжували яка на всьому його шляху сюди, до місця спогадів і осмислення. Він повторював кроки того самого стародавнього яка, якого тут обожнювали й увічнили у вигляді статуї. Причому слава полягала не в тому, що він був якимось всемогутнім духом, якому поклонялися шамани, а в тому, що цей як був... абсолютно звичайним. І коли море загрожувало цілком поглинути його світ, безіменний герой (пристойної статури та інтелекту) виступив проти стихії та здобув перемогу, рятуючи своє село й усю цивілізацію.\n\nБезіменний як може стати подібним до нього. Наприклад, Бредфорд. Або його брат. В юності вони не були ні розвідниками, ні шукачами пригод. Під спільним небом вони грали й танцювали, будували будиночки зі снігу, яких вистачило б на ціле місто, а потім трощили їх. Що за славні дні...\n\nЯ б так написав: Але минуле потрібно залишити в минулому. Якщо навіть Резерфорд зрештою оступився, то хто ж не зможе? Сімейні узи були сильні, але якщо він продовжить слухати маячню кровного родича, то під загрозою опиниться весь якський рід.\n\n\nЦі думки змусили Бредфорда мимоволі похитати головою і схилитися перед вівтарем."
newjaks.4.a:0 "Відмова від минулого життя, відмова від уявних приводів..."

newjaks.5.t:0 "Божевільна кобила Гориката"
newjaks.5.d:0 "Земля морозів і лісів майже щодня виправдовувала своє ім'я, щедро обсипаючи все довкола снігом і розкидаючи його суворими вітрами, але для Стар Маунтін це завивання було подібним до музики, яка приємно заглушала все довкола. Сьогодні був той рідкісний день, коли завірюха вщухла, тож хрускіт снігу під копитами голосно лунав посеред лісу. Вона разом із подругою йшла до спільної лазні, щоб зігрітися після виснажливих тренувань. Утім, через гучний хрускіт снігу їй було важко зосередитися на тому, що говорить Блайнд Сайд. А потім як, що стояла біля однієї з хатин на узбіччі шляху Стар, сплюнула на землю і пробурмотіла собі під ніс. - Поні намагається поводитися як ми, але все одно тупотить як поні. - У будь-який інший день через хуртовину ця образа б і залишилася б непочутою, але коли навколо стояла тиша, вона пролунала виразно і зрозуміло для всіх.\n\n- Мені щось почулося? - Зупинилася Стар і з силою вдарила копитом об землю. - Повториш мені в обличчя, якщо вистачить сміливості? \n\n- Як буде рада ще раз сказати. - Відгукнулася задирака, піднімаючись і підходячи до Стар, демонстративно нависаючи над нею, тим самим даючи чудову можливість до дії для поні. І та не забарилася нею скористатися, з усієї сили рушив копитом у щелепу яку, чий рогатий шолом полетів кудись убік, а сама задирака відсахнулася і ледь не впала. Швидко оговтавшись, суперниця Стар опустила голову і кинулася вперед, сподіваючись завдати прямого удару рогами і закінчити бій швидко. Маунтін відчула почуття первозданної люті, яке піднялося зсередини, після чого перехопила яка за шию і перекинула її через себе, з приголомшливим хрускотом кидаючи масивне тіло на сніг. \n\n\nОчі поні були налиті люттю, і в нападі гніву вона схопила свій рогатий шолом і майже встромила його гострим боком у шию яка. Але її зупинив крик Блайнд Сайд. - Зупинись, Стар! Нікому не буде краще, якщо ти потрапиш до в'язниці! Ти вже домоглася свого, відпусти її! Подруга мала рацію, і Маунтін знала це. Вона деякий час подивилася в очі переможеної суперниці, насолоджуючись перемогою, перш ніж плюнути на неї і відійти в сторону. Повернувшись до натовпу, що зібрався, поні голосно вигукнула..."
newjaks.5.a:0 "— Я анітрохи не гірша як, ніж ви всі!"

newjaks.6.t:0 "Власна земля"
newjaks.6.d:0 "Бредфорд сидів на північному кордоні, спостерігаючи за відображенням безлічі аврор, що сяяли вдалині. Вони немов танцювали, містично звиваючись у ночі, будучи лише відгомонами того, що робили в космосі його предки. Предки, які одночасно здавалися і дуже близькими, і водночас неймовірно далекими, пильно спостерігали за ним, поки весь рід яків перебував на межі краху... Бредфорд... Цей оклик мимоволі змусив його скрикнути і підскочити на місці. Обернувшись, він побачив Керра, чия шерсть зливалася зі снігом під мінливим світлом священних вогнів. - Чому як Керр тут? - Запитав Бредфорд, немов наказуючи порушникові спокою відповісти. - Хіба як не знати часу, коли духовний світ з'являтиметься сюди? \n\n- Бредфорд проситиме про допомогу, тож як прийти в найсерйозніший і найважливіший час, щоб показати серйозність свого ставлення до цього. - Керр сів на сніг настільки близько до принца, що майже вторгся в його особистий простір. Майже. Він проігнорував красу північного сяйва і втупився прямо в очі Бредфорда. - Яки думають по-різному про традиції. Але в різних яків є спільні традиції. Резерфорд помиляється, але Резерфорд сильний. Єдиний зі своїми яками. Ми, яки цих земель, не виживемо, якщо Резерфорд прийде і правитиме. Тож, небо свідок, ці вірні яки стоятимуть на власній землі до самого кінця.\n\nПісля цих слів Керр дістав з-за спини свій молот. Він був досить примітивним, проте міг похвалитися декоративними візерунками та шипами. Метал переливався під світлом північного сяйва, лежачи на снігу перед копитами Бредфорда... Адже це був символ визнання влади."
newjaks.6.a:0 "— Тепер як буде твоїм власним молотом."

newjaks.7.t:0 "Цікава можливість"
newjaks.7.d:0 "ЗВІТ ПРО ПОЛІТИЧНУ СИТУАЦІЮ В ЯК'ЯКИСТАНІ:\n\nНе дивлячись на численні труднощі, з якими стикаються агенти VOPS під час спроби видати себе за яків, ми успішно впровадили шпигунів на посади, у яких є доступ до різних розвідданих.\n\nПовідомлення з Яктауна невтішні. Принц Резерфорд сформував майже нерозривний зв'язок з Еквестрією, багато в чому завдяки його стосункам з носієм елемента гармонії Пінкі Пай. Криза, пов'язана з відокремленням йаків, змусила Резерфорда також покластися на невеликий, але зростаючий комуністичний рух, який, вочевидь, перебуває під сильним впливом Сталліонграда. Шанси підштовхнути центральний уряд до співпраці з нами мінімальні.\n\nОднак у Сайхан-Толгоді відкривається зовсім інша ситуація з безліччю можливостей. Принц Бредфорд, брат і суперник Резерфорда, збирає місцеві клани яків для боротьби проти іноземного впливу. Хоча більшу частину підтримки його руху становить Йакі-клан, зараз він залучає підтримку кланів по всій країні. Перемога Бредфорда, безсумнівно, знищить будь-який еквестрійський вплив на Як'якистан і забезпечить його нейтралітет у майбутньому конфлікті. \n\nАле ще більш багатообіцяючим є клан Юркід. Їхній лідер, Керр, наказав військам підтримати бунт Йаки-клану, а наші агенти описують його як фанатичного експансіоніста, чиї цілі частково сумісні з нашими. Після наших спроб вплинути і переконати Бредфорда в тому, що силам чейнджлінгів можна довіряти, він почав шукати військової підтримки в нашої країни для своєї справи. \n\n\nАгенти під прикриттям украй рекомендують розглянути цей запит.."
newjaks.7.a:0 "Пора позбутися чергової еквестрійської маріонетки."
newjaks.7.b:0 "Ці дикуни-яки того не варті."

newjaks.8.t:0 "Військові радники чейнджлінґів прибули"
newjaks.8.d:0 "Принц Бредфорд здригнувся, коли до нього підійшов гвардієць королеви чейнджлінґів. Хітин і темний мундир різко контрастували із засніженою землею. Керр же, що стояв поруч із принцом, навпаки посміхався від вуха до вуха.\n\n- Яки дякуватиме чейнджлінґам за допомогу, - злегка нервово сказав принц Бредфорд, - але Йаки-клан і його союзники не хочуть іноземного втручання в їхні внутрішні справи не тільки лише від поні. Тому принц просить чейнджлінґів зосередитися тільки на війні і не більше.\n\n- Не хвилюйтеся, Ваша Величносте, - відповів гвардієць хрипким голосом, - ми отримали чіткий наказ допомогти вашій армії винятково спорядженням і військовою підготовкою. І в нас є свої методи зробити це, не привертаючи зайвої уваги.\n\n- Так, дуже добре! - У розмову вліз Керр. - Жуки приноситимуть зброю, так? Як хотіти бачити нові гармати!"\n\nПоки Керр і офіцер йшли геть до ящиків зі спорядженням, Бредфорд спробував заспокоїти сам себе. Оскільки його брат напевно отримав допомогу від поні на півдні, особисто у нього не було іншого вибору, окрім як заручитися підтримкою чейнджлінґів. Зрозуміло, вони повинні добровільно покинути країну після перемоги Йаки-клану..."
newjaks.8.a:0 "І хто казав, що жукам не варто довіряти?"

newjaks.9.t:0 "Чейнджлінґи відмовляються допомагати"
newjaks.9.d:0 "Після того як Керр повідомив чейнджлінґам, що принц Бредфорд хоче обговорити військову допомогу, два яка стали чекати відповіді. Йшли дні, тижні, місяці. Зрештою яки зрозуміли, що відсутність відповіді означає "ні".\n\n- Принц знав, що жукам не можна вірити, - сказав Бредфорд з усмішкою. - Клани Йаки і Юркід захоплять Як'якистан поодинці!"\n\nКоли Керр нарешті зрозумів, що жуки не прийдуть на допомогу, він знатно розлютився. Лише після кількох годин КРУШІННЯ як зміг трохи заспокоїтися. Керр вважав чейнджлінґів гордими воїнами за своєю натурою, а вони виявилися такими ж боягузливими, як і поні."
newjaks.9.a:0 "Жуки ще отримають своє..."

newjaks.10.t:0 "Особлива допомога від поні"
newjaks.10.d:0 "Рідко коли Керр або члени клану Юркід були не просто меншою мірою задоволені або обурені військовими зведеннями, а й навіть залишалися задоволеними після їхнього прочитання: - Яки-воїни казатимуть, що поні показуватимуть добрі результати?\n\nУ відповідь на це ад'ютант ввічливо кивнув: - Так, старійшино! Програма "поні-МОЩІ" матиме великий успіх! Їхня магічність дуже дивна, але корисна. Можуть швидко робити укриття і закривати яків навіть від гострого каміння.\n\n- Як забув згадати крила, - Керр посміхнувся і на секунду заплющив очі і дав волю уяві. "Загін крилатих солдатів може контролювати гірські перевали поодинці проти будь-якого ворога. Бійся, Резерфорде - небеса сіятимуть смерть!"\n\nКерр відпустив цю думку і, все так само широко посміхаючись, скомандував: - Командувачі військами, розгорнути ще більше магів. Це наказ!"
newjaks.10.a:0 "З їхньою ефективністю було важко посперечатися."

newjaks.11.t:0 "Усе інакше"
newjaks.11.d:0 "У селі з вуст в уста передавалися страшні чутки. У якийсь момент настала черга Дубні почути про кошмари Сталліонграду, де комісари сидять у розкішних палацах і розмірковують про теорії та цифри, тоді як зовні, на зледенілих вулицях і смертельному холоді мільйони поні мерзли на смерть. Але що найгірше були ті деякі на чолі, які уявили себе самозваними богами і вважають, що вони можуть керувати цілим світом. Ті, чия гординя переконувала їх розстрілювати кожного розумного критика, аби тільки закріпити маячню в умах і серцях безнадійних... Кров уже залила вулиці Сталліонграда, чия чума вже заразила яків на сході. Але ж захід був куди ближче до моторошних агітаторів. Їхні слова та ідеї підточували ті пристойності, які усталилися в нормальному суспільстві.\n\nЩось схоже наздогнало село сьогодні. Якісь ідеї про поділ, правильний і неправильний. Старійшина села постукав у його двері і поставив кілька запитань. Як виглядав таким самим переляканим, як і він сам.\n- Що як давати сьогодні? \n- Простий хліб.\n- Чому як давати простий хліб? \n- Як голодний.\nНа лобі Дубні виступив піт - його шкура начебто в рази потяжелела. Він знав, що комуністична зараза використовувала визначення "ділитися заради бідних і пригноблених". Чи був він достатньо бідний і пригноблений, щоб вважатися таким? Як подумки прикинув - він не так уже й погано жив насправді, навіть міг собі дозволити іноземну дрібничку чи дві. Але це означає... катастрофа! Поні-комуністи вкрали визначення бідності! І все ж таки він має щось зробити, щоб не викликати жодних підозр! Як покопався у своїх спогадах про минулий тиждень, судомно намагаючись пригадати хоч щось...\n\n- Таксима як. Дубні знати про нього. Жити кілька юрт звідси. Нарватися на неприємності, сильно поранитися. Тепер як злий на світ, можливо на "систему"."
newjaks.11.a:0 "— Як дякувати за розмову. - відгукнувся старійшина, йдучи геть."

newjaks.12.t:0 "Два різні світи"
newjaks.12.d:0 "Від гір до моря, від серця Еквуса до льодовиків узбережжя - таким був мандат великих ханів, але Керр міг би й перевершити їх. Предки були б здивовані його фантазіями про завоювання за допомогою здоровенних і не дуже гармат, з озброєним до зубів населенням, що в єдиному пориві йде грабувати весь континент, доки той не ляже під його копита.\n\nТепер інші не були готові йти назустріч його мрії. Як міг Бредфорд боятися власних побратимів по виду і нації, яких очолює такий самий хан, як і він сам? Угода з чейнджлінґами може принести відчутну вигоду, що включає в себе цілий загін офіцерів, а також широкий доступ до арсеналу неймовірних сучасних бабах-палиць. Ті, що носяться на спині або встановлюються на танки. Ці можливості не можуть просто так бути спущені в нікуди через відсутність у Бредфорда хоч найменших ознак амбіцій. Кілька публічних розмов про те, що Кризаліс - приклад для наслідування майбутнім завойовникам, привернули увагу одного такого чейнджлінґа, надісланого разом з офіцерами спеціально для подібного випадку. Через одну щедру вечерю в особистій юрті Керра, що супроводжувалася рясними стравами на кшталт кислих сушених сирків і смаженого хліба, почалася справжня розмова. Під запах кумису йшлося про все на світі - про те, як Кризаліс створила абсолютно нове суспільство з дрібних сварливих племен (що анітрохи не схоже на Бредфорда і його власну спробу). І що нехай ця королева і виглядала як величезний тарган, вимазаний чорною фарбою, вона була не такою вже й страшною. Якщо так подумати, вона була такою люб'язною...\n\n- Країна жуків набула сили завдяки відвазі та дисципліні, - гордо заявив Керр, дістаючи медаль. - Завдяки допомозі жуків яки зростатимуть великими і сильними. Знаходити нові способи вести війну. Тільки не говорити Бредфорду. Керру не поздоровиться, якщо Бредфорд дізнається. І... жук Люцинідея? Так, жук Люцинідея має прийняти милостиву подяку! Люцинідея стає генералом! Вона взяла медаль. Чейнджлінґ слабко посміхнулася, а в цей час ніби вся земля затряслася від стримуваної радості яка."
newjaks.12.a:0 "...але за цією посмішкою ховалася туга за домом."

newjaks.13.t:0 "Ми РОЗТРОЩИТИ ворога!"
newjaks.13.d:0 "Коли дим розсіятися, найкращий як залишитися на полі бою! Природно, найкращий як - ми. І поки ворог, що вижив, бігтиме і ридатиме, шкодуючи про свою дурну самовпевненість, сніг поглине душі їхніх мертвих братів."
newjaks.13.a:0 "Перемога за нами!"

newjaks.14.t:0 "Ворог РОЗТРОЩИТИ нас!"
newjaks.14.d:0 "Битва на кордоні скінчитися поразкою, і багато хороших яків померти від копит ворога. Але одна битва - це не війна. Цей програш багато чому навчити нас, але спершу ми маємо відпочивати і ховати полеглих братів."
newjaks.14.a:0 "Наступного разу ми переможемо!"

newjaks.15.t:0 "РОЗТРОЩЕННЯ закінчилося нічим"
newjaks.15.d:0 "Пройти багато лун, ми провести багато невеликих битв, але як телята безсилі проти великої колоди, так і ні наші яки, ні яки ворога не досягти успіху. Ми повертатимемося до наших фортець, а лощини без нас знову замовкнуть."
newjaks.15.a:0 "Ніякої більше дурної нічиї!"

newjaks.16.t:0 "Ворог влаштовуватиме на нас набіг!"
newjaks.16.d:0 "Розвідники повідомлятимуть про чергову атаку зі сходу! Ворог ще не вторгатиметься, просто перевірятиме нас на міцність, але ми мусимо зупинити яків Бредфорда і показати їм нашу силу!"
newjaks.16.a:0 "Нехай ідуть, скільки влізе! РОЗТРОЩИМО Ж ЇХ!"

newjaks.17.t:0 "Голос мільйонів небес"
newjaks.17.d:0 "— Нова радіосистема для бос-як. - Сказав один із помічників принцу, на що Бредфорд лише щось ствердно буркнув як формальність. Солянка з кабелів і металевих коробок була чужорідною, але, за наполяганням кількох занепокоєних яків, її вважали за потрібне встановити, оскільки: "Армія потребуватиме швидшого способу розмовляти. Але тут принц-як використовувати навушники, щоб краще їх чути". Пара навушників украй небезпечно розтяглася, щоб поміститися на голові Бредфорда, однак він усе ж надів їх, щоб почути слова іншого яка за десятки миль звідси.\n\nЯк почув жахливі крики в динаміках. Звалившись із крісла, він знепритомнів, після чого фальшиву рацію вмить забрали, замінивши її картами, прапорами і почесними рогами, що личать справжньому хану. У приміщення увірвався цілий ураган озброєних яків, до яких приєдналися навіть Юркіди з далекої півночі. Тепер юрта принца більше не належала йому.\n\n- Як Бредфорд достатньо правив і має піти.\n\nТакими були слова Керра, в той час як кілька яків уже встановлювали мікрофон і гучномовці, щоб повідомлення нового хана було чути на багато миль.\n\n- ЯК БІЛЬШЕ НЕ ВИКЛЮЧАТИ ЧАС, СІДАЮЧИ НА ЗАДНИЦІ! РЕЗЕРФОРД ЯК НЕКОМПЕТЕНТНИЙ І ДУРНИЙ, А БРЕДФОРД ЯК НЕ ЗНАТИ СПРАВЖНІЙ ШЛЯХ ЯКА! НОВИЙ СВІТ - ЦЕ ЗАСТІЙ! НОВИЙ СВІТ ДЛЯ НЬОГО ЗНАЧИТЬ - СИДІТИ СОБІ В РОЗКОШІ, ЯК АЛІКОРН! СПРАВЖНІЙ ЯК НЕ СИДІТИ! СИЛА ЯКА В ЖИТТЄВІЙ СИЛІ! ВЕЛИЧНІШИЙ ІНСТИНКТ І ЕНЕРГІЯ ЯКА - ЗАВОЮВАННЯ! ЯК У ДАВНІХ ХАНІВ! \n\nЗемля здригнулася і завібрувала, десятки речей упали донизу. Можливо, що кілька яків оглухли, але слова хана однозначно донеслися до решти солдатів, які стояли на варті над мертвими патрулями... Це повідомлення відзначилось приступом групового ТРОЩЕННЯ, що була достатньо руйнівною, щоб спричинити сходження лавини...."
newjaks.17.a:0 "Камені та гори говорять неквапливо. І вони вимовляють нове ім'я."

newjaks.18.t:0 "Для яка легко завоювати цілий світ..."
newjaks.18.d:0 "У самому серці земель свого клану лежав на спині Керр разом зі своїми однокланівцями-Юркідами, осипаний слабкими похвалами.\n\nПід час його тріумфу кілька годин тому армії яків танцювали з ним, оспівували велич майбутнього хана й рухалися до серця Якичиха. Вірність предкам Бредфорда не мала значення, якщо за кілька років яків вб'ють амбітніші й могутніші вороги, що загарбають більше за будь-яких ханів минулого. момент їхнього тріумфу обірвав крик яків-Убгаїтів, чия громіздка - наче залізна стіна - броня впивалась у кожний вигин гір довкола армії Керра. З під завіси снігу перед ними піднявся як-Хорикат, чиє походження було одразу зрозуміло за акцентом. - Бредфорд-як знати, що рано чи пізно ви підете сюди. Яки покласти цьому кінець.\n\nЙого спис із тріском встромився в землю.\n\n Декілька секунд нічого не відбувалося, а потім на схили позаду армії майбутнього хана впали тіні. Яки, що влаштували засідку, різко підстрибнули, стрясаючи землю.\n\n- Дурний як! - Крикнув Керр під час поштовхів. - Яки самі себе загнати в лавину!"\n\nОднак не тільки для лоялістів усі шляхи до відступу були перекриті. Чотири вірних клани Йаки і не збиралися тікати. Вигідна позиція і важка броня Убхаїтів відбивали будь-який натиск, досвідчені копита і дії Горикатців відбирали ворожі мечі прямо з під морд, Кагата'утські воїни направляли на ворогів потоки снігу, а гармати Йаків остаточно вирішили долю збурених яків.\n\n\nНіяких переговорів і аудієнції з Бредфордом не було. Лише папір від самого принца позначив Керру його кінець - заслання в центр земель клану Юркід. Прекрасне місто, яке стане чудовою в'язницею.\n\nТак Керр і лежав на спині. Вільний. На своїй міській площі. Допомога була щедрою, на неї він міг спокійно прогодуватися і навіть залишити трохи на особисте хобі. Час від часу в його вухах лунала похвала. Але крок за межі рідних стін означав кулю в серце."
newjaks.18.a:0 "...але вийти з гри і стежити за самим собою? Це непосильне завдання."

newjaks.19.t:0 "Найнесподіваніший хід подій"
newjaks.19.d:0 "Метушня в іншій кімнаті не турбувала ні хана Керра, ні принца Бредфорда, який перебуває в ізоляції. Зрештою, яки часто вступали в галасливі бійки через усілякі дрібниці. До того ж, хан завжди міг насварити своїх солдатів після того, як висловить принцу свою точку зору. Керр постукав копитом по темному столу, що відокремлював його від свого колеги.\n\n- Принц має бути добре забезпечений. Але принц має забезпечити тишу у відповідь. Хану не потрібен голосистий ворог. Якщо принц наполягатиме, то хану не важко буде змусити принца замовкнути... \n\nНапружена розмова між ними перервалася, коли шум став стрімко наростати, а потім двері в кімнату зірвало з петель, і до неї увійшла величезна поні, яка допомогла перемогти Резерфорда. Вона підняла магічну гвинтівку і навскидку вистрілила в Керра. Його тіло безцеремонно впало на підлогу, а хутро зашипіло від розпеченої кулі, огортаючи кімнату дурманним, різким запахом. - Що це означає?! - Принц Бредфорд спробував відповзти до стіни, швидко усвідомлюючи, що вже притискається до неї.\n\n-Початок істинної слави ханства, - грубо відповіла Стар Маунтін, чиї очі буквально блищали від фанатичного благоговіння. - Великий Улісс повернувся з небес, і я стану його втіленням! Поки ми говоримо, мої війська розчищають шлях для нової влади! Я пропоную тобі використати їхню тимчасову відсутність тут, щоб утекти у вигнання. Як твій брат. Для твого ж блага.\n\nПринц Бредфорд з жахом подивився на тонкий струмінь диму, що виходив від тіла Керра. Він чітко зрозумів суть слів поні. Стар повернулася і попрямувала на вихід із широкою посмішкою на обличчі.\n\n- Прощавай, Бредфорде, - кинула вона через плече з посмішкою, чия поблажливість просочилася у слова, - я маю приєднатися до своїх солдатів і розповсюдити добру новину про те, що хан упав, а на його місці повстала хатун! Найкраще для нас ще попереду! Спочатку війна, потім переворот, а тепер ще й контрпереворот, влаштований найбожевільнішою істотою - Стар Маунтін. Наспіх зібравши нечисленні пожитки, принц Бредфорд кинувся геть, попутно розмірковуючи про те, що стане з його батьківщиною і як скоро він побачить її крах здалеку."
newjaks.19.a:0 "Як це взагалі сталося..."

newjaks.20.t:0 "Залізна лють"
newjaks.20.d:0 "Перейшовши через гірський хребет і вийшовши на галявину, Менґгей - старійшина клану Мангутаїдів - привів Бредфорда до джерела землетрусу, через який під снігом опинилися кілька розташованих неподалік юрт: старійшина повів принца на випробувальний полігон. Вся територія була заставлена металевими муляжами техніки та істотами, які воювали проти них. Ряди останніх складалися зі списоносців і застрільщиків, які, як тільки могли, трощили бездушні бляшанки.\n\n- Ці яки люті, - зауважив Бредфорд. - Вони горять любов'ю до трощіння, але їм бракує дисципліни.\n\n- Лютий як усе ще корисний, - відповів Менґгей. - Якщо принц-як хвилюватися через дисципліну, він може розповісти про неї якам, показати, як дисципліна допомагатиме їм користуватися і керувати люттю.\n\n\nБуйство тривало кілька хвилин. Після його закінчення яки-берсерки припинили стукати копитами і ковдра зі снігу вкрила поверхню землі. Відкидаючи вбік здобич з металевого сміття і брухту, воїни "занурювалися" в останки повалених ворогів і розбирали їх на частини, залишаючи собі тільки найкорисніші деталі."\n\n- Яки не настільки проти техніки, як гадає принц, - прокоментував Бредфорд."\n\n- Вони ненавидітимуть не саму техніку, а ідею, яку вона нестиме. Це правильно. Немає поганого в тому, що як працювати з шестернями і болтами. Але це як має керувати шестернями і болтами - не бездушна металева тварюка має наказувати як, - на обличчі Менґгея застигла винувата посмішка. - Лютий як буде корисним, старійшина клянеться. Бос спрямує яків до залізяк ворога, і вони до смерті розтрощать техніку Резерфорда!"
newjaks.20.a:0 "Принаймні вони досить розумні, щоб утилізувати ворожу техніку."

newjaks.21.t:0 "Технофаги"
newjaks.21.d:0 "Донесення про загублених яків привели загін солдатів, які тепер виконують роль пошукової групи, до місця, замітеного снігом, що рясніло слідами безлічі копит. Усе виглядало так, немов обидві сторони конфлікту втекли в момент, коли побачили наближення жахливих монстрів. Принаймні так цю ситуацію зрозумів Міаквар, адже нічого навколо нього не свідчило про те, що тут міг хоч хтось ховатися: всюди лежала використана амуніція, кинута зброя і техніка, припаси, списи і щити - але жодного клаптика порваної уніформи або краплі пролитої крові. \n\nЗ усього цього складалося враження, що ворог прорвав як'якистанський кордон, проте місцевість довкола була надто пустою... Ніби хтось навмисно залишив його відкритим... Щось не так. Ворог не залишив би кордон порожнім. Загін, рухатися до...\n\n- Раптово їхні вуха пронизали потойбічні крики. Солдати Міаквара здригнулися і впали на землю, і в той же час із заметів виринули їхні вороги. Пофарбовані кривавими плямами та іржею леза ворожих сокир блищали від сонячного світла, а земля довкола гуркотіла й тріскалася від кожного удару копитом. Міаквара і його солдатів охопив первісний страх, але тоді ж він зміг розгледіти тих, хто застав його загін зненацька: це були звичайні яки, які носять стародавню броню і зношені клинки. Під натиском їхніх копит, що рухаються немов у такт гіпнотизуючому танцю смерті, гнули гвинтівки й обойми, ламалися колеса і виходила з ладу техніка. \n\nВорожий бойовий клич охопив усі почуття Міаквара, і він звучав доти, доки його зброя, форма - все, що було створено в останньому столітті, - не були перетворені на уламки... Залишившись без нічого, за винятком власної шкіри, як біг на захід настільки далеко, наскільки його могли понести копита...."
newjaks.21.a:0 "Причина, через яку Мангутаїди не покладалися на сучасну зброю."

newjaks.22.t:0 "Робота для старих"
newjaks.22.d:0 "Сьогодні біля юрти хана зібралося ціле стадо літніх яків, яке, незважаючи на зморшки і все інше, що проявилося з роками, заявило про своє бажання битися пліч-о-пліч з молоддю. Люди похилого віку впивалися розповідями про славу минулих днів, коли вони ще були молоді: в ті роки однією лише своєю силою вони могли підкорювати гори, і зараз були впевнені, що вік жодного разу не вплинув на їхні статки. Одного з них і зовсім було дивно побачити біля порога юрти через те, що в минулому він покладався на подачки - макарони і пироги - свого села, щоб звести кінці з кінцями.\n\nІ все-таки в нашого командування є серйозні сумніви щодо того, що люди похилого віку зможуть показати хоч скількись значні результати на полі бою. Безперечно, зеніт їхньої слави вже давно минув, однак це не означає, що вони зовсім марні. Наприклад, вони могли б допомогти нам зі складанням спорядження, техніки або в патрулюванні тихих сіл, що знаходяться далеко від істотної небезпеки. Утім, є й інший варіант: користуючись своїм великим досвідом, ці яки також можуть надихати молоде покоління і порадами допомагати тим уникати дурних смертей."
newjaks.22.a:0 "Ви також воювати на передовій!"
newjaks.22.b:0 "Ми знайти вам місце краще, де ви допомогти нам!"

newjaks.23.t:0 "Лист від Резерфорда"
newjaks.23.d:0 "Брату,\n\nРезерфорд бачитиме країну з безліччю яків, але без брата, і Резерфорду не подобається, що Бредфорд мучитиме себе без причини. Резерфорд хотіти поговорити з Бредфордом віч-на-віч, якщо він принести і корону, і зрозуміти яків, які не сходяться з ним на думці...\n\nЯкщо Бредфорд-як казати "ні", то і брат казати "ні"...\n\n\nПринц Резерфорд"
newjaks.23.a:0 "Папір згинається і мнеться під вагою сліз."

newjaks.24.t:0 "Погасити вогонь всередині революціонера"
newjaks.24.d:0 "Йому треба було зібрати всі свої сили в копито, щоб зустрітися віч-на-віч із вискочкою, що проповідує ідеали червоних. Те небагато, що Керр чув про його погляди на можновладців на кшталт самого хана, не надихали правителя на діалог. Можливо, це було божевіллям запрошувати до своєї особистої юрти когось, хто так горів бажанням скинути його з трону. Але все ж, після обіцянок пригостити яка-ренегата гарною гарячою їжею та обговорити реформи, Інгвар погодився зустрітися з Керром.\n\n- Керр має пропозицію, - заявив він. - Інгвар стане офіцером і буде важливим членом армії, як раніше. Як розуміти, що ми дивимося на речі по-своєму, але ми боротимемося за одне й те саме.\n\n- Інгвар сміятиметься з заяв Керра, - глузування і словесний випад - ось і все, що знадобилося лідеру комуністів, щоб РОЗТРОЩИТИ видимість мирної атмосфери. - Керр виглядатиме як владолюбна п'явка. А діятиме як божевільний авторитарний тиран. Робітники - ті, хто створюватимуть справді хороші речі - мають бути в пошані."\n\n\nКерр сподівався, що щирий кивок на цю одповідь візьме візаві зненацька: - Керр розуміє і може поспівчувати яку-робітникові. Дати цим якам багато речей, на кшталт привілеїв і зобов'язань. І багато якихось прав теж. Це неправильно, коли як зі злістю зневажатиме іншого яка. Тому Інгвар-як може довіряти Керру, що він використає владу для поліпшення життя яка-робочого... Керру варто дотриматись обіцянки, - і хоча голос Інгвара залишався твердим, його погляд став м'якшим, - інакше Керр має довідатись, що трапиться, якщо він цього не зробить."
newjaks.24.a:0 "Хоча Керр обсипав Інгвара похвалою і їжею, перемога все ж була за ним."

newjaks.25.t:0 "Старі добрі часи"
newjaks.25.d:0 "11/1/996 — Дорогий щоденник, сьогодні, коли я грала зі Світланою і Сивим в наздоганялки, тато зупинив нас. Я ніколи не забуду його вираз обличчя в ту секунду, коли він сказав, що Селестія кинула Сєвєряну і прийняла вимоги революціонерів. Тато попереджав, що нас можуть вигнати з родинного маєтку і що нам доведеться попрощатися зі слугами. Уперше у своєму житті я побачила в його очах страх і, якщо чесно, це мене дуже налякало. Я не хочу йти з дому, але червоні, схоже, не залишають нам вибору..."\n\nУ той недовгий проміжок часу, коли сонце тільки починає визирати з-за обрію, але ще до того, як його промені опромінять шапки високих гір, у Стар Маунтін з'являлося трохи часу на особисті турботи. Відтоді як вона захопила владу в Як'якистані, все її життя було сповнене метушнею, пов'язаною з ухваленням нагальних рішень та екстрених заходів, а тому кобила цінувала спокій, який їй дарували ці тихі ранкові години. Сьогодні вона вирішила погортати сторінки свого дитячого щоденника. Записи всередині розкривали старі рани і створювали відчуття, що книжка в її копитах з кожною секундою ставала дедалі важчою. У грудях виникло надто знайоме відчуття злості й люті, що вмить охопило все її тіло й віддалося таким розрядом болю, наче хтось смичком пройшовся по її натягнених, наче струни, нервах. \n\n20/1/996 - Дорогий щоденник, втілилися мої найгірші очікування. Слуги увірвалися в маєток і виволокли маму з татом на вулицю, а потім убили їх просто на наших очах. Усе життя наша сім'я забезпечувала їх усім необхідним, і ось так вони вирішили відплатити нам за нашу щедрість?! Одразу після самосуду ці кляті маньяки змусили нас покинути власний дім, і коли Світлана заперечила їхнім наказам, вони... вбили і її. Нам із Сивою ледве вистачило часу, щоб зібрати речі та сімейні реліквії, перш ніж вони насильно потягли нас до станції та відправили першим-ліпшим потягом до Як'якистану. Щоденник, наше майбутнє виглядає дуже невизначеним, але я знаю, що маю залишатися сильною заради Сиви. Він - усе, що в мене лишилося.\n\nУвесь цей смуток, що накопичувався всередині Стар Маунтін під час читання, вмить перетворився на гнів. Якський спіритуалізм, як виявляється, мав термін, що описує її стан: "голодний привид". Так називалося всепоглинаюче почуття, що затьмарює всі інші емоції і замінює їх настільки гнітючим і сильним душевним голодом, що його складно уявити. У когось цей голод виражався в залежності, у когось у обжерливості. А у Стар Маунтін "голодний привид" вимагав помститися червоним за їхні злочини проти її сім'ї. \n\n3/3/997 - Дорогий щоденник, сьогодні вранці, після кількох тижнів безуспішного лікування, Сивий випустив свій останній подих. Хвороба, якою він заразився після прибуття до Як'якистану, забрала у мене і його. Через кілька днів ми влаштуємо похорон. Я не знаю, що мені робити. Тепер я зовсім одна.\n\n\nКомуністи заплатять за скоєне, і три найдавніших і найсильніших зброї Сєвєряни допоможуть Стар Маунтін закінчити розпочате..."
newjaks.25.a:0 "Віра. Автократія. Гармонія."

newjaks.26.t:0 "Колесо робить новий оберт"
newjaks.26.d:0 "Запах палаючої соломи і дерева, мелодія жалібних криків, свист куль і вид цього жорстокого дійства - все це виглядало так, немов Стар Маунтін вийшла зі своїх найбожевільніших мрій і втілила їх у реальному світі. \n\nДесятиліттями клан Геніхан був справжнісінькою п'ятою колоною, яка існувала всередині Як'якистану відтоді, як їхній проклятий приклад для наслідування - Сталліонград - опоганив Сєвєряну і запевнив червоних яків у тому, що вони зможуть повторити на цій священній землі схожі безчинства. На жаль для них, колесо історії рушило вперед і розчавило своїм ободом усі надії комуністів.\n\nНе було сумнівів, чому Стар Маунтін та її когорта прибули сюди. Солдати великої хатун обрушилися на землі клану зі швидкістю і руйнівністю сотні блискавок. У ворога не було жодної можливості помітити наближення армії, і за той мізерний час, поки воїни діставалися села, в його жителів не було шансів підготувати хоча б якийсь захист. Різанина - занадто м'яке слово, щоб описати події, що розгорнулися навколо кобили. А потім настав закономірний підсумок. Тепер тут ділили одну братську могилу тисячі яків, а разом з ними їхня культура, історія і, що найважливіше, ідоли соціалізму. Перед Стар Маунтін відбувалося справжнісіньке винищення. І вона ним насолоджувалася.\n\nНовий режим пощадив тільки дітей. Їх узяли в полон і в майбутньому збиралися роздати під опіку іншим кланам, щоб повністю стерти історію Геніхана з лиця землі...\n\nПосеред усього цього жаху, оточена десятками стовпів із диму - похмурими пам'ятниками жертвам побоїща, - радісно сміялася й стрибала Стар Маунтін, наче лоша, яке тільки-но отримало свою к'ютимарку. Найбільше радості їй приносило жахіття навколо, але не меншу ейфорію в неї викликало й усвідомлення, що все це - лише перший крок на довгому шляху до відплати. На сьогодні вона вгамувала свою бурхливу спрагу до насильства, але з кожною секундою бажання втопити ворогів у крові пронизувало її груди дедалі сильніше... Вона очистить землю праведним вогнем і випалить собі шлях назад на батьківщину."
newjaks.26.a:0 "Лише перша з безлічі прийдешніх перемог!"

newjaks.27.t:0 "Усі єдині під світлом зірок"
newjaks.27.d:0 "У величезному маєтку Стар Маунтін був власний тронний зал. З нього можна було потрапити до безлічі кімнат, а також піднятися на балкон, який виходив просто на територію перед маєтком. З нього відкривався вид на більшу частину Яктауна, і правителька збиралася виступити на ньому з посланням до народу. І якщо зазвичай подібні виступи вона або інші високопоставлені чиновники вважали за краще б підготувати вдень, то сьогоднішнє оголошення велика хатун вирішила зробити під покровом ночі, у світлі сотні яскравих зірок. Жителям міста наказали загасити всі вогні, а фабрикам на час промови припинити будь-яке виробництво, щоб жоден вогник не відволікав увагу натовпу від нічного неба. Єдиним винятком із правила стали два прожектори над балконом могутньої Стар Маунтін, у світло яких вона вийшла під бурхливі овації яків, поні та грифонів, що затесалися серед них. Правительці треба було лише підняти копито, щоб заспокоїти схвильований її появою натовп.\n\n- Я часто думаю про долю, - почала Стар Маунтін, і її низький грубий голос відлунням рознісся холодним і безмовним містом. - Чим ще можна пояснити той довгий і важкий шлях, який привів мене до влади в цій країні, або той факт, що я - реінкарнація Улісса? Але, з іншого боку, це всього лише погляд у моє минуле, а те, про що я хочу поговорити з вами сьогодні, стосується нашого спільного майбутнього.\n\nБільша частина слухачів промовчала. Тільки, здавалося, сама земля хотіла щось висловити хатун, коли холодний вітерець пронісся крізь щільний натовп і голосно завив. Стар Маунтін не дозволила навіть природі перервати себе і з силою опустила копито на бетонні перила, заглушивши стуком глухе виття вітру. \n\n- З часів Улісса і донині наш народ був єдиний із сусідами, і разом, до того, як вороги посміли поділити землі предків і розділити нас на нації, ми вершили власну долю, - кобила зняла рогатий шолом і подивилася на незліченні розсипані по небу зірки, які яскраво мерехтять на нічному полотні, супроводжувані переливчастими стрічками північного сяйва. Натовп із захопленням повторив дії своєї хатун. - Кожен із вас: як, поні, ведмідь, пінгвін і грифон - усі ми діти богів, яких обдарувала яскравими крижаними душами велика Аврора Бореаліс. Наше спільне походження - це і є те, що об'єднує всіх нас у тому славному майбутньому, яке ми збираємося побудувати. Разом. Ніхто більше не посміє позбавити нас або наших братів тієї долі, яку для нас заготовили боги! Жодні кордони відтепер не повинні бути нам перешкодою! Якщо ви теж так вважаєте, тоді приєднайтеся до мене, зв'яжіть свою долю із зірками і вигукніть: Ура!"
newjaks.27.a:0 "Вся Північ наша з волі богів!"

newjaks.28.t:0 "Склавши зброю"
newjaks.28.d:0 "Яктаун виглядав зовсім не так, яким його пам'ятав Баатар. Він пробув членом партизанської групи трохи більше року, і за цей час у місті стільки всього змінилося. Нові будівлі тут з'являлися немов квіти після першої відлиги, а яки і поні, яких солдат бачив на вулиці, виглядали задоволеними і тільки підтверджували все те, про що писалося в газетах. Одну з таких Баатар читав просто зараз.\n\n "Стар Маунтін видала указ про загальну амністію для партизанів. Для отримання додаткової інформації, зверніться до свого місцевого поліцейського відділку." Коли він уперше прочитав це оголошення, ховаючись разом зі своїми соратниками в лігві на вершині високої гори, воно здалося йому занадто гарним, щоб бути правдою. З іншого боку, все навколо нього виглядало занадто гарним, щоб існувати, однак... Баатару здавалося, що країна щодня рухається великими кроками вперед, швидко наближаючись до світлого майбутнього. Можливо, подумав як, явка з повинною допоможе йому почати все з чистого аркуша?\n\nКоли солдат підійшов до поліцейської дільниці, він опустив газету, гордо підняв голову догори та увійшов всередину, ні на секунду не сумніваючись у своєму рішенні. За столом у центрі кімнати сиділа досить втомлена на вигляд біла кобила. Коли до неї в зал завалився величезний як, з обох боків якого висіли бойові гвинтівки, вона ледве зі стільця не впала від страху. \n\n- Ой! Прошу вибачення, пані, не хотів налякати вас. Я до вас із повинною прийшов, - Баатар одразу зняв гвинтівки з портупеї та поклав їх на стіл перед усе ще переляканою поні.\n\n- Я до цього ніколи не звикну, - нервово посміхнулася кобила, змахнула руді пасма волосся з очей і сіла назад. За секунду вона акуратно махнула копитом у повітрі й покликала до себе іншого офіцера - низькорослого яка, який, незважаючи на це, все одно був набагато вищим за поні за столом. - Ви, виходить, були партизаном, вірно? У якому батальйоні ви служили? \n\n- Я був солдатом чотирнадцятого снайперського батальйону Геніхана. Ми були розквартировані трохи далі від ... - Баатара раптово перервав суворий голос офіцера, що стояв поруч.\n\n- Геніхана? - низькорослий як зробив крок уперед, тримаючи напоготові гвинтівку, що висіла в нього на правому боці. - Так ти соціаліст?\n\n- Так точно, сер. Але я хочу залишити це все позаду і почати жити по-новому! - Батаар не зміг приховати страху у своєму голосі. Але коли він збирався додати щось ще, його обірвала куля.\n\nА потім ще одна."
newjaks.28.a:0 "На одного червоного менше."

newjaks.29.t:0 "Краще життя"
newjaks.29.d:0 "Нічого не вказувало на те, що цей день буде хоч якось відрізнятися від інших. Хульгана, як зазвичай, відмітилася на вахті, почала працювати над засипанням пороху в артилерійські снаряди, в середині дня пішла на обід, а потім продовжила працювати на конвеєрі до кінця робочої зміни. Відмінною рисою сьогоднішнього дня залишався лише той факт, що це був останній день перед вихідними, які вона збиралася провести зі своїми трьома синами.\n\nЗавтра мав відбутися великий фестиваль, і як, знаючи це, почала відкладати гроші наперед. Квитки коштували недешево, але для дітей вона не шкодувала жодних коштів: їй хотілося, щоб ці святкові вихідні запам'яталися сім'ї надовго. \n\n Наприкінці зміни Хульгана встала в кінець черги, що вишикувалася до каси по зарплату, і витерла втомлені очі копитами. Через те, як тьмяно горіли лампи в цьому бетонному коридорі, її очі вічно сльозилися, і вона нічого не могла з цим вдіяти. Якби не радісний голос, що пролунав до неї з іншого кінця черги, як би так і продовжила проклинати місцеве освітлення.\n\n- Як цьому не вірити! Усе це для Саран-яка?! - фігура перед Хульганою стрибала на місці від радості, влаштувавши всередині будівлі невеличкий землетрус.\n\n- Усе правильно, - медоточивим голосом відповіла єдиноріг, що сиділа по той бік каси, відокремлена від яків товстим склом. - Тепер, будь ласка, пропустіть сюди наступного в черзі.\n\nЛикуюча працівниця весело поскакала на вихід, і Хульгана просунулася вперед. Незважаючи на мерехтливу над головою лампочку, що викликала слабку мігрень, як сконцентрувалася на поні за склом. Секундою пізніше її погляд упав на виписаний їй чек і цифру, що була вдвічі більшою за звичайну.\n\n- Ой, це не чек для Хульгани. Ви помилитися.\n\n- Ні-ні, пані, усе правильно, - запевнила єдиноріг з уже відрепетируваною люб'язністю, немов повторюючи цю фразу в сотий раз за день. - Хатун вважала за необхідне підвищити середню заробітну плату, щоб жителі Каганату змогли насолодитися гідним життям. Тепер, будь ласка, пропустіть сюди наступного в черзі.\n\n\nХульгані знадобилася секунда, щоб осмислити почуте, після чого вона потяглася по чек і подивилася на нього так, немов він був скляним. І поки вона вдивлялася в нього, їй ставало дедалі складніше стримувати себе від того, щоб не поскакати вниз коридором, як колега до неї... А ось утримувати в собі сльози як більше не могла. З такою зарплатою їй не доведеться відмовлятися від їжі, щоб нагодувати синів, чи обирати між оплатою оренди чи електроенергії. Тепер вона могла жити і не хвилюватися щодо цих тривіальних речей.\n\nЯк зі сльозами на очах попрямувала до виходу, але наостанок, перед тим як обігнути коридор, радісно повернулася до поні за склом і вигукнула..."
newjaks.29.a:0 "Дякую вам і великій хатун!"

newjaks.30.t:0 "Привілей вищого стану"
newjaks.30.d:0 "Між ними має бути якийсь зв'язок. Інакше бути не може.\n\nМагніт Мунсонг знав, що між великими зірками (особливо тими, що сяють ближче за все до яскравого місяця), магічними істотами і могутніми кристалами, видобутими з надр землі, є якийсь зв'язок. Але щоб знайти його, і вже тим паче щоб закарбувати це в якомусь науковому томі, йому було необхідно зрозуміти суть хоча б одного компонента. І оскільки він був власником кількох шахт, кристали стали очевидним першим кроком до вивчення питання, що його хвилює.\n\nФестрал не розраховував на розуміння селянами хоч крихти секретів зірок. Ба більше, ні від кого з них цього й не було потрібно, адже Магніту вони були потрібні тільки для допомоги в проведенні польового випробування. Його помічниками стала команда з п'яти земних поні та одного єдинорога. Разом вони волокли по снігу прозорий шматок кристала. Промені місячного світла, що падали на його поверхню, змушували камінь мерехтіти багряним світлом.\n\n- Ні, трохи лівіше. Я хочу, щоб він знаходився прямо під місяцем, - різко висловився Мунсонг, не в силах стримати власне нетерпіння. У нього було не так багато часу для проведення цього експерименту, і він не міг гаяти жодної хвилини даремно.\n\n Селяни підкорилися наказу і трохи повернули кристал: - Ось! Так-так, ось так, ідеально! - фестрал приділив мить тому, щоб переконатися в правильності положення, і потім пильно подивився на червоне світіння. - Гей, ти, з рогом. Давай, стріляй по ньому своєю магією.\n\n- За всієї моєї поваги, пане, ці кристали дуже небезпечні. Якщо я розбавлю їхню енергетику своєю магією, то результат може бути руйнівним...\n\n- Пані, я знаю, що роблю. Або, може, ви хочете повернутися в шахти?"\n\n- Єдиноріжка відвернулася і кинула невпевнений погляд на своїх побратимів-поні, виглядаючи майже такою, що вибачається за те, що збиралася зробити. Уже за секунду її ріг засвітився, і промінь чистої магії спрямувався в пульсуючий кристал. У ту ж мить червоний камінь почав ставати яскравішим і гарячішим. Настільки, що сніг, на якому він лежав, миттєво розтанув і перетворився на пару, а поні, що оточували його, інстинктивно позадкували подалі від нього. На жаль для робітників, вони зорієнтувалися занадто пізно, щоб уникнути палючої енергетичної хвилі, що з'явилася під час вибуху кристала. Розпечені осколки зачепили кількох із них і тут же припекли нанесені рани.\n\nВ ході експерименту загинуло троє поні, а решта були поранені. Тільки Мунсонг залишився цілим і неушкодженим. Від побаченого він лише зітхнув, склав копита в молитві до зірок, щоб ті прийняли душі полеглих селян, а після дістав блокнот і спокійно записав усе, що сталося, додавши наприкінці одну замітку..."
newjaks.30.a:0 "Треба не забути попросити хатун надіслати побільше робітників."

newjaks.31.t:0 "Любов і перемога"
newjaks.31.d:0 "Яким би сильним не був правитель, він навряд чи зможе утриматися при владі самотужки. Ба більше, він навряд чи зможе досягти свого максимального потенціалу, якщо поруч із ним немає когось близького. І під час свого "священного" походу, метою якого було вгамувати нескінченну жагу помсти і люті, у Стар Маунтін не було часу шукати когось рівного собі, не кажучи вже про того, з ким би вона могла поділитися власною любов'ю. Сьогоднішній день мав це змінити.\n\nНа одній з найбільших площ Яктауна хатун вирішила влаштувати велике змагання, в якому за її копито і серце збиралися битися всі, хто тільки міг і хотів. День почався багатообіцяюче, і Стар Маунтін сподівалася, що до заходу сонця знайде своє справжнє кохання. Однак до полудня ніхто навіть близько не наблизився до тієї планки, яку вона встановила для свого нареченого. \n\nДеякі яки демонстрували неймовірну силу, якою володіли тільки найсильніші ведмеді каганату. Кілька грифонів проявили неабияку сміливість і хитрість, виконуючи в повітрі зачаровуючі піруети і акробатичні номери. Знайшлася навіть парочка вигнаних із Сєвєряни дворян, які у віршах виливали душу хатун, але і їхні слова не змогли розколоти її кам'яне серце. Зрештою кожен з учасників зробив усе можливе і все одно не зміг досягти тієї високої планки. Звичайно, була парочка молодців, які були дуже близькі до цього, але на жаль, але...\n\nЗа цей день сотні істот промайнули перед очима Стар Маунтін, але ніхто не задовольнив її жагу до кохання. Кобила відчула, що її шанси випробувати це високе почуття були настільки ж малі, наскільки й шанси зустрітися з гідним партнером. І це допомогло їй усвідомити одну важливу річ: можливо, не так уже й погано, що немає когось рівного їй. Якщо ніхто не здатний навіть наблизитися до її стандартів, чи не означає це, що вона - кобила неперевершеної пишноти? Ця думка лише зменшила біль від того, що їй довелося відмовити останньому претенденту, і не змогла повністю позбавити її внутрішніх мук. Наприкінці дня, не сказавши наостанок жодного слова після всього цього змагання, хатун наодинці пішла до своїх особистих покоїв. Втім, до цього їй було не звикати."
newjaks.31.a:0 "Тут, на вершині світу, важко бути самій."

newjaks.32.t:0 "На вершині світу"
newjaks.32.d:0 "Магніт Мунсонг тремтів від пекучого гірського морозу. Його мишачі крила були скуті вагою товстого пальта, яке він носив, щоб пережити цей похід. Лише з волі зірок фестрал піднявся на цю вершину, і якби вони того не виявили, то він так би й продовжив займатися дослідженнями в затишку власного будинку. Але в будь-якому разі в нього ще була незавершена робота, і тому він, у супроводі гідів-ведмедів і вартових-яків, продовжував волочитися крізь заметіль, доки зорі висвітлювали йому шлях до Онлартіра. Нарешті в полі зору Магніту з'явилася обіцяна вершина, що кидала тінь на прозорий крижаний трон та сидячу на ньому особистість, оточену майже дюжиною панцербйорньо-гвардійців. У мить усі морозні вітри, що тижнями мучили групу, раптово вщухли й дали змогу свиті Мунсонга наблизитися до трону, не боячись упасти в прірву, звідки вони вже могли ніколи не повернутися. Як і годиться лідеру, Магніт ішов на чолі невеликої процесії і, підійшовши до жителів Онлартіра, він прочистив горло перед тим, як заговорити.\n\n- Король-шаман Розенкранца! Я звертаюся до вас від імені великої хатун у вигляді її особистого представника "Гармонійної Згоди" і прошу вашої допомоги в поширенні гармонії цими холодними землями. Разом з тим, я був би вдячний, якби ви допомогли мені з проведенням моїх особистих експериментів, - і хоча технічно Магніт не отримував дозволу на висловлення свого останнього запиту, зіркам відомо, наскільки неоціненною була б допомога цієї істоти.\n\nНастала довга пауза. Істота на троні застигла на місці, і тільки за слабким рухом лап було зрозуміло, що вона все ще була живою. Через деякий час з'явилося слабке світло, а й без того далекі завивання вітру, здавалося, відійшли на другий план. Голос шамана-короля звучав незворушно: - Ти звертаєшся від імені своєї "хатун" чи від самого себе, Маг-Ніт? Коли істота вимовила його ім'я, в чиїх вустах воно звучало як щось з іншої мови, у фестрала злегка смикнулося око. Секундою пізніше шаман-король знову заговорив, випередивши відповідь Мунсонга: - Можеш не відповідати, я вже все зрозумів. Скажи своїй "хатун", що я допомагатиму їй доти, доки її королівство не буде оповите кригою... І щойно Магніт збирався поправити формулювання шамана, як над ним згас слабкий вогник світла, у спалаху якого зник і сам правитель. Фестрал відчув знайомий дотик холодного вітру, і групі послів залишалося тільки почати свій спуск назад із гори."
newjaks.32.a:0 "Міг би й допомогти нам спуститися..."

newjaks.33.t:0 "На холодному півночі"
newjaks.33.d:0 "Крижаний вітер із силою врізався в кволі стіни старого маленького сараю, зведеного на одному з крихітних островів посеред невеличкого архіпелагу неподалік від Дахе. Стара будова зовсім не надавала захисту від холоду, а хуртовина зовні змушувала тих, хто розмовляв, спілкуватися на підвищених тонах... Магніт Мунсонг - офіційний представник "Гармонійної Згоди", призначений самою хатун, - голосно кричав на одного з пінгвінів, який тримав у ластах до абсурду велику шашку динаміту, в той час, як трійка північних птахів, яка залишилася, уважно спостерігала за подіями... n\n- У мене немає слів... - Магніт прикрив рот копитом і видихнув. - Як вам, звичайним цивільним, вдалося роздобути динаміт? Матеріали для створення вибухівки майже неможливо дістати, і це не кажучи про отримання дозволу на використання цього... Найменший з них підняв плавник, щоб дати відповідь, але швидко опустив його, коли побачив, як їхній лідер помахав головою. Після секунди мовчання пінгвін, який був "виробником" динамітної шашки, вибухнув хриплою тирадою, пояснюючи історію її отримання. Слухаючи його слова, Мунсонг міг тільки сподіватися, що невисокий птах розмовляв невідомим йому пінгвінячим діалектом, а не просто розкидався випадковим набором слів. \n\nАле, судячи з того, як ця істота розмахувала плавниками, озвучуючи свою "історію", правильним усе ж таки був другий варіант. \n\n- Зупинись, - проричав фестрал і відчув, як його голова почала розколюватися від пантоміми, в якій пінгвін із вибухівкою показував, як заводить якийсь невидимий танк. - Просто... просто дайте відповідь мені на два запитання. Перше - чи збираєтеся ви виступати проти великої хатун і її гармонійної держави? Друге - хто-небудь із вас хоче служити у флоті? Істота з вибухівкою виглядала так, наче вона знову хотіла пуститися щось “пояснювати”, але її перервав акуратний кашель позаду: - Відставити, Ріко, дозволь мені відповісти на це запитання, - із виглядом, що не личить такій маленькій істоті, та перекидаючись з ноги на ногу, почав пінгвін. - Сер Магніт Мур Сонг, вам не варто турбуватися щодо нас: усе наше обладнання пройшло перевірку в Пінгленді і не заподіє шкоди вашій правительці-яку. Ви знаєте, я думаю, що вона така ж велика...\n\nМагніт почув хрускіт і подивився вниз на зламаний олівець. Гнівно пирхнувши, фестрал звернув свій погляд на оторопілого пінгвіна: - Хатун - це поні, адмірале Шкіпер. А ще ви так і не відповіли мені на поставлені запитання. У вас два можливих варіанти відповіді: "так" або "ні."\n\nЧетвірка пінгвінів злякано дивилася на фестрала, перш ніж Шкіпер кашлянув у плавець, щоб повернути собі самоконтроль, і ніяково посміхнувся Магніту."
newjaks.33.a:0 "— Ви, мабуть, не дуже товариські, адже так, сер Мур Сонг?"

newjaks.34.t:0 "Життя у Фронтирі"
newjaks.34.d:0 "Силою відчинивши прогнилі двері, що приховували за собою головний "офіс"" старого форту, Магніт Мунсонг натрапив на розгублену фігуру приголомшеного грифона. Усередині сиділа істота з фіолетовим пір'ям, що мала шрами, схожі на такі ж у сововедмедів на заході. Закрий двері, протягує ж, - пробурчав грифон на шухляді та зліз з неї, кинувши газету із сьогоднішнім зведенням новин собі на плече. Потім він підійшов до фестрала і простягнув йому кіготь. - Мене звати Верджил. Радий з тобою познайомитися, пане...? Магніт пирхнув і потиснув лапу співрозмовника своїм мишачим крилом. Коли вони закінчили з почестями, фестрал сховав шкіряну кінцівку і з незадоволеним виглядом подивився на грифона: - Магніт Мунсонг, представник агенції "Гармонійної Згоди". Я прийшов сюди за дорученням хатун. Якщо ви дозволите поставити мені це запитання, то, в ім'я зірок, що ви взагалі тут забули? - на обличчі грифона витягнулася слабка усмішка, і фестралу довелося уточнити своє запитання. - Це місце виглядає як якийсь митний пост, а про його появу ні я, ні хатун взагалі нічого не знаємо! Поясніть!\n\nПернатий негідник нахилився до Мунсонга і злегка поплескав того по голові. І хоча цим жестом грифон намагався остудити запал співрозмовника, його нахабна посмішка ще більше дратувала фестрала: - Я не був би в цьому так упевнений, пане Маг-с. Навіть більше, у мене була можливість трохи поговорити з цією вашою хатун, - Магніт відповів йому саркастичним смішком, явно не повіривши грифону. Бандит же злегка струснув головою, підійшов до найближчого столу і підняв шматок пергаменту. - Все ще не віриш? \n\nФестрал збентежено подивився на документ, після чого почав уважно його вивчати. Очі Магніта жадібно розглядали кожне слово і порівнювали почерк із тим, який він бачив у минулому, коли хатун ще обмінювалася з ним листами. І за підсумком, так, тут впізнавався... особливий стиль правительки. Утім, так міг проявлятися особливий слід грифіша, на якому це послання і було написано.\n\nКоли істота на іншому кінці кімнати показово кашлянула в кулак, Магніт зніяковіло відвернувся від шматка пергаменту: - Гм. Можливо, я помилився, але це нічого не змінює, - фестрал ствердно кивнув. - Може у вас і є дозвіл, не сперечаюся, але тільки члени дворянського стану мають право на володіння таким рівнем влади. А судячи з вашого... - Магніт не наважився сказати "зовнішнім виглядом", - кхм, титулом, я не бачу жодних підстав для того, щоб ви тут залишалися.\n\nВдоволена посмішка не сходила з лиця грифона, і він вказав на нижню частину сторінки: - Зовнішність може бути оманливою, пане Маг-с.\n\nСлідуючи за його пазуром, Мунсонг помітив наприкінці документу другий підпис."
newjaks.34.a:0 "Верджил, тайші Клув Гота"

newjaks.35.t:0 "Бог з чаші"
newjaks.35.d:0 "На шляху до власного будинку Стар Маунтін огорнув моторошний біль, і кобила знала, що це ніяк не пов'язано з усюдисущим холодом, адже вона давно звикла до льоду і північних вітрів. Ні, це було якесь дивне, зовсім незнайоме відчуття, ніби її копита налилися свинцем і тягнули її якорем вниз. І з кожним кроком до старого маєтку це відчуття тільки посилювалося. Чи був це страх? Точно ні: хатун нічого не боялася! Чи була вона недостойна того, щоб повернутися додому? Теж ні, адже немає такої істоти, яка була б гіднішою за неї. А може, це було почуття... Дивлячись на покривало пухнастої пороші, що накрила собою всю галявину перед будинком, кобила прокручувала в голові спогади про те, як її брат і сестра ганялися за нею по полях, як вони вдавали з себе лицарів, бездумно розмахуючи палицями, або як відволікали іграми служниць, поки ті возилися з пранням. Але як би вона не бажала протилежного, епізоди безтурботного дитинства швидко розчинилися в небуття, а на їхньому місці залишилися тільки моторошна тиша і порожнеча, що роздирає серце... Принаймні в тієї поганенької тварини, що вбила її батьків і сестру, вистачило совісті поховати їх на своїй землі, як вони просили в останньому волевиявленні. І поки Стар Маунтін огинала старий особняк, вона намагалася всіма силами не дивитися на нього - мавзолей власному дитинству в країні, якої більше не існувало. Але щойно вона наблизилася до яблунь, що росли по обидва боки доріжки, яка вела до могил, то правителька відчула, як сильно в грудях стиснулося серце. А коли вона підійшла до надгробку своїх родичів, то вихор печалі, провини й болю, що наростав у кобилі подібно до тайфуну впродовж багатьох років після революції, ударив по ній на повну силу... Якби тільки вона була сильнішою та обережнішою, то обов'язково б змогла врятувати свою сім'ю... Ну або хоча б Сиву. А якби доля була хоч трішки справедливішою, то смерть би забрала її, а не його... Жалюгідне ридання кобили було єдиним звуком, який лунав у невеликому яблуневому гаю. Вона важко погойдувалася від кожного подиху і тремтячого схлипу, і ніщо не могло заспокоїти бурю емоцій, що розгоралася в ній.\n\n "Не галасуй, тут спить мрія."\n\nКоли Стар Маунтін прочитала епітафію на могилі Світлани, щось клацнуло всередині неї, і ту сумну бурю емоцій миттю охопив праведний вогонь, який випарував будь-яку подобу печалі. Кобила замовкла, поморщилася й усвідомила, що їй належить зробити.\n\nМоже доля і не була справедливою, але Стар Маунтін стала тією, хто втілює її в життя."
newjaks.35.a:0 "І тепер комуністи заплатять за свої злочини."

newjaks.36.t:0 "Час дракона"
newjaks.36.d:0 ""Я починаю розуміти, чому селяни ненавидять маму і тата: їхня любов до нас не порівнянна з тією "любов'ю", якою вони діляться з нашими селянами. Події минулого вечора підтверджують мої слова.\n\nМама відшмагала фермера лише за те, що він пробурмотів собі під ніс "Селестії було б соромно за все це", а тато пригрозив пристрелити будь-кого, хто спробує втрутитися. Так він погрожував доньці фермера. Кобилка була так сильно налякана, що оніміла. Пережити такий жах... Але ж бідолаха ще навіть кьютімарку не отримала! Та й батьки припинили побиття тільки після того, як я попросила (ні, благала!) їх зупинитися. Побачивши таке, хто б захотів жити під залізним копитом цих двох тиранів?\n\nЯ сподіваюся, що коли революція дійде до Зв'здопадово, Бурушка і Сива не постраждають від неї. Вони не заслуговують бути покараними за те, що робили наші мати й батько. А що до мене? Ну, нехай. Я вже доросла і можу прийняти удар на себе. А якщо мешканці вирішать розстріляти і мене - це буде анітрохи не гірше, ніж жити з почуттям провини через те, що я надто пізно допомогла тій селянській кобилці."\n\nНеможливо. Стар Маунтін подивилася на обкладинку щоденника, щоб переконатися, що він належав її сестрі Світлані. Вона подумала, що книжка, мабуть, неправильно значилася в документації, але... жодної помилки там не було. Хатун підняла очі від щоденника, порожнім поглядом окинула величезний архів із високими стелями, чия зала була заставлена порожніми столами, і зрозуміла, що не може позбутися гнітючого відчуття порожнечі, що наповнює серце. Її плоть і кров... Співчувала революціонерам? Усе вмить стало так заплутано. Історія, в яку Стар Маунтін обернула своє хворе серце, щоб виправдати гнів і печаль, дала тріщину. А що, якщо вона помилялася в мамі й татові так само, як помилялася у Світлані? Що, якщо її сім'я не була невинною? Що, якщо весь її похід був заснований на брехні? Що, якщо вся та кров, яку вона пролила заради них, даремно просочила землю? Незгасимий усередині неї вогонь наче згас, і, можливо, вперше у своєму житті Стар Маунтін не відчувала ні люті, ні жаги помсти, ні амбіцій...."
newjaks.36.a:0 "Вона в принципі нічого більше не відчувала."

newjaks.37.t:0 "Фенікс на вістрі сокири"
newjaks.37.d:0 "- Ні! - крик Стар Маунтін пролунав луною в порожній будівлі. Її дихання стало повільним і утрудненим, тоді як очі відчайдушно метушилися напівтемною залою архіву, нібито хоч щось у цьому занедбаному приміщенні з рівними рядами полиць могло дати кобилі шукану відповідь. Ледь не згаслий вогонь, який допоміг хатун дістатися до цієї точки, відмовлявся згасати без бою. Новий і пекучий спалах люті дозволив гніву захопити розум Стар Маунтін, не залишивши там і сліду від кобили з минулого. І що яскравіше всередині неї розгорявся вогонь, то яснішим ставав світ навколо. \n\nТак, може, батьки й били кріпаків, але вони ніколи не робили того без причини. До того ж, та що таке парочка ударів хлистом, коли натомість тобі дають дах і роботу? Так, можливо, соціалісти мали причини злитися на її сім'ю, але більша частина їхньої люті була невиправданою і надуманою. Так, Світлана могла співчувати червоним, але лише тому, що вона просто була наївною і довірливою, вважаючи, що комуністи варті її прихильності. І цей щоденник тільки доводив усю хитрість і злість Сталліонграда. Світлана співчувала їм, а за це червоні відплатили їй кулею в лоб. Більше того, Сєвєряна повністю забезпечувала цих жалюгідних селян, а вони, замість того, щоб віддячити країні, яка виростила їхню країну, повстали і повернули зброю проти своїх панів, наслухавшись брехливих обіцянок. Вони вкусили копито, яке їх годувало, і після цього сміють очікувати, що хтось буде солідарний із ними в боротьбі? Червоні вирізали сім'ї знатних поні, а тепер чекають, що до них проявлять милосердя? А чи проявили вони його до Світлани? До мами й тата? А що щодо Сиви, якому через них довелося повільно вмирати на ліжку десь у холодних горах далеко від батьківщини? Ні, вони не проявили ані найменшої подоби милосердя або співчуття, тож їм не уникнути всієї люті каганату."\n\nСтар Маунтін піднялася на ноги, а на її обличчі з'явилася жорстока усмішка. Одним плавним рухом вона закрила щоденник і поклала його в кишеню пальта, перш ніж попрямувати до скляних вхідних дверей. Вона знайшла потрібну їй відповідь у люті й вогні, які завжди горіли в її душі. Але тепер замість якоїсь внутрішньої пожежі, що проявляється в ній від моменту до моменту, залишилася тільки вогняна буря, яку кобила, нарешті, змогла приборкати... І ім'я цієї бурі було Стар Маунтін... Остання зі свого роду, голодний привид у плоті, вона обрушить на Сталліонград хвилю смерті й очистить свою батьківщину від гнилі соціалізму...!"
newjaks.37.a:0 "Проллється кров, ворог дізнається, що таке справедливість, і тоді ми досягнемо справжньої гармонії."

newjaks.38.t:0 "Розкопуючи кістки"
newjaks.38.d:0 "— Я ледве можу повірити тому, що читаю, - зауважила Стар Маунтін дещо здивованим і водночас сумним тоном та відклала прочитаний рапорт до однієї з чотирьох високих стопок паперів.\n\nШтаб-квартира того, що раніше називалося Секретною Поліцією Сталліонграду, була перекваліфікована на будівлю, де тепер виконували не тільки поліцейську роботу. Сьогодні, припустімо, вищі чини каганату вивчали всі до єдиного докази винуватості секретних служб комуністів, зібрані з початку революції. Група тих, хто засідав, збиралася оприлюднити всю збірку їхніх численних злодіянь... Ось тут ідеться про те, що офіцери СеПо змусили власників вугільної шахти грати в "гарячу картоплю"" бойовою гранатою, а "переможця"" вони просто розстріляли. \n\n- Так, мені теж не дуже в це віриться, - Блайнд Сайд, одна з найкращих подруг Стар Маунтін, закотила очі й узяла аркуш паперу, що лежав у центрі довгого столу, за яким сиділи вона та ще кілька високопоставлених радників. - Я маю на увазі, що деякі з цих рапортів - повна брехня! Ну не може такого бути, що вони змусили власника персикових плантацій грати на піаніно тридцять годин поспіль, тільки щоб застрелити його, коли той зупинився... Тоді тобі краще почати вірити цьому, - Дарина Солепірих вдарила копитом по столу і привернула до себе увагу кожного чиновника, який засідав у кімнаті. У цей момент її погляд був лютішим, ніж зграя голодних яструбів, а очі немов дивилися в далеке минуле. - Я бачила, як сепошники дозволили кріпакам захопити маєток однієї дворянської родини. Селяни змусили працювати цих шляхетних поні в полі доти, доки ті не загинули від виснаження.\n\nАтмосфера в кімнаті була настільки ж напруженою, наскільки й абсурдною. Блайнд Сайд не знала, дивуватися їй чи лякатися, і почала бігати очима від Дарина до своєї подруги. У двох постатях вона бачила гіганта й титана, і жодна з них не здавалася їй у той момент схожою на себе колишню: - Люба Дарино, немає сенсу бути такою ворожою, - почала одна з радниць. - Ми розтоптали Сталліонград, а СеПо, яка тероризувала наш великий народ, більше не зможе йому нашкодити. Злочинці в міру заплатять за свої злочини. Сьогодні ми побачили достатньо справжніх доказів їхніх злодіянь, а байки вигадувати не треба! - коли двоє радниць зчепилися одна з одною поглядом, у Блайнд з'явилася можливість непомітно встати з-за столу.\n\n- Хатун, тільки віддайте наказ, і дні соціалістів перетворяться на кошмар наяву! - майже кожного в кабінеті налякала щира посмішка Дарини, що виглядала аж надто зловісно. Вона майстерно оволоділа талантом залякування."
newjaks.38.a:0 "Ніхто не помітив, як Блайнд Сайд тихо покинула збори."

newjaks.39.t:0 "Маленька правка"
newjaks.39.d:0 "Від сильного удару по щелепі Стар Маунтін прослизнула на кілька кроків назад по свіжому снігу. Її венами пронеслася хвиля адреналіну, яка змила дезорієнтацію й оглушення, повернувши назад у битву. І це було дуже доречно, адже незважаючи на те, що це був дружній поєдинок, її суперник, Торбен із клану Свартпельс, не дав їй навіть секунди перевести подих. Ведмідь знову кинувся в атаку і трохи зігнув спину назад, готуючись завдати наступного удару.\n\n\nШвидко прикинувши, куди цілиться супротивник, і вгадавши момент, коли той підбереться до неї ближче, Стар Маунтін пірнула Торбену під лапу, передніми копитами взявши її в захоплення. Користуючись отриманою від ривка швидкістю, кобила зуміла перекинути велетенського звіра через себе і залишила того лежати на землі. \n\n- Непогано, хатун, - низьким голосом бурмотів Торбен, після чого піднявся на лапи й опустив голову, уважно спостерігаючи за діями Стар Маунтін. - Ви - живий приклад того, якою силою може володіти найсильніший представник вашої раси.\n\n- Взаємно, Торбен, - гаркнула кобила у відповідь і вправила вивихнуту щелепу. - Шкода, що жоден грифон не може похвалитися такими ж навичками.\n\n\nТорбен зробив різкий випад уперед і махнув довгими пазурами в бік своєї спаринг-партнерки. Вона була готова до цього трюку і вчасно відвернула голову назад, успішно ухилившись від атаки.\n\n- У кожної істоти є межа для своєї раси. У когось вона більша, у когось менша. Ті ж грифони, що наближаються до неї, стають частиною нашого клану. Ми називаємо їх "сововедмедями"\n\n- Ха, навіть на Півночі сильні захищають слабких, Торбен. Хоч би як ви намагалися це зображати по-іншому, - Стар Маунтін повністю перенесла вагу тіла на передні копита і приготувалася штурхнути супротивника, але той, важко дихаючи, відскочив убік. - Це зайвий раз доводить, що дворянство повинно мати достатню силу, щоб вони могли захищати підданих. І кому, як не найкращим представникам своєї раси, стояти на варті гармонії? \n\n- Добре сказано, - Торбен розвернувся, став на задні лапи і замахнувся передніми, маючи намір завдати нищівного удару. Стар Маунтін повторила його рухи, і через секунду противники зіткнулися. Від сили цих двох гігантів навіть земля під ними здригнулася і підкинула в повітря невелику купку снігу. Зчепившись у мертвій хватці, кобила і ведмідь пильно дивилися один на одного, наче кожен із них намагався просвердлити дірку в голові іншого... Через мить Стар Маунтін посміхнулася, а ведмідь, який стояв навпроти неї, вибухнув сміхом...."
newjaks.39.a:0 "— Зійдемося на нічиї, друже."

newjaks.40.t:0 "Sic Transit Gloria Mundi"
newjaks.40.d:0 "Усе тіло розривалося від болю.\n\nБлек Голд майже нічого не бачив своїм єдиним не постраждалим оком, а через густе сіре хутро на ньому не були помітні сліди від побоїв. З цієї причини десятки камер, перед якими жеребця викотили на закривавленій каталці, не могли зафіксувати його травми. З кляпом у роті та прив'язаний ременями до сидіння, Блек був змушений постати перед судом нації самозванців за злочини, в яких його змусили зізнатися за допомогою тортур. І суддям було начхати, що в нього не вистачало сил навіть боротися з путами, що вже там з'являтися на суді. Вони просто виставили його перед камерами, як сотню істот до нього.\n\n- Ви, комуністи, як гнилі зуби, - через травму очей фігура віддалік від Блека здавалася тому розмитою. Він міг розібрати тільки її хрипкий голос, схожий на звук наждачного паперу. - Приносите стільки болю і проблем... а коли вас витягуєш - ви такі маленькі й беззахисні, що мимоволі дивуєшся, а як узагалі така нікчема може спричиняти стільки клопоту? - хоч жеребець і не міг розгледіти суддю повною мірою, він був упевнений, що той зараз позував для камер. Блек був однією з останніх істот, над ким проводився цей судовий фарс, де всім підсудним виносили один і той самий вердикт. Серед винних були бюрократи й офіцери старого режиму, а також прості чиновники, які виступають проти насильства над законом. Одним із таких і був Блек.\n\nЖеребець заплющив єдине ціле око і згадав про старий дім. Це була стародавня затхла квартирка зі скрипучою підлогою і стелею, що протікає, де поверхом вище жив сусід, який дуже любив голосно тупотіти і хропіти. Коли Блек там жив, то всією душею ненавидів це місце, але зараз віддав би все на світі, щоб провести вдома ще одну ніч зі своєю дружиною і двома лошатами. За останніми звістками, вони мали сісти на корабель, що прямував до Еквестрії. Однак біль у кінцівках нагадав жеребцеві про те, які монстри керували каганатом, і він вирішив, що вони напевно підірвали судно з його сім'єю на борту. \n\n- Мені навіть здається несправедливим, що найжорстокіше покарання, яке я можу винести вам за ваші злочини - це смерть, - проклятий суддя нагадав про себе своїм скрипучим голосом, - але все-таки... за такі злочини, як тероризм, державна зрада і змова з метою повалення уряду, цей суд визнає вас винним і наказує негайно розстріляти.\n\nБлек пробув у залі суду ледь-ледь достатньо часу, щоб біль, який відбивався в його ранах, змінився тупим пульсуванням, і він навіть не встиг схаменутися, як його вивезли з кімнати і поставили перед шеренгою солдатів. Жоден із них не виглядав достатньо дорослим для виконання такого наказу, що надавало ситуації ще більш похмурого відтінку.\n\nПодивившись кожному зі своїх катів в очі, жеребець востаннє заплющив очі та знову подумав про скрипучі підлоги та протікання стелі старого будинку."
newjaks.40.a:0 "Не він перший, не він останній."

newjaks.41.t:0 "Справедливість"
newjaks.41.d:0 "Спочатку жителі Сєвєряни почули це по радіо і телевізору, а потім побачили на вулицях міст. Влада каганату вирішила, що більша частина населення країни перебуває під впливом мерзенних і невидимих 10%, які контролювали народ так само непомітним, як і вони, чином. За заявами хатун, яка виступала по радіо з полум'яними промовами, на кожен акт відкритого опору припадає ще сотня тих, які неможливо побачити. Уряд не міг залишити акти протесту без покарання, і це стало підґрунтям для ухвалення нового закону.\n\nМайже за ніч навіть старі друзі ламали міцні зв'язки й починали підозрювати одне одного в різних діяннях. Відбувалося це аж ніяк не через раптову недовіру, що розгорілася, а через страх, що якщо вони виявляться недостатньо ворожими щодо близьких, то самі потраплять у ці нещасні 10%. Сусід проти сусіда, колега проти колеги і брат проти брата - донесення про невловимих ворогів держави почали заповнювати столи бюрократів місцевих гарнізонів. Більша частина цих доносів були повними вигадками або перебільшеннями, але це нікого не хвилювало... Після перших донесень селами і містами почали ходити солдати, чиї групи вишукували жертв кляуз. Хатун сказала, що будь-яке поселення, яке не видасть 10% своїх зрадників, вважатиметься "раковою пухлиною, яку необхідно видалити, щоб захистити життєво важливі органи держави". Солдати, підкоряючись жорсткому наказу, хапали всіх жертв неправдивих донесень, якими інколи були цілі сім'ї, і насильно витягували їх із власних домівок, поки ті щосили чинили опір своїм убивцям. Усе це нагадувало день, коли сили Стар Маунтін влаштували криваву розправу над кланом Геніхан. Офіцери силою виводили жертв із міст і сіл, вели їх до будь-якої місцевої водойми, що найчастіше була замерзла, і змушували нещасних очікувати на свою долю на холодному голому льоду. А потім, без будь-якого попередження, під копитами побитих мас, які благали про пощаду, проносилася серія гучних вибухів. Ті, хто не вмирали від вибухівки, потопали в крижаній воді.\n\nСєвєряна ридала від болю. Безжалісний хірург завершив свою операцію, за весь час так і не застосувавши жодного анестетика і жодного разу не попередивши про той біль, що викличе процедура. Безсумнівно, на тілі нації залишиться найглибший і найжахливіший шрам.\n\nМатері плакали, коли їхніх синів виривали з копит, але, зрештою, все це робилося для їхнього ж блага. Втратити когось - це трагедія, яку бачили й розуміли навіть солдати, що виконували свої накази, але ще більша трагедія - це дозволити ворогам поневолити й знищити цілу націю. Згодом вони всі зрозуміють, чому це потрібно було зробити, і віддячать хатун за те, чого ніхто інший не зміг би зробити."
newjaks.41.a:0 "Нація в траурі."

newjaks.42.t:0 "Відплата"
newjaks.42.d:0 "— Ти знаєш, з кожним днем мені стає дедалі важче усвідомлювати, скільки істот загинуло під час нашого походу, - Стар Маунтін злегка повернула голову до своєї подруги Блайнд Сайд, яку вона возила на спині. Прямо як у старі добрі часи, коли вони жили в Як'якистані.\n\n\nПід час того, коли Сєвєряну бачили в новому світлі, Блайнд Сайд було складно впізнати в ній свій старий дім, і те ж саме стосувалося її великої подруги. Тільки в подібні дні, коли вони могли вільно поговорити по душах, маленька кобила знаходила певний спокій у простих бесідах: - І переглянувши стільки звітів, я починаю бачити там лише цифри, а не кількість померлих, - додала Стар Маунтін і повернула свою увагу назад на дорогу.\n\nСьогодні у Принцесині був прекрасний сонячний день. На тлі їхньої розмови велике місто продовжувало жити власним зайнятим життям, і лише зрідка крізь міський галас пробивалися голоси співочих птахів.\n\nЧерез коментар своєї подруги Блайнд Сайд ледве не звалилася з її спини, але сяк-так втрималася й кілька разів постукала копитом по рогатому шоломі великої кобили: - Я... рада це чути, Стар! Мені вже почало здаватися, що тобі подобається сам процес позбавлення життя... \n\nПерш ніж маленька кобила встигла закінчити речення, подруги завернули за ріг і потрапили на найбільшу площу міста, де на очах у всіх стояла біляста споруда, що тягнулася в небо. Блайнд Сайд спочатку не зрозуміла, на що саме вона дивилася, але крок за кроком наближаючись до блідої вежі, вона зрозуміла, з чого вона складається. \n\nОснову піраміди становили сотні масивних страшних черепів, що колись належали якам-соціалістам. На рівень вище за них розташовувалися кістки поні та грифонів, а на саму вершину будівельники поставили тіла пінгвінів. На деяких черепах виднілися дірки поміж очей, тоді як на інших були відсутні цілі шматки, немов вони були відокремлені від черепної коробки за допомогою кийків або чогось гіршого. Єдиною об'єднуючою рисою всього цього видовища були порожні мляві очні ямки, які, як здавалося Блайнд Сайнд, дивилися прямо на неї... Кожна пара мертвих очей тиснула на кобилу з такою силою, наче вона несла на собі цілу гору, і якби Блайнд була хоч трохи слабшою духом, то напевно вихлюпнула б увесь вміст шлунку на тротуар... Ой, та що ти! Звісно, я не люблю вбивати! Мені б було навіть огидно стояти поруч із убивцею або кимось схожим, - завзятий голос хатун тільки посилив жах, що стискав груди її подруги. - Але, як я вже казала, мені не хочеться, щоб ці смерті перетворилися на прості числа на папері. Щоб такого не сталося, я наказала побудувати схожі монументи в кожному місті та селі. Так про їхнє значення ніхто не забуде! Та й до того ж вони ж мають гарний вигляд, чи не так? Такий собі пам'ятник нашій перемозі."
newjaks.42.a:0 "Блайнд Сайд втратила свідомість й впала зі своєї подруги."

newjaks.43.t:0 "Звичайний порядок"
newjaks.43.d:0 "На тумбочці зрадницьки задзвенів будильник. Його сигнал не розбудив Хульгану - вона встала задовго до першого дзвону і відтоді лише відсторонено витріщалася в стелю. Подібна байдужість була пов'язана з тим, що як майже перестала відчувати будь-які емоції. Усе почалося з того, як за співчуття комуністам стратили її першого сина, а трохи згодом і другого, забравши його як сумнозвісну "десятину зрадників", яку мало видати кожне село. Єдиною надією Хульгани залишався її останній син і те, що він все-таки повернеться додому після довгих років служби в армії. А поки того не сталося, життя яка продовжувало бути постійною боротьбою за виживання, де вона, працюючи на тому ж підприємстві, гарувала шість днів на тиждень по дванадцять або чотирнадцять годин за зміну. Щоправда, довгі години роботи аж ніяк не означали достатку в їжі, і майже завжди вона поверталася додому голодною - з почуттям, яке ніколи її не покидало. Те ж саме стосувалося і недосипання.\n\nКоли Хульгана встала з ліжка і попрямувала на кухню, її охопили похмурі думки. Як задумалася, що вб'є її швидше: перенапруження або серцевий напад, коли вона побачить ще одного сина в труні? \n\nТеплі спогади про давній карнавал часто спливали в Хульгани в голові, але тепер вони здавалися їй не більш ніж нав'язливою й викривленою фантазією, що нагадувала про те, що навіть її думки не були вкриті від божевільного впливу хатун. \n\nРаніше як заробляла достатньо грошей, щоб утримувати цілу сім'ю, але тепер, навіть незважаючи на те, що вона довше працює і не годує утриманців, їй ледь вистачало на овес та картоплю. Ті крихти, які вона могла дозволити на свою мізерну зарплату, їй доводилося ретельно розподіляти на цілий день, інакше відчуття голоду загрожувало стати нестерпним. На її думку, один ситний сніданок не вартий того, щоб голодувати весь день, що залишився.\n\nВтома і стрес були настільки великі, що для Хульгани дні злилися в одноманітну сіру масу. Сьогодні не було винятком, і щойно як проковтнула невелику порцію вівсянки, вона вийшла з дому і знову занурилася у власний нескінченний кошмар, яким було її життя. Їй належало виконати ту роботу, яку за роки праці вона навчилася виконувати із заплющеними очима."
newjaks.43.a:0 "Сипати порох в снаряди... і виживати."

newjaks.44.t:0 "Погляд в книгу"
newjaks.44.d:0 "Життя в каганаті було важким, але коли Перфект Скор поверталася до своєї класної кімнати, це трохи заряджало кобилу життям і повертало в прості часи. На жаль, хатун вирішила забрати у вчительки і це джерело душевного тепла, і тепер двері до її кабінету перетворилися на портал, який веде до дикого виміру залізних правил та жорстоких наслідків за їхнє недотримання.\n\nБуквально вчора в одній із міських шкіл відбулися учительські збори, де всіх викладачів сповістили про нову шкільну програму, яку розробила сама Стар Маунтін. У майже всього - математики, природничих наук, історії, мистецтва та решти - забрали годинник на користь уроків, що вбивають у дітей важливість служби, обов'язку і вірності державі та особисто великій хатун. Ось так, усього за один день дорогоцінний клас Перфект Скор, який колись надавав притулок від божевілля, що коїться за його стінами, перетворився на центр промивання мізків молоді. Гіршим за це був тільки факт, що саме на її плечі впала відповідальність за проведення нових дисциплін.\n\nПеред тим, як увійти всередину, кобила деякий час тримала копито на мідній ручці, намагаючись насолодитися останніми ковтками вільного повітря. Коли вона відчинить ці двері, свобода назавжди покине межі школи.\n\nПерфект Скор увійшла всередину і без задоволення поклала новий план уроків до себе на стіл, повернутий до двох десятків менших парт. Кобила стерла з дошки нову тему з алгебри, вивченню якої вона збиралася присвятити цей тиждень, і почула, як від цього вчинку в подиві притих весь клас. Складалося враження, що разом із галасом із кабінету зникли й останні крихти свободи.\n\n- Отже, дорогі учні, - почала Перфект, сподіваючись, що діти не почують тремтіння в її награно радісному голосі, і повернулася до жеребят. - Я знаю, що багато хто з вас тільки почав розуміти, як розв'язувати базові рівняння, але нам доведеться перерватися. Річ у тім, що наша велика хатун попросила мене обговорити з вами інші, важливіші теми.\n\nПідібравши за допомогою телекінезу шматочок крейди, Перфект написала на дошці слово "дисципліна", спеціально виділивши його великими літерами: - Дис-ци-пліна? - запитав Мелон Рінд - один із найкращих і фізично тендітних учнів у її класі.\n\nПерфект Скор кивнула і немов на власні очі побачила, як навколо її шиї стискається зашморг, що, безсумнівно, очікував на неї, якщо вона погано проведе бодай один із цих уроків: - Правильно! А тепер мені потрібно, щоб ви всі встали і вишикувалися в лінію біля стіни. Звідти ми помчимо назад на свої місця так швидко, як тільки зможемо, поки це не буде в нас виходити за лічені секунди!"
newjaks.44.a:0 "З кожною новою вправою її серце почало боліти все більше й більше."

newjaks.45.t:0 "Правда"
newjaks.45.d:0 "Дабл Декер щойно прокинувся, а вже почувався роздратованим: ліжко було жорстким, його другої половинки не було поруч, а безперервний жахливий голод посмів розбудити його зі сну. Через це він продовжував нерухомо лежати на своєму місці, тоді як гнів і лють закипали всередині нього, немов чайник на плиті. На секунду жеребець уявив, що країна не пішла по одному місцю, і що зараз він зможе спокійно завалитися до себе на кухню, приготувати ситну їжу і вдосталь насолодитися своїм єдиним вихідним, але... потім він розплющив очі і втупився в голу стелю.\n\nДабл Декер повернувся на бік, намагаючись вчепитися поглядом хоча б за що-небудь, що принесло б йому спокій, але натомість відчув дотик мокрого від поту матраца, що лише ще більше розлютило його. Жеребець зрозумів, що животіти в ліжку йому вже не було сенсу, і натомість сріблястий поні взяв із тумбочки гаманець і одразу ж вийшов на вулицю, не забувши накинути на себе старе потерте пальтечко.\n\nМісто було зовсім невпізнанне. У Дабл Декера складалося враження, що "хатун" (або як там називала себе ця божевільна) власними копитами понівечила кожну рису Сталліонграда, перетворивши його на божевільне відображення себе колишнього. І якби тільки на цьому все закінчилося, але ні! Влада перейменувала вулиці, перебудувала і спотворила раніше красиві будівлі, щоб повністю стерти соціалістичні образи, і, що було найогиднішим, заборонила називати все старими іменами. Навіть якщо ти просто обмовився, по пам'яті назвавши щось своєю минулою назвою - тебе все одно за це покарають... І якщо раніше жеребець міг хоч якось змиритися з усім цим, то після того, як його дружину призвали для охорони якоїсь в'язниці, яка знаходиться за тисячі кілометрів звідси, його почало дратувати абсолютно все. Лють, розчарування і розпач зростали в ньому з кожним днем, нагнітаючи до межі тиск у тендітній пляшці, якою називалася психіка Дабл Декера, і коли він випадково врізався в іншу кобилу, напруження в його душі наздогнало критичної точки: - Вибачте, - роздратовано виплюнув жеребець, - ви, бува, не знаєте, як дістатися до Пам'ятного ряду Маркс? Це той, де ще рибою на ринку торгують... Стояла перед ним світловолоса кобила, і виглядала рівною мірою приголомшеною і переляканою від почутого. Вона тут же почала судорожно озиратися на всі боки і секундою пізніше помітила офіцера, що стояв на розі. Махом голови кобила попередила жеребця про можливу загрозу, але до цього моменту він більше не міг себе стримувати.\n\n- Так, народ, ви все правильно почули! Я сказав "Пам'ятний ряд Маркс"! Ось так він і називається, і ніяк інакше! А ще я соціаліст, і живу я в Сталліонграді! У мене під ліжком навіть захована теорія Маркс, яка лежить поруч із її портретом у довгих шкарпетках!"
newjaks.45.a:0 "Пуля миттю зупинила його тираду."

newjaks.46.t:0 "Похід на північ"
newjaks.46.d:0 "Трохи менше сотні пар очей пильно спостерігали за Стар Маунтін та її когортою елітних солдатів. Істоти, що стежать за нею, терпляче чекали наказу свого лідера і водночас були готові кинутися на ворога, що стояв недалеко від них. Більшу частину воїнів становили полярні ведмеді, але в їхніх лавах також знайшлося місце і для велетенських грифонів, названих "сововедмедями". Нещодавно ця різношерста армада вторглася на найпівнічніші території каганату і тим самим привернула до себе увагу його правительки. Серед усіх солдатів вирізнялася висока постать із розрахованим виразом обличчя - ймовірний лідер північної армії. І коли Стар Маунтін з'явилася в полі зору розвідників, він без зволікання вийшов до неї. Під його лапами звучно хрустів сніг, і цей хрускіт привернув увагу солдатів за спиною хатун, які одразу ж підготувалися до битви і підняли свою зброю. Те ж саме зробили і ведмеді, опустивши голови і зібравшись атакувати позиції противника.\n\n- Вітаю вас, Стар Маунтін. Мене звати Бйорнлінґ, - сказав ведмідь низьким і рівним голосом, заводячи лапи за спину і вказуючи на гору, що підносилася позаду нього, а якщо бути точніше - на дерев'яні двері, що ховалися на одному з її схилів. - Сподіваюся, що ви зможете пробачити вторгнення моїх військ на вашу землю. Я не знайшов кращого способу привернути вашу увагу. Не хочете зазирнути до нас на бенкет? \n\n- І навіщо мені це робити? - хрипким голосом запитала Стар Маунтін і трохи нахилила голову набік. Вочевидь, чемний ведмідь не вважав, що вона настільки дурна, щоб потрапити в таку очевидну пастку. Якраз-таки навпаки: він створював враження розумної істоти, яка не стала б намагатися обманювати хатун.  - З якою метою ви витягли мене сюди? \n\n - Я хотів обговорити ваше майбутнє! - на обличчі Бйорнлінґа промайнула цікава посмішка, ніби він приховував стільки ж почуттів, скільки й показував. - Якщо ви приділите мені півгодини, я покажу вам майбутнє гармонії! \n\n - Правда? - пирхнула Стар Маунтін, оглядаючи ведмедя з ніг до голови і відповідаючи йому посмішкою на посмішку. - Я вже знаю, яке майбутнє чекає на гармонію: воно лежить у єдності Об'єднаного Союзу Поні, куди потрапимо і ми, - кобила замислилася і продовжила. - Хоча знаєте, що, Бйорнлінґу... Ви мені подобаєтеся. Щось мені підказує, що ви виправдаєте мої очікування. У вас є двадцять хвилин. Якщо я вважатиму, що ви марно витратили мій час або загнали мене в пастку, - вам і вашим соратникам настане кінець.\n\n- Ох, я б не був так упевнений в успіху ОСП, - крива усмішка на обличчі ведмедя розтягнулася ще ширше, оголивши блискучі гострі ікла. - Утім..."
newjaks.46.a:0 "... я не збираюся витрачати ваш час."

newjaks.47.t:0 "Найбільш дивний запит"
newjaks.47.d1:0 "Три послідовні стуки пролунали в кабінеті принцеси Селестії. Так про себе зазвичай заявляла особиста варта принцеси Лун, і, схоже, хранителька снів перейняла деякі з їхніх манер. За мить навколо дверної ручки з'явилася золотисто-срібна аура, і двері зі скрипом відчинилися, явивши за собою одну з королівських сестер, освітлену світлом призахідного сонця і сяйвом власного рогу.\n\n- Доброго вечора, сестро. Ти кликала мене? - Луна увійшла в кімнату і сіла поруч із сестрою. Швидко звикнувши до освітлення, темна кобила помітила лист, що лежав на столі. Він був написаний майже нерозбірливим почерком, а в кутку красувалося маленьке усміхнене личко. Тільки-но Луна збиралася запитати, якому лошаті належав цей копитопис, як одразу ж сонце зникло за обрієм і в кабінеті запалали вогні, проливши світло на стомлене обличчя Селестії... - Луно, я отримала лист від того "північного сусіда", про якого я тобі розповідала, - її голос був значно лагіднішим, ніж звичайно, а фарби в її гриві безладно мерехтіли. Принцеса ночі інстинктивно потягнулася до сестри, але та швидко перемістилася до столу і підняла за допомогою магії нещасливу телеграму. Вона з ненавистю дивилася на цей шматок паперу. - Вона хоче вступити в [EQS.GetFactionName].\n\nЛуна подивилася на старшу сестру так, немов та сказала щось ненормальне: - Ти ж не розглядаєш цю пропозицію всерйоз, сестро? - Селестія повернулася до неї і втомленими очима подивилася на темно-синю кобилу. - Чи потрібно мені нагадати, що ти особисто читала кожне донесення з Северяни і зустрічалася з поні, які втекли від її божевільного правління, тільки щоб переконатися в правдивості всіх похмурих чуток? - принцеса Сонця, вершителька "Пакс Селестії" і та, хто самотужки правила Еквестрією протягом тисячі років, втупилася очима донизу й замовкла... На хвилину в кімнаті повисла тиша, перш ніж правителька знову підбадьорилася і спрямувала погляд спочатку на Місяць, а потім на злощасний лист: - Ні, не потрібно. Ти маєш рацію. Одного разу я вже підвела Сєвєряну і не можу повторити ту саму помилку, - принцеса підняла зі столу перо, і те жваво застрибало по аркушу паперу. Гострі й чіткі штрихи королівського почерку склали коротку й тверду відповідь на запитання хатун, і правителька відклала письмове приладдя вбік. З душі кобили немов упав важкий камінь, а вираз обличчя видав, наскільки сильно ця проблема вимотала її. - Дякую, Луно. Справді, - Селестія втомлено підійшла до сестри. - Навіть незважаючи на мою неприязнь до хибних ідеалів Карамель Маркс та її послідовників, вони були набагато кращими, ніж... це створіння.\n\nЛуна простягнула копито своїй сестрі, і та впала в її обійми, упустивши з магічної хватки ненависний лист. Усього за мить принцеса ночі підхопила аркуш паперу і телепортувала копитопис кудись в іншу кімнату. І хоча правительки почули, як недалеко від них пролунав знайомий звук драконячого подиху, сестри не звернули на нього увагу і продовжили насолоджуватися компанією одна одної."
newjaks.47.d2:0 "Кабінет принцеси Селестії був освітлений драконівським вогнем, а за найщільнішими фіранками в Кантерлоті ховався до болю знайомий образ вигнаної на місяць кобили. У цей пізній час правителька знову і знову перечитувала лист, що лежав на столі, ось уже кілька годин намагаючись осмислити його вміст, написаний ламаною понішем. І поки слова з листа водили хороводи в розумі принцеси, його неймовірна абсурдність ставала все більш виразною з кожною секундою. Це... істота хоче вступити в [EQS.GetFactionName]? Чутки, що надходять із територій колишньої Сєвєряни, і донесення пегасів-розвідників, які пролітали над північним сусідом, малюють ясну картину звірств, що їх каганат чинить нібито в ім'я "гармонії" або якоїсь її понівеченої форми.\n\nЧому вона взагалі роздумувала над цим? Незважаючи на те, яку загрозу Еквестрії становили комуністи, ті незрівнянні крайнощі, на які була здатна ця... "хатун", уже забезпечили їй місце в Тартарі... І все ж її запит вступити в [EQS.GetFactionName] не звучав як жарт чи витончене знущання. Чи могла ця пропозиція бути якимось вивертом? Чимось, що має РОЗТРОЩИТИ легітимність принцеси? Чи це якийсь хитромудрий спосіб залізти в серця поні та змінити їхні ідеали зсередини? \n\nА чи міг цей лист бути щирим? Чи була ця хатун справді настільки засліплена своєю одержимістю цією дивною формою гармонії? Чи, можливо, це сама Гармонія хотіла перевірити, що обере принцеса: захист своїх маленьких поні чи ідеали, яким вона слідувала стільки років... \n\n\nТа й чи була ця хатун тією, хто всім керує? Як вона могла так легко вдихати життя в північ і так само легко виконувати роль ката? Як вона взагалі може спокійно спати ночами? \n\nІ чи було щось спільне між хатун і кобилкою, чий почерк Селестія впізнала в цьому листі? Або ця істота - просто холоднокровний монстр, що наслідує манери і скопіював форму якоїсь бідної душі, яку він знищив і поглинув десятки років тому?\n\n... Чому вона взагалі роздумувала над цим?\n\n "Ні, потрібно дивитися на речі об'єктивно. Поні, як, грифон, ведмідь, віндіго - або чим там іще могло бути це створіння - повинно відправитися назад у Тартар, звідки воно і прийшло!"\n\n... Але чому навіть знову знайдена рішучість не дозволяє принцесі знайти в собі достатньо сил, щоб підняти перо і написати відповідь?"
newjaks.47.d3:0 "Єдине, що було чути в тронній залі Дейбрейкер, то це слабке потріскування вогню, тихий гул магії та театральні зітхання самої імператриці. Правителька Еквестрії зручно розташувалася на троні й тримала в магічній хватці лист, у той час як вартові нерухомо й мовчазно стояли біля стін гігантської кімнати. Час від часу вона уважно розглядала отримане послання, але потім знову відкидалася на спинку трону і починала міркувати над його вмістом. Більша частина листа була написана зрозумілою, хоч і дещо кострубатою понішем. У ньому якась "хатун", звертаючись до імператриці з належною пошаною і благоговінням, запитувала дозвіл на вступ до [EQS.GetFactionName]. Будь-яка відповідь, якою б вона не була, позбавила б правительку потреби морочитися з адміністративними питаннями, пов'язаними з неминучим виправданням завоювання та/або повного панування над претензійною імперією (або "каганатом", як ішлося в листі) цієї істоти. Однак щось у ньому збивало правительку з пантелику.\n\nДонесення з "морозного царства", які дійшли до імператриці, малювали не найяскравішу картину: часто в них згадувалися відверто абсурдні цифри жертв її режиму, багато хто з яких міг би стати підданими самої Дейбрейкер. Так само в них йшлося про знищені села, піраміди з черепів та інші незначні речі... Відверто кажучи, так імперіями не керують, а тільки руйнують, але якщо ця хатун була готова схилити голову перед імператрицею, то яка різниця, як і що вона робить. У будь-якому разі Дейбрейкер мала намір розібратися з нею і замінити на більш врівноважену фігуру, яка доповідатиме особисто їй. \n\nІ все ж таки, помахуючи листом взад-вперед і час від часу струшуючи з нього підпалини, коли її хвіст ліниво зачіпав кінчик послання, правительці ставало огидно від цього запиту. Смерті були однією з причин, але коли Дейбрейкер знову придивилася до паперу, що вкрився темними плямами, то зрозуміла, чому саме вона відчувала такі емоції. В одній із частин листа не було тексту, але красувалося маленьке усміхнене личко. Це був якийсь жарт? Насмішка? Якийсь нешанобливий знак, який сміявся над однією лише думкою пощадити цю жалюгідну істоту?! Утім, решта листа була написана в доволі улесливому тоні, навіть незважаючи на те, що правительку тут називали Селестією, написавши її ім'я з помилкою щонайменше один раз.\n\nЗробивши вдих, щоб заспокоїтися й дати вогонькові трохи згаснути, Дейбрейкер подивилася на вкритий сажею лист. Хоч би як вона відтягувала це, у якийсь момент їй усе-таки доведеться відправити відповідь, і якщо вона буде позитивною, то цю телеграму обов'язково буде надіслано з парочкою... додаткових вимог, які Стар Маунтін буде змушена прийняти, якщо вона захоче потрапити під крило імператриці."
newjaks.47.a:0 "Відмінна робота! Добре ти наподдала цим комунякам." # Daybreaker only
newjaks.47.b:0 "Ні. І не пиши мені більше."

newjaks.48.t:0 "Селестія приймає нашу пропозицію!"
newjaks.48.d:0 "Новина була надто гарною, щоб бути правдою!"\n\nСтар Маунтін скакала тронною залою, наче лоша в останній шкільний день, і стискала в копитах лист з Еквестрії. "Наша праця з викорінення соціалізму в Як'якистані та повернення гармонії до Сєвєряни нарешті принесла свої плоди: принцеса Селестія визнала наші зусилля з відновлення вірного порядку і прийняла нас до лав Об'єднаного Союзу Поні! "\n\nСтар Маунтін навіть не турбувало, що лист було підписано ім'ям Дейбрейкер, а не Селестії, вважаючи, що це просто її особистий псевдонім.\n\nУ будь-якому разі, ту мету, заради якої працювала вся країна, нарешті було досягнуто, і тепер на наші плечі впала ще більш важлива відповідальність - захист вогню гармонії від тих, хто хоче його погасити! Крім іншого, ми повинні поширити новини про наш священний альянс у кожен куточок каганату, щоб усі істоти дізналися про це і зраділи тріумфу дружби! Адже незважаючи на всі негаразди, ворогів, з якими ми зіткнулися, і перепони, що стояли на нашому шляху, громадяни країни не повинні забувати, що..."
newjaks.48.a:0 "... дружба завжди перемагає."

newjaks.49.t:0 "Селестія відхилила нашу пропозицію!"
newjaks.49.d:0 "Неможливо.\n\nТі слова, які Стар Маунтін вичитала з короткої та різкої відповіді правительки Еквестрії, мабуть, були злою грою її розуму, адже нічого з написаного там не могло бути правдою! Категорична відмова принцеси прийняти каганат до лав ОСП встромила ніж у саме серце хатун, а кожна догана й осуд за "масові страти", "тероризм", "знищення світлого образу гармонії" тощо заганяли вістря дедалі глибше, аж поки воно зовсім не розкололо серце кобили. Вона присвятила своє життя гармонії та захисту континенту від загроз, але лише один документ, підписаний ім'ям Селестії, зробив усю її працю марною.\n\nСтара Маунтін піднялася з-за столу, повільно зайшла у свої особисті покої і знесилено впала на ліжко. Щойно її голова торкнулася подушки, кобила заплакала ридма - уперше відтоді, як багато років тому вона приїхала до Як'якистану, будучи ще кобилкою. І так само, як у той нещасливий час, у неї зникла будь-яка надія на краще майбутнє... Раптово в її голові промайнула думка, яка не дала змоги їй впасти в цілковитий відчай: вона ніколи не зраджувала гармонії. Ба більше, кобила все своє життя боролася за неї. А ось Селестія, яка дозволила Карамель Маркс проповідувати заздрість, смерть і всю іншу червону отруту, допомогла соціалістам у просуванні їхньої справи. Навіть більше, вона тихо підтримувала комуністів, коли вони тероризували Сєвєряну і вбивали всіх, хто був з ними не згоден! За кожної слушної нагоди Селестія допомагала червоним на шкоду гармонії, а це значить, що не Стар Маунтін була зрадницею своєї справи.\n\nЗрадницею була сама принцеса!\n\nХатун підхопилася з ліжка, підійшла до високого дзеркала, яке стояло в підніжжі її ліжка, і зазирнула в глибини своїх червоних заплаканих очей. Захист яскравого полум'я гармонії від тих, хто хоче його загасити, - ось те, заради чого Стар Маунтін працювала на знос днями і ночами, і їй належало зустрітися з останнім і найбільшим ворогом своєї ідеології. Тепер хатун ясно бачила, що гармонію потрібно врятувати з брудних копит комуністки Селестії!"
newjaks.49.a:0 "Країні належить здолати свого найбільшого суперника."

newjaks.50.t:0 "Врятувати ідею"
newjaks.50.d:0 "Хвиля сталі та смерті прокотилася по всьому каганату прямо до південного кордону з Еквестрією, подібно до того, як вода зустрічається з берегом на кам'яному пляжі. сотні тисяч солдатів з кожного куточка країни щільним і непорушним строєм рухалися до свого місця призначення. Деякі з них були ведені люттю, що закипала в їхніх серцях, а інші йшли і молилися всім існуючим богам, щоб повернутися додому живими. Ряди солдатів ломилися від волонтерів, але значну більшість усе ще становили призовники.\n\nОчолювала процесію сама Стар Маунтін, яка закликала армію до жорстокості та кривавої розправи над ворогами гармонії. Пройшовши разом з ними з Принцессина без будь-яких зупинок, хатун раптово наказала легіонам встати струнко, після чого солдати послухалася свого лідера, в унісон застигнувши на місці. Над сніговим полем запанувала тиша. Стар Маунтін зробила кілька кроків убік від солдатів і повернулася до них обличчям. Секундою пізніше вона доторкнулася до невеликого пристрою на шиї, що висів на шиї, який за допомогою хитромудрих чар посилював голос носія настільки, що його можна було почути навіть за милю від того, хто говорив.\n\n- Ставай! - голос Стар Маунтін громом прокотився по землі, звуковою хвилею здіймаючи весь сніг навколо. Воїни ніби зачаровані підкорилися своїй правительці й зупинилися, уважно слухаючи, що вона збиралася оголосити далі. \n\nСтрогий погляд хатун пробігся по довгій шерензі солдатів, і в цю ж мить полем пронісся порив холодного вітру, що разом із суворим поглядом перевіряв солдатів на міцність: - Від найперших кампаній проти комуніста Резерфорда, війн на сході, щоб вирвати наші споконвічні землі з пазурів грифонів, і закінчуючи визволенням Сєвєряни, я командувала армією каганату лише з однією метою: заради захисту гармонії! - під час промови кожне її слово луною розносилося рівниною, а від величезного тіла буквально виходила пара - свідоцтво тієї люті, яка вирувала всередині божевільної кобили. - Але сьогодні я зібрала вас для іншої мети, - вона важко тупнула, від чого поні, що стояла в перших рядах, та, що була майже в чверть зростом з хатун, здригнулася. - Еквестрія, якою ми її знали, впала. Вона більше не є тим непорушним бастіоном гармонії, якою та була раніше. Тепер завдання із захисту гармонії лягло на наші плечі, і тому наша священна місія все ще не завершена.\n\n Слабкий гул вітру здійнявся до пронизливого виття і розігнав пару, що клубочилася над Стар Маунтін: - Сьогодні ми виступаємо не просто задля визволення нації чи її народу. Ми виступаємо, щоб урятувати самі принципи гармонії, як того б хотіли принцеси! - армія вибухнула оглушливим бойовим кличем, який заглушив боязкі стогони наляканих призовників."
newjaks.50.a:0 "— Вперед, мої армії!"

newjaks.51.t:0 "Третій каганат"
newjaks.51.d:0 "Хатун милувалася власним відображенням і не могла себе впізнати. Стар Маунтін була вдягнена у фіолетову сукню, тканина якої на дотик здавалася витканою з матеріалу її мрій, а зачіска була настільки добре укладена, що в кобили не вийшло б прикрасити себе ще більше, навіть якби вона дуже сильно постаралася.\n\nДовга кривава дорога, нарешті, привела її до вершини світу - Кантерлотського Замку - і не вистачало лише однієї деталі, яка допомогла б їй підкреслити свій новий статус. Ах, якби тільки Світлана і Сива могли побачити її зараз... \n\nНа балконі, що визирав на десятки тисяч схвильованих і тривожно бурмочучих спостерігачів, стояв невеличкий п'єдестал із червоною подушечкою, на якій лежало нове королівське намисто з вигравіруваним на ньому метеликом. Так виглядав символ гармонії, викуваний спеціально для того, щоб підкреслити статус її доброзичливого правління... Кинувши останній погляд на своє відображення, кобила зібралася з духом і вийшла на балкон, відчуваючи під собою вагу історії, що пишеться тут. Тієї ж секунди натовпом прокотилася хвиля безмовності, а десятки камер і мікрофонів були спрямовані на хатун. Кожне місто в країні спостерігало за нею. Складалося враження, ніби вся нація застигла в передчутті її оголошення, і Стар Маунтін збиралася перевершити будь-які сподівання: - Мої піддані, я не хочу витрачати свій час на порожні слова про падіння Еквестрії або нездатність принцес захистити її. Єдине, що я скажу про це: унаслідок їхньої невдачі завдання порятунку й підтримання вогню гармонії перейшло з їхніх копит до моїх.\n\nСтара Маунтін перевела погляд із натовпу на камери й блиснула широкою посмішкою. Серед відвідувачів знову здійнявся нарікання, їхні голоси були схожі на шипіння гадюк, що сховалися десь у глибокій ямі: - Та не турбуйтеся, вірні піддані Еквестрійського Каганату, бо гармонія не має кращого захисника, ніж я сама, але... мій поточний статус не дозволяє мені правити такою великою державою, тому...\n\nБез зволікання хатун розвернулася до п'єдесталу і підняла з нього намисто, обережно закріпивши його на шиї. Багатотисячний натовп вибухнув бурею невдоволення і гніву і вихлюпнув її на Стар Маунтін, але та зустріла всю ненависть уже своїм звичним грізним поглядом, маючи намір люттю, що скупчилася в ній, придушити натовп: - Владою, дарованою мені силою дружби, та мантією берегині гармонії, здобутою під час мого священного походу, я переймаю титул Принцеси Усієї Еквестрії, щоб ознаменувати початок свого великого правління...."
newjaks.51.a:0 "Хвиля невдоволення охопила всю націю."

newjaks.52.t:0 "Справжня правителька Кристальної Імперії"
newjaks.52.d:0 "Сьогоднішня подія стала можливою завдяки щасливій знахідці одного з дрібних чиновників нещодавно окупованої Кристальної Імперії... \n\n\nКожен крок Стар Маунтін на шляху до двох блакитних дверей луною лунав по всьому замку. Стіни мерехтіли ніжним переливчастим світлом, а підлоги тільки підкреслювали їхню велич, і схожа картина була притаманна абсолютно всьому у величному Кристальному Місті. Усе тут виглядало так, наче Стар Маунтін ішла вглиб північного сяйва, і коли вона переступила через подвійні кришталеві двері, то сягнула нової вершини у своєму житті. Тихий стукіт супроводжував хід хатун по червоній килимовій доріжці, що вела до самотнього, забарвленого у фіолетовий колір Кристального Трону. Тут, у королівській залі, зібралося кілька десятків журналістів, які прибули з різних куточків і міст каганату, а також найвірніші генерали Стар Маунтін, що стояли навпроти істот із камерами. Групи присутніх обговорювали між собою можливу причину заходу, але коли повз них пройшла хатун і без особливих почестей сіла на трон, призначений для правительки значно меншого зросту, ніж вона сама, у залі повисла тиша. \n\nСтар Маунтін повільно зняла шолом, поклала його на коліна, роздивляючись істот, що зібралися, і насупилася, не знайшовши серед них чиновника, який сповістив її про свою цікаву знахідку.\n\n- Я зібрала вас тут сьогодні, щоб поділитися чудовою новиною! - на обличчі кобили раптово з'явилася широка і навіть щира посмішка, що було зовсім нехарактерно для тієї хатун, яку знали запрошені. - Учора я отримала звістку, що мій родовід сягає часів самої принцеси Аморе, яка правила стародавньою Кристальною Імперією! І ви розумієте, що це означає? Ніхто в кімнаті не знав, як реагувати на радість, що виходить від зазвичай жорстокої і суворої кобили, і тому замість відповіді натовп обдарував її настороженими поглядами: - Це означає... - хатун по-дитячому завищала, підстрибуючи зі свого місця - ... що я є законною правителькою Кристальної Імперії і маю право присвоїти собі титул "принцеси"" цих чудових володінь! Класно ж, чи не так? - відвідувачі були настільки вражені цим оголошенням (або тим, як його оголосили), що вони кілька секунд стояли в ступорі, очікуючи хоч якогось сигналу до дії. Зрештою, журналісти почали напівсили стукати копитами по підлозі, а генерали радісно скандувати, намагаючись приховати недостатній ентузіазм з їхнього боку. Незалежно від того, що вони насправді думали, кожен із них знав, що краще не перечити Стар Маунтін. Та й до того ж існував чималий шанс, що її домагання могли бути обґрунтованими."
newjaks.52.a:0 "А може вона й справді...?"

newjaks.53.t:0 "Звертаючи помилки Кризаліс"
newjaks.53.d:0 "У той час як Оцелія намагалася віддихатися, все її тіло пульсувало від глухого болю, а за кожного важкого видиху в неї з рота виривалися теплі клуби пари. Клімат далекої півночі був жахливо суворим, а в шахтах під промерзлою землею холоднеча була й зовсім убивчою. І нібито Оцелії не вистачало ниючого болю в м'язах і гнітючого голоду, як тепер поверх усього навалювався і найсильніший мороз, що пробирає крізь панцир і коле її силою тисячі гострих голок. \n\nСині від морозу губи чейнджлінґа постійно боліли й тремтіли, і Оцелія вже було збиралася впасти в черговий напад ридань, але стрималася. Вона стала сильнішою, ніж була місяць тому, коли її насильно виставили з наданого коледжем гуртожитку та засунули сюди. Замість того щоб плакати, чейнджлінґ згадала про гуртожиток, про хороших друзів, яких їй довелося залишити, про книжки, які вона ніколи не зможе вивчити знову, і раптом увесь її біль перейшов в енергію для люті, що зачаїлася всередині. Кожен дорогоцінний спогад про радість і сміх надавав їй сил для нового замаху киркою, що приносив трохи більше сирої руди, а кожний цікавий історичний факт підтримував її під час того, як чейнджлінґ тягнула важку вагонетку назад до виходу... За іронією долі, Оцелія вивчала історію країни ще задовго до того, як її змусили працювати в умовах вже майже забутої кастової системи, і знала, з чим було пов'язане її скасування. З приходом до влади Кризаліс і загибеллю королівських самців, що підтримують стародавні підвалини, у вуликах встановилася нова й ефективніша система меритократії, що допомагала національному зближенню і цілям мілітаризації суспільства (ось такий ось цікавий факт). \n\nПроте відходу від принципів минулого було цілком достатньо для божевільної Стар Маунтін, щоб прозвати Кризаліс комуністкою і повністю стерти всі сліди її праці.\n\nКожна мить життя нагадувала Оцелії якийсь дивний кошмар, що прийшов прямо з давніх часів, і вона нічого не могла протиставити йому. Тим паче, що в цих шахтах і без того працювало достатньо істот, хто колись наважився перечити збожеволілій кобилі. Єдине, як студентка все ще могла чинити опір хатун - то це через недовгі моменти перепочинку від роботи, що давали змогу їй набратися душевних сил, і через теплі спогади, яких жоден режим не міг у неї забрати. Якась частина всередині Оцелії, як і в сотні інших істот, що борються за своє виживання в промерзлих шахтах, сподівалася, що цьому жаху настане кінець. Впала стара система, впав непорушний режим Кризаліс, впаде і цей." Але більш гучна половина насміхалася над потугами її надій і тикала чейнджлінга обличчям у каміння, яке вона мусила копати аж до самої своєї смерті. Втім, ані в першій, ані в другій частині не лишилося нічого, окрім каміння, яке їх оточувало."
newjaks.53.a:0 "Ти ж не комуністка, чи не так?"

newjaks.54.t:0 "Друзі-бізони"
newjaks.54.d:0 "Потік гарячого диму заповнив легені Стар Маунтін, і вони одразу ж чинили опір знущанню над собою. Навіть попри те, що кобила зробила зовсім невелику затяжку з люльки старійшини, у неї почався сильний напад кашлю. Але замість того, щоб образитися на її слабкість, великий старий бізон просто посміявся над своєю новою подругою. Вони сиділи в оточенні дикої трави і квітів, розсіяних по всьому полю, а далі, прямо на горизонті, виднівся прекрасний пляж, де сяйво призахідного червоного сонця відбивалося від переливчастого водного плеса. \n\n- Ці землі дуже змінилися відтоді, як я був лише телям, і якби не такі сильні істоти, як ми з вами, то комунізм точно дістався би до цього місця, - голос старійшини був тихим, а промова - повільною, немов кожне слово було ретельно розжоване. \n\nСтар Маунтін схвально кивнула і знову розійшлася слабким вологим кашлем, після чого повернула трубку бізону: - Як шкода, що більша частина моїх підданих не дивляться на речі з вашого - правильного - погляду, - кобила, нарешті, перестала кашляти і зняла з себе шолом, поклавши його на коліна. - Якби всі любили свою батьківщину так само, як і ми, комунізм би ніколи не з'явився... Старійшина погладив копитом бороду, а за мить із його носа вирвалася маленька цівка диму: - Принцесо Старе Маунтін, озирніться. Уся ця краса належить нам, і ми глибоко її поважаємо. Жодна піщинка або травинка не вкрадена якоюсь там "державою" для фінансування приреченої на провал боротьби з "реакціонізмом", або про що там ще люблять голосити червоні. Утім, я всім серцем дякую вам за збереження нашої природи.\n\nЦвіркуни заспівали свою пісню під акомпанемент стрункого хору сарани, яка ховається десь у кущах, і їхні голоси звучали настільки солодко, що Стар Маунтін впивалася цим видовищем, наче вином: - Якщо під вашим наглядом земля залишиться такою самою первозданною, то цієї подяки мені буде достатньо."
newjaks.54.a:0 "Приємно завести друга."
newjaks.54.b:0 "Насправді... ви могли би взяти собі південно-західні території."

newjaks.55.t:0 "Угода із зірками"
newjaks.55.d:0 "Сьогодні вранці до нас прибула незвичайна група послів, що складається з поні та яків, і від них же ми отримали ще більш дивну пропозицію.\n\nСтар Маунтін, правителька жорстокого каганату, що загруз у крові, виступила з пропозицією зміцнити відносини між нашими країнами. Вона пропонує нам повернути споконвічні землі бізонів в обмін на реформацію нашої держави в каганат, схожий на той, який побудувала сама хатун.\n\nРада вождів називає цю пропозицію як благословенням, так і прокляттям. Адже якщо ми погодимося, то Стар Маунтін поверне нам наші землі й захищатиме від ворогів ззовні, але тоді нам доведеться відмовитися від самостійності й у всьому наслідувати каганат. Якщо ми підемо на це, то, безсумнівно, наше рішення спричинить заворушення, а можливо навіть щось страшніше. Незважаючи на це, нам не варто так одразу проганяти послів.\n\nПідбивши підсумки довгих дебатів між членами нашої адміністрації, ми нарешті дійшли висновку, що..."
newjaks.55.a:0 "... ми згодні! Піднімемо ж тост за безсмертний дух рогатої раси!"
newjaks.55.b:0 "... нам не вперше битися за свою свободу, і без бою ми її не віддамо!"

newjaks.56.t:0 "Імператриця всього Еквусу"
newjaks.56.d:0 "На кожну сотню громадян, що заполонили вулиці Принцессина, з будівлі звисав щонайменше один прапор, під яким розташовувався елітний солдат, що стежив за порядком на заході. А в кінці довгого проспекту, в оточенні цілого моря гучномовців, відеоекранів, прапорів і солдатів, стояла сама Стар Маунтін, зверхньо дивлячись на плоди всіх своїх зусиль.\n\nКобила не могла перестати посміхатися від побаченого. Уже за секунду її посмішка перетворилася на жорстоку посмішку, а потім на тихе хихикання, яке не почули ні мікрофони, ні глядачі сьогоднішнього виступу.\n\n- Еквус, почуй мене! - гучний голос хатун сочився з кожного динаміка по всьому материку. Ще більше істот стежили за її трансляцією за океаном: у Грифонії та Північній Зебриці. - Сьогодні ми стоїмо на порозі нової ери для нашого континенту. Уже з наступним сходом сонця наша нація прокинеться в новому каганаті, і її вестиме нова імператриця! Незадоволення і без того було повсякденним станом громадян каганату, але сьогоднішня промова тільки розпалила в масах вогонь ненависті до хатун. - Ви не помилилися! Кризаліс більше немає, Сталліонград очищено праведним вогнем, а принцеси покинули ідеали гармонії і втекли в Новий Мейрленд, - полум'я розгорілося ще яскравіше. - Іншими словами, мої маленькі поні, сили проклятого соціалізму не змогли перемогти мене! Я була і буду непереможною! А від завтра будь-які способи покинути країну будуть перекриті для тих, хто хоче втекти з нашої утопії!\n\nУся країна, але особливо та частина, що особисто була присутня на заході, почала освистувати Стар Маунтін і була готова в люті розірвати її на частини: - Ті з вас, хто вважає, що вони можуть зрадити гармонії, зустрінуть той самий кінець, що й вороги нашого священного ідеалу. Якщо хтось накликає на себе гнів каганату, то вже ніщо не врятує цю істоту, - слова Стар Маунтін, наче хутро коваля, не тільки піддували повітря у вогонь опору, а й нагнітали лють у серцях мільйонів, спопеляючи останню надію на щасливе майбутнє... Тепер ніде було сховатися від її божевілля, і ніхто не міг їм допомогти... - Однак, мої дорогі піддані, я врятую вас від самих себе. За допомогою сили справжньої гармонії я піднесу кожного жителя каганату до небувалих висот. Я стану вам суворою матір'ю і, хочете ви того чи ні, зроблю вас істотами, якими вам судилося стати! Я - імператриця всього Еквуса, а ви - моя вірна паства."
newjaks.56.a:0 "Сонце над каганатом так і не зійшло."


newjaks.57.t:0 "Розбитий мир"
newjaks.57.d:0 "Життєва сила хвилею пронеслася по орді і, немов швидкий ураган, охопила кожен гірський хребет, дорогу і будинок. Юрти клану Резерфорда були перетворені на палаючі стоси тканини і диму, фабрики і зброя з кузень змусили зневірених грифонів встати під чужі прапори. Що до незвичайних полярних істот - їхню силу і розум використовували на благо каганату під час бою, коли якам були потрібні смертоносні щити з плоті. \n\nНепокірні істоти часто перетворювалися на не більше ніж розкидані по багряному пейзажу клаптики вовни, пір'я і шкур. Але це не була спроба залякування, адже так по радіо говорив хан. Зворушений до глибини душі сагами про стародавні часи, Керр був охоплений манією величі. Землі навколо нього були багатими, родючими, і за допомогою підвладної йому армії він збирався захопити їх. А далі й увесь континент підкориться йому: від високих гір до джунглів - усе належатиме хану. Північ поглине південь.\n\nШматок землі, що лежить позаду нього, залишався в минулому. Керр більше не міг сидіти й дивитися на нерухомі кордони своєї держави."
newjaks.57.a:0 "Тепер він дивився на південь, бажаючи обійняти його вогнем."


newjaks.58.t:0 "Яки хочуть приєднатися до гегемонії"
newjaks.58.d:0 "Істотам півночі вже давно пора було визнати нашу перевагу з власної волі. Хан Керр, новий вождь гірських яків, надіслав гінця з пропозицією про військовий союз між нашими народами. Цікаво, що він обіцяє "ТРОЩИТИ ворогів жуків за нашою командою", не вимагаючи нічого, крім наукової підтримки. Деякі високопоставлені командувачі відзначають, що, незважаючи на відносно низьку чисельність, загартовані яки можуть послужити чудовим ударним загоном у майбутніх конфліктах."
newjaks.58.a:0 "Їхня природжена лють стане відмінним активом."
newjaks.58.b:0 "Союз? "Жуки"? Схоже, що треба поставити їх на місце."

newjaks.59.t:0 "Чейнджлінґи приймають пропозицію!"
newjaks.59.d:0 "Це було очевидно. Гегемонія гідно визнала наші справжні таланти. Коли почнеться війна, яки маршируватимуть у перших рядах, озброївшись найсильнішою зброєю і одягнувши найміцніші обладунки. І наші новопридбані союзники підтримають яків. Поки що."
newjaks.59.a:0 "Ми йдемо вперед і ТРОЩИМО!"

newjaks.60.t:0 "Чейнджлінги відхилили пропозицію"
newjaks.60.d:0 "Ця так звана "Гегемонія" виставила на загальний огляд свою слабкість і в страху відмовила нам у приєднанні до пакту. Неважливо. Коли війна закінчиться, їхні розірвані прапори горітимуть на святковому багатті разом з усіма іншими."
newjaks.60.a:0 "Справжні яки ТРОЩИТИ поодинці."

newjaks.61.t:0 "Яки просять об'єднати північні території"
newjaks.61.d:0 "Від нашого союзника надійшло ще одне прохання, цього разу більш амбітне, якщо не сказати зухвале. Посилаючись на важливість ефективного управління землями, хан Керр просить нас передати йому контроль над нещодавно набутими західними територіями та їхніми придатками. Безсумнівно, це зніме з нас частину потреб з управління ними, але якщо яки не впораються або, що ще гірше, будуть надто успішно правити цими землями, ми можемо зіткнутися з куди більш серйозними проблемами."
newjaks.61.a:0 "Ми виставимо у відповідь вкрай високі очікування від цієї угоди."
newjaks.61.b:0 "Гегемонія не робить подарунків."

newjaks.62.t:0 "Весілля в каганаті"
newjaks.62.d:0 "Ревуча симфонія рогів зруйнувала умиротворення тундри і порушила нічний спокій. Інструмент був провісником союзу двох яків, які вирішили дістатися до місця заручин своїми силами. Витривалість була однією з їхніх найкращих сторін, і вона допомогла парі перетнути сотню миль за одну ніч, покладаючись тільки один на одного.\n\nКоли з'явилися перші промені сонця, хан і бандитка вже носили на собі по шматку важкої броні, яка закривала їхню грудну клітину та копита й змушувала виглядати, наче дві фортеці, що пересуваються. Вага весільного вбрання, однак, анітрохи не обмежувала пару і не заважала їм обмінюватися поглядами та стукати копитцями із запрошеними.\n\nГромовиті співи слугували тлом для церемоніального вбивства грифонів (або бодай схожих на них реплік), яких обсипали стрілами і різали клинками. Закінчивши з основною частиною, смерть ворогів запивали літрами чаю і заїдали кілограмами випічки, а кульмінацією урочистостей стало виголошення шлюбних клятв і обряд обміну зброєю між Керром і Яккенковою. \n\nКоли церемонія підійшла до кінця, присутні глядачі (більша частина яких носила схожу броню, за винятком чейнджлінґів, які прийшли сюди в повсякденних офіцерських костюмах і кашкетах) встали й підняли свої знаряддя війни догори, маючи намір дотягнутися до ясного синього неба."
newjaks.62.a:0 "Його серце тремтіло за шаром формальності та жорстокості. Як і її."

newjaks.63.t:0 "Набіг за ресурсами"
newjaks.63.d:0 "У прикордонні, що лежить між територіями кристальних поні та комуністів, чейнджлінґські гусениці та товсті дула танків посміли перервати шаленство Керра та його армій. Посол жуків, принагідно вдягнений у брудний білий костюм, уже певний час з напругою дивився на хана, поки його серце, що швидко б'ється, могло в будь-яку мить зупинитися від однієї лише думки, що він може накликати на себе гнів величезного яка.\n\n- Справді, що ви взагалі робите? - наполовину вимогливо і наполовину перелякано пролепетав офіцер. - Зачекайте, це що... - копитом він почав несамовито вказувати на численні джерела вибухів, що лунали вдалині, і звуків вогняного тріску. Так звучав вогняний шторм, що знищував багаті села і споруди з каменю і кристалів, світло в яких згасало одне за одним. Здалеку лунали радісні вигуки солдатів, супроводжувані маленькими землетрусами від невгамовного тупання яків. - Коли ми об'єднали з вами зусилля по боротьбі з поні, ми розраховували, що ви поводитиметеся з деякою часткою гідності. Ви вільні як завгодно розпоряджатися захопленими територіями, але невже це найкраще, що яки можуть з ними зробити? Яки користуватися завойованою землею!\n\n- Та це ж... - чейнджлінґ усіма силами стримувався, щоб не назвати це дійство "божевіллям". - Значить ось так ви користуєтеся захопленими територіями? Оскільки ми все ще союзники, то я буду ставитися до вас з усією повагою, але [CHN.GetLeader] очікує, що ви хоча б намагатиметеся підтримувати маску порядку і цивілізованості, а не тільки знищувати місцеві села і міста. І що ви взагалі збираєтеся робити, коли закінчите грабувати населення? \n\nПриповнений гордості Керр вдарив себе в груди: - Ми дозволимо поні повернутися і все перебудувати. А потім заново. Ми знову і знову трощитимемо гординю поні."
newjaks.63.a:0 "Це робоча і хороша схема."

newjaks.64.t:0 "Романтична вечеря"
newjaks.64.d:0 "Усе було ідеально.\n\nВеликий стіл оточувало сім високих крісел, на кожному з них сиділо по гостю, один авторитетніший і відоміший за іншого, а за їхніми спинами стояли особисті слуги, готові відповісти на будь-який запит запрошеного. Найвище ж крісло в залі було приготоване тій, хто влаштувала цей незабутній бенкет.\n\nСтар Маунтін, імператриця всього Еквуса, піднялася зі свого місця і підняла келих, а в її очах промайнула яскрава іскра манії, здатна спалити цілі нації: - Я б хотіла запропонувати тост!\n\nНаче танковий командир, який вишукує свою наступну мету, вона пробіглася очима по всій кімнаті: - Почнемо з вас, Сіністере і Василю, - розколоті черепи давно померлих соціалістів мовчки дивилися на неї у відповідь. - Якби не ви, узурпація Сєвєряни ніколи б не сталася і не призвела б до такої запеклої боротьби за ваші неправедно нажиті багатства!" Слуги, які стояли в залі, не наважувалися перервати кобилу або навіть відірвати погляд від стіни навпроти. Стар Маунтін тим часом перевела погляд на великий череп старого хана Керра, в якого між двома порожніми очницями виднілася чимала дірка: - Але я б ніколи не змогла помститися за свою сім'ю чи батьківщину, якби ви не проклали мені шлях до влади, шановний хане Керр! Як завбачливо було з вашого боку розібратися з цим комунякою Резерфордом і підготувати для мене трон! Коли Стар Маунтін зустрілася поглядами з жалюгідними рештками Голден Делішеса і королеви Гельвії, у яких на черепах залишилося тільки по одній порожнистій очниці, у неї сіпнулося око: - Але на цьому подяки закінчилися. ВИ! - настрій у кімнаті різко змінився, немов його кинули в найглибшу і найтемнішу яму на континенті. Незважаючи на це, слуги продовжували стояти максимально зосереджено, щоб не опинитися на місці одного зі "щасливих"" гостей. - Вам мало було заполонити свою країну соціалістами, то ви ще й вирішили продовжити опір моєму новому непорочному і прекраснішому Еквусу.\n\nСтар Маунтін мимоволі посміхнулася, але цього вже було достатньо, щоб повністю вивести її зі стану душевної рівноваги. Кобила випустила всю гнівну радість, що накопичилася в ній, і на весь голос шалено засміялася, ледь не впустивши келих на підлогу: - Але я вас усіх перемогла! На кожному кроці ви намагалися плести мені підступи, але я все одно здобула над вами перемогу! Кожен із вас був усього лише сходинкою, якою я підіймалася до самої вершини. Я вдячна вам за вашу жертву! Та що вже там, весь Еквус дякує вам! Ой, що це я. Зовсім забула. Слуги, будьте ласкаві пригостити наших гостей.\n\nНаче солдати, офіціанти без зайвих рухів виступили до крісел і поклали на стіл найвишуканіші страви, які тільки можна було знайти в каганаті...."
newjaks.64.a:0 "— Пані та панове, вечерю подано!"

newjaks.65.t:0 "Рішення через силу"
newjaks.65.d:0 "Ліжка тихо поскрипували; мечі спокійно лежали в піхвах, а порох залишався в порохівницях. У холодній і занесеній снігом тундрі проходила негласна акція ледачого протесту. Безліч суворих листів і тихих промов вилилися в те, що в хана нарешті склалася цілісна картина. Та сама, яку він спостерігав під час нещодавнього обходу своїми володіннями, і її вже ніяк не можна було ігнорувати. Бредфорд отруїв клан Якичіх отрутою егоїзму, і через це яки почали барикадуватися у своїх домівках і ховатися від зовнішнього світу в мріях. І як же клан Якичіх любив поспати... \n\nЗадушити їх уві сні - недозволена для хана розкіш, адже між образом хана-героя і диктатора-зрадника існувала тонка грань, яку він не наважувався перейти. Адже якщо він просто візьме і вижене яків на вулицю, де вирує холодна зима, то цим викличе хвилю невдоволення і опору. Натомість йому треба було довести їм, що вони так і будуть животіти своє життя в багнюці й убогості, якщо не вживатимуть бодай якихось рішучих дій. \n\nІ хан може дати їм шанс гідно повернутися у зовнішній світ, запропонувавши позицію середнього клану, завдяки чому їхній народ стане його правим копитом. Для яків Якичиха це буде шансом стягнути з хана старий борг, а для орди загалом - запрошенням взяти участь у ТРОЩИТИ невідомих (поки що) ворогів. Попереду на яків чекала тільки слава!"\n\nІ, як виявляється, однієї обіцянки тієї самої слави було достатньо, щоб спонукати лідерів клану почати щось робити."
newjaks.65.a:0 "Прийшов час перетворити старі рани на горді шрами."

newjaks.66.t:0 "Пильний вартовий"
newjaks.66.d:0 "Накреслені на старій пом'ятій карті Еквуса лінії нескінченно перетинали одна одну, вказуючи на те, що картою користувалися не вперше. У цей самий час над освітленим лампою столом старійшини віддавали накази про відкриття нових фронтів, уявляючи, які великі перемоги чекають на них на передовій. Мудрі яки, які сидять тут, не стали б сидіти склавши копита, поки десь у полях і за високими гірськими вершинами розгорається буря битви, і тому вони були вбрані в обладунки та мали на собі достатньо озброєння, щоб особисто розтоптати цілий батальйон противника. На чолі типового змагання для яків - хто кого перекричить - стояв Керр: - Ми підготувати новий наступ! Послати ще більше солдатів-яків туди і сюди! І цих солдатів не можна залишити без діла! Усіх ось сюди! Тут вони всі добре попрацюють і повоюють на полі бою! - під радісні вигуки і визнання солдатів хан Керр вийшов із задушливої юрти назустріч зимовій стихії. Неподалік від нього текла бурхлива річка, а за нею починалися кордони іншої держави, яку треба було підім'яти під каганат. План атаки допоміг скерувати лють яків у потрібне русло. Нею Керр і збирався скористатися. Адже час і енергію, яку яки з таким ентузіазмом сліпо витрачали на ведення чергової війни, вони могли витратити на плетіння інтриг або обговорення політики, що, своєю чергою, могло втопити самого хана в морі чуток і заздрощів. Тому йому потрібна ще одна війна, щоб зайняти їх. А особливо невірні з них послужать хану на передовій, ведучи за собою сили, сконцентровані в центрі. Вони ж стануть приманкою, яка заведе ворогів у пастку. Велика орда не була непереможною, і поразка рано чи пізно все ж наздожене її, але навіть так... Хан міг вибрати, кого втратити в бою.\n\nКерру навіть не доведеться нічого вигадувати. Грифони, ведмеді, пінгвіни, поні та інші вже чекали того, щоб стати його підданими. І поки він править, підданих у каганату завжди буде достатньо."
newjaks.66.a:0 "Милосердний хан дає шанс зустріти гідну смерть негідним."

newjaks.67.t:0 "Північні дикуни"
newjaks.67.d:0 "До нас дійшли звістки, що нібито шляхетні яки з країни [JAK.GetNameDef] впали в безумство і тепер лютують у власних володіннях. Через те, що вони керують значною частиною того, що раніше було Північною Еквестрією, це ще сильніше остудило ставлення поні до нашого уряду і зменшило шанси на створення функціонального колабораціоністського режиму. Водночас донесення про їхні звірства стають довшими з кожним днем: Чорна Орда використовує всю силу свого арсеналу, щоб грабувати безпорадних і потрібних нашому режиму громадян. Хтось каже, що ці масові рейди пригнічують залишки опору поні, але на це можна заперечити, що це, навпаки, тільки посилює їхню ненависть до нас. \n\nМи принаймні даємо поні шанс добровільно підкоритися нам і почати вести нове життя. У нових підданих каганату немає такої можливості, і навіть факт поразки, що вже стався, не може врятувати ні в чому не винні сім'ї від можливості бути будь-якої миті пограбованими посіпаками хана... \n\nБезсумнівно, сила яків ще може стати нам у пригоді, але тоді ми маємо приструнити хана і його банду. В іншому разі нам слід порвати з ними зв'язки і змиритися з неминучим."
newjaks.67.a:0 "Вистачить і дипломатичного протесту, щоб утримати їх у вузді."
newjaks.67.b:0 "Ці варвари не варті того. Настав час припинити нашу співпрацю."

newjaks.68.t:0 "Перешкода"
newjaks.68.d:0 "Один із гінців чейнджлінґів доніс до нас їхнє жалюгідне послання, через яке всі всередині юрти хана були на порозі того, щоб остаточно підірвати будь-які мости між нашими країнами. Хан надовго запам'ятає це копитопотискання з послом, кожну борозенку на його хітині, звук кроку і дзижчання крил - Керр закарбував кожну маленьку деталь у своєму довгому списку щодо тих, кого він зневажав за слабкість у боротьбі з гармонією. Тепер він не збирався вшановувати будь-кого поклонами або ставитися до жуків бодай з якоюсь повагою. Не після того, як вони вигнали Орду з альянсу за "надмірний прояв варварства"...\n\nНе дивлячись на це, Керр все ж таки надав гостеві мізерну кількість гостинності: він супроводжував аташе чейнджлінґів прямо до його тимчасового будинку. Їхня невеличка прогулянка нагадувала найпершу зустріч кілька років тому, коли хан тільки-но визнав у жуках братів і союзників, що бачили слабкість чіпких ідеалів поні, які виросли у своїх ізольованих громадах.\n\nКоли група дісталася міського кордону, вже зійшло вранішнє сонце, чий диск ховався за шаром товстих темних хмар. Загони істот, що зустрічають і проводжають, зустріли одна одну з піднятою зброєю, немов готуючись до будь-якої ймовірної події. І варто було тільки чейнджлінґам покинути межі [JAK.GetAdjectiveCap]їхніх територій, як Керр вибухнув заразливим сміхом, що змусив його схопитися за броньований живіт. Його сміх був настільки гучним, що навіть гори і скелі затремтіли від подібного прояву радості."
newjaks.68.a:0 "Та щоб ці мерзенні личинки застрелилися зі своєї ж зброї."

newjaks.69.t:0 "Знову зі щитом"
newjaks.69.d:0 "Подібно до металу броні, який, немов литий, прилягав до його тіла, орда сліпо слідувала кожній вказівці й помаху копита хана, але однієї тільки мімікрії було недостатньо, щоб досягти чогось більшого. Потрібно щось знайоме і водночас недосяжне... можливо щось священне й високе зможе спонукати їх хвилею навалитися на ворожі кордони й почати плюндрувати чужі володіння - і все це на його честь... \n\nХан знав про старі манускрипти, де згадувалося ім'я, що було викарбувано на його броні. Навіть шрифт тих виписаних символів виглядав так, немов вони були проявом національного надбання. Так, Чорна Орда могла змусити себе битися заради власної спадщини, захищаючи її і перемогами проголошуючи перевагу своєї культури над усіма іншими. Вони могли втілити небилиці в реальність: зробити яка гордим, скористатися своєю потаємною силою і побудувати істинно якський рай, де всі вороги були б стерті з лиця землі і стали б чимось неважливим.\n\nХолодний потік повітря врізався в юрту хана, погрожуючи замістити її снігом. Знак згори, можливо отриманий від тих всемогутніх сил, що керують долею. Шорунізм повинен піти і поступитися місцем забутим богам, які мали куди більше значення. Де ж ті божества, що відповідають за технології та механізми? Де божества, які ненавидять давнє і готові піднести нове? Де боги, які нагородять нас даром служіння собі, дадуть нам змогу відтворити загублене і втілити в собі ревний і жорстокий дух, що допоможе нам об'єднати весь континент під єдиним чорним прапором заради їхньої величі? Але боги теж протистояли могутнім силам, які були сильнішими за них самих. Божества встигли пізнати час, притаманні йому цикли і закономірності - все те, що ще могло потрапити під контроль будь-кого охочого. Від самого моменту створення цей світ був охоплений процесами колосальних і постійних змін, і повільно скочувався до вічної боротьби за славу. Геєна вогненна поглине весь світ, але чия ця буде іскра, що розпалить вогонь війни?\n\nЦю іскру виб'ють копитом яка.\n\nНароду Як'якистану судилося стати неминучим бичем всього й усякого, переможцями нескінченних воєн, бо сильний завжди перемагає слабкого. Світ прогнеться під їхній ідеал, і історія зрушиться з місця тільки тоді, коли того забажає як.n\nХолод нарешті пробрав хана, і завивання вітру заколисали його, шепочучи йому на вухо одну просту фразу:"
newjaks.69.a:0 "Як'якистан не зупиниться."
newjaks.69.b:0 "Усе заради богів, які ведуть нас до великого."
newjaks.69.c:0 "Історія стане нашим інструментом."

newjaks.70.t:0 "Яккенкова і Стар Маунтін"
newjaks.70.d:0 "У цьому світі існувало мало речей, які могли налякати Яккенкову, але коли її покликали до двору хатун під час однієї з самовільних вилазок на кордон з Нова-Грифонією, як зазнала слабкого уколу страху. Войовниця розуміла, що її запросили з однієї з двох причин: її збиралися або похвалити, або насварити - але сувора воєначальниця не збиралася шкодувати про жодні свої колишні вчинки. Навіть коли вона пройшла повз двох елітних солдатів-яків і величезних кам'яних дверей, що ведуть до тронного залу, Яккенкова не побоялася зустрітися віч-на-віч зі Стар Маунтін, яка пильно стежила за кожним її кроком відтоді, як як вона зайшла всередину. Кімната була освітлена яскравим полуденним сонцем, слабкий міський запах через вікна проник всередину й просякнув кімнату особливим ароматом. І, мабуть, за винятком парочки стражників і трону з хатун, що сиділа на ньому, сонячне світло і цей специфічний амбре були єдиною прикрасою просторої, але порожньої зали. Загалом все це робило Стар Маунтін ще більш страхітливою постаттю, особливо коли висока кобила встала зі свого місця і однією тільки аурою натиснула на Яккенкову так, немов її занурили на дно океану.\n\n - Чи знаєш ти, чому я хотіла з тобою зустрітися? - голос хатун хрипів гірше, ніж у завзятого курця, а погляд був напружений і приховував її справжні наміри... Яккенкова одразу ж вклонилася перед правителькою, діючи наполовину інстинктивно і наполовину від навіювання з боку Стар Маунтін: - Ні, моя хатун... Встань, і я скажу тобі, - коли як підвела голову, вона була сильно здивована, побачивши прямо над собою усміхнене обличчя кобили. - Я чула про твої діяння на сході і те, як ти поводишся з грифонами. Повинна сказати, твої дії виходять за рамки закону, - хатун витримала коротку паузу перед тим, як там як підморгнути. - І саме таку відвагу я ціную у своїх підданих! Якби тільки в моїх генералів був такий самий характер, як у тебе!"\n\nЗдивування Яккенкови перейшло всі межі, і потім її охопило почуття радості: - Дякую вам за теплі слова, моя хатун. Я порівнюю свою боротьбу з тією, яку ви ведете проти соціалістів. Бачте, грифони теж забрали в мене абсолютно все! - у цей момент усередині її свідомості ніби щось клацнуло, і як виплеснула всю свою гіркоту назовні. - Я вважаю, що з мого боку справедливо відплатити їм жорстокістю за жорстокість. У десятикратному розмірі.\n\nСтар Маунтін широко посміхнулася, розвернулася і зайняла своє місце на троні."
newjaks.70.a:0 "— Ми з тобою потоваришуємо!"

newjaks.71.t:0 "Відкинувши їхні обвинувачення"
newjaks.71.d:0 "Хану треба було проявити чималу витримку, щоб не заявитися до чейнджлінґів просто на кордон, до якої-небудь з їхніх веж або посольства для передачі свого "гучного"" послання першому ліпшому трутню.\n\nНа небі сяяла яскрава опівнічна зоря, Керр сидів на снігу в оточенні ламп і свічок і зверхньо дивився на величезні простори Гегемонії Чейнджлінґів. На цих територіях величезна кількість трутнів - вірних рабів Її Величності - танцювали навколо королеви, яка була надто вузьколобою, щоб зрозуміти, чим справді була Еквестрія... Земля безмежного хаосу, що чекала на приручення... Ким уявляла себе Крbзаліс, дозволяючи гармонії отруювати розум їхніх громадян і зазіхати на працю, зроблену спільними зусиллями яків і чейнджлінґів? Який взагалі сенс у тому, щоб утримувати поні: просто дивитися на них, як вони марно женуться за порожніми обіцянками свободи? Для цього треба влазити в бюрократію - у справу, якою займаються тільки негідні вискочки. У цій дурній грі справжньої слави не знайти. Зате її можна знайти в бою, помстившись за обдуреного Резерфорда, назавжди відокремленого від свого народу... Саме з цієї причини Керр, оточений почтом із солдатів, забрався на першу-ліпшу вершину, де на все горло і прокричав одному з переписувачів зміст послання, яке вже не потребувало відправлення: чейнджлінґи-прикордонники виразно розчули його слова:"
newjaks.71.a:0 "— МИ БІЛЬШЕ НЕ ПРИЙМАТИ ВКАЗІВКИ ЖУКА-ПЕРЕРОСТКА! МИ СЛУХАТИ ТІЛЬКИ ГОЛОС НАШОЇ ДОЛІ!"

newjaks.72.t:0 "Марш долі"
newjaks.72.d:0 "Парад копит, шерсті та зброї був очисною силою для вулиць великого міста: все, що було за їхніми спинами, вже було приведене в робочий стан, у той час як перед ними всюди лежали руїни і тліюче вугілля минулих боїв. І хоча дорогами також їхали танки і невеликі літаки, намагаючись вразити морально розбитих спостерігачів, на них не звертали уваги, поки попереду йшла одягнена в протигази бригада Інґвара. Зовнішність солдатів, що носять респіратори і захисні окуляри, в очах публіки робила з них безликих монстрів. Їхній зовнішній вигляд перетворював навіть незграбну "хімічну зброю", яка спочатку мала кумедний вигляд, що висіла в них на портупеях, на щось зовсім не смішне, і, як наслідок, жоден із чейнджлінґів не хотів побачити її в дії. Інґвар ігнорував роззяв, які стояли на тротуарі, і продовжував вести за собою процесію солдатів, і довів їх до величезного парку, де було зведено просторий бетонний майданчик, на якому колись, напевно, відбувалися оглядові збори армії Кризаліс. Прямо за ним йшов невеликий натовп болісно цікавих чейнджлінґів, які, побачивши акуратно вишикувану шеренгу офіцерів своєї країни, вже не могли відірвати від них свого погляду. Річ у тім, що яки почистили їхню форму, надали їй блиску й ошатності - все, щоб представити цих солдатів як найкращих із найкращих, які, незважаючи на це, однаково не витримали натиску орди, коли та "постукала до них у двері"... Перед розстрільною командою стояли найміцніші воїни їхньої раси, народжені та виведені, щоб перемагати, - так говорили Кризаліс та її прибічники всього лише кілька років тому. Того часу спостерігачі подумали про те, а чи не варто було їм, як і цим солдатам, виступити проти яків? Тоді б, можливо, вони загинули героїчною смертю під час бою... Але тепер у них не було іншого вибору, окрім як тремтіти від страху перед воїнами півночі, що дуже подобалося Інгвару.\n\nПо його команді солдати прицілилися в офіцерів."
newjaks.72.a:0 "— Вогонь!"

newjaks.73.t:0 "Останній захід"
newjaks.73.d:0 "Керр збирався влаштувати велике свято. Тіру це, однак, не одразу спонукало брати участь у ньому: її клану дивом вдалося уникнути покарання за те, що вони були "ненависними поборниками комунізму і сучасних ідей". Незважаючи на це, геніхани, змушені виконувати найважчу роботу, тішилися визнанням хана Керра, який вважав, що їхні методи ведення сучасної війни були вельми корисними... Та все ж Тіра прийшла на свято до величної юрти хана, де запрошені вели безперервні бесіди і боялися навіть на секунду зупинитися, щоб не дати тиші заволодіти приміщенням. І поки в минулому Керр збирав з поля бою трофеї (що були насолодою для очей) і влаштовував бенкети (де грала симфонія смаків), клани виживали й процвітали завдяки тому, що залишалися йому вірними. Але вірність не захищала від пліток, які поширювали яки. Так, вони обговорювали захоплення Еквуса, який нині перебував повністю під їхнім контролем, і міркували, чи буде владу передано іншим кланам, або ж Керр стане одноосібним правителем усього материка. Хану нічого не коштувало заявити, що він буде правити поодинці для викорінення жадібності та спокуси влади в серцях інших істот: врешті-решт, це він витягнув Як'якистан із багнюки, тож ніхто інший не міг скласти йому конкуренцію. \n\nБезпосередньо незабаром хан, вдягнений в королівську обладунок, увійшов всередину, чітко заявивши про прибуття своєю важкою ходою. Зайнявши місце на чолі столу, Керр підняв копито: - Керр більше не хоче правити. Більше нічого завойовувати. Як хотіти бути тут, - на обличчях усіх присутніх застигло здивування, у тому числі й у Тіри, яка роздумувала щодо того, кого він обере своїм наступником. - Поки що найбільше, чим правити як - весь наш континент. Решта світу почекає. Тепер яку треба закріпити свою владу і насолоджуватися перемогою. Щодо вибору нового хана, то ханів більше не бути. Керр - один як, а яків бути багато. Як потребують повноцінного Хуралтаю... куди я включу ідеї Тіри.\n\nПри згадці свого імені Тіра раптово підбадьорилася і задумалася, які з її пропозицій зацікавили Керра: - Які ідеї?"
newjaks.73.a:0 "— Тіра-як, поясни, що таке вибори."

newjaks.74.t:0 "Тьмяний промінь надії"
newjaks.74.d:0 "Проявивши акт дивовижної скромності, Керр залишив посаду ватажка Як'якистану. Він вірить, що на чолі країни має стояти найздібніший правитель, визначений під час виборів і правлячий під час свого окремого терміну.\n\nПопри тиск із боку близьких йому довірених осіб, він відмовився брати участь, пояснивши своїм радникам, що якби він хотів продовжити своє правління, він би не скликав вибори. Натомість, його радники обернулися до його дружини Яккенкови, яка говорить про другу фазу війни: єдиними ворогами держави залишалися лише поневолені маси істот на інших материках, яким (поки що) не довелося померти від копит яків. Правду кажучи, Орда ніколи не припиняла воювати - це зробили її вороги, які залишили за собою стільки добра, що в них ще є що пограбувати й поламати. Яккенкова ні перед чим не зупиниться, щоб виконати помсту Як'якистану, і почне вона з грифонів, які вже довгий час наступають на копита її династії. Проте вибори вимагають того, щоб окрім Керра обирався хтось іще, тому два інших кандидати також висунули свої кандидатури...\n\nПерший із них - Інґвар, який є білою вороною на тлі інших через те, що він - комуніст. Утім, це може зіграти йому на копито, адже Інґвар був улюбленцем нижчих - за винятком солдатів - верств населення. Річ у тім, що Чорну Орду підтримують не тільки військові, а й безліч робітників, яких довели до точки кипіння суворі заходи минулого уряду, що врешті-решт озлобили яків і позбавили їх почуття власної гідності. Досить це терпіти! - стверджує Інґвар. - Жодна війна не може виправдати утиск простого народу! Його термін буде присвячений звичайному яку, тому що в кожного громадянина Якякістану є право на те, щоб бути вільним.\n\nІншим кандидатом є Ґаррін, лідерка клану Убхайт. Вона відома своїм темпераментом і тим, що не забуває образи, але також умінням майстерно захищатися від переважаючих сил ворога. Однак зараз вона, здається, почала зосереджуватися на зброї масового знищення, яка, на її думку, є єдиним способом для Як'якистану забезпечити своє існування в довгостроковій перспективі. Як вона стверджує, мала кількість яків і велика кількість ворогів — як усередині країни, так і за її межами — роблять придбання цієї зброї необхідним для виживання.\n\nЖителі Як'якистану, виявивши свою волю чорнилом, що розтікається, на дешевому папері, обрали кандидата, який поведе їхню країну в велике й процвітаюче майбутнє...."
newjaks.74.a:0 "Президент Яккенкова! Слава бичу наших ворогів!"
newjaks.74.b:0 "Президент Інґвар! Хвала великому визволителю!"
newjaks.74.c:0 "Президент Ґаррін! Хай живе щит!"


newjaks.75.t:0 "Одним пізнім полуднем"
newjaks.75.d:0 "Колись яки підступили до берега, а звідти на кораблі, стрибаючи вгору-вниз по хвилях, дісталися до краю землі, перепливши вічне море. Колись вони також досягли порожніх володінь, які стали такими після того, як істоти, що проживають там, наважилися встати в яків на шляху (цими володіннями були печера, опорний пункт і самотня хмара, колись вкрадена непокірним пегасом). Список імен істот, яких видали їхні власні брати, допомагав солдатам установити місцезнаходження шкідливих диверсантів, доки їх усіх зрештою не звели нанівець. Карти поступово заповнювалися кольором Як'якистану, а лінії фронту звужувалися. Остаточна перемога не стала зухвалим вторгненням на землі рівного ворога: це було непримітне видалення з карт того, що не належало Керру. Коли остання військова операція добігла кінця і більше не було сенсу збирати раду генералів, Керра не влаштував такий неблагородний кінець. Порожнеча у власному розпорядку дня дратувала його навіть більше, ніж факт, що всі його супротивники були мертві.\n\nОрди і хани минулих часів канули в забуття. Керр, так само як і вони, може зустріти такий самий фінал, якщо провалиться в завоюванні Грифонії або Зебріки. Але все-таки того, що він зробив... цього було достатньо, щоб вписати себе в історію. Еквус - цілий, самодостатній і до того ж майже безкрайній світ. Це було його особисте величезне володіння, і яку ж фортецю Керр зробив із власного материка! У літописах хани минулого могли тільки хвалитися подібною унією, але Керр мав докази, які підтверджували, що він справді зміг приборкати цілий континент. Він міг стати героєм, який перевершить усіх інших.\n\nГероєм, який не знав, як вести за собою народ; як керувати ордою, що переросла його і стала тим, ким їй судилося стати.\n\nПотрібно скликати раду."
newjaks.75.a:0 "Найбільше прокляття - це перестаратися у виконанні задуманого."

newjaks.76.t:0 "Наш посол був відкликаний"
newjaks.76.d:0 "Боягузливі ізоляціоністи з держави [JAK.GetNameDef] вигнали Люцинідею Антакс зі своєї країни. З урахуванням того, що ми вже давно втратили нашого найприхильнішого прихильника серед яків, такий розвиток подій, можливо, навіть на краще, тим паче, що і сама чейнджлінґ більш ніж рада повернутися разом зі своїми родичами назад на батьківщину. Люцинідея добре пам'ятала свою посаду, яку обіймала до відправки до Як'якистану. Але й ми не забули, що в минулому вона також служила в армії. Під час виконання своїх обов'язків у яків чейнджлінґ непогано покращила своє розуміння стратегії, однак ми маємо прийняти той факт, що її не можна назвати "кращою з кращих". Найбезпечніший варіант - це просто дозволити їй продовжити свою службу на тій посаді, на якій вона працювала до відправки до якамів: на позиції чиновниці."
newjaks.76.a:0 "Підвищте до офіцера!"
newjaks.76.b:0 "Нехай працює бюрократом."

newjaks.77.t:0 "Імперия праху"
newjaks.77.d:0 "Це несправедливо.\n\nДекілька тижнів тому Стар Маунтін стояла на вершині не тільки свого життя, а й усього материка, яким вона правила. Ціною неймовірних зусиль і океану пролитої крові вона завоювала весь Еквус, але тепер один за одним все навколо неї руйнувалося. Починаючи з Як'якистану, її життя було повільним і виснажливим сходженням у гору, під час якого вона ніколи не відступала від задуманого. Лише коли почали надходити перші донесення про повсюдні атаки на каравани постачання, про нічні нальоти на військові бази й гарнізони та про підрив залізничних колій і кораблів, кобилі довелося зробити крок назад. \n\nІмператриця ненавиділа програвати, і її дратувало, що з кожним днем поразки ставали дедалі важчими. Схід Еквестрії став жертвою старої радикальної комуністки Маші Норушкіної. Центральна частина материка перейшла під контроль Найт Глайдер, яка згуртувала майже всіх поні в єдиний фронт і повела його проти своєї імператриці. Але що було найабсурднішим, то це поява на південному сході вигаданої героїні оповідань Дерінг Ду, яка об'єднала зусилля з одним зі своїх суперників, Ауїзотлем, щоб посіяти хаос на південному сході! Куди б не подивилася Стар Маунтін, по всьому каганату вона бачила або вогонь повстання, або згарище, де колись вирувало полум'я. "Усе гаразд, з часом ми з усім розберемося... - заспокоювала себе хатун, походжаючи взад-вперед по тронному залу в Кантерлоті в безуспішній спробі переконати себе у власній правоті. - Нам просто потрібно задіяти армію для розв'язання однієї проблеми за раз, і тоді один за одним ми впораємося і з іншими. Тим паче, що північ ще під нашим контролем, тож ми можемо почати збирати війська вже там...\n\nВелетенські двері на іншому кінці залу відчинилися, і всередину ввалився посильний. На його обличчі застигла гримаса втоми і жаху. Він впав ниць перед копитами Стар Маунтін, вклонився, а потім підняв голову догори, задихаючись після тривалого марафону: - Моя імператрице, я приніс жахливі звістки!\n\n- Що, ще один терорист-комуніст повстав проти нас? Де саме? - хатун приготувалася до ще одного важкого удару по своєму самолюбству.\n\n- Гірше, Ваша Високосте! - гонець проковтнув клубок, що підступив до горла, і злякано з'їжився, очікуючи реакції з боку імператриці. - Це віндіго! Вони повернулися і вже почали спустошувати всю північ! Армія не змогла зупинити їх і нам довелося почати евакуацію цілих міст!"\n\n- Стар Маунтін заплющила очі, наче слова завдали їй смертельного удару, і відпустила посильного. Щойно він зачинив за собою двері, імператриця впала на підлогу і тихо заридала. Але процес уже був запущений, і за секунду вона почала виливати всю гіркоту й біль, що накопичилися в Бурушці з найперших днів становлення тієї, кого світ нині знав як Стар Маунтін."
newjaks.77.a:0 "— Але... Я ж перемогла! Я всіх їх перемогла!"

newjaks.78.t:0 "Чейнджлінґи вимагають об'єднання!"
newjaks.78.d:0 "Від королеви Кризаліс надійшов лист, у якому містився зухвалий наказ - об'єднати уряди ведмедів із побратимами з крижаною душею, південними яками. І в підсумку нам належало стати єдиною конфедерацією Півночі.\n\n\nЦе стало дилемою для Бйорнлінґа. Під час неафішованого духовного обміну ідеями, який нижчі уми називали "політикою", розгорілися суперечки про природу яків. Що вони собою являють? Чи можуть вони, як висловилася Кризаліс, справді бути нам спорідненими духами, що колись разом походять від льоду та зими? Бйорнлінґ стверджував, що це так. Однак не секрет, що ми, ведмеді, ну або ті з нас, хто жив під владою Вольсунґра, завжди правили просторими суворими територіями. І яки знали своє місце на цих землях. Вони могли робити все, що їм заманеться, але зрештою підпорядковувалися тим, хто був уособленням холоду. А з огляду на війну, яку яки нещодавно вели самі з собою, південна хвороба гармонії та пасивності, можливо, ще не повністю залишила їх. Ось у чому й полягала проблема: чи справді ведмедям настав час стати на один рівень із кимось на кшталт хана Керра? Та ще й так стрімко? Чи це фатальна помилка Кризаліс, чий намір прирече майбутнє всіх істот зими?"
newjaks.78.a:0 "Ми будемо працювати з душами зими на добробут всіх нас!"
newjaks.78.b:0 "Ми піддані, але не раби!"

newjaks.79.t:0 "Чейнджлінґи відмовляють в об'єднанні!"
newjaks.79.d:0 "Керр із презирством окинув поглядом Північ. За горами яків уже могли зустрічати арктичні пустки і ведмеді. Хоча ті й були грізними духами, їх можна було приручити. Керр не збирався давати їм навіть уявної свободи, адже які б божевільні ідеї не виношував цей хан Бйорнлінґ, навіть могутні ведмеді будуть підкорені. Попередники Керра колись мріяли перетворити безплідні льоди на рай... \n\nАле поки що і він, і Бйорнлінґ були слугами Кризаліс. Заперечувати її рішення, коли вона озброєна до зубів, буде справжнім божевіллям. Однак якщо ми будемо постійно підкорятися, чи залишиться хан взагалі ханом? Або це буде лише порожня оболонка колись великого воїна, який став жалюгідною маріонеткою?"
newjaks.79.a:0 "Це того не варте."
newjaks.79.b:0 "Північ буде нашим!"

newjaks.80.t:0 "Йаки пропонують мир"
newjaks.80.d:0 "— Пропозиція миру? - обурився грифон, чиє пір'я від люті встало дибки, а добре випрасувана форма вкрилася складками. Уїдливо випльовуючи ці два слова, ніби вони були прямою образою його честі, офіцер підняв лист догори, невдоволено змахнув ним і повторив своє попереднє запитання. - Ось це ось ви називаєте пропозицією миру?!\n\nНапроти полковника сиділи два інших офіцери, які, немов статуї, смиренно слухали слова начальства. З моменту доставки листа минуло лише кілька хвилин, але протягом усього цього часу грифон перед ними не переставав лаятися ні на секунду.\n\n- Це не пропозиція миру, а просто... та це просто вимагання! Шантаж!" Він знову пошуршав крилами, а потім глибоко і протяжно зітхнув: - Мої зобов'язання змушують мене повідомити про це вищому командуванню, але... я не можу дозволити їм побачити це! Весь лист побудований і звучить так, немов вони ставлять нам ультиматум.\n\nПолковник відкинувся на спинку крісла і кинув кашкет на стіл: - Після всього, що вони зробили; після всіх їхніх варварств... і ще мають нахабство просити про мир? - з гіркотою прошипів грифон і потягнувся до письмового пера. - І до того ж, звісно ж, вони вимагають передати їм окуповані землі. Дикуни.\n\n- Передайте це вашому найкращому посильному, - наказав полковник і простягнув офіцерам аркуш паперу, окидаючи той незадоволеним поглядом, - і надішліть його в генштаб. Командування отримає мої рекомендації з приводу наступного курсу дій трохи пізніше.\n\nТака реакція не обіцяла нічого хорошого, і навіть коли офіцери залишили кабінет полковника, їх не полишало відчуття тривоги.\n\nОдна річ - просто мати з кимось погані стосунки, і зовсім інша - відчувати, що скоро ви гризете одне одному горлянки."
newjaks.80.a:0 "Підписано і передано."
newjaks.80.b:0 "Ми не здамо наші землі без бою!"

newjaks.81.t:0 "Грифони прислали відмову!"
newjaks.81.d:0 "— Відмова? - шерсть Бредфорда здибилася, коли він озлоблено процідив це слово, немов воно було прямою образою його спадщини. Складалося враження, що в гніві в нього з носа виривалися струмені пари, однак це могло бути й наслідком холоду, що пронизував юрту.\n\n- Відмова, значить, - повторив Бредфорд тихішим і сухішим голосом і подивився на посильного, відповідального за доставку цього листа. Як примружився і напружився. Будучи лідером, він навчився стримувати свій гнів, і цієї витримки вистачало рівно настільки, щоб його лють могла перерости в бурю, за допомогою якої Бредфорд був здатний змітати гори.\n\n- Як вони можуть відмовити мені в тому, що я вже маю? - заявив як. - Ми розтоптаємо їх тисячами... ні, мільйонами копит! Ніщо не встоїть під натиском якського металу і могутності! - прогримів голос Бредфорда, у чиїх сміливих словах пролунала та сама владність, яка заробила йому повагу свого народу. - Ці курки ще не знатимуть, що таке справжня війна, але вже скоро це зміниться!"\n\nКоли посильний покинув юрту хана, це стало початком тієї самої бурі, яку виношував як. Війна вже почалася, але лють, що розгорається в очах і душі Бредфорда, не зупиниться на завоюванні земель грифонів.\n\nНасолоджуючись теплом власних покоїв, як на мить віддався фантазіям і уявив, як грифони похапцем готують оборону своїх земель. Оборону, яку яки - і їхній лідер, що стоїть на чолі, - з легкістю зметуть зі свого шляху. \n\nЖителі Йаки-клану і Як'якистану потребують цих земель, і якщо Бредфорд хоче стати великим правителем, то йому треба роздобути їх. Іншого вибору в нього немає."
newjaks.81.a:0 "Знову в бій!"

newjaks.82.t:0 "До нас прибули яки!"
newjaks.82.d:0 "Село Тюма переживало черговий холодний похмурий день. Його населення із сотні з гаком душ у приємній компанії та з пляшкою сидру під копитом боролося з гнітючою депресією морозної зими. Вогні ліхтарів висвітлювали поселення і робили схожим на оазис тепла, оточений океаном холоду, і саме їхнє сяйво стало маяком для яків, що йшли на світло здалеку. Вони все йшли, йшли і йшли до села, а дорогою терпіли голод і мороз, що пронизував до кісток, поки, нарешті, не підійшли до Тюмі на відстань, звідки могли понюхати смачні страви десятків родин, що населяють його. Коли яки щойно прибули на кордон села, їх зустрів розгублений і напідпитку прикордонник. Його прикордонний пост був не більше ніж формальністю, адже кордон мав бути хоч якось розмічений, але зовсім не обов'язково, щоб при цьому він добре захищався. І, загалом-то, дивлячись на цю невелику дерев'яну халупу, що може похвалитися лише дров'яною піччю, говорити про захист не доводилося, і які скористалися цим: вони повністю проігнорували єдину прикордонну будову і дозволили собі безпардонно "вторгнутися" на територію Сталліонграду. \n\nГулосний тупіт і приглушений шум десятка голосів привернув увагу мешканців Тюми до гостей, які раптово заявили про себе. Серед усіх поні тільки червонощокий голова сільської ради зрозумів, що до чого, і це всупереч тому, що в копитах він тримав пляшку якогось міцного напою і ледве стояв на ногах. У них староста впізнав братів за ідеологією, яких вигнали з країни за їхні погляди; покинутих дітей своєї батьківщини, кого, подібно до жителів Сталліонграду, вигнали за те, що вони мали нахабство мріяти про кращий світ. Ще ніколи раніше цих яків не зустрічали так, як їх зустріли тієї ночі, коли їм відчинили двері кожної хати й коли до кожного з них поставилися так, немов знали від самого народження. Тут у них бачили давно зниклих родичів, і в якомусь сенсі вони справді були частиною однієї великої сім'ї, яка живе під прапором червоної революції."\n\nВ Як'якистані ці яки були вигнанцями, а пізніше стали вигнанцями. У Сталліонграді, однак, їх вважали товаришами. Дні, коли вони виступали з ідеологічно-зарядженими промовами і підбадьорювали робітників на революцію, добігли кінця, але знаходження місця, де їм були раді, хоча б частково компенсувало це. Тут вигнанці почувалися в безпеці й були оточені істотами, які приймали та поважали їх.\n\nА ще тут був непоганий сидр.."
newjaks.82.a:0 "Тут ви в безпеці."


newjaks.83.t:0 "Ще одна спроба"
newjaks.83.d:0 ""Брату,\n\n\nБредфорд не може віддати корону, не після всього, що сталося. Але Бредфорд побачити темряву, що охоплює наші гори. Тільки разом як може перемогти її, тому, хто б у що не вірив, кожен як може повернутися на батьківщину.\n\nБрат Резерфорд теж повертатися. Щось жахливе чатуватиме на країну в майбутньому, але разом ми сильніші. І розумніші. Бредфорд усвідомити потребу в реформах, але не матиме змоги їх здійснити самотужки.\n\nБудь ласка.\n\nБредфорд"."
newjaks.83.a:0 "Запечатавши лист, Бредфорд сповнився сорому, хвилювання і надії."

newjaks.84.t:0 "Відповідь"
newjaks.84.d:0 ""Брату,\n\nРезерфорд радий чути, що Бредфорд нарешті все усвідомити і розгледіти справжнє зло. Коли Бредфорд покличе клани та армії для ПОРУШЕННЯ жуків і порятунку поні, Резерфорд повернеться на батьківщину. Брати матимуть багато чого обговорити і зробити.\n\nРезерфорд"."
newjaks.84.a:0 "Нитка, що зв'язує їх, була туго натягнута, але не порвана."

newjaks.85.t:0 "Відповідь"
newjaks.85.d:0 ""Брату,\n\nРезерфорд радий почути, що Бредфорд нарешті все усвідомити і розгледіти справжнє зло. Коли Бредфорд покличе клани та армії для визволення вільних земель від холодної та темної хватки тиранів, Резерфорд повернеться на батьківщину. Брати матимуть багато чого обговорити й зробити.\n\nРезерфорд"."
newjaks.85.a:0 "Нитка, що зв'язує їх, була туго натягнута, але не порвана"

newjaks.86.t:0 "Яки жадають співпрацювати"
newjaks.86.d:0 "Нещодавні події в Як'якистані виявилися далекими від ідеалу з огляду на те, що принц Бредфорд відвернувся від принципів гармонії та спрямував країну до її ізоляціоністських витоків. Незважаючи на це, кілька днів тому до Кантерлоту надійшов несподіваний лист, у якому лідер яків висловив ідею союзу між Еквестрією та Як'якистаном для "ТРОЩИТИ Кризаліс". Виходячи з його власних слів, яки недолюблюють надто м'які та не-якські ідеали поні, але вони б надали перевагу співпраці з нами, аніж становленню "рабами злої жучихи-королеви". Дехто називає це звичайним геополітичним прагматизмом, в той час як інші висловлюють думку, що це послання було написане під впливом вигнаного Резерфорда, який посприяв змінам у політиці Бредфорда."
newjaks.86.a:0 "Несподіваний, але приємний сюрприз."

newjaks.87.t:0 "Величний шаманський обряд в історії"
newjaks.87.d:0 "— Усі. Шамани.\n\nПовторивши ці два слова, Бредфорд придавив поглядом офіцерів, які перебувають з ним в одній кімнаті. Спочатку ті легковажно відкинули його ідею благословити всю якську армію, однак слова вождя не були пропозицією. Це був наказ, і вождь цілком і повністю очікував, що той буде виконаний. На додачу до цих двох слів він гучно тупнув і люто пиркнув, випустивши хмару гарячої пари... Офіцери за згодою кивнули, з жахом починаючи усвідомлювати, яким логістичним кошмаром обернеться ця вимога. Трохи згодом солдати у ввічливій формі зібралися і по черзі покинули кімнату вождя, хто, нарешті, зміг вільно видихнути. Щоб досягти перемоги в прийдешньому конфлікті, не вистачить одних лише амбіцій... \n\nДля цього знадобиться ще й диво.\n\nЯкимось неймовірним чином організація всього процесу зайняла якихось три тижні; три тижні, щоб зібрати всіх шаманів Як'якистану в одному місці. Когось із них змусили прийти сюди силоміць, когось підкупили, а когось (у найкращому випадку) вдалося вмовити, оперуючи ідеологією. Але, так чи інакше, всі вони були тут і тепер стояли навколо величезного багаття, що відкидало тіні сотень шаманів на засніжену долину. У цей же час у темряві за ними стояла найбільша армія, яку тільки міг зібрати Бредфорд. Сюди прибули яки, які навіть не підлягали призову для служби у військах. \n\nСама ж церемонія пройшла чудово, але в ній відчувалося щось зловісне. Бредфорд знав, що якщо він зазнає невдачі, то для всіх це буде виглядати, немов предки прокляли яків.\n\nСтавки були як ніколи високі."
newjaks.87.a:0 "Нас чекає величне випробування!"

newjaks.88.t:0 "Війна проти країни [?JAK.platonic_european_fascist_major_scorer.GetName]"
newjaks.88.d:0 "— Тирани! - вигукнув Бредфорд. - Ці превосходисти, або як вони себе називають. Безчесні, безбожні, безрідні. Безсердечні, - продовжував обурюватися він, тоді як його зв'язки були на межі.\n\n- Вони навіть не гідні дихати з нами одним повітрям! Я накажу зібрати найлютіших яків, щоб розтоптати тиранів на порох! Як змусити їх тікати, ТРОЩИТИ їх не тільки на благо яка, але заради всіх істот! Усі побачити нашу славу і писати про неї пісні!"\n\n\nБредфорд ніколи не поважав прихильників переваги. Декому, ймовірно, це здавалося іронічним з огляду на те, наскільки консервативним і традиціоналістським уявлявся його клан, проте була деталь, що вирізняла його прибічників з-поміж інших автократів: як - не вбивця. До того ж, Бредфорд не мав нічого проти інших рас. Усе, чого він від них вимагав, так це виявляти повагу до традицій свого народу. І на відміну від прихильників зверхності, які задирають носи високо догори і вбивають тих, кого вони вважають нечестивими, яки не були якимись богообраними підкорювачами світів, а їхня кров нічим не відрізнялася від крові будь-якої іншої раси - вони просто як могли берегли порядки власного королівства... Бредфорд знав, що яки ввійдуть до списку "нечестивих" рас, і якщо зверхність закріпиться на їхньому континенті, то вона, без сумніву, постукає їм у двері...."
newjaks.88.a:0 "Правда за нами!"

newjaks.89.t:0 "Потрійна угода"
newjaks.89.d:0 "До війни ми пообіцяли трьом сім'ям, що саме їхній клан заслужить позицію середнього клану. Тепер їхні представники вимагають, щоб ми виконали свої зобов'язання і розірвали домовленості з іншими сім'ями. Через брак тузів у рукаві, настав час вибрати улюбленця і приготуватися до зустрічі з гнівом не-обраних кланів."
newjaks.89.a:0 "Арушарії!"
newjaks.89.b:0 "Сюльдінтжід!"
newjaks.89.c:0 "Мангутаїд!"
newjaks.89.e:0 "Ніхто з них не гідний цієї позиції."

newjaks.90.t:0 "Подвійна угода"
newjaks.90.d:0 "Війна змусила нас пообіцяти двом сім'ям, що саме їхній клан отримає позицію середнього клану. З очевидних причин це звання може отримати тільки одна сім'я, і через це старійшини обох кланів висловлюють своє невдоволення нашим підходом до переговорів, але вони готові пробачити нас, якщо ми підтримаємо їхні претензії на цю позицію. Який із кланів заслуговує на нашу підтримку?"
