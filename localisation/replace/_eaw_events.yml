### КАЗА (військові події) ###
 kasam.9.t:0 "The Bell Tolls"
 kasam.9.d:0 "Hesitantly the pony nodded, and his horn began to glow. Yet nothing happened. He realized this would be harder than anticipated. The glow intensified and his brow furrowed under the strain. Yet nothing happened. More and more energy was poured into his horn, until almost all of his magical power was being unleashed. A miniscule gap was torn open in the magical force field, accompanied by a terrible unnatural screech. Rachel immediately inserted the telescopic grabber into it, extending it fully. It could just barely reach the handle on the bell, and she managed to get a grasp on it. She pulled it back, but the bell could not fit through the hole, so she yelled at the pony to open it more.\n\nBut the pony was already at his limit, or so he felt like. In his mind, the sound of tolling bells echoed endlessly as sparks flew out of his horn. He had to do more, he had to, he simply had to.\n\nHe screamed and pushed all of his strength into his magic. The gap opened a little, just enough for the bell to fit through. Rachel pulled it out, and the pony collapsed unconscious. The gap closed instantly."
 kasam.9.a:0 "..."

