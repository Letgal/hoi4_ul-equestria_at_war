 news.14.t:0 ""D.D. and the Heroes of Harmony" Hits Stores!"
  news.14.d:0 "[This.GetNewspaperHeader]On[GetDateText] the first copies of new Daring Do autobiography, 'Daring Do and the Heroes of Harmony' arrived in stores all around Equus and beyond. It details the journey of the former Commander of the Equestrian Resistance, from her flying through Stableside to rally ponies to her side, to announcing her intent to liberate Equestria from any and all threats, to the march on Canterlot, and to the miraculous victory of the ponies of Equestria over the forces of evil. A truly riveting tale, it is the story of hope and sheer determination, of how ordinary ponies can overcome impossible odds so long as they believe in their friends. Though we mourn for all of the lost lives over the years, we can rest easy knowing that a bright future awaits the ponies of Equestria."
  news.14.a: "Я вже передзамовив свою копію!" #POV: CES
  news.14.b: "Мабуть Дерінґ Ду зможе підписати мою копію..." #POV: harmony/NA/commie nations *not* at war with CES
  news.14.c: "Тю. Я не читаю нефантастику." #POV: supremacy nations, + nations at war with CES
 news.15.t: "Оленія капітулює!"
  news.15.d: "[This.GetNewspaperHeader]Війна чейнджлінґів проти Оленії не зайняла надто довго. Не маючи жодної допомоги чи запасного плану та розуміючи, що поразка неминуча, король Юган і його міністри вирішили мирно здатися, перш ніж стало запізно, та врятувати націю оленів від зайвих втрат. Сили чейнджлінґів увійдуть у столицю Оленії цього вечора. Населення змушене махати прапорами чейнджлінґів і брати участь у параді, який проведуть завтра."
  news.15.a: "Шкода."
  news.15.b: "Треба з цим покінчити."
  news.15.c: "Як мудро з їхнього боку."
 news.16.t: "Нова книга Дерінґ Ду"
  news.16.d: "[This.GetNewspaperHeader]Після довгих місяців очікування, А. К. Їрлінґ нарешті випустила «Дерінґ Ду та Чейнджлінґ-Привид» — гостроцікавий шпигунський екшн-трилер. У цьому останньому виданні у франшизі Дерінґ Ду прокрадається в столицю королеви Кризаліс — Весаліполіс, — щоби знайти Ковчег королеви Ковен, поки на неї полюють агенти Кризаліс — «Привиди».\nПісля досить безтурботної «Пригодницької трилогії» багато рецензентів були шоковані темним тоном «Чейнджлінґа-Привида». Інші ж, як-от визначний критик Квіббл Пентс, засудили акцент книжки на політиці, зазначивши, що «на тлі новинки продовження оригінальної трилогії виглядає дуже добре». Новітній реалізм Дерінґ Ду змусить шерсть стати дибки, але останнє видання авторки втратило елемент ескапізму, який робив її серію такою чудовою. Так чи інакше, книга продалася тисячами примірників у перший день, а кінопродюсери з Епплвуду вже звернулися по права на екранізацію. 7/10."
  news.16.a: "Серія справді змінилася, чи не так?"
  news.16.b: "Старі книжки були кращі!"
  news.16.c: "Тю. Я не читаю фантастику."
 news.17.t: "Чейнджлінзько-еквестрійський кордон"
  news.17.d: "[This.GetNewspaperHeader]Ходять чутки, що королева Кризаліс заглядається далеко поза нещодавно перетнуті кордони Оленії. Ми отримали декілька звітів про активізацію військ чейнджлінґів довкола еквестрійського кордону, а також про створення аеродромів, польові тренування та танкові маневри. Представники влади чейнджлінґів повідомляють, що це лише заходи для самобезпеки і заявляють, що занепокоєні еквестрійською інвазією в найближчому майбутньому, згадавши також, що Еквестрія не раз порушувала кордони та в минулому примусово встановлювала дружні Еквестрії уряди в суверенних державах. Незалежно від того, хороша це причина чи ні, уся ситуація виглядає дедалі гнітючіше. Поні в прикордонних регіонах зберігають спокій, але чутки про напад чейнджлінґів уже ходять по області."
  news.17.a: "Це занепокоює."
  news.17.b: "Скоро ми будемо готові."
 news.18.t: "Чейнджлінґи претендують на Оленію!"
  news.18.d: "[This.GetNewspaperHeader]Королева Кризаліс надіслала негайну вимогу [OLE.GetOlenianLeaderNameDative], [OLE.GetOlenianLeader] Оленії, надати повне право на прохід військ у територію Оленії та зробити державу протекторатом чейнджлінґів. Кризаліс стверджує, що Оленія знаходиться в стратегічно важливій позиції та, звісно ж, у сфері інтересів чейнджлінґів. Представники Еквестрії стверджують, що ці претензії обурливі, погрожують увести санкції проти Королевства Чейнджлінґів та встановити суворий контроль кордону. [OLE.GetLeader] і [OLE.GetLeader.GetHerHis] уряд іще не дали офіційної відповіді."
  news.18.a: "Тривожний розвиток подій."
 news.19.t: "Оленія відмовляється здаватися"
  news.19.d: "[This.GetNewspaperHeader]Виразивши свою доблесть, сьогодні Оленія відхилила ультиматум, надісланий королевою Кризаліс, із вимогами територіальних поступок. [OLE.GetLeader] і [OLE.GetLeader.GetHerHis] уряд уважають ці заяви «обурливими» й «образливими» для Оленії та солідарності її народу.\nКризалія і її режим іще не висловилися публічно з цього приводу, але багато хто — зокрема оленійська армія та [OLE.GetLeader] — очікують, що тепер вони більше звернуть увагу на військові плани, а не на дипломатію.\nЩо цей розрив відносин означатиме для Оленії й Еквестрії? Чи буде збережено мир, або ж чейнджлінґи передчасно покінчать із Оленією? Ми ще побачимо, як розвинеться ситуація."
  news.19.a: "Ну що ж."
  news.19.b: "Ви за це заплатите."
 news.20.t: "Велика війна скінчилася"
  news.20.d: "[This.GetNewspaperHeader]Нарешті, після років жахливої війни, державі [EQS.GetNameDef] вдалося відтіснити армії чейнджлінґів назад до їхніх вуликів. Королевство Чейнджлінґів було розпущено, встановлено про[EQS.GetAdjective]ий уряд, очолюваний чейнджлінґом на ім'я Торакс, та створено нову «гармонійну» державу чейнджлінґів."
  news.20.a: "Нарешті."
  news.20.b: "Ось воно, світле майбутнє."
 news.21.t: "$news.20.t$"
  news.21.d: "[This.GetNewspaperHeader]Нарешті, після років відчайдушної війни, конфлікт між державою [EQS.GetNameDef] та чейнджлінґами дійшов кінця. Наскільки відомо, рухи опору відправили королеву Кризаліс у відставку, а самі сформували тимчасовий уряд, який миттєво звернувся до держави [EQS.GetNameDef] за миром. Результатом стала безумовна капітуляція. Старі та молоді поні радіють, почувши новини, а [EQS.GetLeader] вже вирішила зробити день перемоги національним святом. Майбутнє чейнджлінґів надалі буде вирішуватися дружнім, реформованим чейнджлінґом на ім'я Торакс.\nВійна скінчилася, і битва зупинилася. Мир знову повернувся на землі держави [EQS.GetNameDef], але як довго цей мир проіснує?"
  news.21.a: "Це кінець."
 news.22.t: "Війна скінчилася"
  news.22.d: "[This.GetNewspaperHeader]Вулиці та площі Сталліонграду сьогодні наповнилися радісними поні та гордими червоними знаменами, а держава оголосила про повну перемогу над Кризаліс і її «імперіалістичним режимом».\n«Сьогодні, — мовилося в офіційній передачі з уряду, — наша держава та наш народ стали переможцями. Поразка нашого ворога повна. Наша перемога — вічна. Настає нова епоха, товариші; наші браві солдати-переможці повертаються додому до своїх коханих. Буремні хмари розсіюються, і нас чекає нове безхмарне майбутнє.\nМи, народ, перемогли».\nЧиновники також оголосили про заснування нової «обачно керованої» держави чейнджлінґів, очолюваної чейнджлінґами, прихильними сталліонградському режиму. Це, звісно, було зроблено, щоби не називати її зовсім маріонеткою, та для чейнджлінґів, їхніх нових союзників і колишніх супротивників, треба ще зробити багато всього.\nІз падінням Кризаліс, чи прийде яскраве, мирне майбутнє в усю Еквестрію? Побачимо." # (&)
  news.22.a: "$news.20.a$"
  news.22.b: "$news.20.b$"
 news.23.t: "Сталліонград і «Наше Місто»"
  news.23.d: "[This.GetNewspaperHeader]Наше Місто, також відоме як Село Старлайт, — це місцина в найпівнічнішій частині Еквестрії, затиснута між Колонією Грифонів і Сталліонградом, загальновідоме магічним поневоленням його Старлайт Ґліммер, яка примусила населення здати свої «особливі таланти». Поні регіону прийняли соціалізм, заснований на прикладі їхнього сусіда, Сталліонграду, і після відступу Старлайт регіон формально перебував під опікою Сталліонградської республіки. У Сталліонградській раді тривали палкі дебати стосовно того, чи може Сталліонград дозволити собі приєднання Нашого Міста до своєї держави, але після виборів генсека [STG.GetLeader] стало ясно, що незалежна Країна Старлайт пішла в історію. Вчора поні Нашого Міста стали повноправними громадянами Сталліонграду. Мабуть, разом вони знайдуть ліпше майбутнє." # SOV
  news.23.a: "Гаразд."
 news.24.t: "Соціалістичний союз"
  news.24.d: "[This.GetNewspaperHeader]Сьогодні [STG.GetLeader] та Верховна Рада оголосили, що створюють міжнародну організацію під назвою «Соціалістичний союз». Вони стануть добиватися підтримки комуністичних держав по всьому світі для взаємозахисту та співробітництва." # SOV
  news.24.a: "Гаразд."
 news.25.t: "Напруження між державами [GRF.GetName] та [STG.GetName]"
  news.25.d:0 "[This.GetNewspaperHeader]After [GRF.GetName] oppressed socialism in their country, they got into conflict with their southern neighbour of [STG.GetName]. Word has gotten out that the Communist nation has sent a formal warning to [GRF.GetName] to cease this behaviour, or they would intervene to protect the rights of the Griffon and Pony workers. Troops on both sides of the border have been put on high alert and a wrong move by either side might spark the tensions into a full-blown conflict."
  news.25.a: "Ой-йой."
 news.27.t: "Громадянська війна в Колонії Грифонів!"
  news.27.d:0 "[This.GetNewspaperHeader]After assassination of Governor Teafeather, a power vacuum appeared in the Griffon Colony. Multiple parties were fighting for the right to rule the land. However, the prolonged crisis only worsened the situation of proletariat. Everything started on one of the worker strikes in Fetermyst, where left-wing and right-wing radical groups have happened to meet. The confrontation has grown into a street fight, then city was divided in two parts, and after that the whole country has sunk in violence. Wonder what this will bring."
  news.27.a:0 "Right."
 news.28.t:0 "Stalliongrad Threatens Equestria"
  news.28.d:0 "[This.GetNewspaperHeader]We've been receiving many reports about Stalliongradian troops activity on the border with Equestria. Sinister Serov is tuned to very aggressive political line, according to his public speeches he will do whatever it takes to "Crush the imperialist disease". The ponies of Equestria are worried about the intentions of Stalliongrad."
  news.28.a:0 "That's right."
  news.28.b:0 "Let them fight."
  news.28.c:0 "This can't be good."
  news.28.e:0 "Alright then."
 news.29.t: "Громадянська війна в Еквестрії!"
  news.29.d:0 "[This.GetNewspaperHeader]Стрілянина в Балтимейрі послугувала саме тією іскрою для еквестрійської «порохової бочки». Прознавши про цей інцидент, країна на мить заспокоїлась, а тоді вибухнула з пекельним ревом, який прокотився всією державою! Усі, кого турбує майбутнє країни та нації, поспішили до барикад, кинувши електростанції та заводи. Сваволю змістили влаштовані натовпом убивства. Без сумніву, громадянська війна почалася, and with every minute passed there is a question standing more and more sharply whether the only communist state on the continent will stand aside, or will give the rebellious faction something greater, than just supplies?"
  news.29.a: "Ой-йой."
 news.30.t: "Громадянська війна в Еквестрії скінчилася!"
  news.30.d:0 "[This.GetNewspaperHeader]Victory! In a final push over the last weeks the Communists have scored a major victory over the Loyalists in the Equestrian Civil War. Today marks the end of reign of the Equestrian Princesses. Ponykind has finally taken it's destiny into its own hooves. The Monarchy has been dissolved, and the new Equestrian Supreme Soviet has taken control of the country. This marks a turning point in history for all Equestrians. A turning point towards a brighter future!"
  news.30.a: "Гаразд!"
 news.31.t: "Громадянська війна в Еквестрії скінчилася!"
  news.31.d:0 "[This.GetNewspaperHeader]Ця перемога була важкою та кривавою, але лоялісти перемогли у громадянській війні в Еквестрії. Фракцію комуністів було переможено, the survivors are either being captured or fleeing into exile. Now with the Princesses power secure, Equestria can look outwards. Conflict still brews, and the ponies of Equestria must be prepared and unified if they are to survive."
  news.31.a: "Ну ось знову."
 news.32.t: "Принцеса Селестія зрікається престолу!"
  news.32.d:0 "[This.GetNewspaperHeader]After the start of the Equestrian Civil War, Princess Celestia did not want to remain the leader of Equestria. She expressed her deepest sorrow for the fate of Equestria in the shade of latest events, saying that she had done enough, allowing the civil war to happen. She says, she is no longer capable of ruling the land. No longer her motherly glance will caress Equestrians in the mornings, no longer will she raise the sun in the morning. The reign that lasted for more than a thousand years came to an end. Princess Luna takes her responsibilities from now on."
  news.32.a: "Як це могло статися?"
  news.32.b: "Геть лінивих монархів!"
  news.32.c: "Вона справді пішла?"
  news.32.f: "Старішаєш, Селестіє?"
  news.32.e: "Sic transit gloria mundi."
 news.33.t:0 "The Socialist Union of Equestria!"
  news.33.d:0 "[This.GetNewspaperHeader]Following the rise of Communism in Equestria, the country has been keeping extremely close ties to their communist neighbour to the north-east, Stalliongrad. Starlight Glimmer, supreme leader of Equestria, found a friendship between Equestria and Stalliongrad to be indispensable. "The common worker," she said, "must work and hold together to protect society as a whole against oppression and imperialism."\nToday this statement is more true than ever. Following a meeting between Government officials and leaders of Equestria, Stalliongrad, the Crystal Empire and the Equality Country, an agreement has been made in which the countries are to merge and unite in a "Socialist Union". Ponies in Canterlot and Stalliongrad alike have reportedly been cheering at hearing the news, waving red flags and singing songs in the streets as they celebrated their leaders. \n\nThis is without a doubt going to shift the balance of power on the continent. Queen Chrysalis has refused to give a statement on the matter for the time being. We shall hold our breath and wait for what happens next."
  news.33.a:0 "Future of Equestria is our hooves!"
  news.33.b:0 "A proletariat victory!"
  news.33.c:0 "Interesting."
 news.34.t:0 "Stalliongrad Surrenders to Equestria"
  news.34.d:0 "[This.GetNewspaperHeader]Earlier today [STG.GetLeader] and Stalliongradian communique has announced that the SCP, or Stalliongradian Communist Party is taking a great leap forward towards better relations with Equestria. The ponies do not understand, what is going. Stalliongrad, it seems, although keeping its official status as an autonomy, is going to continue its course on integration into Equestria. It appears the only successful revolution on the continent was defeated from the inside."
  news.34.a: "Разом!"
  news.34.b:0 "Oh, what."
  news.34.c:0 "Revolution in Equestria is lost."
 news.35.t: "Повернення Сомбри"
  news.35.d:0 "[This.GetNewspaperHeader]The world is in shock today as King Sombra returned from his exile to retake the throne of the Crystal Empire. Some ponies who managed to save themselves and flee Crystal City report that his followers attacked en masse, turning against the guards. A fight for the city and its palace quickly ensued, which the Crystal ponies stood little chance at winning. Princess Mi Amore Cadenza and Prince Shining Armor were evacuated shortly before the palace, and with it the city, fell to Sombra and his followers. Although the royal couple has pledged to fight the emerging darkness, they have sent their daughter, the royal heir Flurry Heart, to Equestria in case the worst will come to pass. Rumours are spreading that the Crystal Heart is shattered, but there is no confirmation on this yet. What will this mean for Equestria and the world?"
  news.35.d_com:0 "[This.GetNewspaperHeader]The young Crystal Ponies' Republic was thrown in turmoil once again today, as King Sombra returned from exile to retake the throne of the Crystal Empire. Eyewitnesses report that the Monarch returned in the form of a black cloud of smoke, as dark as the night. His return caused chaos in the streets of the capital as some of the citizenry, apparently supporting the Dark King's return, rose up and turned on the revolutionary guards. A fight for the old palace, which had been repurposed as the headquarters for the ruling party, soon ensued, which the overwhelmed and surprised communists stood little chance of winning. Arctic Lily and much of the communist party leadership were rushed out of the city, pledging to continue the fight against all forms of tyranny.\nThe Situation looks grim, however, as Sombra now appears to have regained his body, seemingly delighted to take the fight to the 'peasants' of the Crystal Ponies' Republic. As the battle for the fate of the Crystal lands rages, all wonder what this will mean for Equestria and the world."
  news.35.a:0 "Evil resides near our borders!"
  news.35.b: "Зло повернулося!"
  news.35.c:0 "What's that all about?"
 news.36.t:0 "Marriage of King Sombra and Nightmare Moon?"
  news.36.d:0 "[This.GetNewspaperHeader]The public of both [CRY.GetNameDef] and [NLR.GetNameDef] is in confusion about the latest proposal of King Sombra. On his public speech yesterday he announced that he wishes to become a spouse of Nightmare Moon of Equestria. Legends go that before King Sombra was banished into the abyss, he supposedly had a romance with Princess Luna. The disappearance of them both roughly dates back to the beginning of the current Era, a thousand years ago. Some ponies assume that the two were not allowed to be together by Luna's elder sister, Celestia, and after they rebelled she banished them both. These are, of course, only legends, but these two ponies are the ones who know those events best. We are yet to hear Nightmare Moon's reply."
  news.36.a: "Це... цікаво."
 news.37.t:0 "Just Married!"
  news.37.d:0 "[This.GetNewspaperHeader]Today, the streets of [NLR.Capital.GetName] and [CRY.Capital.GetName] were filled by confetti and cheer, as the wedding between King Sombra and Nightmare Moon was celebrated in [CRY.Capital.GetName] and by all their subjects across the two countries. The marriage was made official yesterday, and all major heads of state of the world were invited, though Princess Celestia did not attend, stating that:" Luna betrayed me once more. She's not the loving alicorn she used to be anymore, and now she married a terrible pony, terrible just like her". The event has gathered thousands of people in the capital of King Sombra's empire, in which Crystal Ponies and night ponies were seen partying together. The marriage has raised concerns, with observers seeing as really dangerous this union, which surely has made stronger both monarchs, who are one an historical enemy of Celestia, and the other her Sister, who revolted against her in a bloody civil war. Will this reverse the balance of the war?"
  news.37.d_no_celestia:0 "[This.GetNewspaperHeader]Today, the streets of [NLR.Capital.GetName] and [CRY.Capital.GetName] were filled by confetti and cheer, as the wedding between King Sombra and Nightmare Moon was celebrated in [CRY.Capital.GetName] and by all their subjects across the two countries. The marriage was made official yesterday, and all major heads of state of the world were invited. The lack of Princess Celestia at the wedding remembered all the world of the recent civil war that ravaged Equestria, in which Celestia fell to her sister. The event has gathered thousands of people in the capital of King Sombra's empire, in which Crystal Ponies and night ponies were seen partying together. The marriage has raised concerns, with observers seeing as really dangerous this union, which surely has made stronger both monarchs. Now further expansion of the two powers in the continent, if not the world, seems inevitable, but it's not clear if it will be through diplomacy, or war."
  news.37.a:0 "Oh-huh."
 news.38.t:0 "Coronation of Flurry Heart"
  news.38.d:0 "[This.GetNewspaperHeader]Celebration took place in the [CRY.Capital.GetName] today, as the grown Princess, Flurry Heart was officially coronated as the Princess of the Crystal Empire today. This ends the reign of Princess Mi Amore Cadenza, her mother, which lasted for more than a decade. All of Equestria happily greeted the young princess on her visit to Canterlot, where she announced that she will strive for friendship and harmony in the world no matter what it takes. Fireworks concluded the fiesta on that day."
  news.38.d_reg:0 "[This.GetNewspaperHeader]Celebration took place in the [CRY.Capital.GetName] today, as the grown Princess, Flurry Heart was officially coronated as the Princess of the Crystal Empire today. This ends the regency of Princess Twilight Sparkle, who was established as a regent after the liberation of Crystal Empire. All of Equestria happily greeted the young princess on her visit to Canterlot, where she announced that she will strive for friendship and harmony in the world no matter what it takes. Fireworks concluded the fiesta on that day."
  news.38.a:0 "Great news."

 news.40.t_cw:0 "Equestrian Intervention in the Crystal Empire"
  news.40.d_cw:0 "[This.GetNewspaperHeader]In the Crystal Empire civil war rages as Princess Mi Amore Cadenza and King Sombra battle for the throne. Their neighbor to the south, Equestria, had previously been content to let the situation play out, but that has now changed. In Canterlot [equestria.GetLeader] has thrown out many of their advisors and has publically shamed them for their role in delaying Equestrian intervention in the crisis. The political fallout of that event is likely to be felt for only a moment though as reports state that thousands of Equestrian troops are now massing in force on the border between the southernmost Crystalline states and the northernmost Equestrian states. Indeed, by the time you read this shots might have already been fired."
  news.40.a_cw:0 "We're coming to help!"
  news.40.b_cw:0 "Curses! Those meddling Equestrians are at it again."
  news.40.c_cw:0 "What took them so long?"
  news.40.e_cw:0 "Finally, help is on the way."

 news.40.t_sa:0 "Sombra Marches South"
  news.40.d_sa:0 "[This.GetNewspaperHeader]In the Crystal Empire civil war rages as Princess Mi Amore Cadenza and King Sombra battle for the throne. Their neighbor to the south, Equestria, had previously been content to let the situation play out, but that has now changed. In Canterlot [equestria.GetLeader] has thrown out many of their advisors and has publically shamed them for their role in delaying Equestrian intervention in the crisis. The political fallout of that event is likely to be felt for only a moment though as reports state that thousands of Equestrian troops are now massing in force on the border between the southernmost Crystalline states and the northernmost Equestrian states. Indeed, by the time you read this shots might have already been fired."
  news.40.a_sa:0 "Sombra won't make it a single pace past the border."
  news.40.b_sa:0 "It appears that our attack isn't so secret anymore."
  news.40.c_sa:0 "He's insane to attack a target that large."

 news.40.t_ea:0 "Equestria Marches North"
  news.40.d_ea:0 "[This.GetNewspaperHeader]Following the civil war in the Crystal Empire the new ruling government under King Sombra has taken a much more aggressive approach to foreign policy. However, while that has not sat well with his biggest neighbor Equestria has refused to raise a hoof against the Crystal Empire's new policies, until now. Reports from the northern border of Equestria indicate that garrisons along the border have swelled in size to unprecedented levels, and that more are arriving every hour. King Sombra has issued a public protest regarding the build up, but so far Equestria's government has been uncharacteristically silent on the matter save for a single word spoken by the leader of Equestria's army, "Oatmeal". Going by reports on the reports on the ground though it is clear that Equestria is marching to war."
  news.40.a_ea:0 "For Harmony!"
  news.40.b_ea:0 "We won't go silently into the night!"
  news.40.c_ea:0 "This is just the Equestrians walking in their own backyard."

 news.41.t:0 "Crystal Ponies declare Independence"
  news.41.d:0 "[This.GetNewspaperHeader]Yesterday, cheering crowds lined the shining boulevards leading to the Crystal Palace, as the Chairmare of the Red Crystal Workers Party, Arctic Lily, led a victory parade into the Crystal Palace. The newly elected Communists have wasted little time in beginning reforms to confiscate landed titles, replace Equestrian advisors with local ponies, and sever all ties with Equestria. The alicorn Princess of "Love" Cadenza Mi Amore announced in a tearful speech before the press and her shocked supporters that she would be abdicating her position, "I will always treasure and love every one of you, and it because of that love that I must recognise the will of the Crystal Ponies." Close friends of the royal family have said that the Princess intends to move back to Equestria to be with friends and family."
  news.41.a:0 "An Alicorn overthrown at the ballot?!"
 news.42.t:0 "The End of the Great Crystal War"
  news.42.d:0 "[This.GetNewspaperHeader]Equestrian citizens cheer and sigh in relief today as [From.GetLeader] has officially proclaimed their victory over Sombra and his tyrannical reign.\n"With the fall of Sombra and his minions," said [From.GetLeader] in a speech to her subjects, "we have freed the Crystal Ponies from their overlord and have restored peace and harmony at last. Let us remember those who gave their life during this bloody conflict and pray that their sacrifice was not in vain. Harmony shall be restored!""
  news.42.a:0 "Great news!"
 news.43.t:0 "The End of the Great Crystal War"
  news.43.d:0 "[This.GetNewspaperHeader]A dark age has begun for Equestria and its citizens today. The Equestrian leadership has been captured by Sombra and his forces during the last, desperate battle. Without them, Equestrian morale was shattered, and the remnants of the nation surrendered to the invading forces. Ponies could be seen hiding in their houses as Crystal forces marched through the streets, unopposed. Banners and flags of Sombra and his regime are now waving in every city and town.\nEquestria is defeated, shattered under Sombra's iron hoof. The future is looking grim for the ponies of Equestria."
  news.43.a:0 "Terrible."
  news.43.b:0 "We shall rule over Equestria!"
 news.44.t:0 "Marriage of King Sombra and Queen Chrysalis"
  news.44.d_eqs_exists:0 "[This.GetNewspaperHeader]Today, the [CHN.Capital.GetName] and [CRY.Capital.GetName]'s street's were filled by confetti and cheer, as the wedding between King Sombra and Queen Chrysalis was celebrated in [CRY.Capital.GetName] and by all their subjects across the two countries. The marriage was made official yesterday, and all major heads of state of the world were invited, though Princesses Celestia and Luna of Equestria did not attend. The event has gathered thousands of people in the capital of King Sombra's empire, in which Crystal Ponies and Changelings were seen partying together. The marriage has raised concerns, with observers seeing as really dangerous this union, which surely has made stronger both monarchs, who are historically enemies of Equestria. Is this the beginning of something bigger?"
  news.44.d_eqs_not_exists:0 "[This.GetNewspaperHeader]Today, the [CHN.Capital.GetName] and [CRY.Capital.GetName]'s street's were filled by confetti and cheer, as the wedding between King Sombra and Queen Chrysalis was celebrated in [CRY.Capital.GetName] and by all their subjects across the two countries. The marriage was made official yesterday, and all major heads of state of the world were invited. This was the first important event where the Equestrian princesses did not attend, following the fall of Equestria in the recent war. The event has gathered thousands of people in the capital of King Sombra's empire, in which Crystal Ponies and Changelings were seen partying together. The marriage has raised concerns, with observers seeing as really dangerous this union, which surely has made stronger both monarchs. Now further expansion of the two powers in the continent, if not the world, seems inevitable, but it's not clear if it will be through diplomacy, or war."
  news.44.a:0 "What is this?"
  news.44.b:0 "Great!"
  news.44.c:0 "They laugh at us."
  news.44.e:0 "Expand the hive!"
 news.45.t:0 "The Crystal War"
  news.45.d:0 "[This.GetNewspaperHeader]What many ponies have feared has today become reality: All along the frontier, Equestrian units report heavy clashes between them and troops from the Crystal Empire. They reported of repeated wave attacks of thousands of ponies who seemed to be doing it against their will, but had no option but to gun down as many of them as possible to avoid being completely overwhelmed by the mind-controlled horde. King Sombra himself has remained eerily silent on the matter, while [EQS.GetLeader] has already begun holding speeches on the radio, encouraging her ponies to bravely fight on.\nThe Great Crystal War has begun. Will Equestria endure?"
  news.45.a:0 "Equus is no longer a peaceful continent..."
  news.45.b:0 "For Equestria!"
  news.45.c:0 "At last, time for vengeance..."

 news.46.t:0 "King Sombra and Queen Chrysalis"
  news.46.d_eqs_exists:0 "[This.GetNewspaperHeader]News report that King Sombra, the ruler of the Crystal Empire, has officially offered marriage to Queen Chrysalis, the monarch of the Changeling Lands. An answer has yet to come from the Changelings, but if positive, it could mean a great advantage for both countries against their historical enemy, Equestria. No declarations have been released by the Equestrian princesses or government. We await a development of the situation."
  news.46.d_eqs_not_exists:0 "[This.GetNewspaperHeader]News today report that King Sombra, the ruler of the Crystal Empire, has officially offered marriage to Queen Chrysalis, the monarch of the Changeling Lands. An answer has yet to come from the Changelings. If the answer is yes, it would mean a powerful alliance between the two countries, that would also mean a easier way to conquer other countries. But if the answer is no, would that mean war between the two?"
  news.46.a:0 "Huh?"
  news.46.b:0 "We shall be together."
  news.46.c:0 "Are they kidding?"
  news.46.e:0 "Hoof of our Queen?"
 news.47.t:0 "Queen Chrysalis Rejects Marriage"
  news.47.d_eqs_exists:0 "[This.GetNewspaperHeader]Queen Chrysalis has rejected King Sombra's marriage offer! This evening an official statement from the [CHN.Capital.GetName] stated that "Queen Chrysalis can be powerful and great without being married to anyone, and will continue to be unmarried". This comes as relatively good news for Equestria, as a marriage between it's two biggest enemies would not have been really good. Now, what preoccupies most of the countries is what will King Sombra's response be. War is not excluded."
  news.47.d_eqs_not_exists:0 "[This.GetNewspaperHeader]Queen Chrysalis has rejected King Sombra's marriage offer! This evening an official statement from the [CHN.Capital.GetName] stated that "Queen Chrysalis can be powerful and great without being married to anyone, and will continue to be unmarried". Now, what preoccupies most of the countries is what will King Sombra's response be. War it's not excluded, and if it happens, it could be the final blow for a continent already impoverished by the war that put an end to Celestia's Equestria."
  news.47.a:0 "Oh well."
  news.47.b:0 "No way!"
  news.47.c:0 "That's right."
  news.47.e:0 "Oh please."
 news.49.t:0 "Luna Rejects Marriage Proposal!"
  news.49.d:0 "[This.GetNewspaperHeader]Nightmare Moon has rejected King Sombra's marriage offer! This evening an official statement from the Night State stated that "Nightmare Moon can be powerful and great without being married to anyone, and will continue to be unmarried". Now, what preoccupies most of the countries is what will King Sombra's response be. War it's not excluded, and if it happens, it could be the final blow for a continent already impoverished by the war that put an end to Celestia's Equestria."
  news.49.a:0 "Alright."
 news.50.t:0 "Nuclear Attack on the Hive"
  news.50.d:0 "[This.GetNewspaperHeader]On this day in history, war has changed, for better or for worse, only time shall tell. This morning, [GetDate], the Equestrian Avro Lancaster Long Range bomber, Octavia Melody- so named after one of Equestria's more renown classical musicians- released its payload onto the Changeling's capital Vesalipolis, during what would have normally been a routine bombing mission. However, as has been made clear, this was no normal weapon. Whilst specifics on the dropped payload remain classified, the tell-tale mushroom cloud was visible from as far away as the frontline. The Lancaster's pilot, Lightning Dust, when asked for a comment on how she felt once dropping the classified bomb, gave the following: "Felt good. Probably killed a lotta bugs with that one. Can't say why, can't say how, but there's a lotta dead insects down there. Makes me tempted to rename Ole' Octy to 'Roach Repellent.'""
  news.50.a:0 "Curse them, forever!"
  news.50.b:0 "Punishment by the Fire of the Sun!"
  news.50.e:0 "We did what had to be done."
  news.50.c:0 "Daybreaker's regime is madness."
  news.50.f:0 "How can Celestia allow that?"
 news.51.t:0 "Dawn of the Revolutionary Front"
  news.51.d:0 "[This.GetNewspaperHeader]Today [STG.GetLeader] and the Supreme Soviet announced that they are creating an international organisation called the Revolutionary Front. They are going to seek support of communist nations all across the world for toppling all reactionaries and the final triumph of the proletariat."
  news.51.a:0 "Okay."

 news.111.t:0 "Changelings Prevail in Equestria"
  news.111.d:0 "[This.GetNewspaperHeader]Today marks a black day for Equestria. With resistance to the Changeling war machine being suicidal at this point and the alicorn princesses lost in action, Equestria sued for peace. Although many generals wished to continue the fight, anti-war civilians and collaborators pressured what remains of the Equestrian government to surrender to avoid further harm.\nAfter the unconditional surrender was signed, the guns finally fell silent. Over a national broadcast Queen Chrysalis declared total victory over Equestria and promised that the nation will be reorganised into a Changeling-friendly puppet state.\nWhile it is still unclear as to what will happen to this new Equestria and its ponies, many are relieved to hear that Equestria, although in a subjugated state, will live on. For now, at least."
  news.111.d_eqc:0 "[This.GetNewspaperHeader]Today marks a black day for Equestria. With resistance to the Changeling war machine being suicidal at this point, the alicorn princesses and much of the court fled to New Mareland, out of reach of the Changeling fangs. What was left of the government sued for peace.\nAfter the unconditional surrender was signed, the guns finally fell silent. Over a national broadcast Queen Chrysalis declared total victory over Equestria and promised that the nation will be reorganised into a Changeling-friendly puppet state.\nHowever, with Celestia has promised to fight on, inspiring hope in the hearts of many of the conquered ponies that their plight may not be eternal."
  news.111.a:0 "Changelings grow."
  news.111.b:0 "Victory is ours!"
 news.112.t:0 "Changelings Prevail in Equestria"
  news.112.d:0 "[This.GetNewspaperHeader]Today marks a black day for Equestria. With resistance to the Changeling war machine being untenable at this point and the leadership lost in action, Equestria sued for peace. Although many generals wished to continue the fight, anti-war civilians and collaborators pressured what remains of the Equestrian government to surrender to avoid further harm. The Changelings have occupied the remainder of Equestria. Many Changelings supposedly went on to plunder food and valuables from the defeated ponies, who had no chance, or right, to defend themselves. Some had hoped that Chrysalis would give some semblance of autonomy to Equestria, but those hopes were quickly crushed.\nThe war is over, and a new, dark age has begun for Equestria and its ponies."
  news.112.d_eqc:0 "[This.GetNewspaperHeader]Today marks a black day for Equestria. With resistance to the Changeling war machine being untenable at this point, the alicorn princesses and much of the court fled to New Mareland, out of reach of the Changeling fangs. What was left of the government sued for peace. The Changelings have occupied the remainder of Equestria. Many Changelings supposedly went on to plunder food and valuables from the defeated ponies, who had no chance, or right, to defend themselves. Some had hoped that Chrysalis would give some semblance of autonomy to Equestria, but those hopes were quickly crushed.\nThe war is over, and a new, dark age has begun for Equestria and its ponies. However, from across the ocean, a light still shines and the ponies of Equestria long for the day that that light returns to Canterlot."
  news.112.a:0 "Equestria is gone."
  news.112.b:0 "Victory is ours at last!"
  news.112.c:0 "Not yet, Chrysalis!" #EQC

 # Громадянська війна в Еквестрії
 news.200.t: "Громадянська війна в Еквестрії!"
  news.200.d_1: "[This.GetNewspaperHeader]Еквестрія вибухнула хаосом услід за низкою подій, які сколихнули раніше спокійну та мирну націю.\n\nПринцеса Селестія посадила під арешт принцесу Луну, яка очолила спробу реформування прав бетпоні, за зв'язки з терористичними організаціями. Цивільних-протестувальників, які намагалися допомогти Луні, було вбито, і в сум'ятті принцеса Луна втекла до Мейнгеттена.\n\nПринцеса Луна стверджує, що Селестія збожеволіла та стала жорстокою вогненною кобилою. Принцеса Селестія стверджує, що Луна знов обернулася на Найтмер Мун, схиблену кобилицю з пітьми.\n\nОсільки жодна зі сторін не відступила, вибухнула громадянська війна, яка розділила континент надвоє."
  news.200.d_2: "[This.GetNewspaperHeader]Еквестрія вибухнула хаосом услід за замахом на принцесу Луну посеред промови про боротьбу за права бетпоні в Мейнгеттені. У відповідь бетпоні та лоялісти Луни захопили місто. Принцеса Луна знялась у повітря з попередженням, що принцеса Селестія збожеволіла з ненависті до бетпоні та планувала її смерть. Принцеса Селестія ствердила, що Луна обернулася на схиблену кобилу ночі, Найтмер Мун.\n\nОсільки жодна зі сторін не відступила, вибухнула громадянська війна, яка розділила континент надвоє."
  news.200.a: "Як усе могло піти не так..."
  news.200.b: "Ніч запанує!"
  news.200.c: "Чи не впаде від цього небо?"
 news.201.t: "Конфедерація Південних Штатів"
  news.201.d: "[This.GetNewspaperHeader]У хаосі громадянської війни в Еквестрії виникають нвоі нації. Адміністрація південних штатів Еквестрія оголосила про створення нової держави та її незалежність від Еквестрії. Майже весь південний захід опинився під їхнім контролем. Межують вони лише з землями Держави Бізонів, що зовсім скоро може змінитися."
  news.201.a: "Цікаво."
  news.201.b: "Боягузи."
  news.201.c: "Ніхто не хоче бути частиною цієї гнилої держави."
  news.201.e: "Ця Конфедерація мусить пам'ятати Яблучну війну."
 news.202.t: "Вангуверська комуна"
  news.202.d: "[This.GetNewspaperHeader]Комуністи Вангувера скористалися громадянською війною та заснували свою нову комуну на берегах Лунної затоки. Очолювані колишнім еквестрійським адміралом Даст Гувером, вони захопили контроль над самим містом і навколишніми селами та проголосили себе нейтральними у тривалому конфлікті."
  news.202.a: "Революція шириться."
  news.202.b: "Цікаво, як довго вони проживуть."
 news.203.t: "Кінець громадянської війни в Еквестрії"
  news.203.d:0 "[This.GetNewspaperHeader]Victory! It is already [GetMonth], [GetYear] and celebrations are held in Canterlot today with the announcement of the surrender of the last remaining units loyal to Nightmare Moon. It has taken many moons of bloody fighting, but the Loyalist Equestrian Army has stood its ground and fought the Legions of Nightmare to a standstill, and eventually to victory. With most of the country cleared of traitor forces, Equestria now faces the difficult task of rebuilding. The rest of the world has not been idle, and Equestria must be prepared. Another conflict appears to be on the horizon."
  news.203.a:0 "Glory to the Princess!"
  news.203.b:0 "It's done at last."
  news.203.c:0 "Glory to the Empress!"
 news.204.t: "Кінець громадянської війни в Еквестрії"
  news.204.d:0 "[This.GetNewspaperHeader]Today has seen the end of Equestria as we know it. After many moons of bloody fighting the Legions of Nightmare have overrun much of the country, sending the government and Princess Celestia into hiding. Many Loyalist rebels still fight a guerrilla war. But with the majority of the Loyalist forces defeated, and the war all but won, Nightmare Moon now faces the difficult task of rebuilding and consolidating her rule. With tensions rising around the world, war may return to Lunar Empire sooner rather than later."
  news.204.a:0 "We've won at last."
  news.204.b:0 "Interesting."
 news.205.t: "Війна на півдні!"
  news.205.d:0 "[This.GetNewspaperHeader]The Lunarist control of the south-eastern peninsula in Equestria is now endangered. Workers in Baltimare rose up and drove out the thestral garrisons, while Doctor Caballeron has founded the Aztlan Free State with support from natives and mercenaries. Finally, loyalists of Nightmare Moon were pushed deeper into the jungles and onto mountains when the ragtag Celestial Resistance fighters, led by famous (and fictional?) adventurer Daring Do, liberated Stableside and several surrounding cities."
  news.205.a:0 "Well, that escalated quickly."
 news.206.t: "Кінець громадянської війни в Еквестрії"
  news.206.d:0 "[This.GetNewspaperHeader]Victory! It is already [GetMonth], [GetYear] and celebrations are held in Canterlot today with the announcement of the surrender of the last remaining units loyal to Nightmare Moon. It has taken many moons of bloody fighting, but the Loyalist Equestrian Army has stood its ground and fought the Legions of Nightmare to a standstill, and eventually to victory. With most of the country cleared of traitor forces, Equestria now faces the difficult task of rebuilding. The rest of the world has not been idle, and Equestria must be prepared. Another conflict appears to be on the horizon."
  news.206.a:0 "Glory to the Princess!"
  news.206.b:0 "It's done at last."
 news.208.t: "Знищення Сталліонграду"
  news.208.d:0 "[This.GetNewspaperHeader]Today marks a grim day for the ponies of Stalliongrad, as the efficient and professional Lunar Army forcibly evacuated the city, without giving the confused inhabitants time to prepare or protest. As the night set, the area surrounding the city was ablaze with the ringing of hundreds artillery batteries. By dawn, the city was naught but rubble and ash, and the stubborn citizens who chose to stay shell-shocked and half dead themselves, more corpses crawling from the rubble than ponies. When asked for a comment, Empress Nightmare Moon simply stated, "Hm? Oh, yes. I ordered it wiped from existence. I am quite pleased to hear that my ponies were able to do so, and in such a prompt time frame. It is a pity that the disease of communism was allowed to fester for so long. However, as is clear, this has been rectified.""
  news.208.d_sol:0 "[This.GetNewspaperHeader]This day marks an another great victory for the Solar Empire, and a grievous reminder to what happens to all who'd resist Daybreaker's rule. Despite harsh protests and resistance, the city of Stalliongrad was forcibly evacuated by the merciless Solar Army. The ponies were then herded into multiple gathering areas surrounding the city, upon which the infernal noise began. Hundreds, maybe even thousands of bombers, dropping napalm bombs on the city. It took a few hours of this devastation to leave the former city into a burned out husk, all marks of former inhabitants erased by the cleansing fires. Empress Daybreaker has stated that this is the fate of all who would resist the Sun's fair and compassionate rule."
  news.208.a: "..."

 # Свято літнього сонця, зимового місяця та їхні імперські відповідники
 news.301.t: "Свято літнього сонця"
  news.301.d: "[This.GetNewspaperHeader]Поні з усіх верств населення зібралися сьогодні в Кантерлоті, щоби відзначити Свято літнього сонця. Первісно це свято було створене для вшанування пам'яті перемоги принцеси Селестії над зловісною Найтмер, але сьогодні ним відзначають найдовший день року, повернення принцеси Луни та відновлення Магії Дружби. Ані звуку не пролунало, коли принцеса вийшла на виступ-поміст, широко оглянула присутніх поні та заповзялася підіймати Сонце. Натовп вражено спостерігав за величною демонстрацією доброзичливості алікорна, і відзначав подію задовго після сходу Сонця. Святкування продовжувалися всю решту дня; дух Еквестрії відлунював у тривалому прояві поваги до її традицій." # (&?)
  news.301.d_lunatics: "[This.GetNewspaperHeader]Наші шпигуни в серці Еквестрії доповіли про нещодавнє проведення «Свята літнього сонця». Це похмуре видовище повністю зосереджене на принцесі Селестії та поклонінню сонцю, жорстоко ігноруючи зусилля принцеси Луни з принесення ночі. Занепадницькі, марнотратні гуляння показують, якими непідготовленими та м'якотілими стали еквестрійці. Скоро настане час для нашого славетного повернення." # (&?)
  news.301.a: "Життя добре в Еквестрії."
  news.301.b: "Гидота. Затуляйте вікна."
  news.301.c: "Брехні! Наші боги підіймають сонце, а не вона!"
  news.301.e: "Ніжне світло Селестії зберігає тепло влітку."
  news.301.f: "Найтмер повернеться."
  news.301.g: "Нехай вона лагідно спрямовує сонце."
  news.301.h: "Колись, дуже давно, сонце підіймали єдинороги..."
 news.302.t: "Свято вічного сонця"
  news.302.d: "[This.GetNewspaperHeader]Останнім часом в Еквестрії змінилося багато речей, але не вшанування давніх традицій. Ревні віруючі та фанатики зібралися сьогодні в Кантерлоті, щоби відзначити Свято літнього сонця... або те, що з нього стало. У супроводі дужої військової присутності, імператриця Дейбрейкер вийшла на виступ-поміст і виголосила полум'яну промову перед натовпом, хвалячи його за проявлену вірність новому режиму, при тому виокремлюючи поні, які не проявляли достатнього благоговіння. Імператриця підняла Сонце під помпезний окрестровий акомпанемент від Кантерлотського оперного театру, і поні впали ниць, адже вони були не гідні дивитися на Її велич. Опісля, Дейбрейкер обвалилася гнівом на ворогів держави, пообіцявши всім до останнього кінець у пекельнім вогні." # (&?)
  news.302.a: "Хай живе імператриця!"
  news.302.b: "Ваш кінець скоро настане."
  news.302.c: "Чи слід нам непокоїтися?"
  news.302.e: "Селестія стала тим, чого боялася."
  news.302.f: "Ми були праві від початку."
 news.304.t: "Свято зимового місяця"
  news.304.d: "[This.GetNewspaperHeader]Свято зимового місяця — нещодавнє впровадження, запропоноване принцесою Твайлайт Спаркл. Це нове свято спрямоване на поширення відомостей про принцесу Луну та її дивовижну ніч. Принцеса вирішила проводити цю подію в Мейнгеттені — місті, відомому своїми поні, що ніколи не сплять. На її подив, відповідь виявилася більшою, ніж вона чекала: поні з усієї Еквестрії бажали побачити свого таємничого діарха. Збентежена проявленою добротою, принцеса Луна подякувала всім за прибуття та побажала єдність і дружбу в суворі місяці прийдешньої зими. Коли принцеса робила свою справу, поні вражено дивилися в нічне небо, чия краса ставала все очевиднішою з повною появою сузір'їв і посиленням місячного сяйва, яке облило юрбу. Гуляння тривали до пізньої ночі, і навіть сама принцеса була помічена за розмовами з простими поні." # (&?)
  news.304.a: "Принцеса Луна по-своєму чарівна."
  news.304.b: "Завжди на другому місці, Луно?"
  news.304.c: "Хіба Селестія — не єдина правителька?"
  news.304.e: "З Луниною ніччю зрівняється лише її несамовита краса."
  news.304.f: "Одного дня ми звільнимо Найтмер."
 news.305.t: "Свято безкінечного місяця"
  news.305.d: "[This.GetNewspaperHeader]Услід за жорстоким завоюванням Найтмер Мун і її союзників-фестралів, вона хутко знищила всяке незадоволення та створила свої власні традиції, зосереджені довкола вшанування Ночі, бетпоні та нового правління. Апогеєм цього є Свято безкінечного місяця, яке відзначає найдовшу ніч у році та перемогу Найтмер Мун над своєю тепер засланою сестрою. Свято проводиться в Кантерлоті та приваблює ревних послідовників і солдатів Імператриці; декотрих поні примусили відвідати його. Узурпувавши церемоніальний поміст своєї сестри, Імператрицю, схоже, не хвилював крижаний холод, чого не можна сказати про юрбу. Вона виголосила пристрасну промову про нове управління в Еквестрії, де ніч більш ніколи не буде ігнорована та усунута. Попри понурий тон свята, Найтмер Мун не підвела в демонстрації величності ночі, і слава Місяця та Зір надихнула поні." # (&?)
  news.305.a: "Хай славиться ніч!"
  news.305.b: "Твоєму правлінню настане кінець, Луно."
  news.305.c: "Ця зима відчувається холоднішою..."
  news.305.e: "Селестіїна відмова заморозила Луні серце."

 # Кристальна Імперія
 news.cry.0.t:0 "Revolution in the Crystal Empire!"
  news.cry.0.d:0 "[This.GetNewspaperHeader]An organised coup of oppositions forces stormed the Crystal Castle in the Crystal City and overthrown current Ruler Princess Cadence. The Princess, her Husband and their Daughter got imprisoned. The new government ensures that they are in good hooves."
  news.cry.0.a:0 "Hail the Crystal!"
  news.cry.0.b:0 "Poor Princess. I hope she's fine."
  news.cry.0.c:0 "That could be a good moment to attack..."
  news.cry.0.dd:0 "Interesting"
 news.cry.1.t:0 "End of Crystal Civil War"
  news.cry.1.d:0 "[This.GetNewspaperHeader]With the surrender of the last troops loyal to Princess Mi Amore Cadenza, the Crystal Civil War has come to an end, at last. The communist forces have triumphed over the Princess and her loyalists, and where the Crystal Empire once stood now proudly stands the Crystal Pony Republic.\n\nFor many moons the fighting in the Crystal territories went on, with bitter resistance from both sides. The low temperatures of the region brought many soldiers and milita ponies to their limits. The end of the civil war is welcomed by many crystal ponies, though some wonder if it was worth the price, and if the new regime will somehow make up for this terrible loss of life."
  news.cry.1.a:0 "The Workers have triumphed!"
  news.cry.1.b:0 "The traitors!"
  news.cry.1.c:0 "Perfect."
  news.cry.1.dd:0 "Interesting..."

### ПАДІННЯ МІСТ ###
 cityfall.7.t: "Шир упав" # (&)
  cityfall.7.d: "[This.GetNewspaperHeader]Сьогодні понад містечком Шир можна було бачити чорний дим. Останні залишки [former_controller.GetAdjective]их сил були витіснені після тяжкої битви за цю стратегічну місцину.\n[former_controller.GetAdjectiveCap]і солдати трималися доблесно, відстрілюючт одного чейнджлінґа за іншим, коли ті намагалися перелетіти річку, яка захищає місто. Коли в них скінчилися набої, присутні офіцери віддали наказ урятувати, що можна, та відступити. Нападників до часу стримував невеликий ар'єрґард, який теж покинув місто. Однак, багато вмерло від час відступу, оскільки повітряніпідрозділи чейнджлінґів хутко погналися за ними, перетнувши річку.\nШир тепер під контролем чейнджлінґів, і наступ триває." # (&)
  cityfall.7.a: "Війна ніколи не міняється."
  cityfall.7.b: "Ми завдамо удару у відповідь!" # (&)
  cityfall.7.c: "Ми незупинні."
 cityfall.8.t: "Падіння Лас-Пегаса"
  cityfall.8.d: "[This.GetNewspaperHeader]Сьогодні нас досягли жахаючі зобрадення та звіти: [former_controller.GetAdjective]а армія офіційно оголосила про втрату Лас-Пегаса, сумнозвісного раю азартних ігор і курортів.\nНезадовго до атаки армії чейнджлінґів, місто зазнало бомбардувань, які спричинили сейрозні втрати серед цивільного населення. Це також завдяки дивному рішенню з боку армії не евакуйовувати місто перед обличчям загрози. Піхота чейнджлінґів і танки легко змогли здолати уражених захисників, і незабаром мер міста був змушений здати місто до копит загарбників.\nДоповідають, що [former_controller.GetAdjective]ий військовий штаб нібито планує контратаку задля повернення міста, але ця подія так чи інакше суворо знизить бойовий дух по всій країні." # (&)
  cityfall.8.a: "Куди мені тепер податися у відпустку?"
  cityfall.8.b: "Місто втрачене, але війна не скінчена."
  cityfall.8.c: "Розграбуйте місто й ідіть далі!"
 cityfall.9.t:0 "Changelings take Manehattan"
  cityfall.9.d:0 "[This.GetNewspaperHeader][former_controller.GetName]'s largest city, the metropolis of Manehattan, was taken by the changeling invaders earlier today. Their banner is now waving at the top of the badly damaged city hall.\nA large bombing raid of the changeling air force this morning caught the defenders off guard, destroying not only most defensive positions and bunkers but also taking the lives of many civilians still in the city. The bomber offensive was followed up by a massive push on the ground to which the defenders had no answer. After just a few hours of fighting the defence collapsed and the troops surrendered. Manehattan is lost, but the war against this terrifying invader continues."
  cityfall.9.a:0 "[former_controller.GetName]'s fate is sealed."
  cityfall.9.b:0 "W-we can take it back..."
  cityfall.9.c:0 "We've earned glory!"
 cityfall.10.t:0 "Luna takes Canterlot"
  cityfall.10.d:0 "[This.GetNewspaperHeader]Lunar followers rejoiced and cheered today as their forces bravely fought their way through the [former_controller.GetAdjective] capital of Canterlot, eventually managing to seize the entire city from Celestia's forces.\nAccording to Lunar reports and propaganda, Nightmare Moon arrived shortly after the last defenders surrendered, who the Alicorn then promptly ordered to be executed. A loud cheer and 20 gunshot salute was given as Nightmare Moon sat down upon what used to be Celestia's throne.\nWith Nightmare Moon and her loyalists now in Canterlot, it is to be seen how Celestia reacts to this, and whether she and her own followers still possess the strength to turn the tide in this battle for [former_controller.GetName]."
  cityfall.10.a:0 "Civil War continues."
  cityfall.10.b:0 "The capital will be ours."
  cityfall.10.c:0 "Celebrate!"
 cityfall.11.t: "Падіння Сталліонграда"
  cityfall.11.d:0 "[This.GetNewspaperHeader]The [new_controller.GetAdjective] war against the ponies of Stalliongrad has today reached its climax as [new_controller.GetLeader] has announced the capture of the city of Stalliongrad itself. While the Stalliongrad government, although having fled the capital themselves, encourages the Red Army to resist, many of citizens have long lost faith in the war against what seems like an unbeatable [new_controller.GetAdjective] force.\n\nWith the fall of Stalliongrad itself, many doubt the nation will hold out much longer. It remains to be seen, however, for how long the Stalliongradians will retain their morale. For now, we can only wait and see."
  cityfall.11.a:0 "Sic transit gloria mundi."
  cityfall.11.b:0 "You will perish in history."
  cityfall.11.c:0 "Never surrender!"
 cityfall.12.t: "Падіння Кантерлота"
  cityfall.12.d:0 "[This.GetNewspaperHeader]Today marks a black day for [former_controller.GetName] as the last resistance in Canterlot surrendered to the advancing armies of Stalliongrad. Retreating troops could see their enemy hoist the red hammer and horseshoe flag in the city, some of them breaking out into bitter crying as they continued on with their retreat.\nStalliongrad officials have already launched a nationwide radio broadcast in which they celebrate this epic victory over [former_controller.GetName]. The broadcast glorifies Stalliongrad's armed forces, while promising each and every citizen a bright, peaceful future once "the dust settles".\nStalliongrad already appears to be sure of victory. Will this prove to be fatal over-confidence or simple realism?"
  cityfall.12.a: "Чергова перемога Сталліонграду."
  cityfall.12.b: "Ми мусимо відбити це місто."
  cityfall.12.c: "Ур-ра!"
 cityfall.13.t: "Падіння Вангувера"
  cityfall.13.d: "[This.GetNewspaperHeader]Після кількох днів боротьби, чейнджлінґи ввірвалися у стратегічно важливе еквестрійське місто на північно-західному березі, Вангувер, і взяли над ним контроль. Еквестрія втратила цінну військово-морську базу та торговий порт, а чейнджлінґи закріпили свій правий фланг. Однак, еквестрійські командувачі вже планують швидкий контрнаступ з метою звільнити місто та закріпитися в його гавані."
  cityfall.13.a: "Це лише початок."
  cityfall.13.b: "Ми його повернемо!"
  cityfall.13.c: "Хороший старт для чейнджлінґів."
 cityfall.14.t: "Падіння Кантерлота"
  cityfall.14.d: "[This.GetNewspaperHeader]Сьогодні до нас дійшли похмурі новини: еквестрійські війська були вибиті з Кантерлоту. Військам чейнджлінґів вдалося прорватися крізь магічний щит довкола міста шляхом важких артилерійських бомбардувань, опісля миттєво ввійшовши вглиб міста. Еквестрійська піхота та частини Королівської гвардії хоробро боролися, але їхні супротивники переважали їх силою та числом. Був даний наказ відступити та здати столицю. Кілька дрібних осередків опору билися мужньо, прикриваючи відступ своїх соратників.\nКантерлот втрачений, і над вежами Королівського замку тепер майоріє новий прапор. Еквестрійські генерали впевнені в спланованому ними контрнаступі, але втрата серця Еквестрії стане нищівним для морального духу поні."
  cityfall.14.a: "Це символічна перемога для чейнджлінґів."
  cityfall.14.b: "Еквестрія ще не втрачені!"
  cityfall.14.c: "Кризаліс поведе нас до остаточної перемоги!"
 cityfall.15.t: "Падіння Кристального Міста"
  cityfall.15.d:0 "[This.GetNewspaperHeader]The Changeling army has gained control over the entire Crystal City today. The fight for this huge megalopolis was long. A thousand years ago King Sombra forcibly moved almost the entire population of the Crystal Empire into the capital, making it one of the largest cities in the world which it still is today. However the defenders couldn't withstand the overwhelming forces of their enemy. Street after street and house after house, changelings fought on until they finally reached the towering Crystal Castle in the center of the city. The white changeling flag is now waving on top of it.\nSoon all of the resistance in the city will be brutally suppressed. This is a great victory for Changeling Queendom. How much longer will the crystal ponies fight on?"
  cityfall.15.a:0 "I wonder who's worse, Chrysalis or Sombra?"
  cityfall.15.b:0 "We will fight back."
  cityfall.15.c:0 "Bow before us, or else!"
 cityfall.16.t: "Падіння Сталліонграда"
  cityfall.16.d:0 "[This.GetNewspaperHeader]Changeling communique has announced that the changeling army has captured the capital city on the Severyana river, Stalliongrad. Leaving rumble and dust behind them, Chrysalis' soldiers drove the Stalliongradians from the suburbs to the Palace of the Soviets and captured the building, replacing the red banner with the Changeling emblem. Small packets of resistance are still fighting in isolated city blocks, but it is only a matter of time before they surrender as well. Is this the end of Stalliongrad as an independent nation?"
  cityfall.16.a:0 "What is Stalliongrad without Stalliongrad?"
  cityfall.16.b:0 "Reactionary bastards!"
  cityfall.16.c:0 "You failed again, ponies."
 cityfall.17.t: "Падіння Кантерлота"
  cityfall.17.d:0 "[This.GetNewspaperHeader][former_controller.GetName] is left in shock today as King Sombra's armies have conquered the [former_controller.GetAdjective] capital of Canterlot.\nFierece fighting had broken out between both sides as Sombra's forces climbed the mountains and stormed the city. Desperate fighting continued and Sombra's slave army took tremendous casualties, but the outnumbered [former_controller.GetAdjective] forces were pushed back street by street until the last pockets of resistance were completely overwhelmed by the invaders.\nWith Sombra himself arriving in the fallen capital to claim the crown of [former_controller.GetName], the morale of the [former_controller.GetAdjective] army has dropped severely. Some wonder whether the war is lost already. Only time will tell."
  cityfall.17.a:0 "The war goes on."
  cityfall.17.b:0 "I waited a thousand years for this revenge..."
  cityfall.17.c:0 "We will prevail!"
 cityfall.18.t:0 "[EQS.GetLeader] takes Manehattan!"
  cityfall.18.d:0 "[This.GetNewspaperHeader]Troops under the command of [EQS.GetLeader] have today entered and fought their way through the Lunar capital of Manehattan. Fierce fighting continued throughout the afternoon, [EQS.GetLeader]'s troops pushing forward street by street. Air raids and artillery bombardments eventually routed most of the defenders, and the last pockets of resistance were quickly taken care of. Soldiers waved the [EQS.GetAdjective] flag on top of the badly damaged city hall. [EQS.GetName] now stands on the edge of victory."
  cityfall.18.a:0 "Some news."
  cityfall.18.b:0 "Our victory is close!"
  cityfall.18.c:0 "We are not defeated!"
 cityfall.19.t:0 "[former_controller.GetName] Loses Tall Tale"
  cityfall.19.d:0 "[This.GetNewspaperHeader]Following fierce close quarters combat, changeling troops have officially gained control over the city of Tall Tale.\nThe [former_controller.GetAdjective] defences were badly damaged by a bombing raid shortly before Chrysalis' army attacked. A great firestorm had engulfed the city, burning its many parks and trees to ashes. The outer defences did not hold for long and the fighting boiled down to intense house to house combat. Grain silos had been turned into fortresses and prevailed the longest. Despite heavy losses, the changelings were able to advance and push out the defenders.\nAnother important city falls to the invaders. One wonders when the advance will slow down, or if it will slow down at all."
  cityfall.19.a:0 "The war goes on."
  cityfall.19.b:0 "The war is not over yet."
  cityfall.19.c:0 "The war will be over soon!"
 cityfall.20.t:0 "Baltimare is lost"
  cityfall.20.d:0 "[This.GetNewspaperHeader]Today ends what many call [former_controller.GetName]'s last stand. Changeling forces launched a large scale offensive towards the city of Baltimare. Desperate fighting ensued, in which [former_controller.GetAdjective] troops fought alongside their Princess. Their ferocious defence was eventually broken, however, as changeling armoured units entered the city.\n[former_controller.GetName] has lost what might very well be its last battle. Will the [former_controller.GetAdjective] nation collapse or will the Princess rally her ponies once more?"
  cityfall.20.a:0 "Is [former_controller.GetName] gone?"
  cityfall.20.b:0 "Retreat to the jungles!"
  cityfall.20.c:0 "Annihilate any resistance!"
