 political.1.t: "Комунізм на підйомі" # vnl.
 political.1.d: "«Поки робітники повстають проти своїх гнобителів по всьому світу, ті, хто стверджує, що досягли класової свідомості в державі [Root.GetName], сидять склавши руки та чекають на зміни зсередини політичної системи настільки корумпованої, що тільки революція може врятувати нас від неї!»\n\nТак кажуть нові голоси в [Root.GetAdjective]ому комуністичному русі. Називаючи правління партії [Root.GetRulingParty] диктатурою буржуазії, вони почали закликати до її усунення від влади будь-якими засобами. Чи прийдуть ці засоби зсередини, чи ззовні, ще невідомо."
 political.1.a: "Дехто в самому уряді може підтримати ці ідеї." # vnl.
 political.1.a.tt: "Збільшує ймовірність внутрішньої підтримки комуністичного перевороту." # vnl.
 political.1.b: "Рух для народу мусить шукати підтримку в самого народу." # vnl.
 political.1.b.tt: "Збільшує ймовірність народної підтримки комуністичного заколоту." # vnl.
 political.2.t: "Марксистські симпатії в уряді" # vnl.
 political.2.d: "Хоча партійна лінія [Root.GetRulingParty] полягає в тому, щоби рішуче протистояти революційному соціалізму, пильно стежачи за радикальними лівими елементами в країні, декотрі особи в уряді більш відкриті до такої можливості. Принаймні, вони бачать можливість вирішити проблеми тої частини населення, яка шукає рішення у комуністів, без ризику повномасштабної громадянської війни.\n\nХоча ті, хто залишається вірним [Root.GetLeader], можуть уважати їх зрадниками, ці голоси дисидентів можуть бути тими, хто забезпечить відносно безкровний перехід, якщо революція прийде."
 political.2.a: "Із багатьох причин ми стежитимемо й за ними." # vnl.
 political.2.a.tt: "Якщо громадська підтримка буде достатня, можна буде здійснити переворот." # vnl.
 political.3.t: "Комуністи здійснюють переворот" # vnl.
 political.3.d: "Поки народний рух за комуністичну революцію був гучним і страхітливим, певна частина політичного руху була переважно тихою і вичікувальною. Тепер очікування закінчилося. Сьогодні, коли керівництво та армія партії [Root.GetRulingParty] готувалися до повстання в національному масштабі, декотрі чиновники в [Root.GetAdjective]ому уряді швидко помістили [Root.GetLeader] під домашній арешт і вступили в переговори з повстанцями.\n\nЗберігаючи вигляд охорони порядку, ці переговори фактично зводилися до того, щоби забезпечити посади в новій соціалістичній державі для тих, хто вирішив співпрацювати. Переворот було завершено до того, як хтось встиг зробити крок із метою зупинити його, а ті, хто міг би це зробити, зараз ув'язнені, заслані або страчені новим режимом." # vnl.
 political.3.a: "Хвилі історії змиють минуле." # vnl.
 political.4.t: "[Root.GetName] розривається від класових конфліктів" # vnl.
 political.4.d: "Комуністичний революційний рух, колись маргінальний, популярний серед радикальних академіків у теорії та порушників спокою на практиці, отримав усе більшу підтримку серед [Root.GetAdjective]ого робітничого класу. Той факт, що дедалі більша частина народу вирішує ідентифікувати себе з «класом» узагалі, означає, що марксистські ідеї поширюються за межі тих, хто активно прагне повалити уряд.\n\nЧлени [Root.GetRulingParty] нарікають на такий розвиток подій, сумуючи за часами, коли держава [Root.GetName] була тим, із чим [Root.GetRaceMembers] ідентифікували себе перш за все. Їхні занепокоєння не безпідставні. Можна стверджувати, що революція вже відбувається, причому на кількох рівнях суспільства, і зупинити її може бути надто пізно."
 political.4.a: "Народ може зватися, як йому заманеться." # vnl.
 political.5.t: "Солдати дезертирують до комуністичних партизанів" # vnl.
 political.5.d: "«Капіталісти та націоналісти хотіли би, щоби ви проливали свою кров за них на фронтах, піднімаючи брата на брата через суперечки, які не стосуються трудящих! Замість піднімати зброю проти робітників, які борються за кордоном, підніміть її проти гнобителів і скиньте тиранів!»\n\nАрмія, зазвичай бастіон патріотизму та відданості, виявилася не захищеною від комуністичної пропаганди, яка швидко поширюється державою [Root.GetName]. Солдати дезертирують, відмовляються воювати за свою країну, а іноді доходять до того, що приєднуються до партизанських рухів, які стверджують, що готуються до революції." # vnl.
 political.5.a: "Мабуть вони просто борються за інакшу державу [Root.GetName]." # (&) # vnl.
 political.6.t: "Революція [GetMonth] [GetYear] року" # vnl.
 political.6.d: "Уявлення про те, що комуністичний рух представляє народ, безумовно, отримало підтримку в державі [Root.GetName], де громадська підтримка комуністичної партії стрімко зросла за останні місяці. Але ті, хто закликає до революції, вже не є розрізненою юрбою партизанів і незадоволених профспілок. Група, що стоїть за закликом до повстання, досить організована, щоб у разі успіху сформувати уряд.\n\nПроте, якби революція почалася зараз, її навряд чи можна було б здійснити без занурення держави [Root.GetName] у громадянську війну. Чи мусять революціонери ризикнути розірвати націю навпіл, щоби задовольнити своє нетерпіння, або почекати на кращу можливість у майбутньому?" # vnl.
 political.6.a: "Ті, хто хочуть писати історію, мусять діяти сьогодні!" # vnl.
 political.6.b: "Революція неминуча. Неминуче може зачекати." # vnl.
 political.7.t: "Зверхність на підйомі"
 political.7.d: "«[Root.GetAdjectiveCap]ий народ надто довго перебував під некомпетентним правлінням партії [Root.GetRulingParty]! Вони стверджують, що представляють народ, але не здатні навіть підтримувати порядок на наших вулицях! Тільки усунувши їх від влади, ми зможемо змусити цю націю розвиватися!»\n\n[Root.GetAdjectiveCap]і оратори ідеології зверхності не приховують, що вони думають про нашу нинішню владу та політичну систему. Подібні промови використовують суспільну незгоду, яка особливо яскраво виражена в більш консервативних частинах збройних сил."
 political.7.a: "Верхи можуть тихо мати симпатії." # (&) # vnl.
 political.7.a.tt: "Збільшує ймовірність внутрішньої підтримки супремаистського перевороту."
 political.7.b: "Молоде покоління понесе цей смолоскип." # (&) # vnl.
 political.7.b.tt: "Збільшує ймовірність народної підтримки супремаистського перевороту."
 political.8.t: "Супремасистські симпатії в армії"
 political.8.d: "Кілька високопоставлених [Root.GetAdjective]их військових висловили підтримку — декотрі приватно, а декотрі відкрито — [Root.GetAdjective]ому супремасистському руху. Вони вважають, що [Root.GetRulingParty] забула, наскільки важлива сила зброї для утримання країни разом, і дедалі більше роздратовані тим, що уряд розглядає армію як інструмент, а не як одну з найважливіших установ країни. Дехто навіть уважає, що потрібен новий уряд, який знає, як вести державу [Root.GetName] в наступну половину століття.\n\nЦя фракція, можливо, не є переважно політиками, але дехто з них отримав посади в міністерстві оборони. Якщо такий розвиток подій продовжиться, вони можуть мати достатню політичну підтримку для здійснення перевороту."
 political.8.a: "Національний дух переважає уряд." # vnl.
 political.9.t: "Супремасистський державний переворот"
 political.9.d: "Дехто скаже, що бачив, як це станеться. І ті, хто попереджав про небезпеку зверхності, і ті, хто звеличував її як рятівницю держави [Root.GetName], сьогодні виявили, що їхні пророцтва здійснилися, оскільки військові в місті [Root.Capital.GetName] скинули уряд на чолі з [Root.GetRulingParty] і захопили владу. [Root.GetLeader] зник безвісти — за чутками, він подався у вигнання, — і переворот не зустрів особливого опору на початковому етапі.\n\nНове [Root.GetAdjective]е керівництво також не має наміру допускати зростання опору. Було оголошено воєнний стан, і з урахуванням поточних змін, те, що буде після цього, навряд чи буде сильно відрізнятися від попереднього." # vnl.
 political.9.a: "Сильна держава необхідна, щоби захистити народ від самого себе." # vnl.
 political.10.t: "Супремасистська громадянська війна"
 political.10.d: "Хоча спроби супремасистського руху відродити націоналістичні настрої мали певний успіх, опір цим ідеям залишається високим. Генерали, які планують повалити нинішню адміністрацію, розчаровані відсутністю довіри самого [Root.GetAdjective]ого населення до партії [Root.GetFascistParty].\n\nВони переконані, що народ урешті-решт стомиться від [Root.GetLeader], але розділилися в думках щодо того, який курс дій обрати. Дехто закликає здійснити переворот зараз, до того, як вороги держави [Root.GetName] почнуть діяти. Однак, якщо зробити це в умовах обмеженої підтримки громадськості, країна може опинитися в стані громадянської війни."
 political.10.a: "Марно бажати влади, якщо вагаєшся її взяти." # vnl.
 political.10.b: "Спершу вони мусять об'єднати народ, а тоді керувати ним." # vnl.
 political.11.t: "Утворюються супремасистські штурмові дивізії" # (&)
 political.11.d: "Політика й армія завжди були переплетені у зверхності. Паралельно зі зростанням політичного руху супремасистські партії почали формувати воєнізовані організації для захисту від внутрішніх і зовнішніх загроз, причому внутрішні загрози — це їхні політичні опоненти. Хоча багато хто вважає такий розвиток подій тривожним, хвиля мілітаристського фурору призвела до збільшення кількості добровольців, які вступають до наших збройних сил.\n\nПолітичні лідери руху зазначають, що їхні опоненти мають підстави побоюватися. Маючи армію, пронизану на декількох рівнях настільки явно політичними елементами, вороги держави [Root.GetName] та вороги зверхності починають виглядати дуже схожими."
 political.11.a: "Тільки державним зрадникам є чого боятися." # vnl.
 political.12.t: "Загроза комунізму" # vnl.
 political.12.d: "«[Root.GetLeader] хоче, щоби ви повірили, що [Root.GetName] стоїть у безпеці та єдності. Не дивно, що така брехня отруїла свідомість наших громадян, коли по сусідству звивається змія! Погляньте лише на наш кордон, і ви побачите співвітчизників, які пішли один проти одного в ім'я комунізму, оголосивши про кінець націй. Скільки часу мине, перш ніж вони проголосять нашу націю мертвою? Чи захистить нас [Root.GetRulingParty] від цієї загрози?»\n\nЗростання супремасистського руху в державі [Root.GetName] було підкріплене близькістю комуністичної революції. Багато поміркованих громадян, які зазвичай відкидають зверхність як іще один помилковий ідеологічний експеримент, уважають, що це дуже реальна загроза і для них. Маючи вибір між комунізмом наших сусідів і супремасистським режимом, вони, безперечно, віддадуть перевагу останньому. Можливо, вони навіть були б готові активно його підтримувати."
 political.12.a: "Ми станемо авангардом проти червоної загрози!" # vnl.
 political.13.t: "Просування до демократії" # vnl.
 political.13.d: "«Якщо ми змусимо замовкнути голоси народу, як кожен із нас може стверджувати, що він сам є голосом держави [Root.GetName]? Якщо ми боїмося інакомислення, якщо ми боїмося бути публічно засудженими або зміщеними шляхом голосування, то насправді ми боїмося того, що нас ненавидять і зневажають наші власні громадяни. Чи справді [Root.GetRulingParty] так мало довіряє своїм принципам?»\n\nОбережна і слабко організована, але пристрасна фракція в уряді почала наполягати на менш репресивній політиці проти ворогів держави. Вони хочуть залучити громадськість до прийняття рішень крізь референдуми та місцеві партійні збори, навіть якщо це означає ризик для долі поточного порядку денного."
 political.13.a: "Для початку ми можемо обговорити це всередині." # vnl.
 political.13.a.tt: "Збільшує ймовірність внутрішньої підтримки при організації виборів." # vnl.
 political.13.b: "Знаючи, що ми праві, ми зможемо дозволити нашим ворогам говорити відкритіше." # vnl.
 political.13.b.tt: "Збільшує ймовірність висловлення народом підтримки демократії та створення опозиції." # vnl.
 political.14.t: "[Root.GetRulingParty] обговорює гармонію"
 political.14.d: "Дивно, але заклик до проведення більшої кількості референдумів і зменшення репресивних заходів проти опонентів режиму отримав певну підтримку у внутрішньопартійних дискусіях. Хоча керівництво [Root.GetRulingParty] залишається скептично налаштованим, кілька впливових членів партії підтримали зміни.\n\nМожливо, вони переконані, що на практиці мало що зміниться, або, ймовірно, вони є таємними зрадниками партійної справи, як це вважають багато їхніх опонентів. Хай там що, якщо пролунає публічний заклик до таких змін, дехто з лідерів держави [Root.GetName] готовий піти на компроміс." # vnl.
 political.14.a: "Вибір не завжди стоїть між гармонією та смертю."
 political.14.a.tt: "Уряд може організовувати вибори, коли політика отримує підтримку більшості." # vnl.
 political.15.t: "Формується гармонійна опозиція"
 political.15.d: "Послаблення обмежень на те, яку пропаганду проти партії [Root.GetRulingParty] можна публічно поширювати, очікувано призвело до збільшення кількості публічних висловлювань незгоди. Організовані демонстрації та розповсюдження брошур поки що відбуваються переважно в академічних установах і деяких неблагополучних районах держави [Root.GetName], але немає жодних сумнівів, що рух поширюється.\n\nЛідери країни розриваються над цим питанням. [Root.GetLeader], який зберігає залізну хватку партійного керівництва, не має особливого бажання врізноманітнювати публічні дебати. Однак перші кроки вже зроблено, і шляху назад може не бути." # vnl.
 political.15.a: "Схоже, рух зростає природно за відсутності репресій." # vnl.
 political.16.t: "Публічний заклик до виборів" # vnl.
 political.16.d: "Демонстрації громадської незгоди, які колись обмежувалися обмеженими територіями, зараз набули широкого розповсюдження. Поки [Root.GetRaceMembers] збираються на вулицях, [Root.GetRulingParty] опиняється на роздоріжжі. Якщо ми продовжимо дозволяти цій пропаганді поширюватися, референдуми, запропоновані як усередині самої партії, так і опозицією, можуть показати, що ми не користуємося підтримкою громадськості. Єдність, якої ми прагнули, поступається місцем плуралізму думок, об'єднаних проти нас."
 political.16.a: "Навіть якщо реформи відбуваються, ми мусимо показати свою силу за рахунок утиску некопори." # (&) # vnl.
 political.16.b: "Нехай народ буде почутий." # vnl.
 political.17.t: "Публічні вибори в державі [Root.GetName]" # vnl.
 political.17.d: "У міру того, як свобода слова і зборів ставали все більш прийнятними в державі [Root.GetName], фракція всередині [Root.GetRulingParty], яка закликáла до проведення виборів, перетворилася з таємних змовників на реформаторів, яких підтримує громадськість. Незважаючи на те, що [Root.GetLeader] висловлює протести, протягом останніх місяців країна повільно, але впевнено рухається до демократії, і вибори зараз здаються природним наступним кроком.\n\nУтім, далеко не всі [Root.GetAdjective]і громадяни підтримують демократичні реформи. У партії досі тривають дебати стосовно того, чи варто зачекати з виборами, поки ми не зможемо забезпечити стабільний розвиток." # vnl.
 political.17.a: "Лояльні до партії [Root.GetRulingParty] підтримають рішення зараз." # vnl.
 political.17.b: "Реформи потребують ширшої підтримки, перш ніж вибори можна провести." # vnl.
 political.18.t: "Супремасисти вимагають референдум"
 political.18.d: "Швидко зростаючий [Root.GetAdjective]ий супремасистський рух ніколи не стверджував, що йому потрібна підтримка більшості перед захопленням влади, розраховуючи на об'єднання нації під своїм керівництвом після встановлення влади. Однак, схоже, їхня суспільна підтримка стрімко зростає. Багато супремасистів зараз заявляють, що [Root.GetLeader] — лицемір, який стверджує, що представляє бажання народу, тим часом як насправді не дослухається до мас.\n\nЗаклик до референдуму досі відкидався членами партії [Root.GetRulingParty] як типова спроба зруйнувати систему, але, принаймні, це політичний захід. Якщо ми не будемо діяти зараз, супремасисти можуть обрати насильницьку боротьбу як кращий шлях до влади."
 political.18.a: "Придушіть цей ненависницький рух!" # vnl.
 political.18.b: "Не зважайте не них." # vnl.
 political.18.c: "Якщо народ цього хоче, ми проведемо референдум." # vnl.
 political.19.t: "Комуністи вимагають референдум" # vnl.
 political.19.d: "Марксистські ідеї вкоренилися в державі [Root.GetName] вже давно, але останнім часом отримали набагато ширшу підтримку. Рух вийшов за межі політичної теорії та перетворився на політичну практику, а невдоволені робітники й навіть декотрі відомі постави висловлюють свою підтримку. Комуністи називають це класовою свідомістю. Партія [Root.GetRulingParty] називає це швидким шляхом до заворушень і зради.\n\nПроявляючи слабку віру в те, що [Root.GetLeader] готовий здійснити реформи, яких вони вимагають, комуністи щодалі голосніше закликають до негайного референдуму, щоб усунути нинішній уряд. Хоча ми, можливо, зможемо змінити імпульс цього масового руху, якщо ми цього не зробимо, то, безсумнівно, це призведе до більш популярного серед комуністів методу відсторонення від влади: революції." # vnl.
 political.19.a: "Анти-[Root.GetAdjective]у активність треба спинити!" # vnl.
 political.19.b: "Ігноруйте їх, вони просто створюють неприємності." # vnl.
 political.19.c: "Радше референдум, аніж кривавий заколот." # vnl.
 political.20.t: "Демократи вимагають референдум" # vnl.
 political.20.d: "Не дивно, що ідея про те, що [Root.GetRaceMembers] керують країною, в якій він живе, може легко стати дуже популярною серед народу. Звісно, [Root.GetRulingParty] вважає ідею демократії, яку представляють ці рухи — свободу слова, публічні вибори, вільну пресу — лише популістською риторикою, покликаною послабити уряд [Root.GetLeader].\n\nОднак, не можна заперечувати, що ці ідеї прижилися серед [Root.GetAdjective]ого населення. В істинно демократичній манері вони закликають до проведення громадського референдуму про заміну нинішнього режиму. Хоча зараз ці ідеї легко ігнорувати, вони мають властивість ставати дуже стійкими. Що стане з нами, якщо ми зробимо мирну революцію неможливою?"
 political.20.a: "Перехапайте їх." # vnl.
 political.20.b: "Продовжуйте робити свої справи." # vnl.
 political.20.c: "Якщо ми приймемо референдум, мабуть, зможемо зберегти нашу спадщину." # vnl.
 political.21.t: "Супремасисти марширують на м. [Root.Capital.GetName]"
 political.21.d: "Отримавши відмову у проведенні референдуму, майже символічної спроби захопити владу законним шляхом, супремасисти використали свою значну громадську підтримку та зв'язки у [Root.GetAdjective]ому війську для спроби державного перевороту. Уряд [Root.GetRulingParty] відмовився від їхніх умов і заявляє, що буде боротися до кінця, щоби зберегти державу [Root.GetName] такою, якою ми її знаємо."
 political.21.a: "Ми зупинимо їх будь-якою ціною!" # vnl.
 political.21.b: "Супремасисти несуть істинний [Root.GetAdjective]ий дух!"
 political.22.t: "Комуністи повстали" # vnl.
 political.22.d: "Після того, як їхній запит на проведення референдуму був відхилений, нечисленні реформатори комуністичного руху в державі [Root.GetName] швидко втратили вплив на користь більш радикальних елементів. Із відмовою [Root.GetRulingParty] визнати громадську підтримку запропонованих реформ, романтичний погляд на революцію поступово став більш поширеним, а лідерами руху стали ті, хто найлегше міг підняти бунт. Ці заворушення переросли в повномасштабну громадянську війну, на кону якої стоїть майбутнє нації." # vnl.
 political.22.a: "Ми не дозволимо їм знищити нашу країну!" # vnl.
 political.22.b: "Полум'я революції мусить бути загашене кров'ю гнобителів!" # vnl.
 political.23.t: "[Root.GetAdjectiveCap]а весна" # vnl.
 political.23.d: "Після того, як їхня спроба провести громадський референдум із метою встановлення демократії була відхилена, [Root.GetRaceMembers], що стояли за цією пропозицією, відкинули режим [Root.GetLeader] як невиправний. Широка коаліція повстанських груп, об'єднаних спільною метою встановлення більш представницької політичної системи в державі [Root.GetName], взялася за зброю і оголосила, що не заспокоїться, поки не буде повалена [Root.GetRulingParty]."
 political.23.a: "Порятуйте нас від цього правління натовпу!" # vnl.
 political.23.b: "[Root.GetName] нарешті отримає свободу!" # vnl.
 political.24.t: "Супремасисти висміяні"
 political.24.d: "Захоплення [Root.GetAdjective]ого населення націоналістичною гордістю і спробами відродити славу минулого, схоже, минуло. Це безцеремонне пробудження для їхніх палких прихильників, чия уніформа, мілітаристські пози та надмірно пафосні промови тепер частіше викликають глузування, ніж симпатії.\n\nКолись він вважався загрозою владній базі [Root.GetRulingParty], але тепер [Root.GetAdjective]а зверхність тепер щодалі частіше сприймається як абсурдна, екстремістська позиція та напад на найбільш фундаментальні цінності нашої нації — тієї самої нації, яку, як вони стверджують, вони так високо цінують. Це слово, здається, більше підходить для наруги, ніж для політичного позначення."
 political.24.a: "Просто зграя клоунів." # vnl.
 political.25.t: "Мода на комунізм минає" # vnl.
 political.25.d: "Багато комуністів передбачали, що [Root.GetName] стане наступною країною, яку охопить так звана міжнародна революція, але після кількох місяців страйків і червоних прапорів на вулицях рух, схоже, затих. Робітничий клас, передбачувана рушійна сила революції, має більш нагальні проблеми, ніж повалення [Root.GetLeader], і, схоже, явно не вражений тим, як добре ці революції пройшли в інших країнах. Тим часом інтелектуали, які писали палкі заклики перерізати горлянки гнобителям, виявилися напрочуд неохочими підбурювати до чогось, що могло би порушити їхній комфортний спосіб життя.\n\nРозмови про революцію, ймовірно, триватимуть чи то за дешевим пивом, чи то за дорогим вином, але це, найімовірніше, будуть лише розмови і ніщо більше." # vnl.
 political.25.a: "Просто зграя лицемірів." # vnl.
 political.26.t: "Гармонійний рух затих"
 political.26.d: "Після кількох місяців гучної опозиції проти режиму [Root.GetLeader], закликів до публічних виборів і більш ліберальних законів про свободу зібрань і слова, рух, схоже, розпався. [Root.GetRaceMembersCap] тепер висловлюють більше занепокоєння щодо стабільності держави [Root.GetName] у випадку, якщо такі реформи відбудуться, а тих, хто кричить про демократію, вважають радше порушниками спокою, ніж кимось іншим.\n\nІще більш загадковим є те, що багато провідних діячів руху, схоже, зникли безвісти або раптово припинили свою роботу. Можливо, дехто з них вирішив піти в еміграцію, коли побачив, що їхні зусилля зазнали невдачі. Незважаючи на це, уряд партії [Root.GetRulingParty] заперечує будь-яку обізнаність і причетність." # vnl.
 political.26.a: "Просто зграя боягузів." # vnl.
 political.27.t: "[Root.GetLeader] покидає нейтральну зовнішню політику" # vnl.
 #political.27.d_fascism: "Після нещодавнього приходу до влади [Root.GetRulingParty], [Root.GetLeader] оголосив, що [Root.GetName] більше не буде дотримуватися нейтральної зовнішньої політики.\n«Світ став заплутаним і складним. Ми більше не в безпеці самі по собі. Ми мусимо стати разом із нашими фашистськими партнерами супротив наших ворогів. Якщо ми не станемо на чийсь бік, то загинемо на самоті»." # vnl.
 political.27.d_communism: "Після нещодавнього приходу до влади [Root.GetRulingParty], [Root.GetLeader] оголосив, що [Root.GetName] більше не буде дотримуватися нейтральної зовнішньої політики.\n«Світ став заплутаним і складним. Ця країна завжди стояла на своїх принципах і була готова їх захищати. Ми більше не в безпеці наодинці. Нейтралітет більше не є тією безпечною гаванню, якою він був раніше, і ті, хто прагне влади в цьому світі, не поважають його. Ми мусимо стати разом із нашими побратимами-комуністами супротив сил, які прагнуть нас поневолити. Супротив буржуазної більшості, яка не хоче нічого іншого, як гнобити нас. Якщо ми не станемо на захист, то загинемо на самоті»." # vnl.
 political.27.a: "[Root.GetName] збереже своє майбутнє." # vnl.
 political.28.t: "[Root.GetNameDefCap] возз'єднується" # vnl.
 political.28.d: "Жахлива громадянська війна, що спустошила нашу землю, добігає кінця, і ми нарешті досягли політичної угоди. Тепер ми бачимо віч-на-віч із нашими [Root.GetAdjective]ими співвітчизниками, і разом ми відбудуємо нашу велику країну. Вороги, які прагнули нажитися на нашій міжусобиці, тепер мусять зіткнутися з об'єднаною [Root.GetAdjective]ою державою.\n\nНова держава [Root.GetName], де панує [Root.GetRulingIdeology], ніколи більше не буде розділеною!" # vnl.
 political.28.a: "Нарешті єдині!" # vnl.
 political.29.t: "Кінець громадянського конфлікту" # vnl.
 political.29.d: "Громадянська війна, яка розділила наш народ, закінчилася, і наша справа перемогла. Однак ми не можемо дозволити тим, хто підтримував наших супротивників, продовжувати поширювати свою підступну пропаганду серед населення. У наступні дні нам потрібна тверда рука, щоби ми могли об'єднатися, бути готовими і сильними проти будь-яких зовнішніх загроз, які можуть поставити під загрозу наш молодий уряд."
 political.29.a: "Буде зроблено." # vnl.

 war_justification.1.t: "[ROOT.GetLeader] висловлюється проти держави [From.GetName]" # vnl.
 war_justification.1.d: "«Чи належить [From.GetName] [From.GetAdjective]ому народу? Поставмо собі краще питання: майбутнє належить [From.GetAdjective]ому чи [ROOT.GetAdjective]ому народу?»\n\n[ROOT.GetLeader] у своїй сьогоднішній промові припустив, що [ROOT.GetName] знаходиться на шляху до війни. Політична напруженість зростала протягом останнього місяця і, здається, [ROOT.GetAdjective]ий народ починає розуміти, що війна неминуча." # vnl.
 war_justification.1.a: "Майбутнє належить державі [ROOT.GetName]!" # vnl.
 war_justification.2.t: "[ROOT.GetLeader] засуджує [From.GetAdjective]і ідеали" # vnl.
 war_justification.2.d: "«[From.GetAdjective]і політики стверджують, що мають свободу і демократію, стверджують, що хочуть миру, але всі ці речі, якими вони пишаються, є порожніми. Їхня свобода роз'єднує громадян там, де вони мали б бути єдиними, а їхня свобода видає лише брак дисципліни. Ми, [ROOT.GetAdjective]ий народ, бачимо крізь цю брехню... і ми бачимо, що цей мир, мир на їхніх умовах, також є брехнею».\n\n[ROOT.GetRulingParty] вже давно висміює слабкість [From.GetAdjective]ої нації, але останнім часом риторика стала більш агресивною. День збройного конфлікту стає все ближчим."
 war_justification.2.a: "[ROOT.GetName] об'єднані під проводом [ROOT.GetLeader]." # vnl.
 war_justification.3.t: "[ROOT.GetLeader] застерігає від [From.GetAdjective]ого комунізму" # vnl.
 war_justification.3.d: "«Чи є більша загроза нашому способу життя, чи навіть самому способу життя, ніж комунізм? Ця чума, яка загрожує зробити рабів, а не господарів, правителями кожної нації, скасувати саму націю, скасувати народ і його історію. Ми візьмемо [From.GetName] і знищимо комуністичну чуму».\n\nНенависть глави держави, [ROOT.GetLeader], до комуністів була добре відома ще до приходу до влади [ROOT.GetRulingParty], але, схоже, останнім часом вона посилилася в конкретному випадку з урядом [From.GetAdjective]. З цього може початися наше прагнення стерти марксизм з лиця землі."
 war_justification.3.a: "Ті, хто відкидає народи, побачать, як загинуть їхні власні." # vnl.
 war_justification.4.t: "[ROOT.GetName] готується до великої боротьби" # vnl.
 war_justification.4.d: "«[From.GetAdjective]ий народ — це народ, який не буде легко розлучатися з владою. Однак вони також повинні усвідомлювати, що траєкторія розвитку наших двох народів може закінчитися лише зіткненням. Ми повинні загартувати себе для майбутньої боротьби. Бо [From.GetName] не буде взята без бою».\n\nМожливість порозуміння між однаково думаючими урядами [From.GetName] і [ROOT.GetName] поступилася місцем кампанії по силовому захопленню їхньої території." # vnl.
 war_justification.4.a: "Історія буде написана нашою перемогою." # vnl.
 war_justification.5.t: "[ROOT.GetLeader] несе революцію в державу [From.GetName]" # vnl.
 war_justification.5.d: "«Хоча ми зміцнили соціалістичне суспільство в [ROOT.GetName], багато народів все ще страждають під владою старих деспотій. Робітники [From.GetName] не мають права голосу, не мають засобів для організації, і будь-які спроби встановити соціалізм будуть жорстоко придушені режимом [From.GetLeader]. Ми не можемо чекати, поки шестерні міжнародної революції повернуться на користь [From.GetAdjective]ого пролетаріату. Революцією ми довели, що змогли розтрощити капіталістичних гнобителів тут, і ми розтрощимо гнобителів у місті [From.Capital.GetName] також!»\n\n[ROOT.GetLeader] відмовився від усіх спроб дипломатичної риторики по відношенню до [From.GetRulingParty], контрольованої [From.GetName]. Прагнення ліквідувати всі кордони тепер суворо зосереджене на ліквідації їхніх кордонів."
 war_justification.5.a: "[From.GetAdjective]і робітники, ваше визволення близько!" # vnl.
 war_justification.6.t: "[ROOT.GetLeader] закликає підтримати [From.GetAdjective]их робітників" # vnl.
 war_justification.6.d: "«Чи є більша брехня, ніж уявна свобода [From.GetAdjective]ого народу? Там, де вони колись були рабами під владою князів і герцогів, які претендували на володіння землею, тепер вони змушені продавати свою працю тим, хто претендує на володіння фабриками. Їхню свободу обирати одного господаря замість іншого навряд чи можна назвати свободою. Так само їхня свобода обирати своїх лідерів є фальшивим вибором, оскільки пропаганда ніколи б не дозволила справжнім соціалістам прийти до влади. Народ, настільки ретельно індоктринований, може бути врятований лише [ROOT.GetAdjective]им втручанням».\n\n[ROOT.GetLeader] довгий час полемізував проти уряду в [From.GetName] на партійних зборах, але зараз ця риторика все частіше використовується публічно. Існує мало підстав вважати, що цей конфлікт може бути вирішений мирним шляхом."
 war_justification.6.a: "Ми розчавимо їхню буржуазну диктатуру!" # vnl.
 war_justification.7.t: "[From.GetAdjective]ий комунізм зазнає поразки" # vnl.
 war_justification.7.d: "«Товариші, хоча найбільших революціонерів колись називали зрадниками, тепер стало очевидно, що зрадили саму революцію. Як інакше пояснити правління [From.GetRulingParty] з [From.GetName], які відкинули будь-який натяк на марксистські ідеї, щоб побудувати вироджену робітничу державу, де вони зможуть панувати на фальшивих підставах? Зміцнюючи власну владу ціною міжнародної революції, вони показали, що їх мало хвилюють ідеали, які вони нібито сповідують. Ми повинні принести їм справжню революцію».\n\nХоча спочатку підтримуючи революцію [From.GetAdjective], [ROOT.GetLeader] висловлює дедалі більше розчарування тим, як вона розвивається. Можливо, [ROOT.GetRulingParty] доведеться втрутитися, поки не стало надто пізно." # vnl.
 war_justification.7.a: "Ще є час врятувати їхню спробу соціалізму." # vnl.
 war_justification.8.t: "[ROOT.GetLeader] закликає до знищення [From.GetAdjective]ого націоналізму" # vnl.
 war_justification.8.d: "«Чи є суспільство, більш огидне майбутньому революції, більш чуже до долі робітника, ніж супремасистський режим [From.GetName]? Закликаючи народ фанатично присвятити себе ветхому інституту національної держави, вони одягнули віковічні способи дикунства в сучасне вбрання, намагаючись представити себе як альтернативу неминучій міжнародній перемозі робітничого класу. Це лише питання часу, коли вони завдадуть удару по нас або наших союзниках. Вдаримо, же першими!»\n\nНіхто не очікував, що між нами і [From.GetAdjective]ою державою буде щось менше, ніж взаємне презирство, але останнім часом ворожнеча посилилася. Схоже, що конфлікт виникне рано чи пізно."
 war_justification.8.a: "Смерть супремасистам!"
 war_justification.9.t: "Дипломатія з [From.GetName] зазнає краху" # vnl.
 war_justification.9.d: "«Незважаючи на наші спроби знайти дипломатичне вирішення нашого конфлікту з [From.GetName], переговори вкотре провалилися, залишивши нас з обмеженими можливостями. Авторитарний режим [From.GetLeader] продемонстрував нерозумний підхід до цього питання, типовий для лідерів, які не підзвітні своєму народу. Якщо політика [From.GetAdjective]ого керівництва не зміниться, нам не залишиться нічого іншого, окрім як боротися».\n\n[ROOT.GetAdjective]е втручання в [From.GetName] було гострим питанням, деякі політики в опозиції стверджують, що [ROOT.GetRulingParty] з самого початку проводила яструбину політику. Якими б не були їхні початкові наміри, майбутня війна тепер раптом здається дуже реальною і неминучою." # vnl.
 war_justification.9.a: "Іноді потрібно піднятися на гору конфлікту." # vnl.
 war_justification.10.t: "[ROOT.GetLeader] закликає до інтервенції в державу [From.GetName]" # vnl.
 war_justification.10.d: "«З важким серцем ми повинні визнати реальність нашої ситуації: Вторгнення в [From.GetName] може бути нашим єдиним виходом. Це занадто велика стратегічна перевага, щоб спробувати будь-яке інше рішення в нашій нинішній ситуації. Хоча ми віримо, що ані [ROOT.GetAdjective]ий, ані [From.GetAdjective]ий народи не хочуть війни, але історія привела нас до цього, і наші можливості обмежені. Ми можемо лише сподіватися, що завдяки цьому утвердженню нашої військової могутності ми зможемо уникнути подальшого кровопролиття в майбутньому».\n\nХоча існує популярна теорія, що гармонійні держави не воюють проти інших гармоністів, останні події вказують на [ROOT.GetAdjective]е вторгнення в [From.GetName] в майбутньому. Історія може нас ще здивувати."
 war_justification.10.a: "[From.GetName] — не надто гармонійна держава."
 war_justification.11.t: "[ROOT.GetLeader] висловлюється проти червоної загрози" # vnl.
 war_justification.11.d: "«Без сумніву, [From.GetName] комунізм є однією з найбільших загроз свободі та гармонії в цю епоху. Невблаганний і безжалісний, він загрожує поглинути не лише надію [From.GetAdjective]ого народу на процвітаюче, демократичне суспільство, але й надію його сусідів. Якщо ми не будемо діяти зараз, ми можемо побачити, як це перше доміно впаде занадто пізно, залишивши по собі ще більше невдалих соціальних експериментів. Скільки ще має загинути, перш ніж ми втрутимося?»\n\nЗагроза підривної діяльності, що підриває нашу демократію, підживлювана амбіціями [From.GetAdjective], стала останнім часом гаряче обговорюваною темою. В той час як представники опозиції називають це червоною загрозою, спрямованим на війну з [From.GetName], риторика [ROOT.GetRulingParty] до цього часу була дуже успішною." # vnl.
 war_justification.11.a: "Вони сповідують насильницьку ідеологію, на яку реакцію, окрім насильства, вони можуть розраховувати?" # vnl.
 war_justification.12.t: "[ROOT.GetLeader] протистоїть [From.GetAdjective]ому злу"
 war_justification.12.d: "«У сучасній історії, можливо, навіть в історії в цілому, не було гіршої тиранії, ніж залізна хватка, в якій [From.GetRulingParty] зараз тримає [From.GetName]. [Root.GetRaceMembersCap] можуть стверджувати, що ми не повинні провокувати конфлікт, що ми повинні довіряти [From.GetLeader] в дотриманні договорів і обіцянок в майбутньому, але ці [From.GetRaceMembers] не бачать, що ці договори лише підсилюють зло. Для цих безчесних брехунів сила має рацію, і папір, на якому написана угода, згорає так само легко, як і книги їхніх недоброзичливців».\n\nТим, хто довго сподівався уникнути прямої конфронтації з [From.GetName], тепер рішуче протистоїть [ROOT.GetLeader], який стверджує, що ми, віроломно, просто відкладаємо війну на користь ворога. Такими темпами ми можемо завдати першого удару."
 war_justification.12.a: "Не може бути миру в наш час, доки їх не буде." # vnl.
 war_justification.13.t: "[ROOT.GetLeader] закликає до війни проти держави [From.GetName]" # vnl.
 war_justification.13.d: "«Хоча ми можемо бути мирним народом, наша природа сама по собі не визначає, яким шляхом ми повинні йти в історії. Це час війни. Занадто довго [From.GetAdjective]і політики володіли засобами, необхідними для того, щоби пройти крізь випробування, з якими ми можемо зіткнутися, і очевидно, що вони не збираються розлучатися з ними мирно. Незважаючи на всі наші зусилля, спрямовані на побудову сучасної держави, деякі питання можуть бути вирішені лише старим випробуванням битвою».\n\nВорожа риторика [ROOT.GetLeader] по відношенню до [From.GetName], багато чого зробила, щоб виправдати вторгнення. Деяка частина населення підтримує цей курс, але рішення лежить на землях нашого лідера." # vnl.
 war_justification.13.a: "Це може бути важке рішення, але ми повинні його прийняти." # vnl.
 war_justification.14.t: "[ROOT.GetLeader] ставить під сумнів [From.GetAdjective]і претензії" # vnl.
 war_justification.14.d: "«[From.GetName] можуть вважати себе більш сучасними і просунутими, ніж ми, але правда полягає в тому, що їхня нація не пройшла таких випробувань, як наша, і вони не готові до загроз, які зараз ясно видно на горизонті. Своєю зневагою до нас і перешкоджанням нам забрати те, що по праву належить нам, вони перетворили нас на одну з цих загроз для себе. Їхня слабка і розділена нація навряд чи зможе протистояти нашим вимогам». \n\nЗнущальна думка про [From.GetName], якої довгий час дотримувалася [ROOT.GetRulingParty], переросла від критики до ворожості. Хоча популярна думка, що [From.GetAdjective]ий народ хоче уникнути війни, [ROOT.GetLeader] стверджує, що вибрані ними лідери спровокували її своєю пихатістю." # vnl.
 war_justification.14.a: "Вони не знають, наскільки сильними нас зробили наші випробування." # vnl.
 war_justification.15.t: "[ROOT.GetLeader] хоче відновити лад у державі [From.GetName]" # vnl.
 war_justification.15.d: "«Національний дух [ROOT.GetAdjective]ого народу сильний, але не всім народам так пощастило. Традиції [From.GetName] були знищені, а законні правителі давно вбиті та поховані, і все це в ім'я ідеї великої марксистської революції. Наш обов'язок — відновити порядок у цьому світі, заведеному на манівці кровожерливими узурпаторами, і утвердити силу [ROOT.GetName] проти цієї загрози».\n\nХоча [ROOT.GetRulingParty] завжди виступала проти комунізму, [From.GetName] стала об'єктом особливих нападок в останніх промовах. Незалежно від того, чи є напад на [ROOT.GetAdjective]у націю з боку комуністів реальною загрозою, превентивна атака на [From.GetAdjective]ий комунізм вже ведеться." # vnl.
 war_justification.15.a: "Вбиті в революції будуть помщені!" # vnl.
 war_justification.16.t: "[ROOT.GetLeader] кидає виклик [From.GetAdjective]им гнобителям" # vnl.
 war_justification.16.d: "«Мої опоненти хотіли б, щоб ви повірили, що моє правило схоже на правило [From.GetRulingParty] в [From.GetName]. Вони сильно помиляються. У той час як успіхи [From.GetLeader] є результатом нещодавньої примхи, деструктивного масового руху, спрямованого на залякування інших націй, щоб змусити їх підкоритися, [ROOT.GetRulingParty] стоїть в опозиції до цього руху, як той, хто не підкориться. Я готовий зробити все необхідне для усунення цієї загрози, навіть якщо це означатиме війну».\n\nРежим [ROOT.GetLeader] прийняв ворожу політику по відношенню до [From.GetAdjective]ої нації. Як би не називали наших лідерів, фашист — це слово, призначене для наших ворогів." # vnl.
 war_justification.16.a: "Традиції та прагматизм завжди перемагатимуть фанатизм і терор." # vnl.
 war_justification.17.t: "[ROOT.GetLeader] ставить під питання [From.GetAdjective]ий суверенітет" # vnl.
 war_justification.17.d: "«Хто і як визначає кордони нації? Який би спосіб [Root.GetRaceMembers] не знаходили в минулому, щоб обґрунтувати, де закінчується [ROOT.GetName] і починається [From.GetName], ми живемо в нову епоху. Стратегічну важливість цього кордону неможливо переоцінити, і ми маємо повне право змінити його, щоб забезпечити постійну безпеку нашого народу».\n\nСлухаючи нещодавні промови [ROOT.GetLeader], вторгнення в [From.GetName] здається неминучим. Незгодні голоси заперечують, але громадська підтримка війни зростає."
 war_justification.17.a: "Ми маємо згуртуватися навколо цієї справи!" # vnl.
 war_justification.18.t: "[ROOT.GetLeader] ставить під сумнів мотиви [From.GetName]" # vnl.
 war_justification.18.d: "«Немає сумнівів, що [From.GetName] готується до війни. Зміни в економічній політиці дають зрозуміти, що [From.GetAdjective]ий народ не є миролюбним, а скоріше чекає слушної нагоди, щоб завдати нам удару. Чи будемо ми стояти осторонь і спостерігати, як вони озброюються, поки [ROOT.GetName] залишається беззахисним? Чи ми обеззброїмо цю загрозу до того, як вона стане непідвладною нам?»\n\nМілітаристи в партії [ROOT.GetRulingParty] звернули свої погляди на [From.GetName], стверджуючи, що напад є найкращим захистом. Їх точка зору набирає обертів, і [ROOT.GetName] готується до війни."
 war_justification.18.a: "Принаймні цей конфлікт завершиться через війну." # vnl.
 war_justification.19.t: "[ROOT.GetLeader] гнівається з [From.GetAdjective]ої політики" # vnl.
 war_justification.19.d: "«Наївні громадяни держави [ROOT.GetName], які уявляють собі [From.GetAdjective]ий народ як миролюбний, повністю відірвані від реальності. Ті, хто живе на нашому кордоні, не мають розкоші таких ілюзій, бо бачать, як їхні війська наближаються до нас просто по той бік кордону. Це загроза, яку ми не можемо залишити без відповіді. З кожним днем [From.GetName] готується до війни. Було б божевіллям з нашого боку не зробити те саме».\n\nПрисутність [From.GetAdjective]их військ поблизу нашої території викликає все більше занепокоєння, оскільки ця країна дедалі більше виглядає як ворог [ROOT.GetRulingParty]. Чи є це причиною або наслідком їхньої полеміки — питання спірне." # vnl.
 war_justification.19.a: "Незважаючи на це, ми повинні готувати громадян до війни."
 war_justification.20.t: "[ROOT.GetLeader] виступає за вторгнення до [From.GetName]" # vnl.
 war_justification.20.d: "«Якщо ми хочемо мати стратегічну перевагу в осяжній, якщо не казати неминучій, війні з державою [From.GetName], не можна зволікати. Йдеться про захист майбутнього наших дітей і забезпечення того, щоб [ROOT.GetName] мав місце у світі завтра. Це питання відданості нашій справі та ідеалам, які ми сприймаємо як належне. Настав час діяти».\n\nСерія запальних промов лідерів [ROOT.GetRulingParty], особливо [ROOT.GetLeader], закликала громадськість підтримати вторгнення в [From.GetName]. Геополітичні мотиви вторгнення менш помітні в риториці патріотичних настроїв, але ця кампанія видається дуже ефективною в переконанні громадськості в його необхідності." # vnl.
 war_justification.20.a: "Вся нація стоїть за цим важливим рішенням." # vnl.
 war_justification.201.t: "[From.GetLeader] висловлюється проти держави [ROOT.GetName]" # vnl.
 war_justification.201.d: "«Чи належить [ROOT.GetName] до [ROOT.GetAdjective]? Поставмо собі краще питання: чи належить майбутнє [ROOT.GetAdjective]ій державі, чи [From.GetName]?»\n\n[From.GetLeader] у своїй сьогоднішній промові припустив, що [From.GetName] знаходиться на шляху до війни. Політична напруженість зростала протягом останнього місяця і, здається, [From.GetAdjective]ий народ погодився з тим, що війна неминуча. [ROOT.GetName] також повинен підготуватися." # vnl.
 war_justification.201.a: "Чому нам не дають жити у мирі?" # vnl.
 war_justification.202.t: "[ROOT.GetLeader] засуджує [From.GetAdjective]і ідеали" # vnl.
 war_justification.202.d: "«[ROOT.GetAdjective]і політики стверджують, що мають свободу і демократію, стверджують, що хочуть миру, але всі ці речі, якими вони пишаються, є порожніми. Їхня гармонія роз'єднує громадян там, де вони мали б бути єдиними, а їхня свобода видає лише брак дисципліни. Ми, [From.GetAdjective]ий народ, бачимо цю брехню наскрізь... і ми бачимо, що цей мир, мир на їхніх умовах, також є брехнею».\n\n[From.GetRulingParty] вже давно висміює слабкість нації [ROOT.GetAdjective], але останнім часом риторика стала більш агресивною. День збройного конфлікту наближається."
 war_justification.202.a: "Як і очікувалося від фашистських покидьків на кшталт [From.GetLeader]." # vnl.
 war_justification.203.t: "[From.GetLeader] застерігає від [ROOT.GetAdjective]ого комунізму" # vnl.
 war_justification.203.d: "«Чи є більша загроза нашому способу життя, чи навіть самому способу життя, ніж комунізм? Ця чума, яка загрожує зробити рабів, а не господарів, правителями кожної нації, скасувати саму націю, скасувати народ і його історію. Ми візьмемо [From.GetName] і знищимо комуністичну чуму».\n\nНенависть нашого лідера, [From.GetLeader], до комуністів була добре відома ще до приходу [From.GetRulingParty] до влади, але, схоже, останнім часом вона посилилася в конкретному випадку з урядом [ROOT.GetAdjective]. З цього можна почати наше прагнення стерти марксизм з лиця землі."
 war_justification.203.a: "Якщо вони бояться нашої справи, вони бояться свого народу." # vnl.
 war_justification.204.t: "[From.GetName] готується до великої війни" # vnl.
 war_justification.204.d: "«[ROOT.GetAdjective]ий народ — із тих, який не буде легко розлучатися з владою. Однак вони також повинні усвідомлювати, що траєкторія наших двох народів може закінчитися лише зіткненням. Ми повинні загартувати себе для майбутньої боротьби. Бо [ROOT.GetName] не буде взято без бою».\n\nМожливість порозуміння між урядами [ROOT.GetName] і [From.GetName], що мислять однаково, поступилася місцем кампанії по захопленню їхньої території силою." # vnl.
 war_justification.204.a: "Нехай приходять!" # vnl.
 war_justification.205.t: "[From.GetLeader] несе революцію в державу [ROOT.GetName]" # vnl.
 war_justification.205.d: "«Хоча ми зміцнили соціалістичне суспільство в [From.GetName], багато народів все ще страждають під владою старих деспотій. Робітники [ROOT.GetName] не мають права голосу, не мають засобів для організації, і будь-які спроби встановити соціалізм будуть жорстоко придушені режимом [ROOT.GetLeader]. Ми не можемо чекати, поки шестерні міжнародної революції повернуться на користь [ROOT.GetAdjective]ого народу. Ми довели, що можемо розгромити капіталістичних гнобителів тут, і ми розгромимо гнобителів в [ROOT.Capital.GetName] також!»\n\n[From.GetLeader] відмовився від усіх спроб дипломатії з нашим урядом. Комуністичне завдання ліквідації всіх кордонів тепер суворо зосереджене на ліквідації наших кордонів." # vnl.
 war_justification.205.a: "[ROOT.GetLeader] — кращий правитель, ніж будь-який революційний опортуніст!" # vnl.
 war_justification.206.t: "[From.GetLeader] закликає підтримати [ROOT.GetAdjective]их робітників" # vnl.
 war_justification.206.d: "«Чи є більша брехня, ніж уявна свобода [ROOT.GetAdjective]ого народу? Там, де вони колись були рабами під феодальними панами, які претендували на володіння землею, тепер вони змушені продавати свою працю тим, хто претендує на володіння фабриками. Їхню свободу обирати одного господаря замість іншого навряд чи можна назвати свободою. Так само їхня свобода обирати своїх лідерів є фальшивим вибором, оскільки пропаганда ніколи не дозволить справжнім соціалістам прийти до влади. Народ, настільки ретельно індоктринований, може бути врятований лише [From.GetAdjective]им втручанням».\n\nНе бажаючи визнати, що наш народ може бути задоволений без їхніх соціальних експериментів, комуністичний режим в [From.GetName] відкрито погрожував напасти на нашу націю. Існує мало підстав вважати, що цей конфлікт може бути вирішений мирним шляхом."
 war_justification.206.a: "Які переваги можуть мати їхні переконання, якщо вони повинні нав'язувати їх нам?" # vnl.
 war_justification.207.t: "[ROOT.GetAdjective]ий комунізм зазнає краху" # vnl.
 war_justification.207.d: "«Товариші, хоча найбільших революціонерів колись називали зрадниками, тепер стало очевидним, що зрадили саму революцію. Як інакше пояснити правління [ROOT.GetRulingParty] з [ROOT.GetName], які відкинули будь-який натяк на марксистські ідеї, щоб побудувати вироджену робітничу державу, де вони зможуть панувати на фальшивих підставах? Зміцнюючи власну владу ціною міжнародної революції, вони показали, що їх мало хвилюють ідеали, які вони нібито сповідують. Ми повинні принести їм справжню революцію».\n\nХоча спочатку підтримуючи перемогу [ROOT.GetRulingParty] в [ROOT.Capital.GetName], [From.GetLeader] відійшов від філософії [ROOT.GetLeader]. Конфлікт загострився до такої міри, що вони готуються до вторгнення, щоб нав'язати нам свій варіант соціалізму." # vnl.
 war_justification.207.a: "Вони не розуміють, що означає революція для [ROOT.GetAdjective]ого народу." # vnl.
 war_justification.208.t: "[From.GetLeader] закликає до знищення [ROOT.GetAdjective]ого націоналізму" # vnl.
 war_justification.208.d: "«Чи є суспільство, більш огидне майбутньому революції, більш чуже до долі робітника, ніж режим зла в державі [ROOT.GetName]? Закликаючи народ фанатично присвятити себе ветхому інституту національної держави, вони одягнули віковічні способи дикунства в сучасне вбрання, намагаючись представити себе як альтернативу неминучій міжнародній перемозі робітничого класу. Це лише питання часу, коли вони завдадуть удару по нас або наших союзниках. Давайте вдаримо першими».\n\nНіхто не очікував від нас і [ROOT.GetAdjective]ого населення нічого іншого, окрім взаємного презирства, але останнім часом ворожнеча посилилася. Слухаючи слова [From.GetLeader], здається, що конфлікт рано чи пізно виникне."
 war_justification.208.a: "Смерть комуністам!" # vnl.
 war_justification.209.t: "Дипломатія з [ROOT.GetName] зазнає краху" # vnl.
 war_justification.209.d: "«Незважаючи на наші спроби знайти дипломатичне вирішення конфлікту з [ROOT.GetName], переговори вкотре провалилися, залишивши нас з обмеженими можливостями. Авторитарний режим [ROOT.GetLeader] продемонстрував нерозумний підхід до цього питання, типовий для лідерів, які не підзвітні своєму народу. Якщо політика [ROOT.GetAdjective]ого керівництва не зміниться, нам не залишиться нічого іншого, окрім як боротися».\n\n[From.GetAdjective]е втручання в наші внутрішні справи було гарячим питанням, і деякі політики з опозиції стверджують, що [From.GetRulingParty] від самого початку проводила яструбину політику. Якими б не були їхні початкові наміри, майбутня війна тепер раптом здається дуже реальною і неминучою." # vnl.
 war_justification.209.a: "Їх поблажлива риторика нас не залякає." # vnl.
 war_justification.210.t: "[From.GetLeader] закликає до інтервенції в державу [ROOT.GetName]" # vnl.
 war_justification.210.d: "«З важким серцем ми повинні визнати реальність нашої ситуації: Вторгнення в [ROOT.GetName] може бути нашим єдиним виходом. Це занадто велика стратегічна перевага, щоб спробувати будь-яке інше рішення в нашій поточній ситуації. Хоча ми віримо, що ані [From.GetAdjective]ий, ані [ROOT.GetAdjective]ий народи не хочуть війни, але історія привела нас до цього, і наші можливості обмежені. Ми можемо лише сподіватися, що завдяки цьому утвердженню нашої військової могутності ми зможемо уникнути подальшого кровопролиття в майбутньому».\n\nХоча існує популярна теорія, що демократії не воюють проти інших демократій, останні події вказують на [From.GetAdjective]е вторгнення в [ROOT.GetName] в майбутньому. Історія може нас ще здивувати." # vnl.
 war_justification.210.a: "[From.GetName] в будь-якому випадку є сумнівною демократією, якщо вдається до таких агресивних дій." # vnl.
 war_justification.211.t: "[From.GetLeader] висловлюється проти червоної загрози" # vnl.
 war_justification.211.d: "«Без сумніву, [ROOT.GetName] комунізм є однією з найбільших загроз свободі та гармонії в цю епоху. Невблаганний і безжальний, він загрожує поглинути не лише надію [ROOT.GetAdjective]ого народу на процвітаюче, демократичне суспільство, але й надію його сусідів. Якщо ми не будемо діяти зараз, то можемо побачити, як це перше доміно впаде занадто пізно, залишивши по собі ще більше невдалих соціальних експериментів. Скільки ще має загинути народу, перш ніж ми втрутимося?»\n\nРобітничий рух, що зароджується, залякав лідерів [From.GetAdjective]. Хоча представники їхньої опозиції називають це червоною загрозою, спрямованим на війну з нами, риторика [From.GetRulingParty] досі була дуже успішною."
 war_justification.211.a: "Допоки існує можливість отримання прибутку, капіталісти будуть фабрикувати війну." # vnl.
 war_justification.212.t: "[From.GetLeader] протистоїть [ROOT.GetAdjective]ому злу"
 war_justification.212.d: "«У сучасній історії, можливо, навіть в історії в цілому, не було гіршої тиранії, ніж залізна хватка, в якій [ROOT.GetRulingParty] зараз тримає [ROOT.GetName]. [Root.GetRaceMembersCap] можуть стверджувати, що ми не повинні провокувати конфлікти, що ми повинні довіряти [ROOT.GetLeader] дотриманню договорів і обіцянок у майбутньому, але ці [From.GetRaceMembers] не бачать, що марно домовлятися зі злом. Для цих безчесних брехунів сила має рацію, і папір, на якому написана угода, згорає так само легко, як і книги їхніх недоброзичливців."\n\nЗаздрячи славному суспільству, яке ми будуємо, і спадщині, на якій воно ґрунтується, [From.GetAdjective], здається, готові розпочати війну, щоб знищити його. Ось вам і їхні претензії на мир."
 war_justification.212.a: "Неминуче. Краще покінчити з цим." # vnl.
 war_justification.213.t: "[From.GetLeader] закликає до війни проти держави [ROOT.GetName]" # vnl.
 war_justification.213.d: "«Хоча ми можемо бути мирним народом, наша природа сама по собі не визначає, яким шляхом ми повинні йти в історії. Це час війни. Занадто довго [ROOT.GetAdjective]і політики володіли засобами, необхідними для того, щоби пройти крізь випробування, з якими ми можемо зіткнутися, і очевидно, що вони не розлучаться з ними мирно. Незважаючи на всі наші зусилля, спрямовані на побудову сучасної держави, деякі питання можуть бути вирішені лише старим випробуванням битвою».\n\nУ нещодавній промові до [From.GetAdjective]ого народу ворожа риторика по відношенню до [ROOT.GetName] посилилася, а [From.GetLeader] зробив багато, щоб виправдати вторгнення. Деяка частина населення підтримує цей курс, але рішення лежить на землях їхнього лідера." # vnl.
 war_justification.213.a: "Вони пошкодують, що зробили нас ворогами." # vnl.
 war_justification.214.t: "[ROOT.GetLeader] ставить під сумнів [From.GetAdjective]і претензії" # vnl.
 war_justification.214.d: "«[ROOT.GetName] можуть вважати себе більш сучасними і просунутими, ніж ми, але правда полягає в тому, що їхня нація не пройшла таких випробувань, як наша, і вони не готові до загроз, які зараз ясно видно на горизонті. Своєю зневагою до нас і перешкоджанням нам забрати те, що по праву належить нам, вони перетворили нас на одну з цих загроз для себе. Їхня слабка і розділена нація навряд чи зможе протистояти нашим вимогам».\n\nЗнущальна думка про [ROOT.GetName], якої довгий час дотримувалася [From.GetRulingParty], переросла від критики до ворожості. Хоча популярна думка, що [ROOT.GetAdjective]ий народ хоче уникнути війни, [From.GetLeader] стверджує, що наші обрані лідери спровокували її своєю зарозумілістю." # vnl.
 war_justification.214.a: "Голоси за мир серед [From.GetAdjective]их громадян, звісно ж, замовкають."
 war_justification.215.t: "[From.GetLeader] хоче відновити лад у державі [ROOT.GetName]" # vnl.
 war_justification.215.d: "«Національний дух [From.GetAdjective]ого народу сильний, але не всім народам так пощастило. Традиції [ROOT.GetName] були знищені, а законні правителі давно вбиті та поховані, і все це в ім'я ідеї великої марксистської революції. Наш обов'язок — відновити порядок у цьому світі, заведеному на манівці кровожерливими узурпаторами, і утвердити силу [From.GetName] проти цієї загрози».\n\nХоча [From.GetRulingParty] завжди виступала проти комунізму, [ROOT.GetName] стала мішенню особливих нападок в останніх промовах. Побоюючись неминучого переходу своєї нації до наступного етапу історії, вони вже готують превентивну атаку на комунізм [ROOT.GetAdjective]." # vnl.
 war_justification.215.a: "Реакіонери показали своє справжнє лице."
 war_justification.216.t: "[ROOT.GetLeader] кидає виклик [From.GetAdjective]им гнобителям" # vnl.
 war_justification.216.d: "«Мої опоненти хотіли б, щоб ви повірили, що моє правління схоже на правління [ROOT.GetRulingParty] у [ROOT.GetName]. Вони сильно помиляються. У той час як успіхи [ROOT.GetLeader] є результатом нещодавнього захоплення, деструктивного масового руху, що прагне примусити інші нації до покори, [From.GetRulingParty] стоїть в опозиції до цього руху, як той, хто не підкориться. Я готовий зробити все необхідне для усунення цієї загрози, навіть якщо це означатиме війну».\n\nРежим [From.GetLeader] проводить ворожу політику по відношенню до [ROOT.GetAdjective]ої нації. Наші далекоглядні плани щодо майбутньої величі присоромили їхню націю, і не дивно, що вони відчувають загрозу." # vnl.
 war_justification.216.a: "Якщо вони захочуть випробувати нашу силу, то пошкодують про це." # vnl.
 war_justification.217.t: "[ROOT.GetLeader] ставить під питання [From.GetAdjective]ий суверенітет" # vnl.
 war_justification.217.d:0 "'Who determines the borders of a nation and how are they determined? Whatever way [From.GetRaceMembers] may have found in the past to justify where [From.GetName] ends and [Root.GetName] begins, we live in a new era. The strategic importance of this border cannot be overstated, and we are well within our rights to shift it to ensure the continued security of our people.'\n\nListening to [From.GetLeader]'s recent speeches, an invasion of [Root.GetName] appears imminent. Dissenting voices have objected, but public support in [From.GetName] for war is on the rise." # (!)
 war_justification.217.a: "Чи не дадуть вони шанс миру?"
 war_justification.218.t: "[ROOT.GetLeader] ставить під сумнів мотиви [From.GetName]" # vnl.
 war_justification.218.d: "«Немає сумнівів, що [ROOT.GetName] готується до війни. Зміни в економічній політиці дають зрозуміти, що [ROOT.GetAdjective]ий народ не є миролюбним, а скоріше чекає слушної нагоди, щоб завдати нам удару. Чи будемо ми стояти осторонь і спостерігати, як вони озброюються, поки [From.GetName] беззахисний? Чи ми обеззброїмо цю загрозу до того, як вона стане непідвладною нам?»\n\nМілітаристи в партії [From.GetRulingParty] звернули свої погляди в бік [ROOT.GetName], стверджуючи, що напад — найкращий захист. Їх точка зору набирає обертів, і [From.GetName] готується до війни."
 war_justification.218.a: "Саме тому нам потрібно бути готовими." # vnl.
 war_justification.219.t: "[ROOT.GetLeader] гнівається з [From.GetAdjective]ої політики" # vnl.
 war_justification.219.d: "«Наївні громадяни [From.GetName], які уявляють собі [ROOT.GetAdjective]ий народ як миролюбний, повністю відірвані від реальності. Ті, хто живе на нашому кордоні, не мають розкоші таких ілюзій, бо бачать, як їхні війська наближаються до нас просто по той бік кордону. Це загроза, яку ми не можемо залишити без відповіді. З кожним днем [ROOT.GetName] готується до війни. Було б божевіллям з нашого боку не робити того ж».\n\nНаша військова присутність поблизу [From.GetAdjective]ої території викликала посилене занепокоєння, оскільки вони інтерпретують пересування наших військ як доказ ворожих намірів. Навряд чи вони врахували, що їхня агресивна риторика є причиною наших оборонних заходів." # vnl.
 war_justification.219.a: "Але ж вони нам погрожують!"
 war_justification.220.t: "[ROOT.GetLeader] виступає за вторгнення до [From.GetName]" # vnl.
 war_justification.220.d: "«Якщо ми хочемо мати стратегічну перевагу в осяжній, якщо не казати неминучій, війні з державою [ROOT.GetName], не можна зволікати. Йдеться про захист майбутнього наших дітей і забезпечення того, щоб [From.GetName] мав місце у світі завтра. Це питання відданості нашій справі та ідеалам, які ми сприймаємо як належне. Настав час діяти».\n\nСерія запальних промов лідерів [From.GetRulingParty], особливо [From.GetLeader], закликала громадськість підтримати вторгнення в [ROOT.GetName]. Геополітичні мотиви вторгнення менш помітні в риториці патріотичних настроїв, але ця кампанія видається дуже ефективною в переконанні громадськості в його необхідності." # vnl.
 war_justification.220.a: "Нам краще підготуватися. Війна наближається." # vnl.
 war_justification.301.t: "[ROOT.GetLeader] піддається критиці за слабку зовнішню політику" # vnl.
 war_justification.301.d: "«У нас був шанс завдати удару по наших ворогах, але [ROOT.GetRulingParty] пропустила його повз вуха. Це не тільки ще один прикрий випадок у низці втрачених можливостей зміцнити позиції [ROOT.GetName] на міжнародній арені, але й ознака того, що їхні заяви про те, що вони діють в інтересах народу [ROOT.GetAdjective], здебільшого є пустопорожньою риторикою. Настав час змінити політику».\n\nНаша нездатність вести війну, якої багато хто очікував, стала об'єктом нищівної критики з боку наших політичних опонентів. Якщо ми не виконаємо наші військові плани, нам буде важче переконати народ, в якому напрямку ми рухаємося [ROOT.GetName].."
 war_justification.301.a: "Хіба вони не хочуть уникнути війни?" # vnl.
 war_justification.301.b: "За межами партійних зборів немає місця для публічних розбіжностей." # vnl.
 war_justification.301.c: "Ми не можемо дозволити народу звинувачувати [ROOT.GetLeader] у боягузтві!"
 war_justification.301.e: "Ґроґар"

 generic.1.t: "[From.GetName] впливає на нашу політику" # vnl.
 generic.1.d_neutral_good: "Уже досить довго [From.GetAdjective]ий уряд бажає зблизити шляхи наших держав і виражає інтерес у [Root.GetAdjective]ій політиці. Віднедавна це помітно посилилося, коли партія [From.GetRulingParty] почала просувати пропаганду своєї ідеології ([From.GetRulingIdeology]) шляхом виступів з промовами та поширення друкованих матеріалів серед [Root.GetAdjective]ого населення.\n\nТепер навіть низка політиків та інших чиновників піддається [From.GetAdjective]ій пропаганді, і вони почали виступати за ідеологію [From.GetRulingIdeologyNoun] у державі [Root.GetName]."
 generic.1.d_bad: "Уже досить довго [From.GetAdjective]ий уряд бажає зблизити шляхи наших держав і часто намагається втручатися в [Root.GetName]у політику. Віднедавна це помітно посилилося, коли партія [From.GetRulingParty] почала просувати пропаганду своєї ідеології ([From.GetRulingIdeology]) без уряхування [Root.GetAdjective]их політичних традицій. Деякі виступи та інші матеріали ідеології [From.GetRulingIdeology] вже розповсюджуються серед [Root.GetAdjective]ого народу. Схоже, що навіть низка політиків та інших чиновників піддається [From.GetAdjective]ій пропаганді й вони почали виступати за ідеологію [From.GetRulingIdeologyNoun] в державі [Root.GetName]."
 generic.1.a: "Цікаво." # vnl.
 generic.1.b: "Як вони сміють?!" # vnl.
 generic.2.t: "[From.GetNameDefCap] прагне приєднатися до альянсу [Root.GetFactionName]" # vnl.
 generic.2.d.a:0 "In the face of increasing threats to liberty and democratic values, the [alliance_applicant.GetAdjective] look to us as the defenders of freedom. They now wish to be admitted into our alliance, both to enjoy our protection and to stand with us against the forces that would threaten harmony."
 generic.2.d.b:0 "Our plight to overturn the current world order has not escaped the notice of like-minded nations. The [alliance_applicant.GetAdjective] recognize that their best chance to carve out a prosperous future for themselves is to align with us in the coming conflict, and they have therefore offered to formally join us against our enemies."
 generic.2.d.c:0 "[alliance_applicant.GetName] has recognized that she must band together with fellow socialist republics to strengthen the place of Communism in the world. Accepting our leading role in the international plight of the worker, the [alliance_applicant.GetAdjective] now requests to formally enter into an alliance with us."
 generic.2.d.e:0 "As the current upheavals in international politics continue to reverberate through the world, the [alliance_applicant.GetAdjective] have deemed us to be their greatest chance of surviving these tumultuous times. They therefore request to be admitted into our alliance, so that we may weather the coming storm together."
 generic.2.a: "Усі, хто стоїть за свободу та гармонію, можуть стати з нами."
 generic.2.b: "Світ належить усім, хто має силу!" # vnl.
 generic.2.c: "Якщо ми будемо разом, революція не може не перемогти." # vnl.
 generic.2.e: "І ми її переживемо!" # vnl.
 generic.2.f: "Нам ліпше без них." # vnl.
 generic.2.g: "У нас уже є потрібні нам союзники." # vnl.
 generic.3.t: "[alliance_inviter.GetNameDefCap] вітає нас в альянсі [alliance_inviter.GetFactionName]" # vnl.
 generic.3.d: "Держава [alliance_inviter.GetNameDef] вирішила прийняти нашу пропозицію пропозицію приєднатися до альянсу [alliance_inviter.GetFactionName]. Відтепер ми вистоїмо або впадемо разом." # vnl.
 generic.3.a: "Разом ми захистимо гармонію."
 generic.3.b: "Ніхто не встоїть перед нами!" # vnl.
 generic.3.c: "Знедолені трудящі не знайдуть ліпших борців!" # (&+) # vnl.
 generic.3.e: "Ми відкладемо наші відмінності, поки що." # vnl.
 generic.4.t: "[alliance_inviter.GetNameDefCap] відхиляє запит на приєднання до альянсу [alliance_inviter.GetFactionName]" # vnl.
 generic.4.d: "Держава [alliance_inviter.GetNameDef] вирішила відхилити нашу пропозицію пропозицію приєднатися до альянсу [alliance_inviter.GetFactionName]. Нам доведеться впоратися без хзньої допомоги." # vnl.
 generic.4.a: "І вони звуть себе захисниками гармонії?"
 generic.4.b: "Тоді ми їх теж розіб'ємо!" # vnl.
 generic.4.c: "Їхня революція прогнила!" # vnl.
 generic.4.e: "Наші відмінності були надто великі." # vnl.
 generic.5.t: "[From.GetNameDefCap] запрошує державу [Root.GetNameDef] до альянсу [From.GetFactionName]" # vnl.
 generic.5.d.a:0 "With a suspicious eye on recent developments in world politics, [alliance_inviter.GetName] extends us their hoof of friendship, offering us their protection and urging us to stand with them in defence of the principles of liberty and harmony. As a member of the [alliance_inviter.GetFactionName], our citizens' freedom may well be safeguarded."
 generic.5.d.b:0 "Recognizing that sometimes even the strong need allies, the [alliance_inviter.GetAdjective] have invited us to join the [alliance_inviter.GetFactionName]. If we choose to accept, this may well provide ample opportunity for us to find our place in the sun."
 generic.5.d.c:0 "Our ideological allies in [alliance_inviter.GetName] have made note of our valuable contributions to the workers' cause, and this morning we received an invitation us to join the [alliance_inviter.GetFactionName]. Standing together with other socialist republics, we could spread the revolution with renewed strength."
 generic.5.d.e:0 "It appears the [alliance_inviter.GetAdjective] consider us to be of strategic interest to them, and that they deem it more profitable that we work together than that we should let ourselves be divided by our ideological differences. This morning, the [alliance_inviter.GetAdjective] Ambassador delivered an invitation for us to become a member state of the [alliance_inviter.GetFactionName]."
 generic.5.a: "Ви відстоїмо своє з ними." # vnl.
 generic.5.b: "Нам потрібно лише декілька тисяч мертвими..." # vnl.
 generic.5.c: "Ми будемо боротися разом із нашими товаришами!" # vnl.
 generic.5.e: "Це вигідний вибір." # vnl.
 generic.6.t: "[alliance_applicant.GetNameDefCap] приймає запрошення в альянс [alliance_inviter.GetFactionName]" # vnl.
 generic.6.d: "Держава [alliance_applicant.GetNameDef] вирішила прийняти нашу пропозицію пропозицію приєднатися до альянсу [alliance_inviter.GetFactionName]. Відтепер ми вистоїмо або впадемо разом." # vnl.
 generic.7.t: "[alliance_applicant.GetNameDefCap] відхиляє пропозицію приєднатися до альянсу [alliance_inviter.GetFactionName]" # vnl.
 generic.7.d: "Держава [alliance_applicant.GetNameDef] вирішила відхилити нашу пропозицію пропозицію приєднатися до альянсу [alliance_inviter.GetFactionName]. Нам доведеться впоратися без хзньої допомоги." # vnl.
 generic.7.a: "Наша допомога не потрібна." # vnl.
 generic.15.t: "[From.GetName] відкликає аташе" # vnl.
 generic.15.d:0 "In response to our demands, [From.GetNameDef] has withdrawn their military mission to our enemies."
 generic.16.t: "[From.GetName] зберігає аташе" # vnl.
 generic.16.d:0 "In spite of our demands, [From.GetNameDef] has refused to withdraw their military mission to our enemies, stating that "we have no business interfering with internal [From.GetAdjective] affairs"."
 generic.16.a: "Побачимо." # vnl.
 generic.17.t: "[From.GetName] занедужує" # vnl.
 generic.17.d:0 "In [From.GetHerHis] service to [From.From.GetNameDef], it seems [From.GetRank] [From.GetName] has pushed [From.GetHerselfHimself] too far. As a result of the bad climate in their operational area, the [From.GetRank] has now fallen ill, and will likely need some time to recover. Until [From.GetSheHe] gets well, [From.GetSheHe] will not be performing at [From.GetHerHis] usual level."
 generic.18.t: "[From.GetName] отримує поранення" # vnl.
 generic.18.d:0 "In bringing the battle to a successful conclusion, it seems [From.GetRank] [From.GetName] put [From.GetHerselfHimself] at a bit too much risk while leading [From.GetHerHis] [From.From.GetRaceMembers]. [From.GetSheHeCap] has been wounded, and it will likely take some time for the wounds to fully heal, until which time the [From.GetRank] will not be performing at [From.GetHerHis] usual level."

 stability.21.t:0 "Draft Dodging"
 stability.21.desc.a:0 "A new report by the War Office shows a marked reduction in [Root.GetRaceMembers] available for the draft. It appears that the latest batch of recruits is much smaller than initially expected. The discrepancy is currently under investigation, but first leads point towards a large number of [Root.GetRaceMembers] who are technically fit for service managing to avoid the draft through various means. Students who just became of age are suddenly skilled workers employed in critical war industry, former athletes fail their fitness tests and in some cases, recruits have simply vanished without a trace.\n\nWhen these [Root.GetRaceMembers] are caught and interrogated, they point their [Root.GetHands] at the poor conditions in the army, the indifferent officers and not wanting to die for a lost cause. Military leaders demand a harsh crackdown on [Root.GetRaceMembers] avoiding the draft, but many in the government believe that improving the living conditions of enlisted soldiers might be the better approach."
 stability.21.desc.b:0 "The ineffective official response to the widespread avoidance of the draft has only made the problem worse. More and more recruits never show up after receiving their drafting letter. Counter-Intelligence has intercepted a professionally made pamphlet advising people on how to avoid the draft, suggesting things like bribing doctors to certify the recruit to be medically unfit. Even the number of [Root.GetRaceMembers] applying for exceptions for ethical reasons have hit record numbers.\n\nMilitary leaders have suggested eliminating the last few exceptions and to make examples out of a few shirkers that have been caught. Others in the government have suggested that we should appeal to the sense of civic duty in our citizens and point out the consequences of a defeat in this war."
 stability.21.desc.c:0 "With government responses to draft dodging having no positive effects whatsoever, more and more [Root.GetRaceMembers] have started to wonder why they should put themselves at risk while others stay in safety. Recruits that do turn up often report being harassed or ridiculed in the streets as fools fighting for a doomed cause. Reports of mothers forbidding their children from answering the draft order are everywhere, and the War Office has submitted a report claiming that they are no longer sure how many people they are supposed to draft, as their bureaucracy has started to break down under the strain of processing all those missing soldiers."
 stability.21.a:0 "Nothing can be done about it."
 stability.21.d:0 "We should arrest anyone found evading the draft!"
 stability.21.e:0 "A pay rise for the enlisted soldiers is perhaps in order."
 stability.21.f:0 "It is time for harsher measures."
 stability.21.g:0 "Appeal to the [Root.GetRaceMembers]' sense of civic duty."
 stability.21.h:0 "We must make an example."
 stability.21.i:0 "We must give the [Root.GetRaceMembers] something to fight for."
 stability.22.t:0 "Strikes!"
 stability.22.desc.a:0 "Production in several factories has slowed down dramatically over the last few days as the workers have declared a strike on all war production. Demanding "Peace and Bread!", they have so far refused all attempts to negotiate a settlement. Some in the government have advocated a sharp military response, followed by a swift execution of the ringleaders as enemy agents and traitors. However, others in the civil service have recommended a more measured approach, pointing out that a heavy-[Root.GetHand]ed response may well backfire if the soldiers involved are not as loyal as we thought they were."
 stability.22.desc.b:0 "Government efforts to convince the strikers to return to work seem to have had no effect whatsoever. On the contrary, strikes have been reported in more factories, and the last few holdouts in the originally affected worksites have also put down their tools after facing the anger of their colleagues. While stockpiles have so far been able to cushion the blow to frontline supplies somewhat, it is only a question of time before the production outages start to affect our ability to prosecute the war.\n\nThe War Office has again urged the government to take an unyielding line with the strikers, but other factions inside the administration have suggested that offering to meet the workers half-way may be enough to convince them to return to work."
 stability.22.desc.c:0 "What started as industrial action in a few isolated places has now spread across the entire country, affecting even industries that are only connected to the war effort in tertiary ways. Even the workings of the government itself have become affected, as many low-level clerks, messengers, and drivers have refused to show up to work in increasing numbers. \n\nIn many places, worker councils have taken over the factory buildings. Reports from the secret police indicate that some places seem to have started production of weapons again - for a major uprising against what is being called "The War Regime".\n\nMilitary High Command believes that decisive action by loyal troops could still win the day, while the civilian side of the government argues that this risks a civil war and certain defeat."
 stability.22.a:0 "This will blow over."
 stability.22.b:0 "Make a demonstration of military force in the towns."
 stability.22.c:0 "Make propaganda heroes out of the [Root.GetRaceMembers] still willing to work."
 stability.22.d:0 "Draft the workers into military service and put the factories under military control."
 stability.22.e:0 "Offer to increase the food rations of workers."
 stability.22.f:0 "Send in the troops, arrest the strikers, execute the ringleaders."
 stability.22.g:0 "Propose new welfare legislation."
 stability.23.t:0 "Mutinies in the Army"
 stability.23.desc.a:0 "Alarming news has reached Military High Command about a number of units in our Army refusing orders from superior officers. While none of the units have left their position in the line, representatives of the soldiers have made it quite clear that they will not obey any orders to attack the enemy.\n\nThe rebellion has so far been contained to a small number of battalions and a handful of training and support units, but many in the War Office fear that this uprising will soon spread to other units and may eventually render us unable to continue the war. Decisive action is needed."
 stability.23.desc.b:0 "Efforts to address the mutinies in the army have produced no effect. Emboldened by the lack of an effective government response, the mutineers have expanded their list of demands to include an immediate cease-fire followed by a comprehensive peace treaty and demobilisation.\n\nThe War Office insists that we send a strong signal to the mutineers to deter them from taking any further action."
 stability.23.desc.c:0 "With the government seemingly unwilling or unable to address their issues, the mutineers have decided to take ending the war into their own [Root.GetHands]. Elections for "Worker and Soldier Councils" have been announced, with the express goal of taking over the country and making peace with the enemy.\n\nUnless action is taken swiftly, these councils may very well end up replacing our government in some areas of the country and render us unable to continue the war."
 stability.23.a:0 "We can't do anything about that now."
 stability.23.b:0 "Surround the mutinous units with loyalists and order them to stand down."
 stability.23.c:0 "Hold a patriotic speech before the mutineers."
 stability.23.d:0 "Publicly announce that all [Root.GetRaceMembers] found supporting the mutineers will be charged with treason."
 stability.23.e:0 "Announce a peace initiative. Make sure it is unacceptable to the enemy."
 stability.23.f:0 "Mobilise loyalist militias and arrest all soldiers not at their duty stations."
 stability.23.g:0 "Offer the soldiers to permit them to elect their own officers."
 15_days_tt:0 "This will take about §Y15 days§! to implement.\n"
 30_days_tt:0 "This will take about §Y30 days§! to implement.\n"
 45_days_tt:0 "This will take about §Y45 days§! to implement.\n"
 stability.31.t:0 "Military Crackdown succeeds"
 stability.31.desc:0 "Our swift response has proven most effective. Military police units, supported by local law enforcement and patriotic volunteers, swarmed out in a well-coordinated operation to visit every missing draftee. Most were willing to answer the call when they were informed of the consequences of failing to report for duty. Military High Command has publicly declared that every [Root.GetRaceMembers] who showed up at their duty station will not be charged with any crime or punished for failing to do so in the past. Still, a number of [Root.GetRaceMembers] have categorically refused to take up arms for their country and have been arrested."
 stability.31.a:0 "Decisive action prevented worse."
 stability.32.t:0 "Draft Riots"
 stability.32.desc:0 "Our attempts at resolving the situation through military force have not been met with success. It appears that a member of our administration has leaked our planned operation to the public, which infuriated our population. When military police and other law enforcement agencies tried to apprehend known draft dodgers, they found their way blocked by angry mobs, demanding an end to the war and to forced conscription. In several cases, street battles erupted between the police and the protesters, leading to a number of fatalities when the soldiers were forced to use their weapons to defend themselves. It took several hours until the police gained full control over the situation.\n\nAn ugly mood has settled over the capital as the barricades are cleared away and the dead are buried. Reports from the War Office show no change in the number of recruits reporting for duty. Many in the government wonder how much longer we can continue fighting under these circumstances."
 stability.32.a:0 "The situation has not necessarily developed to our advantage."
 stability.33.t:0 "The Conscription Rebellion"
 stability.33.desc:0 "Our attempts at resolving the situation through military force have not been met with success. It appears that a member of our administration has leaked our planned operation to the public, which infuriated our population. When military police and other law enforcement agencies tried to apprehend known draft dodgers, they found their way blocked by angry mobs, demanding an end to the war and to forced conscription. In several cases, street battles erupted between the police and the protesters, leading to a number of fatalities when the soldiers were forced to use their weapons to defend themselves. \n\nThe situation quickly spiralled out of control after that, as citizens rushed the soldiers and stormed police stations to arm themselves. Several cities in the country are now in a state of armed insurrection against the government. Ironically, the rebels seem to have no issues finding soldiers willing to take up arms."
 stability.33.a:0 "Oh, so NOW they want to fight?!"
 stability.34.t:0 "Draft Reform proves effective"
 stability.34.desc:0 "The social measures passed by the government as part of a larger process of reforming our military recruitment policy have proven surprisingly popular. Higher pay and more frequent leave are often cited as the biggest new benefits, but many also point to the new government programs to support war widows and widowers as well as orphans. Fewer and fewer [Root.GetRaceMembers] can justify refusing their country's call to the colours, and public support for draft-dodgers has all but disappeared.\n\nIndeed, there has been a recent upswing in public support for the government as more and more people realize that the [Root.GetAdjective] way of life is under attack."
 stability.34.a:0 "A wise decision."
 stability.35.t:0 "The 591st Penal Battalion"
 stability.35.desc:0 "Seeing the severity of the situation, the Military High Command has decided that more drastic measures are required to show that evading one's civic duty to defend their country will not be tolerated. At dawn, military police raided the homes of a number of carefully selected, well known and connected [Root.GetRaceMembers] who have used their influence to allow others to avoid the draft. Still in their nightgowns, they have found themselves conscripted into the military and escorted to the barracks under armed guard, where they will be formed up into a separate unit, to avoid their subversive influence from spreading to other units. \n\nThe news has spread quickly, and it appears that most [Root.GetRaceMembers] who until now believed that they could get away with ignoring their draft notice have changed their mind. Recruitment stations across the country report that a growing number of young have come by to ask what exactly the consequences would be if a "friend" of theirs who had attempted to avoid the draft would turn themselves in."
 stability.35.a:0 "They may yet redeem themselves."
 stability.36.t:0 "Local Elites Voice Their Protest"
 stability.36.desc:0 "Seeing the severity of the situation, the Military High Command has decided that more drastic measures are required to show that evading one's civic duty to defend their country will not be tolerated. At dawn, military police raided the homes of a number of carefully selected, well known and connected [Root.GetRaceMembers] who have used their influence to allow others to avoid the draft. Still in their nightgowns, they have found themselves conscripted into the military. However, their families have mobilised their extensive support networks to protest this decision. The War Office has been flooded with calls and letters from simple workers who want their factory manager back to undersecretaries in various other ministries, demanding to know why people working in fields critical to the war effort have been removed from their work. It appears that even some cabinet members have second thoughts about the war - perhaps fearing for the safety of their own sons."
 stability.36.a:0 "Have they no sense of duty?"
 stability.37.t:0 ""A Sombre and Sacred Duty""
 stability.37.desc:0 ""Of course I want to live. I want to go and finish school, I want to meet new friends, I want to start a family - but if we lose this war, I won't be able to do these things, either. So, I fight."\n\nThe letter, sent anonymously to every major newspaper in the country, has made huge waves. Claiming to be from a soldier who at first tried to avoid the draft, but then realised that he must fight to save his country, the letter has apparently struck a nerve with many others who felt similarly. Draft boards across the country report that the number of [Root.GetRaceMembers] who still refuse to answer their summons has been more than made up for by new volunteers who will no longer wait until they are called, while others go and fight to save their country and their way of life."
 stability.37.a:0 "We will not let their lives be spent in vain."
 stability.38.t:0 "The end of a coward"
 stability.38.desc:0 ""They led him to the wall at the break of dawn. He refused a last cigarette, but accepted the blindfold. His last words were an apology to his mother for causing her so much pain. The firing squad aimed well. A few minutes later, the doctor present declared him dead."\n\nWhile unable to catch all [Root.GetRaceMembers] who have been evading the draft, authorities have been able to make a number of arrests. Given the grave situation we are in, the War Office has decided that these [Root.GetRaceMembers] be tried under military law for failing to report to duty. The first series of death sentences have been handed down and the condemned have been executed by firing squad. These measures have evidently had the desired effect. It appears that most been excuted by firing squad decided to choose the possibility of death on the battlefield over the certainty of dishonourable death as a coward."
 stability.38.a:0 "A shame that it had to come to this."
 stability.39.t:0 "A martyr for peace"
 stability.39.desc:0 ""They led him to the wall at the break of dawn. He refused a last cigarette, but accepted the blindfold. His last words were an apology to his mother for causing her so much pain. The firing squad aimed well. A few minutes later, the doctor present declared him dead."\n\nThe published report of the execution of a [Root.GetRaceMember] sentenced to death for failing to report for duty seems to have had the opposite effect. Rather than bringing people back to the colours out of fear of the consequences, it has made those executed into instant martyrs for the peace movement. Their names and life stories have been published and very clearly edited to make them appear in the best possible light. Mass peace demonstrations have started in several major cities, demanding an end to the war. The War Office reports that they have received a number of letters of draftees stating openly that they will not appear for duty - saying that they would not, under any circumstances, be party to another execution except as the person to be executed."
 stability.39.a:0 "Things have not necessarily improved."
 stability.40.t:0 "A New Deal for [Root.GetNameDef]"
 stability.40.desc:0 "In a radio transmitted speech today, [Root.GetLeader] announced a "Social Revolution". Over the next hour, they laid out a system of reforms that touch every part of social life, promising every returning soldier an education, a well-paying job and a generous pension. [Root.GetLeader] also announced a major building programme for affordable housing for young families, to begin the day an armistice is signed. This appears to have had a significant effect on general morale. Recruitment offices across the country report conscripts appearing and asking about options to extend their service beyond the current conflict, with others all but demanding a posting to frontline units to ensure extra benefits."
 stability.40.a:0 "And we pay for all this how...?"

 strikes_event.1.t:0 "Order Restored"
 strikes_event.1.desc:0 "Moving quickly, Military High command mobilised a number of training units for service and formed ad-hoc groups of soldiers on leave. Marching these formations past the gates of the factories had the desired effect, as most strikers did not want to force a confrontation with potentially deadly consequences. The few that did try to persuade the soldiers to make common cause found their words having little effect as soldiers asked why the workers in the cosy rear should be allowed to let down the fighting [Root.GetRaceMembers] on the front."
 strikes_event.1.a:0 "Why indeed."
 strikes_event.2.t:0 "Bloody Monday"
 strikes_event.2.desc:0 "Moving quickly, Military High command mobilised a number of training units for service and formed ad-hoc groups of soldiers on leave. Moving these formations to the affected cities proved a lot more difficult than expected, however, as the strikers blocked railway lines and forced the troops to come the old-fashioned way, giving them ample time to prepare. When our troops reached the barricaded factories, they found the strikers ready for them. Attempts to clear roads were met with furious attacks by the workers throwing stones and bottles at the soldiers. \n\nIn several instances, the troops opened fire to defend themselves, killing a number of strikers and wounding scores more. This only enraged the mob even further, with bystanders screamingf "Murderers!" The mood in the capital turned in favour of the strikers. At nightfall, the soldiers retreated, leaving the barricades intact.\n\nThere have been no further attempts to force the situation. The strikers remain in control of the factories, and no work is being done."
 strikes_event.2.a:0 "Not as planned."
 strikes_event.3.t:0 "Heroes on the Production Front"
 strikes_event.3.desc:0 ""Industrial war is more than just divisions marching and planes bombing. It is more than just the duty of a soldier to fight and die for their country. An industrial war is won, first and foremost, in the factories and foundries. To abandon the battle on the assembly line is no better than abandoning it on the front line. And the victories of the assembly line should be celebrated just as much as the ones won by the front line."\n\nAll available propaganda resources have been rerouted to show the work of the armaments workers in the best possible light. [Root.GetLeader] has personally approved a new award for workers who have exceeded their quota by more than 100%, and the first recipients have been sent on tours around the country to instruct other workers in their methods.\n\nIt appears that this has made a lot of the strikers reconsider their stance. Work has resumed in all previously affected factories."
 strikes_event.3.a:0 "Not all heroes wear helmets."
 strikes_event.4.t:0 "The War Production Department"
 strikes_event.4.desc:0 "[Root.GetLeader] announced some small changes to the draft today. While skilled workers were previously exempted from the military draft, this exception has now been removed and all exempt [Root.GetRaceMembers] drafted immediately. At the same time, the War Office has been authorised to take direct control of any factory that produces goods relevant to the war effort if the leadership of those factories has shown a lack of ability.\n\nThe announcement was met with silent resignation in the affected cities, especially once it was announced that all who resisted would be treated the same as a soldier who refused to follow orders. While morale amongst the workers in the factories is at rock-bottom, production has restarted."
 strikes_event.4.a:0 "Should have done that from the start."
 strikes_event.5.t:0 "A country in defiance"
 strikes_event.5.desc:0 "[Root.GetLeader] announced some small changes to the draft today. While skilled workers were previously exempted from the military draft, this exception has now been removed and all exempt [Root.GetRaceMembers] drafted immediately. At the same time, the War Office has been authorised to take direct control of any factory that produces goods relevant to the war effort if the leadership of those factories has shown a lack of ability.\n\nThe announcement was met with great laughter in the affected cities, especially once it was announced that all who resisted would be treated the same as a soldier who refused to follow orders. Police officers sent to deliver draft notices to workers were told to come back with more than ink on paper."
 strikes_event.5.a:0 "Perhaps we should."
 strikes_event.6.t:0 "Useful Eaters"
 strikes_event.6.desc:0 "Without mentioning the strikes taking place, [Root.GetLeader] announced today that workers in war-relevant industries will get extra rations of sugar, coffee and chocolate to maintain their strength. Sadly, the rumours that the government was willing to hoof out cake turned out to be false.\n\nWhile the ringleaders of the strike try to keep the workers from returning to work, most seem to have accepted that "Peace and Bread" were never going to happen and are happy with just the bread."
 strikes_event.6.a:0 "They better earn their keep."
 strikes_event.7.t:0 "Operation Black Oak"
 strikes_event.7.desc:0 "The troops assembled outside the towns overnight, maintaining noise and light discipline to keep the element of surprise. As the sun crept over the horizon and the workers manning the barricades at the factories looked forward to relief by the day shift, the assault columns moved in. The tired workers were sluggish in organising their resistance and quickly overcome. Leaving a small detachment to guard the prisoners, the troops swept the town, arresting all [Root.GetRaceMembers] on the list of known factory workers. By noon, the military had taken full control of the cities and instituted a curfew. No further resistance is expected. The majority of workers will soon be released on the condition that they return to work, while the ringleaders will be held and put on trial with the prosecution demanding the death sentence for endangering the country."
 strikes_event.7.a:0 "Order has been restored."
 strikes_event.8.t:0 "The Battle of Oak Street"
 strikes_event.8.desc:0 "The troops assembled outside the towns overnight, but poor light and noise discipline gave the surprise away. As the troops moved in, they found the workers alert and ready for them. The first assault broke down in hails of thrown stones. A second assault with fixed bayonets was repulsed in brutal [Root.GetHand]-to-[Root.GetHand] fighting, leaving dozens of dead and dying in the streets.\n\nThe officers in charge have pulled back to consolidate their forces, while the workers are extending their fortifications and arming themselves with the weapons left behind in the retreat. A second day of fighting is expected tomorrow, but Military High Command does no longer believe that victory is likely."
 strikes_event.8.a:0 "We are quickly running out of options."
 strikes_event.9.t:0 "The Worker's Rights Protection Act"
 strikes_event.9.desc:0 "With tensions running high across the capital, [Root.GetLeader] announced a new law to protect the rights of workers, even in times of war. The sweeping legislation mandates paid sick leave without limits, mandatory accident insurance for every worker and the right to join any union, even those critical of the war effort.\n\nWhile many in the government consider this nothing less than a complete surrender to the strikers, the results are conclusive: work has resumed in all factories."
 strikes_event.9.a:0 "Hopefully this will be enough."

 mutiny_event.1.t:0 "Mutiny Crushed"
 mutiny_event.1.desc:0 "After a few hours of tense negotiations at barracks gates and in frontline dugouts, the mutiny in our army is over. Faced with the prospect of a fight they could not win, the mutineers quickly decided to stand down. \n\nThe primary issue then became the fate of those that had refused orders. Military High Command has opted for clemency and assured the mutineers that they would not be punished harshly. A few examples have been made in which some soldiers were demoted to a lower rank and transferred to a different unit."
 mutiny_event.1.a:0 "Let's hope that is the last of it."
 mutiny_event.2.t:0 "An Empty Threat"
 mutiny_event.2.desc:0 "Attempts to scare the mutineers into submission have backfired spectacularly as the troops showed little fear of the units sent to supress them. Using skills honed on the frontlines, they quickly organized a defence of their positions that would make any attempt to defeat them very costly. \n\nThe officers in charge of the loyalist units have pulled back and are awaiting further orders, but this small success has no doubt strengthened the mutineers' resolve."
 mutiny_event.2.a:0 "We could not have predicted this."
 mutiny_event.3.t:0 ""What ARE we fighting for?""
 mutiny_event.3.desc:0 ""It's not uncommon for a soldier to doubt whether what he or she is doing is really worth it. Can anything justify the sacrifices we ask of you? Can we really demand of you to potentially die in pursuit of a goal that you would never see?\n\nIt is an unfortunate fact that we must live in the times we were born in. Fate has decreed that we must be at war, to protect our freedom, our homes, our [Root.GetAdjective] way of life! We did not choose this war; it was forced on us! You know that I would not ask anything of you that I would not be willing to do myself, and I know that you will do whatever is necessary to secure victory."\n\n[Root.GetLeader]'s speech in front of the troops appears to have had the desired effect, as the soldiers broke out in spontaneous cheers and returned to their duties without more than the usual amount of complaining."
 mutiny_event.3.a:0 "Good speech."
 mutiny_event.4.t:0 "The Treason In War Act"
 mutiny_event.4.desc:0 "While the War Office is doing its best to keep the current mutiny in the army from becoming widely known, censoring letters can only go so far. Soldiers on leave quickly spread the word that the army is no longer willing to bleed needlessly in this war.\n\nWithout mentioning the mutiny specifically, [Root.GetLeader] announced today that the government would now consider any act that reflected a lack of commitment to the war to be treason.\n\nThe punishment for treason is well known, and public support for the mutineers has all but evaporated. News of this was, of course, widely spread. Seeing little support from the general population, the soldiers have quietly resumed their duties."
 mutiny_event.4.a:0 "We shouldn't have to spell this out."
 mutiny_event.5.t:0 "Crackdown Attempt Fizzles"
 mutiny_event.5.desc:0 "While the War Office is doing its best to keep the current mutiny in the army from becoming widely known, censoring letters can only go so far. Soldiers on leave quickly spread the word that the army is no longer willing to bleed needlessly in this war.\n\nAttempts by the government to stem the tide have completely failed. Reports from the Secret Police indicate that the mutineers have a strong backing from the general public, making it unlikely that we can isolate and suppress them."
 mutiny_event.5.a:0 "This disrespect for laws is deeply worrying."
 mutiny_event.6.t:0 "The [Root.GetAdjective] Peace Offer"
 mutiny_event.6.desc:0 "[Root.GetLeader] announced to the press today that his latest peace offer has failed. While the causes for this unfortunate turn of events are very complex, the [Root.GetAdjective] demand that the other side pay for all damages caused, disarm completely and publicly acknowledge that they started the war may have been the final straw.\n\nOur enemies have responded in kind, calling our reasonable requests a demand for unconditional surrender. They have promised that they will prosecute this war until the bitter end. \n\nWith our enemies evidently unwilling to see reason and promising to fight on, attempts by the mutineers to force a peace settlement have collapsed."
 mutiny_event.6.a:0 "Terrible shame."
 mutiny_event.7.t:0 "Military Crackdown succeeds."
 mutiny_event.7.desc:0 "Despite a few instances in which small groups of mutineers decided to make a fight out of it, our operation to crush the rebellion has been a stunning success. Relying on numbers rather than skill, loyalist militias surrounded the mutineers' strongholds and demanded their surrender. Most soldiers decided not to take up arms against their own and surrendered peacefully. \n\nThe ringleaders will be tried in secret court martials, but the average soldier will be sent back to the front, albeit in a different unit to prevent the mutineers from forming new cells."
 mutiny_event.7.a:0 "Well done."
 mutiny_event.8.t:0 "Fighting Our Own"
 mutiny_event.8.desc:0 "Our attempts to prevent the elections for the Worker and Soldier Councils have escalated the situation beyond even the most pessimistic estimation. Rather than surrendering, the mutineers have formed provisional Councils, elected field commanders and set up defences in the streets. It is clear that they aim to make a fight out of this.\n\nThe rifts in the army now run through every unit and often even between members of the same family. [Root.GetNameDefCap] may soon be a battleground."
 mutiny_event.8.a:0 "This keeps getting worse."
 mutiny_event.9.t:0 "A New Breed of Officer"
 mutiny_event.9.desc:0 "Despite strong objections from the military, every unit in the [Root.GetAdjective] Army carried out elections to select their commander. The results have been very surprising, as most of the newly elected officers are accomplished soldiers with plenty of experience in the field. While many career officers still consider this to be a personal insult, there can be little doubt that most soldiers dramatically prefer this situation."
 mutiny_event.9.a:0 "This shouldn't work, should it?"

 nuke_dropped.1.d:0 "[This.GetNewspaperHeader]For the first and hopefully last time in history, a nuclear bomb has been detonated in [From.From.GetName] as part of international warfare. The unprecedented destruction stands as a testament to the devastating power of this new weapon, which is feared not only for what it can do to its targets, but what implications it has for the one who deploys it and for world itself.\n\nThe world holds its breath waiting for what will come next. Will this force [From.From.Owner.GetName] to surrender to avoid further terror, or will it only strengthen their resolve to strike back against those who would resort to such measures?"

