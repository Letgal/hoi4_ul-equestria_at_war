l_english:
 news.331.desc:0 "[This.GetNewspaperHeader]With the capitulation of its union partner Denmark, the Icelandic Parliament has taken control of its own foreign affairs, and in doing so has essentially become a fully independent nation. The newly-elected provisional governor has already proclaimed Icelandic neutrality in the current conflict, despite the invasion of its parent nation."
 news.332.desc:0 "[This.GetNewspaperHeader]Yesterday, British naval units blockaded their French counterparts in important naval bases in North Africa, issuing an ultimatum for the French to sail to British ports immediately and surrender control of their fleet, or the British would open fire upon their former ally. Faced with superior firepower, the French accepted the ultimatum, and their fleet is now under British control."
 news.333.desc:0 "[This.GetNewspaperHeader]Yesterday, British naval units blockaded their French counterparts in important naval bases in North Africa, issuing an ultimatum for the French to sail to British ports immediately and surrender control of their fleet, or the British would open fire upon their former ally. Upon French rejection of the British demands, an exchange of gunfire took place that sank at least one French battleship and severely damaged sizeable portions of the French fleet."
 wtt_germany.71.desc:0 "Both our neighbouring Austro-Hungarian successor states have accepted the proposed re-integration of their lands into our nation, and thereby re-forming into the Austro-Hungarian Empire. The signing of the treaty of re-unification has been greeted by extatic masses in the streets, and the [GER.GetAdjective] government has eagerly welcomed us back into their alliance."
 wtt_news.1000.desc:0 "[This.GetNewspaperHeader]In a terrible tragedy, the Hindenburg was destroyed today while attempting to dock in London. For reasons not yet determined, the airship was engulfed in flames and crashed to the ground, claiming the lives of all passengers and crew aboard - including virtually all members of the extended German Imperial Family.\n\nThe only survivor is the Princess Victoria Louise, who was sent ahead to aid in the preparations of the ceremony. The princess, the third royal to bear the name 'Victoria' after her grandmother, German Empress Victoria, and her great-grandmother Queen Victoria, has therefore become the only remaining heir to the throne. Still shaken from having lost her family, she has now nevertheless ascended to the throne as Kaiserin Victoria I of the German Empire."
 wtt_news.1001.desc:0 "[This.GetNewspaperHeader]In a terrible tragedy, the Hindenburg was destroyed today while attempting to dock in London. For reasons not yet determined, the airship was engulfed in flames and crashed to the ground, claiming the lives of all passengers and crew aboard - including all members of the extended German Imperial Family.\n\nWith the utter decimation of the Imperial Family, the government has assumed direct control, but it seems unlikely that this will see the return of democracy in the short term."
 wtt_news.1.desc:0 "[This.GetNewspaperHeader]A sudden Wehrmacht coup, led by the famed Field Marshal August von Mackensen, has triggered a civil war in Germany early this morning. Fascists, Royalists, and Democrats alike have taken up arms against their former countrymen, and military units have been removed from the borders to see to the internal threat.\n\nThe fascists, under orders of Hitler, have already vowed to destroy the nation rather than see it fall to 'treasonous Germans'."
 wtt_news.2.desc:0 "[This.GetNewspaperHeader]Not long after the German Empire lifted the exile on Wilhelm II in a surprise announcement yesterday morning, Dutch authorities blocked the old Kaiser's motorcade before it passed the German border, and forced it to return to his residence of Huis Doorn.\n\nAn official Dutch communiqué cites concerns for destabilizing the continent should Wilhelm II be allowed to assume the German throne once more, and the Dutch government has therefore taken it upon themselves to place the old Kaiser in house arrest.\n\nA German response to the crisis has yet to be made, but public outcry has included the demand for military force to be used to see to the Kaiser's return.\n"
 wtt_news.3.desc:0 "[This.GetNewspaperHeader]In a surprise announcement yesterday morning, the German government officially lifted the exile on Wilhelm II. Later in the day, the old Kaiser's motorcade passed the Dutch-German border, and upon his return to Berlin he was ceremoniously reinstated as Kaiser of the German Empire.\n\nThe Kaiser has already vowed to see Germany returned to its old greatness, but it remains to be seen which direction the nation will take with its diplomacy."
 wtt_news.4.desc:0 "[This.GetNewspaperHeader]Despite vain Dutch attempts to resist the German advance, the government saw no choice but to capitulate in the face of overwhelming German force. German troops freed the old Kaiser from his house arrest at Huis Doorn, and has since his return to Berlin been ceremoniously reinstated as Kaiser of the German Empire.\n\nThe Kaiser has already vowed to see Germany returned to its old greatness, but it remains to be seen which direction the nation will take with its diplomacy."
 wtt_news.5.desc:0 "[This.GetNewspaperHeader]Reports from Rome indicate Il Duce was shot and killed in broad daylight earlier today, in the streets of the city. Concurrently, elements in the government have made moves to seize power from the Italian fascists. A wave of arrests was made, and military units cordoned off government buildings and streets, instating a curfew.\n\nSpokesmen of the coup government have announced their loyalty to Victor Emmanuel III, and in his first act as leader of Italy the King signed an alliance treaty with the German Empire."
 wtt_news.6.desc:1 "[This.GetNewspaperHeader]The Danubian successor states to the Austro-Hungarian Empire have recently undergone a wave of pro-Imperial sentiment, and, under the leadership of [From.GetOldNameDef], have now elected to unify their respective countries once more into Austria-Hungary.\n\nThe new Austro-Hungarian government immediately took steps to sign a formal treaty of alliance with the German Empire, openly giving their support to the German anti-British and anti-French foreign policy."
 wtt_news.7.desc:0 "[This.GetNewspaperHeader]The Polish government has accepted a German proposal for the return of Danzig in exchange for military guarantees. A treaty has been drawn up, assuring the Poles that the Germans will come to their aid in the event of any hostilities committed against them.\n\nThough the price has been high, once more entirely cutting off the Poles from the sea, it may well have been worth it in light of the communist threat in the East."
 wtt_news.8.desc:0 "[This.GetNewspaperHeader]The civil war that has wracked Germany has now come to an end. The fighting was extraordinarily intense, with fanatical resistance by the Nazis causing devastation on a scale reminiscent of the Great War.\n\nIt appears Hitler is dead, and the Nazi leadership imprisoned or executed. The provisional government has now announced that it is necessary to secure their hold over the state and ensure the return of stability to the nation, before there can be any thought of embarking on a process of constitutional reforms."
 wtt_news.9.desc:0 "[This.GetNewspaperHeader]In response to what they call 'increasingly hostile German rhetoric', the Soviet military has announced a series of large-scale military exercises to be held this year.\n\nIt is hoped the heightened state of readiness will discourage the Germans from 'continuing on their slanderous tirade', according to spokesmen of the Soviet Government."
 wtt_news.10.desc:0 "[This.GetNewspaperHeader]In response to the recent German announcement to create a Central European Alliance against Soviet aggression, the Soviet government has passed measures to see to the drastic speed-up of military production.\n\nA spokesman of the Kremlin made it clear, in no uncertain terms, that the Soviet Union cannot sit by and watch this threat unfold at their borders. Measures to counter it must be, and have been taken at once."
 wtt_news.11.desc:0 "[This.GetNewspaperHeader]With the invitation of one of their border states to the [GER.GetFactionName], the Soviet government has warned in no unclear terms against further interference in the affairs of 'their sphere of influence'.\n\nUncomfirmed reports have indicated a mobilization of the Soviet military forces, possibly preparing for war."
 wtt_news.12.desc:0 "[This.GetNewspaperHeader]In response to the German decision to allow the return of Wilhelm II, [FRA.GetNameDef] and [Eng.GetNameDef] have declared war on [GER.GetNameDef]. The French and British cite the 'flagrant German obstinacy' in allowing a 'known war criminal' to become head of state once again as the cause of this escalation.\n\nSpokesmen of their respective governments argue that it is utterly immoral to allow the 'key instigator' of the Great War to assume the German Crown once again, and that the German government has ignored all warnings. 'We had no other choice'."
 wtt_news.13.desc:0 "[This.GetNewspaperHeader]In response to vehement Anglo-French opposition to the return of Wilhelm II as Kaiser, the German government has proposed a compromise wherein Wilhelm II will continue to live in exile, but his son will assume the German throne as Wilhelm III.\n\nHaving been accepted by [ENG.GetNameDef] and [FRA.GetNameDef], it is hoped this will lead to enduring peace between the great European powers."
 wtt_news.14.desc:0 "[This.GetNewspaperHeader]In response to the German decision to allow the return of Wilhelm II, and in spite of lacking British support, [FRA.GetNameDef] has declared war on [GER.GetNameDef]. The French cite the 'flagrant German obstinacy' in allowing a 'known war criminal' to become head of state once again as the cause of this escalation.\n\nSpokesmen of the French government argue that it is utterly immoral to allow the 'key instigator' of the Great War to assume the German Crown once again, and that the German government has ignored all warnings. 'We had no other choice'."
 wtt_news.15.desc:0 "[This.GetNewspaperHeader]In response to vehement French opposition to the return of Wilhelm II as Kaiser, the German government has proposed a compromise wherein Wilhelm II will continue to live in exile, but his son will assume the German throne as Wilhelm III.\n\nHaving been accepted by [FRA.GetNameDef], it is hoped this will lead to enduring peace between the great continental European powers."
 wtt_news.16.desc:0 "[This.GetNewspaperHeader]The Chinese government has decided to accede to recent German demands for the return of their old enclave in Qingdao.\n\nEffective immediately, German control has been reinstated inside the city limits, and the German Government has renamed it to its old German name of Tsingtao."
 wtt_news.17.desc:0 "[This.GetNewspaperHeader]The Japanese government has decided to accede to recent German demands for the return of their old enclave in Qingdao.\n\nEffective immediately, German control has been reinstated inside the city limits, and the German Government has renamed it to its old German name of Tsingtao."
 wtt_news.18.desc:0 "[This.GetNewspaperHeader]Since the close allied cooperation of [AUS.GetNameDef] and [GER.GetNameDef] began, pro-unification sentiment has risen dramatically in Austria. A plebiscite held yesterday saw the Austrian people vote overwhelmingly in favor of unification with their northern neighbours.\n\nIntegration of the Austrian state has been pushed forward immediately, and the old state was abolished this morning."
 wtt_news.19.desc:0 "[This.GetNewspaperHeader]In face of the continued Soviet onslaught, the Polish government this morning announced the immediate return of the old German territories of Danzig and Poznan to [GER.GetNameDef].\n\nDespite utter silence on the part of the Polish or German governments on the reasons why, experts agree it most likely is an attempt to keep these territories out of Soviet hands, in the face of imminent Polish military collapse."
 wtt_news.20.desc:0 "[This.GetNewspaperHeader]In light of increased perceived Soviet aggression, the [GER.GetName] has offered "states under immediate threat from communism" a chance to form n alliance against the [SOV.GetName]. Any country in the alliance will be committed to fighting a war against the [SOV.GetName], should there come a time when a member is attacked."
 wtt_news.21.desc:0 "[This.GetNewspaperHeader]The German government has stepped up its rhetoric against the Soviet Union, warning that Europe's Eastern Neighbor is a "Great Red Menace" that looms over the continent. Whether it is fear-mongering or has a basis in fact is disputed, but it certainly seems like the Germans are aiming to unite the continent against the East."
 wtt_news.22.desc:1 "[This.GetNewspaperHeader]Germany has continued on their recent anti-Soviet rhetoric, and has now developed a concrete plan to curb Soviet influence in the rest of the continent. A new alliance, the Central European Alliance, has been formed and, with time, will hopefully be able to provide its members with protection against what the Germans call "unbridled Soviet aggression"."
 wtt_news.23.desc:0 "[This.GetNewspaperHeader]A German operation to annex Vichy France, launched earlier this week, has since been completed successfully. German forces were able to take control of the naval base at Toulon before orders to scuttle the French fleet could be sent out. As such, the entire French fleet has fallen into German hands, intact."
 wtt_news.24.desc:0 "[This.GetNewspaperHeader]A German operation to annex Vichy France, launched earlier this week, has since been completed successfully. However, German forces were unable to take control of the naval base at Toulon before orders to scuttle the French fleet could be sent out. As such, the entire French fleet has been scuttled, in order to keep it out of German hands."
 wtt_japan.1.desc:0 "Seizing the opportunity granted by our weakness, the [Root.GetAdjective] have offered to 'help' us with 'maintaining order' in our colonies. They argue that, with the fall of our mainland, we have no possibility of maintaining our hold.\n\nIt is clearly a ploy to wrestle control of our colonies away from us, but what choice do we have?"
 wtt_news.25.desc:0 "[This.GetNewspaperHeader]In light of [From.GetNameDef]'s current weakness, it is perhaps no surprise the [JAP.GetAdjective] have increased pressure for control over the [From.GetAdjective] east asian holdings. This morning, however, officials from the [From.GetAdjective] government made a surprise announcement that control of the [From.GetAdjective] colonies would be transferred to [JAP.GetNameDef], effective immediately."
 wtt_news.26.desc:0 "[This.GetNewspaperHeader]As a result of [JAP.GetAdjective] pressure, the [From.GetAdjective] government has now announced the immediate cessation of [From.GetAdjective] colonial rule of the archipelago. As of today, full sovereignty has been granted to [PHI.GetNameDef]."
 wtt_news.27.desc:0 "[This.GetNewspaperHeader]A group of young officers has succeeded in toppling the government and reinstating the Emperor as the supreme ruler of the Japanese nation. It appears this was a reaction to perceived threats of wide-spread government corruption and adherents to hostile ideologies.\n\nAlready referring to the nation even more consistently in Imperial terms, the officers have announced purges will continue until 'all unsavory elements have been removed from the military and the government'. Emperor Hirohito, himself, has released a brief statement assuming the leadership offered to him by the rebels, and made clear overtures of reconciliation with China and the Western colonial powers in the Pacific."
 wtt_news.30.desc:0 "[This.GetNewspaperHeader]Following his arrest by [CHI_xian_instigator.GetLeader], Chiang Kai-Shek has reportedly been killed by a Communist firing squad earlier this morning. After a quick trial for crimes against the people and the party, [PRC.GetLeader] pronounced the death sentence for Chiang Kai-Shek. Even a direct intervention by the representative of the Soviet Government was not enough to save his life.\n\n[SOV.GetLeader] is reportedly furious about the "betrayal" by [PRC.GetLeader] and has ordered the arrest of of the Chinese Comintern delegation.\n\nNew Nationalist Leader [CHI.GetLeader] has vowed that the death of Chiang will be avenged and the Communists "exterminated"."
 wtt_news.31.desc:0 "[This.GetNewspaperHeader]Following his arrest by [CHI_xian_instigator.GetLeader], Chiang Kai-Shek has reportedly been killed by a communist firing squad earlier this morning. After a quick trial for crimes against the people and the party, high treason, and counter-revolutionary activities, [PRC.GetLeader] pronounced the death sentence for Chiang Kai-Shek. The Soviet Representative acted as the prosecutor in the trial, fuelling speculation that [SOV.GetLeader] secretly approved the decision. \nNew Nationalist Leader [CHI.GetLeader] has vowed that the death of Chiang will be avenged and the Communists "exterminated"."
 wtt_news.32.desc:0 "[This.GetNewspaperHeader]After being arrested by [CHI_xian_instigator.GetLeader] and turned over to the communists, [CHI.GetLeader] has reportedly returned home following extensive negotiations. Reports are still sketchy, but evidence suggests that [PRC.GetLeader] offered an alliance against the Japanese. Both sides have denied any such rumors, with [PRC.GetLeader] saying that he would rather see the country burned to ashes than to make common cause with the Nationalists, a sentiment that [CHI.GetLeader] quickly returned."
 wtt_news.33.desc:0 "[This.GetNewspaperHeader]Following a meeting between [CHI.GetLeader] and [PRC.GetLeader], the later has decried what he calls "a blatant and transparent attempt to co-opt the Red Army for Nationalist and counter-revolutionary purposes." [CHI.GetLeader] has refused to comment on the issue, saying only that the Nationalist armies stand ready to defend China from any attacker. \n\nReportedly, the two leaders discussed the possibility of forming a United Front against Japan.\n\nWhether this breakdown leads to a renewal of the conflict between the two parties remains to be seen."
 wtt_news.34.desc:0 "[This.GetNewspaperHeader]Following a Chinese appeal for American pilots and mechanics to join a volunteer outfit, US President [USA.GetLeader] has officially approved the transfer of more than a hundred modern fighter planes to the Chinese Air Force. Pilots in the US Army, Navy or Marine Corps are also given leave to join this unit.\n\nThe first ships carrying the new fighters are supposed to leave as soon as the necessary equipment is assembled. Congressional leaders have expresseed concern that skirting the edges of international law like this will invite repercussions."
 wtt_news.35.desc:1 "[This.GetNewspaperHeader]Tensions between China and Japan have risen sharply after a clash in Shanghai last night. \n\nReports by western observers indicate that a brawl broke out between Chinese Police and a group of Japanese sailors, in which both sides suffered some injuries. When a Japanese patrol arrived to investigate, Chinese Army units had already blocked off all access to the site and arrested the Japanese sailors, who are to be charged with attempted murder.\n\nThe Japanese government has issued a sharp warning that, unless the sailors are released at once, measures would be taken to secure their freedom."
 wtt_news.36.desc:0 "[This.GetNewspaperHeader]Tragedy struck [CHI.GetNameDef] earlier today as a plane carrying Chiang Kai-Shek exploded in mid-air mere moments after take-off. Rescue crews are still combing through the wreckage, but few still hold out hope that they will find any survivors from amongst the crew and passengers.\n\nBoth the Generalissimo and his wife are presumed dead.\n\nNew Chinese leader [CHI.GetLeader] has promised a full investigation into the causes of the catastrophe. Rumors abound of a plot to kill the Generalissimo, seen by many as an obstacle in uniting the various factions inside China."
 wtt_news.37.desc:0 "[This.GetNewspaperHeader]In a triumphant speech, [PRC.GetLeader] declared that "the Chinese people have stood up" and delivered the Communists to victory in the Chinese Civil War. With the Nationalists in full retreat, the Communist Party has at last secured victory after decades of strife. Henceforth, what was previously a small rebel group hiding in remote mountain villages will become a full-fledged government in a People's Republic of China."
 wtt_news.38.desc:0 "[This.GetNewspaperHeader]The fights between the internal factions inside the Communist Party of China seem to have died down, with [PRC.GetLeader] emerging as the paramount leader. Mao Tse-Tung and the more moderate factions have lost considerable influence, as the Soviet-backed [PRC.GetLeader] has managed to outmaneuver them both. What, if any, role [SOV.GetLeader] had in this episode is subject of much speculation."
 wtt_news.39.desc:0 "[This.GetNewspaperHeader]Following a series of incidents described as "blatant provocations", the Japanese government has declared that a state of "armed conflict" exists in China. They claim that the central government of [CHI.GetLeader] has shown an unwillingness or inability to properly prosecute those responsible. Accordingly, they have announced that a "peacekeeping" force of Japanese troops has been dispatched to the country to restore order and prevent further attacks."
 wtt_news.40.desc_eng:0 "[This.GetNewspaperHeader]In response to hostile forces closing in on the Suez Canal, and risking losing the vital commerce artery to the enemy, [From.GetNameDef] has instead chosen to blown the canal to ensure its use is denied to them. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
 wtt_news.40.desc_not_eng:0 "[This.GetNewspaperHeader]In what can only be described as a daring and brilliant military operation, [From.GetNameDef] has succeeded in severing the vital commerce artery that is the Suez Canal. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
 wtt_news.41.desc_usa:0 "[This.GetNewspaperHeader]In response to their inability to defend the Panama Canal, and risking losing the vital military communications artery to the enemy, [From.GetNameDef] has instead chosen to blown the canal to ensure its use is denied to them. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
 wtt_news.41.desc_not_usa:0 "[This.GetNewspaperHeader]In what can only be described as a daring and brilliant military operation, [From.GetNameDef] has succeeded in severing the vital military communications artery that is the Panama Canal. Through a combination of blockships, demolitions, and mining, the destruction is quite complete, and will likely take months of extensive industrial effort to repair."
 wtt_news.42.desc:0 "[This.GetNewspaperHeader]With a tremendous industrial effort [From.GetNameDef] has managed to repair the Suez Canal. This morning saw the re-opening of the vital commerce artery into the Mediterranean, after over half a year of intensive repair work."
 wtt_news.43.desc:0 "[This.GetNewspaperHeader]With a tremendous industrial effort [From.GetNameDef] has managed to repair the Panama Canal. This morning saw the re-opening of the vital military link between the Atlantic and the Pacific, after over a year of intensive repair work."
 wtt_news.44.desc:0 "[This.GetNewspaperHeader]Wearing richly decorated robes befitting an Emperor of China, [MAN.GetLeader], Son of Heaven, Lord of Ten Thousand Years, Emperor of the Great Qing Dynasty, has taken the Dragon Throne in an unusual second Coronation ceremony and now resides inside the Forbidden City as his ancestors did. Referencing the old customs, [MAN.GetLeader] claims that the victory of his forces in the Chinese Civil War proves that he has a Manadate from heaven to lead China.\n\nWhether he intents to spread his rule until it encompasses 'All under Heaven', as previous Emperors claimed, remains to be seen."
 wtt_news.45.desc:1 "[This.GetNewspaperHeader]Following an extensive Power Struggle between [old_leader.GetLeader] and [new_leader.GetLeader], the former has finally conceeded defeat and met with [new_leader.GetLeader] in his residence. After a mere two hours of negotiations, [old_leader.GetLeader] has evidently accepted a proposal to transfer power to [new_leader.GetLeader] and step down as Premier of the Republic. \n\nGroups of supporters of the two leaders had previously gathered outside the house, prompting fears of violent clashes between the two sides depending on the outcome.\n\nHowever, no violence has been reported and it appears that the transition of power has been fairly smooth."
 wtt_news.46.desc:0 "[This.GetNewspaperHeader]Speaking before a group of supporters, [From.GetLeader] today announced a major shift in his government. Previously, [From.GetLeader] was willing to tolerate that some parts of China were largly independent. This is now over. From today forward, [From.GetNameDef] will consider all of China to be their responsibility as the sole government of China. Anyone found refusing orders from the only legitimate Chinese government is to be considered a rebel or a traitor, and will be dealt with accordingly. \n\nIt remains to be seen, however, if the [From.GetLeader] Government can make good on the threat or if it will remain a mere propaganda move designed to shore up support in the population."
 wtt_news.47.desc:0 "[This.GetNewspaperHeader]The government of [From.GetLeader] has declared that the current situation in Indochina presents a clear and present danger to [From.GetAdjective] security. No government in the world, the official statement read, would accept a dagger aimed squarely at its soft underbelly in this manner. Unless the region is pacified or [671.Controller.GetAdjective] authorities replaced with governors more willing to work with [From.GetNameDef], the threat to [From.GetAdjective] interests would continue.\n\nWhile a spokesman for [From.GetLeader] stressed that the [From.GetAdjective] Government would try to seek a peaceful solution, the military option was not ruled out."
 wtt_news.48.desc:0 "[This.GetNewspaperHeader]Following a period of internal power struggles between the Japanese administrators and the government of [MAN.GetLeader], the fight for supremacy in Manchuria has finally reached a boiling point. \n\nReportedly, the confrontation was set off by an incident in the Imperial Household, in which a Japanese General supposedly insulted the Emperor of Manchukuo by demanding that he bow.\n\nOutraged, [MAN.GetLeader] replied that "The Son of Heaven does not bow" and struck the General with his cane, before ordering his military to remove all Japanese soldiers from Chinese soil immediately."
 wtt_news.50.desc:0 "[This.GetNewspaperHeader]German radio announced today that traitorous elements of the military have attempted a coup. Following an explosion at the Führer Headquarters which killed Hitler and injured several others, army units attacked a number of SS offices and units. \n\nWhile [GER.GetLeader] claims he has full control of the country and its military, reports are still coming in of firefights between loyalists and rebel forces all over the country.\n\nRumor has it that other leading members of the Nazi party are planning their own grab for power in the chaos."
 wtt_news.51.desc:0 "[This.GetNewspaperHeader]German radio announced today that traitorous elements of the military have attempted a coup. Following an explosion at the Führer Headquarters which miraculously only slightly injured Hitler and wounded several others, army units attempted to seize control of several government offices in Berlin. \n\nNews of [GER.GetLeader]'s survival spread quickly, and most units under control of the putschists have since returned to their barracks.\n\nA number of high-ranking German officers commited suicide in the wake of the failed attempt rather than face the indignity of a trial in front of the infamous "People's Court"."
 wtt_news.52.desc:0 "[This.GetNewspaperHeader]German radio announced today that [GER.GetLeader] has taken over the government. Following an exchange of gunfire in the Führerbunker, during which the Führer was mortally wounded, SS units moved quickly to seize all major roads and railway junctions leading out of Berlin. Meanwhile, Luftwaffe and Heer units have reportedly been ordered to converge on Berlin to restore order."
 wtt_news.53.desc:0 "[This.GetNewspaperHeader]Through force of arms, [From.GetOldName] has united the Scandinavian peoples under its rule, and its government is now integrating the newly-conquered territories. In an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nAs a side-effect, proponents of Scandinavian unification have already begun citing historical parallels, and point out how the current state of affairs can be seen as simply a natural continuation of earlier attempts at unifying the region. The [From.GetOldAdjective] government has eagerly jumped on the bandwagon of this line of thinking, and has now officially proclaimed a 'restoration of the Kalmar Union', renaming the country to '[From.GetNameDef]'."
 wtt_news.54.desc:0 "[This.GetNewspaperHeader]With the conquest of all of the nations belonging to the Nordic region, the [From.GetOldAdjective] government has now begun increasing moves towards integration of the newly-conquered territories. As a result, in an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nA [From.GetOldAdjective] official was quoted as saying "The Nordic countries have always felt a strong kinship to each other. It is only natural that they should be unified, and that our peoples should coexist side by side, as one." It would appear the government has resolved to use this kinship as a way of unifying the people, and have now proclaimed "true Nordic unity", renaming the country to '[From.GetNameDef]'."
 wtt_news.55.desc:0 "[This.GetNewspaperHeader]Having retaken all of the lands belonging to the old Gran Colombia, the [From.GetOldAdjective] government has now begun increasing moves towards integration of the newly-conquered territories. As a result, in an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\n[From.GetOldAdjective] officials have repeatedly stated their belief that all of northern South America should look at their shared history and use that kinship as a foundation for a unified state. Now, the [From.GetOldAdjective] government has taken one step further and proclaimed the "revival of Bolívar's legacy", renaming the country to '[From.GetNameDef]'."
 wtt_news.56.desc:0 "[This.GetNewspaperHeader]Having secured all of the Austro-Hungarian Imperial lands, the [From.GetOldAdjective] government, as representatives of the last remaining successor state, has now begun with re-integrating these territories. Government-directed propaganda has flared up, extolling the "glorydays of the Empire" in a clear effort to rally the population behind the wide-spread national reforms and a return to imperial norms.\n\nAs a part of these, the [From.GetOldAdjective] government has announced the restoration of [From.GetNameDef], and has changed the nation's official name to reflect this."
 wtt_news.57.desc:0 "[This.GetNewspaperHeader]As Poland and Lithuania are once more governed by a single state, the [From.GetOldAdjective] government has begun drawing on history for its propaganda in an effort to unite the people behind its policies. 'Historical experts' bombard the population with the various ways in which a united Poland and Lithuania could stand against the threats on their borders, recounting tales from the height of power of the Polish-Lithuanian Commonwealth. The approach seems to be having some effect on redirecting the people's outrage, and on focusing their thoughts on the glorydays of old.\n\nToday, the [From.GetOldAdjective] government has taken this one step further and proclaimed the restoration of the Commonwealth, re-naming the country to '[From.GetNameDef]'."
 wtt_news.58.desc:0 "[This.GetNewspaperHeader]With the [From.GetOldAdjective] conquest of the other Low Countries, their government has quite vocally defended its actions. They now claim to be the immediate and lawful successors to the United Kingdom of the Netherlands, and have repudiated the Treaty of London of 1839 with the claim that it was, at the time, criminally forced upon their government by outside forces. Thus, as the nation never ceased to be, [From.GetOldNameDef] has merely reasserted control over land that already belonged to them.\n\nFollowing through on their words, the [From.GetOldAdjective] government has renamed the country to '[From.GetNameDef]', and large propaganda efforts are already under way in an attempt at unifying the people, using current global crises as an external threat to rally against."
 wtt_news.59.desc:0 "[This.GetNewspaperHeader]With the [From.GetOldAdjective] conquest of the other Central American states, their government has quite vocally defended its actions internationally. Considering itself the lawful successor to the Federal Republic of Central America, it has branded the nations that seceded in the late 1830s as illegal separatist governments, and consistently refers to the recent fighting as their rightful attempts at 'reasserting control' over these territories.\n\nFollowing through on their words, the [From.GetOldAdjective] government has renamed the country to '[From.GetNameDef]', and large propaganda efforts are already under way in an attempt at unifying the people, using current global crises as an external threat to rally against."
 wtt_news.60.desc:0 "[This.GetNewspaperHeader]With the conquest of all of lands belonging to the Baltic states, the [From.GetOldAdjective] government has now begun increasing moves towards integration of the newly-conquered territories. As a result, in an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nA [From.GetOldAdjective] official was quoted as saying "The Baltic countries have always felt a strong kinship to each other. It is only natural that they should be unified, especially in light of the threats on our borders. Only by standing together can our peoples remain independent and free." They have therefore now proclaimed "true Baltic unity", renaming the country to '[From.GetNameDef]'."
 wtt_news.61.desc:0 "[This.GetNewspaperHeader]Having secured all of the pre-war Ottoman lands, the [From.GetOldAdjective] government, as representatives of the Ottoman successor state, has now begun with re-integrating these territories. Government-directed propaganda has flared up, denouncing the partitions of the Allies in the Great War, and extolling the "glorydays of the Empire" in a clear effort to rally the population of newly-conquered lands behind the wide-spread national reforms and a return to imperial norms.\n\nAs a part of these, the [From.GetOldAdjective] government has announced the restoration of [From.GetNameDef], and has changed the nation's official name to reflect this."
 wtt_news.62.desc:0 "[This.GetNewspaperHeader]The main powers of continental Europe lay conquered before [From.GetOldNameDef], and for the first time the recent dreams of a united Europe seem attainable. A variety of 'experts', presumably on the government payroll, have already begun repeatedly citing the current political situation as the only way to "prevent future European conflict".\n\nIn further efforts to give the outward appearance of a "nation for all Europeans", government reforms on the national and the local level are being pushed through at an impressive rate, and as a part of those it was announced today that the country shall henceforth be known as '[From.GetNameDef]', so that "all Europeans may feel welcome in it"."
 wtt_news.63.desc:0 "[This.GetNewspaperHeader]As the [From.GetOldAdjective] nation grows into its neighbours, government attempts at creating historical continuity have become more and more apparent, evidently in an attempt to unify the people. The achievements of the Great Zimbabwean Empire have been strongly romanticized, but incessant propaganda seems to be having an effect on public opinion.\n\nToday, the [From.GetOldAdjective] government has taken this one step further and re-named the country to '[From.GetNameDef]', an announcement that was greeted by exuberant crowds in the streets of the major cities."
 wtt_news.64.desc:0 "[This.GetNewspaperHeader]The [From.GetOldAdjective] military advance seems utterly unstoppable, and the idea that many sneered at in recent years - the creation of a new Roman Empire - now seems entirely within the Italians' grasp. Most continental European powers that could oppose them have been virtually eliminated, leaving the Italians free to enforce their will upon the conquered peoples.\n\nIn addition to beginning integration of what they have already begun referring to as "reconquered Roman Territories", the Italian government has now announced the rebirth of the Roman Empire, renaming the nation to '[From.GetNameDef]'."
 wtt_news.65.desc:0 "[This.GetNewspaperHeader]As the [From.GetOldAdjective] advance continues, the historical parallels have not gone unnoticed by those versed in Persian history. Notable public figures have already begun comparing this expansion to the times of Cyrus the Great, and nationalist pride is rising throughout [From.GetOldAdjective] society.\n\nAs government control is expanded over the new territorial acquisitions, and as the government rides this wave of high public approval, it has now been confirmed by officials that the nation will be officially renamed to '[From.GetNameDef]'."
 wtt_news.66.desc:0 "[This.GetNewspaperHeader][From.GetOldAdjectiveCap] ascendancy has perplexed many military experts across the globe, but the results speak for themselves. In but a few years, the Greeks have utterly dominated the Balkans, reconquered Istanbul, and crushed any organized Turkish resistance in Anatolia. It seems that the ultimate conclusion of over five centuries of Greco-Turkish conflict has now been reached.\n\nTo further bolster national pride, the [From.GetOldAdjectiveCap] government has utilized historical continuity, and styled their military achievements as a 'Byzantine reconquest against the Turkic invader'. As part of this propaganda, and in the midst of an extravagant ceremonial parade in newly-renamed Constantinople, it was announced that [From.GetOldNameDef] has changed its official name to '[From.GetNameDef]'."
 wtt_news.67.desc:0 "[This.GetNewspaperHeader]With the [From.GetOldAdjective] conquest of most of what constitutes the Arab world, the government has seized upon a renewed wave of Pan-Arabism spreading through the region. As international disagreements have been 'solved' through the outright removal of obstinate foreign governments through military means, Arab unification has seemed within easy reach, and the [From.GetOldAdjective] government has already shown its willingness to pursue this goal.\n\nWhether merely to 'ride the wave' of this public goodwill, to appeal as a home to all Arabs, or simply to facilitate regional integration, [From.GetOldAdjective] officials have now confirmed that the nation's official name shall be changed to '[From.GetNameDef]'."
 wtt_news.68.desc:0 "[This.GetNewspaperHeader]As the [From.GetOldAdjective] nation grows into its neighbours, government attempts at creating historical continuity have become more and more apparent, evidently in an attempt to unify the people. The achievements of the Majapahit Empire have been strongly romanticized, but incessant propaganda seems to be having an effect on public opinion.\n\nToday, the [From.GetOldAdjective] government has taken this one step further and re-named the country to '[From.GetNameDef]' in homage to the region's history, hoping that it is something everyone in the region can relate to."
 wtt_news.69.desc:0 "[This.GetNewspaperHeader]As the [From.GetOldAdjective] nation grows into its neighbours, the government has re-evaluated their departure from the Rattanakosin name. As their present borders more and more resemble those from the kingdom's historical high-point, the achievements of the Rattanakosin Kingdom have been increasingly used to influence public opinion.\n\nToday, the [From.GetOldAdjective] government has taken this one step further and officially re-named the country to '[From.GetNameDef]' in an attempt to draw legitimacy from history."
 wtt_news.70.desc:0 "[This.GetNewspaperHeader]Under the rulership of Kaiserin Victoria, [From.GetOldNameDef] has greatly expanded their borders, surpassing even those of the old Holy Roman Empire. All continental foes that would challenge her rule have been brought to their knees by the [From.GetOldAdjective] military machine, leaving her unopposed to pursue her policies further.\n\nNow, the Kaiserin has decreed that the current opportunity shall be seized, and that the nation shall become the spiritual successor of the Holy Roman Empire. To represent this, the nation has now been officially renamed, and with it she has at last achieved the political unification of the region that has eluded the Emperors for centuries."
 wtt_warlord_vs_prc.4.desc:0 "Desperate appeals by [communist_china.GetLeader] to [SOV.GetLeader] did little to sway the Soviets to his side. Recognizing a lost fight, [communist_china.GetLeader] has publically acknowledged his mistakes and promised to work with us to ensure the victory of the revolution."
