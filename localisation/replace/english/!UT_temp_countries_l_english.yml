  # Лідери
  KIR_rain_shine: "Рейн Шайн"
  #KIR_rain_shine_desc:0 "§YBorn:§! 2 April 945 in Vermilion\n\n§YBiography:§! Matriarch Superior Rain Shine has lived her entire life upholding the imperial decrees that instituted the societal and cultural stagnation and decay of the Realm of Kiria, and never once did she imagine that she would be the kirin to undo them. The decrees had been issued by her mother, Matriarch Superior Noctilucent Charm, in 902, and when she passed in 971, Rain Shine swore upon her ascension pyre that she would maintain her mother's policies and devote her life to studying the Way of Fire and the teachings of the fire goddess, Concord, to protect Kiria.\n\nHowever, in 1006, an unexpected diplomatic mission from Equestria ventured into the isolated nation and reached Rain Shine's court in Vermilion. There, two bearers of the Elements of Harmony, Fluttershy and Applejack, argued that they had seen kirin living in poverty and squalor all throughout the realm as a result of The Silence, and while it was effective in preventing nirik transformations, it needed to end for the good of all kirinkind. They offered Equestrian aid in getting the nation back on its hooves, and Rain Shine, isolated from her subjects in the royal palace and oblivious to their plights, realized that continuing The Silence would only spell doom for her subjects in the long run. Though she had sworn to uphold her mother's policies, once Rain Shine learned of the terrible cost The Silence had on the people of Kiria, she agreed to repeal her mother's decrees and end it once and for all.\n\nNow, with The Silence ending in Kiria, Rain Shine has pledged to make up for her mother's mistakes and bring the kirin species into the modern age. But after 60 years of seclusion in Vermilion, Rain Shine may find that her authority is nowhere near as strong as her mother's was a century ago.\n\n§YPortrait by:§! Twotail813"
  KIR_winter_frost: "Вінтер Фрост"
  #KIR_winter_frost_desc:0 "§YBorn§!: 29 December 966 in Agate\n\n§YBiography:§!: Born in the mountainous monastery-town of Agate, Winter Frost was surrounded with the religious and mystic fervor of The Way of Fire from the moment of her birth. As she grew older, the young kirin quickly found herself deeply infatuated with the love and divine guidance the Kirin fire goddess, Concord, had blessed her people with, and as such, Winter devoted her entire life to understanding Concord's teachings and sharing them with the rest of the kirin species. Regularly spending many dark winter mornings in mediation along the highest peaks of the holy mountain range that surrounded Vermilion, Winter Frost's devotion was soon rewarded when she was chosen to go to Vermilion and further her service to Concord by serving Matriarch Superior Rain Shine herself. As such, Winter became one of the few kirin who had personally met and interacted with the reclusive Matriarch before The Silence ended, and she became personally devoted and loyal to the Matriarch alongside her fierce devotion to The Way of Fire. Such devotion led to her becoming personally favored by the Kirin Matriarch, and by the time The Silence was officially repealed, Winter Frost was the most influential priestess in Vermilion.\n\nAs The Silence gave way to a new era of politics in Vermilion, Winter Frost became the loudest critic of reckless modernisation and provided a solid rock to anchor the concerns of the kirin religion to, regularly pushing against motions, bills, and decrees that she believed threatened the sanctity of Concord's divine teachings. When Kiria collapsed into civil war as a result of her protests being ignored, the priestess soon replaced the inept and naive Imperial Premier Autumn Blaze as Rain Shine's most important advisor. Now, Winter Frost works to bring Kiria back to its roots of firm faith and unyielding devotion to Concord and The Way of Fire, and find the answers to Kiria's modernization problem in Concord's teachings.\n\n§YPortrait by:§! Twotail813"
  KIR_fickle_current: "Фікл Каррент"
  #KIR_fickle_current_desc:0 "§YBorn§!: 11 October 953 in Skyfall\n\n§YBiography:§!: Despite his rise to power in Kiria, Fickle Current was not born a son of the Realm. Rather, he was foaled in Skyfall, where his family had fled the crushing economic collapse that struck hold of Kiria as The Silence was imposed at the beginning of the 10th century. It was there in Skyfall that the Sycee Trading House, one of the Realm's strongest trading conglomerates before The Silence, had relocated, and Current's family enjoyed close ties to the Trading House that left them extremely wealthy. With the wealth that his family possessed, Current was able to afford a prestigious education in Yale, where he was personally tutored by Cypress Snow, another member of the Kirin diaspora and its foremost literati. Under Snow's guidance, Current learned to sharpen his business acumen and cunning insight that would serve him well as a successful businesskirin and, later, the natural fit for leader of the NAKP during the Grand Gallop Onward in Kiria.\n\nIt was only late in 1006 when Fickle Current stepped hoof in Fragrance, the city of his ancestors, for the first time as The Silence began to lift across the Realm. Remembering the tales of how ineptitude and superstition in Vermilion once forced his family into exile and nearly impoverished them, Current soon resolved to be a champion for the kirin who lost everything in Fragrance and do everything he could to truly modernize Kiria according to what he and the rest of the Kirin diaspora knew in Skyfall and throughout western Griffonia. Unfettered capitalism would be the order of the day, for the wheels of progress in such a backwards land could only be turned with the grease of tremendous investment into the Realm. If Kiria ever wanted to truly join the modern world as a functional nation, it would take an almost unimaginable level of investment, and so Current has resolved to do everything he can to make the nation an enticing opportunity for the wealthy.\n\n§YPortrait by:§! Twotail813"
  KIR_autumn_blaze: "Отем Блейз"
  #KIR_autumn_blaze_desc:0 "§YBorn§!: 20 September 977 in Massicot\n\n§YBiography:§!: Autumn Blaze was never meant to rise as far as she has in her life, born the daughter to poor farmers in Massicot. Though originally destined for a life of the same hardships and meagre living as her parents, Autumn's family managed to get their daughter residence in a temple to Concord in Massicot at the age of seven, where she studied for five years before dropping out and returning to the family farm. In those five years, however, Autumn learned how to read and write, how to perform arithmetic, and perhaps most importantly of all, how to study and interpret the teachings of the fire goddess Concord in religious texts. Though she would never use that particular skill in service to The Way of Fire, Autumn made excellent use of her command over words as both a sword to attack with and a shield to defend against, allowing her to use it as a tool to carve her own path in life. Though she originally put it toward making musicals, plays, and even thought-provoking comedic dissections of the stagnation of kirin life under The Silence, it would serve her the best in 1006, when the Equestrian delegation to Kiria wandered into Massicot.\n\nBeing one of the only kirin in Massicot who knew Ponish because of her studies, Autumn was able to guide the Equestrians, two ponies named Fluttershy and Applejack, to Vermilion, where they sought to make contact with Kiria's Matriarch Superior, Rain Shine, and establish diplomatic ties. Because of her efforts, they were successful, and Autumn ultimately formed a close friendship with Rain Shine when all was said and done. That friendship led her to become Rain Shine's first premier, and guided her through the All-Kirin Plenum for National Revival as its steadfast and enthusiastic leader.\n\nNow, with her like-minded Harmonists in secure control over Kiria, Autumn can extend her influence once more, having learned many hard lessons from the Plenum. With the country in her hooves, she seeks to reconcile Kiria's traditionalist and theocratic past with a vision of a modern Harmonic nation like Equestria. Time will tell if she is successful.\n\n§YPortrait by:§! Twotail813"
  KIR_rising_sun: "Райзинґ Сан"
  #KIR_rising_sun_desc:0 "§YBorn§!: 13 July 969 in Chrysanthemum\n\n§YBiography:§!: Not much is known about the mare who calls herself Rising Sun, and what is known paints only a vague picture at best. By her own admission, Rising Sun was born in Chrysanthemum and studied to become a priestess in the Way of Fire, as such a lifestyle was the only way to escape the utter stagnation of The Silence while it still held Kiria in its stranglehold. But even as a priestess of The Way of Fire, the mare was often regarded by her peers as too smart for her own good and twice as cunning as the most mischievous fox. She would regularly debate her senior priests about the merits and drawbacks of strictly adhering to the Matriarch Superior's decrees when all they brought about was suffering and ruin for the people of Kiria, and was regularly chastised for it. For the mare who was too smart by half for the lifestyle she had chosen, Rising Sun had reached a frustrating theological dead end to the problems surrounding Kiria.\n\nRealizing that she would never advance as a priestess in The Way of Fire, Rising Sun sailed down the Mellifluve where she ultimately ended up in Verdant at the age of 20. Once there, she quickly realized that Verdant was prospering where Chrysanthemum languished. The Silence was still in full swing over the city, but the many island communities of Verdant had formed their own cooperative communes that worked together to the benefit of all without breaking any of the Matriarch's decrees. Additionally, there was no rigid religious structure that dominate the everyday lives of the kirin in the city, only an individual communion between the average kirin and Concord, with spiritual leaders to aid their followers along toward their own revelations. Rising Sun quickly immersed herself in these beliefs, and in no time at all, had risen to the top of this new sect of The Way of Fire. Naming her sect the Rising Fire, Rising Sun would return to Chrysanthemum to spread her new teachings to the kirin of the west, and made many visits to towns and workshops around Kiria before ultimately ending up in Vermilion as the Grand Gallop Onward progressed to bring her teachings to a new level of national awareness.\n\nNow, Rising Sun finds herself on top of the Realm's food chain, in a position of almost unlimited authority and power. The Rising Fire has risen with her as well, and her beliefs are ready to be shared across the Realm. The Rising Fire is grappling with The Way of Fire, and Rising Sun will be the one to bring about a new era of theology and change to Kiria, one it never could have imagined before.\n\n§YPortrait by:§! Twotail813"

  # Радники
  KIR_pol_1: "$KIR_autumn_blaze$"
  KIR_pol_1_desc:0 "Autumn Blaze was never meant to rise as far as she has in her life, born the daughter to poor farmers in Massicot. Though originally destined for a life of the same hardships and meagre living as her parents, Autumn's family managed to get their daughter residence in a temple to Concord in Massicot at the age of seven, where she studied for five years before dropping out and returning to the family farm. In those five years, however, Autumn learned how to read and write, how to perform arithmetic, and perhaps most importantly of all, how to study and interpret the teachings of the fire goddess Concord in religious texts. Though she would never use that particular skill in service to The Way of Fire, Autumn made excellent use of her command over words as both a sword to attack with and a shield to defend against, allowing her to use it as a tool to carve her own path in life. Though she originally put it toward making musicals, plays, and even thought-provoking comedic dissections of the stagnation of kirin life under The Silence, it would serve her the best in 1006, when the Equestrian delegation to Kiria wandered into Massicot.\n\nBeing one of the only kirin in Massicot who knew Ponish because of her studies, Autumn was able to guide the Equestrians, two ponies named Fluttershy and Applejack, to Vermilion, where they sought to make contact with Kiria's Matriarch Superior, Rain Shine, and establish diplomatic ties. Because of her efforts, they were successful, and Autumn ultimately formed a close friendship with Rain Shine when all was said and done. That friendship led her to become Rain Shine's first premier, and now she seeks to guide the All-Kirin Plenum for National Revival as its steadfast and enthusiastic leader. Time will tell if she is successful.\n\n§YPortrait by:§! Twotail813"
  KIR_pol_1_sick_tt: "$KIR_autumn_blaze$ захворіла"
  KIR_pol_2: "$KIR_fickle_current$"
  KIR_pol_2_desc:0 "Despite his rise to prominence in Kiria, Fickle Current was not born a son of the Realm. Rather, he was foaled in Skyfall, where his family had fled the crushing economic collapse that struck hold of Kiria as The Silence was imposed at the beginning of the 10th century. It was there in Skyfall that the Sycee Trading House, one of the Realm's strongest trading conglomerates before The Silence, had relocated, and Current's family enjoyed close ties to the Trading House that left them extremely wealthy. With the wealth that his family possessed, Current was able to afford a prestigious education in Yale, where he was personally tutored by Cypress Snow, another member of the Kirin diaspora and its foremost literati. Under Snow's guidance, Current learned to sharpen his business acumen and cunning insight that would serve him well as a successful businesskirin and, later, the natural fit to represent the business interests of the returning kirin diaspora during the Grand Gallop Onward.\n\nIt was only late in 1006 when Fickle Current stepped hoof in Fragrance, the city of his ancestors, for the first time as The Silence began to lift across the Realm. Remembering the tales of how ineptitude and superstition in Vermilion once forced his family into exile and nearly impoverished them, Current soon resolved to be a champion for the kirin who lost everything in Fragrance and do everything he could to truly modernize Kiria according to what he and the rest of the Kirin diaspora knew in Skyfall and throughout western Griffonia. Unfettered capitalism would be the order of the day, for the wheels of progress in such a backwards land could only be turned with the grease of tremendous investment into the Realm. If Kiria ever wanted to truly join the modern world as a funcitonal nation, it would take an almost unimaginable level of investment, and so Current has resolved to do everything he can to make the nation an enticing opportunity for the wealthy.\n\n§YPortrait by:§! Twotail813"
  KIR_pol_3: "$KIR_winter_frost$"
  KIR_pol_3_desc:0 "Born in the mountainous monastery-town of Agate, Winter Frost was surrounded with the religious and mystic fervor of The Way of Fire from the moment of her birth. As she grew older, the young kirin quickly found herself deeply infatuated with the love and divine guidance the Kirin fire goddess, Concord, had blessed her people with, and as such, Winter devoted her entire life to understanding Concord's teachings and sharing them with the rest of the kirin species. Regularly spending many dark winter mornings in mediation along the highest peaks of the holy mountain range that surrounded Vermilion, Winter Frost's devotion was soon rewarded when she was chosen to go to Vermilion and further her service to Concord by serving Matriarch Superior Rain Shine herself. As such, Winter became one of the few kirin who had personally met and interacted with the reclusive Matriarch before The Silence ended, and she became personally devoted and loyal to the Matriarch alongside her fierce devotion to The Way of Fire. Such devotion led to her becoming personally favored by the Kirin Matriarch, and by the time The Silence was officially repealed, Winter Frost was the most influential priestess in Vermilion.\n\nAs The Silence gives way to a new era of politics in Vermilion, Winter Frost has become the loudest critic of reckless modernisation and provides a solid rock to anchor the concerns of the kirin religion to, regularly pushing against motions, bills, and decrees that she believes threaten the sanctity of Concord's divine teachings. While the Plenum seeks to find new answers to the challenges of modernization, Winter Frost works to bring Kiria back to its roots of firm faith and unyielding devotion to Concord and The Way of Fire, and find the answers to Kiria's modernization problem in Concord's teachings.\n\n§YPortrait by:§! Twotail813"
  KIR_pol_4: "$KIR_rising_sun$"
  KIR_pol_4_desc:0 "Not much is known about the mare who calls herself Rising Sun, and what is known paints only a vague picture at best. By her own admission, Rising Sun was born in Chrysanthemum and studied to become a priestess in the Way of Fire. But even as a priestess, the mare was often regarded by her peers as too smart for her own good and twice as cunning as the most mischievous fox. She would regularly debate her senior priests about the merits and drawbacks of strictly adhering to the Matriarch Superior's decrees when all they brought about was suffering and ruin for the people of Kiria, and was regularly chastised for it. For the mare who was too smart by half for the lifestyle she had chosen, Rising Sun had reached a frustrating theological dead end to the problems surrounding Kiria.\n\nRealizing that she would never advance as a priestess in The Way of Fire, Rising Sun sailed down the Mellifluve where she ultimately ended up in Verdant at the age of 20. Once there, she quickly realized that Verdant was prospering where Chrysanthemum languished. The Silence was still in full swing over the city, but the many island communities of Verdant had formed their own cooperative communes that worked together to the benefit of all without breaking any of the Matriarch's decrees. Additionally, there was no rigid religious structure that dominated the everyday lives of the kirin in the city, only an individual communion between the average kirin and Concord, with spiritual leaders to aid their followers along toward their own revelations. Rising Sun quickly immersed herself in these beliefs, and in no time at all, had risen to the top of this new sect of The Way of Fire. Naming her sect the Rising Fire, Rising Sun would return to Chrysanthemum to spread her new teachings to the kirin of the west, and made many visits to towns and workshops around Kiria before ultimately ending up in Vermilion as the Grand Gallop Onward progressed to bring her teachings to a new level of national awareness.\n\n§YPortrait by:§! Twotail813"
  KIR_cypress_snow: "Сайпрес Сноу"
  KIR_cypress_snow_desc:0 "The foremost intellectual of the kirin diaspora and mentor to Fickle Current, Cypress Snow serves as the bridge between the struggles of a modern Kiria and the ideas of the diaspora born and raised in Griffonia. Cypress hails from the lineage of the All-Kiria Artificers' Guild, and was tutored from a young age with the best scholars that money could buy, both within Griffonia and from Equestria overseas. His sharp mind and great ambition led to him pursuing several doctorates at both Griffonian and Equestrian universities, and he would eventually move to Yale and serve as a professor and mentor for countless members of the kirin diaspora that sought the best education they could afford. In each of them, Cypress instilled a sense of pride and superiority that they were the lucky kirin to escape the wasteful devastation that The Silence had imposed on their ancestral homeland, and they were better for it. And furthermore, he assured them that one day, perhaps, they would return to Kiria and remodel it in their own image, that of the enlightened kirin who had shed the superstitions of the kirin theocracy to modernize like the rest of the world.\n\nNow Cypress Snow has returned to Kiria at the behest of his former protege, Fickle Current, to help recruit kirin from the diaspora and urge them to return to Kiria. Working closely with Current, Cypress makes sure that the whims and wishes of the diaspora are presented to its de facto leader for consideration, and aids in keeping them in line behind Current's policies. This has given him a great amount of influence in kirin politics, and puts him in a unique relationship with the wealthy and powerful returning diaspora that even Fickle Current himself lacks.\n\n§YPortrait by:§! Neither"
  KIR_pol_6: "Роаринґ Файр"
  KIR_pol_6_desc:0 "The pirate queen known as Roaring Fire has become familiar with accomplishing the impossible. Born as a poor fishermare in Nacre on the pirate-controlled Auburn Isle, Roaring Fire joined her first pirating expedition at the age of 11 and never looked back. As she gained experience, so too did she gain respect from pirates all over the Isle for her fearless bravado and sharp mind. By the time she turned 19 she was captain of her own ship, and through clever diplomacy and cunning intrigue she began to amass a coalition of pirates and assembled a small flotilla. It was with this flotilla that, on one fateful night in 997, she lured the previous de facto pirate leader of the Auburn Isle and his ship out of his cove and beset upon him with a ferocity pirates still talk about in Nacre today. While cannonfire ripped through the wooden hulls of both junks, Roaring Fire swung off a rope and launched herself onto the enemy ship, where in a brutal display of blood and death, she cut through pirate after pirate until finally finding and besting the enemy captain. When she returned to Nacre the following morning with that pirate in chains, she cemented her legend and earned the loyalty of the brigands and buccaneers that called Auburn Isle home.\n\nThanks to her cunning, the pirates of the Auburn Isle have managed to survive into a new age. After successfully negotiating with Fickle Current to join his forces with her pirate armada serving as a mercenary navy, Roaring Fire spared her home from destruction by a resurgent Realm of Kiria and saved her pirates from the gallows. Now, standing at the forefront of a brave new world, the pirates of the Auburn Isle are firmly devoted to their pirate queen, and Roaring Fire is determined to not let them down.\n\n§YPortrait by:§! Twotail813"

