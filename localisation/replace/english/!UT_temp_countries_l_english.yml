  equestria.179.t: "Смуга невдач продовжується"
  equestria.179.d: "У двері в покої [Root.GetLeader] несміливо постукали. Всередину знервовано ввійшла купка занекопоєних і стомлених бюрократів. «У чому проблема?» — спитала принцеса, відвівши свій погляд від поточних звітів і газет. Поні відступили з її питання. «Пробачте нам, принцесо... В нас невідкладні новини...» Одного з поні, який тримав листа, підштовхнули наперед. [Root.GetLeader] узяла його та розірвала конверт одним спритним рухом. Вона спохмурніла, і всі в кімнаті знітилися. Це був лист від мера Лас-Пегасуса, в якому декларувалося, що місто буде повністю незалежним від цієї громадянської війни і що в нього немає жодного бажання ставати ні на чий бік."
