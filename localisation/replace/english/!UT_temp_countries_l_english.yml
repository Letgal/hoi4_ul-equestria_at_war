  #WAR_king_zarizel_ii_desc:0 "§YBorn§!: 24th of August, 984 in Zamivgazal\n\n§YBiography§!: The second son of Zamaliahon XV, Barekzamal had an idyllic childhood, free of struggle. While his brother, Zamaliahon, was subject to endless tutoring as the crown prince, Barekzamal spent his days playing with the foals of the nobility, and galloping gleefully through the streets of Zamivgazal. His favourite playmate was Ummazanit Nazlayn, the daughter of a prominent noble. Although she was intended as a future bride for his brother, they were never officially engaged, and she much preferred Barekzamal's company to that of his eccentric brother.\n\nWhen Zamaliahon was made king in 1001, he swiftly leapt into action. He formally renounced any intention of marrying in the near future, leaving Barekzamal and Ummazanit free to get married. The two soon sired their first foal, a colt named Hannizamal. However, since Barekzamal was technically his brother's successor, he did make an effort to educate himself on the basics of statecraft and governance. But there was no rush. After all, they were young, and had their whole lives ahead of them. His brother would eventually find a nice mare and Barekzamal could live the rest of his life in bliss. Unfortunately, the gods had other plans for the young prince, and in 1005, his precious world was turned upside down.\n\nAs the Storm King swept through the kingdom, Barekzamal and his family managed to escape, but his brother didn't, and was slain in the Palace by the invaders. When Barekzamal found out, he was overwhelmed by grief, weeping for hours on end. After the conqueror was slain, Barekzamal returned to Zamivgazal a changed person. He quickly set to work, trying to keep the nation afloat. Although he had some success, for the most part, his policies were ineffective as his inexperience betrayed him. Now, he sits uneasy on the throne as the threat of revolt grows. While not as unpopular as his father was, he definitely has his fair share of opposition. The fate of the nation rests on his haunches, and it will take monumental effort on his part to keep it, and his throne, from falling out of his grasp. But Barekzamal is determined to bring Warzena into a brighter future, where he can smile with his family once more."
