 ### ПЕРСОНАЖІ ###
  # Лідери
  YAL_rector_magnificus_mikusian: "Ректор маґніфікус Мікусян"
  #YAL_mikusian_desc:0 "§YBorn§!: 21st of October, 964 in Yale\n§YFunction§!: Rector Magnificus of Yale University and Praeses of the Academic Council\n§YBiography§!: Born into a middle class family in the old capital of the Yale Rectorate, Mikusian lived through the turbulent times of the Republican revolution as a teenager. Although many students of the Yalish universities fought for the various sides of the revolution, the country was spared the ravaging effects of war, with the Rectorate only choosing sides at the final moments of the conflict. The revolution left an impact on young Mikusian, who heard about the destruction war could cause via radio and newspaper.\nLike many young Yalish griffons, Mikusian grew up with tales of the country's enigmatic founder, Borean Wiedergreiff and the young griffon devoured all of the famed polymath's treatises during the revolution. By the time he enrolled for philosophy in Yale's university, Mikusian was a firm believer in Borean's rationalist philosophy of achieving peace through scientific advancement. Living and studying in the hallowed halls of Yale only strengthened the student's believes and by his second year, he decided he wanted to be a scientist and teach for himself.\nAnd so he did, finishing his studies without delay and writing his dissertation on the works of his idol. "Pax Scientiam: A dream worth pursuing?" was a smash hit across the academic community, securing Mikusian a teaching position. The scientist proved to be a popular lecturer and sometimes griffons had to sit on the lecture hall's stairs if they wanted to attend his vivid explanations of history, philosophy and discussions on the future of Griffonia. A final twist came in 1001, with the elections for the position of Rector. Urged by his students to stand, Mikusian won in a landslide, becoming the youngest Rector of Yale since Borean Wiedergreiff himself.\nNow the head of state and government of Yale, Mikusian has overseen the slow decay of the Rectorate alongside the rest of the Griffonian Empire. But the griffon has never stopped dreaming of a different future.\n§YPortrait By§!: Scroup"
  YAL_prelate_michael: "Прелат Міхаель"
  #YAL_prelate_desc:0 "§YBorn§!: 15th of June, 961 in Crona Province\n§YFunction§!: Prelate of Yale and Member of the Academic Council\n§YBiography§!: Michael Eisenklau was born near the Imperial city of Crona as the seventh chick in a family of peasants. The family barely scraped by and things spiralled out of control after a failed harvest in 978 spiralled Michael's village into poverty. After it was clear the local authorities refused to help, the peasants, including Michael's parents and older siblings decided to go and take their due from Crona itself. Unbeknownst to them, they were part of a massive movement which would soon fracture the Griffonian continent. Michael would never see any of them again.\nLeft alone to care for his younger siblings, the peasant's son turned to the only place he knew could help; the Temple. There the young griffon, weaker in body than his sturdy older brothers, managed to impress the Arcturian priest by challenging him to a duel for a chance at earning a wage. Michael lost that duel but earned himself a job, to which he tenaciously devoted himself. As the fighting raged around the Empire, sometimes coming precariously close, Michael learned the values of the different aspects of Arcturius. A Smith who can burn away impure elements through war and forge together what is fractured. A Warrior loyal, honourable and unflinching in conflict. And a leader willing to sacrifice himself to a greater cause.\nMichael had taken these lessons to heart long before he had completed his formal education and as the Empire licked its wounds after the revolution, he began his career in the Hierarchy of Arcturius. First as a priest to one of the many towns in the Herzland who had lost their religious leader in the fighting. Later on, as a clerk for Archon Proteus III, where he got a great deal of respect for the Warrior-Priest. Although Proteus sometimes joked about the griffon's 'puny stature', the Archon was never mean to the former peasant. And when the position of Prelate of Yale opened up in 1005, Proteus nominated Michael himself, hoping that the commoner might be able to help heal the divides in Yalish society. Prelate Michael set to the task with great enthusiasm, reinvigorating the Triarchy in Yale with fiery speeches, charity and the help of the Sword and Shield movement, earning him a spot at the table, shifting the balance of Yalish politics in his favour.\n§YPortrait By§!: Vasily"
  YAL_georgina_fredrika_schuler: "Ґеорґіна Фредріка Шюлер"
  #YAL_georgina_desc:0 "§YBorn§!: 12th of February, 985 in Greenback\n§YPosition§!: Leader of the New Sparkle Movement\n§YBiography§!: The bustling city of Greenback supports a burgeoning middle class. Georgina Fredrika Schüler was born into one such family. Her father a mechanic and her mother a clerk. Georgina's parents were gentle griffons, wary of violence after the failed revolution of which she only knew from stories. Like many in Yale, the Schüler family was looking for new answers outside. They found theirs in Equestria and harmony instead of some radical movement. Georgina was raised, unlike many griffons, to see the good in everybeing, to be optimistic and to strife for change from within. The day Georgina passed the entrance test for Yale University was the proudest day of her parents' lives, as she was the first in the family to achieve this. When she set off to the other side of the country, she promised she'd not lose her heart.\nYale university was fascinating to Georgina, but also in a way it felt stagnant. As if it was in a different world, out of touch with reality. The teachers were fine, especially Rector Mikusian, but the curriculum felt outdated and contradicted government. For all the talk about science and philosophy, Yale's government felt like it was impeding progress and disregarding the common Yalish griffon. There was no harmony.\nSo, Georgina, optimistically, began to agitate for change, for a New Spark. First with a small group of friends in private. Then in Yale's university, later around all of Yale in public. The Yalish government carried on with its grand scientific visions, unbothered by the growing movement in-and-outside the universities. Democracy, a constitution and self-determination were the demands which resonated louder and louder through the streets of the Rectorate. And after a war where many griffons had to make the ultimate sacrifice, these demands could no longer be ignored.\nRector Mikusian called his own student to his side and asked her to lead to preserve harmony. The New Sparkle had started a fire.\n§YPortrait By§!: Scroup"
  YAL_karl_legreif: "Карл Леґрайф"
  #YAL_karl_legreif_desc:0 "§YBorn§!: 2nd of May, 959 in Zeltstadt, Longsword\n§YOccupation§!: Chairgriffon of the Heartland Trade Union Federation\n§YBiography§!: Born to immigrants from Longsword, a region whose fortunes would decay rapidly over the course of his life, Karl Legreif had a difficult childhood. He was bullied by the Yalish children for his background, but Karl would not be walked over easily. The griffon fought his bullies at every opportunity. The bullies of other griffons too. Sometimes he'd win his battles as well.\nKarl turned out to be quite capable as an artisan and learned the trade of wood turner. He had just joined the Trade Union when the Republican Revolution ravaged Griffonia. For a while, it seemed the biggest bullies of all the continent would finally be defeated and Legreif enthusiastically struck at every opportunity. It was not to be, however, and the revolutionaries fled north, leaving Karl and the Yalish trade union movement disillusioned.\nThe years went by and the immigrant from Longsword became ever more important in the union movement. Increasingly, the working class organised and fought for their rights. This trend did not go unnoticed by the professors and students of Cyrusval University, who soon provided the theory for the Union's practice. From them, Karl learned that no wage agreement with the capitalists could ever give the workers their due and that only a shift in power could forge unity and brotherhood.\nThe collapse of the Griffonian Empire showed the cracks in Yalish society and increased class consciousness in the Rectorate as divisions between the learned and capitalist class and the workers became ever more clear. If threatened, like in Longsword, the ruling class would not be above allying with racist maniacs to cling on to power. Instead of turning to supremacists, Rector Mikusian reached out to Cyrusval to bridge the gap between classes. But there they sensed a new age in the making - instead, the red university successfully allied with the Unions to bring revolution to Yale and beyond.\nWhen the leader of the students turned out to have gone mad, however, something had to be done. So, Karl Legreif, now leading all trade union federations in the Heartlands, took power into his own claws, determined to ensure that no being would be bullied again.\n§YPortrait By§!: anyazen"
  YAL_erich_muhschnabel: "Еріх Мюшнабель"
  #YAL_erich_muhschnabel_desc:0 "§YBorn§!: 27th of November, 976 in Cyrusval\n§YTitle§!: We are all equal, comrade.\n§YBiography§!: Erich Mühschnabel never had to conquer his bread. As the second son of a wealthy industrialist, Erich could have spent the rest of his life in luxury. His childhood was spent in bliss, as Erich received the best tutors money could buy. He turned out to be bright and inquisitive, and would have been a worthy successor to the family business, were it not for his older sister. Irene Mühschnabel was just a tad bit more cunning than her brother, always managing to garner her parents' favour over Erich.\nWhen the time came, Irene enrolled in Middenheim University, while Erich went to his own Cyrusval. The difference could not be much greater. Middenheim's grand halls taught classical economics and statecraft in a tranquil environment, a walled garden away from the hustle and bustle of the world. Cyrusval was a rowdy place of loud students, of debating clubs and radical teachers. The home of Professor Willie Scherler, an inspiring socialist who would later lead the fight for a better world in the woods of Angriver. So, as Irene studies the intricacies of profit maximalisation, Erich was taught the inherent contradictions of the capitalist mode of production.\nBoth siblings graduated cum laude, with Irene being allowed a prominent position in the family business, while Erich was cast out of the family as a failure. Instead of business, Erich would get a teaching position in social science, where he contributed to the ever-radicalising faculty. A sense of urgency and an air of change filled the red halls of Cyrusval as the Empire faltered and to everygriffon's surprise, the students and teachers elected Mühschnabel, the most radical candidate, as rector in the 1007 elections. When the crisis in Griffenheim escalated, Erich managed to convince national government that he would be able to mend the rifts in Yalish society. Instead, he would use the new power to prepare for a revolution.\nThe Mühschnabel estate was one of the first buildings to be set aflame in the ensuing violence.\n§YPortrait By§!: anyazen"
  YAL_trade_union_congress: "Конґрес профспілок"
  YAL_trade_union_congress_desc: ""
  YAL_gerhard_silverbeak: "Ґергард Силвербік"
  #YAL_gerhard_silverbeak_desc:0 "Gerhard Silverbeak was born in 929 in the province of Osnabeak in the Strawberry Duchy. At the age of 18, he joined the prestigious Griffenheim Imperial Military Academy, completing an education as an engineer. For the next 45 years of his life, he would serve with distinction, proving especially resilient during the Republican uprisings where his defensive doctrines proved the undoing of many Republican offensives. In 992, he retired from the Imperial Army with the rank of major general. Since then, he has joined Löwburg Academy as a professor, being an adamant proponent of the importance of defensive doctrine within modern warfare."
  #YAL_heinz_featherhoff_desc:0 "Heinz Featherhoff was born in 941 in the town of Asselt in Greifenmarschen. Born to a local merchant of the petite bourgeois class, Featherhoff's father managed to secure his son a post to Löwburg Academy at the age of 18, where he studied as an infantry officer before joining the Imperial Army. During his 30 years of service, Featherhoff fought in the Republican Uprising, gaining the rank of Lieutenant Colonel. After his tenure in the army, he rejoined his alma mater as a professor. Recently, he has shown an affinity towards the radical Red Guard, and is seen as the only senior staff who openly supports their views."
  YAL_emperor_grover_ii: "Імператор Ґровер II"
  #YAL_grover_desc:0 "Grover II was the second ruler of the Griffonian Empire, ascending the throne in 785 ALB. By the time of his ascension Grover II was already an accomplished general and he commanded many of his father's forces when he unified the griffon states. The start of his reign was characterised by an Aquileian insurrection, which the Emperor's armies crushed before rebellion could spread throughout the empire. It is said that in his anger, Grover II killed the Discret King of Aquileia himself and ordered Aquila burned. To keep the Discrets from seeking revenge, he married Giselda Discret.\nThe Emperor decided to entrust the Idol of Boreas, the Empire's most sacred relic, to his Brother Guto, who he made King of Griffonstone, starting a period of early stability. In 799 the Emperor started his conquest south, adding Sicameon and Asterion to the Empire. Grover II was still not content with his domain, fearing his eastern frontier with the ponies of the Riverlands. Therefore he sanctioned the Knights of Hellquill to crusade against them. Internal squabbles and economic woes would delay any large scale efforts to attack the riverponies for 40 years. It is widely believed that Grover III and Giselda were the ones constantly fixing the bad domestic policies of their father and husband.\nIn 852 the ageing Emperor decided to finally press forward. He flew east at the head of a massive host of knights and soldiers, eager to finish his conquest of the Griffonian continent. Battle after battle was fought and Grover himself was almost invincible in his enchanted armour, the terror of his foes. That was, until the Nimbusians rallied to save what was left of River City. The Strategos of the pegasi force had lured the griffons into a chokepoint. There, the unthinkable happened. The towering griffon was in the thick of the battle, leading his most faithful knights to punch a hole in the unflinching Nimbusian battleline, when a startled young hoplite threw his spear at him instead of staying in formation. Grover was hit through the eyes and died instantly, which routed his forces.\nAnd now, he has returned to Griffonia to finish what he started."
  YAL_herald_of_boreas: "Вісник Борея"
  #YAL_herald_desc:0 ""Who I was matters not. I am the Herald of Boreas now. I hear his commands and serve him. I spread his word to all griffons and love all his children like he does. I will do away with the lies and the false prophets who came before. I will defend his teachings and his honour against those who refuse to listen. I will bring low walls and build bridges. I will wear the sword and the shield. I will create and I will destroy. In the name of Boreas, to whom we owe worship.""
  YAL_peter_zuckergreif: "Петер Цукерґрайф"
  #YAL_Peter_Zuckergreif_desc:0 "§YBorn§!: 21th of December, 978 in Greenback\n§YRank§!: Generaloberst in Training\n§YBiography§!: Peter Zuckergreif, born in 978 in the capital city of Greenback, had always a love of cars, and wished to have one for himself. Sadly for him he was born in a rather poor family, so the best he could do was make believe with his friend. Everything changed, however, when he saw a sight which would stay with him for the rest of his life: a Panzer. From that day on, his one goal was to one day drive one of these beast, so he begged his parents to be send to Klaumar, a Military Academy who was famous for having 'strange' method of warfare in their lectures.\nWith hard work, much studying and some financial help from a professor at Klaumar, Peter managed to become a student in 999, and quickly showed his teachers what knowledge he had. Even in his first year he managed to come up with impressive theories on how to deploy tanks, developing the many roles of armoured vehicles in warfare. Sadly for him, driving a tank was not possible for an officer, so Peter focused on revolutionizing the usage of tanks in the Imperial Army. In his last year at Klaumar in 1003 he met his pupil Apfel von Kuchen, which ended in a close friendship between the two, although a few griffons insist that there was more to it than they would let on.\nAfter Zuckergreif graduated, he enlisted directly into the Yalish Army, and too his surprise he became a staff officer of the major general Gerhard Silverbeak, who, while technically retired, was still in command of Yale's field army. Gerhard took it into his claws to train Peter to become his successor, and while they both have very different ideas of how modern warfare will look, resulting in hour-long debates, Silverbeak still decided to train Zuckergreif. The old Generalmajor even got Apfel von Kuchen a command position."
  YAL_sabine_bucher: "Сабіна Бухер"
  #YAL_Sabine_Bucher_desc:0 "§YBorn§!: 1st of February, 945 in Appenage\n§YRank§!: Generalleutnant\n§YBiography§!: The live of Sabine Bucher as a young chick was a hard one, with her family being poor farmers in the region of Appengen. She watched most of her siblings die, either because of sickness or in one case, of starvation. At the young age of 14 she left her home quietly and went on a journey to the Imperial Crownlands, where she enlisted into the army under a false identity. After her training was done she was sent to Yale for training and she would end up studying in the Academy of Löwburg thanks to a recommendation from her superior. Sabine's great memory served her well, but the training was hard for the peasant griffon. In the end she graduated, but just barely, in 963.\nDuring the next 10 years, she quietly rose up the ladder in the Imperial Army. But then, as a shock for everygriff, the Republican Revolution broke out. While she herself could understand the struggle of the griffons, she could not betray her newfound friends, and so she whipped the Yalish military, which was on the verge of mutiny, back into shape, commanding many more troops then intended. The Rectorate in Yale rewarded her valorous action with nothing, wishing to remain neutral in the conflict. In spite of orders, Sabine still led her forces over the Yalish border to fight the Republicans, inspire nationalist fervour in Yale.\nWhen the Empire was re-established and the republicans driven out, the Rectors finally acknowledged Bucher. For her bravery she was recommended to be promoted to Generalfeldmarshall, but she declined, insisting she only did her duty. Sabine would spent the rest of her years in Yale, where she has become a famous Griffon for her action in the war and her humble refusal of a promotion."
  YAL_apfel_von_kuchen: "Апфель фон Кухен"
  #YAL_Apfel_von_Kuchen_desc:0 "§YBorn§!: 12th of March, 981 in Yale\n§YRank§!: Fähnrich\n§YBiography§!: Apfel von Kuchen is a young lesser noble chick from the city of Yale, in accordance with her parents' wishes, enlisted in the University of Middenheim in 1001 to study economics. It did not take long for her to realise that this study was not for her and she decided on a radically different path. After convincing one of her professors to lie to her parents about her status, she enrolled in the Klaumar Academy in 1003, and quickly became a star student of the institution, stealing some fame from her senior on the Academy and prodigy himself, Peter Zuckergreif.\nDuring her time in Klaumar it became clear to her that she wanted to stay with the Yalish Army. Eventually she made friends with her senior and Academy rival Peter Zuckergreif, although the two still don't agree on the methods of warfare. After Peter graduated and left Klaumar there were few students who could keep up with Apfel.\nIn 1005, while being still a student at Klaumar, she got invited into the Imperial Army, to join as an Fähnrich, and while she has technically not finished her schooling yet a chronic shortage of staff officers and a few good words from Peter, got Von Kuchen her position. Thus, with her parents still in the dark about her choices in life, the newly minted officer knew her future."
  YAL_melinda_rotkreuz: "Мелінда Роткройц"
  #YAL_Melinda_Rotkreuz_desc:0 "§YBorn§!: 30th of April, 980 in Asselt\n§YRank§!: Übersicht-Kamerad\n§YBiography§!: Even at a young age Melinda Rotkreuz struggled with day to day life, as she suffered anger management problems. Countless times she started fights with her teachers, who only put up with her antics because of her surprising calculated intellect and her merchant parents providing financial incentives.\nHoping that Yale's famous Universities would tame Melinda's anger somewhat, her parents sent her to study at Cyrusval on her 18th Birthday, oblivious to the university's radical professors. There, under the influence of Professors like Erich Mühschnabel, she began to direct her hatred on the capitalist system, even going so far as to despise her parents for abusing their wealth to buy Melinda favours. She was one of the first Griffons to join Erich in his plan for revolution, and she helped planning and even acquired weapons. Surprisingly, during the many battles over Yale, like the siege of Gamia and Bruma, she showed her talents of leadership, leading her comrades into battle and pushing them on with her rage.\nAs the flames consumed the symbols of the old order and the red and black banners of revolution fluttered high all over Yale, Melinda was still not satisfied. Even though the military hierarchy had no place in the future of Yale, there was still a need for those who could lead the griffons into battle. Heinz Featherhoff, now in charge of the defence of the Communes, invented a new role:  Übersicht-Kamerad. And the first Übersicht-Kamerad to be named was no one else then Melinda Rotkreuz, who took on the position with honour."
  YAL_Wurst_Cervelat: "Вурст Цервелат"
  #YAL_Wurst_Cervelat_desc:0 "§YBorn§!: 4th of February, 967 in Greenback\n§YPosition§!: Party leader of NDPH\n§YBiography§!: Cervelat loves to eat."
  YAL_tommykay: "Томас Кесселькло"
  #YAL_tommykay_desc:0 "§YBorn:§! 13th of September, 979 in Middenheim\n§YRank:§! Freshly promoted Wachtmeister\n§YBiography:§! Many generals of the Empire outside of Yales territories were shocked by the election of a mere Garrison Hauptmann such as Thomas was able to receive a title of a Wachtmeister without any military achievements whatsoever, that was, until they got invited for a professional wargame session against Thomas himself. The voices of discontent were much more silent after the remarkable feat that was Thomas victory in a wargame match against the Field Marshal Bronzetail himself, opening a way for this young griff to show his "superior tactics and maneuvers" onto a real battlefield, with a smirk of pride and overconfidence by his side, this firebrand newbie is ready to face the real life wargame. "

  #YAL_tank_development:0 "Tank Development Programs"
  #YAL_tank_development_desc:0 "We must remain on the cutting-edge of armoured warfare if we are to survive. New development programs will allow our tanks to outperform all others."
