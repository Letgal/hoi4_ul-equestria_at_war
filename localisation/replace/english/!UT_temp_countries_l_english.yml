  FRN_vittorio: "Вітторіо Феліче"
  #FRN_vittorio_desc:0 "The former second-in-command of Francis VIII who fought alongside him in the Falcor War, Vittorio Felice is a scarred and old veteran. He is pragmatic and does not eschew using violence to solve problems. In his opinion, force is what forms nations and keeps them together, and Francistria is a shining example of this. He is known to be a LPF sympathiser, despite being a Francistrian nationalist first and Wingbardian second. In his eyes, Tarrinians are Francistrians too, they just won't admit it unless some sense is knocked into them."
  FRN_vittorio_noble: "Маркграф Вітторіо Феліче"
  #FRN_vittorio_noble_desc:0 "$FRN_vittorio_desc$\n\nNow he has been rewarded for his loyal service and granted the noble title of Margrave of Tarrin. The House of Felice has risen to the ranks of the nobility and Vittorio will forever be grateful."
  FRN_bianca: "Леді Б'янка Бентівольйо"
  #FRN_bianca_desc:0 "Ruler of the small but prospering Ladyship of Eatela, Bianca Bentivoglio sees herself as the benevolent overlady of her subjects. She is soft-spoken, but has a sharp mind and a strong business sense. She is the head of several Eatelan companies which are at the forefront of Francistrian industrialisation, but is forced to compete with Wingbardian ones who have an advantage in the market. Out of all the nobles of Francistria, she is the only one who doesn't make fun of Count Francis IX."
  FRN_dante: "Барон Данте Ковелло"
  #FRN_dante_desc:0 "The young and infamous Baron of Roameo holds the finest banquets and parties in the County, but his subjects are impoverished and his lands are a wooded backwater. He is charismatic and well-spoken, but he is selfish and a talented liar. He is a griffon of contrasts, and is thusly both adored and despised."
  FRN_ippolita: "Віконтеса Іпполіта Ла Чільєджа"
  #FRN_ippolita_desc:0 "Ippolita La Ciliegia was once the wife of Francis VIII, before he tragically perished in the Falcor War. She has been a widow ever since and has refused to marry. She bore no offspring for the Count and is rumoured to be infertile. The lands she rules over, however, are anything but infertile. The Viscounty of Goldenfeather is the breadbasket of the country and even exports food to Wingbardy, especially as the Prywhen Civil War prevents grain imports and eliminates competition. But focusing solely on agriculture has made her Viscounty underdeveloped, and the ever-increasing need for more food production is a strain on the local peasants."
  rural_magnate: "Сільський магнат"
  FRN_giacomo: "$FRN_mario_vicino$"
  #FRN_giacomo_desc:0 "A fat griffon in his fifties, Mario Vicino looks like an average aging peasant. But he is first and foremost a politician and a veteran of the agrarian socialist PSA. His values are a strange mix of conservatism and communism, advocating both the end of nobility and the preservation of traditional Francistrian - or Piumontese - culture. While he wishes for the ultimate abolishment of monarchy, he sees the nobles and fascists as a larger threat and is willing to cooperate with the Count. He distrusts the di Almieri Dynasty and wishes the Wingbardian communists there prevail despite their persecution."
  FRN_some_martlewing: "Марко Мартлвінґ"
  #FRN_some_martlewing_desc:0 "Marco was Francis VIII's uncle. When the Count had been alive, he had often taken care of the logistics while Francis VIII took care of the fighting itself. He has a calm, calculating mind and is somewhat obsessed with organizing efficient supply lines. He fully expected to succeed Francis VIII after his untimely death, but had no strong claim to the throne and the Arengo would rather have a weak Count that could function as their puppet. Despite being unable to become the ruler of Francistria, he still remains loyal to the current Count, doing anything he can to aid him. But if Francis IX were to die, he would once again try to gain the throne."
  FRN_another_martlewing: "Aurora Мартлвінґ"
  #FRN_another_martlewing_desc:0 "While Francis VIII knew how to fight, he cared little about economics or drafting legislation. This important task he entrusted to his cousin, Aurora, who had studied law and had a way with words. She always knew what strings to pull to convince the Arengo to pass her economic reforms. However, despite her best efforts Wingbardian influence remained overbearing which kept the economy underdeveloped. But there is no doubt that without her, Francistria would be even more backwards than it currently is."
