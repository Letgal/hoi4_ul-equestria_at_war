  EQC_deviant_bat: "Дівіес Ґейз"
  #EQC_deviant_bat_desc:0 "§YBorn§!: 20th of August, 980 in Wrobert\n\n§YBiography§!: Born to a New Marelander working class family that moved to Wrobert as guest workers, Devious Gaze learned Wingbardian rather than Ponish in his classes. However, the young thestral grew up in a country marred by economic stagnation and increased radicalism after the Falcor War. Disgruntled with the lack of economic stability at home, Devious moved to Sunset to become a security guard for local museums.\n\nIt was at New Mareland that Devious learned of an underground Lunarist organization, who prophesied the eventual return of Nightmare Moon and an end to the marginalization of Thestrals. Although Devious dismissed it as merely a cult – not so different from the blind followers of Beakolini’s fascist ideals – the Equestrian Civil War proved that perhaps the Lunarists were true after all. Not one to let an opportunity go to waste, Devious quickly aligned himself with the Lunarist government, hoping to use his Wingbardian background for diplomatic purposes... and perhaps for something greater.\n\n§YPortrait By§!: Neither"

  # Радники
  sour_sweet: "Саур Світ"
  #sour_sweet_desc:0 "Said to be one of the most influential ponies behind the scenes in the country, Sour Sweet at face value seems like an ordinary pony. Many who first meet her say they appreciate her ability to always call out when somepony makes a mistake, though they also note her heavy bipolar personality that shifts between being sarcastically rude and obnoxiously nice. However, Sour is not only just a magnate in the arms industry, but is also the chairpony of the Shadowbolt Society, meaning that little gets done in New Mareland without her knowledge."
  sunny_flare: "Санні Флейр" # Флер
  #sunny_flare_desc:0 "Sunny Flare has long been described as a poised and self-controlled pony in New Mareland, having a certain elegance and self-confidence that few other ponies possess, as well as a long standing belief of the rule of law over all else. She also leads one of the largest industrial corporations in New Mareland, alongside having a degree in economics. Sunny Flare is also a known high ranking member of the Shadowbolt Society, with the wealth and connections that one in such a position would have."
  sugarcoat: "Шуґаркоут"
  #sugarcoat_desc:0 "Contrary to her name, Sugarcoat never spares anypony from her criticism and blunt, cynical attitude, pointing out faults without hesitation towards whoever is unfortunate enough to be the target. It along with years of experience has made her an expert in keeping both anypony she needs to in line, and making sure they are doing exactly what they need to do with almost cold efficiency. It is little wonder why she is also a high ranking member of the Shadowbolt Society in New Mareland."
  lemon_zest: "Лемон Зест"
  #lemon_zest_desc:0 "Despite being a top member of the Shadowbolt Society, Lemon Zest is remarkably different from her fellow peers in her stark lack of professionalism. Quite the opposite, as she is a major socialite seen at many important parties all across New Mareland, whether they be for high society or just the newest popular song release. This has made her well-known in all parts of the political and economic spectrum, giving her connections that few others possess, though Lemon herself rarely utilizes them."
  indigo_zap: "Індіґо Зеп"
  #indigo_zap_desc:0 "A former flying ace in Equestria, Indigo Zap moved to New Mareland to train the newly formed New Mareland Air Force and its pilots. A highly competitive pony, she openly encourages others to excel and become the best pilots they can be, with quite a few rising stars coming from her students. She is also a known member of the Shadowbolt Society."
  moon_dancer: "Мун Денсер"
  #moon_dancer_desc:0 "An old friend of Princess Twilight Sparkle, Moon Dancer was a pony who once rejected friendship before learning to accept it after Twilight asked for her forgiveness. Though she once lived in Canterlot, Moon Dancer willingly moved to New Mareland after hearing of their call for the gifted of Equestria. While not as magically talented, her love of books and knowledge almost rivals the Princess of Friendship's, and she is highly knowledgable on topics from magical spellcasting to nuclear theoretics. "
  wallflower_blush: "Уоллфлауер Блаш"
  #wallflower_blush_desc:0 "Wallflower Blush is a curious pony among the cabinet of New Mareland, mostly because very few remember that she even exists. Even with her important role in the bureaucracy of the nation, her actions and even her job go completely unnoticed by almost everypony, leading to her ability to surprise them all even with her mere presence in a room. If there is dirt or any kind of information needed on a pony, she probably has it, and only because the pony in question likely forgot she was there when they said it."
  juniper_montage: "Джуніпер Монтаж"
  #juniper_montage_desc:0 "One of the most ambitious ponies in New Mareland, Juniper Montage made her way to where she is today through pure hard work and effort, being not only resourceful but also desperate to prove herself to others around her. That motivation continues to drive her now, doing her best to make sure the country runs smoothly and does whatever it needs to do. The only thing holding her back is her poor social skills, though she has been known to connect with others from time to time, especially with those who share her passionate enjoyment of the Daring Do book series."
  quarter_hearts: "Квортер Гартс"
  angel_wings: "Ейнджел Вінґс"
  #angel_wings_desc:0 "Angel Wings is a Wonderbolt from Equestria, one who personally met both the Element of Loyalty and the Princess of Friendship during her time at the Wonderbolts Academy. After her training there, she chose to answer the call New Mareland had made for talented fliers. While not the most skilled or the fastest of the pegasi we have, Angel cares for the safety of the pilots she trains, ensuring that if they die, it will not be from an accident midflight."
  star_hunter: "Стар Гантер"
  wild_fire: "Уайлд Файр"
  sea_salt: "Сі Солт"
  water_drops: "Уотер Дропс"
  depth_charged: "Депт Чарджд"
  stormy_rain: "Стормі Рейн"
  stormfeather: "Стормфезер"
  upper_crust: "Аппер Краст"
  #upper_crust_desc:0 "The wife of Jet Set, Upper Crust is a member of the Canterlot Elite who moved to New Mareland when her husband Jet Set accepted the position of Governor-General there. She had even encouraged him to do so, believing that it would both be a fresh start for both of them and that it would be his chance to prove himself as more than just a typical socialite as many were assuming at the time. Upper Crust shares Jet Set's steadfast belief in Harmony and a brighter future, and consistantly works with him to ensure that he can be as successful here as he once was back in Canterlot."
  suri_polomare: "Сурі Поломейр"
  #suri_polomare_desc:0 "Once a rising star in Manehattan, Suri Polomare's career as a fashion designer hit a snag after a confrontation with the Element of Generosity and rival fashionista, Rarity, resulted in her assistant Coco Pommel leaving her employment. As a result, she chose to cut ties in Equestria and move to New Mareland, finding decent success both in fashion designing and in military uniforms. With her short temper, she can be downright unpleasant at times, but though she may be no Rarity, nopony can deny her talent at dressmaking either. In fact, her success in New Mareland led to her eventual induction into the Shadowbolt Society."
  neon_lights: "Неон Лайтс"
  #neon_lights_desc:0 "A new addition to the New Mareland cabinet, Neon Lights is a diplomat serving for the colony, an occupation few would have guessed he would take years ago when he was a known delinquent. Despite his past, he does show skill in being able to smooth any ruffled feathers and keep any diplomatic situation under control. Rumors have it that he has also been recently inducted into the Shadowbolt Society."
  royal_pin: "Роял Пін"
  #royal_pin_desc:0 "The longtime trade negotiator for New Mareland, Royal Pin is the descendant of a long line of nobility that has lived here since the colony's inception. Groomed for the role, he inherited the position from his father, and while snobbish, does his job well. His lack of talent in other regards, however, has kept his position both in the government and in the Shadowbolt Society he is a part of relatively minor."
