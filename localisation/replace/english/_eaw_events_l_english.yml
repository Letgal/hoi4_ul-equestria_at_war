 war_justification.201.d:1 "'Does [Root.GetName] belong to the [Root.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [Root.GetAdjective] or does it belong to [From.GetName]?'\n\n[From.GetLeader]'s speech today, suggested that [From.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [From.GetAdjective] [From.GetRaceMembers] have accepted that war is inevitable. [Root.GetName] must also prepare."
 war_justification.201.a:0 "Why can we not be allowed to live in peace?"
