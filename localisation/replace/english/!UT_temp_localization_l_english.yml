 RANDOM_GATHERING_STORM_DESC: "Дозволити грі вибрати для Вас випадкову країну з унікальним вмістом."
 EQS_GATHERING_STORM_DESC: "Еквестрія жила в гармонії понад тисячу років під проводом принцеси Селестії. Держава нещодавно стикнулася з багатьма дрібними загрозами, але подолала ці труднощі з допомогою сили дружби та прощення. Однак, обставини змінюються: вороги Еквестрії зібралися з силами й тепер стали серйозною загрозою. Миролюбна нація поні опинилася в новому світі з неприятелями на кордонах, але також і серед самих себе. Як Еквестрія переживе тривожні часи попереду, і зможуть врятувати становище дружба й гармонія?"
 #CHN_GATHERING_STORM_DESC:0 "Five years ago, Queen Chrysalis and her Changelings launched a daring invasion to take over Equestria and its capital of Canterlot. Fortunately for the Equestrians, it was met with disaster. This defeat only intensified the Changelings' hatred of ponies. Using this anger, Chrysalis has successfully gathered near-universal support for her cause, and unified all of the hives to her rule alone. Under her reign, the army has seen radical and rapid modernisation with the introduction of modern firearms, vehicles and tactics. The time is ripe for a new war, and this time the Changelings may finally achieve their ultimate victory over their enemies."
 STG_GATHERING_STORM_DESC: "Радянська республіка Сталліонград, розміщена в еквестрійській північно-східній провінції Сєвєряна, тільки нещодавно відкололася від Еквестрії з надією сформувати нове суспільство, в якому всі поні будуть рівні. На жаль, Сталліонград сьогодні далекий від свого засновного погляду. Стрімка індустріалізація провалилася, а їжі бракує. З урахуванням санкцій Еквестрії, загроза голоду дуже реальна. Правляча Комуністична партія, скувана кризою керівництва, не здатна щось зробити. Сталліонград зможе вистояти супротив майбутньої бурі тільки після наступних виборів, коли партія вибере чіткого лідера." # (&)
 OLE_GATHERING_STORM_DESC: "Домівка оленів, Королівство Оленія — стара держава. Воно давно була провідною торговельною силою у своєму реґіоні, але віднедавна політична нестабільність і корупція спричинили купу проблем. Нижчі класи суспільства страждають найбільше, а неспокій шириться швидко. Ситуація лише погіршилася з приходом до влади короля Югана «Дьєвулена» — незаконного та вкрай корумпованого лідера. Поточна законна спадкоємиця престолу, королева Вельвет, розробила плани повернути трон, але для цього потрібна допомога. Чи допоможуть еквестрійці королеві в біді? Чи поглинуть вогні революції вулиці Йортланда? Чи переживуть олені загрозу чейнджлінґів із півночі?"
 CRY_GATHERING_STORM_DESC: "Кристальна Імперія — нова держава на світовій арені. Дуже давно, вона зникла після перемоги над злим тираном, королем Сомброю, який наклав на неї прокляття. Імперія проявилася лише нещодавно, зарівно як і Сомбра, але врешті-решт Імперію звільнили з допомогою Еквестрії. Тепер, коли нею править еквестрійська принцеса, Мі Аморе Каденза, багато хто цікавиться, що зробить Кристальна Імперія в ці неспокійні часи. Чи залишаться кристальні поні вірними Еквестрії, або може до Імперії знову повернеться пітьма?"
 YAK_GATHERING_STORM_DESC: "Горда раса яків завжди робила пріоритет на та підтримці своїх традицій. Через це, їх ніколи надто не цікавила політика, хай вона зовнішня чи внутрішня. Однак, молодий принц Радерфорд нещодавно закінчив довгу ізоляцію яків і подружився з Еквестрією, що обурило йаків-традиціоналістів із Йаки-клану. Вони полишили Радерфорда й натомість підтримали його брата, принца Бредфорда. Тепер він веде бунтівних йаків і бажає взяти королівство собі. Розділені яки мусять об'єднатися, перш ніж стане запізно: на темному обрії формується хуртовина. Чи виживе їхній спосіб життя, або ж ця нова доба принесе нове управління?" # (&)
 JAK_GATHERING_STORM_DESC: "$YAK_GATHERING_STORM_DESC$"
 #PLB_GATHERING_STORM_DESC:0 "On the northern shores of Equus, the polar bears have recently banded together into a modern civilization. Paw Wellington, a mighty warrior who brought the clans together, will soon be entering his fifth year of rule. His position, however, is not certain, and the clans still chafe under his rule. But with the Changelings to the southwest, they may need to learn to cooperate. Can the bears hold on and avoid being conquered by their ancient foes?"
 PNG_GATHERING_STORM_DESC: "Нут-нут!"
 BUF_GATHERING_STORM_DESC: "Бізони володіють країною-анклавом у межах Еквестрії, яка протягом десятиліть поступово втратила значні землі. Їх очолює племінна рада, вождів для якої вибирають окремі племена, а ті, у свою чергу, вибирають очільника держави. Поточний вождь, Тандергувз, обачний і невпевнений щодо намірів поні. Його дочка-гармоністка Літтл Стронґгарт шукає тіснішу співпрацю, тим часом як давній Старійшина пам'ятає, коли бізони гасали всім південним заходом, і бажає повернення цих днів. Чи знайдуть бізони дім у сучасності, або може їх поглине час?"
 STL_GATHERING_STORM_DESC: "Це маленьке поселення, сформоване Старлайт Ґліммер у спірному прикордонному реґіоні між Нова-Грифонією та Сталліонградом. Однак після її поразки місто-держава, засноване на принципах абсолютної рівності, збилося з курсу. Старлайт таємно зберегла власну відзнаку, прибравши їх у інших. Коли Елементи Гармонії викрили її шахрайство, вона втекла й урешті-решт спокутувала свою провину. У наступні роки містечком керував Дабл Даймонд, колишній поплічник Старлайт, але його термін скоро скінчиться. Чи виграє він прихильність поні знову, або може його замінить хтось новий?"
 GRF_GATHERING_STORM_DESC: "Із розпадом Імперії Грифонів близько 30 років тому Нова-Грифонія вперше за 200 років опинилася незалежною. Однак, через надмірну залежність Нова-Грифонії від імперських промислових товарів і військового захисту Імперії вона сильно постраждала в останні роки. Її армії складаються з ополчень, заледве втримуваних своїми командувачами, економіка фактично розвалилася і, на додачу до цього, велика кількість дисидентів, яких стара Імперія надіслала на ці береги, стали активнішими та жорстокішими, ніж будь-коли. Єдина річ, яка досі тримає країну в цілості — це сама сила воля губернатора Тіфезера; але ніхто живе вічно..."
 GFF_GATHERING_STORM_DESC: "Цю державу не визнає ніхто, окрім Нова-Грифонії, але Грифонячий Фронтир тішиться певним рівнем автономії від свого володаря. Однак країна далека від задоволення, адже її практично неіснуючий бюджет не здатен профінансувати свою індустрію, армію чи інфраструктуру. І тепер, як і в усі попередні роки, настав час губернаторові Маку відвідати Уетер, столицю Нова-Грифонії, та знову попросити кошти. Йому слід повернутися з хорошими новинами, оскільки в нього є багато ворогів, які би з радістю посіли цого місце..."

 HIGHLIGHTS_TITLE: "НОВИЙ ВМІСТ"
 HIGHLIGHTS_NEW_CONTENT: "Нові країни/дерева фокусів"
 HIGHLIGHTS_EQUUS: "Еквус:"
 HIGHLIGHTS_GRIFFONIA: "Грифонія:"
 HIGHLIGHTS_ZEBRICA: "Зебрика:"
 FIRST_CONTENT_FLAG: "§LПонад століття Кірія знемагала від гнітючого Мовчання. Тепер закінчення Мовчання і сходження мрійливої реформаторки Отем Блейз на посаду імперського прем'єра провіщає період великих змін для володарства. Як Ви поведете кірінів у нове тисячоліття?§!" # (&)
 SECOND_CONTENT_FLAG: "§LВідчужений уряд у далекій Кіноварі уже довго нехтував простим народом. На чолі з Райзинґ Сан пригноблений народ Кірії порве кайдани, щоби створити нове, краще та більш рівноправне майбутнє для себе та свого роду на попелищі, залишеному після Великого стрибка вперед.§!\n\n§YКраїна недоступна на початку гри — почніть гру за Володарство Кірія або виберіть правило гри «Громадянська війна в Кірії».§!" # (&)
 THIRD_CONTENT_FLAG: "§LТоргівці й інноватори Кірії втекли з володарства з початком Мовчання. Тепер їхні діти повертаються разом із іноземними капіталом і бізнес-підприємствами. Їхні мандат: узяти участь у принесенні сучасності та поступу на свою вітчизну, і якщо Отем Блейз виявиться непридатною для правління, навіть самим стати до керма.§!\n\n§YКраїна недоступна на початку гри — почніть гру за Володарство Кірія або виберіть правило гри «Громадянська війна в Кірії».§!" # (&)
 FOURTH_CONTENT_FLAG: "Новий шлях: §YШериф§!.\n\n§LПонад 20 років тому, грифони Аделарту вигнали своїх володарів-експлуататорів. §YМерлок Вуд§! і його веселі лісові брати досі зберігали мир, але грифони з іншими інтересами вірять, що це можна поліпшити. Як Ви поведете §YВільну територію Аделарт§!?§!"
 HIGHLIGHTS_FULL_PATCH_REMINDER: "Повний список змін можна знайти у грі на вітальному екрані держави."

