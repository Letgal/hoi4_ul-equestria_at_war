 coltstream_news.1.t: "Кольтстрімський самміт"
 coltstream_news.1.d: "[This.GetNewspaperHeader]Сьогодні, генеральний репортер Коаліції опублікував угоду, домовлену між лідерами Річкової коаліції після самміту в місті Кольтстрім. Очікувано, самміт формально поновив оборонний пакт між усіма вісьмома та їхні обіцянки стояти разом супротив усяким вторгненням із боку грифонів. Однак, угода стосується не лише статусу-кво, але й активно засуджує кровопролиття, яке нині проводиться в Графстві Лонґсуорд, застерігаючи графа Палласа та закликаючи припинити гноблення місцевих поні. В угоді також висловлено надію на мирне розв'язання громадянської війни в Бродфельді, але в тексті пакту не висвітлено можливість негайного військового втручання." # (&)
 coltstream_news.1.a: "Зауважено."
 coltstream_news.1.b: "Хай не лізуть не в свої справи!"

 coltstream_news.2.t: "Кольтстрімський самміт, мінус один"
 coltstream_news.2.d: "[This.GetNewspaperHeader]Сьогодні, генеральний репортер Коаліції опублікував угоду, домовлену між лідерами Річкової коаліції після самміту в місті Кольтстрім. Несподівано порушивши традицію, президентка Бакари Уотер Лілі не з'явилася на зустріч. Однак, її представники не заблокували угоду. Очікувано, на самміті було оголошено про його мету (тільки очікується офіційний підпис Бакари) — поновити оборонний пакт між усіма вісьмома та їхні обіцянки стояти разом супротив усяким вторгненням із боку грифонів. Угода стосується не лише статусу-кво, але й активно засуджує кровопролиття, яке нині проводиться в Графстві Лонґсуорд, застерігаючи графа Палласа та закликаючи припинити гноблення місцевих поні. В ній також висловлено надію на мирне розв'язання громадянської війни в Бродфельді, але в тексті пакту не висвітлено можливість негайного військового втручання, а неприсутність Бакарської республіки вказує на відсутність єдності в коаліції." # (&)
 coltstream_news.2.a: "$coltstream_news.1.a$"
 coltstream_news.2.b: "$coltstream_news.1.b$"

