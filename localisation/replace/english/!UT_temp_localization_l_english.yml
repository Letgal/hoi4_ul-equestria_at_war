# eaw_cityfall
 cityfall.13.t: "Падіння Вангувера"
  cityfall.13.d: "[This.GetNewspaperHeader]Після кількох днів боротьби, чейнджлінґи ввірвалися в та взяли контроль контроль над стратегічно важливим еквестрійським містом на північно-західному березі, Вангувером. Еквестрія втратила цінну військово-морську базу та торговий порт, а чейнджлінґи закріпили свій правий фланг. Однак, еквестрійські командувачі вже планують швидкий контрнаступ з метою звільнити місто та закріпитися в його гавані."
  cityfall.13.a: "Це лише початок."
  cityfall.13.b: "Ми його повернемо!"
  cityfall.13.c: "Хороший старт для чейнджлінґів."
 cityfall.14.t: "Падіння Кантерлота"
  cityfall.14.d: "[This.GetNewspaperHeader]Сьогодні до нас дійшли похмурі новини: еквестрійські війська були вибиті з Кантерлоту. Військам чейнджлінґів вдалося прорватися крізь магічний щит довкола міста шляхом важких артилерійських бомбардувань, опісля миттєво ввійшовши вглиб міста. Еквестрійська піхота та частини Королівської гвардії хоробро боролися, але їхні супротивники переважали їх у силі та числом. Був даний наказ відступити та здати столицю. Кілька дрібних осередків опору билися мужньо, прикриваючи відступ своїх соратників.\nКантерлот втрачений, і над вежами Королівського замку тепер майоріє новий прапор. Еквестрійські генерали впевнені в спланованому ними контрнаступі, але втрата серця Еквестрії стане нищівним для морального духу поні."
  cityfall.14.a: "Це символічна перемога для чейнджлінґів."
  cityfall.14.b: "Еквестрія ще не втрачені!"
  cityfall.14.c: "Кризаліс поведе нас до остаточної перемоги!"

