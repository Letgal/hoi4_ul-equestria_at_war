 diamond_dog_folder_desc: "Військові та промислові технології, унікальні для діамантових псів і їхніх родичів."
 diamond_dog_race: "Раса діамантових псів"
 #diamond_dog_race_desc:0 "Алмазные псы - это разумные существа, способные передвигаться на двух ногах, хотя обычно они ходят на костяшках пальцев. Они хорошо видят в темноте и предпочитают жить под землей. Благодаря своим мощным передним лапам они могут легко добывать ресурсы и рыть прекрасные туннели. Они не обладают никакими магическими способностями, но большинство сообществ алмазных псов имеют большой опыт в применении магических кристаллов. У алмазных псов смешанная диета: они находятся на полпути между плотоядными и всеядными существами."
 TITLE_DIAMOND_DOGS_IRONPAWS_SUBTITLE: "ЗАЛІЗНОЛАПІ"
 TITLE_DIAMOND_DOG_INDUSTRY_SUBTITLE: "ВИДОБУТОК І ПРОМИСЛОВІСТЬ"
 TITLE_DIAMOND_DOG_ARMY_SUBTITLE: "АРМІЯ"
 ironpaws: "Залізнолапі"
 ironpaws_desc: "Важкоозброєні пси-воїни, подібні до грифонячих лицарів. Ці воїни особливо вмілі у створенні фортифікацій та проведенні дій на пересіченій місцевості, як-от горах чи підземних тунелях. Вони вважаються військовою елітою та володіють найліпшою зброю, яку їм можна надати."
 ironpaws_tech: "Технологія залізнолапих"

