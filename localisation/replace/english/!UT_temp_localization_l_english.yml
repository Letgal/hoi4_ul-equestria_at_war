# eaw_game_rules
 EQS_STATUS: "Еквестрія"
  RULE_OPTION_DEFAULT_EQS_STATUS_DESC: "Еквестрія — мирна та гармонійна держава, об'єднана диархією двох сестер-алікорнів."
  RULE_OPTION_EQS_STATUS_CIVIL_WAR: "Громадянська війна"
  RULE_OPTION_EQS_STATUS_CIVIL_WAR_DESC: "Еквестрія розірветься на шматки внаслідок жорстокої громадянської війни між лоялістами Селестії, лунаристами та численними державами-сепаратистами.\n\n§uПримітка перекладача: вміст Місячної імперії та сепаратистів не перекладено.§!"
  RULE_OPTION_EQS_STATUS_APRIL_FOOLS: "Теорія Твайлайт"
  RULE_OPTION_EQS_STATUS_APRIL_FOOLS_DESC: "§RЗближається крайній строк, і принцеси скоро повернуться.§!\n\nЦей вміст є частиною спільного проєкту між командами £eaw_text£ §YEquestria at War§! та §CThe New Order§!, віднесений на 1-е квітня 2022 року.\n\n§uПримітка перекладача: вміст не перекладено.§!"
 RIVER_FED_STATUS: "Річкова Федерація"
  RULE_OPTION_DEFAULT_RIVER_FED_DESC: "Річкова Федерація почне гру історично розділеною між її потенційними державами-членами."
  RULE_OPTION_RIVER_FED_UNITED: "Федерація"
  RULE_OPTION_RIVER_FED_UNITED_DESC: "Річкова Федерація почне гру федеративною державою; всі її держави-члени будуть об'єднані в межах Річкової республіки. Це може поліпшити швидкодію гри."
 GRI_EMPIRE_STATUS: "Імперія Грифонів"
  RULE_OPTION_DEFAULT_GRI_EMPIRE_DESC: "Імперія Грифонів після свого краху — лише слід своєї колишньої слави, і багато її васалів відділилися."
  RULE_OPTION_GRI_EMPIRE_UNITED: "Істинна імперія"
  RULE_OPTION_GRI_EMPIRE_UNITED_DESC: "Імперія перебуває в зеніті свого поширення та своєї влади над континентом Грифонія.\n\nНе тестовано: може призвести до небажаних оказій. Не повідомляйте про помилки, граючи з цим правилом."
 HLR_AND_DED_STATUS: "Північна війна"
  RULE_OPTION_DEFAULT_HLR_AND_DED_DESC: "Арктуріанський орден і Ліга Жаху будуть звично протистояти один одному."
  RULE_OPTION_EARLY_CRUSADE: "Ранній Великий Чорний похід"
  RULE_OPTION_EARLY_CRUSADE_DESC: "Ліга Жаху під контролем ШІ не буде обмежена і зможе розпочати Великий Чорний похід до 1022 року."
  RULE_OPTION_DED_ANNEXED: "Загрозу стримано"
  RULE_OPTION_DED_ANNEXED_DESC: "Ліга Жаху не існує і її землі охороняє Арктуріанський орден. Це може поліпшити швидкодію."
  RULE_OPTION_REAL_THREAT: "Апокаліпсис Жаху"
  RULE_OPTION_REAL_THREAT_DESC: "Ліга Жаху отримає великі бонуси та піде обома гілками дерева фокусів водночас, що сильно зміцнить її. Великий Чорний похід станеться після 1018 року.\n\nПеремога над Лігою Жахою буде важким випробуванням, а Арктуріанському ордену буде майже неможливо перемогти. Не рекомендовано для початківців. Бонуси буде застосовано тільки під контролем ШІ."
 EQS_PUPPET_STATUS: "Еквестрійські домініони"
  RULE_OPTION_DEFAULT_EQS_DESC: "Материкова Еквестрія панує над своїми домініонами: Новим Мейрлендом і Кристальною імперією. Сталліонград є незалежною комуністичною республікою."
