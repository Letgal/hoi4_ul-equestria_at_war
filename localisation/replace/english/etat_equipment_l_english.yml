 # Легкі танки
 light_tank_equipment_x: "Легкий танк IV"
 light_tank_equipment_x_short: "ЛТ IV"
 light_tank_equipment_x_desc:0 "Mainly relegated to support roles, newer generations of light tanks still have a part to play in modern mechanised warfare, as their unparalleled mobility makes them an excellent supplementary reconnaissance and flanking force to the main army. These tanks will prove to be a challenge even to enemy MBTs."
 light_tank_equipment_x_2: "Легкий танк V"
 light_tank_equipment_x_2_short: "ЛТ V"
 light_tank_equipment_x_2_desc:0 "Further development in light tanks has yielded some exciting propositions of creating tanks light enough for quick aerial transport or even paradrops! Though most designs are still too heavy for the latter, these modern tanks are more heavily armed and capable of knocking out even MBTs."
 light_tank_equipment_x_3: "Легкий танк VI"
 light_tank_equipment_x_3_short: "ЛТ VI"
 light_tank_equipment_x_3_desc:0 "For some time, wheeled armoured reconnaissance was solely relegated to armoured cars. With increasing threats, however, some new designs are specially made to be both wheeled as well armed and armoured: a compromise between moderate protection, heavy armament, and speed."

