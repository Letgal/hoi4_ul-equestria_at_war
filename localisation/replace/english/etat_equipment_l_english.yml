 super_heavy_tank_artillery_equipment_x_desc:0 "Following the doctrine that bigger is always better, these artillery pieces stop any enemy in their tracks and start having problems with ammunition supply, reloading and gun barrels wearing out."
 super_heavy_tank_artillery_equipment_x_2: "Надважка САУ III"
 super_heavy_tank_artillery_equipment_x_2_short: "$super_heavy_tank_artillery_equipment_x_2$"
 super_heavy_tank_artillery_equipment_x_2_desc:0 "Following the doctrine that bigger is always better, these artillery pieces stop any enemy in their tracks and start having problems with ammunition supply, reloading and gun barrels wearing out."

