 # Артилерія
 artillery_equipment_x: "Напівсучасна артилерія"
 artillery_equipment_x_short: "$artillery_equipment_x$"
 artillery_equipment_x_desc:0 "New light-weight materials allowed for better designs to adapt to rapidly changing conditions and to effectively suppress and annihilate enemy forces."
 artillery_equipment_x_2: "Сучасна артилерія"
 artillery_equipment_x_2_short: "$artillery_equipment_x_2$"
 artillery_equipment_x_2_desc:0 "Improvements in gyroscopes allowed for more robust, reliable cost-effectively accurate micro gyroscopes that provided ample new design ideas for artillery platforms that could determine elevation, azimuth, and trunnion tilt without use of external aiming points. This made for the most modern models of artillery guns that could provide the greatest area-of-effect performance."

 anti_air_equipment_x: "Сучасна зенітна артилерія"
 anti_air_equipment_x_short: "Сучасна зенітка"
 anti_air_equipment_x_desc:0 "A further refinement in mobile flak gun designs, this model came with greatly improved reach and firing capacity compared to its predecessors, making it the most modern and deadliest iteration of anti-aircraft guns."
 anti_air_equipment_x_2: "Зенітна керована ракетна установка"
 anti_air_equipment_x_2_short: "Зенітна ракетна установка"
 anti_air_equipment_x_2_desc:0 "Early attempts to replace conventional kinetic anti-aircraft weapons consisted mainly of wire-guided rockets that were costly, inefficient, and notoriously unreliable. Breakthroughs in micro-electronics had made medium-sized missiles capable of tracking via an integrated tracking radar and a radio receiver that was fed guidance information. This effectively supplanted conventional AA guns, as the era of the jetcraft had come and only SAMs were capable of countering them."

 anti_tank_equipment_x: "Сучасна буксирувана ПТА"
 anti_tank_equipment_x_short: "Сучасна ПТА"
 anti_tank_equipment_x_desc:0 "Pushing the capabilities of towed anti-tank gun designs to their very limit, this model represented the best that conventional designs could achieve in defeating enemy armour. This modern gun, with initial use of electronic hardware, was king in tank-engagements."
 anti_tank_equipment_x_2: "Протитанкова керована ракетна установка"
 anti_tank_equipment_x_2_short: "Протитанкова ракетна установка"
 anti_tank_equipment_x_2_desc:0 "A primitive anti-tank missile launcher that fired highly effective warheads made for an unconventional, if dangerous opponent to enemy armour. Early models used wires to roughly guide their missiles towards their target."

 rocket_artillery_equipment_x: "Напівсучасна ракетна артилерія"
 rocket_artillery_equipment_x_short: "Н-сучас. ракет. артилерія"
 rocket_artillery_equipment_x_desc:0 "With further improvements in material and manufacturing, new designs following previous iterations of rocket artillery launchers made for devastating area-of-effect weapons."
 rocket_artillery_equipment_x_2: "Сучасна ракетна артилерія"
 rocket_artillery_equipment_x_2_short: "Сучас. ракет. артилерія"
 rocket_artillery_equipment_x_2_desc:0 "Developments in the field of rocketry had yielded fast firing rockets that burned for shorter but flew considerably farther. With improved building materials, larger rockets carrying greater warheads necessitated new launch platforms that were still easy to transport and capable of even greater and more intense barrages. "

 # Піхотне оснащення
 infantry_equipment_x: "Штурмові гвинтівки"
 infantry_equipment_x_short: "$infantry_equipment_x$"
 infantry_equipment_x_desc:0 "A divergence from the development of battle rifles, the assault rifle mainly differentiates itself from the former by using intermediate rifle cartridges. The smaller calibre sacrifices overall range and stopping power for better weapon handling, making the assault rifle more useful in tighter combat situations. New tactics developed in tandem with this new rifle change the old infantry combat dynamics, rendering our soldiers far deadlier than those of yesteryear."
 infantry_equipment_x_2: "Сучасні гвинтівки"
 infantry_equipment_x_2_short: "$infantry_equipment_x_2$"
 infantry_equipment_x_2_desc:0 "New materials, lighter weapon accessories, and better equipment layouts have significantly improved upon previous iterations of our assault and battle rifles to the point that they have supplanted older bolt-action rifles as the service weapon. Submachine guns and bolt-action rifles are now effectively specialist weapons. In contrast, the versatile high-capacity automatic rifle is used by the rank-and-file, permanently changing the nature of infantry combat."
