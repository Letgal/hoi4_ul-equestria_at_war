 # Надважкі танки
 super_heavy_tank_equipment_x: "Надважкий танк II"
 super_heavy_tank_equipment_x_short: "НВТ II"
 super_heavy_tank_equipment_x_desc:0 "These tanks are rolling monstrosities, with high-caliber bunker smashing cannons and several layers of reinforced armor. But even with the most advanced engines and extra-wide double tracks, these tanks have trouble traversing marshes and have to ford rivers with a snorkel."
 super_heavy_tank_equipment_x_2: "Надважкий танк III"
 super_heavy_tank_equipment_x_2_short: "НВТ III"
 super_heavy_tank_equipment_x_2_desc:0 "Faster treads allow these super heavy tanks to compete on the modern battlefield. High-caliber bunker smashing cannons and several layers of reinforced armor render them nearly unstoppable in a fair fight. While they will likely never reclaim dominance from the main battle tanks due to their reduced versatility, they nonetheless can provide devastating firepower when our troops need it most."

