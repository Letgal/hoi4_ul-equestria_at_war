 small_plane_naval_bomber_airframe_2_desc: "$small_plane_airframe_2_desc$"
 small_plane_naval_bomber_airframe_3: "Удосконалений авіакорпус морського бомбардувальника"
 small_plane_naval_bomber_airframe_3_desc: "$small_plane_airframe_3_desc$"
