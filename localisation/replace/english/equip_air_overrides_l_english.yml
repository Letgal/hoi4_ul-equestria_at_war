 ##BBA PLANES (techs)##
 early_bombs:0 "Aerial Bombs"
 early_bombs_desc:0 "Bombs dropped from planes isn't a novel idea, but it has previously consisted of the plane crew dropping petards over the side of their aircraft. Designing dedicated bombs with stabilisation fins and bomb locks and bays to deliver the ordinance are necessary steps for specialised "bomber" aircraft."
 photo_reconnaisance:0 "Aerial Photo Reconnaissance"
 photo_reconnaisance_desc:0 "Previously, most aerial reconnaissance was done personally by winged creatures such as griffons and pegasi flying high. This, however, required incredibly fit and well-trained scouts. Planes can fly considerably higher and mount specially designed high-quality cameras that can take detailed photos while being substantially more survivable."
 aa_lmg:0 "Dedicated Aircraft Machine Guns"
 aa_lmg_desc:0 "Early air-to-air combat in aircraft consisted of pilots using personal firearms to shoot at enemy combatants. Needless to say, new weapons have been devised both for primary and secondary armaments for aircraft. A good compromise between lethality and weight, rifle-calibre machine guns can serve that purpose."
 survivability_studies_desc:0 "Battle-damaged aircraft that return provide instrumental case studies for improving the survivability of our planes. We've found that pilots and the crew are vulnerable, as are our aircraft's fuel tanks and engines. We can add steel plating to protect the crew and the more vulnerable components and use self-sealing fuel tanks to prevent leaks from perforations."
 aircraft_construction:0 "Applied Wartime Construction Experience"
 aircraft_construction_desc:0 "All-metal fuselage construction has opened up new possibilities to improve aircraft designs and suit them in their dedicated combat roles. Some ideas have surged forward, such as dive brakes for dive bombers, floatation devices for floatplanes, or even turning airframes into flying boats for maritime use. New applied knowledge also allows us to use specially treated wood or fabrics where possible to save on valuable aluminium!"
 range_improvements:0 "Studies in Range Extension"
 range_improvements_desc:0 "The operational range of aircraft is primarily decided by its fuel capacity. Careful thought must be put into how fuel capacity can be increased. Of course, the natural option is to increase the number and size of the fuel tanks, but it's easier said than done without turning our aircraft into flying fire hazards. A somewhat simple, if inelegant, solution for smaller aircraft is a fuel drop tank that doesn't impede their flight characteristics."
 aa_hmg:0 "Heavy Machine Guns"
 aa_hmg_desc:0 "Newer all-metal planes, while not impervious to rifle-calibre weaponry, can prove difficult to down. Previous machine guns calibres simply don't do enough damage. This problem is more noticeable with larger aircrafts such as heavy fighters and bombers. As such, higher calibre machine guns that use larger cartridges are the natural evolution for most forms of primary and defensive armaments for aircraft."
 aa_cannon_1:0 "Dedicated Aircraft Cannons"
 aa_cannon_1_desc:0 "Sometimes, machine guns are not enough. Their small cartridges cannot carry enough explosive mass. A forward-facing automatic cannon is, in essence, an upscaled machine gun. Though notably heavy enough to impact the agility of an aircraft, their damage output can make mincemeat of even armoured planes. In some cases, these cannons can even punch through tanks in strafing runs!"
 aa_cannon_2:0 "Large Aircraft Cannons"
 aa_cannon_2_desc:0 "Simply upsizing the cannons allows for ferocious firepower to be unleashed, though it does inhibit aerial performance in dogfighting."
 aa_cannon_3:0 "Improved Aircraft Cannons"
 aa_cannon_3_desc:0 "Further refinements in automatic cannons and the introduction of dedicated anti-aircraft ammunition belts have significantly improved their performance. This allows us to mount the new iterations of these cannons in turreted positions, providing a deadly deterrent against even determined attackers. Though their weight can still be problematic for smaller aircraft, the weapons more than compensate with their devastating firepower."

 engines_1:0 "Dedicated Aircraft Engines"
 engines_1_desc:0 "A powerful yet lightweight engine is essential to power a propeller's rotations enough to lift a heavier-than-air aircraft. The first generation of these "aero engines" are not dissimilar in shape to most concurrent engines in ground vehicles. There are many engine configuration, from simple piston engines to radial engines. However, great care has been taken to make these engines as robust as possible while keeping their weight low."
 engines_2:0 "Aircraft Inline Engines"
 engines_2_desc:0 "The term "inline engine" covers different configurations, all different from the radial configuration, with banks of cylinders instead of rows. Its most significant advantage is that it allows the aircraft to be designed with a low frontal area to minimise drag and for a gun to be incorporated within the engine and the propeller in most configurations."
 engines_3:0 "Water-Injected Aircraft Engines"
 engines_3_desc:0 "Adding water increases the mass being accelerated out of combustion engines, increasing thrust and cooling. Since temperature is usually the limiting factor in engine performance at low altitudes, the cooling effect lets the engine run at higher rotations with more fuel injected and more thrust created without overheating. The cooling effects from water injection also enable greater compression ratios by reducing engine knocking."
 engines_4:0 "Turboprop Engines"
 engines_4_desc:0 "Turboprops share many components and principles with turbojet engines, except the exhaust gases do not provide enough energy to create significant thrust since almost all of the engine's power is used to drive the propeller. This makes turboprops more fuel efficient and overall more reliable than jet engines. Its excellent power-to-weight ratio and reliability are enough to offset the high initial cost, maintenance, and fuel economy compared to regular piston engines."

 ##BBA PLANES (modules)##
 engine_1_1x:0 "1 Aero Engine"
 engine_1_1x_desc:0 "This basic aero engine is reliable and cheap, but not particularly powerful."
 engine_1_2x:0 "2 Aero Engines"
 engine_1_2x_desc:0 "Twin aero engines give the plane a significant increase in thrust, but at a cost."
 engine_1_3x:0 "3 Aero Engines"
 engine_1_3x_desc:0 "Three aero engines give more thrust than a pair of them, without the additional cost of a fourth engine."
 engine_1_4x:0 "4 Aero Engines"
 engine_1_4x_desc:0 "A quartet of aero engines provides enough thrust to lift a heavy plane and allow it to carry a significant payload."
 engine_1_6x:0 "6 Aero Engines"
 engine_1_6x_desc:0 "With six aero engines, any plane can be made to carry a significant payload over a long range, at a decent speed."

 engine_2_1x:0 "1 Inline Engine"
 engine_2_1x_desc:0 "A larger and more powerful engine allows for higher speed and greater payload."
 engine_2_2x:0 "2 Inline Engines"
 engine_2_2x_desc:0 "Twin inline engines give the plane a significant increase in thrust, but at a cost."
 engine_2_3x:0 "3 Inline Engines"
 engine_2_3x_desc:0 "Three inline engines give more thrust than a pair of them, without the additional cost of a fourth engine."
 engine_2_4x:0 "4 Inline Engines"
 engine_2_4x_desc:0 "A quartet of inline engines provides enough thrust to lift a heavy plane and allow it to carry a significant payload."
 engine_2_6x:0 "6 Inline Engines"
 engine_2_6x_desc:0 "With six inline engines, any plane can be made to carry a significant payload over a long range, at a decent speed."

 engine_3_1x:0 "1 Water-Injected Engine"
 engine_3_1x_desc:0 "Incorporating advanced features such as water-injection and automatic mixture, this engine is able to put out significantly more power."
 engine_3_2x:0 "2 Water-Injected Engines"
 engine_3_2x_desc:0 "Twin water-injected engines give the plane a significant increase in thrust, but at a cost."
 engine_3_3x:0 "3 Water-Injected Engines"
 engine_3_3x_desc:0 "Three water-injected engines give more thrust than a pair of them, without the additional cost of a fourth engine."
 engine_3_4x:0 "4 Water-Injected Engines"
 engine_3_4x_desc:0 "A quartet of water-injected engines provides enough thrust to lift a heavy plane and allow it to carry a significant payload."
 engine_3_6x:0 "6 Water-Injected Engines"
 engine_3_6x_desc:0 "With six water-injected engines, any plane can be made to carry a significant payload over a long range, at a decent speed."

 engine_4_1x:0 "1 Turboprop Engine"
 engine_4_1x_desc:0 "A separate evolution distinct from jet engines, this turboprop represents the absolute pinnacle for engines that power propeller aircraft."
 engine_4_2x:0 "2 Turboprop Engines"
 engine_4_2x_desc:0 "Twin turboprop engines give the plane a significant increase in thrust, but at a cost."
 engine_4_3x:0 "3 Turboprop Engines"
 engine_4_3x_desc:0 "Three turboprop engines give more thrust than a pair of them, without the additional cost of a fourth engine."
 engine_4_4x:0 "4 Turboprop Engines"
 engine_4_4x_desc:0 "A quartet of turboprop engines provides enough thrust to lift a heavy plane and allow it to carry a significant payload."
 engine_4_6x:0 "6 Turboprop Engines"
 engine_4_6x_desc:0 "With six turboprop engines, any plane can be made to carry a significant payload over a long range, at a decent speed."

 jet_engine_1x:0 "1 Jet Engine"
 jet_engine_1x_desc:0 "With a completely different approach to powering an aeroplane, this complex and slightly temperamental engine still offers a significant increase in thrust and speed."
 jet_engine_2x:0 "2 Jet Engines"
 jet_engine_2x_desc:0 "Twin jet engines give the plane a significant increase in thrust, but at a cost."
 jet_engine_3x:0 "3 Jet Engines"
 jet_engine_3x_desc:0 "Three jet engines give more thrust than a pair of them, without the additional cost of a fourth engine."
 jet_engine_4x:0 "4 Jet Engines"
 jet_engine_4x_desc:0 "A quartet of jet engines provides enough thrust to lift a heavy plane and allow it to carry a significant payload."
 jet_engine_6x:0 "6 Jet Engines"
 jet_engine_6x_desc:0 "With six jet engines, any plane can be made to carry a significant payload over a long range, at a decent speed."

 rocket_engine_1:0 "Basic Aircraft Rocket Engine"
 rocket_engine_1_desc:0 "Utilizing a number of very volatile fuels and a similarly unstable oxidiser, this engine can put out a tremendous amount of thrust to propel a plane to high speeds at the cost of range."
 rocket_engine_2:0 "Improved Aircraft Rocket Engine"
 rocket_engine_2_desc:0 "Improvements in the combustion chamber and slight alterations in the fuel mixture allow even higher performance, with a minor increase in its operational range."
 rocket_engine_3:0 "Advanced Aircraft Rocket Engine"
 rocket_engine_3_desc:0 "Further refinements to the propellants and oxidiser allow the engine to burn hotter for longer without increasing the risks of a catastrophic runaway reaction."

 light_mg_2x:0 "2 Machine Guns"
 light_mg_2x_desc:0 "A set of two rifle-caliber machine guns gives a little added firepower against air targets for a very moderate cost."
 light_mg_4x:0 "4 Machine Guns"
 light_mg_4x_desc:0 "What this set of four rifle-caliber lacks in destructiveness, it makes up for in sheer volume."
 heavy_mg_2x:0 "2 Heavy Machine Guns"
 heavy_mg_2x_desc:0 "A pair of heavy machine guns allows penetrating the toughened outer skin of modern airplanes."
 heavy_mg_4x:0 "4 Heavy Machine Guns"
 heavy_mg_4x_desc:0 "A quartet of heavy machineguns offers terrifying firepower, both in individual performance and in sheer volume of fire."

 aircraft_cannon_1_1x:0 "1 Aircraft Cannon"
 aircraft_cannon_1_1x_desc:0 "An automatic cannon offers a significant amount of firepower against air targets, but the added weight makes the plane both slower and less maneuverable."
 aircraft_cannon_1_2x:0 "2 Aircraft Cannons"
 aircraft_cannon_1_2x_desc:0 "Two automatic cannons give a plane a fearsome forward-firing armament against air and soft ground targets, at considerable cost in weight and agility."
 aircraft_cannon_2_1x:0 "1 Improved Cannon"
 aircraft_cannon_2_1x_desc:0 "Firing a larger and more powerful shell than previous iterations of autocannons, this weapon can bring down even a large airframe in a single hit."
 aircraft_cannon_2_2x:0 "2 Improved Cannons"
 aircraft_cannon_2_2x_desc:0 "Twin cannons give a plane a significant amount of punch, while the increased volume of fire makes scoring crippling hits even easier."

 dive_brakes_small:0 "Dive Brakes"
 dive_brakes_small_desc:0 "A set of spoilers along the trailing edge of the wing deploy when the plane enters a dive, reducing overall speed and allowing the plane to pull out of steep dives without ripping its wings off. this, in turn, allows the plane to attack from a near-vertical dive, drastically increasing accuracy."
 bomb_locks:0 "Bomb Locks"
 bomb_locks_desc:0 "Mountings for small bombs under the wings or the fuselage allow the plane to attack ground targets with some hope of success."
 tank_buster_1:0 "Anti-Tank Cannon I"
 tank_buster_1_desc:0 "Adapted from an anti-tank gun used by the Army, this gun can destroy even modern tanks with well-placed shots. However, its heavy weight and awkward construction severely limit the aircraft's performance."
 tank_buster_2:0 "Anti-Tank Cannon II"
 tank_buster_2_desc:0 "The heavier tanks now in service require a much larger gun to combat. While extremely heavy and unwieldy, it is very capable as a weapon for attacks against enemy positions."
 rocket_rails:0 "Rocket Rails"
 rocket_rails_desc:0 "Unguided projectiles hung under the wings. Since they are fired ahead of the attacking plane, it is a lot easier for the pilot to aim them at the target compared to bombs."

 armor_plate_small:0 "Armour Plates"
 armor_plate_small_desc:0 "Steel plating behind the pilot seat and around the engine give the plane increased survivability against ground fire and attacks from behind."
 armor_plate_medium: "$armor_plate_small$"
 armor_plate_medium_desc:0 "Armour around the engines and the more fragile parts of the fuselage gives the plane significantly better survivability, at the cost of range."
 armor_plate_large: "$armor_plate_small$"
 armor_plate_large_desc:0 "Extensive steel plating protects the engines, fuel tanks, and the crew compartment to allow the plane to shrug off anything but a direct hit from anti-aircraft fire, as well as making it a very tough target for fighters to shoot down."

 small_bomb_bay:0 "Small Bomb Bay"
 small_bomb_bay_desc:0 "A small bay to carry bombs. Being inside the fuselage reduces drag, but the structural changes necessary for it mean the plane can not do radical maneuvers in air combat."
 medium_bomb_bay:0 "Medium Bomb Bay"
 medium_bomb_bay_desc:0 "A mid-sized bomb bay allows carrying enough ordinance to strike a wide variety of targets."
 large_bomb_bay:0 "Large Bomb Bay"
 large_bomb_bay_desc:0 "A large bay to carry enough ordinance to damage or destroy even extensive factories and other hard targets."

 drop_tanks:0 "Drop Tanks"
 drop_tanks_desc:0 "Small, disposable tanks that hold extra fuel give our fighters some extra range when on offensive missions. Since they are dropped before combat, they don't impede combat performance."
 fuel_tanks_small:0 "Extra Fuel Tanks"
 fuel_tanks_small_desc:0 "Devoting more internal space of the airframe for fuel increases the plane's range, but it also makes the plane a lot more flammable."
 fuel_tanks_medium: "$fuel_tanks_small$"
 fuel_tanks_medium_desc: "$fuel_tanks_small_desc$"
 fuel_tanks_large: "$fuel_tanks_small$"
 fuel_tanks_large_desc: "$fuel_tanks_small_desc$"

 self_sealing_fuel_tanks_small:0 "Self Sealing Fuel Tanks"
 self_sealing_fuel_tanks_small_desc:0 "By adding a layer of specially-treated rubber around the fuel tanks, a hit to the fuel tank does not cripple an airplane as the tank will seal itself over time, preventing loss of fuel."
 self_sealing_fuel_tanks_medium: "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc: "$self_sealing_fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large: "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc: "$self_sealing_fuel_tanks_small_desc$"

 lmg_defense_turret: "Захисна турель із легким кулеметом"
 lmg_defense_turret_desc:0 "While somewhat underpowered for air-to-air combat, a light machine gun in a turret will make any attack against this plane a more dangerous undertaking."
 lmg_defense_turret_2x: "2 захисні турелі з легким кулеметом"
 lmg_defense_turret_2x_desc:0 "A set of two light machine guns in electrically-powered turrets cover more angles and make the plane a much harder target to attack."
 hmg_defense_turret: "Захисна турель із важким кулеметом"
 hmg_defense_turret_desc:0 "A heavy machine gun in a rotating turret allows the defender to fight back against a fighter armed with similar weapons with some hope of success."
 hmg_defense_turret_2x: "2 захисні турелі з важким кулеметом"
 hmg_defense_turret_2x_desc:0 "A set of two powered turrets with heavy machine guns present any attacking fighter with a dangerous target."
 cannon_defense_turret: "Захисна турель із гарматою"
 cannon_defense_turret_desc:0 "A modern cannon in a traversable turret significantly alters the balance of power between the defender and the attacker in air combat. Few fighters can withstand a direct hit from a modern cannon and continue to fight."
 cannon_defense_turret_2x: "2 захисні турелі з гарматою"
 cannon_defense_turret_2x_desc:0 "Two turrets armed with automatic cannons give the plane a fearsome defensive punch that would make any fighter attack on it a very dangerous prospect indeed."

 bomb_sights_1:0 "Early Tachometric Bombsight"
 bomb_sights_1_desc:0 "Bombsights are a relatively recent concept meant to help the bombardier accurately drop an aircraft's ordinance on target. However, even the more advanced visual sights, such as the course setting bomb sight, require quick vector calculations on the part of the bombardier and don't account for certain factors that affect the ballistics of bomb drops. With reliable mechanical calculators, tachometric bombsights can automatically calculate the proper aim point within moments when properly prepared."
 bomb_sights_2:0 "Improved Tachometric Bombsight"
 bomb_sights_2_desc:0 "Improved computers allow for more complex calculations and can also consider various external factors, such as wind speed and direction, air density, and even the oscillation of the aircraft, thanks to gyro-stabilisers. The newer generations of tachometric bombsights allow for more accurate and faster targeting solutions."

 radio_navigation_1:0 "Longwave Radio Detection Finder"
 radio_navigation_1_desc:0 "A radio receiver with loop antennas can be set to listen for the crossing of two radio-navigation beams. This makes radio detection finding (RDF) practical for aircraft and is helpful for long-range navigation thanks to the longwave signals."
 radio_navigation_2:0 "High-Frequency Direction Finder"
 radio_navigation_2_desc:0 "Issues with the reflections of high-frequency radio signals from the ionosphere pose a significant problem for navigation. However, with the addition of oscilloscopes and short-wave antennas, a navigator utilising this new RDF system can quickly locate radio signals accurately, allowing the detection of enemy short-form communications."

 air_ground_radar_1: "Радар «повітря–земля» I"
 air_ground_radar_1_desc:0 "Whilst the technology is very much in its infancy, this primitive selection of instruments can provide our air crews with a rudimentary targeting system. Though it eliminates some amount of luck in payload delivery and target acquisition, our pilots and bombardiers are still largely responsible for making sure they hit their marks."
 air_ground_radar_2: "Радар «повітря–земля» II"
 air_ground_radar_2_desc:0 "Having seen the promise in our original generation of airborne targeting equipment, it didn't take long for our engineers to improve and miniaturise much of the technology. The information provided by the system still requires confirmation from bombardiers thanks to the likelihood of faults, but these technological developments have nevertheless made dropping ordinance even more effective."

 air_air_radar_1: "Радар «повітря–повітря» I"
 air_air_radar_1_desc:0 "It wasn't long after the creation of radar that our engineers saw the potential in the same technology being used in our small aircraft. The thought process was that doing so would remove any given plane's reliance on a ground-based radar station, but the technology proved to be too cumbersome to mount on interception and air superiority aircraft. However, with recent miniaturisation efforts, it has now become possible to install such equipment; rudimentary as it may be."
 air_air_radar_2: "Радар «повітря–повітря» II"
 air_air_radar_2_desc:0 "Expectedly, the first batch of air-to-air radar installations were far from optimal. Though the pilots appreciated an extra piece of equipment to help locate enemy aircraft, ground based stations had both a longer range and less of an error margin compared to their airborne counterparts. In an effort to make the equipment more beneficial, the next generation of designs will have a greater range and will weigh even less so as to not be detrimental to the performance of our aircraft."

 non_strategic_materials_small: "Використання нестратегічних матеріалів"
 non_strategic_materials_small_short: "Використання нестрат. матеріалів"
 non_strategic_materials_small_desc:0 "By substituting specially-treated wood or fabric for aluminum wherever possible, we can drastically reduce the usage of strategic materials. However, wood and fabric don't stand up very well to modern weapons."
 non_strategic_materials_medium: "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc: "$non_strategic_materials_small_desc$"
 non_strategic_materials_large: "$non_strategic_materials_small$"
 non_strategic_materials_large_desc: "$non_strategic_materials_small_desc$"

 floats: "Поплавці"
 floats_desc:0 "A seat of floatation devices mounted under the airframe allows the plane to land on water. This makes scouting missions for enemy naval assets easier, but also drastically reduces agility."
 flying_boat_medium: "Летючий човен"
 flying_boat_medium_desc:0 "Instead of mounting a landing gear, the underside of the plane can be shaped to be able to land on water. this makes scouting missions over water much easier."
 flying_boat_large: "$flying_boat_medium$"
 flying_boat_large_desc: "$flying_boat_medium_desc$"

 torpedo_mounting:0 "Torpedo Mountings"
 torpedo_mounting_desc:0 "Hardpoints to allow a torpedo to be mounted under the fuselage. This gives the plane a potent weapon to use against enemy ships."
 guided_anti_ship_missile:0 "Guided Anti Ship Missile"
 guided_anti_ship_missile_desc:0 "Effectively an anti-ship bomb with a rocket engine and radio guidance, this new weapon of war is a serious threat to all ships currently afloat."

 recon_camera: "Розвідувальна камера"
 recon_camera_desc:0 "A set of cameras with special lenses, allowing the plane to take accurate pictures of enemy formations and installations even from high altitude."
 fixed_explosive_charge: "Закріплений вибуховий заряд"
 fixed_explosive_charge_desc:0 "A fixed hollow charge turns the plane into a flying bomb. If the plane is steered into an enemy ship, it would cause dramatic destruction, but at the cost of the plane and the crew both being lost."

 airdropped_mines:0 "Airdropped Mines"
 airdropped_mines_desc:0 "A set of naval mines equipped with a parachute, which allows them to be dropped from a plane."
 demining_coil: "Котушка для розмінування"
 demining_coil_desc:0 "A large coil mounted on the airframe allows the plane to project a powerful magnetic field, which causes magnetic mines in its flightpath to explode."
