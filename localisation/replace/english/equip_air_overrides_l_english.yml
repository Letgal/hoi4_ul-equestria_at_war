 small_plane_cas_airframe_4_desc: "$small_plane_airframe_4_desc$"
 small_plane_cas_airframe_5: "Сучасний авіакорпус штурмовика"

 small_plane_naval_bomber_airframe_0: "Ранній авіакорпус морського бомбардувальника"
 small_plane_naval_bomber_airframe_0_desc: "$small_plane_airframe_0_desc$"
 small_plane_naval_bomber_airframe_1: "Базовий авіакорпус морського бомбардувальника"
 small_plane_naval_bomber_airframe_1_desc: "$small_plane_airframe_1_desc$"
