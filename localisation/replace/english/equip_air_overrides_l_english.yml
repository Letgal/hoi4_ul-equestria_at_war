 small_plane_naval_bomber_airframe_4_desc: "$small_plane_airframe_4_desc$"
 small_plane_naval_bomber_airframe_5: "Сучасний авіакорпус морського бомбардувальника"

 cv_small_plane_cas_airframe_0: "Ранній авіакорпус палубного штурмовика"
 cv_small_plane_cas_airframe_0_desc: "$cv_small_plane_airframe_0_desc$"
 cv_small_plane_cas_airframe_1: "Базовий авіакорпус палубного штурмовика"
