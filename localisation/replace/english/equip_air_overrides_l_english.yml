 medium_plane_airframe_0: "Ранній середній авіакорпус"
 medium_plane_airframe_0_desc:0 "Having merely been adapted from civilian aircraft, this airframe makes up for its shocking lack of speed and manoeuvrability with considerable versatility. Once the seats and luggage compartments are removed it's easy to turn these relatively primitive airliners into heavy fighters, reconnaissance aircraft or even tactical bombers. Preliminary testing indicates that they will perform with some efficacy, though we will advise the pilots to avoid being shot at all the same; even rifle fire can cause problems for these machines."
 medium_plane_airframe_1: "Базовий середній авіакорпус"
 medium_plane_airframe_1_desc:0 "Though the previous generation of medium airframes were far from useless, they left much to be desired in every aspect bar operational range. Particularly distressing to pilots was the casualty rate when unescorted which was unsurprisingly high, considering the origins of the converted aircraft they were flying. They will be relieved to know that the next generation of similarly sized aircraft will now be much less flimsy, faster and better armed thanks to our new dedicated fuselage designs."
 medium_plane_airframe_2: "Поліпшений середній авіакорпус"
 medium_plane_airframe_2_desc:0 "Though the idea of a heavy fighter has become less and less appealing as smaller air superiority fighters continue to prove the importance of agility in dogfights, other aircraft based upon these moderately sized airframes have shown incredible promise. With improved wing designs to improve lift and more efficient use of internal space these aircraft can now travel further and with larger payloads than ever before."
 medium_plane_airframe_3: "Удосконалений середній авіакорпус"
 medium_plane_airframe_3_desc:0 "By now it is apparent that the versatility of these intermediately sized aircraft comes with limitations, particularly in regards to the extent of their capability in any one field in comparison to dedicated aircraft operating in those fields. Despite this they continue to be of great developmental interest as iterative designs continually improve their defining feature of relative agility in spite of their large payload capacity. Proponents of heavy fighters meanwhile have been very quiet, though they haven't disappeared entirely."
 medium_plane_airframe_4: "Напівсучасний середній авіакорпус"
 medium_plane_airframe_4_desc:0 "Out of all possible machines, our moderately sized airframes have been the most difficult to adapt with the advent of jet technology. Light aircraft have been rickety and larger machines have been difficult to design, but intermediate aeroplanes have proven to suffer dramatically in the development stage as a result of their wide range of use cases. All the same, the possibilities for payloads delivered from high altitudes and at incredible speeds make these aircraft a worthwhile investment."

