 large_plane_airframe_0: "Ранній великий авіакорпус"
 large_plane_airframe_0_desc:0 "Thanks to the sudden obsolescence of airships at the advent of biplanes and anti-air weaponry, dropping a large explosive payload from above became suddenly rather difficult. Needless to say, something was expected to fill the technological gap and these large aircraft are the solution to that very problem. It took some convincing to have our pilots test many of the earlier iterations of these designs, but we have successfully created a number of functional heavy aircraft."
 large_plane_airframe_1: "Базовий великий авіакорпус"
 large_plane_airframe_1_desc:0 "Our initial heavy airframe project was mediocre at best, spawning designs that had little in the way of survivability to deliver payloads with an explosive yield that made them only barely a worthwhile investment. New generations of fuselages and mounted weapons technology looks to drastically improve upon our original series of large aircraft with effective mountings for defence against enemy aircraft and an improved munitions capacity. Widespread use of metal in the hulls of these new aircraft will also decrease crew mortality rates considerably."
 large_plane_airframe_2: "Поліпшений великий авіакорпус"
 large_plane_airframe_2_desc:0 "Now that the strategic bomber has proven its worth as a cost effective method of waging war, the next step is to further specialise their designs. Whilst the previous iterations of heavy aircraft were robust and their crews perished less frequently, they were far from perfect. With the design principles sound, our engineers can now focus on substantially improving the range of these aircraft with efficient arrangement of fuel tanks, creating yet more space for munitions in the process."
 large_plane_airframe_3: "Удосконалений великий авіакорпус"
 large_plane_airframe_3_desc:0 "Building upon previous improvements to our designs, the next stage is to optimise the altitude which our largest airframes can reach. Smaller aircraft may have a speed advantage, but their size limits the lift their engines and wings can produce which makes altitude the best defence that our strategic bombers can leverage over other aircraft and ground defences alike. To many it would seem as though the development of aircraft this size is reaching its zenith, though that hasn't stopped our engineers from attempting further improvements."
 large_plane_airframe_4: "Напівсучасний великий авіакорпус"
 large_plane_airframe_4_desc:0 "Thanks to the timely arrival of jet technology, the previously slowing development of large aircraft has once again begun to rapidly advance forward. The increased thrust and subsequently increased lift has allowed our engineers to create vastly quicker and more fuel efficient designs, further increasing the already staggering range of aircraft this size without compromising the large payload of our largest piston engine bombers from the previous generation."

 large_plane_maritime_patrol_plane_airframe_0: "Ранній авіакорпус морського патрульного літака"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "The fleet needs long-ranged planes to find their enemies far from shore. While somewhat outdated, this airframe offers the necessary range to cover large stretches of ocean."
 large_plane_maritime_patrol_plane_airframe_1: "Базовий авіакорпус морського патрульного літака"
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "The advent of more powerful carrier planes makes it necessary to find and destroy enemy fleets far from shore. The first step for this is to find them far out in the ocean, necessitating a new type of plane."
 large_plane_maritime_patrol_plane_airframe_2: "Поліпшений авіакорпус морського патрульного літака"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "The dual threat of submarines and raiding cruisers requires patrolling vast stretches of ocean. This airframe is optimized for this."
 large_plane_maritime_patrol_plane_airframe_3: "Удосконалений авіакорпус морського патрульного літака"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "Radar and other sensors make it possible to find enemy fleets even in poor weather or dark nights, but all the new equipment requires a bigger airframe to carry it."
 large_plane_maritime_patrol_plane_airframe_4: "Напівсучасний авіакорпус морського патрульного літака"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "With the dawn of the missile age, maritime patrol planes must be capable of operating even further from shore, and for longer durations."

 cv_small_plane_airframe_0: "Ранній авіакорпус палубного літака"
 cv_small_plane_airframe_0_desc:0 "Equipped with an arresting hook and strengthened landing gear, this airframe is capable of operating from an aircraft carrier."
 cv_small_plane_airframe_1: "Базовий авіакорпус палубного літака"
 cv_small_plane_airframe_1_desc:0 "Incorporating new technologies developed for land-based planes, this airframe is just as capable, but can be launched from the deck of a carrier."
 cv_small_plane_airframe_2: "Поліпшений авіакорпус палубного літака"
 cv_small_plane_airframe_2_desc:0 "To keep pace with developments in land-based aviation, this airframe was designed with new technologies to increase range and performance."
 cv_small_plane_airframe_3: "Удосконалений авіакорпус палубного літака"
 #cv_small_plane_airframe_3_desc:0 "The rigorous nature of carrier aviation limits how big and capable an airframe can be. This airframe represents the absolute maximum that can be achieved with a conventionally powered airframe."
 cv_small_plane_airframe_4: "Напівсучасний авіакорпус палубного літака"
 cv_small_plane_airframe_4_desc:0 "This airframe was designed to take advantage of the increased thrust produced by jet engines, and bring them to naval aviation."

