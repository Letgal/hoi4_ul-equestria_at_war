l_english:
 LOADING_TIP_0: "«Усюди царює хаос; нащо ж мені втручатися?»\n(Дискорд про поточну ситуацію)"
 LOADING_TIP_1: "«З погіршенням війни від системи призначення робіт на основі знаків відмінності не відмовилися лиш офіційно. Як можна категоризувати поні з содовою, квітами й музичними нотами, коли Вам потрібні робітники, зварювальники та солдати?»\n(Запис у щоденнику принцеси Твайлайт)"
 LOADING_TIP_2: "«Кляті грифони, вони знищили Грифонію!»\n(Сварливий грифон)"
 LOADING_TIP_3: "«Для Твайлайт це числа на папері, для Каденс це листи від її чоловіка, для Луни це гармати й танки. Але для мене це мої маленькі поні».\n(Принцеса Селестія)"
 LOADING_TIP_4: "«Сестро моя, країно моя... Я роблю це для вас!»\n(Оголошення принцесою Луною заколоту проти Сонячної Імперії)"
 LOADING_TIP_5: "«Це наша остання радіопередача. Війська чейнджлінґів увійшли в Балтимейр. Передаємо привіт усім нашим друзям, що досі воюють, де б вони не були. Еквестрія ще не втрачена! Хай живе Еквестрія!»\n(Остання передача радіо Еквестрії в Балтимейрі)"
 LOADING_TIP_6: "«Настав час увійти в нове тисячоліття й дозволити грифонам обирати своїх лідерів за вмінням, а не походженням».\n(Восс Корсéр, аквелійський республіканець)"
 LOADING_TIP_7: "«Спаліть цей експеримент ущент і не залиште й каменя на камені».\n(Дейбрейкер, прибувши в Сталліонград)"
 LOADING_TIP_8: "«Лонґсуорд — для всіх нас. Не для мене, для поні чи для грифонів. Лонґсуорд — для всіх нас, і за це я й борюся».\n(Старрі Найт)"
 LOADING_TIP_9: "«Вони йдуть. Вони йдуть. Вони йдуть...»\n(Останнє повідомлення від гарнізону Арктуріанського Ордену в Мейджголді)"
 LOADING_TIP_10: "«Колись я прямо кипіла від люті. Я очікувала на мить, щоби помститися за своє вигнання. Але добром заслуживши милосердя своєї сестри, я відчуваю лише жаль і порожнечу».\n(Принцеса Луна)"
 LOADING_TIP_11: "Грифони взагалі не надто дружні створіння. Якщо, звісно, не можуть здерти з тебе пару бітів."
 LOADING_TIP_12: "«Магія дружби є визначальною ознакою війни. Не честь, не ідеологія, не країна й навіть не сім'я дають солдатові мужність піти в бій. Її дають його друзі, що йдуть із ним пліч-о-пліч».\n(Принцеса Твайлайт Спаркл)"
 LOADING_TIP_13: "«Він такий дурний, що програв поні в грі “камінь, ножиці, папір”».\n(Поширена грифонська образа)"
 LOADING_TIP_14: "«Чи нікому з вас не здається... що ми погані?»\n(Торакс)"
 LOADING_TIP_15: "«Я знаю, що Ви говорите жартома, принцесо Каденс, але я тим не менш приймаю Ваш виклик. Я збудую найкращий сніговий форт у світі».\n(Гвардійський інженер Айдол Гувз)"
 LOADING_TIP_16: "«Борею... я... чи все я зробив добре?»\n(Останні слова Імператора Ґровера V)"
 LOADING_TIP_17: "«Я обіцяв своєму другові, що зіграю в цей мод і насправді це дуже якісно зроблений мод; мене він вкрай здивував».\n(Даніель Шьоберґ «Da9L», HOI4 QA Lead)"
 LOADING_TIP_18: "«Освіта — це зброя, й її ефект залежить від того, в чиїх копитах вона знаходиться й на кого спрямована».\n(Сталліонградський генеральний секретар Сіністер Серов)"
 LOADING_TIP_19: "«Сонце ніколи не заходить у Сонячній Імперії!»\n(Бойовий клич Сонячної Армії)"
 LOADING_TIP_20: "«Не важливо, якої вони раси — всі дворяни можуть погодитися, що кріпацтво — ось природний порядок речей».\n(Лорд Вульфрик Віттенлендський)"
 LOADING_TIP_21: "«Кризаліс і Найтмер Мун мають багато спільного. Ними обома керує злоба й обоє готові зробити все, щоб отримати бажане. Я знаю це, бо я колись була така ж, як вони».\n(Сансет Шиммер)"
 LOADING_TIP_22: "«В Еквестрії не може бути багато таких річок, як ця».\n(Чірлі, генерал чейнджлінґів, після переправи через ріку Сіеддл)"
 LOADING_TIP_23: "«Луна рідко входить у світ снів у наші дні. Що вона сподівається зробити, коли кошмари реальні?»\n(Лист Селестії принцесі Твайлайт)"
 LOADING_TIP_24: "«Оборона Еквестрії від вторгнення чейнджлінґів лежить поза етичним обов'язком. Вона необхідна для нашого виживання».\n(Сталліонградський генеральний секретар Василій Пшеницин)"
 LOADING_TIP_25: "«Я звинувачуюсь у злочині — боротьбі за Еквестрію, в чому я винен. Я радо вмру за Еквестрію — за мрію, яку не знищить жодна Найтмер. Еквестрія буде вільною!»\n(Генерал Соарин)"
 LOADING_TIP_26: "«У війні — перемога. В мирі — пильність. У смерті — пожертва».\n(Девіз Арктуріанського ордену)"
 LOADING_TIP_27: "«Коли Сонце не зігріє все, чого сягне, вона затемнить Місяць, і на небесах почнеться війна».\n(Оракул у Пранстрах, Німбусія)"
 LOADING_TIP_28: "«Пам'ятаєш, ми колись влаштовували вечірки?»\n(Полковник Чіз Сендвіч генералу Пінкаміні Пай)"
 LOADING_TIP_29: "«То чому би нам просто не врізати по ним райдужним лазером?»\n(Рейнбоу Деш)"
 LOADING_TIP_30: "«Надто довго продовжувався цей цикл дружби й горя. Час комусь розірвати його. Назавжди».\n(Роза Маледикта)"
 LOADING_TIP_31: "«Мир? Мир настане, тільки вони здадуться».\n(Джуліо Біколіні)"
 LOADING_TIP_32: "«Я вам усім обіцяю. Цієї ночі, в місті, що ніколи не спить, я втілю довірені вами мрії та сни в реальність!»\n(Принцеса Луна за мить до вибуху)"
 LOADING_TIP_33: "«Вінґбардія або буде сильною державою або не буде державою взагалі».\n(Джуліо Біколіні)"
 LOADING_TIP_34: "«Скажіть королеві, що... король Оленії... готовий обговорити умови капітуляції».\n(Король Юган «Дьєвулен»)"
 LOADING_TIP_35: "«Чейнджлінґи на заході, Сталліонград на сході, Як'якистан на півночі й негаразди всередині. Ми оточені тими, кого можемо назвати ворогами. Щось треба зробити».\n(Принцеса Каденс на приватній зустрічі з Селестією й Луною)"
 LOADING_TIP_36: "«Війна скінчилася, але Еквестрія змінилася. Нармонія змінилася. І я боюся... назад уже не повернутись».\n(Принцеса Твайлайт Спаркл)"
 LOADING_TIP_37: "«Всміхайся, всміхайся, всміхайся! Збережи Магію Дружби!»\n(Еквестрійський пропагандистський плакат)"
 LOADING_TIP_38: "«Еквестрійська екологія сильно постраждала відтоді як ми скасували завершення зими й чейнджлінґи захопили більшу частину Еквестрії. Погода стала дивною, а тварини — знервованими й тепер відмовляються зустрічати нас як колись».\n(Запис у щоденнику принцеси Твайлайт)"
 LOADING_TIP_39: "«Вовки не голодуватимуть цієї зими».\n(Невідомий оленійський офіцер)"
 LOADING_TIP_40: "«Яки бити гарненьких котопташок!»\n(Принц Резефорд, офіційно оголошуючи війну Нова-Грифонії)"
 LOADING_TIP_41: "«Прощення — для тих, кому бракує сили волі для помсти».\n(Король Клозеу «Кондукетор» де Кіссау)"
 LOADING_TIP_42: "«Ніколи ще вулики не були такі єдині. Але вони не виявляють нам відданості. Принесіть перемогу, й вони послідують. Зазнайте поразки, і ми повторимо долю тих, кого повалили. Ми мусимо вдарити швидко й рішуче».\n(Фельдмаршал Тріммель королеві Кризаліс)"
 LOADING_TIP_43: "«Багато годують, багато платять, і все ще тут!»\n(Скарга новомейрлендця на Еквестрійські експедиційні війська)"
 LOADING_TIP_44: "«Я може й виглядаю, як поні, але всередині мене б'ється серце гордої грифонки. Я з радістю битимуся за Нова-Грифонію й її народ, навіть якщо вмру».\n(Генерал Ґабріель, бетпоні)"
 LOADING_TIP_45: "«Ну що ж, я пригадую невеличкий і затишний ресторанчик неподалік звідси. Подивімося, чи він іще стоїть?»\n(Лейтенант-чейнджлінґ після падіння Вангувера)"
 LOADING_TIP_46: "«Можете звати мене наївною, але в той час як світ розриває себе на шмаття, я мушу спитати: чи немає іншого шляху? Чи не можемо ми зійтись у гармонії?»\n(Канцлер Ривер Свірл)"
 LOADING_TIP_47: "«Розширений призов. Як ці два слова взагалі можуть описати зникнення друга, батька, матері, сестри, брата? Багато з них не повернуться. Або навіть гірше...»\n(Принцеса Селестія про підписання Закону про Ополчення принцес)"
 LOADING_TIP_48: "«Дурні! Хто, на їхню думку, буде кидатися під кулеметний вогонь через цю дурнувату Кольтстрімську проблему? Звісно ж, не дворяни!»\n(Королева Уайт Стар про підтримку війни серед простого народу)"
 LOADING_TIP_49: "«Заради мене, заради них, заради Еквестрії!»\n(Принцеса Твайлайт)"
 LOADING_TIP_50: "«Грошима підкуповують народ, а народ створює держави, тож я не бачу причин, чому грошима не можна також купити держави».\n(Генеральний директор Нова-Грифонії®)"
 LOADING_TIP_51: "«Я не відчуваю силу Кристального Серця. Ви позбавлені надії!»\n(Король Сомбра)"
 LOADING_TIP_52: "«Один чейнджлінґ із гвинтівкою може керувати сотнею беззбройних поні».\n(Королева Кризаліс)"
 LOADING_TIP_53: "«Наша дорога буде довгою й важкою, а за золоту свободу ми заплатимо і кров'ю, і сльозами, але цю ціну ми мусимо заплатити».\n(Президент-маршал Александер Кемерскай)"
 LOADING_TIP_54: "«Ви колись пробували виграти гру в шахи, не втративши жодної фігури?»\n(Фельдмаршал Блублад, коли його спитали про еквестрійські втрати)"
 LOADING_TIP_55: "«Із світла я дістаю силу, із сили я дістаю міць, щоби перемогти моїх ворогів, і з цим я сподіваюся знову побачити день. Та якщо я згину, то в твоє ім'я й під твоїм сонцем, і знайду мир у його золотих променях...»\n(Молитва Сонячної Віри перед битвою)"
 LOADING_TIP_56: "«Чейнджлінзькому командувачу: “Вівсянка!”\n— підпис: еквестрійський командувач».\n(Пінкі Пай, Ширська офензива, 22 грудня 1012 р.)"
 LOADING_TIP_57: "«Якось я зустрів зафійця. Він був грубий, смердів і був абсолютно нестерпний; але він хоча б не прайвенець!»\n(Дідо Ґрафф про Фронтир Грифонії)"
 LOADING_TIP_58: "«За кожною Нова Вірл стоїть Карамель Гейз. За кожним так званим “демократичним соціалістом” стоїть жорстокий тиран, що чекає свободу дій».\n(Директор Арклайт, Управління гармонійних служб)"
 LOADING_TIP_59: "Indigo, Cheer, Rainbow, Golf, Gold, Bravo, Luna, Crystal\n(Еквестрійські ядерні коди)"
 LOADING_TIP_60: "«Я в повному порядку...»\n(Губернатор Тіфезер після пострілу в нього)"
 LOADING_TIP_61: "«Чейнджлінзькі танки можна почути за версту звідси; це не проблема. Ось коли вібрації розхитують саме твоє єство — тоді в тебе проблема».\n(Капрал-земнопоні про танки чейнджлінґів)"
 LOADING_TIP_62: "«Вище гóлови, поні! Маршируйте з гордістю! Тепер усі разом, кожен із вас! Не кидати жодного поні!»\n(Старлайт Ґліммер)"
 LOADING_TIP_63: "Маар прокинеться, і скоро. Але питання не в тому, коли, а в тому, хто першим розбудить його?"
 LOADING_TIP_64: "«Із цією угодою ми досягнемо миру в наш час!»\n(Еквестрійський дипломат після переговорів із чейнджлінґами про новий Північний Протекторат)"
 LOADING_TIP_65: "«Працюйте, бийтесь або загиньте! Сьогодні Еквестрія, завтра дім!»\n(Новомейрлендська пропаганда)"
 LOADING_TIP_66: "«Якби ж я могла битися, як мій тато, або тітонька Луна... Але ось вона я, сиджу в цьому дурному замку, поки всі мої друзі пішли на війну».\n(Принцеса Фларрі Гарт)"
 LOADING_TIP_67: "«Придбайте воєнні облігації!»\n(Еппл Блум)"
 LOADING_TIP_68: "«Нас його гнів обійшов, але уявіть собі... скільки націй було зламано за Короля Шторма? Скільки старовинних царств і поважних держав тепер мусять збирати розбиті рештки своїх домівок?»\n(Принцеса Твайлайт Спаркл)"
 LOADING_TIP_69: "«Війни починають, коли хочуть, але закінчують — коли можуть».\n(Ґровер I)"
 LOADING_TIP_70: "«Війна — це серія катастроф, що ведуть до перемоги».\n(Товариш Редґлед)"
 LOADING_TIP_71: "«Гармонійна монархія Еквестрії повністю покладається на доброзичливість своїх правителів. Якщо вони одного дня змінять свою риторику, еквестрійці нарешті зрозуміють безглуздість абсолютної влади».\n(Шнабель Санґлайдер)"
 LOADING_TIP_72: "«Я вірю, що Ейр плаче, бачачи наше творіння, а Маар регоче з нашої дурості».\n(Грифон-ядерник після успішного випробування)"
 LOADING_TIP_73: "«Я чула скарги з приводу того, що нашу функцію краших літунів Еквестрії замінили машини, “метал змістив мужність” і типу того. Що ж... змиріться, лошата. У нас усе ще є наш обов'язок, тож виконуйте його або забирайтеся з мого шляху».\n(Капітан Диво-блискавок Спітфайр)"
 LOADING_TIP_74: "«Сама доля Лонґсуорда — об'єднати поні та грифонів Грифонії або вмерти при спробі!»\n(Ґолден Морнинґ)"
 LOADING_TIP_75: "«Вони заплатять... За кожного вбитого поні. За кожного вбитого праведника. Й вони заплатять кров'ю».\n(Абба Повнер)"
 LOADING_TIP_76: "«За Республіку!»\n(Аквелійський робітник)"
 LOADING_TIP_77: "«У війні здебільшого перемагають розсудливість і достаток грошей».\n(Ґіслен Ґішар)"
 LOADING_TIP_78: "«Золото та срібло по природі своїй не гроші, але гроші по своїй природі — золото та срібло».\n(Кримзон Ґайден)"
 LOADING_TIP_79: "«Політичний терор — єдина мова, яку вони розуміють».\n(Віктор Аллард)"
 LOADING_TIP_80: "«Тільки я можу захистити “Пакс Кризалію” від божевільних ідей королеви та її гвардії».\n(Генерал-майор Яхс)"
 LOADING_TIP_81: "«Є багато поні, які стверждують, що бомбардування самі по собі не можуть виграти війну. Я ж кажу, що ніхто раніше це не пробував... тож усе в наших копитах».\n(Блейз «Бомбер» Файргувз)"
 LOADING_TIP_82: "«Тим, хто зрадив Імперію, я скажу це: ви також зрадили Борея. Покайтеся, адже ваш кінець близький!»\n(Архонт Ерос VII)"
 LOADING_TIP_83: "«На відміну від шановного Архонта, я не настільки груба й жорстока».\n(Герцогиня Ґабріела Іґлкло)"
 LOADING_TIP_84: "«Веселощі подвоїлися!»\n(Принцеса Луна)"
 LOADING_TIP_85: "«Що я казала? Рівно... десять... секунд».\n(Рейнбоу Деш про вторгнення в Еквестрію)"
