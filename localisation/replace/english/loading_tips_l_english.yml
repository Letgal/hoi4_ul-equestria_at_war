l_english:
 LOADING_TIP_0: "«Усюди царює хаос; нашо ж мені втручатися?»\n(Дискорд про поточну ситуацію)"
 LOADING_TIP_1:0 "«As the war worsens, the Cutie Mark system of job assignment has been abandoned in all but name. How do you categorise ponies with soda pops, flowers, or musical notes, when you need line workers, welders and front line troops?»\n(Запис у щоденнику принцеси Твайлайт)"
 LOADING_TIP_2: "«Кляті грифони, вони знищили Грифонію!»\n(Сварливий грифон)"
 LOADING_TIP_3: "«Для Твайлайт це числа на папері, для Каденс це листи від її чоловіка, для Луни це гармати й танки. Але для мене це мої маленькі поні».\n(Принцеса Селестія)"
 LOADING_TIP_4: "«Сестро моя, країно моя... Я роблю це для вас!»\n(Оголошення принцесою Луною заколоту проти Сонячної Імперії)"
 LOADING_TIP_5: "«Це наша остання радіопередача. Війська чейнджлінґів увійшли в Балтимейр. Передаємо привіт усім нашим друзям, що досі воюють, де б вони не були. Еквестрія ще не втрачена! Хай живе Еквестрія!»\n(Остання передача радіо Еквестрії в Балтимейрі)"
 LOADING_TIP_6:0 "«It is time to move into the new millennium and allow griffons to choose their leaders by merit rather than by their heritage».\n(Voss Corsair, Aquileian Republican)"
 LOADING_TIP_7:0 "«Burn this experiment to the ground and leave nothing standing».\n(Дейбрейкер, прибувши в Сталліонград)"
 LOADING_TIP_8: "«Лонґсуорд — для всіх нас. Не для мене, для поні чи для грифонів. Лонґсуорд — для всіх нас, і за це я й борюся».\n(Старрі Найт)"
 LOADING_TIP_9: "«Вони йдуть. Вони йдуть. Вони йдуть...»\n(Останнє повідомлення від гарнізону Арктуріанського Ордену в Мейджголді)"
 LOADING_TIP_10:0 "«I once seethed and raged. I bode my time, awaiting the moment to avenge my banishment. But having finally returned my sister's mercy in kind, I feel only regret and emptiness».\n(Принцеса Луна)"
 LOADING_TIP_11: "Грифони взагалі не надто дружні створіння. Якщо, звісно, не можуть здерти з тебе пару бітів."
 LOADING_TIP_12:0 "«The Magic of Friendship is a defining feature of warfare. It is not honour, ideology, country or even family that gives a soldier courage to charge into combat. It is their friends, charging beside them».\n(Принцеса Твайлайт Спаркл)"
 LOADING_TIP_13:0 "«He's so stupid he once lost a game of Rock Paper Scissors to a pony».\n(A common Griffonian Insult)"
 LOADING_TIP_14: "«Чи нікому з вас не здається,.. що ми погані?»\n(Торакс)"
 LOADING_TIP_15:0 "«I know you spoke in jest, Princess Cadance, but nevertheless I accept your challenge. I shall build the finest snow fort in the world».\n(Guard Engineer Idol Hooves)"
 LOADING_TIP_16: "«Борею... я... чи все я зробив добре?»\n(Останні слова Імператора Ґровера V)"
 LOADING_TIP_17: "«Я обіцяв своєму другові, що зіграю в цей мод і насправді це дуже якісно зроблений мод; мене він вкрай здивував».\n(Даніель Шьоберґ «Da9L», HOI4 QA Lead)"
 LOADING_TIP_18: "«Освіта — це зброя, й її ефект залежить від того, в чиїх копитах вона знаходиться й на кого спрямована».\n(Сталліонградський генеральний секретар Сіністер Серов)"
 LOADING_TIP_19: "«Сонце ніколи не заходить у Сонячній Імперії!»\n(Бойовий клич Сонячної Армії)"
 LOADING_TIP_20:0 "«No matter what race they are, all nobles can agree that serfdom is the natural order of things».\n(Lord Wulfric of Wittenland)"
 LOADING_TIP_21:0 "«Chrysalis and Nightmare Moon have a lot in common. They're both driven by spite and are willing to do anything to get what they want. I know that, because I was once just like them».\n(Сансет Шиммер)"
 LOADING_TIP_22: "«В Еквестрії не може бути багато таких річок, як ця».\n(Чірлі, генерал чейнджлінґів, після переправи через ріку Сіеддл)"
 LOADING_TIP_23:0 "«Luna rarely enters the world of dreams these days. What can she hope to do when the nightmares are real?»\n(Лист Селестії принцесі Твайлайт)"
 LOADING_TIP_24:0 "«Defending Equestria from the changeling invasion goes beyond an ethical obligation. It is necessary for our survival».\n(Сталліонградський генеральний секретар Василій Панцушенко)"
 LOADING_TIP_25:0 "«I stand accused of the crime of fighting for Equestria, of which I am guilty. I will gladly die for Equestria — for the dream that no Nightmare will ever destroy. Equestria will be free!»\n(Генерал Соарин)"
 LOADING_TIP_26: "«У війні — перемога. В мирі — пильність. У смерті — пожертва».\n(Девіз Арктуріанського ордену)"
 LOADING_TIP_27:0 "«Коли сонце не зігріє все in her reach, she will make the moon grow dark and there will be a war in heaven».\n(Оракул у Пранстрах, Німбусія)"
 LOADING_TIP_28: "«Пам’ятаєш, ми колись влаштовували вечірки?»\n(Полковник Чіз Сендвіч генералу Пінкаміні Пай)"
 LOADING_TIP_29:0 "«So, why don't we just blast them with a rainbow laser again?»\n(Рейнбоу Деш)"
 LOADING_TIP_30:0 "«Too long has this cycle of friendship and heartbreak run its course. It is time for somepony to break it. Permanently».\n(Роза Маледикта)"
 LOADING_TIP_31: "«Мир? Мир настане тільки вони здадуться».\n(Джуліо Біколіні)"
 LOADING_TIP_32:0 "«I make a promise to all of you. On this night, in the city that never sleeps, I will make the dreams you have entrusted to me a reality!»\n(Принцеса Луна, moments before the explosion)"
 LOADING_TIP_33: "«Вінґбардія або буде сильною державою або не буде державою взагалі».\n(Джуліо Біколіні)"
 LOADING_TIP_34:0 "«Tell the Queen that... the King of Olenia is... willing to negotiate the terms of surrender».\n(Король Юган «Дьєвулен»)"
 LOADING_TIP_35:0 "«Changelings to the west, Stalliongrad to the east, Yakyakistan to the north and strife within. We are surrounded by those we could call enemies. Something has to be done».\n(Princess Cadance, private meeting with Celestia and Luna)"
 LOADING_TIP_36:0 "«The war is over, but Equestria has changed. Harmony has changed. And I fear... there is no going back».\n(Принцеса Твайлайт Спаркл)"
 LOADING_TIP_37: "«Всміхайся, всміхайся, всміхайся! Збережи Магію Дружби!»\n(Еквестрійський пропагандистський плакат)"
 LOADING_TIP_38:0 "«Equestrian ecology has suffered much since we cancelled the winter wrap up and the changelings overran much of Equestria. The weather has become strange and animals grow nervous, refusing to greet us as they once did».\n(Entry in Princess Twilight's Journal)"
 LOADING_TIP_39: "«Вовки не голодуватимуть цієї зими».\n(Невідомий оленійський офіцер)"
 LOADING_TIP_40: "«Яки бити гарненьких котопташок!»\n(Принц Резефорд, офіційно оголошуючи війну Нова-Грифонії)"
 LOADING_TIP_41: "«Прощення — для тих, кому бракує сили волі для помсти».\n(Король Клозеу «Кондукетор» де Кіссау)"
 LOADING_TIP_42:0 "«Ніколи ще вулики не були такі єдині. But they bear us no loyalty. Deliver victory, and they shall follow. Fail, and we shall suffer the fate of those we overthrew. We must strike quickly and strike hard».\n(Фельдмаршал Тріммель королеві Кризаліс)"
 LOADING_TIP_43: "«Багато годують, багато платять, і все ще тут!»\n(Скарга новомейрлендця на Еквестрійські експедиційні війська)"
 LOADING_TIP_44:0 "«My pelt may be that of a pony, but the heart that beats within me is that of a proud Nova Griffonian chick. I would gladly fight for this nation and its people, even unto death».\n(Gen. Gabriel, bat pony)"
 LOADING_TIP_45:0 "«Well then, I seem to recall a rather pleasant little restaurant not far from here. Care to see if it's still standing?»\n(Changeling Lieutenant after the fall of Vanhoover)"
 LOADING_TIP_46:0 "«Call me naive if you please, but as the world tears itself asunder I have to ask: Is there no other path? Can we not come together in harmony?»\n(Chancellor River Swirl)"
 LOADING_TIP_47:0 "«Extensive conscription. How can these two words possibly describe the disappearance of a friend, a parent, a sister, a brother? Many may not return. Or worse...»\n(Принцеса Селестія, on the signing of the Princess's Levy)"
 LOADING_TIP_48:0 "«Fools! Who do they think would be charging into machine gun fire over this silly Coltstream issue? Certainly not the nobles!»\n(Queen White Star, on support for war among the commoners)"
 LOADING_TIP_49: "«Заради мене, заради них, заради Еквестрії!»\n(Принцеса Твайлайт)"
 LOADING_TIP_50:0 "«Money buys people and people make nations, therefore I see no reason why money should not buy nations as well».\n(CEO of Nova Griffonia®)"
 LOADING_TIP_51: "«Я не відчуваю силу Кристального Серця. Ви позбавлені надії!»\n(Король Сомбра)"
 LOADING_TIP_52: "«Один чейнджлінґ із гвинтівкою може керувати сотнею беззбройних поні».\n(Королева Кризаліс)"
 LOADING_TIP_53:0 "«The road will be long and it will be hard, and golden liberty will be paid for with blood and tears both, but it is a price we must be willing to pay».\n(Президент-маршал Александер Кемерскай)"
 LOADING_TIP_54:0 "«Have you ever tried winning a game of chess without losing any pieces?»\n(Field Marshal Blueblood, when asked about Equestrian casualties)"
 LOADING_TIP_55:0 "«Through the light, I gain strength, through strength, I gain the might to smite thine enemies, with that might I hope to see the day once more, though if I fall, it is in your name and under your sun, I find peace in its golden rays...»\n(Молитва Сонячної Віри перед битвою)"
 LOADING_TIP_56: "«Чейнджлінзькому командувачу: „Вівсянка!“\n— підпис: еквестрійський командувач».\n(Пінкі Пай, Ширська офензива, 22 грудня 1012 р)"
 LOADING_TIP_57:0 "«I met a Zaphzian once. He was loud, smelly and utterly obnoxious; but at least he wasn't a Prywhenian!»\n(Grandpa Gruff on the Griffonian Frontier)"
 LOADING_TIP_58: "«За кожною Нова Вірл стоїть Карамель Гейз. За кожним так званим „демократичним соціалістом“ стоїть жорстокий тиран, що чекає свободу дій».\n(Директор Арклайт, Управління гармонійних служб)"
 LOADING_TIP_59: "Indigo, Cheer, Rainbow, Golf, Gold, Bravo, Luna, Crystal\n(Еквестрійські ядерні коди)"
 LOADING_TIP_60: "«Я в повному порядку...»\n(Губернатор Тіфезер після пострілу в нього)"
 LOADING_TIP_61:0 "«You can hear the Changeling panzers from miles away — that's not a problem. It's when the vibrations shake your very being — then you have a problem».\n(Earth pony corporal on changeling panzers)"
 LOADING_TIP_62:0 "«Heads high, ponies! Marching proud! All together now, every one of you! No pony left behind!»\n(Starlight Glimmer)"
 LOADING_TIP_63:0 "Маар проснётся, и скоро. Но вопрос не в том, когда, а в том, кто первым пробудит его?"
 LOADING_TIP_64: "«Із цією угодою ми досягнемо миру в наш час!»\n(Еквестрійський дипломат після переговорів із чейнджлінґами про новий Північний Протекторат)"
 LOADING_TIP_65: "«Працюйте, бийтесь або загиньте! Сьогодні Еквестрія, завтра дім!»\n(Новомейрлендська пропаганда)"
 LOADING_TIP_66:0 "«If only I could fight like my father or aunty Luna... But here I am, sitting in this stupid castle while all my friends are off fighting a war».\n(Princess Flurry Heart)"
 LOADING_TIP_67: "«Придбайте воєнні облігації!»\n(Еппл Блум)"
 LOADING_TIP_68: "«Нас його гнів обійшов, але уявіть собі... скільки націй було зламано за Короля Шторма? Скільки старовинних царств і поважних держав тепер мусять збирати розбиті рештки своїх домівок?»\n(Принцеса Твайлайт Спаркл)"
 LOADING_TIP_69: "«Війни починають, коли хочуть, але закінчують — коли можуть».\n(Ґровер I)"
 LOADING_TIP_70: "«Війна — це серія катастроф, що ведуть до перемоги».\n(Товариш Редґлед)"
 LOADING_TIP_71:0 "«The harmonic monarchy of Equestria relies entirely on the benevolence of its rulers. If they one day change their tune, then Equestrians will finally realize the foolishness of absolute rule».\n(Schnabel Sunglider)"
 LOADING_TIP_72:0 "«I believe that Eyr weeps at what we have created, while Maar cackles at our foolishness».\n(A griffon nuclear scientist after a successful test)"
 LOADING_TIP_73:0 "«I've heard complaining about how our position as Equestria's high-flyers has been replaced with machines, 'metal has replaced mettle' and all that. Well... suck it up, foals. We still have our duty, so do it or get out of my way».\n(Captain Spitfire of the Wonderbolts)"
 LOADING_TIP_74: "«Сама доля Лонґсуорда — об’єднати поні та грифонів Грифонії або вмерти при спробі!»\n(Ґолден Морнинґ)"
 LOADING_TIP_75:0 "«Они заплатят... За каждого убитого пони. За каждого убитого праведника. И они заплатят кровью».\n(Абба Повнер)"
 LOADING_TIP_76: "«За Республіку!»\n(Аквелійський робітник)"
 LOADING_TIP_77:0 "«В войне большей частью побеждают рассудительность и обилие денег».\n(Гислен Гишар)"
 LOADING_TIP_78:0 "«Золото и серебро по природе своей не деньги, но деньги по своей природе — золото и серебро».\n(Кримзон Гайден)"
 LOADING_TIP_79: "«Політичний терор — єдина мова, яку вони розуміють».\n(Віктор Аллард)"
 LOADING_TIP_80:0 "«Лишь я могу защитить "Пакс Кризалию" от безумных идей королевы и её гвардии».\n(Генерал-майор Яхс)"
 LOADING_TIP_81:0 "«Есть много пони, которые утверждают, что бомбардировки сами по себе не могут выиграть войну. А я говорю, что этого раньше никто не пробовал... так что всё в наших копытах».\n(Блэйз "Бомбер" Файрхуфс)"
 LOADING_TIP_82: "«Тим, хто зрадив Імперію, я скажу це: ви також зрадили Борея. Покайтеся, адже ваш кінець близький!»\n(Архонт Ерос VII)"
 LOADING_TIP_83:0 "«В отличие от уважаемого Архонта, я не столь груба и жестока».\n(Герцогиня Габриэла Иглкло)"
 LOADING_TIP_84:0 "«Веселье удвоилось!»\n(Принцеса Луна)"
 LOADING_TIP_85:0 "«Что я говорила? Ровно... десять... секунд».\n(Рэйнбоу Дэш, про вторжение в Эквестрию)"
 LOADING_TIP_86:0 "«Республика обязана выжить».\n(Александер Кемерскай)"
 LOADING_TIP_87:0 "«Мэм, со всем уважением, но ДОГ рекомендует нанести полномасштабный удар по Империи, чтобы уничтожить зло ещё в колыбели».\n(Арклайт, обращаясь к Ривер Свирл во время закрытого заседания)"
 LOADING_TIP_88: "«Ми оточені ворогами з усіх сторін».\n(Гайгілл)"
 LOADING_TIP_89:0 "«Я стала смертью, разрушительницей миров».\n(Твайлайт Спаркл после тестирования первой ядерной бомбы)"
 LOADING_TIP_90:0 "«Всё кончено».\n(Рэйнбоу Дэш, после победы чейнджлингов)"
 LOADING_TIP_91:0 "«Народ Ацтлана не покорится ни коммунистам, ни марионеткам безумных аликорнов».\n(Доктор Кабальерон)"
 LOADING_TIP_92:0 "«Мы вернём нашу потерянную славу! Мерзкие иноземцы падут пред мощью наших фаланг! Хайль Нимбусия!»\n(Андрея)"
 LOADING_TIP_93:0 "«Смерть тиранам!»\n(Аквелийские революционеры)"
 LOADING_TIP_94: "«Що-що-що?»\n(Епплджек у відповідь на призначення її генералом Еквестрії)"
 LOADING_TIP_95:0 "«Я защищу Эквестрию от врагов, как внешних, так и внутренних».\n(Клятва Бон-Бон как директора S.M.I.L.E)"
 LOADING_TIP_96:0 "«Меч поднят. Начинайте переворот».\n(Арклайт инициирует переворот против правительства Ривер Свирл)"
 LOADING_TIP_97:0 "«Эпоха жизни должна... закончиться».\n(Роза Маледикта)"
 LOADING_TIP_98: "Ласкаво просимо на Фронтир. Насолоджуйтесь!"
 LOADING_TIP_99: "«Я поведу армії в бій... особисто».\n(Імператриця Дейбрейкер)"
 LOADING_TIP_100:0 "«Давайте вернём этим пони то, что они потеряли: надежду».\n(Деринг Ду перед битвой за Стейблсайд)"
 LOADING_TIP_101:0 "«Мы вернулись. Мы вернулись, чтобы сражаться».\n(Луна после освобождения Ванхувера от чейнджлингов)"
 LOADING_TIP_102:0 "«ВОЙНА — ЭТО МИР, СВОБОДА — ЭТО РАБСТВО, НЕЗНАНИЕ — СИЛА».\n(MARESOC)"
 LOADING_TIP_103:0 "«Сегодня я заявляю, что Речная Федерация займёт своё место в мире».\n(Ривер Свирл)"
 LOADING_TIP_104:0 "«Возможно, пришло время устроить свою собственную революцию».\n(Генрих Редтейл)"
 LOADING_TIP_105:0 "«Грифоны думают? С каких это пор?»\n(Обычное оскорбление пони в адрес грифонов)"
 LOADING_TIP_106:0 "«Псы больше не будут рабами! Мы освободим их и разорвём цепи королевской семьи!»\n(Клиффорд Красный)"
 LOADING_TIP_107:0 "«Искатели знаков отличия — сторонники гармонии!»\n(Донос, после захвата Эквестрии)"
 LOADING_TIP_108:0 "«Ваше отношение к пони Лонгсворда неприемлемо. Оно должно измениться».\n(Конрад Сильверталон, обращаясь к графу Палласу Даскталону)"
 LOADING_TIP_109:0 "«Революция победила. Теперь мы должны обезопасить своё будущее».\n(Теодор Верани)"
 LOADING_TIP_110:0 "«Лира, ты ведь понимаешь, что люди это выдумка?»\n(Бон-Бон, обращаясь к своей подруге Лире)"
 LOADING_TIP_111:0 "«Если вы отступите — столкнётесь со смертью. Если не будете сражаться — с бесчестьем».\n(Королева Кризалис)"
 LOADING_TIP_112:0 "«Ось так і вмирає демократія».\n(Последние слова Спрингтайм Фроста перед расстрельной командой)"
 LOADING_TIP_113:0 "«Мэм, что нам теперь делать?»\n(Вопрос офицера генералу Габриэль во время переворота Хайхилла)"
 LOADING_TIP_114: "«Нова-Грифонія буде моєю. Так, де там мої сигари?»\n(Верджил)"
 LOADING_TIP_115: "«Поранена й під вогнем. Є віскі?»\n(Радіопередача Беррі Панч)"
 LOADING_TIP_116: "«Зебрика? Я чула, що вони там досі використовують криві мечі. КРИВІ. МЕЧІ».\n(Прихильниця продовження колонізації)"
