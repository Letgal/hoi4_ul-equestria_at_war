l_english:
 LOADING_TIP_19:0 "Солнце никогда не садится в Солнечной Империи!\n— Боевой клич Солнечной Армии"
 LOADING_TIP_20:0 "Вне зависимости от своей расы, все дворяне согласны с тем, что крепостное право является естественным порядком вещей.\n— Лорд Вульфрик из Виттенленда"
 LOADING_TIP_22:0 "В Эквестрии не может быть много таких рек, как эта.\n— Чирли, генерал чейнджлингов, после переправы через реку Сиддл"
 LOADING_TIP_30:0 "Этот цикл дружбы и разочарований длится слишком долго. Пони-будь должен остановить его. Навсегда.\n— Роза Маледикта"
 LOADING_TIP_46:0 "Вы можете назвать меня наивной, но сейчас дисгармония разрывает мир на части, так что я должна спросить: нет ли иного пути? Разве мы не можем просто собраться и договориться?\n— Канцлер Ривер Свирл"
 LOADING_TIP_49:0 "Ради меня, ради них, ради Эквестрии!\n— Принцесса Твайлайт"
 LOADING_TIP_51:0 "Я не чувствую силы Кристального Сердца. Вы лишены надежды!\n— Король Сомбра"
 LOADING_TIP_59:0 "Индиго, Чир, Рэйнбоу, Гольф, Голд, Браво, Луна, Кристал\n— Эквестрийские ядерные коды"
 LOADING_TIP_63:0 "Маар проснётся, и скоро. Но вопрос не в том, когда, а в том, кто первым пробудит его?"
 LOADING_TIP_64:0 "С этим соглашением мы достигнем мира в наше время!\n— Эквестрийский дипломат после переговоров с чейнджлингами о новом Северном Протекторате"
 LOADING_TIP_67:0 "Покупайте военные облигации! \n— Эппл Блум"
 LOADING_TIP_68:0 "Мы сумели избежать его гнева, но попробуйте представить себе, сколько народов было покорено королём Штормом? Сколько старых королевств и прочих почтенных государств теперь пытаются возродиться из пепла и руин?\n— Принцесса Твайлайт Спаркл"
 LOADING_TIP_69:0 "Войны начинают, когда хотят, но заканчивают — когда могут.\n— Гровер I"
 LOADING_TIP_70:0 "Война — это серия катастроф, ведущих к победе.\n— Товарищ Редглад"
 LOADING_TIP_72:0 "Эйр плачет, видя наше творение, а Маар хихикает от нашей глупости.\n— Грифоний учёный-ядерщик после успешного испытания"
 LOADING_TIP_73:0 "Я слышала жалобы на то, что мы перестали быть лучшими летунами Эквестрии. Что нас заменили машины и всё такое. Что ж... смиритесь с этим, жеребята. У нас всё ещё есть наш долг, так что делайте свою работу или убирайтесь с моего пути.\n— Капитан Вандерболтов Спитфайр"
 LOADING_TIP_74:0 "Сама судьба Лонгсворда - объединить пони и грифонов Грифонии или умереть в попытке!\n— Голден Морнинг"
 LOADING_TIP_75:0 "Они заплатят... За каждого убитого пони. За каждого убитого праведника. И они заплатят кровью.\n— Абба Повнер"
 LOADING_TIP_76:0 "За республику!\n— Аквелийский рабочий"
 LOADING_TIP_77:0 "В войне большей частью побеждают рассудительность и обилие денег.\n— Гислен Гишар"
 LOADING_TIP_78:0 "Золото и серебро по природе своей не деньги, но деньги по своей природе — золото и серебро.\n— Кримзон Гайден"
 LOADING_TIP_79:0 "Политический террор — единственный язык, который они понимают.\n— Виктор Аллард" 
 LOADING_TIP_80:0 "Лишь я могу защитить "Пакс Кризалию" от безумных идей королевы и её гвардии.\n— Генерал-майор Яхс"
 LOADING_TIP_81:0 "Есть много пони, которые утверждают, что бомбардировки сами по себе не могут выиграть войну. А я говорю, что этого раньше никто не пробовал... так что всё в наших копытах.\n— Блэйз "Бомбер" Файрхуфс"
 LOADING_TIP_82:0 "Те, кто предали Империю, — предали самого Борея. Покайтесь, ибо ваш конец близок!\n— Архонт Эрос VII"
 LOADING_TIP_83:0 "В отличие от уважаемого Архонта, я не столь груба и жестока.\n— Герцогиня Габриэла Иглкло"
 LOADING_TIP_84:0 "Веселье удвоилось!\n— Принцесса Луна"
 LOADING_TIP_85:0 "Что я говорила? Ровно... десять... секунд.\n— Рэйнбоу Дэш, про вторжение в Эквестрию"
 LOADING_TIP_86:0 "Республика обязана выжить.\n— Кемерскай"
 LOADING_TIP_87:0 "Мэм, со всем уважением, но ДОГ рекомендует нанести полномасштабный удар по Империи, чтобы уничтожить зло ещё в колыбели.\n— Арклайт, обращаясь к Ривер Свирл во время закрытого заседания"
 LOADING_TIP_88:0 "Мы окружены врагами со всех сторон.\n— Хайхилл"
 LOADING_TIP_89:0 "Я стала смертью, разрушительницей миров.\n— Твайлайт Спаркл после тестирования первой ядерной бомбы"
 LOADING_TIP_90:0 "Всё кончено.\n— Рэйнбоу Дэш, после победы чейнджлингов" 
 LOADING_TIP_91:0 "Народ Ацтлана не покорится ни коммунистам, ни марионеткам безумных аликорнов.\n— Доктор Кабальерон"
 LOADING_TIP_92:0 "Мы вернём нашу потерянную славу! Мерзкие иноземцы падут пред мощью наших фаланг! Хайль Нимбусия!\n— Андрея"
 LOADING_TIP_93:0 "Смерть тиранам!\n— Аквелийские революционеры"
 LOADING_TIP_94:0 "Чаво-чаво?\n— Эпплджек в ответ на назначение её генералом Эквестрии"
 LOADING_TIP_95:0 "Я защищу Эквестрию от врагов, как внешних, так и внутренних.\n— Клятва Бон-Бон как директора S.M.I.L.E."
 LOADING_TIP_96:0 "Меч поднят. Начинайте переворот.\n— Арклайт инициирует переворот против правительства Ривер Свирл"
 LOADING_TIP_97:0 "Эпоха жизни должна... закончиться.\n— Роза Маледикта"
 LOADING_TIP_98:0 "Добро пожаловать на Фронтир. Наслаждайтесь!"
 LOADING_TIP_99:0 "Я поведу армии в бой... Лично.\n— Императрица Дейбрейкер"
 LOADING_TIP_100:0 "Давайте вернём этим пони то, что они потеряли: надежду.\n— Деринг Ду перед битвой за Стейблсайд"
 LOADING_TIP_101:0 "Мы вернулись. Мы вернулись, чтобы сражаться.\n— Луна после освобождения Ванхувера от чейнджлингов"
 LOADING_TIP_102:0 "ВОЙНА — ЭТО МИР, СВОБОДА — ЭТО РАБСТВО, НЕЗНАНИЕ — СИЛА.\n— MARESOC"
 LOADING_TIP_103:0 "Сегодня я заявляю, что Речная Федерация займёт своё место в мире.\n— Ривер Свирл"
 LOADING_TIP_104:0 "Возможно, пришло время устроить свою собственную революцию.\n— Генрих Редтейл"
 LOADING_TIP_105:0 "Грифоны думают? С каких это пор?\n— Обычное оскорбление пони в адрес грифонов"
 LOADING_TIP_106:0 "Псы больше не будут рабами! Мы освободим их и разорвём цепи королевской семьи!\n— Клиффорд Красный"
 LOADING_TIP_107:0 "Искатели знаков отличия — сторонники гармонии!\n— Донос, после захвата Эквестрии"
 LOADING_TIP_108:0 "Ваше отношение к пони Лонгсворда неприемлемо. Оно должно измениться.\n— Конрад Сильверталон, обращаясь к графу Палласу Даскталону"
 LOADING_TIP_109:0 "Революция победила. Теперь мы должны обезопасить своё будущее.\n— Теодор Верани"
 LOADING_TIP_110:0 "Лира, ты ведь понимаешь, что люди это выдумка?\n— Бон-Бон, обращаясь к своей подруге Лире"
 LOADING_TIP_111:0 "Если вы отступите — столкнётесь со смертью. Если не будете сражаться — с бесчестьем.\n— Королева Кризалис"
 LOADING_TIP_112:0 "Вот так умирает демократия.\n— Последние слова Спрингтайм Фроста перед расстрельной командой"
 LOADING_TIP_113:0 "Мэм, что нам теперь делать?\n— Вопрос офицера генералу Габриэль во время переворота Хайхилла"
 LOADING_TIP_114:0 "Нова Грифония будет моей. Так, где там мои сигары?\n— Вёрджил"
 LOADING_TIP_115:0 "Ранена и под огнём. Есть виски?\n— Радиопередача Берри Панч"
 LOADING_TIP_116:0 "Зебрика? Я слышала, что они там до сих пор используют кривые мечи. КРИВЫЕ. МЕЧИ.\n— Сторонник продолжения колонизации"
 LOADING_TIP_117:0 "Кирины? Кто это? Никогда не слышали.\n— Обыватели, обычный ответ с обоих развитых континентов" 
 LOADING_TIP_118:0 "Революция и не должна быть цивилизованной.\n— Товарищ Редглад"
 LOADING_TIP_119:0 "Не бойтесь Ночи, ибо я пришла не притеснять, но править.\n— Найтмер Мун"
 LOADING_TIP_120:0 "Мы должны реформировать общество или станем тем, во что превратились наши предки: в пыль.\n— Королева Уайт Стар"
 LOADING_TIP_121:0 "Мир достаточно велик для двух великих Императриц.\n— Найтмер Мун делает предложение Кризалис" 
 LOADING_TIP_122:0 "Пришло время разобраться с коммунистами! Deus Vult!\n— Король Клосау"
 LOADING_TIP_123:0 "И так она началась: война, что положит конец всем войнам.\n— Неизвестный эквестрийский репортёр"
 LOADING_TIP_124:0 "Идеалы мира и гармонии работают как в Эквестрии, так и в Речных Землях. Почему же они не применимы и для нас?\n— Борад Грифницкий"
 LOADING_TIP_125:0 "Сила Ночи сокрушит моих врагов.\n— Найтмер Мун"
 LOADING_TIP_126:0 "Слишком поздно стать друзьями?\n— Вопрос восточного чейнджлинга жителю Речных Земель"
 LOADING_TIP_127:0 "Как ты посмела? КАК ТЫ ПОСМЕЛА?!\n— Королева Уайт Стар в ответ на вызов Онории"
 LOADING_TIP_128:0 "Мы должны подготовить окончательное решение вопроса пони.\n— Вингфрид фон Катеринбург"
 LOADING_TIP_129:0 "Хочешь мира — готовься к войне.\n— Принц Блюблад"
 LOADING_TIP_130:0 "От Бакары на севере, до Виттенленда на юге и Озерграда на западе, Золотой Занавес защищает гармонию и Федерацию.\n— Ривер Свирл"
 LOADING_TIP_131:0 "Пора покончить с безраздельной властью знати в Эйстюрланде.\n— Ярл Игритт"
 LOADING_TIP_132:0 "Горячая война окончена, но уже виден призрак холодной.\n— Принцесса Каденс"
 LOADING_TIP_133:0 "Разве весело быть нормальным? \n— Дискорд"
 LOADING_TIP_134:0 "Скайфол всегда будет свободным.\n— Женевьева Гильдедвинг"
 LOADING_TIP_135:0 "Мы не можем позволить народу продолжать страдать. Они должны быть освобождены от своего бремени.\n— Принц Элиас Уайткрест по поводу освобождения крестьян"
 LOADING_TIP_136:0 "Скажи, народ республики, ты желаешь революции? ТЫ желаешь революции?! Если да, то голосуй за меня!\n— Нова Вирл"
 LOADING_TIP_137:0 "Наши танки будут в Кантерлоте к середине зимы.\n— Фельдмаршал Триммель"
 LOADING_TIP_138:0 "Вы, пони, не единственные сторонники гармонии.\n— Сесилия Гудро, обращаясь к послам из Речной Коалиции и Эквестрии в поисках поддержки для Антанты"
 LOADING_TIP_139:0 "Давайте вспомним погибших в ужасах войны и напомним эквестрийцам, что перед лицом общей угрозы мы непобедимы.\n— Принц Блюблад"
 LOADING_TIP_140:0 "Началась новая эра войны, но многие всё ещё цепляются за старые методы...\n— Лекция об устаревших представлениях о войне в военной академии"
 LOADING_TIP_141:0 "Эй, не хочешь спуститься в подвал и посмотреть на новые игрушки, что я украла?\n— Роза Хайденрайх предлагает Эривиару Санстрайкеру повеселиться"
 LOADING_TIP_142:0 "Мы отказались от планов мести грифонам и выбрали путь мира, но пусть знают: если имперцы попробуют захватить наши земли — сама природа обратится против них!\n— Инаугурационная речь Дэйдры Скай"
 LOADING_TIP_143:0 "Каждый пони — принцесса.\n— Предвыборная речь кандидата в президенты Кингфишера"
 LOADING_TIP_144:0 "Мамочка, когда мы увидим Луну?!\n— Кобылка-бэтпони"
 LOADING_TIP_145:0 "Пусть заиграет музыка, и мир вернётся хоть на мгновение.\n— Октавия"
 LOADING_TIP_146:0 "И вот снова, то время года, когда мы проводим Кристальную Ярмарку.\n— Принц Шайнинг Армор"
 LOADING_TIP_147:0 "Мы можем экспортировать нашу революцию грифонам, на север.\n— Синистер Серов"
 LOADING_TIP_148:0 "Мерде!\n— Последние слова короля Морисета Дискрета на гильотине"
 LOADING_TIP_149:0 "История помнит лишь победителей, а не проигравших.\n— Архонт Эрос"
 LOADING_TIP_150:0 "Один случай несправедливости — угроза гармонии во всём мире.\n— Принцесса Селестия"
 LOADING_TIP_151:0 "Лучший способ уничтожить Империю — уничтожить её историю.\n— Вестерли Льюард" 
 LOADING_TIP_152:0 "Мы должны защитить наших союзников от угрозы со стороны чейнджлингов. Жители Нового Мейрленда, встанете ли вы рядом со своими друзьями с континента?\n— Губернатор Джет Сет, в поддержку Эквестрии в войне против чейнджлингов"
 LOADING_TIP_153:0 "Да пошёл ты!\n— Последние слова королевского стража чейнджлингу"
 LOADING_TIP_154:0 "Пора отложить наши разногласия в сторону. Мы должны править вместе, сестра. Ты принимаешь мою дружбу?\n— Принцесса Селестия Принцессе Луне."
 LOADING_TIP_155:0 "Эквестрия официально объявляет войну Империи Грифонов и поддерживает Аквелийскую Республику. Гармония не бросит другую гармонию в беде.\n— Принцесса Луна"
 LOADING_TIP_156:0 "У пони есть права.\n— Конрад Сильверталон" 
 LOADING_TIP_157:0 "Твоя тирания лишь приведёт страну к краху! Во имя памяти моей матери и твоей жены, остановись!\n— Принц Томадо де Киссау"
 LOADING_TIP_158:0 "Гром и молния! Крылья и сталь!\n— Боевой клич Нимбусии"
 LOADING_TIP_159:0 "Её свет сожжёт чуму, что осквернила эти земли! Вперёд, за Селестию!\n— Кэнди Гарден перед штурмом последней твердыни MARESOC"
 LOADING_TIP_160:0 "Мы победили, но какой ценой?\n— Твайлайт Спаркл после капитуляции чейнджлингов"
 LOADING_TIP_161:0 "Даст, скажи мне: всё ещё чувствуешь себя героем?\n— Рэйнбоу Дэш, обвиняя Лайтнинг Даст в убийствах чейнджлингов-гражданских." 
 LOADING_TIP_162:0 "Никто же не осмелится применить оружие столь разрушительной мощи, и все будут жить в мире? Правда?\n— Флаттершай, после завершения расчётов ядерного взрыва"
 LOADING_TIP_163:0 "Север помнит, и я тоже.\n— Ценхельм, королеве Гите"
 LOADING_TIP_164:0 "Ни Богов, ни королей, ни императоров.\n— Лорд-Протектор" 
 LOADING_TIP_165:0 "И как я выгляжу?\n— Торакс перед своей свадьбой"
 LOADING_TIP_166:0 "Я не твоя мать и никогда не смогу заменить её, но, клянусь гармонией, я буду заботиться о тебе изо всех сил.\n— Обещание Твайлайт Спаркл стать приёмной матерью Фларри после казни её родителей Сомброй"
 LOADING_TIP_167:0 "День этот будет идеальным..."
 LOADING_TIP_168:0 "Кристальное Сердце возвращено. Наполните же его любовью и светом, дабы оно защитило вас от короля Сомбры.\n— Принцесса Каденс"
 LOADING_TIP_169:0 "Нова Вирл: Ты бы сразился со всей Коалицией без поддержки и без союзников, кроме твоих сторонников?\nКарамель Хэйз: Да."
 LOADING_TIP_170:0 "Твай, как сражаться с целой нацией, если далеко не все там злые?\n— Эпплджек"
 LOADING_TIP_171:0 "Нам понадобится большущая вечеринка для всей Эквестрии!\n— Пинки Пай"
 LOADING_TIP_172:0 "Капитуляция? Это ещё кто? Никогда о ней не слышала.\n— Неизвестный генерал из Нового Мейрленда"
 LOADING_TIP_173:0 "Я... Я не хотела никому навредить.\n— Флаттершай после того, как застрелила чейнджлинга, чтобы спасти жизнь солдата"
 LOADING_TIP_174:0 "Твайлайт, я очень хочу мира, но это крайне маловероятно, так что с тяжёлым сердцем я признаю, что мы должны объявить войну.\n— Принцесса Селестия" 
 LOADING_TIP_175:0 "Кровавая клятва укрепит наш союз и спасёт Нимбусию.\n— Фельдмаршал Гилиппос"
 LOADING_TIP_176:0 "Левый фланг отступает, а правый почти уничтожен в ходе наступления? Самое время для атаки!\n— Пинки Пай"
 LOADING_TIP_177:0 "Мы — звезда, что осветила мир. Мы — Эквестрия востока.\n— Ривер Свирл" 
 LOADING_TIP_178:0 "Добро пожаловать в Equestria at War. Повеселитесь и найдите друзей!\n— С любовью, команда разработчиков"
 LOADING_TIP_179:0 "Я изменю себе, если отвергну идеи гармонии или принцессу, которой служил. Мой ответ — нет.\n— Принц Блюблад отказывается от предложения Найтмер Мун"
 LOADING_TIP_180:0 "Излишнее влияния армии несло лишь проблемы, а их захватнические планы могли поставить под угрозу всю Коалицию!\n— Речь мэра Вейвбрейкера после отстранения армии от власти в Озерграде"
 LOADING_TIP_181:0 "Высокоразвитая магия неотличима от науки. И наоборот.\n— Йельские учёные"
 LOADING_TIP_182:0 "Пони больше не доверяют нам. Сестра, что нам делать?\n— Луна спрашивает Селестию после начала протестов против правления принцесс"
 LOADING_TIP_183:0 "С противниками гармонии нужно разбираться любыми средствами.\n— Руководство ДОГ" 
 LOADING_TIP_184:0 "Хочешь, чтобы я приняла твоё предложение? Оставь моих друзей в покое!\n— Рарити по поводу предложения Найтмер Мун присоединиться к ней в качестве советника"
 LOADING_TIP_185:0 "Даже у каннибалов есть правила.\n— Вёрджил"
 LOADING_TIP_186:0 "И сколько времени это займёт?\n— Вингфрид фон Катеринбург по поводу Проекта"
 LOADING_TIP_187:0 "Нут-нут!\n— Стандартный боевой клич пингвинов"
 LOADING_TIP_188:0 "Маяк свободы в Сердце Империи — бельмо на глазу Архонтов и колючка в боку аристократов.\n— Габриэла Карфинская из Ромау"
 LOADING_TIP_189:0 "На востоке восходит красная звезда.\n— Эпплторн"
 LOADING_TIP_190:0 "О, моя серая любовь!\n— Король Сомбра"
 LOADING_TIP_191:0 "Мы построим стену и заставим Вингбардию заплатить за неё!\n— Гледмейн"
 LOADING_TIP_192:0 "Мне жаль, мой принц.\n— Грифон-убийца, принцу Томадо"
 LOADING_TIP_193:0 "Я люблю хаос так же сильно, как и этот парень, но геноцид... это уже слишком.\n— Дискорд по поводу происходящего в Лонгсворде"
 LOADING_TIP_194:0 "Мы относимся к фестралам так, как поступают в Новом Мейрленде с грифонами. Это нужно исправить.\n— Принцесса Луна"
 LOADING_TIP_195:0 "Сестра, ты ведь говорила, что пони всегда должны работать вместе?\n— Луна по поводу отказа Сталлионграда стать союзником Эквестрии"
 LOADING_TIP_196:0 "Я просто секретарь, что я знаю о ведении войны?\n— Рэйвен Инквелл"
 LOADING_TIP_197:0 "Любовь поможет нам победить!\n— Каденс"
 LOADING_TIP_198:0 "Политики, они многочисленны, но так бесполезны!\n— Луна и Принц Блюблад по поводу многочисленных дворян Кантерлота"
 LOADING_TIP_199:0 "Что, во имя Селестии, я знаю о войне? Это не моя сфера.\n— Коко Поммель"
 LOADING_TIP_200:0 "Гармония пустила корни даже в холодных горах севера!\n— Руна Тифезер"
 LOADING_TIP_201:0 "Нова Вирл! Как ты посмела предать саму суть Договора и пытаться тайно уничтожить наши страны изнутри? Убирайся и не возвращайся больше.\n— Королева Уайт Стар исключает Речную Социалистическую Республику из Организации Кольтстримского Договора"
 LOADING_TIP_202:0 "Огненный демон прямиком из жаркого сердца земли? Конечно же мы поможем вам!\n— Рэйвен из Понайяна в ответ на просьбу о помощи от алмазных псов"
 LOADING_TIP_203:0 "Я помогу вам вернуть Алмазную Гору в лоно гармонии, но только если мой отец не пострадает.\n— Принцесса Молли соглашается на переворот"
 LOADING_TIP_204:0 "Они на деревьях! Они на де...\n— Последняя радиопередача конвоя Юго-Восточного Государства."
 LOADING_TIP_205:0 "Коммунисты, несмотря на все обещания, так и не смогли накормить нас. Они строят свой огромный дворец, а простой народ по-прежнему голодает. К оружию, братья и сёстры! За свободу!\n— Карамелька Сладкая, призывая к восстанию в Сталлионграде"
 LOADING_TIP_206:0 "Вингбардия и её радикализм — угроза стабильности для всего юга!\n— Принцесса Максимиллиана Фалькорская"
 LOADING_TIP_207:0 "Гармония — возможно, демократия — однозначно нет!\n— Герцог Герлах Молчаливый"
 LOADING_TIP_208:0 "Ядерное оружие на долгие годы загрязняет землю, воду и воздух. Если мы взорвём слишком много бомб — сможем ли мы дышать свободно и выращивать еду на поверхности? Не придётся ли нам переселиться в подземные бункеры на несколько сотен лет?\n— Дневник Твайлайт Спаркл, запись после применения первых ядерных бомб"
 LOADING_TIP_209:0 "Диверсии и тайные операции за линией фронта? Не, я предпочитаю действовать честно и открыто.\n— Рэйнбоу Дэш"
 LOADING_TIP_210:0 "Не нужен нам этот ваш прогресс. Раньше было лучше!\n— Коглеры из деревень пони"
 LOADING_TIP_211:0 "Дух бродит по еловым лесам, древний дух коммунизма...\n— Описание Еловых Деревень"
 LOADING_TIP_212:0 "Вы... Вы прощаете меня?\n— Изменившаяся Роза Маледикта"
 LOADING_TIP_213:0 "Как это "откуда вы вылезли"? Мы всегда жили здесь, в пещерах.\n— Фестрал в ответ на вопрос жителя Нового Мейрленда"
 LOADING_TIP_214:0 "Это уже не игра. Верно ли ваше маленькое общество мне по-настоящему или только на словах?\n— Найтмер Мун, обращаясь к Соур Свит"
 LOADING_TIP_215:0 "Твайлайт Спаркл сгорела в пламени нашей Богини и из её праха родилась новая Санрайз Спаркл. Так что ответ — да, Твайлайт мертва и не смей спрашивать меня ещё раз, иначе пожалеешь.\n— Великий Инквизитор бывшей императрице Кристальной Империи"
 LOADING_TIP_216:0 "А что в этом такого? Мне не нужна юная мстительница лет через пятнадцать. Любой бы поступил также.\n— Ответ Сомбры журналисту по поводу казни всех членов королевской семьи"
 LOADING_TIP_217:0 "Что случится, если копать слишком глубоко? Да ничего, балда. Просто больше камней и прочих ценностей. Перерыв окончен, за работу!\n— Алмазный пёс-геолог"
 LOADING_TIP_218:0 "Пони с рогом и крыльями управляет движением солнца и луны? Вы такие смешные, западные кузены.\n— Один из разговоров во время первого контакта восточных и западных пони"
 LOADING_TIP_219:0 "Я видел твои планы, и сжёг их. Как ты мог вообще додуматься до такого, больной ублюдок?\n— Последний разговор Августа и Вингфрида перед казнью последнего"
 LOADING_TIP_220:0 "Зачем этим реформистам вообще нужны трупы пони столетней давности?\n— Грифон-археолог из Хеллквилла"
 LOADING_TIP_221:0 "Теперь-то я точно стану некромантом!\n— Шайнспарк"
 LOADING_TIP_222:0 "Кр-р-риста-а-ал-л-лы-ы!\n— Король Сомбра"
 LOADING_TIP_223:0 "Остерегайся быка, который не говорит, и собаку, которая не лает.\n— Поговорка бизонов"
 LOADING_TIP_224:0 "В связи с растущей агрессией со стороны чейнджлингов, у нас нет иного выбора, кроме как начать подготовку Эквестрии и Кристальной империи к войне.\n— Принц Шайнинг Армор"
 LOADING_TIP_225:0 "Может быть, мы сможем договориться с ними? \n— Флаттершай"
 LOADING_TIP_226:0 "У империй тоже есть круговорот жизни. Они появляются, цветут, а потом рушатся, как карточный домик.\n— Эрвин Хайхилл"
 LOADING_TIP_227:0 "Это была ошибка.\n— Избиратели Дарк Винга через пару месяцев после выборов"
 LOADING_TIP_228:0 "Бэтпони, возглавляющая наши армии? Выгоните её куда подальше!\n— Фюрер Айронкло"
 LOADING_TIP_229:0 "Нова Грифония — одна большая ошибка.\n— Западногрифоний капиталист"
 LOADING_TIP_230:0 "Готов стать правителем вашего захолустья.\n— Доктор Кабальерон, застрявший в джунглях."
 LOADING_TIP_231:0 "Я так устал от смертей...\n— Принц Блюблад"
 LOADING_TIP_232:0 "Я ненавижу свою жизнь.\n— Губернатор Мак"
 LOADING_TIP_233:0 "Воспряньте, жители Баррада, ибо ваше освобождение уже близко.\n— Альту Кекса"
 LOADING_TIP_234:0 "Сквозь тьму и тени придёт свет и гармония. Мы должны быть сильными и противостоять наступлению чейнджлингов.\n— Принцесса Луна"
 LOADING_TIP_235:0 "Ты не злой, Сомбра. Злые те, кто заклеймил тебя злодеем. \n— Королева Рэдиент Хоуп, соратница Сомбры"
 LOADING_TIP_236:0 "Зачем ты бьёшь себя?\n— Фаринкс, реакция на фейсхуф"
 LOADING_TIP_237:0 "С этого дня Империя будет стоять на трёх вещах: Богах, славе и её народе.\n— Архонт Эрос, после назначения его регентом"
 LOADING_TIP_238:0 "Гринклиф должен измениться, если он хочет выжить.\n— Адмирал Поэтджил о положении страны"
 LOADING_TIP_239:0 "Что мы будем есть?\n— Чейнджлинг-танкист, застрявший в окружении на севере Эквестрии со своим экипажем"
 LOADING_TIP_240:0 "Безопасность пони — наивысший закон.\n— Арклайт, директор ДОГ"
 LOADING_TIP_241:0 "Грифонья наука может обратить вспять даже смерть.\n— Йельские учёные"
 LOADING_TIP_242:0 "Нет. Они лишь выполняли приказы под страхом смерти и не несут личной ответственности за причинённое пони зло.\n— Старри Найт, в ответ на предложение расстрелять сдавшихся в плен грифонов"
 LOADING_TIP_243:0 "Часть Эквестрийской мечты — это прожить долгую и радостную жизнь, но только те пони, что готовы умереть за свою страну, могут называть себя эквестрийцами.\n— Принц Блюблад"
 LOADING_TIP_244:0 "Да, есть и всегда будут проблемы, но сообщения о нехватке продовольствия — это эквестрийская ложь. Полки полны товаров!\n— Бернард Штаппенбельд по поводу Сталлионграда"
 LOADING_TIP_245:0 "Большие пушки, нам нужны большие пушки!\n— Рядовой солдат Грифонии после испытания магического оружия"
 LOADING_TIP_246:0 "Мы, анархисты, не хотим освобождать народ, мы хотим, чтобы народ сам освободил себя.\n— Нестор Бернье"
 LOADING_TIP_247:0 "Тебя всегда будут любить, тебя всегда будут помнить. Ты никогда не станешь старше.\n— Надпись на могиле неизвестного эквестрийского солдата"
 LOADING_TIP_248:0 "Они вышли за все рамки! Они напали не только на наши земли, но и на наши народы самым отвратительным образом! Их жестокость не знает границ! И наша тоже не должна знать! К оружию, пони и псы!\n— Речь Ривер Свирл в Речном Парламенте, после использования пурпурной чумы Хеллквиллом"
 LOADING_TIP_249:0 "Это мы сражались, это мы проливали свою кровь! Мы сами хотим определять своё будущее!\n— Эквестрийский ветеран, в поддержку республики в Эквестрии"
 LOADING_TIP_250:0 "Командир Харрикейн перевернулся бы в гробу...\n— Эквестрийский инспектор, при осмотре новых самолетов"
 LOADING_TIP_251:0 "Будьте вы прокляты, мерзкие некроманты! Вы можете не тревожить память усопших?\n— Оствальд Винд, магистр Ордена Рассечённого Дерева"
 LOADING_TIP_252:0 "Это было весело.\n— Лайтнинг Даст, после недавней бомбардировки Весалиполиса"
 Loading_TIP_253:0 "Королева Вельвет? А сколько у неё дивизий?\n— Йохан Дьявулен"
 LOADING_TIP_254:0 "Моя следующая книга может стать последней.\n— А.К. Йерлинг, в очень узких кругах известная также как Деринг Ду"
 LOADING_TIP_255:0 "Город, который никогда не спит, должен соответствовать своему имени, мои дорогие пони! Помните свой долг! Помните, что вы все — эквестрийцы! Жители Мейнхеттена! Бегите на фабрики, на верфи, в военкоматы! Покажите, что пони, грифоны, олени, ослы, яки, верные чейнджлинги и зебры и все остальные вместе могут победить даже самого сильного врага!\n— Выступление мэра Мейнхеттена на центральной площади"
 LOADING_TIP_256:0 "Помните... помните о мечте Нового Мейрленда...\n— Последние слова Кингфишера перед смертью от пули убийцы на ступенях парламента Нового Мейрленда"
 LOADING_TIP_257:0 "Хорсфорд предотвратит появления второго Баррада.\n— Йермту"
 LOADING_TIP_258:0 "Грифоны и пони никогда не могут жить вместе в обществе.\n— Пикет Фенс"
 LOADING_TIP_259:0 "Хороших чейнджлингов не бывает.\n— Шайнинг Армор" 
 LOADING_TIP_260:0 "Мы будем сражаться до последней пули!\n— Пошняк-партизан из Лонгсворда"
 LOADING_TIP_261:0 "Революция велась во имя свободы и блага аквелийского народа. Он не должен страдать от очередных тиранов.\n— Сесилия Гудро перед превентивным ударом по Империи Грифонов"
 LOADing_TIP_262:0 "Как мило, что Найтмер Мун считает, что сможет победить меня на поле боя. Я полагаю, что она просто любит проигрывать.\n— Дейбрейкер после новостей о восстании Луны на востоке"
 LOADING_TIP_263:0 "Дружить с другими — это хорошо, но не дружить — ещё лучше.\n— Джулио Биколини"
 LOADING_TIP_264:0 "У меня есть пони, которые следят за этим. Спросите их.\n— Ответ Принцессы Луны на вопрос о количестве погибших."
 LOADING_TIP_265:0 "Я провёл несколько лет в эквестрийской военной академии и познакомился там с принцем Блюбладом. Думаю, он единственный пони в Эквестрии, которого не стоит недооценивать.\n— Фельдмаршал Триммель"
 LOADING_TIP_266:0 "Я покажу этим дикарям настоящую гармонию, даже если мне придётся засунуть им её в глотку голыми копытами!\n— Дейбрейкер"
 LOADING_TIP_267:0 "Мои поздравления. Вы смогли выполнить невыполнимую миссию... ГДЕ ВЫ ВСЕ ДОЛЖНЫ БЫЛИ УМЕРЕТЬ!\n Королева Кризалис генералу Черли"
 LOADING_TIP_268:0 "Пони — не диктатор, если полномочия даны ему народом и он оправдывает их доверие.\n— Кингфишер"
 LOADING_TIP_269:0 "Звучит хорошо, но сработает ли это?\n— Гледмейн об экономическом плане своего оппонента"
 LOADING_TIP_270:0 "Если для решения проблемы нужны деньги, то это не проблема.\n— Филси Рич"
 LOADING_TIP_271:0 "Зебры-пираты? О да, мы читали о них в книжках. Разве они ещё где-то остались?\n— Эквестрийцы-моряки"
 LOADING_TIP_272:0 "У нас. Ещё. Есть. Резервы.\n— Карамель Хэйз"
 LOADING_TIP_273:0 "Ну, это явно нехорошо.\n— Рядовой первого класса Дарк Сноу 44 Эквестрийской бригады, услышав боевой клич Сталлионградской Красной Армии"
 LOADING_TIP_274:0 "Я должна сказать вам, мои маленькие пони, что наша страна находится в состоянии войны с чейнджлингами.\n— Принцесса Селестия в экстренной радиопередаче"
 LOADING_TIP_275:0 "У меня всё под контролем. ВСЁ ПОД КОНТРОЛЕМ.\n— Мэр Фловены Чоколат"
 LOADING_TIP_276:0 "Всё, что копыто и коготь могут сделать, можно уничтожить.\n— Гетман Борад Грифницкий об укреплениях Прайвена"
 LOADING_TIP_277:0 "Может быть, нам стоит перестать давать полную власть над страной этим аликорнам, которые продолжают превращаться в злые версии самих себя?\n— Эквестрийский обыватель"
 LOADING_TIP_278:0 "Тотальная война будет вестись не только на линии фронта, но и на автомобильных и железных дорогах, чтобы обеспечить бесперебойную логистику. Если пренебречь этим вторым фронтом, то тактические победы не превратятся в стратегические.\n— Восс Корсар"
 LOADING_TIP_279:0 "Ксавьер! Трансмиссия снова сломалась!\n— Чейнджлинг-танкист"
 LOADING_TIP_280:0 "Сегодня мы стоим на заре новой эры для народов Речных Земель. Нового века для всех пони!\n— Карамель Хэйз после победы в "Великой Отечественной Войне""
 LOADING_TIP_281:0 "И поэтому мы с готовностью смотрели на наступающее цунами смерти. И приняли свою судьбу. Но мы знали, что должны победить в этот день. Мы не могли дать остальным шанс проиграть.\n— Грифоний рыцарь о битвах с Лигой Ужаса"
 LOADING_TIP_282:0 "И вот, очередной тиран отправился на свалку истории. Я позабочусь, чтобы никто не вспомнил его имя.\n— Виктор Аллард, после казни короля Морисета Дискрета"
 LOADING_TIP_283:0 "Великий маршал пал, но мы всегда будем помнить, как он изменил эту землю. Помнить его битвы, его поражения и его победы.\n— Шнабель Санглайдер"
 LOADING_TIP_284:0 "Вект, верни мне мои танки!\n— Триммель после новостей об окружении и уничтожении южной танковой армии"
 LOADING_TIP_285:0 "Флот чейнджлингов? А он у них есть?\n— Эквестрийский морской офицер, корабль которого был потоплен подлодкой чейнджлингов несколькими часами позже"
 LOADING_TIP_286:0 "Стоит ли умирать за оленей?\n— Девиз сторонников невмешательства в Эквестрии"
 LOADING_TIP_287:0 "Дела идут хуже некуда — перестали покупать даже те, кто никогда не платил.\n— Филипп ван Сосен на собрании Торгового Совета"
 LOADING_TIP_288:0 "На площади в Грифенхейме в 1021 году ничего не произошло!\n— Официальное заявление правительства Империи Грифонов"
 LOADING_TIP_289:0 "Пока у нас есть Кристальное Сердце, Империя не падет.\n— Принцесса Каденс"
 LOADING_TIP_290:0 "Знаете что? Мы не любим вас, Принцесса.\n— Кантерлотская знать Принцессе Луне"
 LOADING_TIP_291:0 "Я должен подчиняться Императрице. Ты должен подчиняться Императрице.\n— Подданные Солнечной Империи"
 LOADING_TIP_292:0 "Получается так, что мы все идём на смерть. Но это хотя бы будет захватывающая смерть!\n— Безымянный эквестрийский солдат"
 LOADING_TIP_293:0 "Ерунда! Грифоны едят пони! Пони их национальная пища!\n— Эквестрийский обыватель"
 LOADING_TIP_294:0 "Женевьева Гильдедвинг вас всех продаст, купит и снова продаст. Но уже дороже.\n— Высказывание одного из фезерских боссов"
 LOADING_TIP_295:0 "Война была бы пикником, если бы не вши и дизентерия.\n— Пинкамина Диана Пай"
 LOADING_TIP_296:0 "Либо пони покончат с войной, либо война покончит с пони.\n— Принцесса Селестия"
 LOADING_TIP_297:0 "Эта война положит конец всем войнам. Капиталистическим. Следующая — тоже. Но уже вообще всем.\n— Синистер Серов"
 LOADING_TIP_298:0 ""Внимание! Внимание! Наш Город подвергся первой в мире мегамагической бомбардировке!"\n— Сообщение радиостанции "Грифенхеймер Нойкайт", вызвавшее панику среди грифонов и недоумение среди пони"
 LOADING_TIP_299:0 "Перед лицом великой цели никакие жертвы не покажутся слишком большими.\n— Вингфрид фон Катеринбург"
 LOADING_TIP_300:0 "Демократия не подлежит обсуждению.\n— Александр Кемерскай"

 LOADING_TIP_0:0 "«Усюди царює хаос; нашо ж мені втручатися?»\n(Discord on the current situation)"
 LOADING_TIP_1:0 "«As the war worsens, the Cutie Mark system of job assignment has been abandoned in all but name. How do you categorise ponies with soda pops, flowers, or musical notes, when you need line workers, welders and front line troops?»\n(Entry from Princess Twilight's Journal)"
 LOADING_TIP_2:0 "«Damn Griffons, they ruined Griffonia!»\n(A contentious griffon)"
 LOADING_TIP_3:0 "«To Twilight it's numbers in the paper, to Cadance it's the letters from her husband, to Luna it's guns and tanks. But to me, it's my little ponies».\n(Princess Celestia)"
 LOADING_TIP_4: "«Сестро моя, країно моя... Я роблю це для вас!»\n(Оголошення принцесою Луною заколоту проти Сонячної Імперії)"
 LOADING_TIP_5:0 "«This is our last radio broadcast. The Changeling units have entered Baltimare. A fraternal greeting to all our friends still fighting, wherever they are. Equestria is not yet lost! Long live Equestria!»\n(Last broadcast of Baltimare Radio)"
 LOADING_TIP_6:0 "«It is time to move into the new millennium and allow griffons to choose their leaders by merit rather than by their heritage».\n(Voss Corsair, Aquileian Republican)"
 LOADING_TIP_7:0 "«Burn this experiment to the ground and leave nothing standing».\n(Daybreaker, arriving in Stalliongrad)"
 LOADING_TIP_8:0 "«A Longsword for all of us. Not for me, for ponies or for griffons. A Longsword for all of us is what I fight for».\n(Starry Night)"
 LOADING_TIP_9:0 "«Political terror is the only language they understand».\n(Victor Allard)"
 LOADING_TIP_10:0 "«I once seethed and raged. I bode my time, awaiting the moment to avenge my banishment. But having finally returned my sister's mercy in kind, I feel only regret and emptiness».\n(Princess Luna)"
 LOADING_TIP_11:0 "«My nephew is the most even-tempered colt in the army — he's always angry».\n(Princess Luna, on Field Marshal Blueblood)"
 LOADING_TIP_12:0 "«The Magic of Friendship is a defining feature of warfare. It is not honour, ideology, country or even family that gives a soldier courage to charge into combat. It is their friends, charging beside them».\n(Принцеса Твайлайт Спаркл)"
 LOADING_TIP_13:0 "«He's so stupid he once lost a game of Rock Paper Scissors to a pony».\n(A common Griffonian Insult)"
 LOADING_TIP_14:0 "«Does anyone think that maybe... we're the bad guys?»\n(Thorax)"
 LOADING_TIP_15:0 "«I know you spoke in jest, Princess Cadance, but nevertheless I accept your challenge. I shall build the finest snow fort in the world».\n(Guard Engineer Idol Hooves)"
 LOADING_TIP_16: "«Борею... я... чи все я зроби добре?»\n(Останні слова Імператора Ґровера V)"
 LOADING_TIP_17: "«Я обіцяв своєму другові, що зіграю в цей мод і насправді це дуже якісно зроблений мод; мене він вкрай здивував».\n(Даніель Шьоберґ «Da9L», HOI4 QA Lead)"
 LOADING_TIP_18: "«Освіта — це зброя, й її ефект залежить від того, в чиїх копитах вона знаходиться й на кого спрямована».\n(Сталліонградський генеральний секретар Сіністер Серов)"
 LOADING_TIP_19:0 "«Call me naive if you please, but as the world tears itself asunder I have to ask: Is there no other path? Can we not come together in harmony?»\n(Chancellor River Swirl)"
 LOADING_TIP_20:0 "«Buy some war bonds!»\n(Apple Bloom)"
 LOADING_TIP_21:0 "«Chrysalis and Nightmare Moon have a lot in common. They're both driven by spite and are willing to do anything to get what they want. I know that, because I was once just like them».\n(Sunset Shimmer)"
 LOADING_TIP_22:0 "«I've heard complaining about how our position as Equestria's high-flyers has been replaced with machines, 'metal has replaced mettle' and all that. Well... suck it up, foals. We still have our duty, so do it or get out of my way».\n(Captain Spitfire of the Wonderbolts)"
 LOADING_TIP_23:0 "«Luna rarely enters the world of dreams these days. What can she hope to do when the nightmares are real?»\n(Celestia, letter to Princess Twilight)"
 LOADING_TIP_24: "«Defending Equestria from the changeling invasion goes beyond an ethical obligation. It is necessary for our survival».\n(Сталліонградський генеральний секретар Василій Панцушенко)"
 LOADING_TIP_25:0 "«I stand accused of the crime of fighting for Equestria, of which I am guilty. I will gladly die for Equestria — for the dream that no Nightmare will ever destroy. Equestria will be free!»\n(General Soarin)"
 LOADING_TIP_26: "«У війні — перемога. В мирі — пильність. У смерті — пожертва».\n(Девіз Арктуріанського ордену)"
 LOADING_TIP_27:0 "«When the sun does not warm all in her reach, she will make the moon grow dark and there will be a war in heaven».\n(The Oracle at Prancetras, Nimbusia)"
 LOADING_TIP_28: "«Пам’ятаєш, ми колись влаштовували вечірки?»\n(Полковник Чіз Сендвіч генералу Пінкаміні Пай)"
 LOADING_TIP_29:0 "«So, why don't we just blast them with a rainbow laser again?»\n(Рейнбоу Дещ)"
 LOADING_TIP_30:0 "«Too long has this cycle of friendship and heartbreak run its course. It is time for somepony to break it. Permanently».\n(Rosa Maledicta)"
 LOADING_TIP_31: "«Мир? Мир настане тільки вони здадуться».\n(Джуліо Біколіні)"
 LOADING_TIP_32:0 "«I make a promise to all of you. On this night, in the city that never sleeps, I will make the dreams you have entrusted to me a reality!»\n(Princess Luna, moments before the explosion)"
 LOADING_TIP_33:0 "«Wingbardy will be a strong nation or not be a nation at all».\n(Джуліо Біколіні)"
 LOADING_TIP_34:0 "«Tell the Queen that... the King of Olenia is... willing to negotiate the terms of surrender».\n(King Johan 'Djävulen')"
 LOADING_TIP_35:0 "«Changelings to the west, Stalliongrad to the east, Yakyakistan to the north and strife within. We are surrounded by those we could call enemies. Something has to be done».\n(Princess Cadance, private meeting with Celestia and Luna)"
 LOADING_TIP_36:0 "«The war is over, but Equestria has changed. Harmony has changed. And I fear... there is no going back».\n(Принцеса Твайлайт Спаркл)"
 LOADING_TIP_37:0 "«Smile, Smile, Smile! Keep the Magic of Friendship Alive!»\n(Equestrian Propaganda Poster)"
 LOADING_TIP_38:0 "«Equestrian ecology has suffered much since we cancelled the winter wrap up and the changelings overran much of Equestria. The weather has become strange and animals grow nervous, refusing to greet us as they once did».\n(Entry in Princess Twilight's Journal)"
 LOADING_TIP_39:0 "«The wolves will eat well this winter».\n(Unknown Olenian Officer)"
 LOADING_TIP_40:0 "«Yaks smash pretty catbirds!»\n(Prince Rutherford, official war declaration against Nova Griffonia)"
 LOADING_TIP_41:0 "«Forgiveness is for those who lack the will to take revenge».\n(King Kloseu 'Conducator' de Kissau)"
 LOADING_TIP_42:0 "«Never have the Hives been so united. But they bear us no loyalty. Deliver victory, and they shall follow. Fail, and we shall suffer the fate of those we overthrew. We must strike quickly and strike hard».\n(Field Marshal Trimmel to Queen Chrysalis)"
 LOADING_TIP_43:0 "«Over-fed, over-paid, and over here!»\n(New Marelander complaint about the Equestrian Expeditionary Forces)"
 LOADING_TIP_44:0 "«My pelt may be that of a pony, but the heart that beats within me is that of a proud Nova Griffonian chick. I would gladly fight for this nation and its people, even unto death».\n(Gen. Gabriel, bat pony)"
 LOADING_TIP_45:0 "«Well then, I seem to recall a rather pleasant little restaurant not far from here. Care to see if it's still standing?»\n(Changeling Lieutenant after the fall of Vanhoover)"
 LOADING_TIP_46:0 "«No matter what race they are, all nobles can agree that serfdom is the natural order of things».\n(Lord Wulfric of Wittenland)"
 LOADING_TIP_47:0 "«Extensive conscription. How can these two words possibly describe the disappearance of a friend, a parent, a sister, a brother? Many may not return. Or worse...»\n(Princess Celestia, on the signing of the Princess's Levy)"
 LOADING_TIP_48:0 "«Fools! Who do they think would be charging into machine gun fire over this silly Coltstream issue? Certainly not the nobles!»\n(Queen White Star, on support for war among the commoners)"
 LOADING_TIP_49:0 "«Well, we liberated the living daylights out of this place».\n(Equestrian Soldier after the liberation of Vaverfront)"
 LOADING_TIP_50:0 "«Money buys people and people make nations, therefore I see no reason why money should not buy nations as well».\n(CEO of Nova Griffonia®)"
 LOADING_TIP_51: "«Glorious :D Friendship is combined arms :D\n(Дан Лінд «Podcat», ігровий директор HOI4)"
 LOADING_TIP_52:0 "«One changeling with a gun can control a hundred ponies without one».\n(Queen Chrysalis)"
 LOADING_TIP_53:0 "«The road will be long and it will be hard, and golden liberty will be paid for with blood and tears both, but it is a price we must be willing to pay».\n(President-Marshal Alexander Kemerskai)"
 LOADING_TIP_54:0 "«Have you ever tried winning a game of chess without losing any pieces?»\n(Field Marshal Blueblood, when asked about Equestrian casualties)"
 LOADING_TIP_55:0 "«Through the light, I gain strength, through strength, I gain the might to smite thine enemies, with that might I hope to see the day once more, though if I fall, it is in your name and under your sun, I find peace in its golden rays...»\n(Pre-Battle prayer of the Solar Faith)"
 LOADING_TIP_56:0 "«To the changeling commander: Oatmeal!»\n— signed, the Equestrian commander\n(Пінкі Пай, Ширська офензива, 22 грудня 1012 р.)"
 LOADING_TIP_57:0 "«I met a Zaphzian once. He was loud, smelly and utterly obnoxious; but at least he wasn't a Prywhenian!»\n(Grandpa Gruff on the Griffonian Frontier)"
 LOADING_TIP_58:0 "«Behind every Nova Whirl, there is a Caramel Haze. Behind every so-called "democratic socialist", there is a tyrannical overlord waiting to be unleashed».\n(Director Arclight, Office of Harmonic Services)"
 LOADING_TIP_59:0 "«I believe that Eyr weeps at what we have created, while Maar cackles at our foolishness».\n(A griffon nuclear scientist after a successful test)"
 LOADING_TIP_60: "«Я в повному порядку...»\n(Губернатор Тіфезер після пострілу в нього)"
 LOADING_TIP_61:0 "«You can hear the Changeling panzers from miles away — that's not a problem. It's when the vibrations shake your very being — then you have a problem».\n(Earth pony corporal on changeling panzers)"
 LOADING_TIP_62:0 "«Heads high, ponies! Marching proud! All together now, every one of you! No pony left behind!»\n(Starlight Glimmer)"
 LOADING_TIP_63:0 "«To those who have abandoned the Empire, I say this - you have abandoned Boreas as well. Repent, for your hour is near!»\n(Archon Eros VII)"
 LOADING_TIP_64: "«Чому б нам не спробувати поговорити з ними замість битися?»\n(Флаттершай)"
 LOADING_TIP_65:0 "«Work, fight, or perish! Today Equestria, tomorrow here!»\n(New Mareland Propaganda)"
 LOADING_TIP_66:0 "«If only I could fight like my father or aunty Luna... But here I am, sitting in this stupid castle while all my friends are off fighting a war».\n(Princess Flurry Heart)"
