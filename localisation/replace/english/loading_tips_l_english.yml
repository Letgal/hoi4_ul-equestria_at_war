 LOADING_TIP_195: "«Сестро, ти ж казала, що поні завжди мусять працювати разом?»\n(Луна з приводу відмови Сталліонграду стати союзником Еквестрії)"
 LOADING_TIP_196: "«Я просто секретарка, що я знаю про ведення війни?»\n(Рейвен Інкуелл)"
 LOADING_TIP_197: "«Любов допоможе нам перемогти!»\n(Каденс)"
 LOADING_TIP_198: "«Політики! Їх сила-силенна, але вони такі нікудишні!»\n(Луна та принц Блублад іх приводу численних дворян Кантерлоту)"
 LOADING_TIP_199: "«Що, в ім'я Селестії, я знаю про війну? Це не моя область».\n(Коко Поммель)"
 LOADING_TIP_200: "«Гармонія запустила корені навіть у холодних горах півночі!»\n(Руна Тіфезер)"
 LOADING_TIP_201: "«Нова Вірл! Як ти посміла зрадити саму суть Договору й намагатися таємно знищити наші країни зсередини? Забирайся й більше не вертайся».\n(Королева Уайт Стар, виключаючи Річкову Соціалістичну Республіку з Організації Кольтстрімського договору)"
 LOADING_TIP_202: "«Вогненний демон прямо з жаркого серця землі? Авжеж ми вам допоможемо!»\n(Рейвен із Понайану в відповідь на прохання про допомогу від діамантових псів)"
 LOADING_TIP_203: "«Я допоможу вам повернути Діамантову Гору в лоно гармонії, але тільки якщо мій батько не постраждає».\n(Принцеса Моллі, погоджуючися на переворот)"
 LOADING_TIP_204: "«Вони на деревах! Вони на де...»\n(Остання радіопередача конвою Південно-Східної Держави)"
 LOADING_TIP_205: "«Комуністи, незважаючи на всі обіцянки, так і не змогли нагодувати нас. Вони будують свій велетенський палац, а простий народ досі голодує. До зброї, браття й сестри! За свободу!»\n(Карамелька Сладкая, закликаючи до повстання в Сталліонграді)"
 LOADING_TIP_206: "«Вінґбардія й її радикалізм — загроза стабільності для всього півдня!»\n(Принцеса Максимілліана Фалькорська)"
 LOADING_TIP_207: "«Гармонія — можливо, демократія — однозначно ні!»\n(Герцог Герлах Мовчазний)"
 LOADING_TIP_208: "«Ядерна зброя на довгі роки забруднює землю, воду й повітря. Якщо ми підірвемо забагато бомб, чи зможемо ми дихати вільно й вирощувати їжу на поверхні? Чи не доведеться нам переселитися в підземні бункери на кількасот років?»\n(Щоденник Твайлайт Спаркл, запис після застосування перших ядерних бомб)"
 LOADING_TIP_209: "«Диверсії й таємні операції за лінією фронту? Ні, я віддаю перевагу діяти чесно й відкрито».\n(Рейнбоу Деш)"
 LOADING_TIP_210: "«Не потрібен нам цей ваш прогрес. Раніше було краще!»\n(Коґлери з сіл поні)"
 LOADING_TIP_211: "Дух блукає ялиновими лісами... Давній дух комунізму...\n(Опис Ялинових Сіл)"
 LOADING_TIP_212: "«Ви... Ви пробачаєте мені?»\n(Роза Маледикта після змін)"
 LOADING_TIP_213: "«Як це “звідки ви вилізли”? Ми завжди жили тут, у печерах».\n(Фестрал у відповідь на питання жителя новомейрлендця)"
 LOADING_TIP_214: "«Це вже не гра. Чи вірна ваша маленька спільнота мені по-справжньому чи тільки на словах?»\n(Найтмер Мун, звертаючися до Саур Світ)"
 LOADING_TIP_215: "«Твайлайт Спаркл згоріла в полум'ї нашої Богині й із її пороху народилася нова Санрайз Спаркл. Тож відповідь — так, Твайлайт мертва і не смій запитувати в мене ще раз, інакше пошкодуєш».\n(Великий Інквізитор колишній імператриці Кристальної Імперії)"
 LOADING_TIP_216: "«А що в цьому такого? Мені не потрібна юна месниця років через п'ятнадцять. Кожен би вчинив так само».\n(відповідь Сомбри журналісту з приводу страти всіх членів королівської сім'ї)"
 LOADING_TIP_217: "«Що станеться, якщо копати надто глибоко? Та нічого, довбню. Просто більше каміння й інших цінностей. Перерва скінчилася, до роботи!»\n(Діамантовий пес-геолог)"
 LOADING_TIP_218: "«Поні з рогом і крилами керує рухом сонця й місяця? Ви такі смішні, західні кузени».\n(Одна з розмов під час першого контакту східних і західних поні)"
 LOADING_TIP_219: "«Я бачив твої плани, й спалив їх. Як ти міг узагалі додуматися до такого, виродок ти ненормальний?»\n(Остання розмова Авґуста й Вінґфріда перед стратою останнього)"
 LOADING_TIP_220: "«Навіщо цим реформістам узагалі потрібні трупи поні сторічної давності?»\n(Грифон-археолог із Геллквілла)"
 LOADING_TIP_221: "«Ось теперь я точно стану некромантом!»\n(Шайнспарк)"
 LOADING_TIP_222: "«Кр-р-риста-а-ал-л-ли-и!»\n(Король Сомбра)"
 LOADING_TIP_223: "«Стережися бика, що не розмовляє, й собаку, що не гавкає».\n(Приказка бізонів)"
 LOADING_TIP_224: "«У зв'язку зі зростаючою агресією з боку чейнджлінґів, у нас нема іншого вибору, крім як почати підготовку Еквестрії та Кристальної імперії до війни».\n(Принц Шайнинґ Армор)"
 LOADING_TIP_225: "«Чому б нам не спробувати поговорити з ними замість битися?»\n(Флаттершай)"
 LOADING_TIP_226: "«В імперій теж є коловорот життя. Вони з'являються, квітнуть, а потім валяться, як картковий будиночок».\n(Ервін Гайгілл)"
 LOADING_TIP_227: "«Це було помилкою».\n(Виборці Дарк Вінґа через пару місяців після виборів)"
 LOADING_TIP_228: "«Бетпоні? Очолює наші армії? Виженіть її якнайдалі!»\n(Фюрер Айронкло)"
 LOADING_TIP_229: "«Нова-Грифонія — одна велика помилка».\n(Західногрифонський капіталіст)"
 LOADING_TIP_230: "«Готовий стати правителем вашої глушини».\n(Доктор Кабальєрон, застрягши в джунглях)"
 LOADING_TIP_231: "«Я так стомився від смертей...»\n(Принц Блублад)"
 LOADING_TIP_232: "«Я ненавиджу своє життя».\n(Губернатор Мак)"
 LOADING_TIP_233: "«Підведіться, жителі Барраду, адже ваше визволення вже близько».\n(Алту Кекса)"
 LOADING_TIP_234: "«Крізь пітьму й тіні прийдуть світло й гармонія. Ми мусимо бути сильні й протистояти наступу чейнджлінґів».\n(Принцеса Луна)"
 LOADING_TIP_235: "«Ти не злий, Сомбро. Злі ті, хто прозвали тебе поганцем».\n(Королева Рейдіент Гоуп, соратниця Сомбри)"
 LOADING_TIP_236: "«Нащо ти б'єш себе?»\n(Фаринкс, реакція на фейсгуф)"
 LOADING_TIP_237: "«Віднині Імперія буде стояти на трьох речах: Богах, славі та її народі».\n(Архонт Ерос після призначення його регентом)"
 LOADING_TIP_238: "«Гринкліф мусить змінитися, якщо він хоче вижити».\n(Адмірал Поетґілс про стан країни)"
 LOADING_TIP_239: "«Що ми будемо їсти?»\n(Чейнджлінґ-танкіст, застрягши в оточенні на півночі Еквестрії зі своїм екіпажем)"
 LOADING_TIP_240: "«Безпека поні — найвищий закон».\n(Арклайт, директор УГС)"
 LOADING_TIP_241: "«Грифоняча наука може обернути назад навіть смерть».\n(Єльські вчені)"
 LOADING_TIP_242: "«Ні. Вони лише виконували накази під страхом смерті й не несуть особисту відповідальність за заподіяне поні зло».\n(Старрі Найт, у відповідь на пропозицію розстріляти грифонів, що здались у полон)"
 LOADING_TIP_243: "«Частина Еквестрійської мрії — це прожити довге й радісне життя, але тільки ті поні, хто готові вмерти за свою вітчизну, можуть називати себе еквестрійцями».\n(Принц Блублад)"
 LOADING_TIP_244: "«Так, є й завжди будуть проблеми, але повідомлення про нестачу продуктів харчування — це еквестрійська брехня. Полиці повні товарів!»\n(Бернард Штаппенбельд про Сталліонград)"
 LOADING_TIP_245: "«Великі гармати, нам потрібні великі гармати!»\n(Рядовий солдат Грифонії після випробування магічної зброї)"
 LOADING_TIP_246: "«Ми, анархісти, не хочемо визволяти народ; ми хочемо, щоби народ сам себе звільнив».\n(Нестор Берньє)"
 LOADING_TIP_247: "«Тебе завжди будуть любити, тебе завжди будуть пам'ятати. Ти ніколи не станеш старішим».\n(Напис на могилі невідомого еквестрійського солдата)"
 LOADING_TIP_248: "«Вони перетнули всі можливі межі! Вони напали не тільки на наші землі, але й на наші народи найогиднішим чином! Їхня жорстокість не знає меж! І наша теж не мусить знати! До зброї, поні та пси!»\n(Промова Ривер Свірл у Річковому Парламенті після застосування Геллквіллом пурпурової чуми)"
 LOADING_TIP_249: "«Це ми воювали, це ми проливали свою кров! Ми самі хочемо визначати свое майбутнє!»\n(Еквестрійський ветеран, у підтримку республіки в Еквестрії)"
 LOADING_TIP_250: "«Командир Гаррікейн перевернувся би в труні...»\n(Еквестрійський інспектор при огляді нових літаків)"
 LOADING_TIP_251: "«Будьте ви прокляті, мерзенні некроманти! Ви можете не тривожити пам'ять покійних?»\n(Оствальд Вінд, магістр Ордену Розсіченого Дерева)"
 LOADING_TIP_252: "«Це було весело».\n(Лайтнинґ Даст після нещодавнього бомбардування Весаліполіса)"
 LOADING_TIP_253: "«Королева Вельвет? І скільки ж у неї дивізій?»\n(Король Юган «Дьєвулен»)"
 LOADING_TIP_254: "«Моя наступна книга може стати останньою».\n(А. К. Їрлінґ, у дуже вузьких колах відома також як Деринґ Ду)"
 LOADING_TIP_255: "«Місто, що ніколи не спить, мусить відповідати своєму імені, мої дорогі поні! Пам'ятайте свій обов'язок! Пам'ятайте, що ви всі — еквестрійці! Жителі Мейнгеттена! Біжіть на фабрики, на верфі, в військомати! Покажіть, що поні, грифони, олені, віслюки, яки, вірні чейнджлінґи й зебри й усі інші разом можуть перемогти навіть найсильнішого ворога!»\n(Виступ мара Мейнгеттена на центральній площі)"
 LOADING_TIP_256: "«Пам'ятайте... пам'ятайте про мрію Нового Мейрленду...»\n(Останні слова Кінґфішера перед смертю від кулі вбивці на сходах парламенту Нового Мейрленду)"
 LOADING_TIP_257: "«Горсфорд не дозволить появи другого Барраду».\n(Їрмту)"
 LOADING_TIP_258: "«Грифони й поні ніколи не можуть жити разом у суспільстві».\n(Пікет Фенс)"
 LOADING_TIP_259: "«Хороших чейнджлінґів не буває».\n(Шайнинґ Армор)"
 LOADING_TIP_260: "«Ми будемо битися до останньої кулі!»\n(Пошняк-партизан із Лонґсуорда)"
 LOADING_TIP_261: "«Революція велася в ім'я свободи й блага аквелійського народу. Він не мусить страждати від черогвих тиранів».\n(Сесіль Ґодро перед превентивним ударом по Імперії Грифонів)"
 LOADing_TIP_262: "«Як мило, що Найтмер Мун вважає, що зможе перемогти мене на полі бою. Гадаю, вона просто любить програвати».\n(Дейбрейкер після новин про повстання Луни на сході)"
 LOADING_TIP_263: "«Дружити з іншими — добре, але не дружити — значно краще».\n(Джуліо Біколіні)"
 LOADING_TIP_264: "«У мене є поні, що стежать за цим. Спитайте їх».\n(Відповідь принцеси Луни на питання про кількість загиблих)"
 LOADING_TIP_265: "«Я провів кілька років в еквестрійській військовій академії й познайомився там із принцом Блубладом. Думаю, він єдиний поні в Еквестрії, кого не слід недооцінювати».\n(Фельдмаршал Тріммель)"
 LOADING_TIP_266: "«Я покажу цим дикунам справжню гармонію, навіть якщо мені доведеться запхати їм її в горлянку голими копитами!»\n(Дейбрейкер)"
 LOADING_TIP_267: "«Мої вітання. Ви змогли здійснити нездійсненну місію... ДЕ ВИ ВСІ МУСИЛИ ВМЕРТИ!»\n(Королева Кризаліс генералу Чірлі)"
 LOADING_TIP_268: "«Поні — не диктатор, якщо повноваження дані йому народом і він виправдовує їхню довіру».\n(Кінґфішер)"
 LOADING_TIP_269: "«Звучить гарно, але чи спрацює це?»\n(Ґледмейн про економічний план свого опонента)"
 LOADING_TIP_270: "«Якщо для вирішення проблеми потрібні гроші, то це не проблема».\n(Філті Річ)"
 LOADING_TIP_271: "«Зебри-пірати? Ну так, ми читали про них у книжках. Хіба вони ще десь лишилися?»\n(Еквестрійці-моряки)"
 LOADING_TIP_272: "«У нас. Іще. Є. Резерви».\n(Карамель Гейз)"
 LOADING_TIP_273: "«Ну, це явно недобре».\n(Рядовий першого класу Дарк Сноу 44-ї Еквестрійської бригади, почувши бойовий клич Сталліонградської Червоної Армії)"
 LOADING_TIP_274: "«Я мушу сказати вам, мої маленькі поні, що наша країна знаходиться в стані війни з чейнджлінґами».\n(Принцеса Селестія в екстреній радіопередачі)"
 LOADING_TIP_275: "«У мене все під контролем. УСЕ ПІД КОНТРОЛЕМ».\n(Мер Фловени Шоколá)"
 LOADING_TIP_276: "«Усе, що копито й кіготь можуть зробити, можна знищити».\n(Гетьман Борад Грифницький про укріплення Прайвена)"
 LOADING_TIP_277: "«Може нам слід перестати давати повну владу над країною цим алікорнам, які продовжують перетворюватися в злі версії самих себе?»\n(Простий житель Еквестрії)"
 LOADING_TIP_278: "«Тотальна війна буде вестися не тільки на лінії фронту, але й на автомобільних дорогах і залізницях, щоби забезпечити безперебійну логістику. Якщо знехтувати цим другим фронтом, то тактичні перемоги не перетворяться в стратегічні».\n(Восс Корсер)"
 LOADING_TIP_279: "«Ксав'єре! Трансмісія знову зламалася!»\n(Чейнджлінґ-танкіст)"
 LOADING_TIP_280: "«Сьогодні ми стоїмо на зорі нової ери для народів Річкових земель, нової епохи для всіх поні!»\n(Карамель Гейз після перемоги в «Великій Вітчизняній війні»)"
 LOADING_TIP_281: "«І тому ми з готовністю дивилися на наступаюче цунамі смерті. І прийняли свою долю. Але ми знали, що мусимо перемогим в цей день. Ми не могли дати іншим шанс програти».\n(Лицар-грифон про битви з Лігою Жаху)" # (&)
 LOADING_TIP_282: "«І ось, черговий тиран відправився на звалище історії. Я подбаю, щоби ніхто не згадав його ім'я».\n(Віктор Аллард, після страти короля Морісета Дискрета)"
 LOADING_TIP_283: "«Великий маршал загинув, але ми завжди будемо пам'ятати, як він змінив цю землю. Пам'ятати його битви, його поразки та його перемоги».\n(Шнабель Санґлайдер)"
 LOADING_TIP_284: "«Векте, поверни мені мої танки!»\n(Тріммель після новин про оточення та знищення Південної танкової армії)"
 LOADING_TIP_285: "«Флот чейнджлінґів? А він у них є?»\n(Еквестрійський морський офіцер, чий корабель був затоплений підводним човном чейнджлінґів кілька годин по тому)"
 LOADING_TIP_286: "«Чи варто вмирати за оленів?»\n(Девіз прихильників невтручання в Еквестрії)"
 LOADING_TIP_287: "«Справи йдуть гірше нікуди — перестали купувати навіть ті, хто ніколи не платив».\n(Філіпп ван Сосен на зборах Торгової Ради)"
 LOADING_TIP_288: "«Ніщо не сталося на площі в Ґриффенгаймі в 1021 році!»\n(Офіційна заява уряду Імперії Грифонів)"
 LOADING_TIP_289: "«Поки в нас є Кристальне Серце, Імперія не впаде».\n(Принцеса Каденс)"
 LOADING_TIP_290: "«А знаєте що? Ми не любимо Вас, принцесо».\n(Кантерлотська знать принцесі Луні)"
 LOADING_TIP_291: "«Я мушу підкорятись Імператриці. Ти мусиш підкорятись Імператриці».\n(Піддані Сонячної Імперії)"
 LOADING_TIP_292: "«Виходить так, що ми всі йдемо на смерть. Но это хотя бы будет захватывающая смерть!»\n(Безымянный эквестрийский солдат)"
 LOADING_TIP_293: "«Дурниці! Грифони їдять поні! Поні — їхня національна їжа!»\n(Простий житель Еквестрії)"
 LOADING_TIP_294: "«Женев'єва Ґілдедвінґ вас усіх продасть, купить і знову продасть. Але вже дорожче».\n(Висловлювання одного з фезерських босів)"
 LOADING_TIP_295: "«Війна була би пікніком, якби би не воші та дизентерія».\n(Пінкаміна Діана Пай)"
 LOADING_TIP_296: "«Або поні покінчать із війною, або війна покінчить із поні».\n(Принцеса Селестія)"
 LOADING_TIP_297: "«Ця війна покладе кінець усім війнам. Капіталістичним. Наступна — теж. Але вже взагалі всім».\n(Сіністер Серов)"
 LOADING_TIP_298: "«Увага! Увага! Наше Місто зазнало першого в світі мегамагічного бомбардування!»\n(Повідомлення радіостанції «Ґриффенгаймер Нойцайт», що викликало паніку серед грифонів і збентеження серед поні)"
 LOADING_TIP_299: "«Перед лицем великої мети ніякі жертви не здадуться надто великими».\n(Вінґфрід фон Катеринбурґ)"
 LOADING_TIP_300: "«Демократія обговоренню не підлягає».\n(Александер Кемерскай)"
 LOADING_TIP_301: "«Нема інших богів, крім Найтмер».\n(Хіроптеррське кредо)"
 LOADING_TIP_302: "«Ріду гіппогрифів судилось установити гегемонію над Північною Зебрикою, й ми надто довго уникали нашої долі».\n(Крек Лайтнинґ)"
 LOADING_TIP_303: "«“Інвестуйте в гармонію, інвестуйте в перемогу! Придбайте гармонійні облігації сьогодні!” Я це зробив? Я правильно все сказав? Ой, мікрофон не вимкнений. Хі-хі!»\n(Силверстрім)"
 LOADING_TIP_304: "«Я заздрю тобі, батьку. Принаймні Король Шторм був ворогом, з фактом чого погоджувався Кольтфаген».\n(Залатель Зарка)"
 LOADING_TIP_305: "«Вони йдуть».\n(Невідомий гіппогрифський солдат)"
 LOADING_TIP_306: "«Жеребець може зробити жорстокі вчинки заради своєї сім'ї».\n(Пі Шутер)"
 LOADING_TIP_307: "Жирафи — безсердечні створіння."
 LOADING_TIP_308: "«Мій небіж — найбільш урівноважений жеребець в армії: він завжди сердитий».\n(Принцеса Луна про фельдмаршала Блублада)"
 LOADING_TIP_309: "«Що ж, ми повністю визволили й освітили це місце».\n(Еквестрійський солдат після визволення Вейверфронту)" # (&)
 LOADING_TIP_310: "«Славно :D Дружба — ось вона спільнодія :D»\n(Дан Лінд «Podcat», ігровий директор HOI4)" # (&)
 LOADING_TIP_311: "«Здавайся досяжним, коли ти слабкий. Робися досяжним, коли ти сильний».\n(Король Шторм)"
 LOADING_TIP_312:0 "«Rainbows won't light up the sky unless you let it rain!»\n(Autumn Blaze)"
