  OPERATIVE_FORCED_INTO_HIDING: "§RЗмушений переховуватися§!"
  CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC: "Першу комірку можна отримати, створивши розвідагентство. Інші комірки можна отримати після п'ятого поліпшення агентства або призначення §Hпримарної джентлістоти§! на посаду радника.\nКерівники розвідмережі альянсу також отримують комірки в залежності від кількості держав в альянсі. Суб'єкти та країни з дуже малою промисловістю на це не впливають."

