  MANAGE_SUBJECTS: "Суб'єкти"
  MANAGE_EXILED_GOVERNMENTS: "Уряди у вигнанні"

 #from loc file lar_operations
  caustic_personality: "Уїдливий характер"
  capture_cyphers_bribe_desc:1 "We have an agent on the inside and will provide him with the necessary funds to steal a codebook and turn it over to our agent." # (!)
  capture_cyphers_seduction_desc:0 "Наш агент вступит в контакт с тем, у которого есть доступ к шифру, и воспользуется своим обаянием — или иными средствами, — чтобы заполучить копию."
  operation_infiltrate_armed_forces_navy_desc:0 "§LВнедриться в спаянные коллективы моряков на [From.GetAdjective]их кораблях будет трудно, а вот береговые службы — другое дело. Устроив туда своего агента, мы сможем выведать ценную информацию, а также получим возможность поддерживать потом более сложные операции.§!"
  operation_infiltrate_armed_forces_airforce_desc:0 "§LThe [From.getAdjective] Air Force is the youngest of the [From.GetAdjective] armed forces. As such, it has in its ranks many people of unusual backgrounds. We could exploit some of them to get a agent on the inside.§!" # (!)

  infiltrate_military_bribe_desc:0 "Наш агент найдет кого-то, испытывающего финансовые затруднения, и предложит ему значительную сумму за поддержку. Деньги на взятку мы выделим из нашей казны."
  infiltrate_military_seduction_desc:0 "Наш агент близко сойдется с кем-то изнутри, чтобы раздобыть информацию и получить рычаги влияния."
  steal_blueprints_seduction_desc:0 "Наш агент близко сойдётся с учёным или инженером, задействованным в проекте, и воспользуется своим обаянием, чтобы получить дополнительную информацию. Мы, конечно, не ждём, что за хорошо проведённое время кто-то вручит полный комплект чертежей, и всё же в таких обстоятельствах индивидуумы бывают откровеннее обычного."
  capture_cyphers_seduction_outcome:0 "Наш агент смог убедить индивидуума, располагающего шифрами, поделиться ими."
  operation_infiltrate_armed_forces_army_desc:0 "§LВ [From.GetAdjective]ой армии есть индивидуумы, которых можно склонить к передаче нам дополнительной информации и поддержке в будущих операциях.§!"

