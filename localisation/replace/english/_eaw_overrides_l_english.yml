 #mtg_decisions_l
  purge_infiltrators_desc:0 "Our friends in the legitimate [From.GetAdjective] government are concerned by the increasing support for Stallionist and ultranationalist movements within the volunteer forces serving us. We should remove disloyal officers and disarm mutinous formations before things get out of hand. The influence this will win us inside their country will be invaluable, especially post-war." # (!)

 #nsb_decisions_l
  restructure_supply_system: "Реорганізувати систему постачання"
  restructure_supply_system_desc:0 "By redirecting building materials and workers, we can quickly create a small number of make-shift supply dumps along some of our transport routes. This is, however, not a sustainable way of running the system.\n\n§RThis decision can only be taken once. The bonus will disappear if you construct more than 3 additional supply hubs.§!" # (!)

