  liberty_ethos_desc: "У цей час ідеологічних фанатиків, які хочуть задушити універсальні цінності, ми захистимо індивідуальні права та свободи."
  doctrine_effort_desc: "Військові доктрини, що визначали наземний бій у давнину, застаріли. Ми мусимо поставити наших найкращих людей на формування військової думки завтрашнього дня."
  fighter_focus_desc: "Війни давнини навчили нас ранньому повітряному бою, але це був тільки початок. Створення найновіших моделей винищувачів дасть нам перевагу в майбутньому."
  nuclear_effort_desc: "Стоячи на порозі відкриття, яке змінить світ, ми не можемо дозволити іншим запалити вогонь, який зможе одного дня пожерти нашу планету."
  volunteer_corps_desc:0 "Мы никогда не стали бы заставлять своих граждан отдавать жизнь за идеалы свободы, однако если граждане сами желают помогать другим странам, мы должны предоставить им такую возможность." # (!)
  why_we_fight_desc:0 "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь граждан под наши знамена, чтобы они были готовы отстаивать свою свободу." # (!)
  political_correctness_desc:0 "Существа, отстаивающие взгляды, расходящиеся с мнением большинства, беспокоятся о том, что против них существует глобальный заговор. Это любопытная идея." # (!)

