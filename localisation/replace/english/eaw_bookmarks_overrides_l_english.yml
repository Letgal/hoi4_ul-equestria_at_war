 GATHERING_STORM_NAME: "Кінець гармонії"
 GATHERING_STORM_DESC: "Нова епоха настає в Еквусі. Страх і невпевненість ширяться серед поні, поки світ стрімко міняється в них на очах. Влада Еквестрії занепокоєна амбіціями своїх сусідів — Сталліонграду та чейнджлінґів. Тим часом як комуністи Сталліонграду стрімко індустріалізуються, королева Кризаліс зуміла централізувати свої володіння. І хоч як би Еквестрія не була цим занепокоєна, вона також стикається з внутрішніми конфліктами й негараздами. Темні хмари збираються над Еквусом, і одна лише дружба навряд чи зможе врятувати Еквестрію."
 OTHER_GATHERING_STORM_DESC: "Оберіть на мапі державу за Вашими вподобаннями."
 BLITZKRIEG_NAME: "Падіння Імперії"
 BLITZKRIEG_DESC: "Нова епоха настає в Грифонії. Імперія Грифонів розвалилася, залишивши тільки страх і невпевненість у головах корисливої та властолюбної раси грифонів. Імператор Ґровер V зітнкувся з сецесіями його колишніх підданих, республіканськими та соціалістичними революціями, і втратою Ідола Борея завдяки циклопу Арімаспі; мало хто погоджується, що він переживе й наступні кілька років. Революціонери по всьому континенту готуються кинути виклик старим монархіями, а поні Сходу готуються до війни; очевидно, хаос уже скоро знову поглине Грифонію."
 AFTERMATH_NAME: "Після бурі"
 AFTERMATH_DESC: "Нова епоха настає в Зебриці. Завоювання Короля Шторма, божевільного єті з південних земель, залишили більшу частину Зебриканського континенту в руїнах. Держави насилу намагаються зібрати уламки минулого, тим часом як у хаосі знову дають про себе знати політичні негаразди. Та незважаючи навіть на війну зі Штормом, новий і мінливий світ несе з собою небезпеку для держав, що давно витримували випробування часом. Хоча війна з загарбниками-єті лишилася в минулому, ясно одне: війна близько."
