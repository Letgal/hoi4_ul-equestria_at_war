  FLO_loan_idea: "Позика від фловенських банкірів"
  FLO_loan_idea_desc: "Банки Фловени позичили нам значну суму грошей, які ми тепер можемо інвестувати в нашу економіку. Однак, за рік після отримання кредиту ми мусимо або повернути його з відсотками, або поміркувати про його продовження."

 ### РІШЕННЯ ###
  FLO_ask_loan: "Узяти позику у Фловени"
  FLO_ask_loan_desc: "Банки малого міста-держави Фловена вщерть наповнені золотом і грішми. Якщо ми хочемо, можемо попросити в них позичку. Нам доведеться щороку платити відсотки, але ми зможемо інвестувати гроші в нашу економіку."

 ### ПОДІЇ ###
  flowena.20.t: "[From.GetNameDefCap] просить позичку"
  flowena.20.d: "Сьогодні до міста [Root.Capital.GetName] прибув представник держави [From.GetNameDef] та зажадав зустрічі з нашими банківськими сім'ями. Він сказав, що [From.GetAdjective]ий уряд бажає позичити в нас гроші і готовий заплатити відсотки за неї. Після деяких перемовин, ми домовилися, що [FROM.GetNameDef] зможе повернути кредит за один рік або продовжити його. Звісно, нам слід обміркувати, чи справді здатні вони погасити свої борги і чи можемо ми дати їм гроші."
  flowena.20.a: "Домовилися."
  flowena.20.b: "Тримайте свої пазурі геть від наших монет!"

  flowena.21.t: "[From.GetNameDefCap] дає нам позику"
  flowena.21.d: "Представник, якого ми відправили до міста [From.Capital.GetName], повернувся і приніс нам хороші новини: банківські сім'ї прийняли нашу пропозицію й уже готують грошові поставки. Відсоткова ставка відносно висока, тож ми мусимо мудро розпорядитися грішми, хоча час повертати кредит настане за рік."
  flowena.21.a: "Відмінно."

  flowena.22.t: "Держава [From.GetNameDef] відхилила наш запит"
  flowena.22.d: "Представник, якого ми відправили до міста [From.Capital.GetName], повернувся і приніс нам погані новини: банківські сім'ї відхилили нашу пропозицію та не мають бажання позичати нам гроші. Вони кажуть, що на даний момент не можуть дозволити собі давати позички."
  flowena.22.a: "Вони ревно оберігають свої статки..."

  flowena.23.t: "Повернення позики"
  flowena.23.d_normal: "Минув рік відтоді, як ми взяли позичку в банків Фловени, і тепер настав час її повернення. Через відносно високу відсоткову ставку, це спустошить наші скарбниці. Однак, ми також можемо продовжити кредит і просто виплатити відсотки за попередній рік, що в короткостроковій перспективі коштуватиме менше."
  flowena.23.d_embargo: "Минув рік відтоді, як ми взяли позичку в банків Фловени, і тепер настав час її повернення. Через відносно високу відсоткову ставку, це спустошить наші скарбниці. Однак, через нещодавно введене проти нас ембарґо, ми не маємо опції продовжити кредит."
  flowena.23.a: "Хай жадібні грифони отримають свої монети."
  flowena.23.b: "Ми хочемо продовжити позичку."
  flowena.23.c: "У поточній ситуації з Фловеною наші кредити доведеться анулювати."

  flowena.24.t: "[From.GetNameDefCap] повертає позичку з відсотками"
  flowena.24.d: "Сьогодні з міста [From.Capital.GetName] прибула поставка грошей у супроводі озброєних солдатів. Позика, видана нами державі [From.GetNameDef], була повернута зі значними відсотками. Ми отримали прибуток, а кошти зберігатимуться в наших сховищах." # (&)
  flowena.24.a: "Наші статки зростають."

  flowena.25.t: "[From.GetNameDefCap] продовжує позичку"
  flowena.25.d: "Сьогодні до Фловени прибув посол із міста [From.Capital.GetName] та зажадав зустрічі з нашими банківськими сім'ями. Він сказав, що [From.GetAdjective]ий уряд бажає продовжити позику на ще один рік, тож поверне той її пізніше. Однак, посол пообіцяв, що відсотки, нараховані за минулий рік, скоро будуть виплачені і що їхня поставка вже в дорозі."
  flowena.25.a: "Домовилися."

