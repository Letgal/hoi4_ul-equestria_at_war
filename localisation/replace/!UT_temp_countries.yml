  imperial_news.3.d: "[This.GetNewspaperHeader]Наприкінці свого довгого 40-річного правління, імператор Грифонії Ґровер V помер в Імператорському палаці. Щойно короткий період хаосу в столиці скінчився, в державі було засновано регентську раду, метою якої є наставлення й опікування принцом Ґровером VI, а також захист Імперії. У столиці для старого імператора було організовано поховальну процесію, а також проведено церемонію підтвердження спадкування трону принцом Ґровером VI. Час покаже, чи скіниться це регентство як попереднє — революцією та кровопролиттям."
  imperial_news.3.a: "Імперія журиться..."
  imperial_news.3.b: "Sic semper tyrannis."
  imperial_news.3.c: "Нарешті! Ми вже думали, він не вмре."
  imperial_news.3.e: "Черговий релікт лишився в історії."
  imperial_news.3.f: "Надішліть їм наші співчуття."
  imperial_news.3.not_f: "Грифонія стала кращим місцем."
  imperial_news.3.equestria_f: "Бідний грифон."
  imperial_news.3.equestria_no_f: "Полотном дорога."
  imperial_news.3.equestria_no_f_dem: "Наші співчуття."
  imperial_news.3.equestria_grf: "Правителі приходять і йдуть. [GRF.GetNameDefCap] досі стоїть."
  imperial_news.3.ded: "Нам слід розстаратися тіла. З нього вийде хороший раб."

