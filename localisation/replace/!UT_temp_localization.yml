 spirit_warriors: "Напасники"
 tech_spirit_warriors: "Дивізія напасників"
 tech_spirit_warriors_desc: "Відвага зебр, підсилення алхімією, прихильність духів, стародавня воїнська культура та найміцніша сталь світу — разом створюють воїна, якому немає рівних."
 tech_spirit_warriors2: "Дивізія напасників II"
 tech_spirit_warriors2_desc: "Алхімія, використовувана для підсилення наших напасників — це не просте вариво, а мистецтво столітньої давності. Ретельне витончення рецептів наших мікстур тільки зміцнить наших напасників."
 tech_spirit_warriors3: "Дивізія напасників III"
 tech_spirit_warriors3_desc: "У наш час, одними алхімією та традиціями далеко не зайдеш. Забезпечення наших воїнів кращим озброєнням допоможе їм вижити в іще більш небезпечних ситуаціях."
 tech_spirit_warriors4: "Дивізія напасників IV"
 tech_spirit_warriors4_desc: "Справжня магія духів — це потужне мистецтво, але водночас і вкрай небезпечне. Ми готові зробити перші кроки в розвитку наших традицій, щоби зробити наших напасників найкращими воїнами всіх часів."
 tech_spirit_warriors5: "Дивізія напасників V"
 tech_spirit_warriors5_desc: "Якісніші складники, кращий вишкіл, поліпшене озброєння. Як і завжди, щоби збільшити ефективність, потрібно змінити багато дрібних речей."
 tech_spirit_warriors6: "Дивізія напасників VI"
 tech_spirit_warriors6_desc: "П'ять аспектів сходяться в один... А коли кожен компонент поліпшений до межі, який іще може бути результат, якщо не найбільш шалені вояки, яких бачила Зебрика?"

