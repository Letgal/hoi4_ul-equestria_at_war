 news.331.desc:0 "[This.GetNewspaperHeader]После капитуляции Дании, партнёра Исландии по унии, парламент Исландии взял под контроль свою внешнюю политику, заявив таким образом о полной независимости государства. Недавно избранный временный правитель уже объявил о нейтралитете Исландии в текущем конфликте, несмотря на оккупацию своего прежнего покровителя."
 news.332.desc:0 "[This.GetNewspaperHeader]Вчера корабли британского военно-морского флота блокировали французские военные корабли на важных морских базах Северной Африки. Французам был предъявлен ультиматум – немедленно передать свой флот британцам, иначе те откроют огонь по своим бывшим союзникам. Перед лицом превосходящей огневой мощи французы согласились выполнить условия, и теперь их флот находится под контролем англичан."
 news.333.desc:0 "[This.GetNewspaperHeader]Вчера корабли британского военно-морского флота блокировали французские военные корабли на важных морских базах Северной Африки. Французам был предъявлен ультиматум – немедленно передать свой флот британцам, иначе те откроют огонь по своим бывшим союзникам. После отказа произошла перестрелка, в результате которой потонул по крайней мере один французский линкор, а значительная часть французского флота получила серьёзные повреждения."
 wtt_germany.51.c:0 "Мы не вправе допускать их освобождения на тот случай, если ход войны переломится... Повесить их!"
 wtt_germany.53.desc:0 "В Австрии, нашем южном соседе, после заключения союза усиливаются прогерманские настроения. Вполне возможно, что среди населения Австрии получит поддержку идея референдума по её объединению с Германией. Предложить австрийскому правительству провести такой референдум?"
 wtt_germany.65.a:0 "Они правы — мы должны присоединиться к их войне."
 wtt_news.1000.desc:0 "[This.GetNewspaperHeader]Сегодня при попытке «Гинденбурга» пришвартоваться в лондонских доках произошла ужасная трагедия. По пока невыясненным причинам дирижабль охватило пламя, и он упал на землю, унеся жизни пассажиров и экипажа, включая почти всех членов обширного королевского семейства Германской империи.\n\nВ живых осталась лишь принцесса Виктория-Луиза, которая выехала раньше для помощи в подготовке церемонии. Таким образом, принцесса, третья в семействе носящая имя Виктория в честь своей бабки, императрицы Германии Виктории, и своей прабабки королевы Виктории, теперь единственная наследница. Не оправившись до конца от потрясения, она, тем не менее, уже взошла на трон под именем Виктории I."
 wtt_news.1001.desc:0 "[This.GetNewspaperHeader]Сегодня при попытке «Гинденбурга» пришвартоваться в лондонских доках произошла ужасная трагедия. По пока невыясненным причинам дирижабль охватило пламя, и он упал на землю, унеся жизни пассажиров и экипажа, включая почти всех членов обширного королевского семейства Германской империи.\n\nНепосредственное управление страной взяло на себя правительство, но это вряд ли означает возвращение демократии в ближайшем будущем."
 wtt_news.1.desc:0 "[This.GetNewspaperHeader]После военного переворота, осуществлённого этим утром под руководством прославленного фельдмаршала Августа фон Макензена, Германию охватила гражданская война. Фашисты, роялисты и демократы направили оружие против своих соотечественников, а военные части отозваны от границ, чтобы противодействовать внутренней угрозе.\n\nФашисты под руководством Гитлера поклялись скорее уничтожить страну, нежели передать её в руки «немцев-предателей»."
 wtt_news.2.desc:0 "[This.GetNewspaperHeader]Вскоре после объявления о том, что Германия намерена вернуть изгнанного Вильгельма II, власти Нидерландов неожиданно блокировали кортеж старого кайзера на границе с Германией и заставили его вернуться в свою резиденцию в Дорне.\n\nВ официальном коммюнике голландцы утверждают, что опасаются дестабилизации обстановки в Европе в связи с предполагаемым возвращением на трон Вильгельма II, и потому правительство Нидерландов взяло на себя ответственность вернуть старого кайзера под домашний арест.\n\nГермания пока что не ответила на это заявление, но возмущённая общественность помимо прочего требует применить военную силу для возвращения кайзера.\n"
 wtt_news.3.desc:0 "[This.GetNewspaperHeader]Вчера утром правительство Германии сделало неожиданное заявление о том, что намерено вернуть изгнанного Вильгельма II. Днём того же дня сопровождающий старого кайзера кортеж пересёк границу Нидерландов и Германии, и по возвращению в Берлин Вильгельм II был восстановлен в титуле кайзера Германской империи.\n\nОн уже поклялся вернуть Германии её былое величие, но пока что не сделал никаких заявлений относительно политического курса своей страны."
 wtt_news.4.desc:0 "[This.GetNewspaperHeader]Несмотря на тщетные попытки сопротивления, правительство Нидерландов уступило превосходящим силам Германии. Немецкие войска освободили старого кайзера из-под его домашнего ареста в Дорне, и по возвращению в Берлин он был торжественно объявлен кайзером Германской империи.\n\nКайзер уже поклялся вернуть Германии её былое величие, но пока что не сделал никаких заявлений относительно политического курса своей страны."
 wtt_news.5.desc:0 "[This.GetNewspaperHeader]По сообщениям из Рима, дуче сегодня был застрелен прямо на улицах города. Вслед за этим некоторые представители правительства предприняли ряд шагов с целью вырвать власть из рук итальянских фашистов. Был проведён ряд арестов; военные отряды окружили правительственные здания и заняли улицы, объявив комендантский час.\n\nЗаговорщики из правительства поклялись в верности Виктору Эммануилу III, и первым своим указом в качестве руководителя Италии король подписал указ о заключении союза с Германской империей."
 wtt_news.6.desc:0 "[This.GetNewspaperHeader]В дунайских государствах-преемниках Австро-Венгерской империи в последнее время усилились проимперские настроения, и они решили вновь объединиться под руководством лидера [From.GetOldNameDef].\n\nНовое правительство восстановленной Австро-Венгрии немедленно предприняло шаги по заключению союза с Германской империей, открыто выразив свою поддержку антибританской и антифранцузской политике Германии."
 wtt_news.7.desc:0 "[This.GetNewspaperHeader]Польское правительство приняло предложение Германии вернуть Данциг в обмен на военные гарантии. Согласно заключённому договору, Германия должна прийти на помощь Польше в случае любых направленных против неё военных действий.\n\nХотя цена высока, и Польша вновь оказывается отрезанной от моря, но, возможно, это имеет смысл в свете коммунистической угрозы с востока."
 wtt_news.8.desc:0 "[This.GetNewspaperHeader]Опустошавшая Германию гражданская война закончена. Из-за ожесточённого сопротивления нацистов сражения временами достигали масштабов Великой войны.\n\nГитлер, скорее всего, мёртв, а нацистские руководители взяты в плен или казнены. Временное правительство заявило, что необходимо сначала обеспечить контроль над государством и стабильную обстановку, а уж затем начинать конституционные реформы."
 wtt_news.9.desc:0 "[This.GetNewspaperHeader]В ответ на так называемую «растущую враждебную риторику со стороны Германии» советское военное командование объявило о проведении ряда широкомасштабных учений в этом году.\n\nПредставители Советского Союза высказывают надежду, что состояние повышенной боевой готовности удержит немцев от «продолжения своих клеветнических тирад»."
 wtt_news.10.desc:0 "[This.GetNewspaperHeader]В ответ на недавнее заявление Германии о создании Центральноевропейского альянса, призванного противодействовать советской агрессии, советское правительство приняло меры по наращиванию темпов выпуска военной продукции.\n\nПредставитель Кремля дал чётко понять, что Советский Союз не станет просто так наблюдать, как возле его границ нарастает угроза. Необходимо как можно быстрее дать недвусмысленный ответ."
 wtt_news.11.desc:0 "[This.GetNewspaperHeader]После того как государство [GER.GetFactionName] предложило одному из соседей Советского Союза вступить в альянс, советское правительство дало чётко понять, что не потерпит дальнейшего проникновения в «сферу своего влияния».\n\nПриходят неутешительные вести о мобилизации советских вооружённых сил, что, возможно, говорит о подготовке к войне."
 wtt_news.12.desc:0 "[This.GetNewspaperHeader]В ответ на решение Германии вернуть Вильгельма II [FRA.GetNameDef] и [Eng.GetNameDef] объявили ей войну. Французы и англичане заявили о «вопиющем упрямстве» немцев, которые позволили «известному военному преступнику» снова встать во главе своего государства и тем самым обострили обстановку.\n\nПредставители этих стран утверждают, что позволить «разжигателю Великой войны» вновь надеть корону – это крайне безнравственно, и что правительство Германии проигнорировало все предупреждения. «У нас нет иного выбора»."
 wtt_news.13.desc:0 "[This.GetNewspaperHeader]В ответ на интенсивное противодействие англичан и французов решению вернуть кайзера Вильгельма II правительство Германии предложило пойти на компромисс. Вильгельм II продолжит жить в изгнании, но на германский трон под именем Вильгельма III взойдёт его сын.\n\n[ENG.GetNameDef] и [FRA.GetNameDef] приняли это предложение, благодаря чему можно надеяться на сохранение мира между ведущими европейскими державами."
 wtt_news.14.desc:0 "[This.GetNewspaperHeader]В ответ на решение Германии вернуть Вильгельма II и несмотря на отсутствие поддержки со стороны англичан [FRA.GetNameDef] объявила ей войну. Французы заявили о «вопиющем упрямстве» немцев, которые позволили «известному военному преступнику» снова встать во главе своего государства и тем самым обострили обстановку.\n\nПредставители французского правительства утверждают, что позволить «разжигателю Великой войны» вновь надеть корону – это крайне безнравственно, и что правительство Германии проигнорировало все предупреждения. «У нас нет иного выбора»."
 wtt_news.15.desc:0 "[This.GetNewspaperHeader]В ответ на интенсивное противодействие французов решению вернуть кайзера Вильгельма II правительство Германии предложило пойти на компромисс. Вильгельм II продолжит жить в изгнании, но на германский трон под именем Вильгельма III взойдёт его сын.\n\n[FRA.GetNameDef] приняла это предложение, благодаря чему можно надеяться на сохранение мира между ведущими европейскими державами."
 wtt_news.16.desc:0 "[This.GetNewspaperHeader]Китайское правительство решило пойти на уступки Германии, недавно потребовавшей передать ей её старый анклав в Циндао.\n\nВ пределах города был немедленно восстановлен государственный контроль со стороны Германии."
 wtt_news.17.desc:0 "[This.GetNewspaperHeader]Японское правительство решило пойти на уступки Германии, недавно потребовавшей передать ей её старый анклав в Циндао.\n\nВ пределах города был немедленно восстановлен государственный контроль со стороны Германии."
 wtt_news.18.desc:0 "[This.GetNewspaperHeader]После того как между государствами [AUS.GetNameDef] и [GER.GetNameDef] наметилось тесное сотрудничество, в Австрии значительно усилились прогерманские настроения. Проведённый вчера плебисцит показал, что народ Австрии уверенно выступает в пользу объединения со своим северным соседом.\n\nИнтеграция Австрии началась немедленно, и этим утром прежнее государство прекратило своё существование."
 wtt_news.19.desc:0 "[This.GetNewspaperHeader]В условиях продолжающегося советского наступления польское правительство этим утром заявило о немедленном возвращении бывших немецких территорий, Данцига и Познани, государству [GER.GetNameDef].\n\nНесмотря на то, что правительства Польши и Германии не указывают причину, эксперты согласны в том, что она, скорее всего, вызвана попытками сохранить эти территории от вторжения Советского Союза ввиду неизбежного военного поражения Польши."
 wtt_news.20.desc:0 "[This.GetNewspaperHeader]В условиях растущей агрессии со стороны Советского Союза [GER.GetName] предоставляет «странам, которым непосредственно угрожает коммунизм» возможность заключить пакт против него. В случае, если [SOV.GetName] нападёт на одну из стран, подписавших пакт, остальные должны будут вступить в войну."
 wtt_news.21.desc:0 "[This.GetNewspaperHeader]Правительство Германии усиливают свою риторику против Советского Союза, предупреждая своих восточноевропейских соседей о нависшей над континентом «Великой красной угрозе». И хотя по поводу правомерности такого заявления могут быть сомнения, ясно одно – Германия намерена объединить Европу и настроить её против Востока."
 wtt_news.22.desc:0 "[This.GetNewspaperHeader]Германия продолжает антисоветскую риторику и теперь предлагает конкретный план по ограничению советского влияния в Европе. Она создала новый Центральноевропейский альянс, который, как она надеется, предоставит всем его членам защиту от того, что называют «разнузданной советской агрессией»."
 wtt_news.23.desc:0 "[This.GetNewspaperHeader]Предпринятая Германией ранее на этой неделе операция по аннексированию Вишистской Франции закончилась успешно. Немцам удалось захватить военно-морскую базу в Тулоне до того, как французы приказали затопить корабли. Таким образом, весь военно-морской флот Франции достался Германии в целости и сохранности."
 wtt_news.24.desc:0 "[This.GetNewspaperHeader]Предпринятая Германией ранее на этой неделе операция по аннексированию Вишистской Франции закончилась успешно. Тем не менее, немцам не удалось захватить военно-морскую базу в Тулоне до того, как французы приказали затопить корабли. Таким образом, военно-морской флот Франции не достался Германии."
 wtt_japan.1.desc:0 "Воспользовавшись нашей слабостью, [Root.GetAdjective] лидеры предложили помочь нам «поддержать порядок» в наших колониях. Они утверждают, что, потеряв основную территорию, мы лишились возможности постоять за себя.\n\nЭто явно уловка с целью лишить нас контроля над колониями, но какой у нас остаётся выбор?"
 wtt_news.25.desc:0 "[This.GetNewspaperHeader]Ввиду слабости государства [From.GetNameDef] не удивительно, что [JAP.GetAdjective] власти усиливали давление на [From.GetAdjective] восточные владения. Этим утром представители [From.GetAdjective] правительства сделали неожиданное заявление о том, что контроль над [From.GetAdjective] колониями немедленно переходит к государству [JAP.GetNameDef]."
 wtt_news.26.desc:0 "[This.GetNewspaperHeader]В результате [JAP.GetAdjective] давления [From.GetAdjective] правительство объявило о немедленном прекращении [From.GetAdjective] колониального правления на архипелаге. Начиная с этого дня государство [PHI.GetNameDef] получило суверенитет."
 wtt_news.27.desc:0 "[This.GetNewspaperHeader]Группа молодых офицеров успешно свергла правительство и вновь утвердила императора в качестве верховного правителя японской нации. Похоже, переворот стал реакцией на предполагаемую коррупцию правительства и широкое распространение враждебных идеологий.\n\nДелая упор на имперскую риторику, офицеры объявили о проведении чисток, которые буду продолжаться до тех пор, пока «из рядов вооружённых сил и правительства не будут удалены все неблагонадёжные элементы». Сам император Хирохито выступил с кратким заявлением, согласившись взять на себя верховное командование и дав понять, что он заинтересован в примирении с Китаем и западными колониальными державами, имеющими владения в тихоокеанском регионе."
 wtt_news.30.desc:0 "[This.GetNewspaperHeader]Поступило известие о том, что сегодня утром вслед за арестом, распоряжение о котором дал [CHI_xian_instigator.GetLeader], расстрельный взвод коммунистов казнил Чана Кайши. Эту меру наказания после недолгого суда по обвинению в преступлениях против народа и партии провозгласил [PRC.GetLeader]. Даже непосредственного вмешательства представителя советского правительства оказалось недостаточно для отмены приговора.\n\nУтверждается, что [SOV.GetLeader] пришёл в ярость, услышав о «предательстве» со стороны лидера [PRC.GetLeader], и приказал арестовать китайскую делегацию Коминтерна.\n\nНовый лидер националистов [CHI.GetLeader] поклялся отомстить за смерть Чана и «истребить» всех коммунистов."
 wtt_news.31.desc:0 "[This.GetNewspaperHeader]Поступило известие о том, что сегодня утром вслед за арестом, распоряжение о котором дал [CHI_xian_instigator.GetLeader], расстрельный взвод коммунистов казнил Чан Кайши. Эту меру наказания после недолгого суда по обвинению в преступлениях против народа и партии, в измене и в контрреволюционной деятельности провозгласил [PRC.GetLeader]. Советский представитель выступал на суде в качестве обвинителя, и это подкрепляет подозрения в том, что [SOV.GetLeader] тайно одобрил решение. \nНовый лидер националистов [CHI.GetLeader] поклялся отомстить за смерть Чана и «истребить» всех коммунистов."
 wtt_news.32.desc:0 "[This.GetNewspaperHeader]Утверждается, что, после ареста по приказу лидера [CHI_xian_instigator.GetLeader] и передачи коммунистам, в результате продолжительных переговоров [CHI.GetLeader] отпущен домой. Сведения поступают отрывочные, но, судя по всему, [PRC.GetLeader] предложил заключить союз против японцев. Обе стороны опровергают эти слухи, и [PRC.GetLeader] утверждает, что он предпочтёт увидеть, как страна сгорает до пепла, нежели пойдёт на переговоры с националистами. [CHI.GetLeader] отвечает ему взаимностью."
 wtt_news.33.desc:0 "[This.GetNewspaperHeader]После встречи между лидерами [CHI.GetLeader] и [PRC.GetLeader] последний выступил с критикой того, что он назвал «неприкрытой и наглой попыткой привлечь Красную армию для выполнения националистических и контрреволюционных целей». [CHI.GetLeader] отказался от комментариев по этому поводу, заявив только, что националистическая армия готова защитить Китай от любого агрессора. \n\nПоступают сообщения о том, то оба лидера обсудили возможность создания единого фронта против Японии.\n\nПока не ясно, приведет ли этот разлад к очередному конфликту между двумя сторонами."
 wtt_news.34.desc:0 "[This.GetNewspaperHeader]Вслед за обращением к американским пилотам и механикам с призывом вступить в добровольческий отряд президент США [USA.GetLeader] официально одобрил передачу более сотни современных истребителей китайским ВВС. Пилотам армии, ВМФ или морской пехоты США на время службы в этом отряде предоставляется отпуск.\n\nПервые корабли с самолётами должны отбыть сразу же после сборки машин. Конгрессмены высказали озабоченность тем, что такие действия на грани международного права могут иметь негативный резонанс."
 wtt_news.35.desc:0 "[This.GetNewspaperHeader]Напряжённость между Китаем и Японией резко возросла после вчерашнего столкновения в Шанхае. \n\nПо сообщениям западных наблюдателей, стычка произошла между китайской полицией и группой японских матросов. У обеих сторон есть пострадавшие. Когда для расследования инцидента прибыл японский патруль, китайская армия уже блокировала все подходы к месту происшествия и арестовала матросов, обвинив их в покушении на убийство.\n\nЯпонское правительство выступило с резким заявлением о том, что если моряки не будут отпущены, то оно примет меры для их освобождения."
 wtt_news.36.desc:0 "[This.GetNewspaperHeader]Сегодня [CHI.GetNameDef] потрясла трагедия: самолёт, на борту которого находился Чан Кайши, взорвался в воздухе через несколько мгновений после взлёта. Спасатели до сих пор исследуют место трагедии, но никакой надежды на то, что они обнаружат выживших среди экипажа и пассажиров, уже нет.\n\nПредполагается, что генералиссимус и его супруга погибли.\n\nНовый китайский лидер [CHI.GetLeader] пообещал провести тщательное расследование причин катастрофы. Ходят слухи о заговоре против генералиссимуса, которого многие считали препятствием на пути объединения разных фракций внутри Китая."
 wtt_news.37.desc:0 "[This.GetNewspaperHeader]В своей триумфальной речи [PRC.GetLeader] заявил, что «китайский народ выстоял» и привёл к победе коммунистов в гражданской войне в Китае. Теперь, после полного отступления националистов, коммунистическая партия одержала безусловную победу в войне, длившейся несколько десятилетий. Таким образом, небольшая группа повстанцев, начинавшая свою борьбу в отдалённых горных селениях, в конечном итоге стала полноправным правительством Китайской Народной Республики."
 wtt_news.38.desc:0 "[This.GetNewspaperHeader]Внутренние распри между фракциями коммунистической партии Китая, похоже, прекратились с появлением решительного лидера, которым стал [PRC.GetLeader]. Мао Цзедун и более умеренные фракции потеряли своё влияние, поскольку при поддержке Советского Союза [PRC.GetLeader] переиграл их всех. Какую роль в этом сыграл [SOV.GetLeader], если вообще сыграл, остаётся лишь догадываться."
 wtt_news.39.desc:0 "[This.GetNewspaperHeader]Вслед за инцидентами, названными «наглыми провокациями», японское правительство заявило, что Китай находится в состоянии «вооружённого конфликта». Оно утверждает, что центральное правительство, которым руководит [CHI.GetLeader], продемонстрировало своё нежелание или неспособность наказать ответственных. Как следствие, в Китай были направлены японские «миротворческие силы» с целью сохранения порядка и предотвращения дальнейших нападений."
 decisions.1.a:0 "Сгодится любой, нам нужен [Root.GetRaceMembers], который возглавит наши войска."
 decisions.1.b:0 "Нам нужен [Root.GetRaceMembers], который хотя бы понимает, что делает."
 decisions.1.c:0 "Самое главное — качество, мы за ценой не постоим."
 wtt_news.40.desc_eng:0 "[This.GetNewspaperHeader]В ответ на приближение вражеских сил к Суэцкому каналу, дабы не рисковать этим важным торговым путём, государство [From.GetNameDef] решило разрушить канал, воспользовавшись затопленными судами, подрывными зарядами и минами. Повреждения довольно обширны, и, скорее всего, восстановительные работы займут месяцы."
 wtt_news.40.desc_not_eng:0 "[This.GetNewspaperHeader]Государство [From.GetNameDef] провело смелую и блестящую операцию, перекрыв важный торговый путь, проходящий через Суэцкий канал. При этом оно воспользовалось затопленными судами, подрывными зарядами и минами. Повреждения довольно обширны, и, скорее всего, восстановительные работы займут месяцы."
 wtt_news.41.desc_usa:0 "[This.GetNewspaperHeader]Не имея возможности защитить Панамский канал и дабы не рисковать этим важным коммуникационным путём, государство [From.GetNameDef] решило разрушить канал, воспользовавшись затопленными судами, подрывными зарядами и минами. Повреждения довольно обширны, и, скорее всего, восстановительные работы займут месяцы."
 wtt_news.41.desc_not_usa:0 "[This.GetNewspaperHeader]Государство [From.GetNameDef] провело смелую и блестящую операцию, перекрыв важный коммуникационный путь, проходящий через Суэцкий канал. При этом оно воспользовалось затопленными судами, подрывными зарядами и минами. Повреждения довольно обширны, и, скорее всего, восстановительные работы займут месяцы."
 wtt_news.42.desc:0 "[This.GetNewspaperHeader]Благодаря неимоверным усилиям государству [From.GetNameDef] удалось восстановить Суэцкий канал. Сегодня утром, спустя всего лишь полгода интенсивных работ, состоялось повторное открытие важной коммерческой артерии Средиземноморья."
 wtt_news.43.desc:0 "[This.GetNewspaperHeader]Благодаря неимоверным усилиям государству [From.GetNameDef] удалось восстановить Панамский канал. Сегодня утром, спустя всего лишь полгода интенсивных работ, состоялось повторное открытие важной коммуникационной артерии, связывающей Атлантический и Тихий океаны."
 wtt_news.44.desc:0 "[This.GetNewspaperHeader]Облачённый в богато украшенные одежды, подобающие императору Китая, [MAN.GetLeader], Сын неба, Владыка десяти тысяч лет, Император великой династии Цин, взошёл на Трон Дракона в ходе необычной церемонии второй Коронации, и ныне обитает в Запретном городе, как и его предки. Ссылаясь на древние обычаи, [MAN.GetLeader] утверждает, что победа его войск в Китайской гражданской войне доказывает, что он получил Мандат небес на управление Китаем.\n\nПока ещё неясно, собирается ли он распространить свою власть на всю Поднебесную, как намеревался предыдущий император."
 wtt_news.45.desc:0 "[This.GetNewspaperHeader]В ходе продолжительной борьбы за власть между лидерами [old_leader.GetLeader] и [new_leader.GetLeader] первый наконец-то признал поражение. Оба соперника встретились в резиденции, принадлежащей лидеру [new_leader.GetLeader]. Под конец двухчасовых переговоров [old_leader.GetLeader] согласился уступить власть; премьер-министром республики отныне становится [new_leader.GetLeader].\n\nРанее у стен резиденции собрались многочисленные сторонники обоих политиков, и можно было опасаться жестоких столкновений в том случае, если переговоры закончатся неудачно.\n\nОднако никаких сведений о стычках не поступает; похоже, передача власти прошла вполне мирно."
 wtt_news.46.desc:0 "[This.GetNewspaperHeader]Выступив сегодня перед группой сторонников, [From.GetLeader] объявил о значительных изменениях в своём правлении. Ранее [From.GetLeader] терпимо относился к тому, что некоторые части Китая практически независимы. Но это осталось в прошлом. С нынешнего дня [From.GetNameDef] считает своим государством весь Китай. Любой, посмевший ослушаться приказов единственного законного правителя Китая, будет объявлен преступником или предателем и получит соответствующее наказание.\n\nПока неясно, сможет ли [From.GetLeader] выполнить свои угрозы, или же это заявление останется всего лишь пропагандистским ходом ради получения поддержки населения."
 wtt_news.47.desc:0 "[This.GetNewspaperHeader]Правительство во главе с лидером [From.GetLeader] заявило, что текущая ситуация в Индокитае представляет собой явную прямую угрозу [From.GetAdjective] безопасности. Согласно официальному заявлению, ни одно правительство в мире не потерпит, чтобы ему в подбрюшье направляли кинжал. До тех пор, пока в этом регионе не воцарится спокойствие или пока [671.Controller.GetAdjective] власти не заменят губернаторов на более лояльных государству [From.GetNameDef], угроза [From.GetAdjective] интересам будет сохраняться.\n\n[From.GetLeader] через своего представителя особо подчеркнул, что хотя [From.GetAdjective] правительство попытается найти мирное решение проблемы, оно не исключает и военного варианта."
 wtt_news.48.desc:0 "[This.GetNewspaperHeader]В ходе внутренней борьбы за власть между японской администрацией и правительством лидера [MAN.GetLeader] спор за контроль над Маньчжурией наконец дошёл до точки кипения.\n\nСудя по сообщениям, поводом к конфронтации послужил инцидент при Императорском дворе, когда некий японский генерал оскорбил императора Маньчжоу-го, якобы потребовав от него приветственного поклона.\n\nПришедший в ярость [MAN.GetLeader] ответил, что «Сын неба ни перед кем не кланяется» и ударил генерала тростью, а после приказал своим войскам немедленно выдворить всех японских солдат с китайской земли."
 wtt_news.50.desc:0 "[This.GetNewspaperHeader]Сегодня немецкое радио сообщило о том, что заговорщики в рядах военного руководства совершили попытку переворота. Вслед за взрывом в штаб-квартире фюрера, в результате которого погиб сам Гитлер и получили ранения несколько человек, армейские подразделения атаковали учреждения и отряды СС.\n\n[GER.GetLeader] утверждает, что полностью контролирует ситуацию в стране и армии, но до сих пор со всей Германии поступают сообщения о стычках между сторонниками нынешнего правительства и мятежниками.\n\nХодят слухи, что некоторые высшие руководители нацистской партии сами планируют захватить власть, воспользовавшись хаосом."
 wtt_news.51.desc:0 "[This.GetNewspaperHeader]Сегодня немецкое радио сообщило о том, что заговорщики в рядах военного руководства совершили попытку переворота. Вслед за взрывом в штаб-квартире фюрера, который по чудесной случайности лишь слегка ранил самого Гитлера и еще несколько человек, армейские подразделения попытались захватить ряд правительственных учреждений в Берлине.\n\nВести о том, что [GER.GetLeader] уцелел, распространились быстро, и большинство подразделений под командованием мятежников уже вернулись в казармы.\n\nНесколько высших немецких военачальников совершили самоубийство, чтобы не предстать по обвинению в измене перед печально известным «народным судом»."
 wtt_news.52.desc:0 "[This.GetNewspaperHeader]Сегодня немецкое радио сообщило о том, что [GER.GetLeader] объявил себя главой правительства. Вслед за перестрелкой в бункере, в ходе которой был смертельно ранен фюрер, отряды СС быстро перекрыли все основные автомобильные и железнодорожные пути из Берлина. Тем временем в столицу для восстановления порядка направили воздушные и сухопутные войска."
 wtt_news.53.desc:0 "[This.GetNewspaperHeader]Благодаря силе своего оружия государство [From.GetOldName] объединило под своим владычеством все скандинавские народы, и теперь его правительство занимается включением в состав новых территорий. Чтобы заручиться широкой поддержкой населения, была проведена пропагандистская кампания с самым недвусмысленным националистическим содержанием.\n\nВ качестве дополнительных средств сторонники объединения Скандинавии уже начали ссылаться на исторические параллели и доказывать, что настоящая ситуация в регионе — это всего лишь продолжение тенденций прошлого. [From.GetOldAdjective] правительство охотно ухватилось за их рассуждения, официально заявило о «восстановлении Кальмарской унии» и сменило название страны на «[From.GetNameDef]»."
 wtt_news.54.desc:0 "[This.GetNewspaperHeader]После завоевания всех стран северного региона [From.GetOldAdjective] правительство решило приступить к интеграции всех новых территорий. Чтобы заручиться широкой поддержкой населения, была проведена националистическая пропагандистская кампания с недвусмысленным призывом поддержать правительство.\n\nКак высказался представитель [From.GetOldAdjective] властей, «северяне издавна тянулись друг к другу, и вполне естественно для них стремиться к объединению, чтобы наши народы жили вместе в одном государстве». Правительство использовало это родство в качестве аргумента для объединения, заявило о создании «истинно северного союза» и сменило название страны на «[From.GetNameDef]»."
 wtt_news.55.desc:0 "[This.GetNewspaperHeader]Завладев всеми землями, некогда принадлежавшими старой Великой Колумбии, [From.GetOldAdjective] правительство приступило к реинтеграции новых территорий. Чтобы заручиться широкой поддержкой населения, была проведена националистическая пропагандистская кампания с недвусмысленным призывом поддержать правительство.\n\nПредставители [From.GetOldAdjective] властей неоднократно утверждали, что все страны на севере Южной Америки должны вспомнить свою общую историю и создать объединённое государство. Теперь [From.GetOldAdjective] правительство сделало ещё один шаг к этой цели, заявило о «возрождении наследия Боливара» и сменило название страны на «[From.GetNameDef]»."
 wtt_news.56.desc:0 "[This.GetNewspaperHeader]Завоевав все бывшие земли Австро-Венгерской империи, [From.GetOldAdjective] правительство в качестве представителей последнего государства-наследника приступило к объединению этих территорий. Государственная пропаганда всячески восхваляет «славные дни империи» с целью заручиться широкой поддержкой населения при осуществлении националистических реформ и возвращении к имперским порядкам.\n\nВ качестве шага навстречу этой цели [From.GetOldAdjective] правительство заявило о возрождении государства [From.GetNameDef] и соответствующим образом официально переименовало страну."
 wtt_news.57.desc:0 "[This.GetNewspaperHeader]Теперь, когда Польша и Литва снова объединены под общим правлением, [From.GetOldAdjective] правительство начало ссылаться на историю в своей пропаганде, пытаясь объединить народы обеих стран. «Эксперты-историки» наперебой приводят различные факты из прошлого Польско-литовской унии, доказывая, что сообща Польша и Литва способны противостоять всем угрозам на своих границах. Похоже, такой подход сработал и повлиял на настроения публики, всё чаще задумывающейся о славном прошлом.\n\nСегодня [From.GetOldAdjective] правительство сделало очередной шаг к своей цели, заявив о возрождении Унии и о смене названия страны на «[From.GetNameDef]»."
 wtt_news.58.desc:0 "[This.GetNewspaperHeader]После завоевания всех территорий Бенилюкса [From.GetOldAdjective] правительство принялось в недвусмысленных терминах оправдывать свои действия. Его представители утверждают, что являются законными наследниками Объединённого королевства Нидерландов, и что условия Лондонского договора 1839 года были преступным образом навязаны другими державами, а потому он должен быть аннулирован. Таким образом, государство [From.GetOldNameDef] лишь вновь утвердило контроль над некогда принадлежавшими ему землями.\n\nВслед за этим [From.GetOldAdjective] правительство объявило о смене названия страны на «[From.GetNameDef]» и теперь пытается заручиться широкой общественной поддержкой с помощью пропаганды и рассуждений о внешней угрозе в условиях текущего глобального кризиса."
 wtt_news.59.desc:0 "[This.GetNewspaperHeader]После завоевания других центральноамериканских стран [From.GetOldAdjective] правительство принялось в недвусмысленных терминах оправдывать свои действия. Утверждая, что оно является единственным законным наследником Федеративной республики Центральной Америки, оно объявило все другие государства, возникшие в конце 1830-х годов, незаконными образованиями сепаратистов, а недавние военные конфликты назвало «правомочными попытками вернуть себе контроль» над этими территориями.\n\nКак следствие, [From.GetOldAdjective] правительство объявило о смене названия страны на «[From.GetNameDef]» и теперь пытается заручиться широкой общественной поддержкой с помощью пропаганды и рассуждений о внешней угрозе в условиях текущего глобального кризиса."
 wtt_news.60.desc:0 "[This.GetNewspaperHeader]Завладев всеми землями, принадлежавшими балтийским государствам, [From.GetOldAdjective] правительство приступило к реинтеграции новых территорий. Чтобы заручиться широкой поддержкой населения, была проведена националистическая пропагандистская кампания с недвусмысленным призывом поддержать правительство.\n\nКак высказался представитель [From.GetOldAdjective] властей, «балтийские страны издавна тянулись друг к другу, и вполне естественно, что они стремятся к объединению, особенно в свете угрозы у своих границ. Только вместе наши народы могут сохранить независимость и свободу». Правительство заявило об «истинно балтийском единстве» и сменило название страны на «[From.GetNameDef]»."
 wtt_news.61.desc:0 "[This.GetNewspaperHeader]Завоевав все бывшие земли Османской империи, [From.GetOldAdjective] правительство в качестве представителей последнего государства-наследника приступило к объединению этих территорий. Государственная пропаганда всячески порицала Союзников, разделивших между собой имперские земли, и восхваляла «славные дни империи» с целью заручиться широкой поддержкой населения новоприобретённых территорий при осуществлении националистических реформ и возвращении к имперским порядкам.\n\nВ качестве шага к этой цели [From.GetOldAdjective] правительство заявило о возрождении государства [From.GetNameDef] и официально переименовало страну."
 wtt_news.62.desc:0 "[This.GetNewspaperHeader]Государство [From.GetOldNameDef] покорило все основные держав континентальной Европы, и впервые за всю историю мечта об «Объединённой Европе» может стать реальностью. Разнообразные «эксперты» (предположительно финансируемые правительством) наперебой рассуждают о том, что это единственный шанс «избежать дальнейших военных конфликтов в Европе».\n\nВ попытках придать своей стране статус «государства для всех европейцев» правительство активно проводит ряд реформ на общенациональном и местном уровнях; в частности, сегодня было объявлено о том, что отныне страна именуется «[From.GetNameDef]», чтобы «все европейцы чувствовали себя в ней, как дома»."
 wtt_news.63.desc:0 "[This.GetNewspaperHeader]По мере разрастания [From.GetOldAdjective] государства, поглощающего своих соседей, становятся всё более очевидными попытки его правительства создать видимость некоей исторической преемственности. Достижения Великой империи Зимбабве выставляются в самом романтическом свете, но постоянная пропаганда, похоже, и в самом деле действует на умы публики.\n\nСегодня [From.GetOldAdjective] правительство предприняло следующий шаг и сменило название страны на «[From.GetNameDef]», что было встречено ликующими криками толпы в крупных городах."
 wtt_news.64.t:0 "Подъём государства [From.GetNameDef]"
 wtt_news.64.desc:0 "[This.GetNewspaperHeader][From.GetOldAdjective] военная машина продолжает своё несокрушимое наступление, и идея, которую раньше встречали лишь насмешками — создание новой Римской империи — кажется теперь вполне осуществимой. Большинство ведущих европейских стран, которые могли бы оказать сопротивление, практически раздавлены, и теперь Италия может навязать свою волю покорённым народам.\n\nПриступив к интеграции так называемых «отвоёванных римских территорий», итальянское правительство заодно заявило и о возрождении Римской империи, официально закрепив новое имя для своей страны: «[From.GetNameDef]»."
 wtt_news.65.t:0 "Подъём государства [From.GetNameDef]"
 wtt_news.65.desc:0 "[This.GetNewspaperHeader]По мере продолжения [From.GetOldAdjective] наступления от внимания специалистов по истории Персии не ускользнули некоторые исторические параллели. Ведущие эксперты уже начали сравнивать текущую обстановку с эпохой Кира Великого, что подняло националистические настроения во всём [From.GetOldAdjective] обществе.\n\nПродолжая укреплять контроль над завоёванными территориями, правительство на волне общественного одобрения заявило, что теперь государство официально именуется «[From.GetNameDef]»."
 wtt_news.66.t:0 "Подъём государства [From.GetNameDef]"
 wtt_news.66.desc:0 "[This.GetNewspaperHeader]Растущее [From.GetOldAdjectiveCap] влияние поставило в тупик военных экспертов во всём мире, но результаты говорят сами за себя. За последние несколько лет грекам удалось добиться господства на Балканах, отвоевать Стамбул и подавить организованное турецкое сопротивление в Анатолии. Похоже, сейчас наступает финальная стадия длившегося более пяти веков греко-турецкого конфликта.\n\nС целью ещё более укрепить национальную гордость [From.GetOldAdjectiveCap] правительство воспользовалось идеей исторической преемственности и объявило свои достижения «византийским отпором турецким захватчикам». В рамках этой пропагандистской кампании во время торжественного парада во вновь переименованном Константинополе было объявлено, что [From.GetOldNameDef] меняет своё официальное название на «[From.GetNameDef]»."
 wtt_news.67.t:0 "Объединение Аравии"
 wtt_news.67.desc:0 "[This.GetNewspaperHeader]После завоевания почти всех территорий, входящих в так называемый «арабский мир», [From.GetOldAdjective] правительство задумалось о том, чтобы воспользоваться распространившимися в регионе пан-арабскими настроениями. После силового устранения возможных возражений со стороны других стран идея объединения арабов приобрела реальные очертания, и [From.GetOldAdjective] правительство уже доказало свою готовность достичь этой цели.\n\nТо ли потакая чаяниям народа, то ли желая создать общий дом для всех арабов, то ли просто в надежде ускорить интеграционные процессы в регионе, [From.GetOldAdjective] власти подтвердили, что отныне их страна называется «[From.GetNameDef]»."
 wtt_news.68.t:0 "Подъём государства [From.GetNameDef]"
 wtt_news.68.desc:0 "[This.GetNewspaperHeader]По мере установления контроля над своими соседями [From.GetOldAdjective] правительство всё отчётливее пользуется историческими параллелями в явных попытках объединить народы под своим руководством. Достижения империи Маджапахит откровенно романтизируются, но пропаганда уже оказала влияние на общественное мнение.\n\nСегодня [From.GetOldAdjective] правительство сделало очередной шаг и объявило о смене названия страны на «[From.GetNameDef]», отдав тем самым дань уважения общему историческому наследию региона."
 wtt_news.69.desc:0 "[This.GetNewspaperHeader]По мере роста границ [From.GetOldAdjective] государства и включения в него соседей правительство пересмотрело прежний отказ от названия «Раттанакосин». В настоящее время оно почти повторяет границы исторического королевства в период его наивысшего развития, и достижения королевства Раттанакосин всё чаще упоминают, чтобы повлиять на широкую публику.\n\nСегодня [From.GetOldAdjective] правительство сделало следующий шаг в этом направлении и, ссылаясь на историческую преемственность, официально изменило название страны — теперь она именуется «[From.GetNameDef]»."
 wtt_news.70.desc:0 "[This.GetNewspaperHeader]Под руководством кайзерины Виктории государство [From.GetOldNameDef] значительно расширило свои границы и превзошло по своим размерам даже прежнюю Священную Римскую империю. [From.GetOldAdjective] военная машина подавила любое сопротивление в Европе, что позволило беспрепятственно преследовать дальнейшие политические цели.\n\nВ настоящее время кайзерина заявила, что необходимо воспользоваться моментом и объявить государство духовным наследником Священной Римской империи. Оно было соответствующим образом официально переименовано, и вместе с этим правительница наконец-то достигла того политического объединения, к которому стремились императоры на протяжении столетий."
 wtt_warlord_vs_prc.10.desc:0 "Поставленный перед выбором — отдать власть или назвать угрозы со стороны Советского Союза блефом, — [communist_china.GetLeader] выбрал последний вариант. К сожалению, похоже, [SOV.GetLeader] не просто угрожал, а перешёл к враждебным действиям. На своей шаткой позиции мы теперь испытываем давление с обеих сторон, и Советский Союз требует, чтобы мы исключили из своих рядов предателя.\n\nПо заявлению советской стороны, отказ будет считаться признанием, что мы выбираем сторону лидера [communist_china.GetLeader]."
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] требует, чтобы все коммунисты Китая сформировали единый альянс — Народный фронт — и разгромили националистов, реакционеров и иностранных захватчиков, сражаясь под общим знаменем."
 wtt_manchukou.2.desc:0 "[From.GetLeader] отправил посланника обратно с личным обещанием подчиниться и признать, что [MAN.GetLeader] — настоящий правитель Китая."
