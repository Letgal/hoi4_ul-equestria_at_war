 ship_hull_light_1: "Корпус корабля боротьби з торпедними катерами"
 ship_hull_light_1_short: "Корабель боротьби з торпедними катерами"
 ship_hull_light_1_desc:0 "Проворные и мощные торпедные катера стали столь опасными для более крупных военных кораблей, что теперь для борьбы с ними был создан отдельный класс судов. Эсминцы крупнее традиционных корветов и фрегатов, но меньше крейсеров. Они представляют из себя отличный лёгкий эскорт и корабль прикрытия."
 ship_hull_light_2: "Корпус збільшеного есмінця"
 ship_hull_light_2_short: "Збільшений есмінець"
 ship_hull_light_2_desc:0 "Предыдущие конструкции эсминцев были довольно ограниченными по водоизмещению, что уменьшало их дальность действия и оружейный потенциал. Теперь эти корабли приближаются по размерам к старым крейсерам, и могут вместить немало торпедных установок, орудий более крупного калибра, а также специальные гидрофонные станции и оборудование для противолодочной борьбы."
 ship_hull_light_3: "Корпус есмінця «мисливця-вбивці»"
 ship_hull_light_3_short: "Есмінець «мисливець-убивця»"
 ship_hull_light_3_desc:0 "Растущая угроза со стороны подводных лодок противника укрепила позиции эсминца как специализированного противолодочного корабля. Хотя более дешевые корветы неплохо подходят для сопровождения торговых судов, лучший способ защитить себя от подводных лодок - активно охотиться на них. Эсминцы, оснащенные улучшенными гидролокаторами и радарами, могут обнаруживать вражеские подводные лодки и уничтожать их с помощью противолодочного оружия."
 ship_hull_light_4: "Корпус бойового есмінця"
 ship_hull_light_4_short: "Бойовий есмінець"
 ship_hull_light_4_desc:0 "Эсминцы менее живучи по сравнению с крейсерами или более крупными кораблями, поэтому они не могут вести долгие бои. Хотя они быстры и манёвренны, мы не можем ожидать, что они смогут бесконечно уклоняться от вражеского огня и торпед. Поэтому на новейших эсминцах будет ещё больше торпедных пусковых установок, чтобы они могли нанести как можно больше ущерба противнику."

 ship_hull_cruiser_1: "Корпуси розвідувальних і броньованих крейсерів"
 ship_hull_cruiser_1_short: "Розвідувальні та броньовані крейсери"
 ship_hull_cruiser_1_desc:0 "Крейсера являются одними из самых гибких судов. В зависимости от их водоизмещения и установленного оружия, они могут быть быстроходными лидерами флотилии или бронированными и неплохо вооруженными версиями "линейного корабля". Такая гибкость привела к появлению множества различных конструкций крейсеров."
 ship_hull_cruiser_2: "Корпуси ескортних і озброєних крейсерів"
 ship_hull_cruiser_2_short: "Ескортні й озброєні крейсери"
 ship_hull_cruiser_2_desc:0 "Крейсера могут выполнять несколько ролей в зависимости от потребностей флота: они могут сопровождать другие суда и становиться орудийными платформами. Новые корпуса, специально разработанные для этих функций, включают в себя возможность установки более тяжелой брони, увеличенного количества артиллерии и более быстрых двигателей."
 ship_hull_cruiser_3: "Корпуси крейсерів-рейдерів"
 ship_hull_cruiser_3_short: "Крейсери-рейдери"
 ship_hull_cruiser_3_desc:0 "Новые идеи относительно возможностей крейсеров привели к разработке корпусов, специально предназначенных для одиночных рейдовых операций на большие дистанции. Или установки зенитных батарей и новых орудийных установок. Это повышает эффективность нынешних ролей крейсеров и сохраняет актуальность этого класса судов."
 ship_hull_cruiser_4: "Корпуси вбивць крейсерів"
 ship_hull_cruiser_4_short: "Убивці крейсерів"
 ship_hull_cruiser_4_desc:0 "Эти суда называются "убийцами крейсеров" из-за их эффективности при борьбе с вражескими крейсерами. Эти крейсера отлично вооружены, и они могут эффективно бороться с вражеской авиацией."

 ship_hull_pre_dreadnought: "Корпус лінкора в макавіанському стилі"
 ship_hull_pre_dreadnought_short: "Лінкор у макавіанському стилі"
 ship_hull_pre_dreadnought_desc:0 "Дизайн этого символа военно-морской мощи Макавии был быстро принят во всём мире и долгое время являлся основным боевым кораблем Империи Грифонов. Эта плавучая стальная крепость, ужасно устаревшая по сегодняшним меркам, всё ещё может похвастаться большими и опасными орудиями, так что её не следует недооценивать."

 ship_hull_heavy_1: "Корпуси швидких лінкорів і дредноутів"
 ship_hull_heavy_1_short: "Швидкі лінкори та дредноути"
 ship_hull_heavy_1_desc:0 "Существуют две школы мышления, что основываются на уроках, извлечённых из предыдущих проектов боевых кораблей Макавии. Первый путь состоит в том, чтобы развивать прежнюю философию дизайна Макавии - использовать дополнительные орудийные башни и броню для повышения огневой мощи и стойкости. Второй путь - обменять броню на скорость. Независимо от нашего выбора, новые корпуса будут соответствовать нашим потребностям."
 ship_hull_heavy_2: "Корпуси лінкорів далекої дії"
 ship_hull_heavy_2_short: "Лінкори далекої дії"
 ship_hull_heavy_2_desc:0 "Линкоры могут действовать далеко за пределами национальных вод. Обтекаемые конструкции судов с более эффективными корпусами, двигателями и, конечно же, более тяжелым вооружением делают наши линкоры ещё опаснее."
 ship_hull_heavy_3: "Корпуси лінкорів із радаром і лінійних крейсерів"
 ship_hull_heavy_3_short: "Лінкори з радаром і лінійні крейсери"
 ship_hull_heavy_3_desc:0 "Инновации в радиолокационных технологиях привели к миниатюризации радаров до такой степени, что мы можем устанавливать их на кораблях вроде линкоров. Это устройство не только позволяет линкорам находить и обнаруживать вражеские суда надёжнее поисковых самолетов, но и позволяет им вести огонь из-за пределов прямой видимости. Теперь линкоры смогут поражать цели за горизонтом."
 ship_hull_heavy_4: "Корпуси лінкорів-«фортець»"
 ship_hull_heavy_4_short: "Лінкори-«фортеці»"
 ship_hull_heavy_4_desc:0 "Растущая угроза со стороны авиации вынуждает наших конструкторов переосмыслить роль линкоров. Они слишком медлительны и неповоротливы, чтобы избегать атак самолетов, а размер делает линкоры весьма заманчивой мишенью. На данный момент добавление большого количества зенитного оружия может улучшить ситуацию. Но пока линкор остаётся грозным боевым кораблем, а количество тяжелой артиллерии делает последние модели настоящими плавучими крепостями."

 ship_hull_super_heavy_1: "Корпус убивці лінкорів"
 ship_hull_super_heavy_1_short: "Убивця лінкорів"
 ship_hull_super_heavy_1_desc:0 "Дредноуты и линкоры невероятно сильны, и единственный способ превзойти их - это построить ещё более крупные линкоры. Эти корабли невероятно качественно бронированы, поразительно крупны, оснащены гигантскими пушками и ужасающе дороги. Они затмевают другие линкоры, что делает их настоящими убийцами данного типа судов. Однако эти корабли крайне дороги и целый флот из них не построить."
 ship_hull_super_heavy_2: "Корпус надважкого лінкора"
 ship_hull_super_heavy_2_short: "Надважкий лінкор"
 ship_hull_super_heavy_2_desc:0 "Новое поколение убийц линкоров не обязательно больше предыдущего. Эти новые корпуса специально сделаны для размещения большего количества вооружения, специальных радаров и более быстрых двигателей. Общая схема бронирования осталась прежней, но эти сверхтяжелые линкоры всё ещё невероятно сильны. Только вот строятся они очень долго и дорого."

 early_ship_hull_carrier: "Корпуси з переобладнаною палубою"
 early_ship_hull_carrier_desc:0 "Ранние попытки воссоздать корпуса авианосцев Гиппогрифии привели к тому, что некоторые страны перестроили свои крейсера и разместили на них палубу для самолётов. Такие крейсера лишены основного вооружения и могут разместить меньше самолетов, чем обычные авианосцы. Тем не менее, они дешевле полноценных авианосцев и могут выполнять некоторые их функции."
 ship_hull_carrier_conversion_ca: "Переобладнаний корпус крейсера"
 ship_hull_carrier_conversion_bb: "Переобладнаний корпус дредноута"

 ship_hull_carrier_1: "Корпус ескортного авіаносця"
 ship_hull_carrier_1_short: "Ескортний авіаносець"
 ship_hull_carrier_1_desc:0 "Новые конструкции авианосцев значительно ушли от первых проектов гиппогрифов и в них больше места для размещения самолетов внутри корпуса и на палубе. В результате мы можем запускать дополнительные тяжёлые самолеты. Кроме того, на новые авианосцы были установлены специальные батареи зенитных орудий и пушек малого калибра на случай внезапного нападения на корабль ещё до того, как он сможет запустить свои самолеты."
 ship_hull_carrier_2: "Корпус флотського авіаносця"
 ship_hull_carrier_2_short: "Флотський авіаносець"
 ship_hull_carrier_2_desc:0 "Ранее авианосцы выполняли в основном вспомогательную роль на фоне более тяжелых линкоров и линейных крейсеров. Но теперь хорошо укомплектованные для длительных плаваний и способные запускать множество самолётов в течение нескольких минут флотские авианосцы могут в одиночку атаковать вражеские крупные корабли вплоть до линкоров."
 ship_hull_carrier_3: "Корпус ударного авіаносця"
 ship_hull_carrier_3_short: "Ударний авіаносець"
 ship_hull_carrier_3_desc:0 "Ударные авианосцы, оснащённые радаром, могут осуществлять быстрые и разрушительные атаки по морским и наземным целям. Несущий десятки современных самолетов ударный авианосец обладает беспрецедентной дальностью действия и огневой мощью. Авианосцы отобрали у линкоров титул королевы морей."

 basic_fire_control_system:0 "Центральное управление огнём"
 basic_fire_control_system_desc:0 "В прошлом морские артиллеристы вели прицельный огонь, расчеты и стрельбу со своего боевого поста. Такое управление огнем становится ненадежным по мере роста размера и количества орудий, серьезно снижая эффективность корабля. Главный командир ведения огня, обычно находящийся рядом с мостиком или где-то в центральной надстройке, может координировать заграждения, рассчитывать огневые решения и отслеживать цели для каждого орудия. С помощью специализированных оптических прицелов особая группа артиллерийских офицеров контролирует систему управления огнём корабля."
 improved_fire_control_system:0 "Электромеханический компьютер управления огнём"
 improved_fire_control_system_desc:0 "В пылу сражения точные огневые решения имеют решающее значение для победы на море, а неавтоматические меры склонны к ошибкам. Установка электромеханического компьютера перекладывает бремя быстрых расчетов на точную машину, которая может предсказать огневое решение ещё до того, как наши орудийные экипажи будут готовы к огню, обеспечивая непрерывное и точное заграждение."
 advanced_fire_control_system:0 "Радиолокационное дополненное управление огнём"
 advanced_fire_control_system_desc:0 "До сих пор мы полагались на оптические дальномеры для подачи информации, необходимой для работы нашего командира ведения огня. Однако визуальное измерение дальности на больших расстояниях или ночью затруднено из-за ограниченности наших наблюдателей. С помощью небольших специализированных радиолокационных дальномеров мы сможем получить более надёжные данные для наших систем управления огнём и сделать наши корабли способными вести боевые действия на больших расстояниях и в ночное время."

 dp_ship_secondaries_2:0 "105-мм универсальная вспомогательная батарея"
 dp_ship_secondaries_2_short:0 "Универсальная вспомогательная батарея II"
 dp_ship_secondaries_2_desc:0 "Вспомогательная батарея, в которой скомбинированы высокоскоростные бронебойные и противовоздушные пушки, помогает кораблям отбиваться от авиации, а также обороняться от небольших надводных целей."
