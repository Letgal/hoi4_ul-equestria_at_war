 # Ships #
 submarine_1: "$ship_hull_submarine_1_short$"
 submarine_1_desc:0 "Ранние подводные аппараты были ограничены действием вдоль побережий из-за их малой дальности. Более эффективное дизельное топливо и батареи большей емкости теперь позволяют этим кораблям наносить удары по вражеским судам далеко за пределами наших родных вод. Эти подводные лодки всё ещё весьма хрупки, но они являются самыми экономически эффективными судами в нашем флоте."
 submarine_2: "$ship_hull_submarine_2_short$"
 submarine_2_desc:0 "Подводные лодки флота могут выполнять вспомогательную роль для обычных надводных флотов. Хотя многие считают, что это не самая идеальная роль для этих судов, подводные лодки флота всё же могут действовать отдельно. Их усовершенствованные торпедные аппараты, обтекаемые корпуса и быстрые двигатели делают данные подводные аппараты особенно опасными для судов без сопровождения."
 submarine_3: "$ship_hull_submarine_3_short$"
 submarine_3_desc:0 "Эти подводные лодки, известные как электрические лодки, основаны на субмарине чейнджлингов тип XXI. Они оснащены множеством аккумуляторных батарей большой емкости и революционной конструкцией шноркеля. Благодаря радару эти лодки могут обнаруживать вражеские самолеты и суда и заблаговременно погружаться, чтобы избегать нежелательного обнаружения."
 submarine_4: "$ship_hull_submarine_4_short$"
 submarine_4_desc:0 "Успешные действия индивидуальных субмарин дали нам понять, что эскадренная подводная лодка - это тупик. Новейшие улучшения дизель-электрических субмарин включают в себя новый гидролокатор, воздушно-независимую силовую установку и торпеды с наведением по проводу. Эти субмарины исключительно хороши в подводной войне и могут охотиться на вражеские подводные лодки!"

 destroyer_1: "$ship_hull_light_1_short$"
 destroyer_1_desc:0 "Проворные и мощные торпедные катера стали столь опасными для более крупных военных кораблей, что теперь для борьбы с ними был создан отдельный класс судов. Эсминцы крупнее традиционных корветов и фрегатов, но меньше крейсеров. Они представляют из себя отличный лёгкий эскорт и корабль прикрытия."
 destroyer_2: "$ship_hull_light_2_short$"
 destroyer_2_desc:0 "Предыдущие конструкции эсминцев были довольно ограниченными по водоизмещению, что уменьшало их дальность действия и оружейный потенциал. Теперь эти корабли приближаются по размерам к старым крейсерам, и могут вместить немало торпедных установок, орудий более крупного калибра, а также специальные гидрофонные станции и оборудование для противолодочной борьбы."
 destroyer_3: "$ship_hull_light_3_short$"
 destroyer_3_desc:0 "Растущая угроза со стороны подводных лодок противника укрепила позиции эсминца как специализированного противолодочного корабля. Хотя более дешевые корветы неплохо подходят для сопровождения торговых судов, лучший способ защитить себя от подводных лодок - активно охотиться на них. Эсминцы, оснащенные улучшенными гидролокаторами и радарами, могут обнаруживать вражеские подводные лодки и уничтожать их с помощью противолодочного оружия."
 destroyer_4: "$ship_hull_light_4_short$"
 destroyer_4_desc:0 "Эсминцы менее живучи по сравнению с крейсерами или более крупными кораблями, поэтому они не могут вести долгие бои. Хотя они быстры и манёвренны, мы не можем ожидать, что они смогут бесконечно уклоняться от вражеского огня и торпед. Поэтому на новейших эсминцах будет ещё больше торпедных пусковых установок, чтобы они могли нанести как можно больше ущерба противнику."

 light_cruiser_1: "Розвідувальний крейсер"
 light_cruiser_1_desc:0 "В отличие от предыдущих поколений, новейшие крейсера-разведчики значительно меньше по размерам и водоизмещению, что сделало их большими эсминцами. Эти крейсера могут возглавлять флотилии и эффективно поражать небольшие корабли. В то же время они способны наносить разрушительные торпедные удары."
 light_cruiser_2: "Ескортний крейсер"
 light_cruiser_2_desc:0 "Эскортные крейсера отличаются большой дальностью действия и соответствующим образом бронированы и вооружены для защиты торговых судов от эсминцев и торпедных катеров. Также такие корабли могут поддерживать более крупные суда в бою."
 light_cruiser_3: "Зенітний крейсер"
 light_cruiser_3_desc:0 "Новейшее поколение торпедоносцев и морских бомбардировщиков представляет огромную опасность для наших кораблей. Мы можем превратить легкие крейсера в плавучие зенитные батареи для защиты более крупных судов, установка зениток на которых нецелесообразна."
 light_cruiser_4: "Спеціальний ескортний крейсер"
 light_cruiser_4_desc:0 "Легкие крейсера теперь прикрывают наши флоты от эсминцев и вражеской авиации. И их конструкции изменились соответствующим образом. Эти крейсера все ещё могут заниматься разведкой или обстреливать наземные цели, но их главная цель - защита более уязвимых кораблей."

 heavy_cruiser_1: "Пізній броньований крейсер"
 heavy_cruiser_1_desc:0 "С появлением крупнокалиберных бронебойных снарядов предыдущим броненосным и паровым кораблям нужно было значительно усилить броню. Внедрение особых поясов брони позволило неплохо защитить эти суда, не слишком увеличив вес их защиты."
 heavy_cruiser_2: "Озброєний крейсер"
 heavy_cruiser_2_desc:0 "Тяжелые крейсера являются опорой большинства флотов. Однако новые хорошо бронированные суда вроде других крейсеров и линкоров представляют опасность для тяжелых крейсеров. Современные конструкции с более мощными орудиями позволят нашим тяжелым крейсерам сражаться с вражескими крейсерами и даже противостоять линкорам. Они не смогут похвастаться самыми крупными пушками или самой толстой броней, но эти крейсеры живучи и могут наносить немало урона."
 heavy_cruiser_3: "Крейсер-рейдер"
 heavy_cruiser_3_desc:0 "Тяжелые крейсера способны действовать в качестве независимого корабля, который может наносить ущерб судоходным линиям противника. Современные торговые рейдеры достаточно сильны, чтобы топить эсминцы и легкие крейсера сопровождения, а также достаточно быстры, чтобы избегать линкоров. Эти тяжелые крейсера по-прежнему пригодны для участия в крупных надводных боях, но гораздо более универсальны."
 heavy_cruiser_4: "Убивця крейсерів"
 heavy_cruiser_4_desc:0 "Самолёты представляют большую угрозу для крупных кораблей. Хотя мы можем оснастить наши тяжелые крейсера лучшей противовоздушной обороной, они должны быть способны устранять зенитные крейсера противника, чтобы в бой могла вступить уже наша авиация. Поэтому эти "убийцы крейсеров" спроектированы с фокусом на улучшение двигателей, более точное вооружение и улучшенную защиту."

 battle_cruiser_1: "Швидкий лінкор"
 battle_cruiser_1_desc:0 "Эти корабли отходят от традиций Макавии и повышают свою скорость за счёт брони, сохраняя при этом арсенал крупнокалиберного оружия. Такие суда должны легко расправляться с вражескими малыми кораблями и при этом избегать крупных судов противника. Стоит отметить, что снижение стоимости конструкции и брони делает такой корабль более дешёвой альтернативой дредноутам."
 battle_cruiser_2: "Лінійний крейсер"
 battle_cruiser_2_desc:0 "Мы обнаружили, что быстрые линкоры отлично подходят на роль торговых рейдеров и убийц лёгкого флота. Эти корабли отличаются от модернизированных дредноутов и фокусируются на улучшении зенитных возможностей и скорости за счёт меньшей брони и более слабого основного вооружения."
 battle_cruiser_3:0 "Современный линейный крейсер"

 battleship_1: "Пізній дредноут"
 battleship_1_desc:0 "Улучшенная версия оригинального дредноута Макавии использует дополнительные главные турели для увеличения огневой мощи при сохранении устойчивости корпуса. Дополнительные батареи казематов защищают линкор от легкобронированных судов. Но некоторые конструкторы экспериментируют с второстепенными башнями, чтобы сэкономить место и улучшить их траекторию стрельбы."
 battleship_2: "Лінкор далекої дії"
 battleship_2_desc:0 "Линкоры могут действовать далеко за пределами национальных вод. Обтекаемые конструкции судов с более эффективными корпусами, двигателями и, конечно же, более тяжелым вооружением делают наши линкоры ещё опаснее."
 battleship_3: "Лінкор із радаром"
 battleship_3_desc:0 "Инновации в радиолокационных технологиях привели к миниатюризации радаров до такой степени, что мы можем устанавливать их на кораблях вроде линкоров. Это устройство не только позволяет линкорам находить и обнаруживать вражеские суда надёжнее поисковых самолетов, но и позволяет им вести огонь из-за пределов прямой видимости. Теперь линкоры смогут поражать цели за горизонтом."
 battleship_4: "Лінкор-«фортеця»"
 battleship_4_desc:0 "Растущая угроза со стороны авиации вынуждает наших конструкторов переосмыслить роль линкоров. Они слишком медлительны и неповоротливы, чтобы избегать атак самолетов, а размер делает линкоры весьма заманчивой мишенью. На данный момент добавление большого количества зенитного оружия может улучшить ситуацию. Но пока линкор остаётся грозным боевым кораблем, а количество тяжелой артиллерии делает последние модели настоящими плавучими крепостями."
 battleship_5: "Сучасний багатогарматний лінкор"
 battleship_6: "Лінкор із керованими ракетами"

 carrier_1: "Авіаносець у стилі гіпогрифів"
 carrier_1_desc:0 "Авианосцы, впервые созданные в Гиппогрифии, представляют собой особые корабли, предназначенные для использования в качестве плавучих авиабаз. Благодаря специализированным самолётам, предназначенным для использования на авианосцах, мы сможем наносить удары, не входя в радиус действия орудий вражеских кораблей."
 carrier_2: "$ship_hull_carrier_1_short$"
 carrier_2_desc:0 "Последующие поколения авианосцев оснащены увеличенными ангарами для самолётов и расширенной взлётной палубой. В результате мы можем использовать дополнительные тяжелые самолеты с повышенной дальностью действия и более тяжёлым вооружением. Кроме того, на авианосцы были установлены специальные батареи зениток и орудий малого калибра для обороны."
 carrier_3: "$ship_hull_carrier_2_short$"
 carrier_3_desc:0 "Ранее авианосцы выполняли в основном вспомогательную роль на фоне более тяжелых линкоров и линейных крейсеров. Но теперь хорошо укомплектованные для длительных плаваний и способные запускать множество самолётов в течение нескольких минут флотские авианосцы могут в одиночку атаковать вражеские крупные корабли вплоть до линкоров."
 carrier_4: "$ship_hull_carrier_3_short$"
 carrier_4_desc:0 "Ударные авианосцы, оснащённые радаром, могут осуществлять быстрые и разрушительные атаки по морским и наземным целям. Несущий десятки современных самолетов ударный авианосец обладает беспрецедентной дальностью действия и огневой мощью. Авианосцы отобрали у линкоров титул королевы морей."
 carrier_5: "$ship_hull_carrier_4_short$"
 carrier_6: "Ранній суперавіаносець"

 SH_battleship_1: "$ship_hull_super_heavy_1_short$"
 SH_battleship_1_desc:0 "Дредноуты и линкоры невероятно сильны, и единственный способ превзойти их - это построить ещё более крупные линкоры. Эти корабли невероятно качественно бронированы, поразительно крупны, оснащены гигантскими пушками и ужасающе дороги. Они затмевают другие линкоры, что делает их настоящими убийцами данного типа судов. Однако эти корабли крайне дороги и целый флот из них не построить."
 SH_battleship_2: "$ship_hull_super_heavy_2_short$"
 SH_battleship_2_desc:0 "Новое поколение убийц линкоров не обязательно больше предыдущего. Эти новые корпуса специально сделаны для размещения большего количества вооружения, специальных радаров и более быстрых двигателей. Общая схема бронирования осталась прежней, но эти сверхтяжелые линкоры всё ещё невероятно сильны. Только вот строятся они очень долго и дорого."

 panzerschiffe: "Кишеньковий лінкор"
 ship_hull_cruiser_panzerschiff: "Кишеньковий лінкор"
 ship_hull_cruiser_panzerschiff_desc:0 "В попытке сделать невозможное, инженерам удалось разместить вооружение почти уровня линкора на корпусе крейсера. В результате получился корабль, который превосходит любой другой известный крейсер, но такие суда также дороги, сравнительно медленны и относительно плохо бронированы."
 ship_hull_cruiser_coastal_defense_ship_desc:1 "На кораблях береговой обороны, спроектированных в прошлом десятилетии, орудия линкора размещены на корпусе крейсера, в результате чего на свет появился мощный, но медленный крейсер, способный сдерживать силы противника и удерживать оборону вблизи берегов."
 ship_hull_cruiser_submarine_desc:0 "Радиус действия этих подводных лодок увеличен, а также у них более высокая огневая мощь и больше вспомогательного оборудования, чем у более мелких судов. Однако эти лодки устарели из-за своей уязвимости и дороговизны."

 ship_heavy_battery_1_desc:0 "Крупнокалиберная пушка, изготовленная ещё до падения Империи Грифонов."

