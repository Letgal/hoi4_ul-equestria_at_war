  COUNTRYVIEW_GIE_INFO:0 "Принявшее нас государство ($HOSTNAMEDEF|H$) получает выгоду от более высокой §Hлегитимности§!\n§HЛегитимность§! определяет, сколько §Hпони ресурсов ветеранов в изгнании§! получает принявшая сторона и сколько обычных пони ресурсов получаем мы.\n\n§HКадровые дивизии в изгнании§! получают боевые бонусы против: $OCCUPIERLIST$\n     - Атака: $ATK_VS_OCCUPIER|%0+$\n     - Оборона: $DEF_VS_OCCUPIER|%+0$\nДополнительные бонусы при ведении боя на нашей территории:\n     - Атака: $ATK_ON_CORE|%+0$\n     - Оборона: $DEF_ON_CORE|%+0$"

