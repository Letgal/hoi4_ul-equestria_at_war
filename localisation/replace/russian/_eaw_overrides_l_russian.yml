  artillery1: "Артилерія I"
  artillery1_desc:0 "Нарезные артиллерийские орудия, полностью отлитые из металла и стреляющие взрывающимися боеприпасами, намного мощнее прежних пушек."
  antitank1: "Модернізація ПТА"
  antitank1_desc:0 "Важность эффективной противотанковой борьбы растёт с увеличением частоты использования бронемашин. C появлением новых моделей танков необходимо разработать новое поколение средств ПТО."
  tech_signal_company: "Рота зв'язку I"
  tech_signal_company_desc:0 "Для установления и поддержания связи на поле боя всегда требовались особые навыки. С возникновением новых средств связи и обнаружения открылись новые практические возможности."
  tech_maintenance_company4: "Ремонтна рота IV"
  tech_maintenance_company4_desc:0 "Опыт создания техники с нагруженным резервом можно применить, чтобы упростить процедуру ремонта более современной техники."
  human_wave_offensive: "Хвильовий наступ"
  human_wave_offensive_desc:0 "Массированный бой - тактика пехотных войск, в ходе которой атакующие части ведут прямое наступление на вражескую линию обороны плотно сосредоточенными отрядами пехоты, чтобы смять ее и вступить в ближний бой."
  flexible_line: "Гнучкі конвеєри"
  flexible_line_desc:0 "Конвейер хоть и работает как часы, но за ним по-прежнему трудятся разумные существа, что позволяет адаптировать его под разные нужды. Мы должны использовать это в нашей промышленности."
  improved_computing_machine: "Поліпшена обчислювальна машина"
  improved_computing_machine_desc:0 "Теперь можно выпускать электронные цифровые компьютеры. Несмотря на большие габариты и дороговизну, эти машины позволяют анализировать разведданные на уровне, несравнимом с биологическим."
  large_front_offensive: "Великий фронтовий наступ"
  large_front_offensive_desc:0 "Используя или угрожая использовать тактику массированного боя на разных участках фронта, мы не позволим противнику сосредоточить все силы на сдерживании какого-либо одного наступления."
  interwar_artillery: "Модернізація артилерії"
  interwar_artillery_desc:0 "Уроки, извлеченные из ошибок при создании разных видов артиллерии, можно применить при разработке другой техники."
  werwolf_guerillas: "Партизани-«вервольфи»"
  werwolf_guerillas_desc:0 "«Оборотни» были заранее подготовленной группой сопротивления для борьбы с оккупантами на случай поражения в войне."
  volkssturm: "Dronessturm"
  volkssturm_desc:0 "Дронштурм, или народное ополчение, состоит из тех, кто негоден к военной службе из-за возраста или по другим причинам.\n\n"
  peoples_army: "Народна армія"
  peoples_army_desc:0 "Концепция народной армии предполагает превосходство солдат над оружием, а мощной мотивации - над слабой технологией. Она пользуется широкой поддержкой у населения.\n\n"

