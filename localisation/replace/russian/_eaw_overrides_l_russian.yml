  restructure_supply_system: "Реорганізувати систему постачання"
  restructure_supply_system_desc:0 "Перенаправив стройматериалы и рабочих, мы сможем быстро создать небольшое количество импровизированных складов снабжения вдоль наших дорог, однако долго так система не проработает.\n\n§RЭто решение можно выбрать только один раз. Бонус исчезнет, если вы построите больше трех дополнительных центров снабжения.§!"

