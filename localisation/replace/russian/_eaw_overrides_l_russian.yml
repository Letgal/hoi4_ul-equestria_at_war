 #events_l
  political.4.d:0 "Коммунистическое революционное движение, когда-то популярное лишь среди радикальных студентов и нарушителей спокойствия, заметно увеличило поддержку за счёт рабочего класса [Root.GetAdjective]. Тот факт, что всё больше наших пони предпочитают отождествлять себя с «классом», подразумевает, что социалистические идеи распространяются не только среди радикалов, желающих свергнуть правительство.\n\nЧлены правящей партии [Root.GetRulingParty] сильно недовольны таким поворотом событий, вспоминая былые стабильные времена. Их проблемы небезосновательны. Можно утверждать, что революция уже происходит на нескольких уровнях общества и может быть слишком поздно её остановить."
  political.4.a:0 "Они могут называть себя как хотят."
  political.5.t:0 "Солдаты дезертируют в ополчение коммунистов"
  political.5.d:0 "'Капиталисты и националисты хотят, чтобы вы проливали свою кровь за них на фронте, обращая рабочих против других рабочих в конфликтах, чуждых истинному социалисту! Вместо того, чтобы объединиться с заграничными рабочими, восстать против угнетателей и свергнуть тиранов!'\n\nАрмия, традиционный бастион лояльности и национальной гордости, оказалась восприимчивой к коммунистической пропаганде, быстро распространяющейся в [Root.GetName]. Солдаты дезертируют, отказываясь сражаться за свою страну, а иногда даже вступая в ряды ополчения, готовящегося к революции."
  GAME_OVER_TT: "§RГра закінчиться для Вас.§!\n"

  country_capitulated.0.d_positive_both_no_faction: "[This.GetNewspaperHeader][From.From.GetLeader] оголосив, що боягузлива [Root.GetAdjective]а нація більше не може встояти під тиском розміщених у державі [From.From.GetAdjective]их військ. [Root.GetAdjective]а влада вирішила втекти з держави й створити уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nПопри те, що війна продовжується, тим не менш це велика перемога для держави [From.From.GetNameDef]."
  country_capitulated.0.d_negative_both_no_faction: "[This.GetNewspaperHeader][Root.GetLeader] оголосив, що [Root.GetAdjective]а нація більше не може встояти під тиском [From.From.GetAdjective]их окупаційних військ, які скоюють немислимі звірства в їхній країні. [Root.GetAdjective]а влада створила уряд у вигнанні. Їхні основні війська капітулювали, а [From.From.GetNameDef] тепер контролює їхні головні території.\nНезважаючи на цю нищівну втрату, війна проти держави [From.From.GetNameDef] ще далека від завершення."
  country_capitulated.0.d_neutral_both_no_faction:1 "[This.GetNewspaperHeader]Силы [From.From.GetAdjective]ого государства контролируют большую часть территории [Root.GetAdjective]ой нации. Их власти сбежали за границу и создали правительство в изгнании, а основные силы армии капитулировали государству [From.From.GetNameDef], которое теперь контролирует главный регион.\nЯростной борьбе между государствами [From.From.GetNameDef] и [Root.GetNameDef] официально пришёл конец, и побежденная сторона теперь находится во власти победителей."
  country_capitulated.0.a: "[Root.GetTNOReference]"

