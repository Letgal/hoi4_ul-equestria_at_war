 JAK_not_a_jak_desc:0 "Мятежники Йаки-Клана управляют в основном неграмотным населением, однако в городах многие яки читают иностранные газеты и книги. В них часто встречаются идеи, противоречащие образу жизни яков, и поэтому требуется цензура. Помочь Йаки-Клану в очистке зарубежных текстов от нежелательных вещей предложило странное существо: козлик Абрам. Он предложил просто съедать всю бумагу, содержащую оскорбительные или ошибочные тексты. Яки, не имеющие технологии уничтожения бумаги, с радостью приняли предложение Абрама. Это симбиотические отношения: Абрам ест бумагу в любых количествах, а Йаки-Клан контролирует, что читают его подданные. Никто не знает, как козёл вообще попал в Якякистан, но Абрам считается заслуживающим доверия почётным яком, так что его происхождение не имеет значения."
