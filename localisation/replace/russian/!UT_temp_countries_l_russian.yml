  # Лідери
  KIR_rain_shine: "Рейн Шайн"
  #KIR_rain_shine_desc:0 "§YBorn:§! 2 April 945 in Vermilion\n\n§YBiography:§! Matriarch Superior Rain Shine has lived her entire life upholding the imperial decrees that instituted the societal and cultural stagnation and decay of the Realm of Kiria, and never once did she imagine that she would be the kirin to undo them. The decrees had been issued by her mother, Matriarch Superior Noctilucent Charm, in 902, and when she passed in 971, Rain Shine swore upon her ascension pyre that she would maintain her mother's policies and devote her life to studying the Way of Fire and the teachings of the fire goddess, Concord, to protect Kiria.\n\nHowever, in 1006, an unexpected diplomatic mission from Equestria ventured into the isolated nation and reached Rain Shine's court in Vermilion. There, two bearers of the Elements of Harmony, Fluttershy and Applejack, argued that they had seen kirin living in poverty and squalor all throughout the realm as a result of The Silence, and while it was effective in preventing nirik transformations, it needed to end for the good of all kirinkind. They offered Equestrian aid in getting the nation back on its hooves, and Rain Shine, isolated from her subjects in the royal palace and oblivious to their plights, realized that continuing The Silence would only spell doom for her subjects in the long run. Though she had sworn to uphold her mother's policies, once Rain Shine learned of the terrible cost The Silence had on the people of Kiria, she agreed to repeal her mother's decrees and end it once and for all.\n\nNow, with The Silence ending in Kiria, Rain Shine has pledged to make up for her mother's mistakes and bring the kirin species into the modern age. But after 60 years of seclusion in Vermilion, Rain Shine may find that her authority is nowhere near as strong as her mother's was a century ago.\n\n§YPortrait by:§! Twotail813"
  KIR_winter_frost: "Вінтер Фрост"
  #KIR_winter_frost_desc:0 "§YBorn§!: 29 December 966 in Agate\n\n§YBiography:§!: Born in the mountainous monastery-town of Agate, Winter Frost was surrounded with the religious and mystic fervor of The Way of Fire from the moment of her birth. As she grew older, the young kirin quickly found herself deeply infatuated with the love and divine guidance the Kirin fire goddess, Concord, had blessed her people with, and as such, Winter devoted her entire life to understanding Concord's teachings and sharing them with the rest of the kirin species. Regularly spending many dark winter mornings in mediation along the highest peaks of the holy mountain range that surrounded Vermilion, Winter Frost's devotion was soon rewarded when she was chosen to go to Vermilion and further her service to Concord by serving Matriarch Superior Rain Shine herself. As such, Winter became one of the few kirin who had personally met and interacted with the reclusive Matriarch before The Silence ended, and she became personally devoted and loyal to the Matriarch alongside her fierce devotion to The Way of Fire. Such devotion led to her becoming personally favored by the Kirin Matriarch, and by the time The Silence was officially repealed, Winter Frost was the most influential priestess in Vermilion.\n\nAs The Silence gave way to a new era of politics in Vermilion, Winter Frost became the loudest critic of reckless modernisation and provided a solid rock to anchor the concerns of the kirin religion to, regularly pushing against motions, bills, and decrees that she believed threatened the sanctity of Concord's divine teachings. When Kiria collapsed into civil war as a result of her protests being ignored, the priestess soon replaced the inept and naive Imperial Premier Autumn Blaze as Rain Shine's most important advisor. Now, Winter Frost works to bring Kiria back to its roots of firm faith and unyielding devotion to Concord and The Way of Fire, and find the answers to Kiria's modernization problem in Concord's teachings.\n\n§YPortrait by:§! Twotail813"
  KIR_fickle_current: "Фікл Каррент"
  #KIR_fickle_current_desc:0 "§YBorn§!: 11 October 953 in Skyfall\n\n§YBiography:§!: Despite his rise to power in Kiria, Fickle Current was not born a son of the Realm. Rather, he was foaled in Skyfall, where his family had fled the crushing economic collapse that struck hold of Kiria as The Silence was imposed at the beginning of the 10th century. It was there in Skyfall that the Sycee Trading House, one of the Realm's strongest trading conglomerates before The Silence, had relocated, and Current's family enjoyed close ties to the Trading House that left them extremely wealthy. With the wealth that his family possessed, Current was able to afford a prestigious education in Yale, where he was personally tutored by Cypress Snow, another member of the Kirin diaspora and its foremost literati. Under Snow's guidance, Current learned to sharpen his business acumen and cunning insight that would serve him well as a successful businesskirin and, later, the natural fit for leader of the NAKP during the Grand Gallop Onward in Kiria.\n\nIt was only late in 1006 when Fickle Current stepped hoof in Fragrance, the city of his ancestors, for the first time as The Silence began to lift across the Realm. Remembering the tales of how ineptitude and superstition in Vermilion once forced his family into exile and nearly impoverished them, Current soon resolved to be a champion for the kirin who lost everything in Fragrance and do everything he could to truly modernize Kiria according to what he and the rest of the Kirin diaspora knew in Skyfall and throughout western Griffonia. Unfettered capitalism would be the order of the day, for the wheels of progress in such a backwards land could only be turned with the grease of tremendous investment into the Realm. If Kiria ever wanted to truly join the modern world as a functional nation, it would take an almost unimaginable level of investment, and so Current has resolved to do everything he can to make the nation an enticing opportunity for the wealthy.\n\n§YPortrait by:§! Twotail813"
  KIR_autumn_blaze: "Отем Блейз"
  #KIR_autumn_blaze_desc:0 "§YBorn§!: 20 September 977 in Massicot\n\n§YBiography:§!: Autumn Blaze was never meant to rise as far as she has in her life, born the daughter to poor farmers in Massicot. Though originally destined for a life of the same hardships and meagre living as her parents, Autumn's family managed to get their daughter residence in a temple to Concord in Massicot at the age of seven, where she studied for five years before dropping out and returning to the family farm. In those five years, however, Autumn learned how to read and write, how to perform arithmetic, and perhaps most importantly of all, how to study and interpret the teachings of the fire goddess Concord in religious texts. Though she would never use that particular skill in service to The Way of Fire, Autumn made excellent use of her command over words as both a sword to attack with and a shield to defend against, allowing her to use it as a tool to carve her own path in life. Though she originally put it toward making musicals, plays, and even thought-provoking comedic dissections of the stagnation of kirin life under The Silence, it would serve her the best in 1006, when the Equestrian delegation to Kiria wandered into Massicot.\n\nBeing one of the only kirin in Massicot who knew Ponish because of her studies, Autumn was able to guide the Equestrians, two ponies named Fluttershy and Applejack, to Vermilion, where they sought to make contact with Kiria's Matriarch Superior, Rain Shine, and establish diplomatic ties. Because of her efforts, they were successful, and Autumn ultimately formed a close friendship with Rain Shine when all was said and done. That friendship led her to become Rain Shine's first premier, and guided her through the All-Kirin Plenum for National Revival as its steadfast and enthusiastic leader.\n\nNow, with her like-minded Harmonists in secure control over Kiria, Autumn can extend her influence once more, having learned many hard lessons from the Plenum. With the country in her hooves, she seeks to reconcile Kiria's traditionalist and theocratic past with a vision of a modern Harmonic nation like Equestria. Time will tell if she is successful.\n\n§YPortrait by:§! Twotail813"
  KIR_rising_sun: "Райзинґ Сан"
  #KIR_rising_sun_desc:0 "§YBorn§!: 13 July 969 in Chrysanthemum\n\n§YBiography:§!: Not much is known about the mare who calls herself Rising Sun, and what is known paints only a vague picture at best. By her own admission, Rising Sun was born in Chrysanthemum and studied to become a priestess in the Way of Fire, as such a lifestyle was the only way to escape the utter stagnation of The Silence while it still held Kiria in its stranglehold. But even as a priestess of The Way of Fire, the mare was often regarded by her peers as too smart for her own good and twice as cunning as the most mischievous fox. She would regularly debate her senior priests about the merits and drawbacks of strictly adhering to the Matriarch Superior's decrees when all they brought about was suffering and ruin for the people of Kiria, and was regularly chastised for it. For the mare who was too smart by half for the lifestyle she had chosen, Rising Sun had reached a frustrating theological dead end to the problems surrounding Kiria.\n\nRealizing that she would never advance as a priestess in The Way of Fire, Rising Sun sailed down the Mellifluve where she ultimately ended up in Verdant at the age of 20. Once there, she quickly realized that Verdant was prospering where Chrysanthemum languished. The Silence was still in full swing over the city, but the many island communities of Verdant had formed their own cooperative communes that worked together to the benefit of all without breaking any of the Matriarch's decrees. Additionally, there was no rigid religious structure that dominate the everyday lives of the kirin in the city, only an individual communion between the average kirin and Concord, with spiritual leaders to aid their followers along toward their own revelations. Rising Sun quickly immersed herself in these beliefs, and in no time at all, had risen to the top of this new sect of The Way of Fire. Naming her sect the Rising Fire, Rising Sun would return to Chrysanthemum to spread her new teachings to the kirin of the west, and made many visits to towns and workshops around Kiria before ultimately ending up in Vermilion as the Grand Gallop Onward progressed to bring her teachings to a new level of national awareness.\n\nNow, Rising Sun finds herself on top of the Realm's food chain, in a position of almost unlimited authority and power. The Rising Fire has risen with her as well, and her beliefs are ready to be shared across the Realm. The Rising Fire is grappling with The Way of Fire, and Rising Sun will be the one to bring about a new era of theology and change to Kiria, one it never could have imagined before.\n\n§YPortrait by:§! Twotail813"

  # Радники
  KIR_pol_1: "$KIR_autumn_blaze$"
  KIR_pol_1_desc:0 "Отэм Блейз никогда не суждено было подняться так высоко - она была всего лишь дочерью бедных фермеров в Массикоте. Хотя изначально Отэм была обречена на те же трудности и скудное существование, что и её родители, семье Блейз удалось устроить свою дочь в храм Конкорд в Массикоте в возрасте семи лет, где она проучилась пять лет, прежде чем бросить учёбу и вернуться на семейную ферму. Однако за эти пять лет Отэм научилась читать и писать, могла считать и, возможно, самое главное, изучать и интерпретировать наставления богини огня Конкорд в религиозных текстах. Хотя она никогда бы не использовала этот особый навык на службе Пути Огня, кирин превосходно использовала свою власть над словами как меч для атаки и щит для защиты, что позволило ей использовать это умение как инструмент, чтобы проложить свой собственный жизненный путь. Хотя изначально Отэм стремилась писать мюзиклы, пьесы и даже заставляющие задуматься комедийные разборы застойной жизни киринов во времена Безмолвия, это сослужило ей лучшую службу в 1006 году, когда делегация Эквестрии забрела в Массикот.\n\nБучи единственным кирином в городе, знавшим язык двух пони - пониш - благодаря своей учебе, Блейз смогла направить двух иностранцев по имени Флаттершай и Эпплджек, в Киноварь, где они попытались войти в контакт с Верховным Матриархом Кирии, Рейн Шайн, и установить дипломатические отношения с Эквестрией. Благодаря её усилиям этого удалось добиться, и Отэм в конечном счёте завязала тесную дружбу с Рейн Шайн. Эта дружба позволила дочери фермеров стать первым премьером Верховного Матриарха, и теперь она стремится управлять общекиринским Пленумом за национальное возрождение в качестве его непоколебимого и полного энтузиазма лидера. Добьется ли она успеха, покажет время.\n\n§YАвтор портрета:§! Twotail813"
  KIR_pol_1_sick_tt: "$KIR_autumn_blaze$ захворіла"
  KIR_pol_2: "$KIR_fickle_current$"
  KIR_pol_2_desc:0 "Несмотря на своё возвышение в Кирии, Фикл Каррент не был рождён в Царстве. Скорее всего, он родился в Скайфоле, куда его семья бежала от сокрушительного экономического коллапса, обрушившегося на Кирию, когда в начале 10-го века было введено Безмолвие. Именно туда, в Скайфол, переехал Торговый дом Сайси, один из сильнейших торговых конгломератов Царства до Безмолвия. Точно известно, что семья Каррента имела тесные связи с этим торговым домом, что сделало их чрезвычайно богатыми. Благодаря этим деньгам Фикл смог позволить себе престижное образование в Йельском университете, где его лично обучал Сайпресс Сноу, ещё один представитель киринской диаспоры и её выдающийся писатель. Под наставничеством Сноу кирин научился оттачивать свою деловую хватку и проницательность, которые ещё сослужат ему хорошую службу в качестве успешного предпринимателя, а позже и как естественному представителю деловых интересов возвращающейся диаспоры киринов во время Великого Скачка Вперёд.\n\nТолько в конце 1006 года Фикл Каррент впервые ступил копытом в Благоухание, город своих предков, когда по всему Царству Безмолвие начало отступать. Помня рассказы о том, как неумелость и суеверия Киновари однажды вынудили его семью отправиться в изгнание и едва не разорили их, предприниматель вскоре решил стать защитником киринов, потерявших всё, приложить все усилия, чтобы по-настоящему модернизировать Кирию и вывести её на уровень Скайфола и всей западной Грифонии. В его концепции ничем не ограниченный капитализм идёт в порядке вещей, поскольку колеса прогресса в такой отсталой стране можно было бы повернуть только с помощью огромных инвестиций в это государство. Если бы Кирия когда-нибудь захотела по-настоящему присоединиться к современному миру в качестве функциональной нации потребует почти невообразимого уровня инвестиций, а поэтому Каррент готов сделать всё возможное, чтобы сделать нацию привлекательной для разного рода богачей.\n\n§YАвтор портрета:§! Twotail813"
  KIR_pol_3: "$KIR_winter_frost$"
  KIR_pol_3_desc:0 "Родившаяся в горном городе-монастыре Агате, Винтер Фрост с момента своего рождения была окружена религиозным и мистическим пылом Пути Огня. Став старше, юная киринша быстро обнаружила, что глубоко увлечена любовью и божественными указаниями, которыми богиня огня Конкорд благословила свой народ, и поэтому Винтер посвятила всю свою жизнь пониманию наставлений Конкорд и обмену ими с остальными существами Царства. Регулярно проводя много тёмных зимних утренних часов в медитации на высочайших вершинах священного горного хребта, окружавшего Киноварь, преданность Винтер Фрост вскоре была вознаграждена, когда она была выбрана отправиться в столицу и продолжить своё служение Конкорд, служа самому Верховному Матриарху Рейн Шайн. Таким образом, уроженка Агаты стала одной из немногих киринов, лично встречавшихся и взаимодействовавших с матриархом-затворником до того, как закончилось Безмолвие. Поэтому она очень привязалась к Рейн Шайн наряду с её неистовой преданностью Пути Огня. Это также привело к тому, что киринша стала любимицей Матриарха, и к тому времени, когда Безмолвие было официально отменено, Винтер Фрост была самой влиятельной жрицей Киновари.\n\nПо мере того как Безмолвие уступает место новой эре политики в Киновари, Винтер Фрост становится самым громким критиком безрассудной модернизации и служит надёжной опорой для очень религиозных киринов, регулярно выступая против предложений, законопроектов и декретов, которые, по её мнению, угрожают святости божественных наставлений Конкорд. В то время как Пленум стремится найти новые ответы на вызовы модернизации, Винтер Фрост работает над тем, чтобы вернуть Кирию к её корням - твёрдой вере и непоколебимой преданности Конкорд и Пути Огня, хотя она также и пытается найти ответы на проблему модернизации Кирии в религиозных учениях страны.\n\n§YАвтор портрета:§! Twotail813"
  KIR_pol_4: "$KIR_rising_sun$"
  KIR_pol_4_desc:0 "О кобыле, которая называет себя Райзин Сан, известно не так уж много, а то, что известно, в лучшем случае рисует лишь смутную картину. По её собственному признанию, киринша родилась в Хризантеме и училась, чтобы стать жрицей Пути Огня. Но даже будучи жрицей, кобыла часто считалась своими сверстниками слишком умной слишком хитрой. Райзин Сан регулярно спорила со своими старшими жрецами о достоинствах и недостатках строгого соблюдения указов Верховного Матриарха, ибо всё, что они приносили, - это страдания и разорение народу Кирии, отчего регулярно подвергалась за это наказаниям. Так как киринша была слишком умна для того образа жизни, который она выбрала, Райзин Сан зашла в разочаровывающий теологический тупик в решении проблем, связанных с Кирией.\n\nПонимая, что она никогда не продвинется как жрица Пути Огня, Райзин Сан спустилась по Медоносной, где в конечном счете оказалась в Зеленеющем в возрасте 20 лет. Оказавшись там, она быстро поняла, что это место явно процветает, в отличии от Хризантемы. Безмолвие всё ещё царило над городом, но многие местные островные общины сформировали свои собственные кооперативные коммуны, которые работали вместе на благо всех, не нарушая ни одного из указов Матриарха. Кроме того, не было жесткой религиозной структуры, доминировавшей в повседневной жизни городских киринов, только индивидуальное общение между среднестатистическими киринами и Конкорд, с духовными лидерами, помогающими своим последователям продвигаться к их собственным откровениям. Райзин Сан быстро погрузилась в эти верования и в мгновение ока поднялась на вершину этой новой секты Пути Огня. Назвав свою секту "Разгорающееся Пламя", киринша вернулась в Хризантему, чтобы распространять своё новое учение среди обитателей запада, и совершила множество визитов в города и мастерские вокруг Кирии, прежде чем в конечном итоге оказалась в Киновари, где родился Великий Скачок Вперёд. Тут Райзин Сан хочет вывести своё учение на новый уровень национальной осведомленности.\n\n§YАвтор портрета:§! Twotail813"
  KIR_cypress_snow: "Сайпрес Сноу"
  KIR_cypress_snow_desc:0 "Будучи выдающимся интеллектуалом киринской диаспоры и наставником Фикл Каррента, Сайпресс Сноу служит мостом между борьбой современной Кирии и идеями диаспоры, родившейся и выросшей в Грифонии. Кирин происходит из рода Всекирийской гильдии ремесленников и с юных лет обучался у лучших учёных, которых можно было купить за деньги, как в Грифонии, так и в Эквестрии. Его острый ум и большие амбиции привели к тому, что он получил несколько докторских степеней как в Грифоньем, так и в Эквестрийском университетах, и в конечном итоге он переехал в Йель и стал профессором и наставником для бесчисленных представителей диаспоры киринов, стремившихся получить лучшее образование, которое они могли себе позволить. В каждом из них Сайпресс вселял чувство гордости и превосходства за то, что они были счастливыми киринами, избежавшими расточительного опустошения, которое Безмолвие навлекло на родину их предков. Более того - он заверил их, что однажды, возможно, они вернутся в Кирию и переделают её по своему собственному образу и подобию - в духе просвещения, отбросившего суеверия теократии Конкорд, чтобы модернизироваться, как и весь остальной мир.\n\nТеперь Сайпресс Сноу вернулся в Кирию по приказу своего бывшего протеже, Фикла Каррента, чтобы помочь завербовать киринов диаспоры и убедить их вернуться на Родину. Тесно сотрудничая со своим учеником, писатель следит за тем, чтобы прихоти и пожелания диаспоры были представлены её фактическому лидеру для рассмотрения, и помогает поддерживать их в соответствии с политикой Каррента. Это дало ему огромное влияние в политике Кирии и установило уникальные отношения с богатой и могущественной возвращающейся диаспорой, которых не хватает даже самому Фикл Карренту.\n\n§YАвтор портрета:§! Neither"
  KIR_pol_6: "Роаринґ Файр"
  KIR_pol_6_desc:0 "Королева пиратов, известная как Роарин Файр, привыкла совершать невозможное. Родившаяся в бедной рыбацкой семье в Перламутре на контролируемом пиратами Рыжем Острове, киринша присоединилась к своей первой пиратской экспедиции в возрасте 11 лет и никогда не оглядывалась назад. По мере того как она набиралась опыта, пираты по всему острову уважали её за бесстрашную браваду и острый ум. К тому времени, когда ей исполнилось 19, она была капитаном собственного корабля и с помощью дипломатии и хитроумных интриг начала сколачивать коалицию пиратов и тем самым собрала небольшую флотилию. Именно с этими преимуществами в одну роковую ночь 997 года она выманила предыдущего фактического лидера пиратов и его корабль из бухты и набросилась на кирина со свирепостью, о которой местные до сих пор рассказывают в Перламутре. В то время как пушечный огонь пробивал деревянные корпуса обеих джонок, Роарин Файр спустилась по канату и бросилась на вражеский корабль, где в жестокой демонстрации крови и смерти она рубила пирата за пиратом, пока, наконец, не нашла и не одолела вражеского капитана. Когда на следующее утро киринша вернулась в Перламутр с тем пиратом в цепях, она укрепила свою легенду и заслужила преданность разбойников и буканьеров, считавших Рыжий Остров своим домом.\n\nБлагодаря её хитрости пиратам Рыжего острова удалось пережить новую эпоху смерти Безмолвия. После успешных переговоров с Фикл Каррентом о присоединении его сил к её пиратской армаде, служащей в качестве флота наёмников, Роарин Файр спасла свой дом от разрушения возрождающимся Царством Кирия и спасла своих пиратов от виселицы. Теперь, стоя на переднем крае дивного нового мира, головорезы Рыжего острова непоколебимо преданы своей королеве, и Роарин Файр полна решимости не подвести их.\n\n§YАвтор портрета:§! Twotail813"

