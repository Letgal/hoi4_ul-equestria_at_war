 ### ПОДІЇ ###
  longsword.101.t: "Громадянська війна у Лонґсуорді"
  longsword.101.d: "[This.GetNewspaperHeader]Графство Лонґсуорд перебувало під правлінням реформістів — фракції грифонів-лицарів. Ці реформісти жорстоко переслідували місцевих поні, не звертаючи увагу на інші проблеми у своїй державі. Уже якийсь час у країні закипав неспокій, і поні формували організований опір реформістам. Ходять чутки, що декотрі грифони, стомлені жахливою поведінкою свого уряду, долучилися до поні у боротьбі. Тим часом, армія та лицарі Роузвуду теж скористалися можливістю збунтуватися. Керуючи більш розсудливими елементами тих і інших, Конрада Уейввінґ сподівається нагадати жителям Лонґсуорду про їхній обов'язок. Паллас Даскталон, реформіст і граф Лонґсуорду, засудив усіх своїх ворогів, ледве зібравши свої мізерні сили." # (&)
  longsword.101.a: "Убити їх усіх!"
  longsword.101.b: "До перемоги!"
  longsword.101.c: "За свободу!"
  longsword.101.e: "Даскталон нарешті втратив контроль..."
  longsword.101.f: "Сподіваюся, поні будуть у порядку."
  longsword.101.g: "Чергова кривава громадянська війна..."

