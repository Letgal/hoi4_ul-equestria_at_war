l_russian:
 gwtank:0 "Бронированный трактор"
 gwtank_chassis:0 "Разработка ранних танков"
 gwtank_chassis_desc:0 "Первые танки были созданы в 996 году во время революции в Сталлионграде. Вдохновением для них послужили рассказы о грифоньих рыцарях с их тяжёлой броней и не менее тяжёлым оружием. Эти медленные, механически ненадёжные и плохо бронированные машины, наспех переделанные из сельскохозяйственных тракторов, были, тем не менее, весьма эффективны против легковооруженной пехоты, поэтому многие страны скопировали их конструкцию."

 armor_tech_1:0 "Сварная броня"
 armor_tech_1_desc:0 "Во время Зимней Революции танкам нужно было защищаться лишь от выстрелов пехотного оружия, и потому они могли обходиться относительно тонкой броней. Новое поколение противотанкового оружия сделало поле боя куда более опасным для бронетехники, и теперь ей нужна более мощная защита."
 armor_tech_2:0 "Разнесённая броня"
 armor_tech_2_desc:0 "Одновременно с разработкой кумулятивных снарядов возникла и необходимость найти способ защиты от них. Недавние испытания разнесённой брони позволили достичь желаемого уровня защиты за счёт использования первой бронеплиты для срабатывания взрывателя снаряда, за которой следует слой воздуха, охлаждающий и расфокусирующий струю расплавленного металла перед столкновением со второй – обычно более толстой – бронеплитой."
 armor_tech_3:0 "Накладная броня"
 armor_tech_3_desc:0 "Аквелийская «накладная броня», используемая в качестве ответа на растущую бронебойность зачарованных грифоньих снарядов, представляет собой простое наложение дополнительной брони или слоёв других материалов на танк. Стоит отметить, что не только дополнительные стальные листы, но запасные танковые гусеницы, мешки с песком и даже слой бетона укрепляют броню танков, хотя и за счёт снижения скорости машины."
 armor_tech_4:0 "Улучшенная катаная гомогенная броня"
 armor_tech_4_desc:0 "Прокатка стали в однородный лист повышает её устойчивость к высокоскоростным ударам, а последующая термообработка лишь увеличивает прочность. Однако мы обнаружили, что нагрев броневых листов в определённой точке придаёт им дополнительную твёрдость без увеличения веса или хрупкости. Так мы сможем обеспечить экипажам наших танков наилучшую защиту с помощью стальной брони."

 engine_tech_1:0 "Переоборудованные тракторные двигатели"
 engine_tech_1_desc:0 "Несмотря на относительную примитивность, двигатели тракторов и другой тяжёлой сельскохозяйственной техники надёжны и обычно разрабатываются с учётом высоких нагрузок. Эти двигатели изначально не были рассчитаны на дополнительный вес танковой брони, пушки и боеприпасов к ней, но они ни в коем случае не являются неэффективными. Медленный танк, нуждающийся в периодическом ремонте двигателя и трансмиссии, всё же лучше, чем полное отсутствие танка."
 engine_tech_2:0 "Специальные танковые двигатели"
 engine_tech_2_desc:0 "Теперь нам стали доступны в больших количествах специализированные детали и целые узлы двигателей, способные выдерживать повышенную нагрузку. Хотя они всё ещё не полностью адаптированы к применению на шасси танков, на которых установлены многие тонны брони и орудий, это всё равно значительный шаг вперёд для наших танков."
 engine_tech_3:0 "Улучшенная настройка двигателя"
 engine_tech_3_desc:0 "Хотя в связи с массовостью производства двигателей разумно избегать частых изменений в конструкции, внесение множества мелких изменений и модификаций в производственные процессы и выпуск новой модели двигателя раз в несколько лет позволяет со временем заметно улучшить их характеристики."
 engine_tech_4:0 "Двигатели с наддувом"
 engine_tech_4_desc:0 "Несмотря на более высокий расход топлива и ряд проблем с надёжностью, которые мы постепенно решали в ходе испытаний, система наддува продемонстрировала впечатляющее повышение мощности наших двигателей или уменьшение их рабочего объёма и веса при сохранении старого соотношения мощности и веса."

