### ЕЛЕКТРОНІКА ###
 electronic_mechanical_engineering: "Рання електромеханіка"
 #electronic_mechanical_engineering_desc:0 "Much interest and research into non-magical long-distance communication arose with the global increase in production due to the industrial revolution. As telegraphy and automated telephone exchanges enter public service, electromechanics promises a massive technological jump in communication and computing."

 radio: "Масове впровадження FM-радіо"
 #radio_desc:0 "Since the invention of frequency modulation, radio transceivers with clearer broadcasts have become commonplace among radio enthusiasts. The utility of these FM radios is evident, as unlike with previous AM radios, the broadcasts are relatively free of static caused by outside interference. This, of course, allows for precise and near-instant communication that is invaluable for our military forces."
 improved_radio: "Спеціалізовані радіодіапазони"
 improved_radio_desc:0 "There is a fairly large frequency range within the radio spectrum, but there have already been instances of radio channels sharing similar frequency bands that lead to accidental interferences. Selecting certain radio bands for different uses will allow us to use the radio spectrum while preventing interference efficiently. Commercial radio stations will appreciate this, as will our military branches."
 advanced_radio: "Мініатюризація радіо"
 advanced_radio_desc:0 "Initial forays in making two-way wireless radio sets portable were generally impractical due to the typically fragile nature of the electronic equipment. Early sets could be mounted in vehicles, but a refinement in battery and vacuum tube technology now makes it possible to reduce the size of the radio transceiver to a backpack or saddlebag. This is an invaluable tool for even an infantry squad and is a worthwhile investment."

 mechanical_computing: "Сучасні аналітичні машини"
 #mechanical_computing_desc:0 "Differential engines and general-purpose computers have been in use for some time, though most have been relatively limited and straightforward in their function. Early machines were unprogrammable and not computationally universal. Using punch cards as instructions and rods that act as memory, subsequent engines are more versatile and faster than before."
 computing_machine: "Електромеханічні обчислювачі"
 #computing_machine_desc:0 "Using electrically driven motors to turn rods and axial wheels, this new generation of computers are the first to use an electro-mechanical computing mechanism and a character computation system instead of a decimal numeral system. These features allow the computer to calculate high order equations or quickly calculate equations of lower orders. These will significantly aid the efforts of our researchers."
 improved_computing_machine: "Ранні автоматичні цифрові обчислювачі"
 #improved_computing_machine_desc:0 "The first programmable automatic digital computers are massive machines, even when compared to previous mechanical counting engines, but have many hundreds of relays. These allow the implementation of larger bit word lengths that can operate at faster clock frequencies. The speed and accuracy of these machines permit highly complex calculations that are typical in cryptography and aerodynamics, both growing fields in today's age."
 advanced_computing_machine: "Електронні цифрові обчислювачі"
 #advanced_computing_machine_desc:0 "Initially a minor scientific curiosity, we've found that vacuum tubes can form a purely electronic circuit. Already in use in some electronic data processing systems for telephone exchanges, these all-electronic computers can be upscaled and explicitly programmed for analysis and mathematical processing. Though still prone to mechanical breakdown, the fewer moving pieces offer fewer chances of the latter happening."

 basic_encryption: "Механічні роторні шифри"
 #basic_encryption_desc:0 "The introduction of electro-mechanical integral computers has rendered most traditional cyphers based on lingual encryptions vulnerable. However, we can use the same computers and adapt them as cyphering tools for our existing polyalphabetic cyphers. With multiple rotors, these devices scramble the letters of messages that can only be understood with a key. The cypher machines aren't foolproof, but their encoding is solid enough to stop most attackers."
 improved_encryption: "Прикладна теорія чисел"
 #improved_encryption_desc:0 "All of our codes are structured, and their strength lies in how obscure the structures are. The more cycles of the cypher arrangements we have, the denser our encoding is to cryptanalysts. These permutations can be increased exponentially with a straightforward equation, though we've struggled with integrating factorials of a high order. With computer assistance, our encoders can easily use higher-order factorials to produce stronger cyphers."
 advanced_encryption: "Імпульсно-кодова модуляція"
 #advanced_encryption_desc:0 "The spread of digital computers has offered an exciting option for our encoders. We can digitally represent samples of analogue radio signals via pulse-code modulation (PCM) and store them in binary. This method adds a new layer of encryption by producing seemingly random sounds that our computers can transcribe and translate. This breakthrough is sure to make our military communications even more secure."
 basic_decryption: "Частотний аналіз"
 #basic_decryption_desc:0 "Intelligence gathering is increasingly becoming a mathematical problem, as radios and telegrams are encoded in increasingly hidden systems. Machine-assisted decryption is now a possibility with the introduction of cyclometers. With these devices, mathematicians use frequency analysis to 'count' the letters in cyphertexts and aid in exploiting flawed cyphers."
 improved_decryption: "Атаки з бічних каналів"
 #improved_decryption_desc:0 "Traditionally, decrypting hidden messages involves a concentrated effort in decoding the messages themselves. However, we've found that we can gain information from the implementation of computer systems used in cypher machines. We can exploit these additional sources of data to glean the nature of the cyphers. These 'side-channel' attacks require considerable technical knowledge, but decyphering enemy intelligence is crucial to our war efforts."
 advanced_decryption: "Автоматизована дедукція"
 #advanced_decryption_desc:0 "As enemy cyphers become more sophisticated, immediate analysis of codes becomes far more challenging. We can detect specific cypher routines with parallelised automated theorem proving run through high clock speed computers. From there, the deductions made by running logic engines offer various clues and traces of the otherwise impenetrable cypher structures."

 atomic_research: "Атомні дослідження"
 #atomic_research_desc:0 "In nuclear fission, splitting the atom yields enormous amounts of energy and limitless destructive capability."

 experimental_rockets: "Національна ракетна програма"
 #experimental_rockets_desc:0 "Rockets are not a new concept, for they have been a staple vehicle for firework displays. For decades, these have been powered by gunpowder and were not considered viable weapons of war due to their wild inaccuracy. However, with recent pioneers in rocketry, such as liquid-fuel engines, there is renewed military interest in rockets as a form of area-of-effect artillery. We should consider allowing further experimentation with the construction of state-controlled rocket launch pads."
 rocket_engines: "Використовувані ракетні двигуни"
 #rocket_engines_desc:0 "Our understanding of rockets has advanced to the point where we can adopt them as basic unguided weapons launched from aircraft or land-based artillery systems. Some more ambitious uses involve powering entire planes with a rocket engine. Though these are very fast, rocket-powered aircraft have limited range, and the unguided "flying bombs" don't carry much explosive charge. However, much more can be done to improve our rocket-based weaponry."
 improved_rocket_engines: "Поліпшені ракетні двигуни"
 #improved_rocket_engines_desc:0 "Focusing our efforts on new rocket designs has produced results. A new understanding of how an airframe behaves at high speeds and a refined rocket engine have improved our rocket-powered aircraft. Conversely, returning to a more basic design for unguided missiles has vastly increased the latter's speed and capabilities, abandoning all plane-based flying bomb notions."
 advanced_rocket_engines: "Удосконалені ракетні двигуни"
 #advanced_rocket_engines_desc:0 "Continued research in rocketry only advances our rocket-based designs. Far more reliable engines allow us to enlarge our warheads and improve our rocket-powered aircraft's capabilities to the point that they make for viable short-range interceptors. As for our missile program, the challenges encountered in making a precision weapon have frustrated our scientists. Many are now looking to missiles as possible vehicles to deliver nuclear warheads..."

 rocket_interceptor_equipment: "Ранній ракетний перехоплювач"
 #rocket_interceptor_equipment_desc: "Rocket-powered interceptor aircraft based on gliders can, for short periods of time, move faster than any other plane. While volatility of the fuel puts the planes at risk, they can take off and react to attacks faster than any enemy will expect."
 rocket_interceptor: "Ранній ракетний перехоплювач"
 rocket_interceptor_desc: "$rocket_interceptor_equipment_desc$"
 rocket_interceptor_equipment_1: "Ранній ракетний перехоплювач"
 rocket_interceptor_equipment_1_short: "Ран. ракет. перехоплювач"
 #rocket_interceptor_equipment_1_desc:0 "Short range experimental interceptor powered by an unreliable chemical rocket engine."
 rocket_interceptor_equipment_2: "Поліпшений ракетний перехоплювач"
 rocket_interceptor_equipment_2_short: "Поліпш. ракет. перехоплювач"
 #rocket_interceptor_equipment_2_desc: "Still considered extremely dangerous to operate, the rocket-powered fighters are now aided by auto-pilots and towing by other aircraft to maximize the use of their extreme speed but short fuel window."
 rocket_interceptor_2: "Поліпшений ракетний перехоплювач"
 rocket_interceptor_2_desc: "$rocket_interceptor_equipment_2_desc$"
 rocket_interceptor_equipment_3: "Удосконалений ракетний перехоплювач"
 rocket_interceptor_equipment_3_short: "Удоскон. ракет. перехоплювач"
 #rocket_interceptor_equipment_3_desc:0 "New landing techniques and safer fuel systems have improved rocket fighters' chance of success and survival significantly, fulfilling the once theoretical potential of these cutting-edge vehicles."
 rocket_interceptor_3: "Удосконалений ракетний перехоплювач"
 rocket_interceptor_3_desc: "$rocket_interceptor_equipment_3_desc$"

 guided_missile_equipment_1: "Летюча бомба"
 guided_missile_equipment_1_short: "Летюча бомба"
 #guided_missile_equipment_1_desc:0 "The objective of delivering an explosive ordinance to a target has been resolved in multiple ways, be it through long-range artillery or by simply dropping it on the target. Each solution bears its own disadvantages, and a new solution has cropped up with our advances in rocketry. Essentially a flying bomb, this is a disposable rocket-powered aircraft aimed at a distant target. Its accuracy leaves much to be desired, and its launch sequences are lengthy and complicated, but its speed and long range make up for the cost and potential for destruction."
 guided_missile_equipment_2: "Рання керована балістична ракета"
 guided_missile_equipment_2_short: "Ран. кер. баліст. ракета"
 #guided_missile_equipment_2_desc:0 "The performance of our flying bombs has been less than stellar. Though speedy, they can still be intercepted by fast aircraft and AA fire. This has led to calls for improvement. Discarding the more traditional winged aircraft design, these rocket-powered missiles are far larger. Though the warhead is still essentially the same, their enlargened engine and fuel tanks make these missiles far faster than previous flying bombs. They are our enemies' nightmare, who cannot realistically intercept these missiles."
 guided_missile_equipment_3: "Поліпшена керована ракета"
 guided_missile_equipment_3_short: "Поліпш. кер. ракета"
 #guided_missile_equipment_3_desc:0 "Additional advances in our rocketry have only refined our early ballistic missiles. This new iteration of missiles burns harder for even longer, extending the range and speed of our missiles. They can carry a larger warhead to compensate for their inaccuracy, making for lethal area weapons. In addition, early experiments in multiple-stage rockets, though unsuccessful for now, do show immense promise for the future of our ballistic missiles."

### ПРОМИСЛОВІСТЬ ###
 basic_machine_tools: "Національні стандарти"
 #basic_machine_tools_desc:0 "As the world industrialises, numerous different production centres follow their standards that don't mesh with one another, causing difficulties and sluggishness in equipment production. There have already been some efforts to standardise the different processes, but when most factories can't even agree to standard lengths, it is time for the government to take direct action."
 improved_machine_tools: "Автоматичні револьверні токарні верстати"
 #improved_machine_tools_desc:0 "Lathes have been in use for millennia, but it is only in recent times that with the power of steam and now electricity, our metalworking lathes' tool-posts can be driven with minimal effort. A new innovative design with turret lathes reduce the worker's input to merely setting the workpiece with a crank. At the same time, a powered mounting moves the word piece against the cutting tool, drastically reducing worker error and effort while maximising their production output."
 advanced_machine_tools: "Упровадження сервомеханізмів"
 #advanced_machine_tools_desc:0 "Workstations involve repetitive actions and inputs from workers that involve dangerous equipment if mishandled. To reduce the risk of work accidents or machining malfunctions on the part of the workers, we can install automatic devices called servomechanisms that monitor the machining operation of workstations and, if set up correctly, can correct errors. The job's no less boring but far safer."
 assembly_line_production: "Силові конвеєри"
 #assembly_line_production_desc:0 "The idea of a powered assembly line isn't new, and the Manehattan and Fillydelphian automotive industries are excellent examples of its use. We can adapt the methodology to produce the small and intermediate parts of other vehicles and weaponry, radically increasing the output of our military equipment."
 flexible_line: "Адаптивні конвеєри"
 #flexible_line_desc:0 "We can implement further automatisation of our assembly lines, but we've found that this can cause issues when switching their production. Machines are not intelligent, and sudden shifts would bring them to a grinding halt. If we only automate some aspects of the production line intelligently, the initial loss of efficiency should be minimal when switching production."
 streamlined_line: "Структуровані конвеєри"
 #streamlined_line_desc:0 "We can improve the efficiency of our production lines by restructuring them to minimise the work time necessary to create our equipment and vehicles. Further division and automation of workstations increase their output which in turn speeds up overall assembly and production. This system is susceptible to massive slow-downs when the factory is forced to change its production, but this is a small price to pay for efficiency."

 improved_equipment_conversion: "Поліпшена перезбірка оснащення"
 #improved_equipment_conversion_desc:0 "Advancements in engineering allow us to fix the issues we found in previous models and update them to fit our current needs."
 advanced_equipment_conversion: "Удосконалена перезбірка оснащення"
 #advanced_equipment_conversion_desc:0 "Setting up specialized teams and assembly lines for retrofitting our outdated models will keep our war machine deadly at all times."

 concentrated_industry: "Збільшені робочі місця"
 #concentrated_industry_desc:0 "Something as simple as larger workspaces for our manufacturers to operate in allows for a concentration of material, work lines, and workers. It will make individual factories more productive but worsen the consequences should something go wrong...\n\n"
 concentrated_industry2: "Складені інтегровані виробничі лінії"
 #concentrated_industry2_desc:0 "Should the equipment and products be composed of multiple different parts, it would only stand to reason to set up the necessary production lines in the same facility. This dramatically increases output while keeping costs down."
 concentrated_industry3: "Адаптовані транспортні зв'язки"
 #concentrated_industry3_desc:0 "Larger industrial complexes require a far greater input of material to maintain production efficiency. Preparing specialised transportation hubs and integration to allow the greater flow of equipment and material to allow expansion of our existing factories."
 concentrated_industry4: "Об'єднані заводи"
 #concentrated_industry4_desc:0 "Why have different similar factories apart from one another when they could be accrued into one mega-complex? The costs would be diminished, and the overall efficiency and output will increase significantly."
 concentrated_industry5: "Переосмислені промислові райони"
 #concentrated_industry5_desc:0 "In most cases, the layout of the industrial sectors and districts in our cities is very ad hoc. While individual complexes are planned out intelligently, they cannot expand beyond the restrictive delineations of previous city plans. If we prepare entire terrains and districts for future use, new factories and manufacturers can make the most out of the sector laid out for them."

 dispersed_industry: "Відокремлені комплекси"
 #dispersed_industry_desc:0 "Spreading out the infrastructure of our industry is counter-intuitive if we were aiming for gross output. Still, separating workers, materials, and production lines from one another toughens the overall infrastructure should it be targeted by enemy forces or saboteurs.\n\n"
 dispersed_industry2: "Зменшені лінії"
 #dispersed_industry2_desc:0 "We have enough machinery, material and workers to build large industrial complexes. However, our efforts would be better spent by making smaller yet more numerous factories to maintain overall production capacity should something go wrong."
 dispersed_industry3: "Спланована логістика доставки"
 #dispersed_industry3_desc:0 "Generally, complex products such as rifles or vehicles are composed of multiple parts that need to be manufactured. By keeping these as far apart as possible while connecting them with robust transportation lines, our industrial capacity will grow while keeping it safe."
 dispersed_industry4: "Замасковані фабрики"
 #dispersed_industry4_desc:0 "Camouflaging our more critical factories as different, harmless industries helps divert unwanted attention from them, thus further protecting our vital production lines."
 dispersed_industry5: "Підземні підприємства"
 #dispersed_industry5_desc:0 "To further hide our factories, we can transfer them underground, disguised as hills. A costly and massive undertaking, but necessary to maintain secrecy and to make them resistant against attacks."

 construction_tech_research: "Дослідження будівельних технологій"
 construction1: "Сталь і цемент"
 #construction1_desc:0 "Since the industrial revolution, there has been a global population boom that outpaced more traditional construction methods. With a greater demand for new buildings and refurbished edifices that can last, wood and stone construction must give way to cement and steel. It is a massive shakeup, but a necessary one."
 construction2: "Пневматичні інструменти"
 #construction2_desc:0 "Hammers, wrenches, and saws will still see their use well into the future. Still, more modern construction methods require tools such as riveters, pneumatic drills, and nail guns, which in turn make for better and more solid buildings that can be erected even faster."
 construction3: "Механізоване будівництво"
 #construction3_desc:0 "For time immemorial, we have used machines for larger constructions. However, with greater and easier access to fuel-powered machines such as trucks and cranes, the same work and tasks necessary for construction are far less labour-intensive and can be done at a fraction of the time. There is a relatively high upfront and recurring cost in acquiring these new machines, but this is massively offset by the savings they bring."
 construction4: "Метод розподілу моментів"
 #construction4_desc:0 "As beam structures proliferate and grow taller and more ambitious, further structural analysis is required, specifically for the flexural effects upon the joints of structures. Developing fixed-end moments distributed as such as to achieve equilibrium in the overall design. This somewhat math-intensive methodology does require specialised engineers, but it will produce larger and sturdier structures."
 construction5: "Утилітарна архітектура"
 #construction5_desc:0 "Much as traditionalists will bemoan current architectural trends, there is no denying that newer structures are far more practical and inexpensive. Adopting these architectural designs as the new standard for concurrent construction may create 'ugly' districts and cities. Still, they shall be monuments of our might, well after we're gone!"

 excavation1: "Гідравлічні свердла"
 #excavation1_desc:0 "A sturdy shovel and pickaxe may be the universal symbol of the miner, but they are labour-intensive tools. With the introduction of hydraulic tools such as presses and drills, we significantly cut down the risk of exhaustion for our miners, even in hot, damp underground mines. With minimal training, a single miner armed with a drill will outperform ten miners with pickaxes and shovels."
 excavation2: "Геологічне мапування"
 #excavation2_desc:0 "Prospecting of and exploration for new common metal reserves is a slow and painstaking process. If done poorly, different mining groups might accidentally hit the same vein! This is why proper geological mapping is essential to help distinguish the various strata of the earth and narrow down potential prospecting spots."
 excavation3: "Стандартизована механізація"
 #excavation3_desc:0 "Not all mines have the appropriate machinery, such as mine cages, hoists, skips, and raise borers, that reduce risk and increase output. Ensuring a national standard of equipment and machines to automate as much of the exploration as possible is smart and ethical, making the workplace safer."
 excavation4: "Ранній видобуток відкритим способом" # (&?)
 #excavation4_desc:0 "On a wholly different scale from traditional quarries, open-pit mining is a mostly mechanised form of surface mining that uses horizontal benches. Far more suitable for surfaces that prevent tunnelling, open-pit mines allow for easy expansions until the mineral resource is exhausted. This method is relatively expensive, requiring large excavators and trucks to haul the ore and waste material. Still, it makes for a fast and easy method for large mining operations."
 excavation5: "Осадні виїмки"
 #excavation5_desc:0 "Stopes have been created since the beginning of underground mining. However, manual stope systems have been surpassed by shrinkage stoping—the mining proceeds from the bottom up in horizontal slices with the broken ore left in place for miners to work on. This is a far more efficient and safer stoping method, which improves a mine's overall yield."

 fuel_silos: "Організоване зберігання пального"
 #fuel_silos_desc:0 "As liquid fuels become ever more commonplace and their storage grows, facilities dedicated to safeguard the resource become necessary. Silos and tanks to contain the fuel, pipes to allow easy access and transfer, and valves to secure it. These storage facilities are designed with potential expansion in mind should we need to increase our reserves."

 synth_oil_experiments: "Експерименти з синтетичними матеріалами"
 #synth_oil_experiments_desc:0 "As the world industrialises, the demand for valuable resources outpaces their natural supply. Synthesisation of oil and rubber show promise, with synthetic hydrocarbon oils and isoprene respectively being prime candidates in this effort."

 #oil_processing:0 "Initial Hydrocarbon Oils"
 #oil_processing_desc:0 "A somewhat poor alternative to conventional petroleum, hydrocarbon oils are based on organic compounds consisting entirely of hydrogen and carbon. Certain alkanes make for a suitable combustible fuel source that can supplement other more efficient fuels."
 #improved_oil_processing:0 "Exploration of Hydrocarbons"
 #improved_oil_processing_desc:0 "Growing fuel demands necessitate additional use of all of our fuels, including hydrocarbon oils. More streamlined extraction and storage methods for these will help meet the demand, even though petroleum is still a premium fuel source."
 #advanced_oil_processing:0 "New Hydrogenation Processes"
 #advanced_oil_processing_desc:0 "A developmental breakthrough in hydrogenation has made possible the production of a synthetic oil from coal dust. With copious amount of coal, this new synthetic oil may prove to be just as plentiful, if not more, than petroleum."
 #modern_oil_processing:0 "Liquid Hydrocarbons"
 #modern_oil_processing_desc:1 "Converting a mixture of carbon monoxide and hydrogen to liquid hydrocarbons greatly expand the possibilities for alternative fuel sources. Though still somewhat less efficient than regular fuel, liquid hydrocarbon is just as viable due to the ease of storage compared to other hydrocarbon fuels."

 #rubber_processing:0 "Semi-Synthetic Rubber Processing"
 #rubber_processing_desc:1 "We know that heating isoprene with hydrochloric acid produces a rubber-like polymer. Though isoprene can only be obtained from distilling natural rubber, this process allows for an increased output from regular distillation and vulcanisation of rubber if we invest in it."
 #improved_rubber_processing:0 "Initial Synthetic Rubber Processing"
 #improved_rubber_processing_desc:1 "With the discovery of turpentine cracking, we can obtain isoprene without relying on natural rubber, though the process takes several weeks before ready to be turned into the rubber-like polymer."
 #advanced_rubber_processing:0 "Sodium-based Polymerisation"
 #advanced_rubber_processing_desc:1 "The polymerisation of isoprene can be sped up considerably with the use of sodium. Needless to say, this process will greatly increase output of artificial rubber."
 #modern_rubber_processing:0 "Butadiene-based Polymerisation"
 #modern_rubber_processing_desc:1 "Previous iterations of synthetic rubber have always been inferior to distilled natural rubber, making them less reliable. Polybutadiene, a butadiene polymer, is significantly more durable than natural rubber, effectively increasing our rubber production."

 #fuel_refining:0 "Systemised Naphtha Refineries"
 #fuel_refining_desc:0 "Previously, 'stills' could be used to separate the constituents of crude oil and condense the resultant vapours into liquid fractions, primarily kerosene and 'straight run' naphtha. There has been a scramble to produce the necessary naphtha with the invention of the internal combustion engine, leading to erratic and disorganised refining facilities. By organising the refineries with considerations made for all aspects, overall fuel production will improve and grow more efficient."
 #fuel_refining2:0 "Improved Thermal Cracking"
 #fuel_refining2_desc:0 "Automotive fuel is beginning to outstrip the market requirements for naphtha and kerosene. Thus, we must convert to light fuels such as gasoline. Previously a fraction byproduct from thermal cracking, we can improve distillation methods to favour greater yields of the more valuable gasoline instead of kerosene or naphtha."
 #fuel_refining3:0 "Advancements in Naphtha Catalysis"
 #fuel_refining3_desc:0 "A byproduct of a typical atmospheric distillation of crude oil is 'heavy' naphtha, which catalysed into a reformate essential for the gasoline blend. Advancements in this process vastly improve the gasoline blending pool's capacity and increase fuel production."
 #fuel_refining4:0 "Reclaiming Coker and FCC Gas Oil"
 #fuel_refining4_desc:0 "The process of producing coker naphtha and fluid catalytic cracker (FCC) gasoline creates gas oil as a waste byproduct, typically unused in producing fuel. We've discovered that we can make fuel oil by using both the coker and the FCC with the gas oil. This 'heavy' fuel is excellent for marine engines and provides our maritime vessels with a supplement of fuel that doesn't cut into our general fuel reserves."
 #fuel_refining5:0 "Supplemental Diesel Production"
 #fuel_refining5_desc:0 "We've been creating diesel oil as a side product of our atmospheric distillation and hydrocracking for some time. Though it is louder, 'dirtier', and requires a different ignition process in engines from gasoline, diesel is more efficient. We might not entirely shift over to diesel, but not exploiting this other fuel source would be foolish, as we can produce more fuel overall with it."

 ### АРТИЛЕРІЯ ###
 #interwar_artillery:0 "Applied Artillery Experience"
 #artillery1:0 "Rechambering Methods"
 #artillery2:0 "New Howitzer Designs"
 #artillery3:0 "Muzzle Brakes"
 #artillery3_desc:0 "To cut down on barrel length and weight, venting devices such as muzzle brakes and recoil compensators reduce the area needed to take up the strokes of recoil and kickback."
 #artillery4:0 "Dismantlable Artillery"
 #artillery5:0 "Low Silhouetted Artillery"
 #artillery5_desc:0 "Artillery designs with lower silhouettes better hide the piece and will allow the guns to fire for longer before being spotted."

 #rocket_artillery2:0 "Multiple Rocket Launchers"
 #rocket_artillery2_desc:0 "Self-propelled artillery utilizing multiple rockets will be able to cause large-scale destruction rapidly, while maintaining mobility to avoid counter-fire."
 #rocket_artillery3:0 "Low-Range Heavy Rockets"
 #rocket_artillery4:0 "Spin-stabilisation"
 #rocket_artillery4_desc:0 "Spin-stabilized rockets can increase the range of lighter artillery batteries, increasing their efficacy."

 #antiair1:0 "Enlarged Feeding Mechanisms"
 #antiair2:0 "High-Altitude Ammunition"
 #antiair3:0 "Initial Radar Target Coordination"
 #antiair4:0 "Radar Integration"
 #antiair4_desc:0 "Combining more modern systems of radar and autoloaders will be necessary to react quickly against faster aircraft such as jets."

 #antitank1:0 "Applied Anti-Tank Experience"
 #antitank2:0 "Larger Caliber Guns"
 #antitank3:0 "High-Explosive Anti-Tank Rounds"
 #antitank3_desc:0 "Due to the excellent penetration qualities of High-Explosive Anti-Tank (HEAT) rounds, low-velocity guns can now defeat enemy armour that it could not hope to with standard ammunition."
 #antitank4:0 "Self-Discarding Sabot"

 ### ФЛОТ ###
  basic_naval_mines:0 "Контактная мина"
 basic_naval_mines_desc:0 "Обычная плавучая бомба, прикрепленная цепью к морскому дну. Взрывается при столкновении с кораблем."
 improved_naval_mines:0 "Магнитная мина"
 improved_naval_mines_desc:0 "Эта сложная мина взрывается, когда обнаруживает изменения в магнитном поле, вызванные проходящим мимо кораблем."
 advanced_naval_mines:0 "Акустическая мина"
 advanced_naval_mines_desc:0 "Эта морская мина взрывается, уловив шумы находящегося рядом корабля."
 modern_naval_mines:0 "Гидродинамическая мина"
 modern_naval_mines_desc:0 "Эта высокоточная мина обнаруживает малейшие изменения в плотности воды, вызванные проходящим мимо кораблем."

 degaussing:0 "Размагничивание"
 degaussing_desc:0 "Установка мощных электромагнитных катушек позволяет снизить намагниченность корпуса судна и сделать его менее уязвимым для магнитных мин."

 submarine_mine_laying:0 "Подводный минный заградитель"
 submarine_mine_laying_desc:0 "Подводная лодка, оснащенная специальным оборудованием для захвата и запуска мин, может скрытно устанавливать минные поля под водой."
 improved_submarine_mine_laying:0 "Запуск мин из торпедного аппарата"
 improved_submarine_mine_laying_desc:0 "Изменив форму мин, чтобы они помещались в торпедный аппарат, мы сможем превратить любую подводную лодку в минный заградитель, пожертвовав частью её запаса торпед."
 airdrop_mines:0 "Выброска мин с воздуха"
 airdrop_mines_desc:0 "Оснастив мины мини-парашютами, мы сможем безопасно сбрасывать их с самолётов, быстро и эффективно создавая минные поля."
 airsweep_mines:0 "Траление мин с воздуха"
 airsweep_mines_desc:0 "Самолёты, оснащенные специальным оборудованием, могут обнаруживать и безопасно детонировать морские мины на расстоянии."
 concentrated_industry_category:0 "Технологии «Концентрированная промышленность»"
 dispersed_industry_category:0 "Технологии «Рассредоточенная промышленность»"

 sonar:0 "Пассивный сонар"
 sonar_desc:1 "Базовый гидролокатор, способный отслеживать цели под водой по производимому ими шуму.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! поможет обнаруживать вражеские §Yподводные лодки§!."
 improved_sonar:0 "Активный сонар"
 improved_sonar_desc:1 "Это оборудование излучает звуковые волны и способно достаточно точно оценить направление и расстояние до подводного объекта.\n\nУстановка этого модуля в §Yячейку для электроники§! на §Yлегких кораблях§! и §Yкрейсерах§! поможет обнаруживать вражеские §Yподводные лодки§!."

 smoke_generator:0 "Дымогенераторы"
 smoke_generator_desc:0 "Небольшая модификация труб и энергетической установки позволяет легким и средним кораблям создавать дымовые завесы, чтобы скрываться от противника."
 depth_charges_advice_tt:0 "\nУстановка модуля §YГлубинная бомба§! на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 sonar_advice_tt:0 "\nУстановка модуля §YСонар§! на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность обнаруживать вражеские §Yподводные лодки§!."

 basic_depth_charges:0 "Базовые глубинные бомбы"
 basic_depth_charges_desc:1 "Простой контейнер со взрывчаткой и детонатором, срабатывающим при достижении заданной глубины.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 improved_depth_charges:0 "Сбрасыватель глубинных бомб"
 improved_depth_charges_desc:1 "Несложное механическое устройство для сброса глубинных бомб на удалении от корабля. Оно позволяет эсминцу атаковать подводную цель, не находясь непосредственно над ней.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 advanced_depth_charges:0 "Бомбомёт"
 advanced_depth_charges_desc:1 "Метательное устройство способно забросить глубинную бомбу достаточно далеко от корабля и не мешает акустическому пеленгу цели, что значительно повышает точность атак.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."
 modern_depth_charges:0 "Улучшенный бомбомёт"
 modern_depth_charges_desc:1 "Увеличенная мощность метательного заряда позволяет метнуть глубинную бомбу на внушительное расстояние.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! даст возможность атаковать вражеские §Yподводные лодки§!."

 improved_airplane_launcher:0 "Улучшенная пусковая катапульта"
 improved_airplane_launcher_desc:1 "Улучшенное пневматическое устройство позволяет запускать с катапульты более тяжелые самолёты, что повышает радиус поиска.\n\nУстановка этого модуля на §Yкрейсеры§!, §Yтяжелые корабли§! и специализированные §Yподводные лодки§! улучшит способность к обнаружению вражеских кораблей."
 airplane_launcher_advice_tt:0 "\nУстановка модуля §YКатапульта§! на §Yкрейсеры§!, §Yтяжелые корабли§! и специализированные §Yподводные лодки§! улучшит способность к обнаружению вражеских кораблей."

 cruiser_armor_advice_tt:0 "\nУстановка улучшенного модуля §YБроня§! на §Yкрейсеры§! повышает их способность противостоять урону."
 heavy_armor_advice_tt:0 "\nУстановка улучшенного модуля §YБроня§! на §Yтяжелые корабли§! повышает их способность противостоять урону. §YЛинкоры§! и §Yлинейные крейсеры§! определяются разными §Yсхемами бронирования§!. Линейные крейсеры обычно бронированы хуже."
 basic_cruiser_armor_scheme:0 "Базовая схема бронирования крейсеров"
 basic_cruiser_armor_scheme_desc:1 "Схема бронирования с отдельными бронепоясом и бронепалубой, скопированная с конструкции крупных кораблей. Защищает от осколков и малокалиберных орудий.\n\nУстановка этого модуля на §Yкрейсеры§! улучшает способность §Yпротивостоять урону, наносимому врагом§!, но также §Rснижает§! §Yскорость§!."
 improved_cruiser_armor_scheme:0 "Схема бронирования крейсеров с наклонным бронепоясом"
 improved_cruiser_armor_scheme_desc:1 "Размещенный под углом бронепояс гораздо сложнее пробить при той же массе и толщине брони.\n\nУстановка этого модуля на §Yкрейсеры§! улучшает способность §Yпротивостоять урону, наносимому врагом§!, но также §Rснижает§! §Yскорость§!."
 advanced_cruiser_armor_scheme:0 "Схема бронирования крейсеров «Все или ничего»"
 advanced_cruiser_armor_scheme_desc:1 "В такой схеме бронирования упор делается на защиту только самых важных частей корабля.\n\nУстановка этого модуля на §Yкрейсеры§! улучшает их способность §Yпротивостоять урону, наносимому врагом§!, но также §Rснижает§! §Yскорость§!."

 basic_heavy_armor_scheme:0 "Схема бронирования с наклонным бронепоясом"
 basic_heavy_armor_scheme_desc:1 "Размещенный под углом бронепояс гораздо сложнее пробить при той же массе и толщине брони.\n\nУстановка этого модуля на §Yтяжелые корабли§! улучшает способность §Yпротивостоять урону, наносимому врагом§!. §YЛинкоры§! и §Yлинейные крейсеры§! определяются разными §Yсхемами бронирования§!."
 improved_heavy_armor_scheme:0 "Схема бронирования «Все или ничего»"
 improved_heavy_armor_scheme_desc:1 "В такой схеме бронирования упор делается на защиту только самых важных частей корабля.\n\nУстановка этого модуля на §Yтяжелые корабли§! улучшает их способность §Yпротивостоять урону, наносимому врагом§!. §YЛинкоры§! и §Yлинейные крейсеры§! определяются по разным §Yсхемам бронирования§!."
 torpedo_advice_tt:0 "\nУстановка §Yторпедных аппаратов§! на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§! в §Yбоевой линии§!, если удастся преодолеть вражескую §Yгруппу охранения§!."

 basic_torpedo:0 "Базовая торпеда"
 basic_torpedo_desc:1 "Самодвижущееся оружие с взрывчатой боеголовкой, которое движется по заложенному курсу, пока не столкнется с подводной частью цели.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."
 magnetic_detonator:0 "Магнитный детонатор"
 magnetic_detonator_desc:0 "Детонатор новой системы фиксирует изменение магнитного поля земли при прохождении под целью. Взрыв, произведенный непосредственно под кораблем, наносит больший урон и часто отрывает киль, что приводит к немедленному затоплению."
 homing_torpedo:0 "Самонаводящаяся торпеда"
 homing_torpedo_desc:0 "Торпеда, оснащенная акустическим детектором, способна самостоятельно наводиться на крупнейший источник шума по курсу — чаще всего это и будет намеченная цель."
 electric_torpedo:0 "Электрическая торпеда"
 electric_torpedo_desc:0 "Торпеда с электрическим двигателем не оставляет за собой характерный след из пузырьков. Это позволяет ей оставаться незамеченной до самого момента попадания, а также не выдает расположение подлодки."
 tambelon_torpedo:0 "Тамбелон"

 improved_ship_torpedo_launcher:0 "Улучшенный корабельный торпедный аппарат"
 improved_ship_torpedo_launcher_desc:1 "Усиленные моторы позволяют устанавливать больше труб в одном блоке и быстрее осуществлять наведение.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."
 advanced_ship_torpedo_launcher:0 "Усовершенствованный корабельный торпедный аппарат"
 advanced_ship_torpedo_launcher_desc:1 "Трубы увеличенного диаметра позволяют использовать более крупные и, как следствие, более мощные торпеды.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."
 modern_ship_torpedo_launcher:0 "Современный корабельный торпедный аппарат"
 modern_ship_torpedo_launcher_desc:1 "Мощная пневматика позволяет запускать более тяжелые торпеды, придавая им более высокую скорость.\n\nУстановка этого модуля на §Yлегкие корабли§! и §Yкрейсеры§! позволяет наносить существенный урон вражеским §Yкрупным кораблям§!."

 snorkel_advice_tt:0 "\nУстановка §Yшноркелей§! на §Yподводные лодки§! сильно снижает их §Yзаметность§!, из-за чего их сложнее обнаружить вражеским кораблям."
 basic_submarine_snorkel:0 "Базовый шноркель"
 basic_submarine_snorkel_desc:1 "Простой воздуховод, проходящий от машинного отделения через боевую рубку, который позволяет подлодке использовать дизельные двигатели и заряжать аккумуляторы в подводном положении.\n\nУстановка этого модуля на §Yподводные лодки§! снижает их §Yзаметность§!, благодаря чему их сложнее обнаружить."
 improved_submarine_snorkel:0 "Улучшенный шноркель"
 improved_submarine_snorkel_desc:1 "Улучшенная конструкция не позволяет воде попадать внутрь двигателей, а также снижает заметность для радаров.\n\nУстановка этого модуля на §Yподводные лодки§! снижает их §Yзаметность§!, благодаря чему их сложнее обнаружить."

 light_battery_advice_tt:0 "\n\nУстановка модулей §YЛегкая батарея§! на §Yлегкие корабли§! и §Yкрейсеры§! усиливает §Yобстрел из легких орудий§!, что помогает этим малым кораблям топить вражеские §Yкорабли охранения§!. При этом §Yлегкие батареи§!, как правило, малоэффективны против бронированных кораблей, таких как §Yкрейсеры§! и §Yтяжелые корабли§!."
 medium_battery_advice_tt:0 "\n\nУстановка модулей §YЛегкая средняя батарея§! или §YСредняя батарея§! на §Yкрейсеры§! усиливает §Yобстрел из легких орудий§! или §Yобстрел из тяжелых орудий§!, что позволяет сражаться с вражескими §Yкораблями охранения§! и §Yкрупными кораблями§!. Установка §Yсредней батареи§! любого вида делает корабль §Yтяжелым крейсером§!, установка же только §Yлегкой средней батареи§! делает его §Yлегким крейсером§!."
 heavy_battery_advice_tt:0 "\n\nУстановка модулей §YТяжелая батарея§! усиливает у §Yтяжелого корабля§! характеристику §YОбстрел из тяжелых орудий§!, позволяя атаковать и топить вражеские §Yкрупные корабли§!. §YТяжелые батареи§! обычно малоэффективны против небольших кораблей, таких как §Yлегкие корабли§! и §Yлегкие крейсеры§!."

 basic_battery:0 "Корабельная артиллерия"
 basic_battery_desc:0 "Простая конструкция для управления углами наведения корабельных орудий."
 basic_light_battery:0 "Базовая легкая батарея"
 basic_light_battery_desc:1 "Открытая поворотная платформа для орудий малого калибра, устанавливаемых на небольших кораблях.\n\nУстановка этого модуля усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!."
 improved_light_battery:0 "Улучшенная легкая батарея"
 improved_light_battery_desc:1 "Закрытая поворотная платформа для орудия малого калибра. Защищает расчет от осколков и в случае тяжелых погодных условий.\n\nУстановка этого модуля усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!."
 advanced_light_battery:0 "Усовершенствованная легкая батарея"
 advanced_light_battery_desc:1 "Модернизированная двухорудийная башня позволяет повысить огневую мощь и надёжно защитить расчет.\n\nУстановка этого модуля усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!."
 basic_light_shell:0 "Малокалиберный полубронебойный снаряд"
 basic_light_shell_desc:0 "Компромисс между бронепробитием и взрывной силой. Этот снаряд способен пробить тонкую броню легких кораблей и нанести значительно большие повреждения."
 improved_light_shell:0 "Малокалиберный бронебойный снаряд"
 improved_light_shell_desc:0 "Полноценный бронебойный снаряд для орудий малого калибра. Дает эсминцам и другим легким кораблям возможность противостоять бронированным врагам."
 basic_medium_battery:0 "Базовая средняя батарея"
 basic_medium_battery_desc:1 "Поворотная башня с двумя или тремя орудиями среднего калибра. Устанавливается на крейсеры.\n\nУстановка модуля §YЛегкая средняя батарея§! усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!. Установка модуля §YСредняя батарея§! усиливает §Yобстрел из тяжелых орудий§!, что помогает атаковать вражеские §Yкрупные корабли§!."
 improved_medium_battery:0 "Улучшенная средняя батарея"
 improved_medium_battery_desc:1 "Улучшенная конструкция башни повышает скорость перезарядки орудия, а усиленная броня обеспечивает выживаемость расчета.\n\nУстановка модуля §YЛегкая средняя батарея§! усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!. Установка модуля §YСредняя батарея§! усиливает §Yобстрел из тяжелых орудий§!, что помогает атаковать вражеские §Yкрупные корабли§!."
 advanced_medium_battery:0 "Усовершенствованная средняя батарея"
 advanced_medium_battery_desc:1 "Благодаря автоматам заряжания и удаленному управлению наводкой современные крейсеры демонстрируют невиданные ранее точность и скорострельность.\n\nУстановка модуля §YЛегкая средняя батарея§! усиливает §Yобстрел из легких орудий§!, что помогает атаковать вражеские §Yкорабли охранения§!. Установка модуля §YСредняя батарея§! усиливает §Yобстрел из тяжелых орудий§!, что помогает атаковать вражеские §Yкрупные корабли§!."
 basic_medium_shell:0 "Среднекалиберный бронебойный снаряд с наконечником"
 basic_medium_shell_desc:0 "Баллистический наконечник улучшает аэродинамические свойства снаряда, не сказываясь на эффективном бронепробитии."
 improved_medium_shell:0 "Среднекалиберный полубронебойный снаряд"
 improved_medium_shell_desc:0 "Компромисс между бронепробитем и взрывной силой. Этот снаряд способен пробить тонкую броню легких кораблей и нанести значительно большие повреждения."

 basic_heavy_battery:0 "Базовая тяжелая батарея"
 basic_heavy_battery_desc:1 "Огромная башня с орудиями крупного калибра и тяжелой броней.\n\nУстановка модуля §YТяжелая батарея§! усиливает у корабля §Yобстрел из тяжелых орудий§!, что повышает его результативность в бою с вражескими §Yкрупными кораблями§!."
 improved_heavy_battery:0 "Улучшенная тяжелая батарея"
 improved_heavy_battery_desc:1 "Механические досылатели ускоряют процесс заряжания, а автоматические огнеупорные люки обеспечивают защиту расчета.\n\nУстановка модуля §YТяжелая батарея§! усиливает у корабля §Yобстрел из тяжелых орудий§!, что повышает его результативность в бою с вражескими §Yкрупными кораблями§!."
 advanced_heavy_battery:0 "Усовершенствованная тяжелая батарея"
 advanced_heavy_battery_desc:1 "Улучшенные механизмы компенсации отдачи и автоматизированная задержка при стрельбе снижают влияние непрерывной стрельбы на точность, повышая вероятность поразить цель.\n\nУстановка модуля §YТяжелая батарея§! усиливает у корабля §Yобстрел из тяжелых орудий§!, что повышает его результативность в бою с вражескими §Yкрупными кораблями§!."
 basic_heavy_shell:0 "Бронебойный снаряд с наконечником"
 basic_heavy_shell_desc:0 "Баллистический наконечник улучшает аэродинамические свойства снаряда, не сказываясь на эффективном бронепробитии."
 improved_heavy_shell:1 "Крупнокалиберный бронебойный снаряд"
 improved_heavy_shell_desc:0 "Эти огромные снаряды, весящие больше тонны, обладают непревзойденной мощностью и являются серьезной угрозой даже для самой прочной брони."
 secondary_battery_advice_tt:0 "\n§YВспомогательная батарея§! позволяет §Yкрейсерам§! и §Yтяжелым кораблям§! атаковать вражеские §Yкорабли охранения§! как дополнительные цели, нанося при этом урон другой цели."
 basic_secondary_battery:0 "Казематная вспомогательная батарея"
 basic_secondary_battery_desc:1 "Небольшие орудия, устанавливаемые внутри корпуса, дают дополнительную защиту от малых кораблей, но обладают весьма ограниченными углами наведения.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§! или §Yтяжелому кораблю§! ограниченную возможность §Yобстрела из легких орудий§! и позволяет ему атаковать в бою вторую цель."
 improved_secondary_battery:0 "Башенная вспомогательная батарея"
 improved_secondary_battery_desc:1 "Разместив вспомогательное вооружение в поворотных башнях, можно значительно расширить углы наведения ценой повышения веса и снижения устойчивости корабля при сильном волнении.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§! или §Yтяжелому кораблю§! ограниченную возможность §Yобстрела из легких орудий§! и позволяет ему атаковать в бою вторую цель."
 dp_secondary_battery:0 "Универсальная вспомогательная батарея"
 dp_secondary_battery_desc:1 "Объединение противокорабельного и зенитного вооружения в одной установке экономит вес и место и значительно расширяет спектр возможностей.\n\nУстановка модуля §YВспомогательная батарея§! дает §Yкрейсеру§!, §Yавианосцу§! или §Yтяжелому кораблю§! ограниченную возможность §Yобстрела из легких орудий§! и позволяет ему атаковать в бою вторую цель. Также этот модуль усиливает §Yпротивовоздушную атаку§!."

 damage_control_1:0 "Тренировки по тушению пожара"
 damage_control_1_desc:0 "Каждый член экипажа, от капитана до рядового матроса, должен уметь сдерживать и ликвидировать возгорания на корабле."
 damage_control_2:0 "Распределенный пожарный трубопровод"
 damage_control_2_desc:0 "Распределив противопожарный водопровод по разным частям корабля, мы намного снизим риск того, что при попадании снаряда экипаж не сможет бороться с огнем."
 damage_control_3:0 "Дизельные аварийные помпы"
 damage_control_3_desc:0 "Поскольку обычно тяжелые помпы зависят от энергетической установки корабля, даже неопасное попадание в машинное отделение может лишить корабль возможности сохранять плавучесть."

 fire_control_methods_1:0 "Поэтапная пристрелка"
 fire_control_methods_1_desc:0 "Первый шаг к поражению цели — пристрелка: орудия производят серию выстрелов, пока снаряды не начнут ложиться по обе стороны от цели."
 fire_control_methods_2:0 "Оценочная пристрелка"
 fire_control_methods_2_desc:0 "При перелете легко потерять снаряд — и точку попадания — из вида. Согласно этой системе, снаряды специально отправляются к цели с недолетом, чтобы оценить дистанцию с помощью расстояния от точки попадания до цели."
 fire_control_methods_3:0 "Цветные снаряды"
 fire_control_methods_3_desc:0 "К снарядам добавляется некоторое количество красителя, подкрашивающего точки попадания вокруг цели. Это позволяет нескольким кораблям вести огонь по цели, отличая собственные попадания от всех остальных."

 transport:0 "Специализированные баржи"
 transport_desc:0 "Десантные операции требуют быстро перевозить и развёртывать значительные силы. Вместо того, чтобы полагаться на гражданские или прочие неподходящие транспортные суда, мы можем доставлять наших солдат к вражеским берегам на больших баржах, предназначенных для плавного перемещения между транспортами и пляжем. Их грузоподъемность компенсирует медлительность."
 landing_craft:0 "Моторизованный десантный корабль"
 landing_craft_desc:0 "Мы поняли, что при десанте скорость всё же важнее грузоподъемности. И хоть баржи могут перевозить сотни солдат, они весьма уязвимы для вражеского огня. Моторизованные десантные суда быстроходны, хоть и менее грузоподъемны и комфортны, что делает эти лодки особенно подходящими для осуществления десантов."
 tank_landing_craft:0 "Лодки с малой осадкой"
 tank_landing_craft_desc:0 "Лучшее понимание гидродинамики позволяет новым моторизованным лодкам быстро пересекать даже самые мелководные участки водных просторов. Они достигают этих успехов за счет уменьшения контакта корпусов лодок с водой. Эти лодки могут просто лететь над водой."
 mtg_transport:0 "Специализированные баржи"
 mtg_transport_desc:0 "Десантные операции требуют быстро перевозить и развёртывать значительные силы. Вместо того, чтобы полагаться на гражданские или прочие неподходящие транспортные суда, мы можем доставлять наших солдат к вражеским берегам на больших баржах, предназначенных для плавного перемещения между транспортами и пляжем. Их грузоподъемность компенсирует медлительность."
 mtg_landing_craft:0 "Моторизованный десантный корабль"
 mtg_landing_craft_desc:0 "Мы поняли, что при десанте скорость всё же важнее грузоподъемности. И хоть баржи могут перевозить сотни солдат, они весьма уязвимы для вражеского огня. Моторизованные десантные суда быстроходны, хоть и менее грузоподъемны и комфортны, что делает эти лодки особенно подходящими для осуществления десантов."
 mtg_tank_landing_craft:0 "Лодки с малой осадкой"
 mtg_tank_landing_craft_desc:0 "Лучшее понимание гидродинамики позволяет новым моторизованным лодкам быстро пересекать даже самые мелководные участки водных просторов. Они достигают этих успехов за счет уменьшения контакта корпусов лодок с водой. Эти лодки могут просто лететь над водой."

### МАШИННИЙ ПЕРЕКЛАД ###
 electronic_mechanical_engineering_desc: "Інтерес до немагічного зв'язку на далекі відстані та дослідження в цій галузі виникли з глобальним зростанням виробництва внаслідок промислової революції. З появою телеграфії та автоматичних телефонних станцій електромеханіка обіцяє величезний технологічний стрибок у сфері зв'язку та обчислювальної техніки."
 radio_desc: "З моменту винайдення частотної модуляції радіоприймачі з більш чітким звучанням стали звичним явищем серед ентузіастів. Корисність цих FM-радіоприймачів очевидна, оскільки, на відміну від попередніх AM-радіоприймачів, вони відносно вільні від статичних перешкод, спричинених зовнішніми завадами. Це, звісно, забезпечує точний і майже миттєвий зв'язок, що є безцінним для наших військових."

 mechanical_computing_desc: "Диференціальні двигуни та обчислювальні машини загального призначення використовувалися протягом певного часу, хоча більшість з них були відносно обмеженими та простими у своїх функціях. Ранні машини були непрограмованими і не універсальними в обчислювальному плані. Використовуючи перфокарти як інструкції та стрижні, що виконують роль пам'яті, наступні двигуни стали більш універсальними та швидшими, ніж раніше."
 computing_machine_desc: "Використовуючи електродвигуни для обертання штоків і осьових коліс, це нове покоління обчислювачів вперше використовує електромеханічний обчислювальний механізм і символьну систему числення замість десяткової системи числення. Ці особливості дозволяють обчислювальный машині обраховувати рівняння високого порядку або швидко обчислювати рівняння нижчих порядків. Це значно полегшить роботу наших дослідників."
 improved_computing_machine_desc: "Перші програмовані автоматичні цифрові обчислювачі — це масивні машини, навіть у порівнянні з попередніми механічними лічильниками, але з багатьма сотнями реле. Це дозволило реалізувати більшу довжину бітових слів, які можуть працювати на більш високих тактових частотах. Швидкість і точність цих машин уможливлюють дуже складні обчислення, характерні для криптографії та аеродинаміки — галузей, що розвиваються в наш час."
 advanced_computing_machine_desc: "Спочатку це була незначна наукова цікавість, але ми виявили, що вакуумні трубки можуть утворювати суто електронні схеми. Ці повністю електронні обчислювачі, які вже використовуються в деяких електронних системах обробки даних на телефонних станціях, можна масштабувати і чітко запрограмувати для аналізу та математичної обробки. Хоча вони все ще схильні до механічних поломок, чим менше рухомих частин, тим менше шансів, що це станеться."

 basic_encryption_desc: "Впровадження електромеханічних інтегральних обчислювачів зробило більшість традиційних шифрів, заснованих на лінгвістичному шифруванні, вразливими. Однак ми можемо використовувати ті ж самі обчислювачі й адаптувати їх як інструменти для шифрування існуючих поліалфавітних шифрів. За допомогою декількох роторів ці пристрої шифрують літери повідомлень, які можна зрозуміти лише за допомогою ключа. Шифрувальні машини не є надійними, але їхнє кодування достатньо надійне, щоби зупинити більшість зловмисників."
 improved_encryption_desc: "Всі наші коди структуровані, і їхня сила полягає в тому, наскільки незрозумілими є ці структури. Чим більше циклів перестановок шифру ми маємо, тим складнішим є наше кодування для криптоаналітиків. Ці перестановки можна збільшити в геометричній прогресії за допомогою простого рівняння, хоча ми боролися з інтегруванням факторіалів високого порядку. За допомогою обчислювальної машини наші шифрувальники можуть легко використовувати факторіали вищих порядків для створення стійкіших шифрів."
 advanced_encryption_desc: "Поширення цифрових обчислювачів відкрило нові можливості для наших енкодерів. Ми можемо представляти зразки аналогових радіосигналів у цифровому вигляді за допомогою імпульсно-кодової модуляції (ІКМ) і зберігати їх у двійковому форматі. Цей метод додає новий рівень шифрування, створюючи, здавалося б, випадкові звуки, які наші обчислювальні машини можуть транскрибувати і перекладати. Цей прорив, безсумнівно, зробить наш військовий зв'язок ще більш захищеним."
 basic_decryption_desc: "Збір розвідувальної інформації все більше стає математичною проблемою, оскільки радіосигнали та телеграми кодуються у все більш прихованих системах. Машинне розшифрування стало можливим завдяки появі циклометрів. За допомогою цих приладів математики використовують частотний аналіз для «підрахунку» літер у зашифрованих текстах і допомагають використовувати недосконалі шифри."
 improved_decryption_desc: "Традиційно розшифрування прихованих повідомлень передбачає концентрацію зусиль на розшифровці самих повідомлень. Однак ми з'ясували, що можемо отримати інформацію з реалізації обчислювальних систем, які використовуються в шифрувальних машинах. Ми можемо використовувати ці додаткові джерела даних, щоби зрозуміти природу шифрувальників. Ці «побічні» атаки вимагають значних технічних знань, але розшифрування ворожих розвідувальних даних має вирішальне значення для наших воєнних зусиль."
 advanced_decryption_desc: "Оскільки ворожі шифри стають все більш витонченими, негайний аналіз кодів стає набагато складнішим завданням. Ми можемо виявити конкретні шифрувальні процедури за допомогою розпаралеленого автоматизованого доведення теорем, яке виконується в обчислювачах із високою тактовою частотою. Звідси, висновки, зроблені за допомогою запущених логічних механізмів, пропонують різні підказки та сліди непроникних в іншому випадку структур шифру."

 atomic_research_desc: "При ядерному поділі розщеплення атома дає величезну кількість енергії та безмежну руйнівну силу."
 experimental_rockets_desc: "Ракети не є новою концепцією, адже вони були основним засобом для феєрверків. Десятиліттями вони працювали на пороху і не вважалися життєздатною зброєю через свою дику неточність. Проте з появою нещодавніх піонерів у ракетобудуванні, таких як двигуни на рідкому паливі, військові знову зацікавились ракетами як формою артилерії залпового вогню. Ми повинні розглянути можливість подальших експериментів з будівництвом підконтрольних державі пускових майданчиків для ракет."
 rocket_engines_desc: "Наше розуміння ракет досягло такого рівня, що ми можемо використовувати їх як основну некеровану зброю, що запускається з літаків або наземних артилерійських систем. Деякі більш амбіційні способи застосування передбачають оснащення цілих літаків ракетними двигунами. Хоча вони дуже швидкі, літаки з ракетним двигуном мають обмежену дальність польоту, а некеровані «летючі бомби» не несуть великого вибухового заряду. Проте можна зробити набагато більше для вдосконалення наших ракетних озброєнь."
 improved_rocket_engines_desc: "Зосередження наших зусиль на нових конструкціях ракет дало свої результати. Нове розуміння того, як планер поводиться на високих швидкостях, і вдосконалений ракетний двигун покращили наші літаки з ракетним двигуном. І навпаки, повернення до більш простої конструкції некерованих ракет дозволило значно збільшити їхню швидкість і можливості, відмовившись від усіх уявлень про летючі бомби, що базуються на літаках."
 advanced_rocket_engines_desc: "Постійні дослідження в галузі ракетобудування лише вдосконалюють наші ракетні розробки. Набагато надійніші двигуни дозволяють нам збільшувати потужність наших боєголовок і покращувати можливості наших ракетних літаків настільки, що вони стають життєздатними перехоплювачами ближнього радіусу дії. Що стосується нашої ракетної програми, то виклики, з якими стикаються при створенні високоточної зброї, розчарували наших науковців. Багато хто зараз дивиться на ракети як на можливі засоби доставки ядерних боєголовок..."

 rocket_interceptor_equipment_desc: "Ракетні літаки-перехоплювачі на основі планерів можуть на короткий час рухатися швидше, ніж будь-який інший літак. Хоча летючість пального наражає літаки на небезпеку, вони можуть злітати і реагувати на атаки швидше, ніж очікує будь-який ворог."
 rocket_interceptor_equipment_1_desc: "Експериментальний перехоплювач малої дальності, що працює на ненадійному хімічному ракетному двигуні."
 rocket_interceptor_equipment_2_desc: "Ракетні винищувачі, які досі вважаються вкрай небезпечними в експлуатації, тепер оснащуються автопілотами і буксируються іншими літаками, щоби максимально використовувати їхню надзвичайну швидкість, але коротке паливне вікно."
 rocket_interceptor_equipment_3_desc: "Нові технології посадки і безпечніші паливні системи значно підвищили шанси ракетних винищувачів на успіх і виживання, реалізувавши колись теоретичний потенціал цих передових транспортних засобів."

 guided_missile_equipment_1_desc: "Завдання доставити вибуховий боєприпас до цілі вирішувалось різними способами, чи то за допомогою далекобійної артилерії, чи то шляхом простого скидання на ціль. Кожне рішення має свої недоліки, і з розвитком ракетної техніки з'явилось нове рішення. По суті, це летюча бомба — одноразовий літальний апарат на ракетному двигуні, націлений на віддалену ціль. Його точність залишає бажати кращого, а послідовність запуску довга і складна, але його швидкість і велика дальність дії компенсують вартість і потенціал руйнування."
 guided_missile_equipment_2_desc: "Ефективність наших летючих бомб була далеко не найкращою. Хоча вони швидкісні, їх усе одно можуть перехопити швидкі літаки і зенітний вогонь. Це призвело до закликів до вдосконалення. Відкинувши більш традиційну конструкцію крилатого літака, ці ракети з ракетним двигуном набагато більші. Хоча боєголовка залишається по суті тією ж самою, збільшений двигун і паливні баки роблять ці ракети набагато швидшими, ніж попередні летючі бомби. Вони є кошмаром наших ворогів, які не можуть реально перехопити ці ракети."
 guided_missile_equipment_3_desc: "Подальші досягнення в ракетобудуванні лише вдосконалили наші ранні балістичні ракети. Ця нова ітерація ракет горить сильніше і ще довше, збільшуючи дальність і швидкість наших ракет. Вони можуть нести більшу боєголовку, щоби компенсувати свою неточність, що робить їх смертоносною зброєю. Крім того, ранні експерименти з багатоступеневими ракетами, хоча поки що і невдалі, демонструють величезні перспективи для майбутнього наших балістичних ракет."

 basic_machine_tools_desc: "У міру того, як світ індустріалізується, численні різні виробничі центри дотримуються своїх стандартів, які не узгоджуються між собою, що спричиняє труднощі та повільність у виробництві обладнання. Вже були спроби стандартизувати різні процеси, але коли більшість заводів не можуть домовитися навіть про стандартну довжину, настав час для уряду вжити прямих заходів."
 improved_machine_tools_desc: "Токарні верстати використовувалися тисячоліттями, але лише нещодавно завдяки енергії пари, а тепер і електрики, стійки наших металообробних токарних верстатів можна було приводити в рух з мінімальними зусиллями. Нова інноваційна конструкція револьверних токарних верстатів зводить участь робітника до простого встановлення заготовки за допомогою кривошипа. У той же час, кріплення з електроприводом переміщує заготовку до ріжучого інструменту, значно зменшуючи помилки та зусилля робітника, одночасно максимізуючи продуктивність виробництва."
 advanced_machine_tools_desc: "Робочі місця передбачають повторювані дії та вхідні дані від працівників, які при неправильному поводженні можуть призвести до небезпечного обладнання. Щоби зменшити ризик нещасних випадків на виробництві або збоїв у роботі з боку працівників, ми можемо встановити автоматичні пристрої, які звуться сервомеханізмами та контролюють роботу робочих станцій і, якщо їх правильно налаштувати, можуть виправляти помилки. Робота не менш нудна, але набагато безпечніша."
 assembly_line_production_desc: "Ідея конвеєра з електроприводом не нова, і автомобільна промисловість Мейнгеттену та Філліделфії є чудовими прикладами її використання. Ми можемо адаптувати цю методологію для виробництва дрібних і проміжних деталей інших транспортних засобів та озброєнь, радикально збільшивши випуск нашої військової техніки."
 flexible_line_desc: "Ми можемо впровадити подальшу автоматизацію наших конвеєрів, але ми виявили, що це може спричинити проблеми при переключенні виробництва. Машини не є інтелектуальними, і раптові зміни можуть призвести до їхньої повної зупинки. Якщо ми розумно автоматизуємо лише деякі аспекти виробничої лінії, то початкова втрата ефективності при переналаштуванні виробництва буде мінімальною."
 streamlined_line_desc: "Ми можемо підвищити ефективність наших виробничих ліній шляхом їхньої реструктуризації, щоби мінімізувати робочий час, необхідний для створення нашого обладнання та транспортних засобів. Подальший поділ та автоматизація робочих місць збільшує їхню продуктивність, що, в свою чергу, прискорює загальну збірку та виробництво. Ця система схильна до масових сповільнень, коли завод змушений змінювати своє виробництво, але це невелика ціна, яку доводиться платити за ефективність."

 improved_equipment_conversion_desc: "Досягнення в галузі інженерії дозволяють нам виправляти проблеми, які ми виявили в попередніх моделях, і оновлювати їх відповідно до наших поточних потреб."
 advanced_equipment_conversion_desc: "Створення спеціалізованих бригад і конвеєрів для модернізації наших застарілих моделей дозволить зберегти нашу воєнну машину смертоносною в будь-який час."

 concentrated_industry_desc:0 "Щось таке просте, як більші робочі простори для наших виробників, дозволить сконцентрувати матеріали, робочі лінії та робітників. Це зробить окремі заводи більш продуктивними, але погіршить наслідки, якщо щось піде не так...§!\n"
 concentrated_industry2_desc:0 "Якщо обладнання та продукція складаються з декількох різних частин, то цілком логічно встановити необхідні виробничі лінії на одному підприємстві. Це значно підвищує продуктивність, водночас знижуючи витрати."
 concentrated_industry3_desc:0 "Великі промислові комплекси потребують набагато більше матеріалів для підтримання ефективності виробництва. Підготовка спеціалізованих транспортних вузлів та інтеграція для забезпечення більшого потоку обладнання та матеріалів, що дозволить розширити наші існуючі заводи."
 concentrated_industry4_desc:0 "Навіщо тримати різні схожі заводи окремо один від одного, якщо їх можна було б об'єднати в один мегакомплекс? Витрати зменшаться, а загальна ефективність і продуктивність значно зростуть."
 concentrated_industry5_desc:0 "У більшості випадків планування промислових секторів і районів у наших містах є дуже несистемним. Хоча окремі комплекси сплановані розумно, вони не можуть розширюватися за межі обмежень попередніх міських планів. Якщо ми підготуємо цілі території та райони для майбутнього використання, нові заводи та виробники зможуть максимально ефективно використовувати відведену для них ділянку."

 dispersed_industry_desc:0 "Розпорошення інфраструктури нашої промисловості суперечить інтуїції, якщо ми прагнемо збільшити валовий випуск продукції. Проте, відокремлення працівників, матеріалів і виробничих ліній одне від одного робить загальну інфраструктуру більш стійкою до нападів ворожих сил або диверсантів.§!\n"
 dispersed_industry2_desc:0 "У нас достатньо машин, матеріалів і робітників, щоб будувати великі промислові комплекси. Однак наші зусилля було б краще витратити на створення менших, але більш численних заводів, щоб підтримувати загальну виробничу потужність, якщо щось піде не так."
 dispersed_industry3_desc:0 "Як правило, складні вироби, такі як гвинтівки чи транспортні засоби, складаються з безлічі деталей, які необхідно виготовити. Якщо тримати їх якомога далі один від одного, з'єднуючи надійними транспортними лініями, наша промислова потужність зростатиме, зберігаючи при цьому безпеку."
 dispersed_industry4_desc:0 "Маскування наших найбільш важливих заводів під інші, нешкідливі галузі допомагає відвернути від них небажану увагу, тим самим додатково захищаючи наші життєво важливі виробничі лінії."
 dispersed_industry5_desc:0 "Щоб ще більше приховати наші заводи, ми можемо перенести їх під землю, замаскувавши під пагорби. Це дорогий і масштабний захід, але необхідний для збереження секретності та забезпечення їхньої стійкості до атак."

 construction1_desc:0 "З часів промислової революції спостерігається глобальний демографічний бум, який випередив більш традиційні методи будівництва. З ростом попиту на нові будівлі та відремонтовані споруди, які можуть служити довго, будівництво з дерева та каменю повинно поступитися місцем цементу та сталі. Це величезний струс, але необхідний."
 construction2_desc:0 "Молотки, гайкові ключі та пилки ще довго будуть використовуватися в майбутньому. Проте більш сучасні методи будівництва потребують таких інструментів, як заклепочники, пневматичні дрилі та цвяхозабивні пістолети, які, в свою чергу, дозволяють створювати більш якісні та міцні будівлі, які можна зводити ще швидше."
 construction3_desc:0 "З незапам'ятних часів ми використовували машини для будівництва великих споруд. Однак, з розширенням і полегшенням доступу до машин, що працюють на паливі, таких як вантажівки і крани, ті ж самі роботи і завдання, необхідні для будівництва, стали набагато менш трудомісткими і можуть бути виконані за меншу частину часу. Придбання цих нових машин вимагає відносно високих початкових і поточних витрат, але це значно компенсується економією, яку вони приносять."
 construction4_desc:0 "Оскільки балочні конструкції поширюються, стають вищими і амбітнішими, необхідний подальший структурний аналіз, зокрема, з точки зору впливу згину на з'єднання конструкцій. Розробка розподілу моментів на фіксованих кінцях таким чином, щоб досягти рівноваги в загальній конструкції. Ця дещо математично складна методика вимагає залучення спеціалізованих інженерів, але вона дозволить створювати більші та міцніші конструкції."
 construction5_desc:0 "Як би традиціоналісти не нарікали на сучасні архітектурні тенденції, не можна заперечувати, що новіші споруди набагато практичніші та дешевші. Прийняття цих архітектурних проектів як нового стандарту для паралельного будівництва може створити «потворні» райони та міста. Проте, вони будуть пам'ятниками нашої могутності, навіть після того, як нас не стане!"

 excavation1_desc:0 "Міцна лопата і кирка можуть бути універсальним символом шахтаря, але вони є трудомісткими інструментами. Завдяки впровадженню гідравлічних інструментів, таких як преси та дрилі, ми значно знизили ризик виснаження наших шахтарів, навіть у гарячих, вологих підземних шахтах. З мінімальною підготовкою один шахтар, озброєний дрилем, перевершить десятьох шахтарів з кирками та лопатами."
 excavation2_desc:0 "Пошук і розвідка нових родовищ корисних копалин - це повільний і кропіткий процес. Якщо він буде виконаний погано, різні групи видобувних компаній можуть випадково натрапити на одну й ту ж саму жилу! Ось чому правильне геологічне картування має важливе значення, щоб допомогти розрізнити різні шари землі і звузити потенційні місця пошуку."
 excavation3_desc:0 "Не всі шахти мають відповідне обладнання, таке як шахтні кліті, підйомники, скіпи та підйомні бурильні установки, які знижують ризик і підвищують продуктивність. Забезпечення національного стандарту обладнання та машин для автоматизації якомога більшої частини розвідки є розумним і етичним рішенням, що робить робоче місце безпечнішим."
 excavation4_desc:0 "На відміну від традиційних кар'єрів, кар'єрний видобуток - це переважно механізована форма видобутку корисних копалин на відкритій місцевості з використанням горизонтальних лафетів. Набагато більш придатні для поверхонь, які перешкоджають прокладанню тунелів, відкриті кар'єри дозволяють легко розширюватися, поки мінеральні ресурси не будуть вичерпані. Цей метод є відносно дорогим, оскільки вимагає великих екскаваторів і вантажівок для перевезення руди і відходів. Тим не менш, це швидкий і простий метод для великих гірничодобувних підприємств."
 excavation5_desc:0 "Зупинки були створені від початку підземного видобутку корисних копалин. Однак ручні системи зупинки були витіснені усадочною зупинкою - видобуток ведеться знизу вгору горизонтальними шматками, а зруйнована руда залишається на місці, щоб шахтарі могли працювати над нею. Це набагато ефективніший і безпечніший метод зупинки, який підвищує загальну продуктивність шахти."

 fuel_silos_desc:0 "У міру того, як рідке паливо стає все більш поширеним, а обсяги його зберігання зростають, виникає потреба в об'єктах, призначених для зберігання цього ресурсу. Силоси та резервуари для зберігання палива, труби для легкого доступу та перекачування, а також клапани для його захисту. Ці сховища спроектовані з урахуванням потенційного розширення, якщо нам знадобиться збільшити наші запаси."

 synth_oil_experiments_desc:0 "У міру індустріалізації світу попит на цінні ресурси випереджає їхню природну пропозицію. Синтез нафти та каучуку є багатообіцяючим, а синтетичні вуглеводневі олії та ізопрен, відповідно, є головними кандидатами в цьому напрямку."

 oil_processing:0 "Початкові вуглеводневі олії"
 oil_processing_desc:0 "Дещо гірша альтернатива традиційній нафті, вуглеводневі олії засновані на органічних сполуках, що повністю складаються з водню і вуглецю. Деякі алкани є придатним джерелом горючого палива, яке може доповнювати інші, більш ефективні види палива."
 improved_oil_processing:0 "Розвідка вуглеводнів"
 improved_oil_processing_desc:0 "Зростаючий попит на паливо вимагає додаткового використання всіх видів палива, включаючи вуглеводневі олії. Більш раціональні методи їх видобутку та зберігання допоможуть задовольнити попит, хоча нафта все ще залишається преміальним джерелом палива."
 advanced_oil_processing:0 "Нові процеси гідрування"
 advanced_oil_processing_desc:0 "Прорив у гідрогенізації уможливив виробництво синтетичної нафти з вугільного пилу. За наявності великої кількості вугілля ця нова синтетична нафта може виявитися настільки ж поширеною, якщо не більше, ніж нафта."
 modern_oil_processing:0 "Рідкі вуглеводні"
 modern_oil_processing_desc:1 "Перетворення суміші монооксиду вуглецю і водню на рідкі вуглеводні значно розширює можливості альтернативних джерел палива. Хоча рідкі вуглеводні все ще дещо менш ефективні, ніж звичайне паливо, вони так само життєздатні завдяки простоті зберігання порівняно з іншими вуглеводневими видами палива."

 rubber_processing:0 "Переробка напівсинтетичного каучуку"
 rubber_processing_desc:1 "Ми знаємо, що при нагріванні ізопрену з соляною кислотою утворюється каучукоподібний полімер. Хоча ізопрен можна отримати лише шляхом дистиляції натурального каучуку, цей процес дозволяє збільшити виробництво звичайної дистиляції та вулканізації каучуку, якщо ми інвестуємо в нього."
 improved_rubber_processing:0 "Початкова обробка синтетичного каучуку"
 improved_rubber_processing_desc:1 "З відкриттям крекінгу скипидару ми можемо отримувати ізопрен, не покладаючись на натуральний каучук, хоча процес займає кілька тижнів, перш ніж він буде готовий до перетворення в каучукоподібний полімер."
 advanced_rubber_processing:0 "Полімеризація на основі натрію"
 advanced_rubber_processing_desc:1 "Полімеризацію ізопрену можна значно прискорити за допомогою натрію. Зрозуміло, що цей процес значно збільшить виробництво штучного каучуку."
 modern_rubber_processing:0 "Полімеризація на основі бутадієну"
 modern_rubber_processing_desc:1 "Попередні ітерації синтетичного каучуку завжди поступалися дистильованому натуральному каучуку, що робило їх менш надійними. Полібутадієн, бутадієновий полімер, значно довговічніший за натуральний каучук, що дозволило ефективно збільшити виробництво каучуку."

 fuel_refining:0 "Систематизовані нафтопереробні заводи"
 fuel_refining_desc:0 "Раніше для розділення компонентів сирої нафти і конденсації парів, що утворюються, на рідкі фракції, в першу чергу гас і прямогонний бензин, використовували "перегінні апарати". З винайденням двигуна внутрішнього згоряння виникла гостра потреба у виробництві необхідної нафти, що призвело до нестабільної та дезорганізованої роботи нафтопереробних заводів. Організація нафтопереробних заводів з урахуванням усіх аспектів дозволить поліпшити загальне виробництво палива і зробити його більш ефективним."
 fuel_refining2:0 "Покращений термічний крекінг"
 fuel_refining2_desc:0 "Автомобільне паливо починає випереджати ринкові потреби в нафті та гасі. Таким чином, ми повинні переходити на легкі види палива, такі як бензин. Ми можемо вдосконалити методи дистиляції бензину, який раніше був побічним продуктом термічного крекінгу, для отримання більш цінного бензину замість гасу чи лігроїну."
 fuel_refining3:0 "Досягнення в каталізі нафти"
 fuel_refining3_desc:0 "Побічним продуктом типової атмосферної перегонки сирої нафти є «важка» нафта, яка каталітично перетворюється на риформат, необхідний для виробництва бензину. Удосконалення цього процесу значно покращило продуктивність резервуарів для змішування бензину та збільшило виробництво палива."
 fuel_refining4:0 "Утилізація коксового і газойлів FCC"
 fuel_refining4_desc:0 "У процесі виробництва коксової нафти та бензину рідинного каталітичного крекінгу (FCC) утворюється газойль як побічний продукт, який зазвичай не використовується для виробництва палива. Ми виявили, що можемо виробляти мазут, поєднуючи коксовий газ і бензин каталітичного крекінгу з газойлем. Це «важке» паливо чудово підходить для морських двигунів і забезпечує наші морські судна додатковим паливом, яке не зменшує наші загальні запаси палива."
 fuel_refining5:0 "Додаткове виробництво дизельного палива"
 fuel_refining5_desc:0 "Ми вже деякий час створюємо дизельне паливо як побічний продукт атмосферної перегонки та гідрокрекінгу. Хоча воно гучніше, «брудніше» і вимагає іншого процесу запалювання в двигунах, ніж бензин, дизельне паливо є більш ефективним. Ми не можемо повністю перейти на дизельне паливо, але було б нерозумно не використовувати це інше джерело палива, оскільки ми можемо виробляти більше палива в цілому з його допомогою."

 interwar_artillery:0 "Досвід прикладної артилерії"
 artillery1:0 "Методи рекамеризації"
 artillery2:0 "Нові конструкції гаубиць"
 artillery3:0 "Дулові гальма"
 artillery3_desc:0 "Щоб зменшити довжину і вагу ствола, вентиляційні пристрої, такі як дулові гальма і компенсатори віддачі, зменшують площу, необхідну для поглинання ударів віддачі і відбою."
 artillery4:0 "Розбірна артилерія"
 artillery5:0 "Малогабаритна артилерія"
 artillery5_desc:0 "Артилерійські конструкції з нижчими силуетами краще приховують знаряддя і дозволяють гарматам вести вогонь довше, перш ніж їх помітять."

 rocket_artillery2:0 "Реактивні системи залпового вогню"
 rocket_artillery2_desc:0 "Самохідна артилерія, що використовує реактивні системи залпового вогню, зможе швидко завдавати масштабних руйнувань, зберігаючи при цьому мобільність для уникнення зустрічного вогню."
 rocket_artillery3:0 "Важкі ракети малої дальності"
 rocket_artillery4:0 "Спінова стабілізація"
 rocket_artillery4_desc:0 "Спін-стабілізовані ракети можуть збільшити дальність дії легких артилерійських батарей, підвищуючи їхню ефективність."

 antiair1:0 "Збільшені механізми подачі"
 antiair2:0 "Висотні боєприпаси"
 antiair3:0 "Початкове радіолокаційне узгодження цілей"
 antiair4:0 "Інтеграція радарів"
 antiair4_desc:0 "Поєднання більш сучасних систем радарів і автозавантажувачів буде необхідним для швидкого реагування на більш швидкі літаки, такі як реактивні."

 antitank1:0 "Прикладний протитанковий досвід"
 antitank2:0 "Крупнокаліберні гармати"
 antitank3:0 "Протитанкові осколково-фугасні снаряди"
 antitank3_desc:0 "Завдяки чудовій пробивній здатності осколково-фугасних протитанкових снарядів, низькошвидкісні гармати тепер можуть вражати ворожу броню, на що вони не могли сподіватися, використовуючи стандартні боєприпаси."
 antitank4:0 "Піддон, що самознищується"
