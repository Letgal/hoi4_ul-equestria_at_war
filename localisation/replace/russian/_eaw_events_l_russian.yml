 stability.31.t:0 "Ужесточение мер сработало"
 stability.31.desc:0 "Быстрый ответ доказал свою эффективность. Отряды полиции при поддержке местных патриотично настроенных добровольцев провели хорошо скоординированную операцию и посетили каждого уклоняющегося призывника. Большинство из них согласились явиться на призывной пункт, когда им сообщили о последствиях неявки. Высшее военное командование публично заявило, что любому явившемуся не будут предъявлены обвинения и его не накажут за уклонение в прошлом. И всё же некоторые призывники категорически отказались взять оружие, чтобы защищать свою страну, и были арестованы."
 stability.31.a:0 "Решительные действия предотвратили ухудшение ситуации."
 stability.32.t:0 "Беспорядки в связи с призывом"
 stability.32.desc:0 "Наши попытки разрешить ситуацию с помощью военной силы не увенчались успехом. Похоже, кто-то в администрации раскрыл детали планируемой операции, вслед за чем последовала незамедлительная реакция. Когда военная полиция и представители других правоохранительных органов попытались посетить уклонистов, путь им преградила разгневанная толпа, требующая положить конец войне и принудительной военной службе. В некоторых случаях между полицией и протестующими вспыхнули уличные сражения, приведшие к определённому количеству жертв, поскольку солдаты были вынуждены применить оружие для самозащиты.\n\nБаррикады были расчищены, погибшие похоронены, но столицу охватили мрачные настроения. Судя по докладам Военного министерства, количество призывников, являющихся для прохождения службы, не увеличилось. Многие в правительстве гадают, как долго мы сможем продолжать сражения в таких обстоятельствах."
 stability.32.a:0 "Эта ситуация, возможно, обернулась не в нашу пользу."
 stability.33.t:0 "Восстание призывников"
 stability.33.desc:0 "Наши попытки разрешить ситуацию с помощью военной силы не увенчались успехом. Похоже, кто-то в администрации раскрыл детали планируемой операции, вслед за чем последовала незамедлительная реакция. Когда военная полиция и представители других правоохранительных органов попытались посетить уклонистов, путь им преградила разгневанная толпа, требующая положить конец войне и принудительной военной службе. В некоторых случаях между полицией и протестующими вспыхнули уличные сражения, приведшие к определённому количеству жертв, поскольку солдаты были вынуждены применить оружие для самозащиты. \n\nСитуация быстро вышла из-под контроля, после того как толпа смяла ограждение и, взяв штурмом полицейские участки, вооружилась. В настоящее время в нескольких городах началось антиправительственное восстание. Любопытно, что восставшие, похоже, без труда находят добровольцев, готовых взять в конечности оружие."
 stability.33.a:0 "Ага, значит, теперь они хотят сражаться?!"
 stability.34.t:0 "Реформы призыва оказались эффективными"
 stability.34.desc:0 "Социальные меры, принятые правительством в рамках более широкого процесса реформирования военного призыва, оказались на удивление популярными. Среди благоприятных нововведений часто упоминают увеличение жалования и более частые увольнения, но многие также называют новые правительственные программы по поддержке вдов и сирот. Всё меньше мужчин находят оправдания своему отказу взять в конечности оружие ради защиты своей страны, и общественность перестала относиться к уклонистам благосклонно.\n\nВ последнее время даже наметилась тенденция поддерживать правительство, по мере того, как всё больше [Root.GetRaceMembers] понимают, что под угрозой находится сам [Root.GetAdjective]ий образ жизни."
 stability.34.a:0 "Мудрое решение."
 stability.35.t:0 "591-й штрафной батальон"
 stability.35.desc:0 "Осознав всю серьёзность создавшегося положения, Высшее военное командование решило предпринять более суровые меры, призванные показать уклонистам, что с их нежеланием защищать свою страну никто мириться не будет. На рассвете военная полиция ворвалась в дома ряда предварительно выбранных лиц из тех, кто использовал своё влияние, чтобы помогать другим избежать призыва. Не дав одеться, их под вооружённой охраной отправили в казармы, чтобы сформировать отдельное войсковое подразделение и помешать распространению их идей среди других частей и подразделений. \n\nВесть об этом распространилась быстро, и, похоже, большинство тех, кто раньше считал, что можно просто проигнорировать повестку, изменили своё мнение. Призывные пункты по всей стране докладывают, что к ним всё чаще приходят [Root.GetRaceMembers] с вопросом, каковы будут последствия для их «друзей», которые ранее пытались уклониться от призыва, но теперь решили явиться."
 stability.35.a:0 "Они ещё могут искупить свою вину."
 stability.36.t:0 "Протесты местной элиты"
 stability.36.desc:0 "Осознав всю серьёзность создавшегося положения, Высшее военное командование решило предпринять более суровые меры, призванные показать уклонистам, что с их нежеланием защищать свою страну никто мириться не будет. На рассвете военная полиция ворвалась в дома ряда предварительно выбранных лиц из тех, кто использовал своё влияние, чтобы помогать другим избежать призыва. Не дав одеться, их под вооружённой охраной отправили в казармы, где они узнали, что отныне несут военную службу. Но их родственники устроили целую кампанию по опротестованию этого решения. Военное министерство заваливают звонками и письмами, как от простых рабочих, которые вдруг захотели, чтобы вернули их начальников, так и от мелких служащих других министерств, требующих ответить, почему забрали тех, кто был занят в важных для обороны сферах. Похоже, что некоторые министры изменили своё отношение к войне – возможно, они опасаются за безопасность своих сыновей."
 stability.36.a:0 "Разве у них нет чувства долга?"
 stability.37.t:0 "«Мрачный, но священный долг»"
 stability.37.desc:0 "«Конечно же, я хочу жить. Я хочу получить образование, встретить девушку, завести семью, но если мы проиграем войну, я всё равно не смогу этого сделать. Поэтому я сражаюсь».\n\nЭто анонимное письмо, опубликованное во всех ведущих газетах, произвело настоящий фурор. Оно якобы написано от имени новобранца, который поначалу уклонялся от призыва, но потом понял, что должен спасать свою страну, и оно, очевидно, задело за живое тех, кто испытывал подобные сомнения. Призывные комиссии по всей стране докладывают об увеличении количества добровольцев, которые не могут дождаться, когда же их призовут, тогда как другие охотно отправляются защищать свою страну и свой образ жизни."
 stability.37.a:0 "Мы проследим, чтобы они не потеряли свои жизни зря."
 stability.38.t:0 "Расстрел труса"
 stability.38.desc:0 "«На рассвете его вывели и поставили у стены. Он отказался от последней сигареты, но согласился, чтобы ему завязали глаза. Его последним словом было извинение перед матерью за то, что он доставил ей столько страданий. Расстрельная команда целилась хорошо. Через несколько минут врач зафиксировал его смерть».\n\nНе имея возможности схватить и привлечь к ответственности всех уклонистов, власти решили устроить показательные аресты. Ввиду серьёзной обстановки Военное министерство постановило судить их по законам военного времени. Был вынесен ряд смертных приговоров, которые привели в исполнение расстрельные команды. Эти меры, по всей видимости, произвели надлежащее воздействие. Похоже, что всё больше [Root.GetRaceMembers] предпочитают возможную гибель на поле боя бесславной смерти с клеймом труса."
 stability.38.a:0 "Жаль, что дошло до такого."
 stability.39.t:0 "Мученик во имя мира"
 stability.39.desc:0 "«На рассвете его вывели и поставили у стены. Он отказался от последней сигареты, но согласился, чтобы ему завязали глаза. Его последним словом было извинение перед матерью за то, что он доставил ей столько страданий. Расстрельная команда целилась хорошо. Через несколько минут врач зафиксировал его смерть».\n\nПубликация сообщения о казни уклониста, приговорённого к смерти, похоже, привела к противоположному эффекту. Вместо того, чтобы убедить [Root.GetRaceMembers] являться на военную службу из страха перед последствиями отказа, она сделала из казнённых мучеников во имя мира. Сообщения об их смерти были отредактированы таким образом, чтобы выставить их в самом благоприятном свете. В крупных городах начались массовые демонстрации с требованиями прекращения войны. Военное министерство докладывает о получении писем от призывников с заявлениями о том, что они ни при каких обстоятельствах не пойдут на службу и не станут участниками подобных действий, разве что их самих поведут на казнь."
 stability.39.a:0 "Похоже, ситуация не улучшилась."
 stability.40.t:0 "Новый курс для государства [Root.GetNameDef]"
 stability.40.desc:0 "В своей речи, которая сегодня транслировалась по радио, [Root.GetLeader] объявил о так называемой «социальной революции». Целый час он описывал систему реформ, призванных коренным образом изменить общественную жизнь, обещая каждому вернувшемуся с фронта солдату возможность получить образование, хорошо оплачиваемую работу и щедрую пенсию. Он также рассказал о программе доступного жилья для молодых семей, которая должна начаться в первый же день после подписания перемирия. Похоже, эта речь оказала большое воздействие на настроение общества. С призывных пунктов по всей стране поступают сообщения, что всё больше новобранцев просят продлить им срок службы после окончания нынешнего военного конфликта, а другие требуют перевести их на фронт, чтобы получить дополнительные льготы."
 stability.40.a:0 "И как мы за всё это заплатим?"

 strikes_event.1.t:0 "Порядок восстановлен"
 strikes_event.1.desc:0 "Высшее военное командование без малейшего промедления создало специальные отряды из солдат, проходящих подготовку или отпущенных в увольнение. Промаршировав мимо ворот заводов, эти отряды произвели надлежащий эффект. Забастовщики решили не усугублять конфликт и не идти на потенциально смертельный риск. Немногим попытавшимся договориться с солдатами не удалось найти с ними общий язык, поскольку солдаты спрашивали рабочих, почему они считают приемлемым отсиживаться в тылу и подводить сражающихся на фронте."
 strikes_event.1.a:0 "И правда, почему."
 strikes_event.2.t:0 "Кровавый понедельник"
 strikes_event.2.desc:0 "Высшее военное командование без малейшего промедления создало специальные отряды из солдат, проходящих подготовку или отпущенных в увольнение. Но доставить их в охваченные забастовками города оказалось труднее, чем предполагалось, поскольку бастующие перекрыли железнодорожные пути, и войскам пришлось идти пешком, что дало забастовщикам время на подготовку. Попытки расчистить дороги встречали активное сопротивление со стороны рабочих, забрасывающих солдат камнями и бутылками. \n\nВ некоторых случаях отряды открывали огонь для самозащиты, убив некоторое количество забастовщиков и ранив ещё больше. Это только разъярило толпу и сторонних наблюдателей, которые стали выкрикивать «Убийцы!». Общественное мнение в столице быстро склонилось на сторону бастующих. Ночью солдаты отступили, оставив баррикады нетронутыми.\n\nДальнейших попыток разрешить ситуацию силой предпринято не было. Забастовщики сохраняют контроль над заводами, работа на которых приостановлена."
 strikes_event.2.a:0 "Всё пошло не так, как было запланировано."
 strikes_event.3.t:0 "Герои производственного фронта"
 strikes_event.3.desc:0 "«Война промышленной эпохи – это не только марширующие дивизии и самолёты, сбрасывающие бомбы. И участвуют в ней не только солдаты, исполняющие свой долг и погибающие за свою страну. Такая война в первую очередь ведётся на фабриках и заводах. Оставить сборочный цех – всё равно что самовольно покинуть линию фронта. И победы в сборочных цехах должны праздноваться так же, как победы в сражениях».\n\nЧтобы выставить в максимально благоприятном свете труд рабочих на оружейных заводах и фабриках, были привлечены все доступные пропагандистские ресурсы. [Root.GetLeader] лично подписал указ о присвоении новой награды рабочим, перевыполнившим нормативы на 100%, и первые её обладатели отправились в поездку по всей стране, чтобы рассказать другим рабочим о своих методах.\n\nПохоже, многие бастующие пересмотрели своё отношение к забастовкам. Все остановившиеся ранее заводы возобновили выпуск продукции."
 strikes_event.3.a:0 "Не все герои носят шлемы."
 strikes_event.4.t:0 "Департамент военной продукции"
 strikes_event.4.desc:0 "Сегодня [Root.GetLeader] объявил о небольших изменениях в системе призыва. Исключения для квалифицированных рабочих отменяются, и теперь призыву на военную службу подлежат все. Одновременно с этим Военному министерству разрешено осуществлять непосредственный контроль над теми выпускающими военную продукцию заводами и фабриками, начальство которых не продемонстрировало надлежащей компетенции.\n\nВ охваченных забастовками городах это решение встретили с молчаливой покорностью, особенно заявление о том, что теперь отказ от работы равноценен отказу от выполнения приказа солдатом. Несмотря на всеобщий упадок духа среди рабочих, выпуск продукции возобновился."
 strikes_event.4.a:0 "Нужно было сделать это с самого начала."
 strikes_event.5.t:0 "Непокорная страна"
 strikes_event.5.desc:0 "Сегодня [Root.GetLeader] объявил о небольших изменениях в системе призыва. Исключения для квалифицированных рабочих отменяются, и теперь призыву на военную службу подлежат все. Одновременно с этим Военному министерству разрешено осуществлять непосредственный контроль над теми выпускающими военную продукцию заводами и фабриками, начальство которых не продемонстрировало надлежащей компетенции.\n\nВ охваченных забастовками городах это решение встретили смехом, особенно заявление о том, что теперь отказ от работы равноценен отказу от выполнения приказа солдатом. Полицейских, которым было поручено вручить повестки рабочим, прогнали с призывом вооружиться чем-то посолиднее, нежели бумаги и чернила."
 strikes_event.5.a:0 "Возможно, стоит последовать этому совету."
 strikes_event.6.t:0 "Полезные едоки"
 strikes_event.6.desc:0 "Не упоминая забастовки, [Root.GetLeader] сегодня заявил о том, что рабочим на выпускающих военную продукцию фабриках и заводах повысят нормы выдачи сахара, кофе и мяса. К сожалению, слухи о том, что будут выдавать шоколад, оказались ложными.\n\nЗачинщики продолжают призывать к забастовкам, но большинство рабочих, похоже, пришли к мысли, что лозунг «Мира и хлеба!» неисполним, и довольны тем, что им хотя бы дали хлеб."
 strikes_event.6.a:0 "Лучше бы им отработать своё содержание."
 strikes_event.7.t:0 "Операция «Чёрный дуб»"
 strikes_event.7.desc:0 "Соблюдая тишину и светомаскировку, дабы использовать фактор внезапности, на окраинах городов собрались войска. Когда солнце поднялось над горизонтом, и рабочие, дежурившие на баррикадах вокруг заводов, ожидали смену, на улицы городов вошли военные. Усталые рабочие не сумели оказать достойного сопротивления и быстро потерпели поражение. Оставив небольшой отряд для охраны пленников, войска прочесали улицы и арестовали всех из списка известных рабочих. К полудню военные полностью контролировали ситуацию в городах и установили комендантский час. Дальнейшего сопротивления не ожидается. Большинство рабочих скоро отпустят с условием возврата на производство, но зачинщики предстанут перед судом. Ожидается, что им вынесут смертные приговоры."
 strikes_event.7.a:0 "Порядок восстановлен"
 strikes_event.8.t:0 "Сражение на Дубовой улице"
 strikes_event.8.desc:0 "На окраинах городов были собраны войска, но плохая дисциплина, шум и отсутствие светомаскировки не позволили воспользоваться фактором внезапности. Когда военные вошли в город, рабочие уже были готовы встретить их и закидали камнями, остановив первую атаку. Вторая штыковая атака переросла в жестокие столкновения. Десятки раненых и умирающих остались на улицах.\n\nКомандиры отвели отряды для перегруппировки, а рабочие укрепили баррикады и вооружились подобранным оружием. Завтра ожидаются дальнейшие бои, но Высшее военное командование уже не верит в победу."
 strikes_event.8.a:0 "У нас быстро заканчиваются варианты."
 strikes_event.9.t:0 "Указ о защите прав рабочих"
 strikes_event.9.desc:0 "Ввиду нарастания напряжённости в столице [Root.GetLeader] объявил о принятии новых законов, защищающих права рабочих даже во время войны. Эти законы предусматривают щедрую оплату больничных, обязательное страхование от несчастных случаев, право на вступление в любой профсоюз и, впервые за всё время, право работающих женщин на отпуск по уходу за ребёнком после родов.\n\nХотя некоторые члены правительства и считают это полным поражением в противостоянии с забастовщиками, результаты говорят сами за себя: все заводы и фабрики вернулись к работе."
 strikes_event.9.a:0 "Остаётся надеяться, что этого будет достаточно."

 mutiny_event.1.t:0 "Мятеж остановлен"
 mutiny_event.1.desc:0 "Спустя несколько часов напряжённых переговоров у ворот казарм и в траншеях на линии фронта мятежу в армии был положен конец. Поняв, что в случае противостояния победы им не видать, мятежники быстро сдались. \n\nПосле этого осталось лишь решить их судьбу. Высшее военное командование проявило благоразумие и не стало подвергать виновных суровому наказанию. В качестве примера некоторых военных понизили в звании и перевели в другие части."
 mutiny_event.1.a:0 "Будем надеяться, что ничего подобного больше не произойдёт."
 mutiny_event.2.t:0 "Пустая угроза"
 mutiny_event.2.desc:0 "Попытки запугать мятежников и заставить их подчиниться не сработали, поскольку посланные для усмирения мятежа отряды не произвели впечатления на солдат. Применив полученные на фронте навыки, они быстро организовали оборону, прорвать которую удалось бы только с большими потерями. \n\nКомандиры верных частей отступили и ожидают дальнейших приказаний, но этот небольшой успех, вне всякого сомнения, укрепил решимость мятежников."
 mutiny_event.2.a:0 "Никто не мог этого предсказать."
 mutiny_event.3.t:0 "Ради чего мы сражаемся?"
 mutiny_event.3.desc:0 "«Нет ничего необычного в том, что солдат сомневается в целесообразности того, что он делает. Можно ли оправдать жертвы, которые мы требуем от вас? Вправе ли мы посылать вас на смерть ради цели, которую вы, возможно, не увидите?\n\nНам не повезло родиться в беспокойное время. Судьба решила так, что мы должны пойти на войну, чтобы защищать нашу свободу, наши дома, наш [Root.GetAdjective]ий образ жизни! Мы не выбирали эту войну, нам её навязали! Вы прекрасно знаете, что я не стал бы просить от вас ничего, на что не согласился бы сам, и я знаю, что вы сделаете всё возможное ради победы!»\n\n[Root.GetLeader] произнёс перед войсками речь, которая произвела необходимое впечатление и которую солдаты встретили возгласами одобрения, после чего, воодушевлённые, вернулись к своим обязанностям без лишних жалоб."
 mutiny_event.3.a:0 "Хорошая речь."
 mutiny_event.4.t:0 "Указ об измене в условиях военного времени"
 mutiny_event.4.desc:0 "Военное министерство старается не предавать огласке текущий мятеж в армии, подвергая цензуре письма, но скрыть правду не удаётся. Солдаты в увольнении быстро разнесли весть о том, что войска не желают продолжать ненужное кровопролитие.\n\nНе упоминая прямо о мятеже, [Root.GetLeader] сегодня заявил о том, что правительство разрабатывает закон, согласно которому нежелание воевать будет считаться изменой.\n\nВсем хорошо известно, какое наказание полагается за измену, и всё меньше [Root.GetRaceMembers] поддерживают мятежников. Новости об этом, конечно, тоже быстро распространились. Не встречая поддержки, солдаты вернулись к своим обязанностям."
 mutiny_event.4.a:0 "Не нужно было об этом говорить."
 mutiny_event.5.t:0 "Попытка подавления не удалась"
 mutiny_event.5.desc:0 "Военное министерство старается не предавать огласке текущий мятеж в армии, подвергая цензуре письма, но скрыть правду не удаётся. Солдаты в увольнении быстро разнесли весть о том, что войска не желают продолжать ненужное кровопролитие.\n\nПопытки правительства обуздать мятежников провалились. Доклады тайной полиции говорят о том, что они пользуются широкой общественной поддержкой, вследствие чего их будет трудно изолировать и подавить."
 mutiny_event.5.a:0 "Неуважение к законам сильно тревожит."
 mutiny_event.6.t:0 "[Root.GetAdjective]ое предложение о перемирии"
 mutiny_event.6.desc:0 "[Root.GetLeader] заявил сегодня прессе, что его последняя мирная инициатива провалилась. Причин тому много, но последней каплей, по всей видимости, явилось [Root.GetAdjective]ое требование, чтобы враг полностью возместил весь нанесённый ущерб и публично признал, что войну развязал он.\n\nПротивник назвал наши разумные предложения требованием безоговорочной капитуляции. Он пообещал, что доведёт эту войну до победного конца. \n\nТеперь, когда неприятель, очевидно, больше не намерен выслушивать никаких предложений и желает во что бы то ни стало воевать дальше, призывы мятежников к мирным переговорам лишились смысла."
 mutiny_event.6.a:0 "Какая жалость."
 mutiny_event.7.t:0 "Попытка военного подавления удалась."
 mutiny_event.7.desc:0 "Несмотря на отдельные случаи сопротивления небольших групп мятежников, наша операция по подавлению бунта закончилась впечатляющим успехом. Полагаясь не столько на опыт, сколько на численность, верные правительству ополченцы окружили укрепления мятежников и предложили сдаться. Большинство солдат предпочло не использовать оружие против своих соотечественников. \n\nЗачинщики предстанут перед тайными трибуналами, но обычных солдат отошлют на фронт, перераспределив их по разным частям и подразделениям, чтобы они не образовали новые ячейки мятежников."
 mutiny_event.7.a:0 "Отлично!"
 mutiny_event.8.t:0 "Брат на брата"
 mutiny_event.8.desc:0 "Наши попытки предотвратить выборы, проводимые советами рабочих и солдат, только ухудшили обстановку до немыслимых пределов. Вместо того чтобы сдаться, мятежники создали временные советы, выбрали полевых командиров и организовали оборону на улицах.\n\nРаскол в армии теперь проходит по каждому подразделению и часто даже между членами одной семьи. [Root.GetNameDefCap] стоит на грани гражданской войны."
 mutiny_event.8.a:0 "Ситуация ухудшается."
 mutiny_event.9.t:0 "Новые офицеры"
 mutiny_event.9.desc:0 "Несмотря на сильное противодействие со стороны военных, каждое подразделение в [Root.GetAdjective]ой армии провело выборы командиров. Результаты очень удивили, поскольку выбраны были умелые солдаты с большим опытом боевых действий. Многие профессиональные офицеры до сих пор считают это личным оскорблением, но большинство солдат, вне всякого сомнения, поддерживают сложившуюся ситуацию."
 mutiny_event.9.a:0 "Это же не сработает, правда?"

 nuke_dropped.1.d:0 "[This.GetNewspaperHeader]В первый и, хочется верить, последний раз в истории ядерная бомба была взорвана в ходе военных действий. Объектом бомбардировки оказывается [From.From.GetName]. Огромный масштаб разрушений говорит о мощи нового оружия, которое вызывает страх не только тем, на что оно способно, но и тем, какие последствия это несет и для тех, кто его использует, и для всего мира.\n\nМир затаил дыхание в ожидании, что последует дальше. Согласится ли [From.From.Owner.GetName] капитулировать, чтобы избежать дальнейшей агрессии, или это лишь укрепит боевой дух и желание нанести ответный удар?"

### НОВИНИ ###
 news.1.t: "Еквестрійські ігри"
  news.1.d: "[This.GetNewspaperHeader]Щорічне проведення Еквестрійських ігор у Кристальному Місті щойно скінчилося, і [equestria.GetLeader] провела зворушливу промову про дружбу та її важливість для всіх поні. Ігри пройшли без великих проблем, і поні з усієї Еквестрії, будь то їхні учасники чи спостерігачі, з такої особливої нагоди відправилися до Кристальної Імперії.\nЯк і кожного року, ці ігри допомогли поні зблизитися в своїх дружбі та терпимості — принаймні на мить. Чи матиме це значний вплив на політику поні в найближчому майбутньому, ми ще побачимо."
  news.1.a: "Будьмо!"
  news.1.b: "Огидно."
  news.1.c: "Привабливо, але нас це не цікавить."
 news.2.t: "[equestria.GetName] йде на війну з державою [BUF.GetName]"
  news.2.d: "[This.GetNewspaperHeader]Рухом, який ошелешив спостерігачів удома та за кордоном, [equestria.GetLeader] обрала шлях війни. Війна явно піде не на користь державі [BUF.GetNameDef]. Побачимо, які це матиме наслідки."
  news.2.a: "А що там із гармонією?"
  news.2.b: "Ми їх розіб'ємо, як і наказали."
 news.3.t: "Велика війна"
  news.3.d: "[This.GetNewspaperHeader]Королевство Чейнджлінґів офіційно оголосило, що відтепер між ним та Еквестрією йде війна. Авіація чейнджлінґів провела кілька бомбардувальних рейдів по фронтових частинах і містах, перш оголосити війну офіційно.\n\nЦе поворотний момент в історії для нас усіх. Еквестрія не знала великих війн багато століть; громадськість шокована цими подіями. Чейнджлінґи, схоже, налаштовані рішуче та впевнені у своїх діях. Чого не можна сказати про Еквестрію. Переведення економіки держави поні на воєнні рейки займе час. Ми мусимо стежити за ситуацією."
  news.3.a: "Нічого хорошого це не вістить."
  news.3.b: "За принцесу!"
  news.3.c: "Вони довго не встоять! Ідіть, годуйтеся!"
 news.4.t: "Кристальний ярмарок"
  news.4.d: "[This.GetNewspaperHeader]Сьогодні в Кристальному Місті було проведено Кристальний ярмарок. Поні з усіх кутків Кристальної Імперії зібралися, щоби продати свої саморобні товари, їжу та напої, побалакати та повеселитися. Ярмарок відвідали урядовці Еквестрії та Кристальної Імперії. Художники, актори та кристальні фолк-музиканти проводили виступи, а скінчилася подія співом гімну Кристального ярмарку та феєрверками в нічному небі."
  news.4.a: "Чудова подія."
  news.4.b: "Ура!"
  news.4.c: "Фу."
 news.5.t: "Всееквестрійський фронт"
  news.5.d: "[This.GetNewspaperHeader]Радянська республіка Сталліонград приєдналася до Всееквестрійського фронту, сформованого для захисту всіх поні від загрози чейнджлінґів. Надалі вони шукатимуть співпрацю заради перемоги над їхнім спільним ворогом."
  news.5.a: "Гаразд."
 news.6.t: "Відома віолончелістка виступає в Кантерлоті"
  news.6.d: "[This.GetNewspaperHeader]Попри той факт, що наразі Еквестрію спустошує війна, сьогодні в Великій опері Кантерлоту виступила відома віолончелістка Октавія. Вона присвятила свою музику всім поні, які захищають свободу Еквестрії на лінії фронту. Також вона оголосила, що це благодійний концерт — усі зібрані кошти підуть уряду на будівництво винищувачів. Зала зааплодувала."
  news.6.a: "Непогано."
  news.6.b: "За принцесу!"
  news.6.c: "Це їм не допоможе."
 news.7.t: "Еквестрія дає притулок королеві Вельвет"
  news.7.d: "[This.GetNewspaperHeader]Нещодавно вигнана з Оленії, сьогодні королева Вельвет нарешті знайшла офіційний притулок у Кантерлоті. Вкрай невдоволений король Оленії Юган надіслав лідеру [equestria.GetLeader] образливе послання."
  news.7.d_fash: "[This.GetNewspaperHeader]Нещодавно вигнана з Оленії, сьогодні королева Вельвет нарешті знайшла офіційний притулок у Кантерлоті. Вкрай невдоволений аллсгер'ярґоді Юрва надіслав лідеру [equestria.GetLeader] образливе послання. Дехто стверджує, що він закликає до священної війни проти Еквестрії."
  news.7.d_com: "[This.GetNewspaperHeader]Нещодавно вигнана з Оленії, сьогодні королева Вельвет нарешті знайшла офіційний притулок у Кантерлоті."
  news.7.a: "Так."
  news.7.b: "Покидьки."
 news.10.t: "Еквестрія претендує на Пустку"
  news.10.d: "[This.GetNewspaperHeader]Парламент Еквестрії та принцеса щойно надіслали в землі драконів офіційний запит щодо передачі Пустки Еквестрії. Вони стверджують, що в поточній ситуації було б добре забезпечити кордони своїх країн. У землі драконів буде надіслано данину в якості компенсації."
  news.10.a: "Ну гаразд."
 news.11.t: "Ґала Ґранд-Ґалоп"
  news.11.d: "[This.GetNewspaperHeader]Сьогодні вночі проводиться щорічний бал у Кантерлотському замку. Королівська родина, керівні кадри еквестрійського уряду та друзі збираються на цій події, щоби насолодитися вечором та обговорити політичні питання. Протягом усієї ночі подаються вишукані напої та грається класична музика. Бал скінчився чудовим феєрверком. Еквестрія досі успішно підтримує свої традиції. Для багатьох поні це знак стабільності та довготривалого миру в старій добрій Еквестрії."
  news.11.a: "Будьмо!"
  news.11.b: "Марнотратна знать."
  news.11.c: "Нікчемно."
 news.12.t_world: "Еквестрія анексовує Вождівство Бізонів"
  news.12.t_world_puppeted: "Вождівство Бізонів — еквестрійський регіон"
  news.12.t_world_faction: "Вождівство Бізонів — союзник Еквестрії"
  news.12.t_equestria: "Вождівство Бізонів інтегровано в Еквестрію"
  news.12.d: "[This.GetNewspaperHeader]Горезвісна Держава Бізонів десятиліттями існувала в межах Еквестрії як анклав. Гордовиті вожді бізонів не дозволяли фермерам-поні псувати й обробляти їхню землю. Проте, багато експертів сумнівалися в істинній незалежності держави, оскільки та повністю залежала від торгівлі з Еквестрією. За останні роки ситуація змінилася: до влади у бізонів прийшла нова лідерка — вождь Стронґгарт. Вона відома своїм теплим відношенням до поні. Тому, звісно, вона прийняла пропозицію дружби від лідера [equestria.GetLeader], і сьогодні інтеграцію Держави Бізонів у якості автономного регіону Еквестрії було завершено. Всі бізони отримують повноцінне громадянство та фермерські субсидії."
  news.12.a: "Мм-гмм."
  news.12.b: "Разом, у світле майбутнє."
  news.12.c: "Ми вітаємо наших нових друзів."
