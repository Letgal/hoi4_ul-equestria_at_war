 kasam.9.t:0 "Колокол звонит"
 kasam.9.d:0 "Пони нерешительно кивнул, после чего его рог начал светиться. Однако ничего не произошло. Тогда жеребец осознал, что дело будет сложнее, чем казалось на первый взгляд. Он начал прилагать больше усилий, и свечение стало ярче. Но всё ещё ничего не происходило. Объёмы энергии, которые пони вкладывал в заклинание, начали увеличиваться до тех пор, пока он не начал вливать почти всю свою магическую силу. Только тогда на ткани пространства проявилась миниатюрная дыра, чьё появление сопровождалось жутким неестественным визгом. Увидев это, Рэйчел сразу же засунула внутрь разрыва телескопический захват, выдвигая его на полную длину. Размера устройства едва хватило, чтобы ухватиться за ручку колокола. Кобыла потянула его назад, но ширины разлома в пространстве не хватало, чтобы вытащить артефакт, поэтому она крикнула напарнику удвоить усилия.\n\nОднако тот был уже на пределе своих возможностей. Ну, или, по крайней мере, пони так думал. В его голове уже звенели колокола от перенапряжения, а из рога сыпались искры во все стороны. Но был необходим последний рывок, и он обязан его сделать.\n\nЖеребец закричал и вложил все свои возможные силы в последний поток магии. Дыра в пространстве ещё чуть-чуть расширилась, как раз чтобы колокол проскользнул сквозь неё. Рэйчел вытащила его, после чего разрыв моментально схлопнулся, а её напарник рухнул на землю без сознания."
 kasam.9.a:0 "..."

### ЗАМІНА З БАЗОВОЇ ГРИ ###
 ace_promoted.1.t: "Пілота-аса підвищено" # vnl.
 ace_promoted.2.t: "З'являється дикий ас" # vnl.
 ace_promoted.1.d:0 "Мало хто ризикує так само, як відважні пілоти [Root.GetAdjective]их повітряних сил. [From.GetFullname], досвідчений пілот, відомий під позивним [From.GetCallsign], відзначи[From.GetVerbGendEndA_RU]ся тим, що не лише поверну[From.GetVerbGendEndA_RU]ся живим із недавньої місії над регіоном [From.GetMissionRegion], але й пережи[From.GetVerbGendEndA_RU] значні перемоги в багатьох критичних зустрічах.\n\nНещодавнє підвищення пілота, яке вважалося яскравим прикладом [Root.GetAdjective]ої мужності, було широко розголошено. Хоча [Root.GetRaceMembers] можуть розглядати війну більше як Тартар, ніж славу, багато хто радий бачити, що є ще герої, за якими можна згуртуватися." # (@)
 ace_promoted.1.d_major:0 "Мало хто ризикує так само, як відважні пілоти [Root.GetAdjective]их повітряних сил. [From.GetFullname], відзначи[From.GetVerbGendEndA_RU]ся не лише поверненням живим, але й пілотуванням свого крила [From.GetWing] за допомогою величезної майстерності. Нещодавно [From.GetName] виконува[From.GetVerbGendEndA_RU] місію над регіоном [From.GetMissionRegion] і допоміг[From.GetVerbGendEndA_RU] досягти успіху в цій критичній зустрічі.\n\nЦе яскравий приклад [Root.GetAdjective]ої мужності, тож нещодавнє підвищення пілота було широко розголошено. Хоча [Root.GetRaceMembers] можуть розглядати війну більше як Тартар, ніж славу, багато хто радий бачити, що є ще герої, за якими можна згуртуватися." # (@)
