 ace_died.1.t: "[From.GetCallsign] гине над областю [From.GetMissionRegion]" # vnl.
 ace_died.1.d:0 "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб, выполняя ответственное задание над регионом [From.GetMissionRegion]. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжелым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель - тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
