falcor.1.t:0 "Дворяни висувають вотум недовіри"
falcor.1.d:0 "Правління принцеси Максимілліани і принца-консорта Альберто не позбавлене проблем. Хоча вони невпинно працюють над збереженням кордонів Фалькора, дедалі більша кількість екстремістів на чолі з Габріелем д'Артільйо, старим ветераном війни, перешкоджає уряду за кожної можливості і загрожує миру. У поєднанні з високим рівнем бідності, неписьменності та безробіття багато грифонів у країні - як з нижчих класів, так і з вищих - починають вірити риториці д'Артільйо. Кульмінацією цього стала найбільша організована акція протесту на сьогоднішній день, яка тривала значну частину попереднього місяця. Резиденція в Маттоні виявилася оточена членами фалькорських орлів, хоча вони й не намагалися напасти на королівську гвардію, що перевершувала їх за чисельністю.\n\nВерховна рада дворян, відчуваючи слабкість монархії, офіційно висунула вотум недовіри. Однак цей вотум не міг пройти без голосування всього складу ради, до якої також входили відомі промисловці, котрі, як було відомо, були прихильниками Максимілліани. Принцеса, звісно, може розраховувати на свій власний голос, а також голос чоловіка, але результат усе ще здається невизначеним. Чи просте це захоплення влади, чи махінації д'Артільйо? Він був відомий багатьом дворянам, чиї маєтки лежать поруч із кордоном із Вінгбардією. Після голосування виявилося, що ..."
falcor.1.a:0 "Максімілліана отримала підтримку більшості."
falcor.1.b:0 "Рада дворян не довіряє принцесі."

falcor.2.t:0 "Розділений будинок"
falcor.2.d:0 "З роками склалася приказка: «Помістіть двох фалькорців у кімнату, і ви отримаєте три думки». Це недалеко від істини, здається, що чвари і розколи пронизують багато аспектів суспільства Фалькора. Основний конфлікт пов'язаний зі спадщиною війни з Вінґбардією і тим, що послідувало за нею.\n\nТі, хто вірний королівській сім'ї, віддали б перевагу мирному врегулюванню питання. За відсутності такої можливості, виключно оборонної війни було б достатньо. Їхні аргументи ґрунтуються на тому факті, що Фалькор слабкий і повинен зосередитися на своєму розвитку, щоб отримати шанс. Це не здобуло у прихильників принцеси поваги у націоналістів, які вважають їх боягузами і зрадниками.\n\nФалькорійські Орли під лідерством Габріеля д'Артільйо є основною опозицією монархії. Вони ветерани війни і вигнанці з втраченого Фалькора, їхня стійка віра в перевагу Фалькора межує з істинним фанатизмом. Вони ставлять підготовку нації до війни понад усе, вважаючи, що Фалькор чекає або вічна слава, або ганебна поразка.\n\nІнші рухи практично не мають впливу, за винятком фалькорських синдикалістів, які все одно дуже несуттєві через низьку чисельність робітничого класу. Вважається, що вони з'явилися тільки через вплив Прайвена, і не мають жодного стосунку до Фалькора. Зайве говорити, що, якщо ця країна хоче залишитися незалежною в найближчому майбутньому, їй потрібно буде з'єднати заново своє розколоте суспільство."
falcor.2.a:0 "Ми не можемо дозволити собі коливань."

falcor.3.t:0 "Коротка історія Фалькорської війни"
falcor.3.d:0 "Долі Фалькора та Вінґбардії тісно перепліталися впродовж століть, тож не дивно, що між двома націями вибухнув конфлікт одразу після розпаду Імперії Грифонів. Ми були задоволені нашими історичними кордонами, але саме вінгбардійці першими відкрили вогонь у Меранклаво, і нам довелося захищатися від цієї необґрунтованої агресії. І все ж кожен грифон знає, чим усе закінчилося - так зване «диво» при Піумаві (ми підозрюємо, що вінґбардійці заплатили єдинорогам за це), бійня в лісі Асболус і ворог просто біля воріт Фалькора.\n\nНезважаючи на всі невдачі, ми вистояли і винесли уроки зі своїх помилок. Сам по собі Фалькор може бути бідним і слаборозвиненим, але в усіх наших серцях горить бажання повернутися додому. Навіть якщо ми розділені з приводу методів, наша мета єдина. Фалькор більше не зазнає приниження! Після недавніх чвар у Вінгбардії з'явилася можливість захистити наші кордони. Нечисленні добрі грифони наполягають на тому, що ми можемо мирним шляхом вирішити наші проблеми, але більшість ігнорує їх і готується до війни.»
falcor.3.a:0 "Фалькор так чи інакше знову буде нашим."

falcor.4.t:0 "Ars Moriendi"
falcor.4.d:0 "Фалькорська війна продемонструвала, що для нас було б нерозумно розраховувати на те, що якась інша нація захистить нас від агресії з боку Вінґбардії. Наші так звані союзники можуть говорити про хорошу гру, але, коли прийде час зустрітися з вінгбардійцями на полі бою, вони залишать нас. Ми не можемо покладатися на інші країни, ми самі повинні врятувати себе.\n\nМи повинні окопатися і готуватися до оборонної війни. Це останній бій Фалькора. Це найбільший виклик, з яким ми коли-небудь стикалися, і нам доведеться впоратися з ним у найтемніший час. Якщо ми хочемо вижити, нашим грифонам доведеться заплатити чималу ціну. Це може здатися занадто похмурим прогнозом, але нам потрібно бути реалістами. Хай допоможе нам Борей."
falcor.4.a:0 "Ми не здамося без боротьби."

falcor.6.t:0 "[FAL.GetLeader] виголошує велику промову"
falcor.6.d:0 "Ми стоїмо на роздоріжжі, де жадібність наших сусідів загрожує нашій країні. Ми повинні вважати наступні кілька років найважливішим періодом у нашій історії. Я була свідком того, як Фалькор зазнавав невдач протягом мого життя, але я жодного разу не бачила причини втрачати віру в неприборканий дух нашої фалькорської нації. Якщо якісь підступні загарбники мають намір відібрати те, що належить нам, я впевнена, що наші хоробрі грифони змусять їх дорого заплатити за кожен захоплений ними дюйм нашої землі. Це потребуватиме всієї нашої рішучості, але це час, коли всі грифони повинні згуртувати свої ряди і триматися.\n\nПеред нами лежить важке випробування. На нас чекають багато довгих років боротьби і страждань. Яка наша політика? Я можу сказати: ми будемо вести війну на морі, на суходолі і в небі з усіх сил, які Борей може дати нам; ми будемо вести війну проти жахливої тиранії. Така наша політика. Яка наша мета? Я можу відповісти одним словом: це перемога, перемога за будь-яку ціну. Перемога, яку ми відвоюємо попри весь жах і всі труднощі на шляху до неї, адже без перемоги ми не зможемо вижити."
falcor.6.a:0 "Це буде наш зоряний час!"

falcor.7.t:0 "[MIT.GetNameDef] приймає пропозицію"
falcor.7.d:0 "На наше полегшення, мінотаври Астеріона почули наші прохання. Вони також стурбовані експансією Вінгбардії і вважають, що разом ми зможемо стримати їх. Однак вони очікують конкретних реформ і модернізації з нашого боку, перш ніж вони зможуть надати будь-яку широкомасштабну підтримку."
falcor.7.a:0 "Тепер ми у безпеці."

falcor.8.t:0 "[MIT.GetNameDef] відхиляє пропозицію"
falcor.8.d:0 "На жаль, мінотаври не погодилися на нашу пропозицію. Ми використали всі наші аргументи, але кам'янолиці бики відкинули їх усі. Вони не вважають нас гідними захисту, і ми муситимемо виживати поодинці."
falcor.8.a:0 "Нас знову відкинули як і вісімнадцять років тому."

falcor.9.t:0 "Возз'єднання Фалькора"
falcor.9.d_harmony:0 "Мирне врегулювання складних питань між [FAL.GetLeader] і [WNG.GetLeader] стало несподіванкою для багатьох грифонів, які очікували на нову війну в південній Грифонії. У результаті цих переговорів екстремісти в обох країнах втратили підтримку. Остаточним результатом переговорів стало повернення міста Фалькора до нас, про що й просила королева.\n\nЦього дня пройшов церемоніальний парад у місті Фалькор. Колона почала йти з Маттона, але замість зброї та спорядження грифони несли квіти та прапори. Захід завершився тим, що вінгбардійський мер Фалькора передав церемоніальні ключі від міста [FAL.GetLeader].\n\nСвяткування тривало до пізньої ночі, і багато грифонів з обох боків забули про своє суперництво і ненависть, щоб весело провести час. Наступного дня король Вінґбардії оголосив, що на честь цієї події буде надруковано особливу поштову марку."
falcor.9.d_neutral:0 "Багато хто не міг повірити в те, що сталося, а деякі навіть не могли стримати сліз. Через майже двадцять років місто Фалькор повернулося до нас після демонстрації сили нашої зброї. Наш теперішній план полягав у тому, щоб підготувати оборону й уникнути помилок минулого. Атака з боку Вінґбардії зупинилася і загрузла в наших підготовлених позиціях, і, незважаючи на їхню перевагу в чисельності, і врешті-решт ми контратакували і витіснили сили Вінґбардії з нашої території, після чого відбулося повторне захоплення самого Фалькора, причому багато корінних жителів тепло вітали наші війська.\n\nПісля закінчення війни та укладення миру настав час повернути столицю нашої країни до Фалькора. Захід було відзначено масштабним військовим парадом, на якому демонструвалися дисципліновані солдати Фалькора, а також ворожі військовополонені та техніка.\n\n[FAL.GetLeader]  оголосила про те, що тепер відновлення та співпраця будуть центром уваги уряду. Очікується, що в найближчому майбутньому пануватиме мир."
falcor.9.d_fascist:0 "Багато хто не міг повірити в те, що сталося, а деякі навіть не могли стримати сліз. Через майже двадцять років місто Фалькор повернулося до нас після демонстрації нашої люті. План д'Артільйо здійснився завдяки успішному оточенню міста силами таємних загонів партизанів. Протягом кількох тижнів війська Вінґбардії, дислоковані в місті, були знищені або здалися, причому багато корінних жителів тепло вітали наші війська.\n\nПісля закінчення війни, укладення миру та приниження Вінґбардії настав час повернути столицю нашої країни до Фалькора. Захід було відзначено масштабним військовим парадом, на якому демонстрували дисциплінованих солдатів Фалькора, а також ворожих військовополонених і техніку.\n\nГерой війни Габріель д'Артільйо, який особисто очолив атаку на місто і зірвав прапор Вінгбардії з ратуші, оголосив, що він знову піде у відставку з військової служби, щоб присвятити себе всіляким аспектам державної служби."
falcor.9.a:0 "Наш народ і держава знову єдині."

falcor.10.t:0 "[FAL.GetNameDef] звертається по допомогу"
falcor.10.d:0 "Сьогодні в наше міністерство закордонних справ надійшло цікаве прохання - [FAL.GetNameDef], лідер, не найближчої країни, пропонує укласти союз. Загальновідомо, що грифони страждають від наслідків війни 18-річної давнини і побоюються її повторення. Ми погано ставимося до грифонівського імперіалізму, але й мотиви Фалькора підозрілі. Хіба вони кращі за Вінґбардію? Вони самі б вчинили так само на їхньому місці.\n\nЇхній найкращий аргумент на користь укладення альянсу ґрунтується на потенційній загрозі, яку [WNG.GetName] буде представляти для нас, якщо вони захоплять Фалькор. Хоча це правда, чи є сенс витрачати наші ресурси на таку слабку державу? Фалькор не можна назвати потужною країною з безліччю заводів, хоч їхній бойовий дух лютий. [MIT.GetLeader] і його кабінет повинні будуть ретельно обговорити це питання."
falcor.10.a:0 "Ми повинні стримувати Вінґбардію."
falcor.10.b:0 "У нас є свої проблеми, ми не можемо їм допомогти."

falcor.11.t:0 "Королівські свята"
falcor.11.d:0 "Сьогодні на вулицях Фалькора розгорнулися урочистості, викликані церемонією, яку проводять [FAL.GetLeader], перед Королівським палацом. Вони символізували повну інтеграцію Фалькора. Загальноміські свята призвели до майже повної зупинки бізнесу, але ніхто на це не скаржився. Уся стримувана енергія народу Фалькора була вивільнена у вибуху нестримних вечірок і свят. Цей день був сповнений веселощів: протягом усього лише одного дня страждання і втрата минулих десятиліть були забуті, і грифони по всьому Фалькору оспівували похвали [FAL.GetLeader]."
falcor.11.a:0 "Хай живе Фалькор!"

falcor.12.t:0 "Пробачити і забути"
falcor.12.d:0 "У Карфін прибули посли з Фалькора з подарунками та бажанням залишити суперництво позаду. Відповідно до політики королеви Максімілліани вони хочуть, щоб наші народи вступили в нову еру мирного співіснування та співпраці. Фактично, вони навіть висловили зацікавленість у приєднанні до Карфінського Пакту!\n\nСамо собою зрозуміло, що попередньою умовою для укладення будь-яких серйозних угод з Королівством Фалькор є наша передача їм міста Фалькор. Багато жителів їхньої країни, як і раніше, ображені на нас за захоплення перлини їхньої нації, і союз між нашими народами буде неможливий, поки ми контролюємо це місто.\n\nЇхня пропозиція звучить заманливо. Якщо ми працюватимемо з ними, то зможемо мирно розв'язати протиріччя між нами й отримаємо нового союзника."
falcor.12.a:0 "Давайте започаткуємо міцну дружбу!"
falcor.12.b:0 "Це виглядає підозріло..."

falcor.13.t:0 "Фалькор хоче вступити до Карфінського Пакту"
falcor.13.d:0 "Сьогодні вранці Фалькор офіційно запросив вступ до Карфінського Пакту. Це останній і найважливіший крок програми Фалькора щодо співпраці з нами і зцілення ран минулого. Прийняття цього прохання нерозривно зблизить наші дві нації і покаже народу Фалькора, що ми абсолютно прихильні до того, щоб виправити всі помилки минулого."
falcor.13.a:0 "Ласкаво просимо!"
falcor.13.b:0 "Ми не можемо довіряти їм."

falcor.14.t:0 "Суд над д'Артільйо"
falcor.14.d:0 "Нещодавні події до болю ясно показали, що найбільшою загрозою для Фалькора була не Вінґбардія, а націоналісти, для яких гордість була найважливішою. Це наочно розкрилося, коли поліцейські виявили докази, що пов'язують Орлів Фалькора із запланованими терористичними актами по всій країні.\n\nСам Габріель д'Артільйо був замішаний у змові, згідно з якою мала бути проведена серія інсценованих атак і вбивств з метою викликати загальнонаціональний гнів, спрямований проти Вінґбардії. Здається, що Орли готові займатися заради своєї помсти як завгодно брудними справами.\n\nПісля серії публічних судів д'Артільйо і його спільники отримали тривалі терміни. Якщо пощастить, то образа, яка підживлювала зростання невдоволення і кількості радикалів, розсіється в міру поліпшення відносин з Вінґбардією."
falcor.14.a:0 "От же дурні..."

falcor.15.t:0 "Повернення додому"
falcor.15.d:0 "Наше велике місто було повернуто нам, і Фалькор знову єдиний. Доброта перемогла жадібність, а надія восторжествувала над страхом. [WNG.GetLeader] - чесний грифон, якого я з гордістю можу назвати своїм другом. Я знаю, що ми хочемо лише бачити, як наші пташенята живуть разом у гармонії, і я з гордістю можу сказати, що повернення нашої батьківщини поклало початок цьому шляху.\n\nНаші дві країни побудували справжню дружбу на руїнах, що виникли після недавнього конфлікту, і тепер ми стоїмо на порозі нової ери процвітання і гармонії. Цього дня народ Фалькора святкує укладення мирної угоди і пакту про взаємний захист з нашими союзниками з Вінґбардії.\n\n— Промова лідера [FAL.GetLeader] у перший День Злагоди"
falcor.15.a:0 "Хай будемо ми друзями на віки віків."

falcor.16.t:0 "Вбити принцесу"
falcor.16.d:0 "Фалькор у глухому куті. Гіркота принижень після підписання ганебного мирного договору нікуди не зникла, а наші безпорадні лідери відмовляються поважати ветеранів і відстоювати гордість нації. І тому ми були змушені вжити рішучих заходів і назавжди усунути всі перепони.\n\nОбидва грифони були обрані для цієї роботи самим д'Артільйо за свою безкомпромісність і відданість нашій справі. Він добре знав їх із часів війни і не сумнівався, що вони без вагань натиснуть на курок, коли прийде час.\n\nНаші близькі до принцеси Максімілліани шпигуни, повідомили, що вона часто відвідувала свою хвору матір у лікарні разом із чоловіком. Наші агенти вели спостереження недалеко і чекали вдалого моменту для нанесення удару. Через кілька днів настав слушний момент. Під покровом темряви вони влаштували засідку на принцесу та її чоловіка, які нічого не підозрювали, після чого на смерть застрелили їх із пістолетів, виготовлених у Вінґбардії. І поки всі намагалися розібратися в події, наші агенти вже втекли в заздалегідь підготовлений притулок. У підсумку наш план був виконаний бездоганно.\n\nОрли Фалькора публічно висловили обурення з приводу цього мерзенного і боягузливого акту, а також пообіцяли надати допомогу поліції в розшуку злочинців."
falcor.16.a:0 "Борей, пробач нас, але це заради блага Фалькора."

falcor.17.t:0 "Причина всіх нещасть"
falcor.17.d:0 "У похмурому натовпі, який був присутній на похороні Максімілліани й Альберто, було безліч грифонів, які сумували. Нещастя змусило забути образи й розбіжності, і багато хто зупинив суперечки, щоб покласти квіти до надгробків.\n\nТакий мир не міг тривати довго, бо вже наступного дня [FAL.GetLeader] представив докази того, хто доклав кігті до вбивства королівської пари. Двох жителів Вінґбардії затримали після того, як помітили, що вони ховаються біля Королівського палацу. Під час обшуку в них було знайдено приховану зброю і підозрілі зашифровані листи. Д'Артільйо оголосив, що розслідування буде швидким і рішучим, за яким послідує негайне пред'явлення звинувачень усім причетним до цього жахливого злочину. Він також не виключив офіційного скорочення дипломатичної присутності Фалькора у Вінгбардії."
falcor.17.a:0 "Вони заплатять за це!"

falcor.18.t:0 "Летючий орел"
falcor.18.d:0 "По всьому місту Фалькору будівлі були прикрашені прапорами своєї старої батьківщини, а багато грифонів хрипко співали славні тріумфальні пісні. У самому центрі міста зібрався величезний натовп, щоб почути грандіозне звернення Габріеля д'Артільйо до народу. Усім було очевидно, що д'Артільйо був явно в піднесеному настрої. Навіть коли він кульгав, піднімаючись на подіум, його хода здавалася злегка пружною.\n\n«Роки тому, у найтемніший час я бився разом із найкращими синами і доньками Фалькора», - почав д'Артільйо. «Але пізніше я побачив, як тих самих хоробрих грифонів зрадили наші безвольні лідери. Я бачив, як нашу принцесу було мерзенно і презирливо вбито. Але ми не піддалися відчаю: ми зміцнили рішучість і зберегли гордість!» З натовпу почулися крики схвалення і підтримки.\n\n«Це саме місто відібрали в нас, але ми боролися за цілісність усієї нашої нації. Ми помстилися за кожну втрачену душу і кожну зруйновану сім'ю». Д'Артільйо рішуче підняв свій кіготь. «Фалькор помстився, і ми зайняли своє законне місце у світі. Ми перемогли нашого заклятого ворога - Вінґбардію». З натовпу знову почулися крики, але д'Артільйо жестом змусив їх замовкнути.\n\n«Настав час припинити це суперництво. Фалькор і Вінґбардія більше ніколи не будуть ворогами». Д'Артільйо широко розсунув кігті. «З цього дня ми будемо одним народом, який працює разом, щоб побудувати єдине майбутнє для всіх!» Натовп вибухнув тривалими оплесками."
falcor.18.a:0 "К сотне лет мира!"

falcor.19.t:0 "Королева Максімілліана померла"
falcor.19.d:0 "Сьогодні сумний день, бо цього ранку королева Максимілліана тихо померла, нарешті програвши хворобу, через яку вона була прикута до ліжка в лікарні. Ми всі оплакуємо втрату великого лідера, чия сміливість і рішучість були необхідні для виживання нашої країни. Ми завжди будемо поважати залишену нею спадщину, гарантуючи, що [FAL.GetNameDef] ніколи не впаде, незалежно від складнощів на нашому шляху."
falcor.19.a:0 "Королева мертва, хай живе королева!"

falcor.20.t:0 "Позитивна відповідь із Вінґбардії"
falcor.20.d:0 "Гарні новини з Карфіна! Наших посланців люб'язно прийняли чиновники після прибуття до столиці, і [WNG.GetNameDef] сподобалися наші пропозиції. [WNG.GetLeader] особисто зустрівся з представниками і публічно заявив, що він виступає за мирне врегулювання напруженості між нашими народами. Нам ще належить пройти довгий шлях, поки відносини між нами на покращаться, але це, безсумнівно, обнадійливий початок."
falcor.20.a:0 "Перший крок до справжньої дружби."

falcor.21.t:0 "[WNG.GetNameDef] принижує наших посланців"
falcor.21.d:0 "Ми думали, що [WNG.GetLeader] - розумний грифон, але, очевидно, ми занадто добре про нього думали. Наші посланці отримали холодний прийом у Карфіні, і замість того, щоб вислухати нас особисто, чиновники Вінгбардії надіслали дрібного клерка, який завдавав нам неприємностей і затримував переговори. Ці ознаки дуже бентежать, і здається, що [WNG.GetNameDef] явно не зацікавлена в примиренні."
falcor.21.a:0 "Ми не потерпимо таких образ!"

falcor.22.t:0 "Втіхи чоловіка"
falcor.22.d:0 "[FAL.GetLeader] не завжди могла сказати, що любила видані їй широкі обов'язки. Вона була більш ніж щаслива діяти замість своєї матері, і вона любила Фалькор, як і будь-якого іншого жителя цієї країни, але іноді цей тягар ставав непідйомним. Навіть наймудріші грифони оплакували б ситуацію Фалькора. Але Максімілліана не збиралася здаватися. Принцеса ходила своїм кабінетом, коли її перервав стукіт у двері.\n«Заходьте.»\nЦе був не хто інший, як Альберто, її коханий чоловік. Після довгого дня при дворі Максимілліани дуже хотілося його втішних обіймів. Це те, що надавало їй сили і допомагало йти вперед.\n«Cuore mio, ти провела у своїх покоях весь день. Що турбує тебе?» - запитав він, знімаючи свій прикрашений пір'ям капелюх. Вона завжди думала, що цей капелюх жахливо безглуздий, але на Альберто він мав гарний вигляд.\n«Тобі нема про що турбуватися. Просто майбутнє нашої нації турбує мене».\n«Це те, про що ми обоє маємо турбуватися, люба».\nВін мав рацію, але принцеса ненавиділа здаватися слабкою. За довгі роки її правління їй довелося чимало працювати, щоб заслужити повагу.\n«Я просто обмірковую, чи хороший цей вибір для Фалькора, Альберто. Ми всі хочемо знову бути великими, так ... але дорога до величі звивиста і ненадійна. Я не можу підвести всіх». Максимілліана подивилася за вікно, на численних грифонів на вулицях Маттона. На даний момент вони були щасливі й перебували в безпеці. Але як довго це триватиме?\nПринц-консорт, здавалося, був несприйнятливий до її руйнівних сумнівів і повільно обійняв свою кохану. «Якщо я знаю одну річ, Максиміліано, це те, що ти ніколи не дозволиш нікому і нічому стати на твоєму шляху. Ти вистоїш і подолаєш усе, що доля кине в тебе. Я знаю, що моя улюблена грифіна зробить найкращий вибір.»\nПринцесі нічого було сказати, вона лише кілька разів схлипнула. Правду кажучи, у неї був найкращий чоловік, якого можна було тільки бажати."
falcor.22.a:0 "Д-дякую тобі, Альберто..."

falcor.23.t:0 "Завершення будівництва святилища на честь фалькорських перемог"
falcor.23.d:0 "Після місяців важкої праці будівництво святилища на честь фалькорських перемог було нарешті завершено. Комплекс був побудований на схилі пагорба недалеко від Фалькора, звідки відкривався чудовий краєвид на славне місто. Хоча святилище було меншим за зруйнований Вівтар Вітчизни, воно було значно естетичнішим і красивішим. Тут були високі вежі, значні арки, величні сходи і хитромудрі зали. Це було справжнє диво, і Габріель д'Артільйо пишався тим, що може називати цю будівлю своїм домом. Звичайно, будь-який громадянин Фалькора міг вільно відвідати це місце, щоб на власні очі побачити чудові пам'ятки фалькорської культури.\n\nКоли Габріель увійшов усередину й оглянув багато прикрашені кімнати, він щасливо зітхнув і нарешті відчув спокій. Відлуння вибухів снарядів вщухло в його душі. Тепер він справді відчував, що його роботу закінчено."
falcor.23.a:0 "Нарешті помилку виправлено."

falcor.24.t:0 "Руйнування Вівтаря"
falcor.24.d:0 "Так званий Вівтар Вітчизни стояв перед Габріелем д'Артільйо похмурим пам'ятником декадансу, опоганюючи собою місце стародавнього карфінського храму Арктурія. Габріель усміхнувся, дивлячись на Вівтар востаннє, і відвернувся.\n\nНайпотужніші вибухи стрясли будівлю, коли солдати привели в дію ретельно розставлені заряди. Мармурові колони розлетілися на частини і звалилися, а після них обвалився і дах. Стіни розсипалися, складні рельєфи тріскалися. Ретельно виготовлені мозаїки виявилися похованими під величезною купою уламків. Сіра хмара пилу швидко накрила руйнування, ніби приховуючи їх від ганьби.\n\nГабріель д'Артільйо посміхнувся, дивлячись на шоковані обличчя вінгбардійців, які спостерігали за руйнуванням. Помста - це страва, яку краще подавати холодною. Однак цього приниження було недостатньо. Він зайде ще далі й побудує поруч із Фалькором щось куди досконаліше..."
falcor.24.a:0 "Ми не знищили нічого по-справжньому цінного."

falcor_news.1.t:0 "Карфін спустошений після недавньої війни"
falcor_news.1.d:0 "[This.GetNewspaperHeader]Після успішного здійснення помсти [FAL.GetLeader] за поразку своєї країни під час попередньої війни, фалькорська окупація Вінгбардії стала досить жорстокою. Після стількох років, витрачених на боротьбу з минулою ганьбою, дуже багато грифонів з Фалькора хотіли помститися Вінґбардії.\n\nАпофеозом помсти було широкомасштабне розграбування і підпал Карфіна. Солдати Фалькора ходили від будинку до будинку, хапали цінні речі, а також завдавали чималої шкоди міській інфраструктурі. Точні втрати наразі невідомі, але, за оцінками, вони обчислюються багатьма тисячами."
falcor_news.1.a:0 "Відчуйте нашу лють!"
falcor_news.1.b:0 "Дурні смертні б'ються один з одним. Скоро прийде наш час."
falcor_news.1.c:0 "Д'Артільйо - небезпечний грифон."

falcor_news.2.t:0 "Фалькор и Вінґбардія примирились"
falcor_news.2.d:0 "[This.GetNewspaperHeader]Вельми несподівано Фалькор і Вінґбардія пообіцяли відкласти вбік розбіжності своїх минулих конфліктів і почати рухатися в майбутнє як вірні союзники. Представники обох сторін стверджують, що ця нова угода знаменує собою нову еру миру і процвітання на південному заході Грифонії.\n\n[WNG.GetLeader] і [FAL.GetLeader] скріпили дружбу між народами під час грандіозного саміту в Карфіні. Також, згідно з цією угодою [FAL.GetNameDef] отримала контроль над містом Фалькором, що возз'єднало колись розколоту націю."
falcor_news.2.a:0 "Мир переміг."
