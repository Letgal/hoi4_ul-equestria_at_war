Alberto_desc:0 "Улюблений чоловік принцеси, Альберто, популярний серед простих грифонів своїми благодійними діяннями і скромністю. Він відомий своїми здібностями до випічки, які він використовує, щоб нагодувати менш щасливих грифонів, роблячи все можливе, щоб запобігти голоду серед жебраків. Проте Альберто дуже рідко бере участь в обговоренні політики Фалькора, оскільки він не зацікавлений у ній і не хоче мати нічого спільного з екстремістами."
