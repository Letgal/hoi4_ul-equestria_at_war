FAL_get_new_FM:0 "д'Артільйо робить крок уперед"
FAL_get_new_FM_desc:0 "У такі часи нам потрібні всі здібні грифони, щоб керувати нашими силами. І хто більше підходить, ніж наш лідер, який очолював чимало наступів у битві за ліс Асболус?\n\n"
FAL_fuck_jojo_its_a_shitty_anime:0 "Дати дезертирам урок"
FAL_fuck_jojo_its_a_shitty_anime_desc:0 "Під час першої війни проти Вінґбардії острови Джоджо відокремилися від нас і увійшли до складу сусіднього Сікамеона. Замість того, щоб бути разом навіть у найтемніший час, вони покинули нас. Ми знайдемо винуватців цієї зради, а якщо буде потрібно, то і їхніх нащадків, і змусимо заплатити за злочини."
FAL_spawn_partisans:0 "Дати сигнал"
FAL_spawn_partisans_desc:0 "Нашим партизанам потрібен тільки наказ, щоб вони оточили місто Фалькор."
FAL_steal_the_WNG_fleet:0 "Використати залишки флоту Вінґбардії"
FAL_steal_the_WNG_fleet_desc:0 "Під час нашого славного завоювання ми захопили велику флотилію, яка раніше належала Вінґбардії. Невідомо, що трапилося з рештою кораблів - імовірно, вони кудись втекли, оскільки під час війни не відбувалося жодних великомасштабних морських битв. Але це неважливо, вже захоплений флот більш ніж задовольняє нашим потребам, нам потрібні лише нові моряки і набір наших прапорів."

### War Memorial Decisions
FAL_war_memorial_cat:0 "Святилище в честь фалькорських перемог"
FAL_war_memorial_cat_desc:0 "Жалюгідний Вівтар Вітчизни вінґбардійців - це просто насмішка над архітектурою. Але тепер його більше немає, тож настав час показати світові славу фалькорської майстерності. Святилище на честь фалькорських перемог буде грандіозною спорудою, збудованою на околиці міста Фалькор. Цей маєток на пагорбі виконає безліч ролей: це буде новий будинок д'Артільйо, грандіозний музей, сумний меморіал і пам'ятник вічній пишноті Фалькора."
FAL_finish_the_falcor_war_memorial:0 "Звести меморіал на честь оборонної війни з Вінґбардією"
FAL_finish_the_falcor_war_memorial_desc:0 "Ми маємо виправити безліч бід, які вінґбардійці заподіяли нашій великій країні. Одна з них - спотворення фактів і наклеп щодо так званої "Фалькорської війни". Ми повинні представити світові ДОСТОВЕРНІ факти і віддати данину пам'яті багатьом загиблим у цій війні."
FAL_build_amphitheatre:0 "Побудувати амфітеатр"
FAL_build_amphitheatre_desc:0 "Після прибуття до святилища ви побачите великий амфітеатр, побудований у класичному карфінському стилі. З цього амфітеатру відкривається величний краєвид на озеро під святилищем, і це чудове місце, де д'Артільо може читати свої знамениті вірші."
FAL_build_priory:0 "Побудувати пріорат"
FAL_build_priory_desc:0 "У пріораті розмістяться особисті житлові приміщення д'Артільйо, а також низка розкішно прикрашених і заповнених пам'ятними речами кімнат. Там буде особливе приміщення для реліквій, де буде виставлено численні релігійні артефакти з усього світу з метою показати універсальний характер духовності."
FAL_build_mausoleum:0 "Побудувати мавзолей"
FAL_build_mausoleum_desc:0 "Багато хоробрих грифонів загинули заради відновлення втраченої слави Фалькора. На згадку про цих хоробрих воїнів буде зведено мавзолей, де навічно спочинуть останки найкращих солдатів. Коли прийде час, д'Артільйо теж засне тут вічним сном."
