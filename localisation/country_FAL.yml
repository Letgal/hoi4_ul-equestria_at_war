FAL_angry_birbs:0 "Непохитний реваншизм"
FAL_angry_birbs_desc:0 "Минуло вже 18 років, а перлина нашої нації, як і раніше, в пазурах ворога. Брудні вінґбардійці грабують наше місто, наш Фалькор! Наші громадяни не забули цього і прощати вони також не мають наміру.\n\nНайбільш радикальні реваншисти зібралися під прапорами Орлів Фалькора, які щотижня вимагають вжити рішучих заходів, щоб повернути те, що по праву наше. Деякі з них навіть відмовилися від своєї культури і мови, вважаючи за краще наслідувати імперців на півночі. Принцеса та її кабінет не бажають нової війни, але чи зможуть вони довго стримувати цих радикалів?"
FAL_depression:0 "Відчай"
FAL_depression_desc:0 "Наші серця сповнені печалі та горя після трагічної загибелі королівської пари. Стан старої королеви також погіршується. Мабуть, це найпохмуріші дні Фалькора."
FAL_shattered:0 "Самотня нація"
FAL_shattered_desc:0 "Фалькор розділений між пацифістами і розпалювачами війни, втомленими миротворцями і запеклими націоналістами, прихильниками принцеси Максимілліани і Габріеля д'Артільо. Кожен грифон хоче, щоб Фалькор повернувся до нас, але методи досягнення цієї мети дуже сильно різняться. Нація зайшла в глухий кут під час цієї дискусії, а наші сусіди стають дедалі сильнішими."
FAL_shattered2:0 "Самотня нація"
FAL_shattered2_desc:0 "Фалькор розділений між пацифістами і розпалювачами війни, втомленими миротворцями і запеклими націоналістами, прихильниками принцеси Максимілліани і Габріеля д'Артільо. Кожен грифон хоче, щоб Фалькор повернувся до нас, але методи досягнення цієї мети дуже сильно різняться. Нація зайшла в глухий кут під час цієї дискусії, а наші сусіди стають дедалі сильнішими."
FAL_no_falcor:0 "Фалькор у ворожих пазурах"
FAL_no_falcor_desc:0 "Тезка нашої держави і місце, де правили перші наші королі - місто Фалькор зараз лежить у пазурах ненависних вінґбардійців, бо ми були змушені поступитися ним після війни 18 років тому. Багато громадян все ще оплакують цю втрату, особливо ті, кому довелося вимушено переїхати. Ті ж, хто залишився там, зараз розглядаються як громадяни другого сорту."
FAL_no_falcor2:0 "Фалькор у ворожих пазурах"
FAL_no_falcor2_desc:0 "Тезка нашої держави і місце, де правили перші наші королі - місто Фалькор зараз лежить у пазурах ненависних вінґбардійців, бо ми були змушені поступитися ним після війни 18 років тому. Багато громадян все ще оплакують цю втрату, особливо ті, кому довелося вимушено переїхати. Ті ж, хто залишився там, зараз розглядаються як громадяни другого сорту."
FAL_recovering:0 "Відновлення"
FAL_recovering_desc:0 "Нещодавні дії уряду Фалькора дозволяють нації повільно загоювати свої рани."
FAL_militias_idea:0 "Сила в кількості"
FAL_militias_idea_desc:0 "Енергійні добровольці з усієї нації приєднуються до збройних сил. Можливо, нам не вистачить спорядження для всіх грифонів, але в нас буде величезний резерв солдатів."
FAL_empire_training:0 "Імперські стандарти підготовки"
FAL_empire_training_desc:0 "Іноземна військова місія з Герцланда присутня у Фалькорі, навчаючи наших новобранців мистецтву ведення війни за правильними і перевіреними способами."
FAL_fight_falcor_idea:0 "Остання битва фалькорців"
FAL_fight_falcor_idea_desc:0 "Історія буде прихильною до хоробрих фалькорців, які до кінця боролися за незалежність своєї землі. Ми виступимо проти всіх, хто хоче заподіяти нам шкоду."
FAL_peace_in_falcor_idea:0 "Гармонія в Фалькорі"
FAL_peace_in_falcor_idea_desc:0 "Після того, як стара королева одужала і знову повернулася на трон, вона досягла того, що ніхто не вважав за можливе: вона повернула наше місто й уклала міцний союз із Вінґбардією. Фалькор буде в безпеці і зможе процвітати ще довго, і це позитивно позначається на настрої наших громадян."
FAL_building_assistance:0 "Іноземна допомога"
FAL_building_assistance_desc:0 "Наша слабка промисловість отримала допомогу від союзників, що дасть змогу заповнити нестачу виробництва і робочої сили."
FAL_amp_up_industry_idea:0 "Збільшені виробничі квоти"
FAL_amp_up_industry_idea_desc:0 "Нещодавнє розширення наших збройних сил вимагає більшої кількості зброї від заводів, які, своєю чергою, найняли більшу кількість робітників і збільшили тривалість робочого часу, що було частково профінансовано державою."
FAL_fash_schools:0 "Ідеологічна обробка через освіту"
FAL_fash_schools_desc:0 "За допомогою тонких натяків у текстах і ревізіонізму ми навчимо молодь Фалькора зневажати і не довіряти вінґбардійцям."
FAL_revenge:0 "Ми помстимося!"
FAL_revenge_desc:0 "Деспотичні вінґбардійці скуштують найсуворіших відповідей у відповідь, з якими вони коли-небудь стикалися. На них чекає лише смерть і жодної пощади!"
FAL_jesus:0 "Нам потрібні всі грифони"
FAL_jesus_desc:0 "Перша і головна мета - відновити наші законні кордони, все інше - другорядне. Фалькор зобов'язаний докласти ще більше зусиль заради перемоги. Громадяни повинні знати, що весь їхній пролитий піт окупиться, коли орел Фалькора пролетить над містами півдня."
FAL_resistance:0 "Таємні партизани"
FAL_resistance_desc:0 "Місцевий гарнізон у Фалькорі часто стикається з актами громадянської непокори та саботажу. Знадобиться чимало часу, щоб викорінити дисидентів."
FAL_defend_black_eagles:0 "Битва за Фалькор!"
FAL_defend_black_eagles_desc:0 "Д'Артильо зібрав своїх найвідданіших послідовників і створив бойові підрозділи під назвою "Чорні орли". Ці фанатики б'ються люто і рішуче, щоб побачити відновлення величі Фалькора, захоплюючи за собою в бій і регулярні сили."
FAL_more_school:0 "Вкрадені знання"
FAL_more_school_desc:0 "Багато досягнень Вінґбардії в галузі науки ми використовуємо для власної користі. Згодом ми зможемо претендувати на їхні відкриття як на наші свої власні, і ніхто нічого не запідозрить."
FAL_culture_spreads:0 "Примусова зміна культури"
FAL_culture_spreads_desc:0 "У кожної ідеї й тези є своя протилежність. Їхній конфлікт вирішується в процесі синтезу. Звідси випливає, що більша фалькорська культура поглине й повільно знищить залишки декадентської культури Вінґбардії, внаслідок чого нація краще відповідатиме нашим ідеалам."
FAL_expansionism:0 "Міць орлів"
FAL_expansionism_desc:0 "Настав час орлів - ніхто не зможе протистояти нашій могутності. Ми будемо готові, коли час прийде."
FAL_sica_science:0 "Морські традиції Сікамеона"
FAL_sica_science_desc:0 "Давні морські традиції Сікамеона вивчають і незабаром впроваджуватимуть у наші власні зростаючі військово-морські сили."
FAL_sica_slave_workers:0 "Кабальні робочі договори"
FAL_sica_slave_workers_desc:0 "Працюй досить старанно, і ти зможеш заслужити свободу."
FAL_cow_uniforms:0 "Астеріонські дизайнери уніформи"
FAL_cow_uniforms_desc: "Стійка до зносу уніформа мінотаврів зручніша за нашу поточну. Більша частина текстильної промисловості Астеріона була націоналізована державою для задоволення потреб армії."
FAL_cow_divisions:0 "Іноземний легіон Астеріона"
FAL_cow_divisions_desc:0 "Бачачи вигоду служби в армії, багато мінотаврів добровільно приєднуються до наших збройних сил, хоча велика кількість також була примушена воювати. Вони займатимуться брудною роботою, залишаючи актуальні проблеми справжнім солдатам."
FAL_cow_citizens:0 "Служба гарантує громадянство"
FAL_cow_citizens_desc:0 "У новому Фалькорі проживає багато культур і рас, і хоча багато хто скаржиться на пригноблення і відсутність прав, розумніші вступають до наших збройних сил, щоб отримати численні вигоди, зокрема й повне громадянство, після закінчення служби."
FAL_reforms1:0 "Індустріалізація"
FAL_reforms1_desc:0 "ПОскільки кріпосне право і феодальні зобов'язання стали історією, дедалі більше й більше грифонів шукають щастя в містах, що зростають. Це неорганізований і не надто чесний процес, через який багато хто працює за копійки."
FAL_better_farmers_idea:0 "С/г інвестиції"
FAL_better_farmers_idea_desc:0 "Модернізація наших сільськогосподарських, гірничодобувних і промислових секторів значно збільшила виробництво порівняно з минулими десятиліттями. Держава може очікувати підвищення прибутку та надлишку сировини."
FAL_Schools:0 "Сучасна освіта"
FAL_Schools_desc:0 "Старі книжки і пошарпані школи переписують і покращують, щоб полегшити процес навчання. Грамотне суспільство набагато продуктивніше і корисніше для держави загалом."
FAL_infantry_support_idea:0 "Покращені схеми вогнепальної зброї"
FAL_infantry_support_idea_desc:0 "Ми виявили кілька недоліків у конструкції нашої стандартної вогнепальної зброї і пізніше усунули їх. Кінцевий результат надійніший і значно дешевший у виробництві."
FAL_mobile_war_tactics_idea:0 "Стійкі захисники"
FAL_mobile_war_tactics_idea_desc:0 "Грифони Фалькора б'ються з незрівнянним завзяттям і самовіддачею, бажаючи захистити свій дім від усіх, хто хоче завдати йому шкоди."
FAL_airproduction:0 "Гордість небес"
FAL_airproduction_desc:0 "Наші ВПС, що зароджуються, приваблюють багато новобранців, але чимало грифонів хочуть літати саме на винищувачах. І все ж є ті, хто хотів би опинитися в кабіні міцного бомбардувальника. Ми значно поліпшили конструкцію наших літаків, щоб знизити виробничі витрати."

FAL_unrest_solved:0 "Кризи було попереджено."
FAL_unrest:0 "Принцеса втратила владу."
FAL_is_alone:0 "Ми пішли шляхом самотності."
FAL_alone:0 "Ми пішли шляхом самотності."
