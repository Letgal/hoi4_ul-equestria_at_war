nice_princess_birb_desc:0 "Життя Максімілліани - спадкової принцеси Фалькора і єдиного пташеняти королеви - важке і непросте. Її відкликали зі школи-інтернату у віці 14 років, і, через те, як її мати стала слабкою і хворою, принцеса була змушена стати чинним правителем у такому юному віці, а допомогу їй надавала лише рада дворян, що часто розходилася в думках щодо майбутнього Фалькора під час бурхливих заворушень після 989 року. Незважаючи на безліч труднощів, молода принцеса розв'язала всі проблеми і повернула в країну відносну стабільність. Вона навіть знайшла кохання в особі місцевого дворянина на ім'я Альберто, який тепер є принцом-консорт, хоча і дуже рідко займається політикою.\n\nАле мир не тривав довго. За минулі роки велика кількість грифонів: ветеранів і біженців почали вимагати відплати за те, що вони вважають вінгбардійською тиранією. Вони своїми протестами і страйками загрожують правлінню монархії, і їх підтримує чимало прихильників. Принцеса Максимілліана має знайти спосіб заспокоїти екстремістів, а також не забувати про ворожі іноземні держави навколо."
revenge_fucking_now_desc:0 "Габріеле д'Артільйо - колишній полковник армії Фалькора - з відзнакою служив під час війни з Вінгбардією. Він узяв участь у битві в лісі Асболус, де був важко поранений вибухом артилерійського снаряда. Його винесли з поля бою, він не зміг нічого зробити, окрім як почути звістку про повну поразку, що затримало його одужання, оскільки він вважав, що Фалькор був всього лише в одній битві від досягнення перемоги. Донині він усе ще звинувачує сусідній Сікамеон у тому, що вони не встали на їхній бік, хоча правда полягає в тому, що сікамеонці не бажали допомагати деспотичному монарху. Незважаючи ні на що, д'Артільо був особисто відзначений королевою Максимілліаною за свою доблесть і хоробрість.\n\nД'Артільо визнав неможливим продовжувати службу в збройних силах через свою покалічену ногу і звернув увагу на мистецтво. Він прославився своєю поезією і картинами, хоча мистецтвознавці відзначали, що його роботи були занадто похмурі. За ці роки він став об'єднуючим фактором для багатьох ветеранів і біженців з окупованого Фалькора, які також хотіли помститися Вінгбардії, і став організовувати їх у воєнізовані загони. Д'Артильо не любить вінгбардійський діалект. Він вважає його громіздкою і потворною мовою, непридатною для літератури. Д'Артильо вважає, що домінуючим діалектом південних грифонів має бути фалькорський.\n\nТепер більше немає пацифістської опозиції, і Габріеле д'Артільо впорається з будь-якими перешкодами, що стоять між ним і мрією про повернутий Фалькор. Габріеле вимагає негайної відплати для тих, хто зганьбив його народ 18 років тому."
long_live_the_queen_desc:0 "§YДата нарождення§!: 25 жовтня 947 року, Фалькор\n\n§YБіографія§!: Правління королеви Максимілліани почалося сприятливо, тоді ще відносини між Фалькором і Вінгбардією були мирними, і тісна співпраця між двома народами була цілком природною. Максимілліана познайомилася зі своїм майбутнім чоловіком у молодості й вони одружилися незабаром після її коронації 969 року. Вона народила своє єдине пташеня вісім років потому, але на той час становище Фалькора стало набагато гіршим.\n\nПісля смерті короля Гумберто відносини Вінгбардії з Фалькором почали погіршуватися, оскільки нещодавно коронований король Талонуель зосередився на внутрішніх справах своєї нації. Відокремлення Вінгбардії та розпад Імперії Грифонів залишили Фалькор у геополітичній ізоляції, і колись майже формальний кордон із Вінгбардією став джерелом напруженості.\n\nПісля Меранклаво війна залишилася єдиним варіантом - так сказали її радники - і почалася чотирирічна Фалькорська війна. Хоча залишалася надія, армія Фалькора була зрештою переможена. Королева Максимілліана впродовж усього перебігу війни залишалася у Фалькорі й терпіла всі труднощі разом зі своїм народом. Королева перенесла не тільки брак їжі та одягу, а й смерть свого чоловіка під час чуми 988 року.\n\nПісля підписання перемир'я Максиміліана захворіла на якусь дивну хворобу, яку лікарі не змогли визначити, хоча більшість грифонів вважали, що це якийсь варіант чуми. Після надзвичайно тривалого періоду відпочинку вона повністю одужала завдяки надії на світле майбутнє Фалькора. Королева сказала, що розглядає Фалькорську війну як болючий урок про цінність дипломатії, і присягається ніколи більше не повторити цієї помилки.\n\n§YАвтор портрета§!: Cofido"

Fev_desc:0 "§YДата рождения§!: 16 квітня 967 року в Баумедорфі, південніше від Аппенґена в Баронстві Енґрівер\n\n§YЗвання§!: Генерал-майор\n\n§YБіографія§!: Еріка фон Феверос народилася в герцландській провінції Енґрівер 967 року в скромній дворянській сім'ї, яка займалася лісозаготівлями біля лісу Шайсвальд. Дитинство Еріки було досить непоганим. Її батько комісувався з армії як офіцер артилерії, і одним з найулюбленіших занять молодої грифіни було слухати розповіді свого батька про службу в армії.\n\nАле 978 року її життя перевернулося догори дриґом, коли в Енґрівер прийшов хаос, і республіканці Ґергарта Блюма здійснили спробу перевороту. На півдні Вінґбардії жили родичі фон Феверосом, її сім'я спробувала втекти з країни. Протягом майже 6 років вони мандрували землями Ейрі та Ґрифонстоуна, і одного разу їх навіть взяли в полон бандити Блекрок, звідки вони змогли втекти лише завдяки чистій удачі. Ці суворі часи, проведені в постійній небезпеці, змінили погляди Еріки на світ і обдарували її новими знаннями.\n\nУся подорож на південь закінчилася у Фалькорі 985 року, коли Еріка та її сім'я виявилися втягнутими в новий конфлікт. На жаль, через кілька місяців після цього її батьки загинули, як і багато інших мирних жителів. У Еріки не було грошей і їй було нікуди йти, тож вона, використовуючи хаос у військовій бюрократії, вступила в армію Фалькора і взяла участь у наступі 987 року. Незважаючи на те, що вона не була громадянкою Фалькора, її досягнення як у командуванні, так і в розвитку стратегії принесли Еріці похвалу від королеви і почесне громадянство.\n\nЇї харизма, навички гнучкого командування і досвід, набутий під час негараздів, а також прагматизм дали змогу зробити непогану кар'єру в збройних силах. Еріка пішла стопами свого батька і стала командувати артилерією. Вона робить ставку на атаку і використання концентрованої вогневої потужності для підтримки наступу простих солдатів. Її нерідко можна побачити з кухлем пива в пазурах, але з роками Еріка майже не змінилася і, як і раніше, залишається одним з найважливіших генералів Фалькора.\n\n§Y«Насправді тобі потрібні лише хороші боєприпаси».§! - Еріка «Королева снарядів»\n\n§YАвтор портрета§!: Scroup"

