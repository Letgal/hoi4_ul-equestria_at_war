FAL_remade_the_old_capital_desc:0 "Маттон ніколи не повинен був бути місцем розміщення нашої адміністрації. Це був тимчасовий захід, ініційований відразу після підписання угоди про припинення вогню, але тепер, коли Фалькор повернувся під наш контроль, ми можемо повернути все назад. Усі давно хочуть цього."
