#industrial path
FAL_educate_farmers:0 "Позбутися феодальних архаїзмів"
FAL_educate_farmers_desc:0 "[FAL.GetName] ніколи не було особливо розвиненою країною, але втрата нашої столиці зовсім зупинила прогрес. Для розв'язання різних проблем кріпосне право і десятина мають бути скасовані, і замінені більш сучасною системою, що повторюють ті, які вже існують в Аквілі та Грифенгаймі. Це не вирішить усіх наших проблем, але буде початком."

FAL_new_factories:0 "Нова промислова база"
FAL_new_factories_desc:0 "За межами Фалькора індустріалізація була випадковою і неповною, яку проводили тільки ті, хто хотів отримати прибуток. Уряд почне фінансування державних фабрик для розв'язання проблеми нестачі робочих місць і товарів."

FAL_new_military_factories:0 "Розширити військові заводи"
FAL_new_military_factories_desc:0 "Нація потребує зброї. Ми впевнені, що в майбутньому доведеться воювати і ми повинні бути готові захистити себе. Ми можемо бути слабкі, але ми ніколи не здамося, поки можемо боротися!"

FAL_better_farmers:0 "Знаряддя сучасного століття"
FAL_better_farmers_desc:0 "Залізні плуги, іржаві інструменти та зламані кирки залишаться в минулому. Щоб дійсно провести в нашій країні промислову революцію, нам потрібні міцні знаряддя для наших робітників. Тільки так вони зможуть ефективно виконувати свої обов'язки! Хоча у нас немає можливості для виробництва цих інструментів, ми здатні імпортувати їх з півночі."

FAL_stabalize_economy:0 "Підвищити рівень життя"
FAL_stabalize_economy_desc:0 "Початкові реформи дали плоди, і колишні кріпаки тепер дихають повітрям свободи. Багато хто нині стікається в міста в пошуках кращого життя, але умови там погані. Ми повинні почати діяти до того, як проблема загостриться."

FAL_better_factories:0 "Поліпшення процесу виробництва"
FAL_better_factories_desc:0 "Робота на фабриках є новою концепцією для багатьох грифонів, і багато наших інструментів та обладнання застаріли і вже потенційно небезпечні. Необхідно інвестувати в цю сферу, щоб спонукати наших робітників використовувати сучасні технології."

FAL_better_intel:0 "Електронна винахідливість"
FAL_better_intel_desc:0 "Радіо, комп'ютери, все, що працює від електрики, дуже важко знайти в сучасному Фалькорі. Відставання в таких технологіях буде руйнівним для нашої нації, тому ми маємо почати імпортувати ці пристрої та провести реверс-інжиніринг, щоб ми могли виробляти свої власні варіанти."

FAL_new_trains:0 "Подвоїти щільність залізниць"
FAL_new_trains_desc:0 "У нинішньому стані поїзди є найшвидшим методом подорожей, передислокації армії та переміщення товарів. Однак наші паровози їздять повільно і потребують заміни. Також ми розглянемо будівництво нових залізничних ліній для поїздів, у яких також використовуватиметься колія, що відрізняється від вінгбардійської."

FAL_improve_illiteracy:0 "Битва з неграмотністю"
FAL_improve_illiteracy_desc:0 "Більшість грифонів не звертають уваги на книжки та знання, бо їхній тягар важкий, а час дорогоцінний. Фінансування отримає спеціальна кампанія, спрямована на те, щоб навчити кожного читати й писати: роботодавці забезпечать базове навчання, покращиться доступ до бібліотек, і ми охопимо багато грифонів."

FAL_industry1:0 "Промислова модернізація"
FAL_industry1_desc:0 "Перші кроки до прогресу було зроблено. У місті Маттоні успішно створено телеграфні лінії, електричні машини та багато іншого. Було б логічно поширити ці досягнення на іншу частину Фалькора, щоб ми всі могли отримати вигоду з новизни."

FAL_science1:0 "Розвиток науки"
FAL_science1_desc:0 "У міру того, як фалькорці стають все більш і більш грамотними, відкриваються нові можливості. Можуть бути відкриті школи, що дають вищу освіту, а нові робочі місця, що не пов'язані з важкими фізичними навантаженнями, стають звичайним явищем. Усе це та багато іншого забезпечить наше місце у світі як нації грамотних грифонів."

FAL_scientific_greatness:0 "[Root.Capital.GetName]ський університет"
FAL_scientific_greatness_desc:0 "[FAL.GetLeader] з гордістю оголосила про відкриття першого ВНЗ у нашій країні, [Root.Capital.GetName]ского університету. Це дасть нашим найрозумнішим громадянам можливості для продовження навчання. Наразі в університеті будуть факультети історії, інженерії та математики."

FAL_more_schools:0 "Обов'язкове і безкоштовне"
FAL_more_schools_desc:0 "Освіта має бути правом для всіх грифонів, які живуть у нашій країні, незалежно від їхнього становища. Вона також має бути обов'язковою і безкоштовною для кожного грифона. Уряд повинен буде покрити вартість навчання, але це єдиний спосіб ліквідації неписьменності."

FAL_can_read:0 "Грамотний Фалькор"
FAL_can_read_desc:0 "Наші зусилля окупилися, і тепер майже кожен фалькорець уміє читати і писати. Неграмотність у великих містах знизилася до 1% як серед дорослих, так і серед пташенят, і навіть у сільській місцевості цей показник не перевищує 3%. Нація лише виграє від освічених громадян."

FAL_farmers_can_read:0 "Зникнення феодалізму"
FAL_farmers_can_read_desc:0 "Усі сліди кріпосного права були знищені, і кожен фалькорець живе як вільний грифон. Тепер фермерам належить земля, на якій вони працюють, і більшість нашого населення зараз живе в галасливих, зростаючих містах. Хоча колишні еліти скаржаться на втрату своїх привілеїв, сама нація процвітає. Фалькор є сучасною нацією!"

FAL_more_factories:0 "Інвестиції в зростаючий бізнес"
FAL_more_factories_desc:0 "Натхнені нашими реформами, багато громадян заснували свої власні невеликі компанії, а власники заводів збільшили свій прибуток. Ретельна підтримка окремих підприємств може збільшити темпи зростання при збереженні стабільної економіки."

FAL_more_mil_factories:0 "Озброєне суспільство"
FAL_more_mil_factories_desc:0 "У світі багато небезпек, як поблизу нас, так і подалі. Єдиний спосіб, у який гордий фалькорець може зберегти свою свободу, - це застосуванням зброї, і це вимагає розширення виробництва вогнепальної зброї, щоб кожен грифон, цивільний чи солдат міг захистити себе."

FAL_more_trains:0 "Дороги сільської місцевості"
FAL_more_trains_desc:0 "Наша початкова кампанія з розширення залізниць була успішною, тому має сенс продовжити ці лінії до невеликих сіл. Де б не жив грифон, він зможе знайти найближчу залізничну станцію і дістатися до будь-якого міста в нашій державі."

FAL_new_banks:0 "Центральний банк [Root.Capital.GetName]а"
FAL_new_banks_desc:0 "Наша початкова кампанія з розширення залізниць була успішною, тому має сенс продовжити ці лінії до невеликих сіл. Де б не жив грифон, він зможе знайти найближчу залізничну станцію і дістатися до будь-якого міста в нашій державі."

FAL_science2:0 "Дослідницькі лабораторії Фалькора"
FAL_science2_desc:0 "Наші вчені потребують спеціалізованого обладнання для проведення експериментів і досліджень без перешкод. Незважаючи на великі витрати, вони видали необхідні і вельми багатообіцяючі результати, що дало нам вагому причину для фінансування цих лабораторій, щоб ми могли продовжувати досягати нових висот у науці."

FAL_industry2:0 "Велич досягнуто"
FAL_industry2_desc:0 "Ми починали вельми скромно, але досягли того, що ніхто не вважав за можливе - сучасного, грамотного і процвітаючого Фалькора. Успіх [FAL.GetLeader] запам'ятається майбутнім поколінням, і наша держава переживе прийдешні століття."

#military trees

FAL_military_start:0 "Огляд армії Фалькора"
FAL_military_start_desc:0 "У нас є безліч солдатів, готових битися за Фалькор, але їхнє спорядження і тактика дуже застаріли. Ми повинні наздогнати інші держави на континенті у військовому плані будь-якими засобами."

FAL_land_doctrine_1:0 "Уроки вінґбардійської війни"
FAL_land_doctrine_1_desc:0 "Хоча війна з Вінґбардією закінчилася нашою поразкою, вона не була повним провалом. Офіцери та солдати, що вижили, засвоїли важливі уроки. Їхні знання допоможуть гарантувати шанси на перемогу в разі можливої війни."

FAL_infantry_weapons_1:0 "Грім аплодисментів"
FAL_infantry_weapons_1_desc:0 "Випробувані та надійні методи працюють у будь-яких умовах - і це наш підхід до війни. Стандартна гвинтівка фалькорських солдатів потребує модернізації, щоб не відставати від постійно мінливих принципів війни, а також інше спорядження, гранати і захист."

FAL_infantry_support_tactics:0 "Модернізувати боєприпаси"
FAL_infantry_support_tactics_desc:0 "Артилерія стає все більш смертоносною. Нарізка ствола, механізми віддачі та казенники дозволяють стріляти без затримок при збереженні точності. Наші наявні деталі мають бути приведені у відповідність до останніх стандартів, і має бути розроблено новий проєкт гармат, виробництво яких почнеться в наступні роки."

FAL_infantry_support_tactics_2:0 "Спорядження підтримки"
FAL_infantry_support_tactics_2_desc:0 "Війна полягає не тільки в тому, щоб стріляти в іншого грифона, а й у тому, щоб адекватно підготуватися до битви, щоб мінімізувати втрати і гарантувати перемогу. Це завдання рот підтримки, які виконують такі важливі завдання, як розвідка, будівництво мостів, транспортування вантажів і обслуговування важкої техніки."

FAL_infantry_support_tactics_3:0 "Снаряд за снарядом"
FAL_infantry_support_tactics_3_desc:0 "Військова думка постійно змінюється і розвивається відповідно до мінливих аспектів війни. Те, що було революційним лише десятиліття тому, тепер лише нотатка в підручниках історії, а нові технології ще більше ускладнюють ситуацію. Наші стратегії і тактики повинні відповідати сьогоднішньому дню."

FAL_infantry_support_tactics_4:0 "Економні проєкти"
FAL_infantry_support_tactics_4_desc:0 "Дешевий не означає поганий - за достатньої кількості експериментів і фінансування наша вогнепальна зброя може стати простішою і дешевшою у виробництві. Оскільки наша армія зростає стійкими темпами, ці інвестиції мають розв'язати проблему нестачі спорядження."

FAL_infantry_support_tactics_5:0 "Шок і трепет"
FAL_infantry_support_tactics_5_desc:0 "Використовуючи тактику швидкого домінування, ми можемо паралізувати бажання противника продовжувати битися. Це дасть нам змогу захопити контроль над полем бою, що повністю позбавить наших ворогів можливості чинити організований опір."

FAL_infantry_support_tactics_6:0 "Моторизована піхота"
FAL_infantry_support_tactics_6_desc:0 "Моторизація значно збільшить стратегічну мобільність нашої піхоти, якій інакше довелося б покладатися на піші марші або залізниці. Моторизована піхота може швидко переміщатися в критичні ділянки поля битви, забезпечуючи більш швидку реакцію на дії противника."

FAL_mobile_war_tactics:0 "Покращена підтримка на полі бою"
FAL_mobile_war_tactics_desc:0 "Грифони билися б набагато ефективніше, якби знали, що їхні всі потреби будуть повністю задоволені. Розвідники, постачальники, ремонтні загони та інший допоміжний персонал відіграє життєво важливу роль під час битви. Вони мають бути оснащені та навчені за останніми стандартами."

FAL_mobile_war_tactics_1:0 "Допоміжна роль артилерії"
FAL_mobile_war_tactics_1_desc:0 "Хоча масований обстріл ефективний, витрачені на нього ресурси можна застосувати більш ефективно. Звичайні солдати потребують цього спорядження набагато сильніше, але ми не можемо повністю ігнорувати розвиток артилерії. Обмежте свій бюджет і виберіть найкращу модель для виробництва."

FAL_mobile_war_tactics_2:0 "Вивчити принципи оборони"
FAL_mobile_war_tactics_2_desc:0 "В історії було багато випадків, коли невеликі сили перемагали армію, що набагато переважала їхню. Фалькор повинен навчитися тактики цих героїв, хоч ми і не завжди можемо покладатися на удачу, щоб обдурити наших ворогів."

FAL_mobile_war_tactics_3:0 "Інтенсивні тренування"
FAL_mobile_war_tactics_3_desc:0 "Відбити будь-який напад, захистити Фалькор за всяку ціну - ось кредо, якого мають дотримуватися наші солдати. Більш суворе і ретельне навчання забезпечить готовність грифонів битися до кінця і сміливо плюнути в обличчя самому Маару. Фалькор не здається."

FAL_mobile_war_tactics_4:0 "Фортеця Фалькор"
FAL_mobile_war_tactics_4_desc:0 "Ми багато чому навчилися і тепер готові застосувати знання на практиці. Вище командування бажає впровадити нашу доктрину якомога ширше - від офіцерів, які ретельно планують і координують свої дії, до інженерів, які проєктують бункери, що можуть витримати найпотужніші обстріли."

FAL_mobile_war_tactics_5:0 "Фалькорський інженерний корпус"
FAL_mobile_war_tactics_5_desc:0 "Професія військового інженера не дуже популярна - мало хто мріє про риття траншей у багнюці та під дощем, але їхня роль у переміщуваній армії безцінна. Ми повинні частіше нагороджувати і згадувати солдатів корпусу, щоб залучити більше новобранців."

FAL_land_doctrine_2:0 "Міць Фалькора"
FAL_land_doctrine_2_desc:0 "Тепер ми є великою державою в нашому регіоні. Наші сили дисципліновані й добре оснащені, а кількість новобранців перевищила квоти. Нехай наші суперники знають, що з Фалькором не можна жартувати, і ми захищатимемо нашу свободу до останнього грифона."



FAL_air_start:0 "Піднятися в небо"
FAL_air_start_desc:0 "У минулому доблесні грифони билися один з одним у захоплюючих небесних битвах, де відвага і сталь вирішували їхній результат. Такі дуелі нині відіграють лише церемоніальну роль, але винахід літака може повернути їх у більш сучасному вигляді. Ми повинні створити сучасну авіацію."

FAL_new_airports:0 "Побудувати ЗПС"
FAL_new_airports_desc:0 "Першим кроком у формуванні ВПС має стати будівництво ангарів і злітно-посадкових смуг. Відповідні ділянки далеко від міських центрів, де цивільне населення не заважатиме, були знайдені та схвалені. Щойно роботи буде завершено, ми можемо розпочати набір персоналу."

FAL_air_doctrine_start:0 "Вивчити повітряну війну"
FAL_air_doctrine_start_desc:0 "Пілотам недостатньо знати, як керувати літаком, хоча це гарний початок. Лише швидке мислення та розуміння стратегії допоможе їм реалізувати свій повний потенціал, а наша програма навчання має відображати це."

FAL_fighters:0 "Срібні соколи"
FAL_fighters_desc:0 "Швидкі, спритні і спритні - наші ВПС повинні ґрунтуватися на максимально великій кількості винищувачів. Застарілий дизайн машин, успадкований від зруйнованої Імперії, має бути модернізований, щоб отримати більшу вогневу міць і збільшений радіус дії. І заради почуття патріотизму нові літаки будуть пофарбовані в кольори Фалькора."

FAL_heavy_fighters:0 "Чорні орли"
FAL_heavy_fighters_desc:0 "Наші існуючі винищувачі не можуть бути оснащені більш важким озброєнням, не втративши своєї швидкості та мобільності. Ми будемо використовувати корпус бомбардувальника, двомісний багатоцільовий літак, щоб замість бомб розмістити зброю, призначену для боротьби з іншими бомбардувальниками і винищувачами. Це забезпечить наш контроль над небом."

FAL_air_doctrine_f:0 "Інтеграція наземно-повітряних сил"
FAL_air_doctrine_f_desc:0 "Літаки та їхня вогнева міць повинні діяти в парі з сухопутними силами. Наші спритні винищувачі атакуватимуть літаки противника, а штурмовики нададуть безпосередню авіаційну підтримку, що руйнує укріплення і формування противника."

FAL_cas:0 "Хижі яструби"
FAL_cas_desc:0 "Хоча звичайні винищувачі здатні атакувати наземні цілі, це дуже ризиковано і неефективно, що часто приносить більше шкоди, ніж користі. Потрібен модифікований винищувач, який може пікірувати і наносити удари, безпосередньо підтримуючи наші війська на полі бою."

FAL_fighter_doctrine:0 "Оптимізована підтримка"
FAL_fighter_doctrine_desc:0 "Жоден план не витримує першого контакту з ворогом, але ми можемо підготувати наших пілотів до всього, з чим вони можуть зіткнутися. Суворі формації польоту та додаткові курси гарантують, що грифони-льотчики завжди готові до несподіванок."

FAL_bombers:0 "Вбивця ворон"
FAL_bombers_desc:0 "Сильний стримувальний фактор необхідний для захисту Фалькора - і що краще викликає відчай, ніж небо, цілком закрите безліччю бомбардувальників? Створення оптимального проекту бомбардувальника дасть нам таку необхідну перевагу на випадок майбутньої війни."

FAL_bomber_doctrine:0 "Переосмислити наш підхід"
FAL_bomber_doctrine_desc:0 "Кидати бомби на наших ворогів може здатися простою справою, але в цьому є певна хитрість. Багато факторів можуть вплинути на успіх наших місій, таких як виключно нічні польоти, і командування ВПС прагне випробувати нові стратегії."

FAL_naval_bombers:0 "Протидія загрозі з моря"
FAL_naval_bombers_desc:0 "Флот Фалькора занадто слабкий щодо чималих флотів своїх сусідів. Щоб протистояти цій потенційній загрозі, ми змінимо конструкцію нашого бомбардувальника, щоб вони могли літати довше і нести велике корисне навантаження, залишаючись при цьому далеко від ППО корабля."

FAL_bomber_doctrine2:0 "Навчання екіпажів бомбардувальників"
FAL_bomber_doctrine2_desc:0 "Після успіху нещодавно впровадженої тактики, вище командування вирішило розширити курс навчання на всіх новобранців. Жодна будівля, підрозділ чи корабель не зможуть протистояти люті наших машин."

FAL_strat_bombers:0 "Розруха і руїни"
FAL_strat_bombers_desc:0 "Щоб ефективно позбавити ворога інфраструктури, постачання, житла і промисловості, необхідний сучасний бомбардувальник. Буде потрібен великий фюзеляж, щоб нести більш потужні двигуни, більше місця для корисного навантаження і здатність літати вище, ніж інші літаки, щоб оминути ППО."

FAL_air_production:0 "Світ - це наша професія"
FAL_air_production_desc:0 "Війна - це не наш вибір, але ситуація у світі вимагає, щоб ми були готові до всього. Наші успіхи в розробці літаків у поєднанні з ентузіазмом грифонів, які вступають до ВПС, переконали нас у тому, що необхідні подальші інвестиції та розширення виробництва літаків."



FAL_naval_start:0 "Відновити фалькорський флот"
FAL_naval_start_desc:0 "Наш флот - лише тінь себе колишнього. Хоча він ніколи не міг зрівнятися з вінгбардійським, зараз його майже немає. Ми повинні розв'язати проблему, оскільки не можна очікувати, що Вінґбардія або інші можливі супротивники, з якими ми зіштовхнемося, проігнорують цю дірку в нашій обороні."

FAL_large_fleet:0 "Нарівні з флотом Вінґбардії"
FAL_large_fleet_desc:0 "Флот Фалькора був колись могутнім. І він буде таким же знову. Великий флот Вінґбардії лякає, але, якщо ми візьмемося за амбітний проєкт з розширення, ми цілком можемо створити флот, який з часом може розбити їх навіть у відкритому морі."

FAL_small_fleet:0 "Покластися на наявні можливості"
FAL_small_fleet_desc:0 "Амбітні польоти фантазії призведуть лише до нашої загибелі. Хоча наш флот крихітний, це не має бути такою проблемою, як нам здається, якщо тільки ми не вирішимо вивести його у відкрите море. Інші, непрямі форми морської війни цілком можуть дати Фалькору набагато кращу віддачу від інвестицій."

FAL_battleship:0 "Клас "Максимілліана""
FAL_battleship_desc:0 "Центральним елементом морської війни є величезний корабель, побудований для того, щоби вступати в бій із будь-яким судном, що наважиться стати на його шляху. Назва для лінійних кораблів очевидна. Хто був більшим серцем для нації останніми роками, ніж тогочасна молода грифіна, яка очолила країну, коли всі інші зазнали невдачі?"

FAL_battleship_doctrine1:0 "Морська міць"
FAL_battleship_doctrine1_desc:0 "Морський бій - не просто битва. Позиціонування, координація і точність вкрай важливі, і не має значення, як далеко ми просунемося, якщо не зможемо легко розвернути важкі кораблі."

FAL_aircraft_carrier:0 "Морська авіація"
FAL_aircraft_carrier_desc:0 "Війна постійно змінюється. Колись кораблі будувалися з дерева і приводилися в рух вітрилом, а в повітрі билися лише крила грифонів, то тепер великі держави світу будують металевих бегемотів, з яких можуть вилітати металеві птахи в будь-якій точці сучасного світу."

FAL_battleship_doctrine2:0 "Правити хвилями"
FAL_battleship_doctrine2_desc:0 "Терплячий і відважний адмірал, який обережно, але рішуче використовує свої кораблі, здатний змінити перебіг не тільки боїв, а й цілих воєн. Якщо ми опануємо це мистецтво, то перетворимо адміралів на героїв, яких не бачив світ."

FAL_battle_cruiser:0 "Принцеси морів"
FAL_battle_cruiser_desc:0 "Лінкори дуже дорогі у виробництві, але їхня вогнева міць незаперечна. Ми прийняли рішення про компроміс між цими факторами, розпочавши будівництво лінійних крейсерів - значно дешевших кораблів, чия вогнева міць і броня майже дорівнюють королевам океану."

FAL_submaries:0 "Під гладінню моря"
FAL_submaries_desc:0 "Корабель, що будується швидше за есмінець, не потребує великого екіпажу і здатний ховатися під хвилями годинами і навіть днями, і який може бити без попередження по найслабших місцях ворога. Це справді ті кораблі, що приведуть нас до перемоги."

FAL_submarine_doctrine1:0 "Удар і на занурення"
FAL_submarine_doctrine1_desc:0 "Ми не збираємося відкрито битися з Вінґбардією, це було б божевіллям. Натомість ми діятимемо терпляче і хитро, зберігаючи дистанцію і завдаючи ударів тільки тоді, коли нам це буде зручно. Це можна назвати боягузтвом, але фалькорці не витрачають життя даремно."

FAL_submarine_doctrine2:0 "Безшумні вбивці"
FAL_submarine_doctrine2_desc:0 "У міру освоєння цього нового типу ведення війни наші можливості будуть тільки зростати. Зрештою ми зможемо терзати наших ворогів, і вони ніколи не зможуть завдати вирішального удару, на який вони так сподіваються."

FAL_cruisers:0 "Маленькі та надійні"
FAL_cruisers_desc:0 "Ми повинні будувати наші крейсери не для того, щоб вони були гігантськими метальниками снарядів, а для того, щоб ці недорогі судна-кораблі могли виконувати будь-яку роль. Будь то на морях, під або над ними."

FAL_heavy_cruisers:0 "Знищити ворожі ескорти"
FAL_heavy_cruisers_desc:0 "Хоча наш флот і легкий, він не повинен відчувати нестачу ударної потужності там, де це необхідно. Добре супроводжувані конвої або транспорти можуть бути занадто міцними горішками для наших легших кораблів, але не для важких крейсерів."

FAL_dockyards:0 "Субсидувати верфі Садфолка"
FAL_dockyards_desc:0 "Військово-морська стратегія заснована на кораблях, а наші можливості з їхнього виробництва гідні жалю. Інвестиції в Садфолк дадуть нам можливість серйозно зайнятися виробництвом суден."

FAL_better_landingcraft:0 "Удар через море"
FAL_better_landingcraft_desc:0 "Війна не повинна зупинятися біля берегів ворога. Якщо у нас є відповідні кораблі, ми можемо завдавати ударів по суші і з моря."

FAL_aquatic_fighters:0 "Морські лицарі"
FAL_aquatic_fighters_desc:0 "Атаки з води ведуться з найдавніших часів, але цей метод також удосконалюється в сучасному світі. Спеціально навчені грифони можуть звести нанівець труднощі, пов'язані з проведенням цих атак, і забезпечити, щоб вода більше ніколи не була щитом для наших ворогів."

########################################## Fash Path #######################################################

FAL_demand_changes:0 "Більше ніякого умиротворення"
FAL_demand_changes_desc:0 "Фалькор більше не може продовжувати йти нинішнім шляхом. У Габріеля д'Артільо є правильне уявлення про те, як повернути велич Фалькору, і буде мудро стати на його бік замість відсталої принцеси та її ради дурнів і боягузів. Слава Фалькору!"

FAL_fash_propaganda:0 "Патріотична пропаганда"
FAL_fash_propaganda_desc:0 "План Максимілліани приніс більше шкоди, ніж користі, і тепер стан Фалькора став ще гіршим, якщо таке взагалі було можливо. Тільки ми можемо надати силу, здатну об'єднати націю. Нагадайте грифонам про їхню любов до будинків, родин і Фалькора."

FAL_promote_nationalism:0 "Чому Фалькор важливий"
FAL_promote_nationalism_desc:0 "Фалькорці не борються за захоплення землі, вони борються за те, що по праву належить їм! Грифони повинні знати про наші цілі та ідеали. Поширюйте інформацію про це на кожній міській площі, друкуйте плакати, проводьте більше демонстрацій!"

FAL_flame_revanchism:0 "Радикалізувати народ"
FAL_flame_revanchism_desc:0 "Натовп мінливий, д'Артільо це добре знає, але якщо їм сказати те, що вони хочуть почути, ми легко будемо керувати ним. Розкажіть фалькорцям про жахливих вінгбардійців, які опоганять нашу націю; про нерішучу принцесу, яка нічого не робить і лише чекає; про солдатів без спорядження, які самотужки охороняють кордон. Розпаліть полум'я гніву всередині фалькорців."

FAL_take_care_of_princess:0 "Остання перешкода"
FAL_take_care_of_princess_desc:0 "Слабка принцеса та її чоловік стоять між нами і славою. Ми не отримаємо задоволення від цього, але вони мають піти зі сцени, якщо ми хочемо реалізувати свої мрії. Максиміліана ніколи не була рішучою або досить сильною, щоб зрозуміти, що тільки жорсткі заходи збережуть країну. Переконайтеся, що хвора королева також не почує про це."

FAL_make_schools_spread_propaganda:0 "Правильні цінності"
FAL_make_schools_spread_propaganda_desc:0 "У д'Артільо багато послідовників і шанувальників, але певна їхня кількість працює в різних школах по всьому Фалькору. Було б дуже просто використати ці зв'язки, щоб молоді уми почули правильні слова."

FAL_recover_depression:0 "Закінчення жалоби"
FAL_recover_depression_desc:0 "Фалькор нещодавно пережив дуже важкі часи, але ми не можемо вагатися і продовжувати сумувати. Ми повинні запевнити громадян, що, незважаючи ні на що, наші цілі будуть реалізовані. Але лише і тільки тоді, коли кожен грифон працюватиме заради спільної справи."

FAL_blame_wingbardy_for_killing_princess:0 "Козел відпущення"
FAL_blame_wingbardy_for_killing_princess_desc:0 "Убивство принцеси - аж ніяк не дрібниця. Це був ганебний акт, і ми повинні приховати свою участь у ньому. Однак, на щастя, у нас є дуже зручні підозрювані - пара вінгбардійських громадян, яких ми викрали недалеко від кордону. Кілька підроблених листів і примусових зізнань призведуть до набагато ширшої суспільної підтримки наших планів."

FAL_revenge_plan:0 "Планування помсти"
FAL_revenge_plan_desc:0 "Якщо ми хочемо досягти успіху в нашому грандіозному починанні, то все має бути враховано. Ми повинні точно оцінити сили наших супротивників, генеральний штаб підготує план вторгнення з численними варіантами дій на випадок непередбачених обставин, і ми підготуємо народ до війни. Тільки так у нас буде шанс."

FAL_we_need_jesus:0 "Фалькор або смерть!"
FAL_we_need_jesus_desc:0 "Незалежно від їхньої думки, ми вимагаємо, щоб кожен фалькорець повністю викладався! Квоти призову будуть розширені, а робочі години збільшені. Ми заплатимо будь-яку ціну заради нашої перемоги. Нехай Арктурій дасть нам своє благословення, тому що наша справа справедлива і благородна."

FAL_train_falcorian_resistance:0 "Партизани і спротив"
FAL_train_falcorian_resistance_desc:0 "[WNG.GetLeader] каже, що місто Фалькор тепер асимілювалося у вінґбардійську культуру, але це не так. Ми чули історії про те, що з місцевими фалькорцями поводяться як зі худобою, ігноруючи їх на користь іммігрантів. Ми зв'яжемося з нашими контактами у Фалькорі та змусимо їх почати повстання проти ненависних окупантів."

FAL_defenders_of_the_black_eagle:0 "Захисники чорного орла"
FAL_defenders_of_the_black_eagle_desc:0 "Рівняння на прапор Фалькора! Вітайте гордих солдатів-фалькорців, які піддають своє життя ризику. Нагадайте всім, за що ми боремося і чому наша справа патріотична і праведна! Нехай ніхто не скаже, що у фалькорців немає честі."

FAL_volunteers_from_farmers:0 "Заставити фермерів служити"
FAL_volunteers_from_farmers_desc:0 "Війна вимагає солдатів, і в нас їх ганебно мало порівняно з Вінґбардією. В армії вже служать усі придатні грифони, не зайняті чимось важливим, що залишає нам болючий вибір щодо розширення призову до фермерів. Тим не менш, один поганий врожай буде мало що значити, якщо Вінґбардія виявиться занепалою."

FAL_bunker_down:0 "Екстрене зведення укріплень"
FAL_bunker_down_desc:0 "Однією з причин колишньої поразки була відсутність міцної оборони вздовж лінії фронту. Щоб уникнути повторення того самого сценарію, біля кордону буде побудовано лінію д'Артільо, тож у нас буде можливість для тактичного відступу, якщо справи підуть погано."

FAL_wingbardy_war:0 "Анулювати ганебний договір"
FAL_wingbardy_war_desc:0 "Асболуський Договір був найпринизливішою і найганебнішою подією за всю історію Фалькора! Ми скасуємо його умови! Ми перетнемо Піумаве, ми увійдемо в Карфін, і вінґбардійці не встоять проти могутності Фалькора! Йди за д'Артільйо на війну!"

FAL_reunite_falcor:0 "Наше велике повернення"
FAL_reunite_falcor_desc:0 "Минуло майже два десятиліття, але ми повернулися додому. Фалькор, здебільшого, не змінився. Єдине, що псує наше прекрасне місто - це іммігранти, але це легко вирішується. Наразі наше головне завдання полягає в тому, щоб перемістити життєво важливу промисловість до Фалькора й уряд до старого королівського палацу."

FAL_our_revenge:0 "Спалити Карфін ущент"
FAL_our_revenge_desc:0 "Помста! Вінґбардію зламано. Щоб дати їм урок, який вони ніколи не забудуть, Карфін перетворять на руїни. Населення буде силоміць переселено, залізничні шляхи знищено, національні скарби вкрадено, а все цінне переміщено до Фалькора, істинної перлини півдня."

FAL_make_wingbardy_teach_falcor_way:0 "Теперь це наша наука"
FAL_make_wingbardy_teach_falcor_way_desc:0 "Карфін багатий на наукові знання, у ньому є численні бібліотеки, що містять оригінальні тексти, і чудові дослідницькі центри. Було б непогано, щоб ми могли скористатися всім цим."

FAL_make_falcor_great:0 "Проєкт громадських робіт"
FAL_make_falcor_great_desc:0 "Після припливу нових громадян ми стикаємося з проблемами зростаючого безробіття та бідності. Перш ніж ситуація значно погіршиться, потрібно вжити заходів, і першим кроком має стати початок серії великомасштабних будівельних проєктів, насамперед спрямованих на розширення інфраструктури у возз'єднаному Фалькорі."

FAL_move_industry_home:0 "Відповідна промисловість Вінґбардії"
FAL_move_industry_home_desc:0 "Наша кампанія зі зниження авторитету Карфіна була успішною. Тепер настає останній крок: перемістити їхню промислову міць. Машини мають бути завантажені в потяги і вантажівки і відправлені назад у Фалькор. Те, що не може бути переміщено, має бути знищено. Не залишайте нічого цінного, чим можна буде пишатися."

FAL_force_wingbardy_to_convert_to_falcor_culture:0 "Культурна асиміляція"
FAL_force_wingbardy_to_convert_to_falcor_culture_desc:0 "Ця війна показала незаперечну правду - якби вінгбардійці були настільки могутніми, як вони стверджували, то вони б не програли такій імовірно слабкій нації. Очевидно, що наша культура перевершує їх! Наші нові піддані повинні прийняти цю реальність і адаптуватися або бути всіма зневаженими ізгоями."

FAL_expand_nation:0 "Вимоги подальшої помсти"
FAL_expand_nation_desc:0 "Після перемоги над вінґбардійськими тиранами та їхніми дрібними прислужниками ми тепер звернемо увагу на тих, хто відкинув нас так давно. Якби вони підтримали нас, то ми були б тими, хто диктував умови в 989 році! Ми, фалькорці, не забули цієї неповаги."

FAL_attack_sicameon:0 "Перетнути гори Арахно"
FAL_attack_sicameon_desc:0 "Ми повторимо вторгнення легендарного Гровера II в Сікамеон. Ми покладемо край їхнім ілюзіям про федералізм і демократію. Якби вони встали на наш бік у темний час, то були б нашими партнерами і союзниками. Але вони зробили неправильний вибір."

FAL_attack_the_cow_people:0 "Вторгнутися на архіпелаг"
FAL_attack_the_cow_people_desc:0 "Мінотаври Астеріона стоять перед нашим пануванням над південною Грифонією. Слабкі поні не можуть заподіяти нам шкоди, гірські клани - лише дрібна неприємність. Таким чином, цілком доречно, щоб ми усунули останню перешкоду на шляху забезпечення міцного миру і домінування Фалькора."

FAL_steal_sicameon_scientists:0 "Морські традиції Сікамеона"
FAL_steal_sicameon_scientists_desc:0 "Морські традиції Сікамеона сягають у глибину століть, і їхній досвід у будівництві кораблів і веденні морських битв стане в пригоді нашому зростаючому флоту. Якщо вони співпрацюватимуть в обміні знаннями і виробництві, ми утримаємося від того, щоб покладати будь-які інші обов'язки на їхній народ."

FAL_force_sica_citizens_to_work_for_us:0 "Жорстока іронія"
FAL_force_sica_citizens_to_work_for_us_desc:0 "Концепція рабства огидна для всіх грифонів, але сикамеонці ненавидять його найсильніше, оскільки вони, як відомо, часто посилають військові кораблі для перехоплення суден, підозрюваних у перевезенні рабів. Ми змусимо їх працювати заради відновлення колишньої слави Фалькора."

FAL_make_sica_a_true_member_of_legion:0 "Подавити непокору"
FAL_make_sica_a_true_member_of_legion_desc:0 "Настав час так чи інакше розібратися з рештою опору сікамеонців. За правом завоювання вони стануть громадянами Фалькора і підкоряться всім його законам, подобається їм це чи ні."

FAL_employ_cow_designers:0 "Елегантна уніформа"
FAL_employ_cow_designers_desc:0 "Мінотаври славляться своєю якістю пошиття. Можливо, наявність пальців полегшує створення якісного одягу? Наші солдати в польових умовах відзначили, що астеріонська форма зручна і забезпечує при цьому адекватний захист від навколишнього середовища. Багато наших військ потребують нового одягу..."

FAL_cow_army:0 "Допоміжні частини Астеріона"
FAL_cow_army_desc:0 "Мінотаври є чудовими бійцями через їхню двоногостість. Ми запровадимо обмежені програми найму по всьому архіпелагу, і на тих, хто подасть заявку, будуть покладені важливі обов'язки на кшталт зведення фортифікаційних споруд або перенесення снарядів. І все це має бути добровільним, щоб не спровокувати їхній гнів."

FAL_allow_good_cows_to_be_citizens:0 "Служба гарантує громадянство"
FAL_allow_good_cows_to_be_citizens_desc:0 "У Фалькорі немає дискримінації за культурними або расовими ознаками - кожна істота, що пройде десятирічну службу в будь-якому підрозділі збройних сил, отримає повне громадянство. [FAL.GetLeader] сподівається, що це посприяє інтеграції мінотаврів-ізоляціоністів до нашої великої нації, що охоплює величезні береги південної Грифонії."

FAL_dreams_achieved:0 "Фалькор понад усе"
FAL_dreams_achieved_desc:0 "Від Вроберта до Міноса лежать землі владики Південної Грифонії - Фалькорської Імперії. Поні можуть скаржитися скільки завгодно, але правда в тому, що лише жорсткі заходи д'Артільо зробили нашу мрію реальністю. Фалькор було врятовано на краю прірви, і Вінґбардія ніколи більше не загрожуватиме нам знову. Хай живе наша найславетніша перемога!"


########################### Neutral/harmony Path ###########################################

FAL_politcal_unrest:0 "Триваюча криза"
FAL_politcal_unrest_desc:0 "Тиск з боку радикалів досяг критичної точки, і вони вимагають змін. В іншому разі вони спричинять подальші заворушення і потенційно можуть повалити законний уряд! Принцеса запросила найважливіших і найвпливовіших грифонів Фалькора до резиденції Маттона, де буде вирішено майбутнє нашої нації."

FAL_princess_wins_election:0 "Віра відновлена"
FAL_princess_wins_election_desc:0 "Незважаючи на махінації д'Артільо, монархії дали ще один шанс. Моліться про те, щоб принцеса була стійкою і досить рішучою, щоб керувати нашою нацією. Багато що ще належить зробити, щоб витягнути Фалькор з поточного скрутного становища."

FAL_shattered_nation:0 "Разом ми вистоїмо"
FAL_shattered_nation_desc:0 "Зараз не час для сварок і суперечок, фалькорці повинні об'єднатися, щоб повернути втрачене. Усі грифони, незалежно від політичної приналежності чи переконань, повинні об'єднатися, щоб ми могли повернути наше місто і дати народу можливість вирішити свої проблеми."

FAL_loss_of_falcor:0 "Наше прекрасне місто"
FAL_loss_of_falcor_desc:0 "Город Фалькор - це не просто купа будівель, з'єднаних дорогами. Це джерело нашої культури, національної гордості та всього іншого. Наші літні громадяни з любов'ю згадують дні, коли вони прогулювалися Ринковою площею, відвідували Королівський палац і місцевий театр. Нагадайте грифонам, що ми повернемося."

FAL_recover_war:0 "Зусилля з відновлення"
FAL_recover_war_desc:0 "Велика частина нашої нації розвинена досить погано. Щоб дати нашим громадянам привід для радості, ми розпочнемо проєкт, спрямований на збільшення обсягів житла у Фалькорі. Сподіваюся, він витягне більшість грифонів із вулиць."

FAL_calm_revanchists:0 "Заспокоїти радикалів"
FAL_calm_revanchists_desc:0 "Реваншисти правильно мислять, але їхні методи грубі і лише приречуть Фалькор на загибель. Однак ми потребуємо їх, щоб підтримати нашу кампанію, а це означає, що доведеться піти на низку поступок демагогу д'Артільо. Компроміс буде знайдено."

FAL_promise_return_falcor:0 "Фалькор на першому місці"
FAL_promise_return_falcor_desc:0 "Кризи ми уникли, але це не змінює ситуації загалом. Націоналіст чи пацифіст, кожен грифон все ж хоче повернути наше прекрасне місто. Принцеса пообіцяє народу повернути Фалькор за будь-яку ціну. Будемо сподіватися, що це також заспокоїть екстремістів і налаштує їх на співпрацю."

FAL_no_friends:0 "Ми вистоїмо поодинці"
FAL_no_friends_desc:0 "Нас відкинули потенційні союзники, і Вінґбардія сміється над нашими протестами. У [FAL.GetNameDef] немає інших варіантів, окрім як готуватися до війни, щоб незадоволені екстремісти не скинули уряд. Ми всі будемо працювати разом, щоб досягти цієї мети і повернути те, що наше по праву. Нехай Борей подбає про нас."

FAL_conscript_militias:0 "Призов в ополчення"
FAL_conscript_militias_desc:0 "Закликати солдатів, закликати ветеранів, закликати всіх грифонів! Ми не можемо якісно зрівнятися з Вінґбардією та її союзниками, але ми можемо встигнути розтрощити кількісно. Поки у кожного грифона є зброя, навіть примітивна, у нас є шанс на успіх."

FAL_prepare_border_for_war:0 "Координація з лоялістами"
FAL_prepare_border_for_war_desc:0 "Багато грифонів, що залишилися в місті Фалькор, жадають нашого повернення, але мало що можуть із цим вдіяти, оскільки за ними пильно стежать. Однак ми спровокуємо диверсію, яка дозволить цим прихильникам перетнути кордон і приєднатися до нас."

FAL_proper_training_for_militias:0 "Імперські тренування"
FAL_proper_training_for_militias_desc:0 "Фалькорці сповнені ентузіазму та рішучості, але це не може замінити належних підготовок і тренувань. У старій імперії на півночі є чимало військових радників, багато з яких із радістю навчать наших солдатів за невелику суму."

FAL_princess_speech:0 "Промова Максиміліани"
FAL_princess_speech_desc:0 "Прийдешнє випробування важке, і ми повинні бути готові боротися до кінця. Роль принцеси матиме важливе значення в майбутній боротьбі. Вона - голос нації та її символ, і поки ми будуємо окопи і редути вздовж кордону, її голос буде підбадьорювати нас."

FAL_fight_falcor:0 "Непокірні до кінця"
FAL_fight_falcor_desc:0 "Наші останні спроби домовитися про мирне врегулювання закінчилися невдачею, і у Фалькора не залишилося іншого вибору, окрім як готуватися до можливої війни. Ми зараз не можемо перейти в наступ, але це не завадить використовувати всі переваги для ведення тривалої оборонної війни. Фалькор має вистояти."

FAL_return_of_queen:0 "Стара королева"
FAL_return_of_queen_desc:0 "Новини, що прийшли з Вінґбардії, стали полегшенням для багатьох фалькорців, включно з Її Величністю. Довго прохворівши, вона, нарешті, одужала. Після довгих обговорень зі своєю донькою Її Величність знову повернулася до управління країною, щоб знайти мирний спосіб впоратися з бідами Фалькора."

FAL_wingbardy_friend:0 "Панять і прастіть" #Так, я спеціально так і зробив (Юра)
FAL_wingbardy_friend_desc:0 "Наша нація зазнала поразки вісімнадцять років тому. Відтоді тисячі грифонів загинули, і приниження терзало нас. Проте, тримаючись за це, наша нація сама вступила на шлях темряви, вирішивши заподіяти більше болю і смерті, ніби це поверне мертвих до життя. Ми ніколи не зможемо повернути мертвих, але ми можемо постаратися не завдавати ще більше болю."

FAL_deal_with_the_ones_who_dont_forgive:0 "Кинути націоналістів у в'язницю"
FAL_deal_with_the_ones_who_dont_forgive_desc:0 "Радикали сповнені рішучості битися, незалежно від наслідків. Якщо ми хочемо уникнути смерті, то повинні діяти рішуче. Вони мають бути нейтралізовані, і першим кроком буде ув'язнення їхніх лідерів. Ми відрубаємо голову змії, що обвилася навколо серця Фалькора."

FAL_join_karth_pact:0 "Вступити в Карфінський пакт"
FAL_join_karth_pact_desc:0 "Світ - небезпечне місце, але ми знайшли друзів у тих, кого колись називали ворогами. Судячи з того, що кажуть наші дипломати, Вінґбардія позитивно ставиться до ідеї дозволити нам вступити до їхнього альянсу, щоб ми могли об'єднати зусилля і взаємно захищати одне одного."

FAL_ask_for_falcor:0 "Домовитися за Фалькор"
#Якщо перекладати слово в слово, було би "Запросити повернення Фалькора. Не камільфо." (Юра)
FAL_ask_for_falcor_desc:0 "Новий гармонійний уряд Вінґбардії дослухався до наших прохань, що дивовижно, враховуючи спільне минуле. Легко побачити, що ніхто, чи то вінгбардієць, чи то фалькорець, не хоче війни між нашими народами. Щоб дійсно почати процес зцілення, наша улюблена перлина має бути повернута. Ми впевнені, що наші нові друзі зрозуміють це."

FAL_deal_with_fascists:0 "Суд над лідерами реваншистів"
FAL_deal_with_fascists_desc:0 "Реваншисти загралися. Коли громадська думка відвернулася від них і всі побачили їхню істинну природу, і у нас є всі докази, щоб віддати їх під суд, щоб вони не змогли саботувати наші зусилля з мирного врегулювання."

FAL_reintegrate_falcor:0 "Дороги Фалькора"
FAL_reintegrate_falcor_desc:0 "Наше велике місто знову повернулося в наші пазурі, але дороги, які колись пов'язували його з рештою країни, постраждали в останні десятиліття. Для того, щоб по-справжньому зв'язати нашу возз'єднану батьківщину, нам потрібно буде дістати інструменти й подивитися, як їх можна відновити."

FAL_celebrate_return_of_falcor:0 "Проголосити нове національне свято"
FAL_celebrate_return_of_falcor_desc:0 "Незважаючи на наші найгірші побоювання, мир переміг, колишній ворог тепер став другом, а наша батьківщина повернулася. Її Величність проголошує, що день повернення Фалькора тепер і на віки віків буде відомий як "День Злагоди". Ми перемогли і возз'єдналися з нашим втраченим містом без кровопролиття. Хіба це не гідно свята?"

FAL_peace_in_falcor:0 "Возз'єднана нація"
FAL_peace_in_falcor_desc:0 "Фалькор знову наш. Нам вдалося зробити неможливе, і ми зробили це без смертей і болю. Фалькор тепер може високо підняти голову як оплот гармонії, миру і розуміння. Ми прокладали свій шлях не на полі битви, а за столом переговорів, і, хоча дехто може сміятися над цим, ми пишаємося цим фактом."

FAL_seek_aid_to_rebuild:0 "У пошуках союзників"
FAL_seek_aid_to_rebuild_desc:0 "Фалькор не повинен бути самотнім у своїй боротьбі. Багато наших сусідів можуть поспівчувати нам, якщо наші аргументи будуть досить переконливими. Найголовніше, що ніхто не хоче бачити, як Вінґбардія стане гегемоном усього регіону, і це наш найвагоміший аргумент."

FAL_approach_minitours_for_aid:0 "Стійкі бики"
FAL_approach_minitours_for_aid_desc:0 "Мінотаври Астеріонського архіпелагу славляться своєю військовою силою та морально вірними цінностями. Хоча в них є свої власні проблеми, слід переконати їх у тому, що союз із Фалькором має більше переваг, ніж здається. Разом ми захистимося від агресії з боку Вінгбардії."

FAL_combine_efforts_to_rebuild:0 "Громадянська співпраця"
FAL_combine_efforts_to_rebuild_desc:0 "Для посилення співробітництва між нашими країнами мають почати фінансуватися будівельні проєкти, які виконуватимуться об'єднаними робочими силами всіх країн. Разом ми можемо зробити набагато більше, ніж самостійно. Зрештою, кожна істота виграє."

FAL_import_goods_from_allies:0 "Зарубіжні блага"
FAL_import_goods_from_allies_desc:0 "Промисловий розвиток останнім часом прискорився, але цього все ще недостатньо, щоб адекватно підштовхнути нашу країну до майбутнього. Гірше того, прогрес не дуже швидкий, і ми ризикуємо виявитися непідготовленими в разі вторгнення. Однак казначейство готове прийняти удар - у наших союзників є багато товарів і промисловості, які ми можемо використовувати."

FAL_calm_radicals:0 "Заспокоїти громадян"
FAL_calm_radicals_desc:0 "Д'Артильо і його лакеї піднімають багато шуму про те, як опора на інших послаблює Фалькор. Ми виступимо проти його підступної пропаганди і покажемо громадянам, як ми процвітаємо завдяки хорошим союзникам, [MIT.GetNameDef]. Навіть якщо це призводить до втрати підтримки радикалів, це краще, ніж пораженський підхід."

FAL_reunite_shattered_nation:0 "Фалькор єдиний"
FAL_reunite_shattered_nation_desc:0 "Допомога наших шляхетних союзників дозволила нам відновитися й утримати фалькорців разом. Хоча вони відхилили пропозицію про вторгнення до Вінґбардії, мінотаври опиняться на нашому боці, якщо станеться найгірше. Разом ми сильніші!"

FAL_make_falcor_great_again:0 "Перемістити промисловість"
FAL_make_falcor_great_again_desc:0 "Фалькор повернувся до нашого складу, і ми зможемо почати процес переміщення важливих галузей промисловості та державного апарату. Місто знову буде великим і прекрасним, як в історіях старих грифонів."

FAL_make_falcor_home_again:0 "Повернення вигнанців"
FAL_make_falcor_home_again_desc:0 "Коли Фалькор був відібраний Вінґбардією, незліченні грифони вважали за краще втекти, а не жити під їхньою владою. Тепер, з поверненням нашого дорогоцінного міста, ці вигнанці знову повертаються додому на свою втрачену батьківщину."

FAL_long_live_princess:0 "Хай живе Її Величність"
FAL_long_live_princess_desc:0 "Багато хто вважає монархію пережитком минулого, що тягне Фалькор донизу, але [FAL.GetLeader] довела протилежне і вирішила всі наші проблеми. Наше місто повернулося назад, суспільний розкол подолано, і ми можемо насолоджуватися миром. Хай живе Її Величність!"

