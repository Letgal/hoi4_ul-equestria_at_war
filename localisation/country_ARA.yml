### ІДЕЇ ###
 ARA_legacy:0 "Спадок Арантіґоса"
 ARA_legacy_desc:0 "Колись, задовго до Імперії, ще до Еквестрії та її Принцес, Арантіґос Фезерін правив королівством, яке простягалося від Мідорії на південь до Ромау на північ.\n\nІ ось ми тут, жалюгідні рештки колись могутнього Королівства, чиїм Королем лякалися та поважали як поні, так і грифони, але не все втрачено. Бо в серці кожного арантіґана живе та сама сила, що колись вела великого завойовника, якого Грифонія ніколи не бачила!\n\nІ навіть якщо ми тепер лише тінь наших колишніх себе, ця сила досі веде наші армії, надаючи їм мужності, як колись давала вона великому Арантіґосу."
 ARA_economic_dependance:0 "Економічна залежність"
 ARA_economic_dependance_desc:0 "Хоча економіка Арантіґи не постраждала так сильно від падіння Грифонської Імперії, як решта Грифонії, завдяки нашим тісним зв'язкам з Вінґбардією та іншими країнами Карфінського Пакту.\n\nАле є очевидним, що саме Вінґбардія має величезний вплив на нашу економіку."
 ARA_cult_of_speed_idea:0 "Культ швидкості"
 ARA_cult_of_speed_idea_desc:0 "Швидше! Сильніше! Жорстокіше! Краще! Це слова, що ведуть наші дивізії вперед."
 ARA_massed_artillery:0 "Сконцентрований артилерійський вогонь"
 ARA_massed_artillery_desc:0 "Зосередивши артилерійський вогонь на одній точці, замість того щоб розподіляти його, ми можемо завдати значно більше шкоди. Наші вороги тремтітимуть від звуків арантіґської артилерії!"
 ARA_continous_planning_idea:0 "Присвячений офіцерський корпус"
 ARA_continous_planning_idea_desc:0 "Група офіцерів, що працює безперервно, забезпечує бездоганність наших бойових планів і створює їх набагато швидше."
 ARA_new_school_idea:0 "Військова академія Спарлето"
 ARA_new_school_idea_desc:0 "Давня військова академія знову відкрита та заповнена найкращими стратегії, які передають свої знання новому поколінню офіцерів. Кожен несе дух Арантіґоса в серці!"
 ARA_guerilla_warfare_idea:0 "Партизанська війна"
 ARA_guerilla_warfare_idea_desc:0 "Ми будемо чинити опір, і ми будемо кусатися, бо жоден арантіґан не загине як боягуз! Якщо ворог вторгнеться в нашу батьківщину, вони потраплять в оточення з усіх боків і ніколи не переможуть."
 ARA_mandatory_training_idea:0 "Обов'язкове військове навчання"
 ARA_mandatory_training_idea_desc:0 "Майже кожен боєздатний цивільний пройшов базове навчання та знає, як користуватися гвинтівкою. Арантіґа стала буквально армією зі своєю державою."
 ARA_legacy_2:0 "Спадок Арантіґоса"
 ARA_legacy_2_desc:0 "Колись, задовго до Імперії, ще до Еквестрії та її Принцес, Арантіґос Фезерін правив королівством, яке простягалося від Мідорії на південь до Ромау на північ.\n\nІ ось ми тут, жалюгідні рештки колись могутнього Королівства, чиїм Королем лякалися та поважали як поні, так і грифони, але не все втрачено. Бо в серці кожного арантіґана живе та сама сила, що колись вела великого завойовника, якого Грифонія ніколи не бачила!\n\nІ навіть якщо ми тепер лише тінь наших колишніх себе, ця сила досі веде наші армії, надаючи їм мужності, як колись давала вона великому Арантіґосу.\n\nЗ проведенням реформ, все, що нам потрібно - це новий Арантіґос, щоб узяти меч. Показати світові, що значить бути арантіґаном, і зробити його кращим місцем."
 ARA_builder_divisions_idea:0 "Будівельні підрозділи"
 ARA_builder_divisions_idea_desc:0 "Спеціалізована дивізія в арантіґських силах гарантує, що військові установки будуються швидко, для будь-якої ситуації та за будь-яких умов."
 ARA_unmatched_army_idea:0 "Безперервна армія"
 ARA_unmatched_army_idea_desc:0 "Наші відважні війська повністю віддані захисту Арантіґи та її інтересів за кордоном. Жодна армія не може з нами зрівнятись!"
 ARA_transitional_economy:0 "Перехідна економіка"
 ARA_transitional_economy_desc:0 "Економіка Арантіґи адаптується до нового індустріального плану, після маргіналізації вінґбардійських магнатів."
 ARA_foreign_experts_idea:0 "Закордонні експерти"
 ARA_foreign_experts_idea_desc:0 "Розумні грифони та поні з-за кордону заповнюють відсутність нашої наукової бази, даючи нам поради та допомогу в удосконаленні нашої індустрії."
 ARA_equal_economy:0 "Процвітаюча економіка"
 ARA_equal_economy_desc:0 "Економіка була успішно реформована, і тепер арантіґські підприємства стоять на рівних з вінґбардійськими. Минулі часи експлуатації канули в Лету."
 ARA_sparletan_vinyards:0 "Арантіґські Виноградники"
 ARA_sparletan_vinyards_desc:0 "Відомі арантіґські вина славляться по всій Грифонії своїм унікальним танічним смаком."
 ARA_tourism_idea:0 "Індустрія туризму"
 ARA_tourism_idea_desc:0 "Хоча країна й невелика, Арантіґа має багато чого показати своїм гостям: від численних військових музеїв, що демонструють нашу горду спадщину, до величезних озерних маєтків, що дають кожному відвідувачу щось на смак."
 ARA_tax_incentives_idea:0 "Закордонні Інвестори"
 ARA_tax_incentives_idea_desc:0 "Закордонні інвестиції сприяють швидшому розвитку нашої країни, хоча це має свою ціну."
 ARA_welfare_state_idea:0 "Бенессере"
 ARA_welfare_state_idea_desc:0 "Хоча бідність і безробіття досить рідкісні в Арантізі, тих, хто дійсно потребує допомоги, захищає чудова система соціального забезпечення."
 ARA_a_rolemodel_idea:0 "Модель Арантіґоса"
 ARA_a_rolemodel_idea_desc:0 "Мир, стабільність і процвітання — гарантовані державою, захищені нашими відважними солдатами."
 ARA_arantigan_diplomacy_idea:0 "Знамените дипломатичне ядро"
 ARA_arantigan_diplomacy_idea_desc:0 "Арантіґські дипломати відомі своїм срібним язиком і медовими словами."
 ARA_new_police_force_idea:0 "Guardia Pubblica"
 ARA_new_police_force_idea_desc:0 "Нова поліційна сила забезпечує безпеку і стабільність Арантіґи. Кожен поліцейський грифон ретельно перевірений на відсутність зв'язків з екстремістськими організаціями."
 ARA_sunny_spot_idea:0 "Сонячне місце Грифонії"
 ARA_sunny_spot_idea_desc:0 "Хоча інші сміються з нас, вважаючи нас відсталими, грифони Арантіґи справді задоволені своїм місцем у світі. Якість життя стала вищою, ніж будь-коли раніше, завдяки благодатному керівництву СДЛ."
 ARA_foreign_intelligence_office_idea:0 "Служба національної безпеки"
 ARA_foreign_intelligence_office_idea_desc:0 "Таємна розвідка забезпечує, щоб дисиденти і протестувальники були тихо усунуті до того, як вони зможуть спричинити будь-які порушення в нашому суспільстві."
 ARA_foreign_intelligence_office_idea_lar:0 "Служба національної безпеки"
 ARA_foreign_intelligence_office_idea_lar_desc:0 "Таємна розвідка забезпечує, щоб дисиденти і протестувальники були тихо усунуті до того, як вони зможуть спричинити будь-які порушення в нашому суспільстві."
 ARA_into_the_world_idea:0 "Вихід у світ"
 ARA_into_the_world_idea_desc:0 "Наша місія — підтримувати соціалістичні революції по всьому світу! Пролетаріат буде вільним, а наші солдати забезпечать майбутнє без експлуатації!"
 ARA_megas_arantigos:0 "Культ Арантіґоса-Борея"
 ARA_megas_arantigos_desc:0 "Арантіґос стародавній був смертною реінкарнацією Борея, це відомо."
 ARA_loyatly_to_the_baron_idea:0 "Лояльність до Доротеоса"
 ARA_loyatly_to_the_baron_idea_desc:0 "Лояльність народу до свого лідера беззаперечна. Підтримка виражається в піснях, що прославляють доброчесності Доротеоса, в іменах дітей, названих на його честь, та в збільшенні числа новобранців до армії."
 ARA_autarky_idea:0 "Автаркія"
 ARA_autarky_idea_desc:0 "Самостійність — найбільша чеснота. Арантіґа для арантіґанів!"
 ARA_napalm_idea:0 "Напалм"
 ARA_napalm_idea_desc:0 "Речовина, що викликає осуд у більш благородних грифонів, але вона надзвичайно ефективна у спалюванні міст і сил наших ворогів."
 ARA_finest_aces_idea:0 "Найкращі аси"
 ARA_finest_aces_idea_desc:0 "Арантіґський грифон природно пристосований до всього, що стосується війни, і це показує, як швидко вони освоїли літаки. Наші пілоти вже на крок попереду за стандартами."
 ARA_we_shall_rule_idea:0 "Ми правитимемо!"
 ARA_we_shall_rule_idea_desc:0 "Грифонія колись належала Арантіґосу, і вона знову стане нашою! Ми маршируємо до вічної слави!"

### ФОКУСИ ###
 ARA_the_new_airforce:0 "Народження повітряних сил"
 ARA_the_new_airforce_desc:0 "Світ змінюється навколо нас. Грифони більше не мають літати лише на крилах; потужні двигуни дозволяють нам підніматися в небо. Нам слід інвестувати в військові застосування цієї технології, інакше ми відстанемо."
 ARA_new_fighters:0 "Панування в небі"
 ARA_new_fighters_desc:0 "Бомбардувальники хороші, але вони марні без захисту. Тому ми повинні зосередитися на створенні кращих захисників арантіґського неба."
 ARA_further_development:0 "Експериментальні літаки"
 ARA_further_development_desc:0 "Можливості реактивних двигунів вражають. Нам слід спробувати адаптувати цю технологію до наших військових потреб. Це може забезпечити домінування в небі на багато років уперед."
 ARA_new_heavy_fighters:0 "Важчі моделі"
 ARA_new_heavy_fighters_desc:0 "Наші моделі винищувачів виявилися успішними, але нам потрібні літаки з дальністю бомбардувальників. Жертвуючи маневреністю заради витривалості, броні та озброєння, це може бути вирішенням."
 ARA_airports:0 "Спарлетанські аеродроми"
 ARA_airports_desc:0 "Наші літаки не можуть летіти, якщо немає місця для їх зберігання та запуску. Проте є багато підходящих місць для будівництва аеродромів. Нам лише потрібно схвалити будівництво."
 ARA_foregin_designs:0 "Імпорт іноземних винищувачів"
 ARA_foregin_designs_desc:0 "Оскільки наша промисловість ще невелика, було б краще почати створення повітряних сил з покупки літаків, замість того, щоб покладатися на власне виробництво. Пізніше ми зможемо вдосконалити їх."
 ARA_napalm:0 "Напалм"
 ARA_napalm_desc:0 "У війні не буває напівзаходів. Ми або переможемо, або зазнаємо ганебної поразки. Тому наші бомбардувальники почнуть нести більш руйнівну зброю — напалм. Адже ворог не зможе продовжувати війну, якщо їхні фабрики будуть горіти."
 ARA_finest_aces:0 "Найкращі Аси"
 ARA_finest_aces_desc:0 "Програма підготовки вищого рівня гарантує, що тільки найкращі пілоти будуть літати на наших літаках; наші пілоти будуть елітою! У всіх аспектах війни Арантіґа буде на висоті!"
 ARA_new_bombers:0 "Засолення полів"
 ARA_new_bombers_desc:0 "Звичайні бомбардувальники — це добре, але нам потрібні важкі бойові літаки; бомбардувальники, які здатні витримати удари і залишитися живими для того, щоб скинути свій вантаж. Це й є майбутнє аеронавтики."
 ARA_new_closer_air:0 "Підтримка з повітря"
 ARA_new_closer_air_desc:0 "Координація між повітрям та землею має очевидні тактичні й стратегічні переваги; створення літаків, спеціально призначених для допомоги піхотинцям, зробить їх вдячними за крила в небі."
 ARA_new_heavy_bombers:0 "Стратегічне руйнування"
 ARA_new_heavy_bombers_desc:0 "Бомбардування ключових позицій ворога — складів, залізниць і так далі — вимагатиме спеціалізованих літаків. Проектування таких літаків має стати пріоритетом."

 ARA_issue_of_economic_dependance:0 "Проблеми з економічною залежністю"
 ARA_issue_of_economic_dependance_desc:0 "Економіка Арантіґи знаходиться в жалюгідному стані, і ми повинні вирішити це питання, якщо хочемо стати регіональною силою. Перше завдання на порядку денному — визначити нашу позицію щодо Вінґбардії."
 ARA_our_own_way:0 "Наш власний шлях"
 ARA_our_own_way_desc:0 "Арантіґа повинна прокласти свій власний шлях. Якщо ми не зробимо себе економічно незалежними, ми будемо, крім наших зобов'язань у Пакті, змушені вступати в війни з ними. Тому настав час почати вириватися з лап індустрії Вінґбардії."
 ARA_build_roads:0 "Арантіґська залізниця"
 ARA_build_roads_desc:0 "Якщо ми хочемо стати індустріальною силою, нам потрібна надійна основа для цього. Підготовка до великого стрибка вперед є необхідною, якщо ми хочемо бути економічно незалежними. Тому ми побудуємо залізницю, що простягатиметься через всю країну."
 ARA_industrial_buildup:0 "Індустріальний розвиток"
 ARA_industrial_buildup_desc:0 "Більше заводів лише на користь нам. Тому логічно, що ми повинні зосередити наші зусилля на розширенні нашої індустрії. Ми надамо субсидії певним компаніям."
 ARA_mining_operations:0 "Руди в горах"
 ARA_mining_operations_desc:0 "Зважаючи на нещодавнє виявлення нових металевих родовищ в горах Арантіґи, ми можемо відкрити додаткові шахти для забезпечення економіки ресурсами. Арантіґа повинна залежати від власної ресурсної бази, а не від іноземців."
 ARA_import_machinery:0 "Імпорт машин"
 ARA_import_machinery_desc:0 "Нам будуть потрібні трактори, вантажівки та інші промислові машини для підтримки розвитку нашої індустрії. Купівля деяких з них стане чудовим рішенням для задоволення наших матеріальних потреб."
 ARA_foreign_experts:0 "Запрошення закордонних експертів"
 ARA_foreign_experts_desc:0 "Не лише дозволяючи закордонним експертам оцінювати нашу економіку, ми виграємо від цього, але вони також допоможуть з боротьбою з пандемією неписьменності, що поширюється по нашій країні. Однак для цього будуть потрібні стимули, щоб привабити їх до Арантіґи. Це незначна ціна за прогрес."
 ARA_industrial_revolution:0 "Індустріальна модернізація"
 ARA_industrial_revolution_desc:0 "З усім цим розвитком ми зможемо покинути нашу відсталу технологію і увійти в епоху справжньої індустрії!"
 ARA_transition_finished:0 "Економіка відроджена!"
 ARA_transition_finished_desc:0 "Завершивши нещодавні покращення в нашій економіці, ми нарешті можемо оголосити себе економічною силою, хоч і невеликою. Арантіґа гордо стоїть на результатах власних зусиль."
 ARA_go_with_wingbardians:0 "Йти з Вінґбардійцями"
 ARA_go_with_wingbardians_desc:0 "Наша економіка вже тісно пов'язана з Вінґбардією. Логічно, що ми повинні зміцнити наші зв'язки і використовувати їх на нашу користь. Хоча це, звісно, зробить нас залежними від Вінґбардії, є й очевидні переваги для нас."
 ARA_vinyards:0 "Розширення Альбувірських виноградників"
 ARA_vinyards_desc:0 "Вино — це звичайний предмет розкоші, який користується попитом у всіх грифонячих землях та за їх межами. Тому його попит постійно зростає. Розширення наших вже існуючих виноградників в Альбувірі допоможе нашій економіці процвітати."
 ARA_tourism:0 "Сприяння туризму"
 ARA_tourism_desc:0 "Туризм — це чудова справа. Поні, грифони і навіть зебри приїжджають, щоб захоплюватися чудесами наших досягнень. Сприяння їх приїзду, щоб вони витрачали свої гроші в нашій країні, стане чудовим способом збільшити доходи нашої економіки."
 ARA_tax_incentives:0 "Запрошення інвесторів"
 ARA_tax_incentives_desc:0 "Інвестори потрібні для залучення грошей та бізнесу в нашу зростаючу економіку. Запрошення їх і надання їм стимулів повинно дозволити нашій економіці розцвісти."
 ARA_cement_factories:0 "Арантіґська лісова промисловість"
 ARA_cement_factories_desc:0 "Наша країна, хоч і маленька, має величезне різноманіття лісів. Від старих дубів до молодих кленів, Арантіґа не має браку біорізноманіття. Але ми майже не використовували ці природні ресурси. Після обговорення з вінґбардійськими інвесторами ми розпочнемо використання наших лісів, але за кожне повалене дерево будемо садити два нових. Це допоможе запобігти ерозії ґрунту та зберегти природну красу."
 ARA_industrial_assistance:0 "Запит на промислову допомогу"
 ARA_industrial_assistance_desc:0 "Арогантність має залишитися в минулому; ми повинні бути скромними, якщо хочемо набути сили, щоб стати на рівних з Вінґбардією. Тому необхідно запитати допомогу для розвитку та переходу нашої економіки."
 ARA_cigars:0 "Фабрика Понтелеських сигар"
 ARA_cigars_desc:0 "Сигари — це чудова інвестиція; вони не лише постійно використовуються, але й легко виробляються, що допоможе заспокоїти громадян. Чутки про те, що тривале їх вживання знижує тривалість життя, є лише перебільшеннями."
 ARA_equals:0 "Новий шлях"
 ARA_equals_desc:0 "Наша економіка відроджена! Завдяки співпраці з нашими союзниками, Арантіґа стоїть високо та гордо. Наші економічні зв'язки з ними об'єднують нас усіх."
 ARA_science_base:0 "Зусилля з модернізації"
 ARA_science_base_desc:0 "Маючи розвинену промислову базу, ми тепер можемо зосередитися на наукових питаннях. Яскраве майбутнє науки буде нашим."

 ARA_new_age_new_army:0 "Нова ера, нова армія"
 ARA_new_age_new_army_desc:0 "Ми вступаємо в нову еру війни. Минулі часи списа й щита залишилися позаду. Ось і тепер — ера гвинтівок та танків. Ми повинні визначити, де ми стоїмо, і переконатися, що не відстанемо."
 ARA_new_academy:0 "Перевірка офіцерів"
 ARA_new_academy_desc:0 "Колись ми були найбільшою нацією на Грифонії. Стародавні військові доктрини повинні бути адаптовані до сучасності. Нашим офіцерам необхідно пройти перепідготовку на основі класичних і сучасних робіт про війну. Після цього потрібно буде розробити нові доктрини і адаптуватися до постійно змінюваних умов війни."
 ARA_mobile_warfare_doctrine:0 "Немислима швидкість"
 ARA_mobile_warfare_doctrine_desc:0 "Танки, джипи й вантажівки — нові винаходи, що змінюють обличчя війни. В той час як старі траншеї стоять міцно, ці механічні звірі рухаються вперед, знищуючи всіх, хто наважиться встати на нашому шляху. Очевидно, що прийняття цієї доктрини принесе нам лише вигоду в довгостроковій перспективі."
 ARA_develop_doctrine:0 "Вести з передової!"
 ARA_develop_doctrine_desc:0 "Кажуть, що Арантіґос любив вести мобільне крило своєї армії з передової. Він не боявся небезпеки, і наші офіцери не повинні цього робити. Якщо ми хочемо адаптувати ризиковані маневри, що з ними пов'язані, ми повинні показати нашим військам, що наші офіцери не бояться вести їх у бій особисто!"
 ARA_cult_of_speed:0 "Культ швидкості"
 ARA_cult_of_speed_desc:0 "Швидкість — вирішальний фактор у війні. Якщо ти можеш вирішити, де і кого ти будеш зустрічати, ти вже виграв половину боїв. І якщо ми зможемо просуватися швидше, ніж вони зможуть відступити, наші вороги не матимуть жодних шансів проти нас."
 ARA_actual_trucks:0 "Моторизація підрозділів"
 ARA_actual_trucks_desc:0 "Броньовані, моторизовані піхотні підрозділи — ідеал, до якого Великий Завойовник не мав доступу. Якщо один підрозділ може діяти як молот і ковадло, експлуатуючи прогалини й утримуючи ворога на місці, ми повинні якомога швидше реформувати нашу армію в таку силу."
 ARA_tanks_for_the_army:0 "Лицарі нової ери"
 ARA_tanks_for_the_army_desc:0 "У минулому стійкі лицарі в важких обладунках боролися з чудовиськами з легенд і ворогами своїх націй. Зараз зрозуміло, що ці лицарі, хоч і надихаючі, є досить застарілими. Ми повинні адаптуватися до часу або залишитися позаду."
 ARA_better_tanks:0 "Вихід в бій"
 ARA_better_tanks_desc:0 "Наші броньовані гіганти готові вийти і знищити наших ворогів. Танки довели свою ефективність як великі бойові машини, здатні множити силу армії в лапах великого тактика. Наші противники побачать, що арантіґські танки будуть маневрувати і перемагати все, що вони зможуть вивести на поле бою."
 ARA_superior_warfare_doctrine:0 "Вогонь з відстані"
 ARA_superior_warfare_doctrine_desc:0 "Сам Арантіґос Федерін цінував використання зброї з більшою дальністю, ніж у противника. Дуже проста істина залишається актуальною й в цьому тисячолітті. Вони не зможуть нам загрожувати, якщо вони будуть мертві ще до того, як наблизяться."
 ARA_develop_superior_doctrine:0 "Безпечно й спокійно"
 ARA_develop_superior_doctrine_desc:0 "Ми знищимо ворога безпечно й спокійно в наших укріпленнях, поки наша артилерія розриває їх на частини. Ніхто не стане на нашому шляху. Немає причин втрачати арантіґські життя без причини, адже кожен арантіґанець вартий десяти інших солдатів."
 ARA_mass_artillery:0 "Масований вогонь артилерії"
 ARA_mass_artillery_desc:0 "Завдяки масованому вогню артилерії ми не лише знищимо бойовий дух ворога, а й розрушимо їхні оборонні укріплення. Наступ піхоти матиме мінімальний опір. Великий Завойовник сам використовував тактику масованого вогню для розбалансування лінії фронту ворога і наступу на них."
 ARA_better_artillery:0 "Сучасні артилерійські системи"
 ARA_better_artillery_desc:0 "Часи катапульт і балліст залишилися лише в легендах. Минули дні зіркоподібних фортець та гармат. Технології невпинно рухаються вперед, і в цю нову еру ми маємо гаубиці та укріплення. Ми повинні стежити за новітніми розробками."
 ARA_fancier_guns:0 "Підготовка авангарду"
 ARA_fancier_guns_desc:0 "Мати всі ці великі гармати мало сенсу, якщо ми не маємо способів їх захистити. Навіть з усіма цими новими зброями, арантіґський солдат все ще є основою армії. Ми повинні переконатися, що він озброєний найкращими знаряддями, які можна купити за гроші."
 ARA_continous_planning:0 "Присвячений офіцерський корпус"
 ARA_continous_planning_desc:0 "Тепер, коли великі гармати стали основною філософією нашої армії, ми повинні переконатися, що наші офіцери здатні ефективно їх використовувати, а також призначити офіцерів для артилерійських екіпажів, щоб підвищити їхню ефективність."
 ARA_new_school:0 "Військова академія Спарлето"
 ARA_new_school_desc:0 "Стара Академія в нашій столиці стала домом для пилу і гнилі паперів! Але з нашим офіцерським корпусом ми можемо перетворити ці старі землі на бурхливий центр військових знань знову. Дух завойовників все ще живе в нашому народі, і з належним навчанням цей дух розкриється на повну."
 ARA_new_guns:0 "Зброя для військ"
 ARA_new_guns_desc:0 "Навіть з артилерією та танками в надлишку, основою війни завжди буде смілива піхота, що ризикує своїм життям. Найменше, що ми можемо зробити — це забезпечити їх належним озброєнням."
 ARA_new_artillery:0 "Гармати нової ери"
 ARA_new_artillery_desc:0 "З цими новими величезними гарматами жоден ворог не зможе сховатися від нашої могутності. Жоден бліндаж, жодна траншея, жодна фортеця не витримає шквалів наших гармат. Ми змусимо їх зустріти нас на рівному полі!"
 ARA_new_equipment:0 "Міцні лопати"
 ARA_new_equipment_desc:0 "Піхотинець не зможе захистити себе, якщо не матиме ями, куди сховатися. Покращення нашого допоміжного обладнання повинно стати пріоритетом. Арантіґський піхотинець повинен мати змогу маршувати кілька днів з усім необхідним спорядженням. Звісно, він зможе носити ще одну лопату чи аптечку."
 ARA_spec_ops_program:0 "Спеціальні сили"
 ARA_spec_ops_program_desc:0 "Нестандартна війна є найбільш смертельною. Використовуючи нові тактики, ми зможемо здивувати наших ворогів спеціальними операціями. Нам лише потрібно спланувати, як ми будемо воювати."
 ARA_nation_under_arms:0 "Збройне суспільство"
 ARA_nation_under_arms_desc:0 "Напруження різко зростає навколо нас. Очевидно, що ми не можемо залишатися осторонь і дивитися, як світ горить. Ми повинні озброїтися. Колись вся нація була мобілізована для завоювань, і якщо потрібно, ми зможемо знову ввести військову мобілізацію."
 ARA_prepare_the_people:0 "Ввічливе суспільство"
 ARA_prepare_the_people_desc:0 "Наші грифони не повинні залишатися вдома і захищати свої родини. Вони можуть приєднатися до армії, бо в збройному суспільстві всі, хто залишається вдома, також будуть під захистом."
 ARA_the_cadets:0 "Giovani Cadetti"
 ARA_the_cadets_desc:0 "Cadetti — це гілка арантіґських військових науковців, що займаються розробкою нової зброї для армії. Ми повинні розширити їхні ряди та переконатися, що вони також займаються цивільними проектами за потреби."
 ARA_guerilla_warfare:0 "Без здачі"
 ARA_guerilla_warfare_desc:0 "Здача — це шлях боягузів. Ми будемо битися до останнього. Кожен арантіґанець зустрінеться з небезпеками війни, або загине в цій боротьбі. Ліси Арантіґи будуть використані для нашого партизанського руху, з прихованими складами зброї."
 ARA_mandatory_training:0 "Впровадження обов'язкової військової служби"
 ARA_mandatory_training_desc:0 "Ми не можемо дозволити, щоб кожен гріф залишався цивільним. Кожен повинен бути готовий до призову, якщо це буде необхідно. Тому всі грифони повинні пройти навчання в бойових діях, щоб нові рекрути могли швидко підготуватися до бою, коли виникне така потреба."
 ARA_radio_stations:0 "Військові частоти"
 ARA_radio_stations_desc:0 "Якщо ти знаєш, що робить твій ворог, ти вже виграв половину битви. Хоча шпигуни залишаються важливими, нові технології дозволять нам бачити світ набагато ясніше. Ми повинні скористатися цією можливістю."
 ARA_extensive_coscription_laws:0 "Розширення призову"
 ARA_extensive_coscription_laws_desc:0 "Наша армія досить маленька, тому нам потрібно більше людських ресурсів для охорони кордонів. Оновлення наших законів про призов допоможе ефективно вирішити цю проблему."
 ARA_military_railroads:0 "Функціонуюче суспільство"
 ARA_military_railroads_desc:0 "Збройне суспільство повинно використовувати військову точність і дисципліну для кожного аспекту життя. Ми можемо досягти набагато більше за допомогою нашої інфраструктури, якщо будемо дотримуватися точних розкладів і раціонального використання транспорту. Це значно збільшить нашу інфраструктурну потужність."
 ARA_builder_divisions:0 "Поділ праці"
 ARA_builder_divisions_desc:0 "Поділи Праці — це група військових інженерів, які спеціалізуються на будівництві та підтримці інфраструктури та промисловості нашої країни, як військової, так і цивільної. Час надати їм підтримку, щоб вони могли бути ще ефективнішими."
 ARA_reservist_housing:0 "Житло для резервістів"
 ARA_reservist_housing_desc:0 "Будівництво нових казарм для наших солдатів дозволить значно розширити нашу армію. Солдат, який знає, що має гарне житло, буде мати одну менше проблему, окрім бою."
 ARA_fortified_nation:0 "Витримати удар"
 ARA_fortified_nation_desc:0 "Наше військо, хоча й невелике, є елітним. Тому ми повинні забезпечити кожну можливу перевагу, яка дозволить завдати ворогові більших втрат за меншу ціну для нас. Час копати окопи."
 ARA_stocked_arsenals:0 "Наповнити арсенали"
 ARA_stocked_arsenals_desc:0 "Ми не зможемо боротися, якщо не будемо мати зброї. Ми повинні забезпечити кожного грифона в нашій армії необхідним спорядженням та підготувати їх до бою. Вартість підготовки безцінна, і війська оцінять наші зусилля."
 ARA_mobilized_economy:0 "Мобілізувати економіку"
 ARA_mobilized_economy_desc:0 "Наша економіка, хоч і стабільна, здебільшого є цивільною. Ми повинні мобілізувати її і підготувати до війни. Сучасна війна виграється на домашньому фронті, і якщо ми хочемо здобути героїчні перемоги, нам необхідно забезпечити армію легендарною зброєю."
 ARA_legendary:0 "Арантіґос буде нами гордитись"
 ARA_legendary_desc:0 "Ось ми і тут: мобілізовані та готові до війни. Ми готові відновити наше народження і взяти долю у свої власні лапи. Арантіґос був би гордий! Ми знову в похід!"
 ARA_unmatched_army:0 "Армія без рівних"
 ARA_unmatched_army_desc:0 "Ніхто не може заявити, що їх армія має такі ж стандарти, як у Спарлетанців. Наша армія багата на історію і потужна, готова взяти на себе весь світ, щоб захистити Арантіґу. Дух древнього завойовника живе знову серед нас. Слава Арантізі!"
 ARA_the_aftermath_of_the_coup:0 "Наслідки"
 ARA_the_aftermath_of_the_coup_desc:0 "Пил осів після перевороту, організованого Доротеосом. Єдине питання: чи вдався він?"
 ARA_coup_prevented:0 "Перемога Марґарет"
 ARA_coup_prevented_desc:0 "Доротеос зазнав поразки, його арештовано і чекає на свою долю. Очевидно, що ми не можемо управляти як раніше. Необхідно провести зміни в уряді!"
 ARA_army_purges:0 "Відставка невірних"
 ARA_army_purges_desc:0 "Враховуючи підтримку, яку мав Доротеос, надзвичайно важливо виявити зрадників серед наших рядів, або ми знову стикнемося з повстанням."
 ARA_deal_with_dorotheos:0 "Процес Доротеоса"
 ARA_deal_with_dorotheos_desc:0 "Доротеоса привезли до суду за звинуваченнями у державній зраді, і йому загрожує або смертний вирок, або довічне ув'язнення. Ніяких шансів на помилування для нього."
 ARA_more_political_freedoms:0 "Відкриття політичної сфери"
 ARA_more_political_freedoms_desc:0 "Хоча нащадки Арантіґоса правили Арантіґою справедливо і чесно протягом багатьох століть, стає очевидним, що існуючий порядок стає нестерпним. Політичним партіям буде дозволено утворюватися і балотуватися на виборах."
 ARA_deal_with_aftermath:0 "Зміна політики"
 ARA_deal_with_aftermath_desc:0 "Необхідно розпочати рух до більш гармонійних політик; лише тоді Арантіґа зможе подолати наслідки перевороту."
 ARA_the_first_election:0 "Перші вибори"
 ARA_the_first_election_desc:0 "З легалізацією виборів різні партії сформувалися і тепер конкурують. Політичні експерти стверджують, що будь-хто може виграти ці вибори, за винятком принижених екстремістів."
 ARA_PR_victory:0 "Перемога ріформаторів"
 ARA_PR_victory_desc:0 "Здивувавши всіх, Ріформатори здобули перемогу на виборах. Вони обіцяють гармонійну державу, подібну до далекої Еквестрії, але з нашими унікальними рисами. Грифи Арантіґи хочуть позбутися своєї мілітаристської свідомості, до певної міри."
 ARA_welfare_state:0 "Бенессере"
 ARA_welfare_state_desc:0 "Арантіґанці — гордий народ, який не просить багато, але не можна заперечувати, що частина суспільства живе значно гірше, ніж має. Ми повинні впровадити базову систему соціального забезпечення, щоб грифони, які потрапили в важкі обставини, не залишалися на самоті."
 ARA_educate_the_poor:0 "Освіта для бідних"
 ARA_educate_the_poor_desc:0 "Наша освітня програма стабільна, але є ще грифони, які ніколи не отримували належної освіти через свою бідність. Необхідно покращити цю ситуацію, і ми маємо на меті повністю ліквідувати неписьменність протягом наступних п’яти років."
 ARA_foreign_investors:0 "Іноземні інвестиції"
 ARA_foreign_investors_desc:0 "Ми досягли багато в розвитку нашої економіки за останній рік, але ще є багато роботи, і ми не можемо зробити це самотужки. Податкові пільги та субсидії мають заохотити багатих іноземців інвестувати в Арантіґу."
 ARA_shakes_claws_with_the_baroness:0 "Потискаємо лапу Баронесі"
 ARA_shakes_claws_with_the_baroness_desc:0 "Баронеса, хоч і є аристократкою, все ж добре правила нами протягом багатьох років. Співпраця з нею не лише переведе консерваторів на наш бік, але й підвищить нашу легітимність."
 ARA_a_rolemodel:0 "Правильний рольова модель"
 ARA_a_rolemodel_desc:0 "Ось ми і тут, справжній приклад для Грифонської Гармонії. Ми справжня перлина Півдня, маяк свободи проти радикалів та імперіалістів, які нас оточують. Наші корені не будуть забуті, але ми використаємо їх лише для гарантування незалежності Арантіґи."
 ARA_SDL_victory:0 "Перемога прихильників Баронеси!"
 ARA_SDL_victory_desc:0 "Прихильники отримали ще один шанс від народу, не можна його втратити. Поступові, ненаступальні реформи поступово приведуть Арантіґу в майбутнє та запобіжать розвитку подальшого екстремізму."
 ARA_support_local_industries:0 "Підтримка місцевих бізнесів"
 ARA_support_local_industries_desc:0 "Почнемо з фінансування місцевих підприємців. Їхня праця робить Арантіґу процвітаючою, а не подачки, які нам кидають зневажливі іноземці!"
 ARA_arantigan_diplomacy:0 "Арантіґська Дипломатія"
 ARA_arantigan_diplomacy_desc:0 "В цьому змінюваному світі важливість дипломатичної гнучкості не можна недооцінювати. Арантіґа повинна правильно маневрувати дипломатично, інакше ми точно загинемо."
 ARA_new_police_force:0 "Guardia Pubblica"
 ARA_new_police_force_desc:0 "Все ще існують залишки впливу Доротеоса в нашому суспільстві, поряд з комуністичними агітаторами та фашистськими заворушниками. Створення гвардії для боротьби з такими загрозами — це хороший перший крок до стабільності."
 ARA_arantigan_identity:0 "Підтримка нашої ідентичності"
 ARA_arantigan_identity_desc:0 "Ми — Спарлетанці. Хоча відновити нашу стару спадщину неможливо, ми не повинні забувати, хто ми є. Традиція робить нас сильними і веде в ці важкі часи."
 ARA_sunny_spot:0 "Сонячне місце Грифонії"
 ARA_sunny_spot_desc:0 "Завдяки здатному керівництву Баронеси, ми успішно реформували Арантіґу для сучасного світу. Старий Арантіґос, звісно, не був би задоволений таким маленьким клаптиком землі, але він би глибоко оцінив її красу та велич."
 ARA_proper_base:0 "Сучасне Суспільство"
 ARA_proper_base_desc:0 "Час позбутися забобонів минулого і вступити у світ новітніх досягнень як справжнє сучасне суспільство. Науковий прогрес — це найважливіше для нації."

 ARA_PCNA_victory:0 "Перемога НКПА"
 ARA_PCNA_victory_desc:0 "Радикальна група під назвою НКПА здивувала всіх, здобувши перемогу на виборах. Їх соціалістична маніфестація поєднує численні переконання з обох політичних крайнощів, що привабило звичайних арантіґців. Зайнятість і процвітання для всіх, захищені сильною армією!"
 ARA_industrial_development_PCNA:0 "Національна індивідуалізація"
 ARA_industrial_development_PCNA_desc:0 "Сильна держава — це індустріалізована держава. А головне — індустріалізована держава є озброєною державою. Наші існуючі військові фабрики мають бути розширені та удосконалені, якщо ми хочемо зберегти наш новий порядок."
 ARA_loyal_army:0 "Лояльна армія"
 ARA_loyal_army_desc:0 "Армія, лояльна не тільки до держави, але й до її переконань, є найбільш лояльною армією. Тому ми будемо «переосвічувати» наших солдатів і навчати їх нашій справі, щоб перетворити їх на фанатичних воїнів."
 ARA_education_reforms_PCNA:0 "Освітні реформи"
 ARA_education_reforms_PCNA_desc:0 "Численні бідні і хворі грифони в нашій нації були топтані дуже довго. Ми допоможемо їм піднятися на ноги, надавши державне фінансування освіти, що, звісно, включатиме вивчення наших унікальних соціалістичних методів."
 ARA_foreign_intelligence_office:0 "Служба національної безпеки"
 ARA_foreign_intelligence_office_desc:0 "Нещодавній спроба перевороту показала, що в нашому середовищі є зрадники. Недавно заснована SSN уважно спостерігатиме за нашими громадянами і забезпечить, щоб жодна спроба захоплення влади через відкриті повстання більше не відбулася. Вона також забезпечить підтримку нашої справи серед населення."
 ARA_into_the_world:0 "Вихід у світ"
 ARA_into_the_world_desc:0 "Арантіґа, під нашим новим керівництвом, знову почала процвітати. Наше суспільство все більше наближається до сучасної ери, і ми не збираємося сповільнюватися заради будь-кого! Вперед, у світ!"

 ARA_arantigos_reborn:0 "Підкорення Доротеоса"
 ARA_arantigos_reborn_desc:0 "Ризик Доротеоса виявився великою удачею. Неефективний старий порядок скинуто, і незабаром ми відновимо нашу стародавню славу."
 ARA_save_sparletan_language:0 "Воскресіння Спарлетанської мови"
 ARA_save_sparletan_language_desc:0 "Спарлетанська мова почала зникати, але ще не повністю зникла. Необхідно здійснити національну кампанію для навчання всіх арантіґанців цій мові. Критикувати її нездійсненність та складність не буде дозволено."
 ARA_support_the_cult_of_megas_arantigos:0 "Підтримка культу Арантіґоса-Борея"
 ARA_support_the_cult_of_megas_arantigos_desc:0 "Арантіґос, грифон, що привів нашу націю до правління над половиною Грифонії. Існує широко поширене переконання в Арантіґі, що Арантіґос був божественною іпостассю Борея, і його місія полягала в об'єднанні всіх грифонів. Підтримка цих переконань та їх визнання дозволить здобути їх вдячність і підтримку нашої справи."
 ARA_church_universities:0 "Храмові школи"
 ARA_church_universities_desc:0 "Дехто вважає, що релігія не має місця в освіті, але інші мають протилежну думку. Отримавши релігійну підтримку від культу, ми зможемо відкривати нові школи та університети для нашої нації."
 ARA_solidify_rule:0 "Укріпити правління Доротеоса"
 ARA_solidify_rule_desc:0 "Все ще є ті, хто боїться справжньої долі Арантіґи. Ми повинні переконатися, що всі приймуть ту славу, яку ми принесемо нашій нації."
 ARA_army_and_nation:0 "Армія і нація"
 ARA_army_and_nation_desc:0 "Межа між цивільними та солдатами повинна бути знищена. Ми повинні мобілізувати кожного грифона, якщо це буде необхідно, адже тільки так ми зможемо відновити нашу велич."
 ARA_loyatly_to_the_baron:0 "Лояльність до Доротеоса"
 ARA_loyatly_to_the_baron_desc:0 "Правління Доротеоса є абсолютним. Арантіґанці будуть слідувати без запитань. Лише коли кожен грифон служить державі, ми зможемо досягти наших амбіцій."
 ARA_heavy_nationalization:0 "Глибока націоналізація"
 ARA_heavy_nationalization_desc:0 "Ми не можемо дозволити, щоб активи нашої нації лежали без діла. Націоналізація нашої промисловості — єдиний шлях уперед, ми повинні контролювати всі аспекти виробництва."
 ARA_industrial_development:0 "Індустріальна Модернізація"
 ARA_industrial_development_desc:0 "Зі зростаючою економікою, ми тепер можемо розвивати нашу націю в цілому. Крок за кроком, ми рухаємося до майбутнього, щоб сформувати справжнє модернізоване суспільство."
 ARA_autarky:0 "Автаркія"
 ARA_autarky_desc:0 "Ми повинні стати економічно незалежними від Карфінського пакту, тому просування до самодостатності є обов'язковим. Якщо ми не зможемо звільнитися від кайданів Вінґбардії, як ми можемо відновити нашу спадщину?"
 ARA_to_the_strongest:0 "Арантіґос воскресає"
 ARA_to_the_strongest_desc:0 "Доротеос отримав бачення від самого Борея. Він був наказаний стати новим Арантіґосом і взяти на себе мантію стародавнього правителя. Це нічого меншого, ніж явне схвалення від богів! Ми повинні реалізувати свою долю."
 ARA_ancient_claims:0 "Давні претензії"
 ARA_ancient_claims_desc:0 "Наші сусіди, навіть ті, хто зараз є нашими союзниками, володіють територіями, які колись належали нам. Хоча цей час давно минув, ми не можемо забути, що вони колись були частиною нашої нації. Вони знову будуть нашими."
 ARA_we_shall_rule:0 "Ми будемо правити!"
 ARA_we_shall_rule_desc:0 "Так само, як Арантіґоси минулого, сучасні Арантіґоси проріжуть кривавий шлях через Грифонію і відновлять стародавнє королівство. Це наше право народження, це наша мрія, яка незабаром стане реальністю."
 ARA_proper_base_arantigos:0 "Науковий прогрес"
 ARA_proper_base_arantigos_desc:0 "Наша нація не може відновити своє велике призначення і благородне народження, якщо вона залишатиметься в минулому. Ми повинні бути на передовій кожного прогресу."

### ПОДІЇ ###
 arantiga.1.t:0 "Проблема економічної залежності Арантіґи"
 arantiga.1.d:0 "Як маленька нація на півдні Грифонії, Арантіґа ніколи не мала сильної економіки. Коли Грифонська імперія розпалася, і Арантіґа справді стала незалежною, ситуація ще більше погіршилася.\n\nАле не все було втрачено. Арантіґа об'єдналася з Вінґбардією на південь, і приєдналася до Карфінського пакту, сподіваючись захистити себе від агресорів і відновити економіку.\n\nНа жаль, Вінґбардія використовувала свій зростаючий вплив над нами, щоб отримувати прибуток з нашої ослабленої економіки. Це стало великою проблемою в політиці Арантіґи, оскільки підприємці та компанії з Вінґбардії захоплюють більшість прибутків, що заробляються.\n\nПитання ще не отримало відповіді. Як Арантіґа буде рухатися далі? Чи розірвемо ми зв'язки з Вінґбардією і будемо прагнути стати економічно незалежними від них? Чи спробуємо просто зменшити їх вплив, намагаючись мінімізувати недоліки та максимізувати переваги їхньої економічної 'допомоги'?"
 arantiga.1.a:0 "Арантіґа повинна контролювати свою долю!"
 arantiga.1.b:0 "Можливо, ми могли б стати рівними партнерами?"

 arantiga.2.t:0 "Іди Марта"
 arantiga.2.d:0 "Сьогодні був день, на який чекав Доротеос.\n\nБуло вже після другої години дня, і здавалося, що половина Спарлето була в бою. Разом зі своїми прихильниками Доротеос проклав шлях через столицю, до урядового району. Там почалася перша стрілянина між лоялістськими поліцейськими силами та солдатами. Коли бій на вулицях почав розгорятися, Доротеос і його особисті охоронці змогли пробити оборону і увійти в будинок уряду.\n\nМарґарет стояла біля вікна в своєму офісі, спостерігаючи за боєм. Вона вже викликала підкріплення, коли почула перші повідомлення про можливий переворот, але поки що їхня оборона повинна була витримати.\n\nРаптом двері її офісу вибухнули, і коли Марґарет обернулася, вона побачила свого брата, з револьвером у лапі, що наближався до неї. Вона відступила назад, зачепивши вікно за спиною. Доротеос зарядив револьвер, і Марґарет заплющила очі, молячись до богів.\n\nТим часом ззовні почулися голоси, що наближалися, ставши все ближчими, аж до того, що вони були вже за рогом."
 arantiga.2.a:0 "Це грифони Доротеоса, переворот вдався!"
 arantiga.2.b:0 "Це підкріплення Марґарет, Доротеос арештований!"

 arantiga.3.t:0 "Процес Доротеоса"
 arantiga.3.d:0 "Сьогодні був сумний момент для Марґарет. Побачити свого брата, з яким вона виросла і грала ще в дитинстві, на суді за державну зраду. Вона стримувала сльози, принаймні на цей момент, але вона і, ймовірно, всі в залі суду знали, що він винний і що немає надії, що він вийде живим.\n\nСам процес не тривав довго. Було величезно багато доказів, включаючи свідчення, численні тіла на вулицях Спарлето і, останнє, але не менш важливе, сама Марґарет, яку він намагався вбити особисто, перш ніж її солдати перебороли і арештували його.\n\nСуддя був холодним, але лише виконував свою роботу, коли оголосив, що Доротеос винен, як обвинувачений. Зрада найвищого рівня. Покарання — смерть.\n\nЯк охоронці тягли похмурого Доротеоса з залу суду і повз Марґарет, вона не змогла стримати сліз."
 arantiga.3.a:0 "Нехай Борей врятує його."

 arantiga.4.t:0 "Зміна політики"
 arantiga.4.d:0 "Нещодавній спроба перевороту показала, що наші поточні урядові політики потребують коригування для того, щоб задовольнити громадськість. Ми повинні прагнути до демократично обраного уряду, щоб уникнути подібних інцидентів у майбутньому.\n\nБули прийняті закони, які дозволяють майже повну свободу слова. Критика уряду та правління Баронеси більше не підлягає покаранню, а обмеження на створення політичних організацій також були зняті. Незабаром демократи та національні комуністи почали поширювати свої ідеології, здобуваючи все більше підтримки серед незадоволеного населення. Деякі залишилися вірними Баронесі та її консервативному правлінню."
 arantiga.4.a:0 "Час змінюється."

 arantiga.5.t:0 "Перші вибори"
 arantiga.5.d:0 "Новини про вибори викликали радість у нації, і різноманітні рухи та партії почали агітувати по всій країні, рекламуючи свої ідеї та борючись за підтримку громадян.\n\nНезадовго до проведення виборів були визначені троє основних кандидатів, які могли б здобути перемогу на найближчих виборах. Це були реформістська РП, нині правлячі консерватори СДЛ та соціалісти НКПА.\n\nВибори нарешті відбулися, і результати оголошено."
 arantiga.5.a:0 "Реформаторська партія здобули перемогу!"
 arantiga.5.b:0 "Прихильники Баронеси зберігають лідерство!"
 arantiga.5.c:0 "Націонал-Комуністична Партія Арантіґи здобула перемогу!"

 arantiga.6.t:0 "Кігтостискання"
 arantiga.6.d:0 "Ріформаторів обрали люди, щоб вони їх представляли, але їх вважають наївними оптимістами зі старої гвардії. Відчуваючи, що це може завадити їхнім спробам реформувати країну, Антіоко Моро звернувся за зустріччю до колишньої правительки Арантіґи, Марґарет Фезерін.\n\nПроцес переговорів тривав кілька годин, і в результаті дві сторони домовились, наскільки обширними мають бути реформи Арантіґи, зокрема в питаннях армії, освіти та промисловості. На полегшення більшості грифонів, переговори закінчилися успіхом, і стара аристократія пообіцяла підтримати демократично обраний уряд Арантіґи. Вони вже пообіцяли фінансувати будівництво нового цементного заводу."
 arantiga.6.a:0 "Чудово!"

 arantiga.7.t:0 "Арантіґська Ідентичність"
 arantiga.7.d:0 "Арантіґа — це не домівка радикалів, не тих, хто шукає trouble чи руйнування суспільства чи миру. Арантіґа — це домівка тих, хто прагне сісти на мир і пожинати процвітання. Ходімо вперед, лапа в лапу, і чуємо заклик Баронеси, вона проведе нас із впевненістю в майбутнє."
 arantiga.7.a:0 "Lunga vita alla Baronia!"

 arantiga.8.t:0 "Відродження Спарлетанської Спадщини"
 arantiga.8.d:0 "Національне відродження Доротеоса зайшло далеко, більше, ніж багато хто спочатку очікував. Сьогодні було офіційно відроджено стародавню спарлетанську мову, і вона була введена як друга офіційна мова. Хоча деякі громадяни незадоволені тим, що їм доведеться вчити мертву мову, багато хто вважає це великим культурним відродженням і вітає це рішення. Крім того, це дає нам змогу позбавитись чужих впливів у нашій мові, які ми вважаємо непатріотичними."
 arantiga.8.a:0 "Zíto o Sparléos!"

 arantiga.9.t:0 "Арантіґос Воскресає!"
 arantiga.9.d:0 "Час настав, щоб відновити славу нашої батьківщини! Арантіґа, колись горда та процвітаюча, нещодавно була стримана своїми так званими "союзниками", і була знищена злочинними імперіалістами. Тепер більше не буде так! Відновімо славу нашої нації і рушаймо вперед! Рушаймо на світло перемоги!"
 arantiga.9.a:0 "Світ буде моїм!"

 arantiga.10.t:0 "Переворот в Арантіґі"
 arantiga.10.d:0 "Новини досягли нас про переворот, що нещодавно стався в маленькому баронстві Арантіґа. Відомий генерал Доротеос Фезерін захопив державну владу і вже в процесі вигнання іноземних впливів, обіцяючи повернення до "стародавніх коренів Арантіґи". Одне з його перших рішень — вийти з нашого формального пакту союзів.\n\nХоча історія Арантіґи безумовно вражаюча, хоча й сповнена кровопролиття, спільний військовий штаб Пакту вважає, що немає реальної загрози з такої дрібної нації. Як можливо, щоб новий Арантіґос піднявся і підкорив континент?"
 arantiga.10.a:0 "Ми будемо слідкувати за Арантіґою."

