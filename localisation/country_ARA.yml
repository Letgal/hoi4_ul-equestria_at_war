### ОПИСИ ЛІДЕРІВ ###
 generic_neutral_leader_desc:0 "Баронеса Марґарет Фезерін править Арантіґою вже десять років справедливою та чесною лапою, але навіть вона не може заперечити, що за її правління спостерігається серйозний брак прогресу, оскільки вінґбардійські капіталісти захопили більшість арантіґської промисловості. Однак вона вірить, що перо сильніше за меч, і що поточні проблеми Арантіґи можна вирішити кількома обережними словами, чого не поділяє її брат Доротеос, відомий генерал армії."
 literally_alexander_desc:0 "Молодший брат колишньої баронеси, Доротеос Фезерін, з дитинства прагнув вивчити військову справу Арантіґи. Він проводив багато годин у національній бібліотеці, переглядаючи описи стародавніх арантіґосів, як вони перемагали армії, чисельно більші за свої, лише щоб загинути від чуми після останнього завоювання. З того часу Доротеос став своєю метою вступити до офіцерського корпусу Арантіґи, і його блискучий розум вразив навіть найстарших командирів. Його швидкий шлях до успіху можна пояснити лише його здатностями, і коли він отримав можливість реформувати армію, він зробив це з великим запалом, відновивши частину її колишньої слави. Але цього було недостатньо для Доротеоса, оскільки він бажав відновити древнє Королівство. Кільце було кинуто, і переворот вдався - він відновить славу Арантіґи."
 generic_harmony_birb_desc:0 "Один з багатьох вінґбардійських інвесторів, які зробили своє багатство в Арантіґі, Антіоко Моро зробив Арантіґу своїм домом. Захоплений місцевою культурою та історією, він вкладав значну частину свого прибутку в відбудову Арантіґи, і на відміну від своїх колег-капіталістів, його працівники отримували справедливу заробітну плату та численні переваги. Жахливий переворот майже знищив його життєву працю, і він був одним з перших, хто зібрав свою політичну партію для виборів, виступаючи за обіцянки кращої, мирної Арантіґи. Народ не забув його внесок у суспільство, і тепер він веде Арантіґу до світлого завтра."
 another_nazbol_guy_desc:0 "Чіріако Медіате очолює нову Арантіґу. Він був задоволений своєю роллю простого солдата в армії Арантіґи, гордий за свою державу, але багато що змінилося після того, як він прочитав особливо провокаційну маніфестацію. Унікальне поєднання соціалізму та націоналізму братів Розенкамп дуже надихнуло його, і він почав поширювати свої погляди в межах своєї роти. Хоча деякі підозрюють, що він таємно підтримував переворот Доротеоса, він відкидає всі ці звинувачення, стверджуючи, що держава повинна досягти балансу між патріотами та пролетаріатом. Екстремістська ідеологія Чіріако знайшла родючий ґрунт у всіх аспектах арантіґського суспільства, хоча деякі сумніваються в її життєздатності."
 alexander_but_woke_desc:0 "Доротеос Фезерін почув вказівки Борея і сприйняв їх добре. Проголосивши себе відродженим Арантіґосом, він готовий виконати своє призначення і відновити древнє Королівство. Цю клятву він дає."

