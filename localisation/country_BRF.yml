BRF_council_war:0 "Королівська лабораторія розширена"
BRF_council_war_desc:0 "Тепер у нас є секретна централізована дослідницька база для наших талановитих дослідників, які можуть працювати разом, щоб вигадати нові способи вбивства комуністів."
BRF_command_courses:0 "Командні курси"
BRF_command_courses_desc:0 "Час перепідготувати наших офіцерів і забезпечити дисципліну і порядок у королівській армії."
BRF_logisted_supplies:0 "Канали постачання"
BRF_logisted_supplies_desc:0 "Ми реформували нашу військову логістику, і тепер наші солдати постійно отримують зброю, інструменти, продукти харчування і бинти."
BRF_our_deep_plan:0 "Новий план"
BRF_our_deep_plan_desc:0 "Цей план безсумнівно виграє війну для нас!"
BRF_conscription_ease:0 "Спрощений призив"
BRF_conscription_ease_desc:0 "Ми спростили наш призив і послабили вимоги до служби, що дозволило нам більш ефективно призивати солдатів."
BRF_armed_unemployed:0 "Нові робочі місця"
BRF_armed_unemployed_desc:0 "Робота для безробітних!"
BRF_armed_workers:0 "Зброя для робітників"
BRF_armed_workers_desc:0 "Закінчите свою роботу пізніше, а зараз хапайте пушки!"
BRF_armed_everyone:0 "Зброя для всіх"
BRF_armed_everyone_desc:0 "Грифони Прайвена, об'єднуйтесь проти комуністичних псів!"

BRF_ground_stand:0 "Тримати наші позиції!"
BRF_ground_stand_desc:0 "Ні кроку назад! Червоні звірі повинні бути зупинені!"
BRF_why_remember:0 "Пам'ятайте, чому ми воюємо"
BRF_why_remember_desc:0 "Ми боремося за те, щоб врятувати себе від гноблення і тиранії комунізму, від кривавої революції, яка прагне знищити Прайвен зсередини!"
BRF_retreat_nowhere:0 "Нікуди відступати"
BRF_retreat_nowhere_desc:0 "Ми загнані в кут, але будемо битися і знищимо скільки зможемо! Ми не здамося, адже смерть — краща альтернатива комунізму!"
BRF_time_now:0 "Наш час настав!"
BRF_time_now_desc:0 "Вперед, відважні солдати! Тепер ми повинні атакувати з усіх сил і зламати хребет ПАП!"
BRF_run_away:0 "Вистежити їх!"
BRF_run_away_desc:0 "Комунізм подібний до раку, якщо всі пухлини не будуть ліквідовані, він просто проявиться пізніше. Тому ми не можемо дозволити ворогам тікати через кордон або ховатися!"

BRF_payment:0 "Компенсація за допомогу"
BRF_payment_desc:0 "Ми вдячні за допомогу в громадянській війні та нагородили наших союзників значною кількістю золота з королівської скарбниці."
BRF_payment_received:0 "Компенсація за допомогу"
BRF_payment_received_desc:0 "Бродфельд вдячний за нашу допомогу в громадянській війні і нагородив нас великою кількістю золота з королівської скарбниці."

BRF_military_growth:0 "Військовий підйом"
BRF_military_growth_desc:0 "Ми вкладаємо значні кошти у наші збройні сили, що в короткостроковій перспективі завдає шкоди економіці."
BRF_economical_growth:0 "Економічний підйом"
BRF_economical_growth_desc:0 "Ми вкладаємо значні кошти у нашу промисловість, що в короткостроковій перспективі завдає шкоди економіці."

BRF_schools_openned:0 "Храмові школи"
BRF_schools_openned_desc:0 "Раніше тільки багаті могли дозволити собі освіту. Тепер вона вважається божественним правом, щоб усі могли навчатися та пізнавати. Ми будемо вчити наших підданих бути слухняними і смиренними, нагадуючи їм, що комунізм — це брехня."
BRF_kivessin_university_openned:0 "Королівський університет культури та науки в Ківессині"
BRF_kivessin_university_openned_desc:0 "Королівський університет у Ківессині є найстарішим в Прайвену, але на даний момент він значно розширився. Наші старі професори повернулися до роботи, а іноземні фахівці навчають наших грифонів безлічі нових речей про науку і культуру."

BRF_largo_recovery_idea:0 "Ларго"
BRF_largo_recovery_idea_desc:0 "Відновлення має відбуватися повільно і мирно. Ми повинні бути обережними і гарантувати, що нам більше ніколи не доведеться так сильно страждати."
BRF_largo_recovery2:0 "Ларго"
BRF_largo_recovery2_desc:0 "Відновлення має відбуватися повільно і мирно. Ми повинні бути обережними і гарантувати, що нам більше ніколи не доведеться так сильно страждати."
BRF_adagio_recovery_idea:0 "Адажіо"
BRF_adagio_recovery_idea_desc:0 "Уряд має втрутитись і допомогти у відновленні, зміцнивши армію та економіку."
BRF_allegro_recovery_idea:0 "Аллегро"
BRF_allegro_recovery_idea_desc:0 "Чим довше ми відновлюємось після громадянської війни, тим довше страждають наші грифони. Уряд має поспішити і рятувати життя!"
BRF_presto_recovery_idea:0 "Престо"
BRF_presto_recovery_idea_desc:0 "Будь-якої миті ворог може скористатися нашою слабкістю. Необхідно відновитись негайно, інакше ми приречені!"

BRF_promise_peace_idea:0 "Обіцянки миру"
BRF_promise_peace_idea_desc:0 "Уряд пообіцяв грифонам, що їм ніколи не доведеться терпіти ще одну війну."
BRF_no_demil:0 "Відмова від демілітаризації"
BRF_no_demil_desc:0 "Попри вимоги та протести, уряд відмовився демілітаризувати націю, викликаючи напруженість і заворушення."
BRF_yes_demil:0 "Демілітаризація"
BRF_yes_demil_desc:0 "Уряд підкорився вимогам грифонів і повністю демілітаризував націю, щоб мир міг знову правити бал."
BRF_brighter_future_idea:0 "В світле майбутнє"
BRF_brighter_future_idea_desc:0 "Уряд скоротив військові витрати і натомість інвестує в цивільну економіку."
BRF_nomore_lies_idea:0 "Більше не буде брехні"
BRF_nomore_lies_idea_desc:0 "Замість пропаганди та брехні, грифони Прайвена тепер отримуватимуть лише правду."
BRF_always_consequences_idea:0 "Наслідки Клозеу"
BRF_always_consequences_idea_desc:0 "Уряд прем'єр-міністра Енріко робить усе можливе, щоб повністю реформувати уряд після багатьох років гноблення і обструкціонізму з боку Клозеу."
BRF_reconst_infrastructure_idea:0 "Відновлення нашої інфраструктури"
BRF_reconst_infrastructure_idea_desc:0 "Уряд розпочав масштабні проєкти з ремонту доріг і заводів у Прайвену."
BRF_save_culture_idea:0 "Збереження нашої культури"
BRF_save_culture_idea_desc:0 "Заохочуються місцеві традиції та культури, будуються нові святині, присвячені місцевим богам."
BRF_care_defence_idea:0 "Укріплення нашої оборони"
BRF_care_defence_idea_desc:0 "Розпочато масштабні навчальні програми, спрямовані на укріплення зраненої армії Бродфельда."
BRF_focus_military:0 "Шлях сталі"
BRF_focus_military_desc:0 "Бродфельд обрав сталевий шлях і готується до неминучої війни."
BRF_focus_civilian:0 "Шлях квітів"
BRF_focus_civilian_idea:0 "Бродфельд обрав шлях квітів і планує стати помітною економічною силою півдня."
BRF_blame_communists_idea:0 "Звинувачення комуністів"
BRF_blame_communists_idea_desc:0 "Уряд звинувачує ПКП та ПАП у всіх поганих речах, які нещодавно сталися з Прайвеном, і проводить масові судові процеси, щоб покарати їх по заслузі. Король Клозеу не зробив нічого поганого!"
BRF_yes_enslave:0 "Трудові табори"
BRF_yes_enslave_desc:0 "Безліч засуджених комуністів і соціалістів отримали суворі вироки і тепер працюватимуть у трудових таборах. Погані умови праці вже призвели до численних смертей."
BRF_no_enslave:0 "Милосердя для червоних"
BRF_no_enslave_desc:0 "Замість того, щоб змушувати ув'язнених працювати в якості рабів, уряд вирішив наказати судам виносити м'якші вироки та навіть помилувати тисячі ув'язнених. Хоча багато хто радіє, інші скаржаться, що винні не були покарані і що справедливість не відновлена."
BRF_rebuild_power_idea:0 "Відновлення нашої сили"
BRF_rebuild_power_idea_desc:0 "Масове нарощування військової потужності відбувається в Прайвену завдяки значним інвестиціям уряду в військову промисловість."
BRF_ten_reasons_idea:0 "Десять причин боротися"
BRF_ten_reasons_idea_desc:0 "Уряд окреслив десять причин боротися за батьківщину, що надихає тисячі молодих грифонів вступати до армії."

BRF_radical_views_idea:0 "Золота гвардія в уряді"
BRF_radical_views_idea_desc:0 "Легіон Евіліани, відомий також як Золота гвардія, отримав кілька високих постів в уряді Бродфельда, як у Сенаті, так і в численних міністерствах. Їхній вплив у політиці продовжує зростати."
BRF_new_moon_idea:0 "Золотий світанок"
BRF_new_moon_idea_desc:0 "Бродфельд понад усе! Комуністи і іноземні змовники, бійтеся, бо Золоте Сонце сходить на горизонті!"

BRF_gambit_accepted_idea:0 "Королівський гамбіту"
BRF_gambit_accepted_idea_desc:0 "Король планує пожертвувати повсталими пішками, щоб зміцнити своє правління та свою країну."
BRF_gambit_economy_idea:0 "Повністю військова економіка"
BRF_gambit_economy_idea_desc:0 "Економіка Прайвену повністю орієнтована на постачання військових, тому Королівство переможе."
BRF_gambit_nobility_idea:0 "Зруйнована аристократія"
BRF_gambit_nobility_idea_desc:0 "Давні дворянські будинки Прайвену були повністю знищені, їхні члени вбиті або змушені втекти з країни."
BRF_gambit_martial_idea:0 "Продовжене військове становище"
BRF_gambit_martial_idea_desc:0 "Надзвичайний стан повністю збережеться в найближчому майбутньому."
BRF_gambit_army_idea:0 "Золоті легіони"
BRF_gambit_army_idea_desc:0 "Патріотичний і святий обов'язок кожного підданого Короля — служити в армії."

BRF_gambit_declined_idea:0 "Інший план"
BRF_gambit_declined_idea_desc:0 "Переконаний своїми командирами, Король використовує менш жорстокий метод для придушення повстання."
BRF_declined_economy_idea:0 "Реформована економіка"
BRF_declined_economy_idea_desc:0 "Економіка Прайвену була реформована, щоб стати більш здатною постачати військових."
BRF_declined_nobility_idea:0 "Привілеї аристократії скасовано"
BRF_declined_nobility_idea_desc:0 "Давні права і привілеї дворян, що зробили їх багатими і могутніми, були скасовані. Аристократи тепер не більше, ніж прості громадяни."
BRF_declined_martial_idea:0 "Оновлені закони про надзвичайний стан"
BRF_declined_martial_idea_desc:0 "Закони про надзвичайний стан були переписані та скориговані з урахуванням нинішньої важкої ситуації."
BRF_declined_army_idea:0 "Патріотична армія"
BRF_declined_army_idea_desc:0 "Служба в армії — патріотичний і почесний вчинок, і наші громадяни це добре розуміють."

BRF_carve_future_idea:0 "Священний похід проти комунізму"
BRF_carve_future_idea_desc:0 "Король Клозеу, санкціонований прелатом Деналі, оголосив священний похід проти комунізму. Цього хочуть Боги!"

BRF_formalize_airforce_stuff_idea:0 "Фокус на літаках"
BRF_wolfram_apcr_idea:0 "Вольфрамові снаряди"
BRF_wolfram_apcr_idea_desc:0 "Вольфрам — це справжнє диво металічний матеріал. Він дуже твердий, такий же щільний, як золото, і має одну з найвищих температур плавлення серед усіх елементів. Навіть товстий сталевий бронежилет танка не може протистояти пострілам з вольфраму! Тому буде доцільно зробити з нього бронебійні снаряди."
BRF_precised_aerodynamics_idea:0 "Аеродинамічний дизайн"
BRF_invest_sydia_idea_1:0 "Інвестиції в верфі Сідії"
BRF_invest_sydia_idea_2:0 "Інвестиції в верфі Сідії"
BRF_foreign_appliances_idea:0 "Іноземна техніка"
BRF_duralumin_structure_idea:0 "Дюралюмінієві літаки"
BRF_smoothbore_cannons_idea:0 "Гладкоствольні танкові гармати"
BRF_smoothbore_cannons_idea_desc:0 "Ми почали переводити наші артилерійські знаряддя на відмінні нарізні конструкції більше десяти років тому, але танки вже прибули на поле бою. Нарізні гармати не можуть надійно проникнути в їхню товсту броню, на відміну від гладкоствольних. Іноді розвиток технологій вимагає, щоб ви зробили два кроки назад, роблячи один крок вперед."
BRF_trimmed_wingtops_idea:0 "Покращені наконечники літакових крил"
BRF_under_sight_idea:0 "Позаду поля зору"
BRF_kings_navy_idea:0 "Королівський флот"
BRF_give_airshow_idea:0 "Авіашоу для ворога"
BRF_kirov_reporting_idea:0 "Ліфов доповідає"

