#CHARACTER DESCRIPTIONS & ADVISORS
BRF_Kloseu_desc:0 "Король Клозеу де Кіссау — перший правитель королівства Бродфельд. Він став князем Бродфельда у 963 році та був обраний Домнітором (правлячим князем) Ківессина та Сідії в 965 році. У 973 році, коли розпалася Імперія Грифонів, Клозеу оголосив незалежність і проголосив себе королем Бродфельда. Він був коронований у великому храмі Евіліани в Ківессині прелатом Деналі.\n\nПід час його правління Бродфельд став багатшим і здобув славу рисової кошика Грифонії, але погана погода спричинила великий голод у 995 році. Після економічної кризи нового тисячоліття Клозеу оголосив надзвичайний стан у 1001 році, що надало йому автократичні повноваження та допомогло подолати будь-які заворушення та інакомислення, відновивши стабільність у Бродфельді.\n\nМир, однак, був коротким, адже в 1003 році було здійснено спробу замаху на короля, коли той спостерігав за військовим парадом у Ківессині разом з дружиною. Він був лише поранений у щоку, але його дружина померла в нього на лапах. Після цього він звинуватив комуністів і заборонив усі комуністичні організації, однак члени ПКП чинили опір арешту, сформували ПАП і підняли повстання. Розпочалася громадянська війна."
BRF_Kloseu_fasc_desc:0 "Король Клозеу де Кіссау став самодержцем усієї Прайвени, беззаперечним правителем Бродфельда з майже необмеженими повноваженнями. Військові та члени фанатичної Золотої Гвардії безсумнівно віддані йому, в той час як ті, хто протистоїть йому, знають, що їхня загибель близька. Грифони Прайвени називають його просто «Проводирем», Лідером, обраним богинею Евіліаною і своїм могутнім господарем."
BRF_our_king:0 "Король Клозеу де Кіссау"
BRF_our_king_desc:0 "В результаті чудесного повороту подій король прислухався до розуму і написав нову конституцію, передавши більшість своїх повноважень демократично обраному сенату і ставши майже простим символом нації. Тепер він проводить більшість свого часу в своєму усамітненому маєтку на річці Еві та щодня ловить рибу."
BRF_Enrico:0 "Енрико Чівальдорі"
BRF_Enrico_desc:0 "Енрико Чівальдорі — син вингбардійського мігранта, все своє життя прожив у Сідії. Усією душею він любить музику і є талановитим скрипалем. Протягом свого життя він працював учителем музики і диригентом, перш ніж остаточно зайнявся політикою і приєднався до НЛП. Він є прихильником демократії і гармонії, а також близьким другом принца Томадо, який розділяє його ліберальні ідеали. Він був серед тисяч грифонів, яких Клозеу вигнав з країни через підтримку небезпечних ідей, але принц переконав батька помилувати його. Спокійний і розважливий оратор, він здобув перемогу на виборах прем'єр-міністра (можливо, за допомогою свого королівського друга) і тепер очолює уряд Бродфельда."
BRF_Prelate:0 "Прелат Деналі"
BRF_Prelate_desc:0 "Прелат Деналі — дуже старий грифон, що змагається за віком з архонтом Еросом. Він бачив, як Прайвен об'єднався і пережив важкі часи великих страждань. Комуністи — це монстри, які хочуть знищити світ, яким ми його знаємо, і погубити душі грифонів, змусивши їх відмовитись від своїх богів."
