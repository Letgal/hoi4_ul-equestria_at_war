brodfeld_rework.154.f: "Принцеса Селестія -> Принцеса Твайлайт Спаркл -> Принцеса Луна."

brodfeld_rework.155.t: "Секрети, розкрити завісу"
brodfeld_rework.155.d: "Дні проходять. Ви досі іноді згадуєте дивну зустріч у Бікау, але з тих пір нічого не відбулося. На 75-й день, повертаючись додому, ви знову знаходите дивний конверт на своєму столі. Ви закочуєте очі і відкриваєте листа. Всередині дивний пристрій, що починає говорити:\n\n\"U dopovidiakh rozghliadaietsia evoliutsiia yadernykh doslidzhen i sotsialno-psykholohichna problema honky ozbroien.\"\n\nДивуючись, який це був мова, ви починаєте читати повідомлення всередині:\n\n\"Час. Час прийшов.\n\nInteligenta noastra marcheaza activitatea inalta in cercetarea nucleara in toate tarile ale lumii.\nKuuntele nyt, rakas kuningas. Kuuntele minua, kun katsomme syvään hornaan, ja kun horna katsoo takaisin meihin.\nWhakarongo. whakarongo ki ahau. whakarongo ....\nKita mempunyai bahaya besar di hadapan yang mesti dihentikan secepat mungkin.\n Bala tlaleho ena ka hloko le ka bohlale.\nI rischi della guerra nucleare globale sono coinvolgenti e devono essere presi provvedimenti per evitarlo.\nNo podemos arriesgarnos a deslizar el acantilado hacia este abismo oscuro y vacio.\nHem de resistir aquest poder i actuar. Iniciant el tractat en contra nuclear a tot el mon.\nAvete da supportu?\"\n\nНу ось знову..."
brodfeld_rework.155.b: "Chan e, chan e deagh bheachd a th 'ann."
brodfeld_rework.155.c: "Se, feumaidh sinn seo a ghabhail."
brodfeld_rework.155.e: "Giùlan na pònaidh."
brodfeld_rework.155.f: "Мені нудно, випустіть мене з цієї квестової лінії."

brodfeld_rework.156.t: "Секрети, початок посвячення"
brodfeld_rework.156.d: "Минає ще два місяці, і нічого не відбувається. Тим не менше, 75-й день після прибуття повідомлення, нарешті, настає, і під час підготовки ви зачиняєте двері і ставите всіх своїх охоронців на ніч. Потім ви лягаєте спати, сподіваючись, що нічого божевільного не станеться.\n\nКоли ви прокидаєтеся, ви з усіх сил намагаєтеся відкрити очі. Коли це вам вдається, ви не бачите нічого, крім темряви. Незабаром ви розумієте, що вам зав'язали очі, і ви також відчуваєте, як мотузка натягнута на шиї. Це петля?\n\nХтось підтягує вас, а потім штовхає вперед. Ви чуєте три стуки, а потім мову. Ви ледве можете розібрати слова, окрім 'З допомогою богів, бути вільним і хороший звіт'. Потім двері відкриваються, і вас знову штовхають вперед. Холодна й гостра сталь торкається вашої пірнатої грудей, змушуючи тремтіти спину. Той, хто тримає ніж і погрожує вашим життям, питає: 'Ти щось відчуваєш?' Заїкаючись і розгублено, ви відповідаєте 'д-да'.\nНіж відсувають, і вас штовхають, щоб йти вперед, ймовірно, через двері, які були відкриті. Усередині ви вперше змушені стати на коліна з того часу, як Святитель Деналі коронував вас усі ці роки тому. Ряд персон навколо вас починає говорити одночасно, молячись богам, щоб вони подарували масонству 'Його Величність', щоб ви 'могли краще розкрити красу істинного благочестя'. Потім вам пропонують покласти свій правий кіготь на святу книгу перед вами, коли хтось вкладає в ваш лівий кіготь предмет, схожий на компас. 'Том звернений на Схід; компас має бути звернений на Захід'. Ви нерішуче слухаєте і витягуєте ліву лапу позаду себе. Нарешті, вам задають питання.\n\n'Яке головне бажання вашого серця?'"
brodfeld_rework.156.b: "'Знову побачити свою дружину.'"
brodfeld_rework.156.c: "'Щоб забезпечити мир, безпеку і процвітання в моєму королівстві.'"
brodfeld_rework.156.e: "'Світло.'"
brodfeld_rework.156.f: "'Просвітлення.'"

brodfeld_rework.157.t: "Таємниці, минулі притчі"
brodfeld_rework.157.d: "'Відповівши, ви чуєте три удари молотка, після яких звучать загальні аплодисменти по всій кімнаті. Після третього удару знімають вашу пов'язку та петлю. Ви озираєтеся навколо. Кімната слабко освітлена трьома свічками, а навколо вас грифони в капюшонах. Є три вівтарі: один з прапором Бродфельда, інший з мідними колонами, а третій перед вами зі Святою Книгою.\n\nГрифон, що стоїть перед вами, промовляє. 'По милості Богів, тепер ви один з нас. Тепер перед вами відкриються три світи: Том Священного Закону для керування вірою, Квадрат, щоб регулювати наші дії, та Компас, щоб зв'язати нас із усім родом грифонів, особливо з іншими масонами. Три менші світи — це Сонце, яке править Днем, Місяць, який править Ніччю, і Майстер Масон, який править нами. Також відкрию вам, що сьогодні ви вже пережили дві з трьох небезпек. Якби ви не виявили терпіння, ви б із радістю вторглися в масонство і були б вбиті кинжалом. Якби ви не бажали масонства, ви б намагалися втекти, лише щоб петля повісила вас за шию. Останню небезпеку ви маєте розпізнати в Притчі про Хокама-Абіфа, яку я зараз розповім для вас'.\n'"
brodfeld_rework.157.b: "'Вірність.'"
brodfeld_rework.157.c: "'Чесність.'"
brodfeld_rework.157.e: "'Цікавість.'"
brodfeld_rework.157.f: "'Місячний кристал, дай мені сили!'"

brodfeld_rework.158.t: "Таємниці, брами відкриті"
brodfeld_rework.158.d: "'Вірно, учень. Як масон, важливо, щоб ти залишався вірним своїм братам і не ділився нашими секретами, навіть якщо це поставить тебе під загрозу. Мертві грифони не розповідають казок, тому смерть є кращою, ніж відкритість. Ми всі ризикуємо.'\n\nТоді ви відкрили Знак, Захват і Слово для Першої Ступені Масонства. Знак тримає ваш правий коготь на грудях, долонею вниз, захват здійснюється натисканням когтем на верхівку першого суглоба, а слово гласить 'БОАЗ'. Вам дали значок Масона і цеглу, яку ви поклали в північно-східний кут кімнати. Оскільки ваше серце має містити Милосердя, вам також сказали пізніше розплавити золото в ваших регаліях, вилити з нього монети і віддати їх бідним. Нарешті, вам були представлені інструменти масонів: датчик для вимірювання роботи і молоток для усунення недоліків. Потім вас вивели з кімнати через бетонний коридор на вулицю.\n\nТам ви зрозуміли, що перебували всередині дамби в Білоцветковому, і що прохід, з якого ви вийшли, був секретним. Вам було сказано зробити Знак для Сонця, коли воно підніметься над горизонтом, і дати клятву слідувати правилам масонів, жити як добрий і вірний громадянин світу і ніколи не розкривати ніяких секретів.'"
brodfeld_rework.158.b: "Нова ера починається в Прайвені."
brodfeld_rework.158.c: "Час йти додому і забути про все це."

