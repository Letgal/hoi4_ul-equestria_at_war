BRF_move_to_white_flower_desc:0 "Проєкт С.М.Н.К. (Секретна масонська нова святиня) був для нас великим успіхом, і у нас є нове місце збору нашого Ориєнтира. Тепер, коли ми контролюємо Прайвен, ми повинні перенести всю бюрократію та інститути туди."
BRF_infiltrate:0 "Ініціювати нових масонів"
BRF_infiltrate_desc:0 "Щоб поширювати цінності демократії та просвітництва, ми повинні відкрити нові ложі за кордоном і розширити своє членство. Існуючі дипломатичні та політичні зв'язки зроблять це легким завданням. Звісно, на відміну від Прайвена, закони інших країн не вимагають від офіційних осіб декларувати своє членство в нашому братстві."
BRF_invite:0 "Запросити в Лігу Націй"
BRF_invite_desc:0 "Переваги від співпраці величезні, тому ми повинні шукати більш тісні відносини з нашим сусідом і запросити його в нашу Лігу. Наші організації можуть поширювати свою діяльність на них і покращувати життя їхніх громадян.\n\nЯкщо наше запрошення буде прийнято, вони отримають §Yнаціональні духи§! всіх міжнародних організацій, заснованих нами."
BRF_integrate:0 "Обняти наших братів"
BRF_integrate_desc:0 "Багато провідних політичних діячів у цій країні стали масонами. Вони хочуть тіснішої співпраці між нашими народами і хочуть, щоб ми принесли їм свободу, демократію та процвітання."
BRF_fuck_woodpeckers:0 "Кінець нашому суперництву"
BRF_fuck_woodpeckers_desc:0 "Лісоруби — колишні масони, які все далі віддалялися від шляху і прийняли обряди, які ми вважаємо відверто огидними. Вони залишили Світло і обняли Тьму. Тому ми повинні викорінити їх в святому поході!"

