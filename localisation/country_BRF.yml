brodfeld_rework.150.d: "Риючи старі відхилені поштові листи, ви знаходите дивний трикутний конверт. З цікавості ви відкриваєте його і читаєте наступний текст:\n\n\"Ось, де ми знаходимося\nХшґ о ун, їхчхинр схчхтґ. Шсчхуфх зощєд зєш о зощєд м чхмвнючхзсхд фєвхих цхзоїхутйффе. Ун мфєкух, гх зн щьчжькщйше цчх уєржьщфк, о цчхцхфькух цхїжєщн цчх цхщхбфь шнщьєаод. Есгх зєш аосєзнщґ їхїєщсхзє офюхчуєаое, фєїовтощґ тншщ фє мзхчхщфь єїчйшь м ючємхд «шчожфнр вцєщйтґ», стдб: сотґсошщґ фхбйр ь фєрсхчхщвхуь уошеао, цхїотйфє фє щчн. М фєрсчєгнун цхжєлєффеун, У. Ш., гх мжйчоиєк СОИХЩҐ\nКіготь зжимає КІГОТЬ.\"\n\nВи дивитесь на листа в розгубленості деякий час."
