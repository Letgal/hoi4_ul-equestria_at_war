### локалізація фокусів
BRF_assume_direct_control: "Наше ввічливе керівництво"
BRF_assume_direct_control_desc: "Тепер очевидно, що ми повинні вийти і втрутитися, щоб врятувати Прайвен від самого себе. Занадто довго його грифони страждали і були під загрозою тиранії. З благословення богів ми поведемо народ до просвітлення та спасіння. Як вони створили нас за своїм образом, так нехай тепер ми створимо Прайвен за нашим."
BRF_meet_prelate: "Зустрітися з прелатом"
BRF_meet_prelate_desc: "Улюблений прелат, на жаль, не довіряє нам. Для нього ми окультисти і зло. Він сліпий до доброти наших ідеалів. Він став нашим найгучнішим і запеклим противником, закликаючи грифонів Прайвена повалити нас. Заноза. Наші попередні спроби поговорити з ним не увінчалися успіхом, але можна організувати останню зустріч."
BRF_knightly_friends: "Лицарські друзі"
BRF_knightly_friends_desc: "Багато членів лицарських орденів також є членами масонських лож, і тому лицарі мають з нами тісні стосунки. Разом ми можемо підтримувати мир і безпеку для всіх у Прайвену."
BRF_loyal_military: "Благочестиві військові"
BRF_loyal_military_desc: "По-справжньому ганебні ті, хто грабує і вбиває невинних, щоб підтримати свої військові дії. Багато солдатів і генералів винні в таких злочинах, а такі грифони, як Іон Соімеску, мають потемнілі серця. Їм не місце в гордому війську Прайвена, і їх слід вигнати."
BRF_ensure_control: "Добродійне урядування"
BRF_ensure_control_desc: "Свобода, демократія і процвітання мають бути гарантовані для всіх громадян однаково. Уряд, який не може цього забезпечити, є несправедливим. Нове має бути встановлене замість старого, заснованого на основах цих трьох священних принципів. Лише тоді ми зможемо співпрацювати з планами Великих Архітекторів і побудувати Храм Світла."
BRF_religion_state: "Держава Релігії"
BRF_religion_state_desc: "Наша нація має бути релігійною. Громадянство позбудуться ті, хто не вірить в нещо більше. Обговорення і суперечки щодо питань віри будуть заборонені, оскільки ми не бажаємо хаосу в нашій благословенній і мирній державі. Релігійна свобода також буде проголошена, тому можна сповідувати будь-яку віру, а релігійні меншини будуть захищені від переслідувань."
BRF_prevent_conflict: "Запобігти політичному конфлікту"
BRF_prevent_conflict_desc: "Щоб забезпечити мир і стабільність, ми маємо заборонити будь-які політичні дискусії. Така річ може викликати тільки небажану нестабільність. Хоча обговорення заборонено, кожному громадянину дозволено вільно дотримуватися своїх переконань. Таким чином, вони можуть бути задоволені, навіть якщо вони не можуть почати кулачний бій через протилежні цінності."
BRF_our_banks: "Наші банки"
BRF_our_banks_desc: "Протягом століть масони контролювали всі банківські установи в долині Еві. Тепер настав час використати цей контроль на нашу користь і інвестувати наші кошти в зруйновану і відсталу економіку Прайвена."
BRF_national_census: "Перша національна перепис"
BRF_national_census_desc: "Знання — це сила, як ми можемо управляти народними масами, якщо ми навіть не знаємо про них елементарних речей? Має бути проведена перепис, де ми зареєструємо все можливе про наших громадян. Так ми також зможемо знайти підходящих рекрутів для нашої армії."
BRF_secure_borders: "Захистити наші кордони"
BRF_secure_borders_desc: "За межами нашої справедливої нації лежить багато зла та небезпек, всі хочуть розгадати все про нас і наші секрети. Кордони будуть закриті і побудовані укріплення для підготовки до можливої атаки з боку підступного ворога, який хоче знищити наше Царство Боже."
BRF_civilize_populace:0 "Civilize The Populace" # (!)
BRF_civilize_populace_desc:0 "Ignorance is the root and stem of all evil. Ultimately it has been the cause of much tragedy in Prywhen. We must act to save our citizens and enlighten them. Free education for everyone, in the name of the Gods!"
BRF_status_griffoness:0 "Citizenship Reform"
BRF_status_griffoness_desc:0 "Citizenship is a privilege that everyone is not worthy of. To become a citizen and be a member of our Godly Kingdom, one must pass the same trials and tests as the initiates of our lodges. Only then can they prove that they deserve salvation and enlightenment."
BRF_march_mpdernity:0 "March To Modernity"
BRF_march_mpdernity_desc:0 "To spread prosperity and well-being among our populace, we must aid in the Great Work and the march of progress to the ascension of our species. New factories will bring jobs to the jobless and wealth to the wealthless, all according to the Plan of the Great Architects."
BRF_protect_peasantry:0 "Protect The Peasantry"
BRF_protect_peasantry_desc:0 "While serfdom was banned by King Kloseu, the status of peasants only worsened as they were not protected by law like serfs, allowing nobles to abuse them as they wished. Now new laws will be enacted to defend the souls of common griffon from exploitation and an eye will be kept on those nobles who are not Masons. Fair wages, fair labour and fair lives for all citizens!"
BRF_ensure_democracy:0 "Ensure Democracy"
BRF_ensure_democracy_desc:0 "With the despotic power of the monarchy quickly fading, we can introduce democratic elements to Prywhenian society. The country will be geometrically divided into equally-sized voivodeships, all of them led by locally elected leaders. Let the griffons fly free from their cages!"
BRF_always_plan:0 "A Divine Plan"
BRF_always_plan_desc:0 "Slowly but surely the Plan of the Gods is revealed to us thanks to our rituals and symbols. And as we learn of the plans of those Above we become capable of making better plans Below."
BRF_military_research:0 "Military Lodges"
BRF_military_research_desc:0 "Travelling lodges, also known as military lodges, are allowed to hold meetings with less restrictions than regular lodges, no matter the location. Their secondary name comes from their popularity in the army. Those brave Masons fighting against the cruel and dying for their homeland can now participate in the government of Prywhen and provide their expertise in warfare to those who need it."
BRF_mysteries_universe:0 "Mysteries Of The Universe"
BRF_mysteries_universe_desc:0 "A good Mason should think, ask and search to unveil the inner designs of the Gods. Curiosity has always been encouraged by us, for it is our duty to discover the esoteric and most sacred Plan of the Gods. More funds must be given to Masons who work as researchers and scientists so they have enough resources for their holy quest."
BRF_wonders_world:0 "From Ignorance To Knowledge"
BRF_wonders_world_desc:0 "Griffons, and griffons alone, can reveal the nature of eternal life and divine consciousness, and portray what has lain hidden in the Mind of the Gods, the Most High. This Mind must dwell in us in increasing efflorescence and revelation, for as sentient beings, we are intrinsically a part of this divine Mind, and this mind must reveal itself in the griffon race in ever greater fullness."
BRF_brotherhood_griffonkind:0 "Brotherhood Of Griffonkind"
BRF_brotherhood_griffonkind_desc:0 "Boreas made us all equal before His all-seeing eyes and made us able to achieve great deeds together, and together alone. Our goal is the attaining of the cooperative, group spirit, wherein we come to know ourselves truly as the keeper of the needs of our brothers, and thus produce a world-wide culture and civilisation expressing this realisation."
BRF_agenda_21:0 "Agenda 21"
BRF_agenda_21_desc:0 "To both reach the pinnacle of civilization and to live in harmony with nature requires a well-made plan. Agenda 21 is such a plan and the Gods have aided in its formation. Griffons will be moved to the cities where they have more access to services, the environment is protected, poverty eliminated and education improved."
BRF_masonic_charity:0 "Charity"
BRF_masonic_charity_desc:0 "The values of Masonry are based on integrity, kindness, honesty and fairness. Masons are taught to practice charity and to care, not only for their own, but also for the community as a whole, both by charitable giving and by voluntary efforts and works as individuals."
BRF_master_builders:0 "Master Architects"
BRF_master_builders_desc:0 "We Masons have millennia of experience with construction and design. From Hawkam Abiff to Mason of Sydia our tradition is unbroken. It was a Mason who lead the building of the Grand Temple of Eviliana in Kivessin, the grandest building in all Prywhen. Now we can put our skills to use on a much wider scale and bring sacred geometric symmetry to all buildings in the land."
BRF_society_secrets:0 "A Society With Secrets"
BRF_society_secrets_desc:0 "Those who wish to gain admission to one of our meetings must use various Signs, Grips and Words. Our country should be protected similarly, for we must hide what we deem valuable from unworthy, covetuous and sinful eyes."
BRF_inner_peace:0 "Inner Peace"
BRF_inner_peace_desc:0 "To make perfection without, one must first make perfection within. Rather than the building of an outer temple, it is the inner Temple of the Soul, the Temple of Light to which we direct our attention, illustrating the process, objectives and spiritual goals through the symbolism of the art of building."
BRF_art_craftsgriffship: "Мистецтво ремісничого майстерства"
BRF_art_craftsgriffship_desc: "Розробляти, планувати та створювати божественно. Ми всі ремісники в Могутній Майстерні Богів, використовуючи та застосовуючи святі енергії у наших актах творіння. Ми можемо створювати прекрасні інструменти, і навіть інструменти Смерті та Руйнування, якщо це буде необхідно."
BRF_masonic_enlightment: "Просвітлення"
BRF_masonic_enlightment_desc: "Від темряви до світла, від неуцтва до знання і від смерті до безсмертя. План Богів розгортається на наших очах, коли ми досягаємо просвітлення, керуючись Факелом Раціоналізму, і завершуємо будівництво Храму Світла, піднімаючись як Мастери Мудрості та Будівничі Світла."
BRF_found_isco: "Заснувати МНКО"
BRF_found_isco_desc: "Міжнародна наукова та культурна організація є агентством, що просуває наукові та культурні реформи для зміцнення цінностей просвітлення і цивілізації. Це забезпечує високий рівень доступної освіти і захищає давні культурні пам'ятки."
BRF_found_iho: "Заснувати МОЗ"
BRF_found_iho_desc: "Обов'язок Міжнародної організації охорони здоров'я полягає в підтримці громадського здоров'я на благо всього населення. Вона фінансує дослідження в області вакцин та ліків, пропагує здоровий спосіб життя і забезпечує доступність медичних послуг."
BRF_expand_reach: "Розширити наше охоплення"
BRF_expand_reach_desc: "Наразі майже всі масони проживають у Прайвену. Як ми можемо досягти нашої кінцевої мети будівництва Храму Світла, якщо не можемо дістатися до всіх істот світу? Потрібно заснувати нові ложі та привітати нових членів серед наших святих рядів."
BRF_found_ito: "Заснувати МТО"
BRF_found_ito_desc: "Міжнародна торговельна організація прагне зняти всі торговельні обмеження і зробити її максимально вільною, щоб забезпечити безперешкодний потік товарів і істот для поширення багатства в усіх країнах."
BRF_southtern_league: "Заснувати Лігу Націй"
BRF_southtern_league_desc: "Наша задача підтримки миру, безпеки та свободи в світі не може бути виконана поодинці. Ми повинні працювати разом з нашими сусідами і створити міжурядову організацію, здатну об'єднати нас всіх під одним знаменом. Це наш перший крок до глобалізації."
BRF_found_iff: "Заснувати МФФ"
BRF_found_iff_desc: "Міжнародний фінансовий фонд покликаний сприяти валютній співпраці, забезпечувати фінансову стабільність, сприяти міжнародній торгівлі, високій зайнятості та сталому економічному зростанню, а також скорочувати бідність для всіх громадян."
BRF_our_freedom: "Напад на нашу свободу"
BRF_our_freedom_desc: "Гидкий змова має намір знищити нас зсередини і ослабити наші узи. Але терористи не розділять нас, і ми покажемо їм нашу внутрішню силу."
BRF_recivilize_west: "Знову цивілізувати захід"
BRF_recivilize_west_desc: "Незважаючи на те, що ми будуємо гавань цивілізації, поруч з нами живе гнила банда мародерів, що розоряють і грабують всіх навколо. Ми сподівалися, що зможемо розібратися з ними за допомогою слів, але ясно, що ці бандити не підкоряються нічому, окрім холодної твердої сталі та свинцю. Нехай Боги простять нас, після того як ми покінчимо з ними."
BRF_ceaseless_innovation: "Невпинні інновації"
BRF_ceaseless_innovation_desc: "Ми повинні невпинно працювати над створенням, впровадженням інновацій та адаптацією, оскільки світ навколо нас змінюється, а жахи сучасності стають все темнішими. Знання — це сила, і якщо ми слабкі, ми загинемо."
BRF_none_pass: "Ніхто не пройде"
BRF_none_pass_desc: "Нездатні не можуть увійти в наше святе королівство і осквернити його своєю присутністю. Ми не потерпимо тих, хто не бачить світла і не бажає протистояти нам і волі богів. Напасти на нас означає зустріти призначену загибель."
BRF_new_world_order: "Проголосити новий порядок"
BRF_new_world_order_desc: "Настав час, коли божественна сила може проявитися на фізичному плані у формі організованої групи. Це майбутня слава і наступне відкриття в еволюційному циклі свідомості життя, для якого масонство є пророчим символом і насінням майбутніх зусиль."

brodfeld_rework.159.t:0 "Зустріч"
brodfeld_rework.159.d:0 "Невдовзі після того, як масони взяли на себе громадський контроль над Прайвеном, дружелюбний і спокійний характер Прелата Денали змінився. Він почав безперервно говорити про небезпеки та гріхи масонів, яких він називав 'поклонниками Маара і некромантами'. Йому ніколи не подобалося, що король призначив масонів на високі посади в уряді та армії, але раніше він не був таким гучним і агресивним. Очевидно, що тепер він щиро стурбований тим, що масони зроблять з його батьківщиною. Багато грифонів об'єдналися навколо нього, особливо коли він пообіцяв розкрити таємниці масонів, публікуючи їх ритуали та символи для загального відома.\n\nОднак незабаром після цього він зник.\n\nЧутки почали поширюватися майже відразу, і деякі стверджували, що Прелат був викрадений і вбитий масонами. Антимасонські протести відбулися в Сідії та Кивессині, а невдовзі навіть була створена політична партія, хоча вона й була єдиною. Але опір масонам припинився, коли вони оголосили свої плани на майбутнє, які включали свободу, демократію та процвітання для всіх грифонів. Пізніше був призначений новий проросійський прелат, і більшість грифонів забули про загадкову долю Денали. Антимасонська партія розпалася, коли вони вибрали масона своїм лідером."
brodfeld_rework.159.a:0 "Ось і вийняли занозу."
brodfeld_rework.159.b:0 "Прелат Денали більше не буде доступний як радник."

brodfeld_rework.160.t:0 "Реформа громадянства"
brodfeld_rework.160.d:0 "Сьогодні масони прийняли суперечливий закон: всі грифони раптово були позбавлені статусу громадянства і могли отримати його лише приєднавшись до масонської ложі. Це означало, що вони втратили свої численні привілеї та захист і стали нічим більшими за безпритульних з надзвичайно обмеженими правами. Ті послуги, які масони надавали громадянам безкоштовно, тепер стали для них недоступними.\n\nЦе, звісно, викликало масове обурення, і грифони почали готувати великий бунт у Кивессині. Проте лідери, відповідальні за його організацію, зникали один за одним безслідно, а правоохоронці мало дбали про розслідування. Під керівництвом нещодавно призначеного прелата релігійні грифони провели контрпротест, який зібрав багато послідовників. Незабаром голоси незгодних стихли, і грифони або приєдналися до масонів, або прийняли свою похмуру, злиденну долю."
brodfeld_rework.160.a:0 "Такова воля богів."

brodfeld_rework.161.t:0 "Запрошення з Прайвена"
brodfeld_rework.161.d:0 "Посланець з Прайвена приїхав сьогодні до нашої столиці і зустрівся з нашими лідерами. Він передав нам запрошення до Ліги Націй, вільної кооперативної організації з багатьма установами, які спеціалізуються на допомозі економіці та поліпшенні життя простих громадян. Для нас було б дуже корисно погодитися на це пропозицію, хоча це означатиме, що ми також повинні підписати пакт про ненапад з Прайвеном."
brodfeld_rework.161.a:0 "Ми приймаємо щедру пропозицію."
brodfeld_rework.161.b:0 "Ви отримаєте національні духи, що принесуть користь вашій нації, в залежності від того, які з них відкрив Прайвен."
brodfeld_rework.161.c:0 "Ні, дякую, у нас є... інші плани для Прайвена."

brodfeld_rework.162.t:0 "[From.GetName] приєднується до Ліги"
brodfeld_rework.162.d:0 "Хороші новини з [From.Capital.GetName]! Лідери [From.GetNameDef] прийняли нашу пропозицію і підписали кілька договорів, які роблять їх країну членом Ліги Націй. Тепер наші агентства та організації можуть розпочати свою діяльність в межах їх кордонів і покращувати життя для всіх."
brodfeld_rework.162.a:0 "Ми виконуємо План Богів."
brodfeld_rework.162.b:0 "Нові рішення відкрито."

brodfeld_rework.163.t:0 "[From.GetName] відмовляється приєднатися"
brodfeld_rework.163.d:0 "Погані новини з [From.Capital.GetName]! Лідери [From.GetNameDef] відмовилися від нашої пропозиції, стверджуючи, що їм не потрібно збільшувати розміри свого бюрократичного апарату. Це можна перекласти як 'У нас є інші плани щодо вас'. Можливо, буде розумно підготувати нашу оборону. Звісно, ми можемо продовжити переговори і спробувати запросити їх пізніше, якщо вони не нападуть на нас першими."
brodfeld_rework.163.a:0 "Ми поки не здамося."

brodfeld_rework.164.t:0 "Приєднуйтесь до наших братів"
brodfeld_rework.164.d:0 "Видатні політичні діячі в нашій країні зустрілися з [Root.GetLeader], вимагаючи, щоб ми дозволили Прайвену анексувати нас. Вони кажуть, що наші відносини принесли нам лише позитивні результати, включаючи багатство і науковий прогрес, і що навіть тісніше співробітництво може значно збільшити ці вигоди. Масон з [Root.Capital.GetName] говорить, що Прайвен принесе свободу, демократію і процвітання всім нам."
brodfeld_rework.164.a:0 "Чудова ідея, товариші масони!"
brodfeld_rework.164.b:0 "Ви будете анексовані."
brodfeld_rework.164.c:0 "Погодьтеся, що? Ні! Арештуйте цих зрадників і покиньте Лігу!"

brodfeld_rework.165.t:0 "Напад на нашу свободу"
brodfeld_rework.165.d:0 "Жахливі новини з Сідії надійшли сьогодні до столиці. Терористичний напад було скоєно на центральній ринковій площі серед дня, в самий напружений час, коли грифони купували рибу у рибалок. Терорист-одинак в жилеті з вибухівкою вчинив самогубство, вбивши десятки випадкових перехожих і спричинивши величезний хаос, що призвів до додаткових смертей. Якось масони підтвердили особу та національність нападника всього кілька годин по тому і підтвердили, що це іноземний уряд послав його, щоб звернути громадян Прайвена один проти одного і спровокувати ще одну громадянську війну. Сам король оголосив, що цього не буде, і дозволив масонам розпочати військовий наступ, щоб покарати винних.\n\nТі, хто стверджував, що теракт був роботою внутрішніх сил, незабаром таємничим чином зникли."
brodfeld_rework.165.a:0 "Люшійські терористи були відповідальні за напад!"
brodfeld_rework.165.c:0 "Грифійські варвари були відповідальні за атаку!"
brodfeld_rework.165.f:0 "Відповідальність за напад несуть капери Ґрифуса!"
brodfeld_rework.165.h:0 "Ціаноліські терористи були відповідальні за напад!"
brodfeld_rework.165.j:0 "Немає сумнівів, що ця країна фінансувала терористів."

brodfeld_rework.166.t:0 "Проголошення Ліги Націй"
brodfeld_rework.166.d:0 "СПІЛЬНА ДЕКЛАРАЦІЯ МАСОНІВ ДРЕВНЬОГО ВЕЛИКОГО ОРІЄНТИРА ПРАЙВЕНА\n\nЧлени Ліги, підписавши цю Угоду,\nбудучи переконаними в тому, що тісна співпраця необхідна для захисту життя, свободи, незалежності та релігійної свободи, а також для збереження прав і справедливості існуючих на своїх землях, а також в інших країнах, і що вони тепер беруть участь в загальній боротьбі проти дикарів і жорстоких сил, що прагнуть підкорити світ,\nПРОГОЛОШУЮТЬ:\nКожен член Ліги зобов'язується використовувати всі свої ресурси, військові чи економічні, для покращення життя своїх громадян і захисту їх від шкоди.\nКожен член Ліги зобов'язується співпрацювати з урядами, що підписали Угоду, і не оголошувати війну Засновнику Ліги.\nВищезгадану декларацію можуть дотримуватися інші країни, що є або, можливо, прагнуть до покращення своєї нації і досягнення сучасної цивілізації."
brodfeld_rework.166.a:0 "План Богів продовжується."

brodfeld_rework.167.t:0 "Новий світовий порядок"
brodfeld_rework.167.d:0 "Нарешті, ми наближаємося до досягнення нашої кінцевої мети, яка полягає в тому, щоб з'єднати те, що всередині, з тим, що зовні, те, що вище, з тим, що внизу, і з'єднати світ осяжного і відомого з світом нематеріальним і невидимим реальності. Сила, Мудрість і Краса божественної творчої сили - через один з її засобів виразу - скоро будуть розкриті.\n\nДавні Таємниці будуть відновлені, давні орієнтири знову будуть визнані, ті орієнтири, що масонство так серйозно зберегло і до сьогодні надійно забальзамовані в масонських ритуалах, чекаючи дня відновлення і воскресіння. З об'єднанням світу і розкриттям, розвитком, дозріванням і розширенням свідомості, весь час вгору і вперед до більшого Світла, ми досягнемо істинного Просвітлення, виконаємо План Богів і побудуємо Храм Світла під небесами, за Образом Храму Згори."
brodfeld_rework.167.a:0 "Здійснюються останні кроки."

brodfeld_rework.168.t:0 "Змова виявлена!" # Different duplicate from Eaw
brodfeld_rework.168.d:0 "Наша секретна служба розкрила змову, спрямовану на знищення нашої незалежності і суверенітету. Багато членів нашого уряду належали до масонських лож і дивних культів - всі вони підкоряються наказам Великого Ориєнтира з Прайвена, який хоче інтегрувати нас. Здається, що вступ до Ліги Націй і дозвіл на розширення зовнішньо дружніх організацій Прайвена в нашій країні були помилкою, оскільки ці іноземці незабаром почали таємно впливати на наших чиновників.\n\nМи повинні негайно арештувати всіх масонів у нашій країні, негайно покинути Лігу Націй і розірвати всі дипломатичні відносини з Прайвеном, а потім підготуватися до війни. Масони зайшли надто далеко в своєму безумстві." # Different duplicate from Eaw
brodfeld_rework.168.a:0 "Ми повинні скинути цих культів!" # Different duplicate from Eaw

brodfeld_rework.169.t:0 "Наші плани провалилися" # Different duplicate from Eaw
brodfeld_rework.169.d:0 "Здається, наші священні секрети не були достатньо секретними. Іноземці були надто розумні і, на наше жахіття, розкрили наш План. Всі масони в їхній країні були заарештовані, і [From.GetNameDef] офіційно покинув Лігу Націй. І, що гірше за все, вони тепер хочуть вторгнутися в нашу чесну і справедливу націю і скинути наш режим. Вони протистоять Волі Великих Архітекторів і пізнають їх божественний гнів." # Different duplicate from Eaw
brodfeld_rework.169.a:0 "Готуйтеся до війни. Боги на нашій стороні." # Different duplicate from Eaw

brodfeld_rework.172.t:0 "Відсутній король"
brodfeld_rework.172.d:0 "Минуло вже два тижні з того часу, як Король безслідно зник.\n\nПоліцейські грифони шукали всюди, де могли, допитували слуг і наймали приватних детективів для розслідування цього питання. І все ж ніхто не зміг знайти жодних підказок про місцезнаходження Короля. За всіма доказами, він увійшов у свою спальню, зник у повітрі і більше не покидав її.\n\nЩоб уникнути повного хаосу в країні, син Його Величності, принц Томадо, взяв на себе управління урядом. Він вже пообіцяв демократичні реформи та вибори, що стало великим розчаруванням для Золотої Гвардії, яка тепер втратила свого самого щедрого покровителя. Проте принц обіцяє подати у відставку, як тільки його батька знайдуть, що має статися дуже скоро, і відмовляється прийняти титул короля."
brodfeld_rework.172.a:0 "Хай живе Принц!"

brodfeld_rework.173.t:0 "Історії дюн"
brodfeld_rework.173.d:0 "Дорогий щоденнику,\n\nПісля довгої та важкої подорожі сьогодні караван нарешті прибув до своєї мети — міста-оазису Азір. Однак назвати це містом буде великою лестю. Насправді це була лише купа наметів і невеликих торгових прилавків. І все ж це найбільше поселення в усьому пустельному регіоні. Наші запаси води майже вичерпалися до кінця подорожі, тому ми з виснаженими від спраги верблюдами каравану з радістю кинулися до прісної води. Місцеві дикарі були достатньо гостинні, оскільки подібні каравани — це для них звична справа. Однак зебри проявили до мене особливу цікавість, оскільки, здається, вони ніколи в своєму житті не бачили поні з Еквестрії. Гід переклав їхні слова, сказавши, що вони захоплюються кольором мого забарвлення.\n\nПісля короткого перепочинку я вирушив до своєї основної мети, а саме загадкових руїн неподалік від поселення. На щастя, мій осел-гід знав найкращу дорогу, тому ми впевнено попрямували вдалину через піщані дюни. Коли ми піднялися на наступну з них, я, нарешті, зміг побачити ці самі руїни, від яких у мене буквально відвисла щелепа від подиву. Височіючі над навколишнім простором монолітні чорні камені були наполовину погребені під піском і, схоже, стояли тут багато століть. І подібні будівлі проглядалися повсюди. Це була справжня безцінна знахідка для археолога на зразок мене!\n\nМи з гидом спустилися вниз по дюні, щоб оглянути ці руїни ближче. Я буквально відчував, як усе всередині мене перевертається від нетерпіння! Чутки справдилися, і мені вдалося зробити знахідку, яка точно прославить мене на всю Еквестрію. Тим не менш, на моєму обличчі ці думки не відобразилися, і в дорозі я зберігав професіоналізм і зібраність, занотовуючи безліч записів у блокнот. Однак, поки ми з гідом блукали по цих руїнах, мені пощастило натрапити на дещо особливе, наполовину заховане під купою сміття — ідеально круглу сферу. Мій гід був навіть більш захоплений моєю знахідкою, ніж я. На моє запитання про цей шар він відповів, що це багатовікове втрачене багатство. Разом нам вдалося витягти цю сферу з-під сміття, не пошкодивши її в процесі. Це була по-справжньому вражаюча знахідка. А ще, якщо подивитися прямо в неї, створюється враження, що ти дивишся просто в безодню..."
brodfeld_rework.173.a:0 "..."

