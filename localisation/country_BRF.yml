BRF_Tomado_desc:0 "Томадо де Кіссау — єдиний син короля Клозеу і його законний спадкоємець. Він — грифон-ідеаліст, у першу половину своїх двадцяти років втративши матір під час спроби замаху на свого батька. На нього вплинули ліберальні ідеали, головним чином завдяки його близькому другу Енрико Чівальдорі, і він бажає, щоб Бродфельд став конституційною монархією. Недавня жорстокість і деспотизм батька змусили його почати хвилюватися і боятися."
BRF_princess_mira:0 "Принцеса Міра де Кіссау"
BRF_Twinkle_Sprinkle:0 "Твінкл Спрінкл"
BRF_Twinkle_Sprinkle_desc:0 "Мила пурпурна грифина, яка любить магію і писати листи королю.\n\nВона є автором прославленої книги «Короткий посібник Твінкл Спрінкл по визначних місцях світу»."
