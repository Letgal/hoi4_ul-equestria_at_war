# ЕКОНОМІКА
BRF_reopen_ports:0 "Знову відкрити порт Сідії"
BRF_reopen_ports_desc:0 "Сідія завжди була найбільшим і найбільш завантаженим портом у Прайвені. Війна, однак, змусила іноземних торговців відмовитись від порту і змусила нас покликати багатьох місцевих рибалок. Тепер, коли мир і порядок відновлені, купці і рибалки можуть повернутися до своєї справи! Ми відновимо порт, знизимо торгові тарифи і спростимо оподаткування на ринках риби."
BRF_qwoptia_wood:0 "Лісова промисловість у Ліфові"
BRF_qwoptia_wood_desc:0 "Для відновлення нам потрібне дерево. Інвестуючи в лісопилки та націоналізуючи лісові компанії Крової та Квоптіа, ми можемо почати масове виробництво дешевих, але універсальних пиломатеріалів. І після того, як реконструкція завершиться, у нас буде сильна лісова промисловість, готова приносити прибуток!"
BRF_nasom_dam:0 "Білоцвіткова дамба С.М.Н.К."
BRF_nasom_dam_desc:0 "Масон Сідійський звернувся до нас з інтригуючими планами для проєкту, який він назвав С.М.Н.К. (Спосіб модернізувати нашу країну): будівництво гідроелектростанції на річці Прай, яка зможе виробляти велику кількість мегават енергії. Хоча це може бути складно, дорого і потребує багато часу, Масон подбає про все, поки ми надамо робітників."
BRF_rice_fields:0 "Золоті поля"
BRF_rice_fields_desc:0 "Декілька десятиліть тому Бродфельд був відомий як рисова корзина Грифонії. На жаль, погана погода все зіпсувала і в кінцевому підсумку спричинила Великий Голод 995 року (комуністичні заяви, що голод був спричинений дворянами, які експортували всю їжу, є чистою пропагандою). Тепер час повернути цей титул!"
BRF_prosperity:0 "Жити в Процвітанні"
BRF_prosperity_desc:0 "З прибуттям іноземних торгових суден до Сідії, рибалок, що ловлять рибу в Соляній затоці, закликом наших безробітних працювати на дамбі в Білоцвітково, та будинками, що відновлюються за допомогою деревини з Ліфова, ми швидко починаємо вставати на ноги. Багато ще потрібно зробити, але насіння вже посіяні, і з них виростуть золоті квіти."
BRF_river_ferry:0 "Паром річки Еві"
BRF_river_ferry_desc:0 "Комуністичний саботаж міг зруйнувати більшість наших звичних доріг, але природа має нерушимі водні шляхи — річки! Поки наші робочі команди ремонтують дорожню мережу, ми вкладемо кошти в пароми та річкові патрулі. Це повинно забезпечити регулярний і безпечний рух уздовж великої і священної річки Еві."
BRF_new_schools:0 "Нові школи по всій країні"
BRF_new_schools_desc:0 "Прелат Деналі та духовенство вдячні нам за їх порятунок від безбожних комуністів, які прагнули знищити релігію і створити світську державу. Тому вони більш ніж готові співпрацювати з нами в освіті нашого населення. Ми створимо храмові школи, де наших неосвічених підданих навчать читати, рахувати та шанувати Богів і Королів!"
BRF_develop_oil:0 "Відновлення наших нафтових свердловин"
BRF_develop_oil_desc:0 "Болото жаху — проклята земля, в якій здебільшого мешкають племінні грифони та магічні монстри. Але воно далеко не безкорисне, адже під болотами знаходяться обширні поклади нафти. Свердловини були сильно пошкоджені під час війни, але за допомогою коштів нашої економіки ми можемо інвестувати в їх ремонт."
BRF_sydacute_highway:0 "Королівська Сідійсько-Темська дорога"
BRF_sydacute_highway_desc:0 "Прогрес у відновленні пошкоджених доріг настільки хороший, що ми можемо почати будувати нові! У нас є плани на будівництво широкої асфальтованої дороги з Сідії в ізольоване шахтарське місто Темшоар. Шлях доведеться прокладати через густий Острогульний ліс, але немає нічого, що наші трудолюбиві робочі команди не змогли б подолати."
BRF_kivsydia_railway:0 "Королівська Ківессинсько-Сідійська залізниця"
BRF_kivsydia_railway_desc:0 "Ще один інфраструктурний проєкт — це Ківессинсько-Сідійська залізниця, перша в своєму роді в Прайвені. Хоча річка Еві забезпечує кращий маршрут для транспортування, немає жодних сумнівів, що сучасні потяги набагато швидші за пароми і мають більшу пропускну здатність. Це буде ознакою нової, сучасної ери в Прайвені!"
BRF_rice_cooking:0 "\"100 способів приготувати хліб\""
BRF_rice_cooking_desc:0 "Королівським типографіям у Сідії, Ларіосі та Ківессині було доручено надрукувати сотні тисяч примірників нової книги, написаної кращими кулінарними умами Прайвена. В ній детально пояснюється, як приготувати хліб з різних злаків. Посібник буде містити ілюстрації та просте написання, яке наші фермери зможуть легко прочитати."
BRF_hire_miners:0 "Найняти робітників для шахт Темшоар"
BRF_hire_miners_desc:0 "Багато шахтарів Темшоар приєдналися до комуністів під час громадянської війни і не повернулися додому. В результаті шахти гостро потребують робітників. Для роботи потрібно трохи навичок, тому ми можемо найняти безробітних та обіднілих грифонів. Звісно, ми будемо платити їм гідну заробітну плату, щоб компенсувати небезпеки життя шахтарів."
BRF_kivessin_university:0 "Маяк цивілізації"
BRF_kivessin_university_desc:0 "Столиця князівства Ківессин, а тепер і королівства Бродфельд, знову повинна стати найбільш цивілізованим містом у регіоні. Король вітає нашу інтелігенцію у себе вдома, гарантує їм, що Прайвен тепер в безпеці, і запрошує іноземних учителів. Емісари, без сумніву, будуть вражені нашою витонченістю! До того часу, поки вони не покинуть межі міста."
BRF_print_books:0 "Більше підручників, менше пропаганди"
BRF_print_books_desc:0 "Наша кулінарна кампанія виявилась успішною, тому зрозуміло, що ми повинні друкувати більше освітніх і інформаційних підручників, а не просту пропаганду! Бібліотеки мають бути побудовані по всій країні і заповнені книгами, що містять знання, які наші студенти зможуть використовувати за невелику плату."
BRF_yearly_fair:0 "Щорічні наукові ярмарки"
BRF_yearly_fair_desc:0 "Масон Твельтський запропонував організувати щорічну наукову ярмарку. Наші студенти формуватимуть команди і працюватимуть разом над науковим проєктом, який вони потім представлять на ярмарку. Найреволюційніша презентація отримає Королівську премію. Це дозволить нам не лише знайти талановитих грифонів, але й популяризувати науку і мотивувати наших учнів."
BRF_concrete_building:0 "Залізобетон"
BRF_concrete_building_desc:0 "Хоча бетон використовувався в Прайвені протягом століть, Масон Сідійський каже, що масове виробництво сталі дозволяє нам застосувати відмінний залізобетон. Землетруси більше не руйнуватимуть наші будинки та мости. Нові стандарти та правила забезпечать правильне виробництво та використання цього чудового композитного матеріалу."
BRF_mason_special:0 "Дамба готова"
BRF_mason_special_desc:0 "Будівництво нової дамби в Білоцвітково наближається до завершення, і вона буде офіційно відкрита на урочистій церемонії за участю самого Короля. Проєкт С.М.Н.К. мав вражаючий успіх! Тисячі будинків і десятки заводів будуть працювати завдяки дамбі."
BRF_new_excavation:0 "Сучасні інструменти"
BRF_new_excavation_desc:0 "Інструменти на паровому ходу ефективні, але їх необхідно замінити новими, більш досконалими інструментами, які працюють на паливі та електриці. Один сучасний робітник може виконати більше десяти відсталих робітників за той самий час! Контракти з Вінґбардією забезпечать достатній запас інструментів нового століття."

# ГРОМАДЯНСЬКА ВІЙНА
BRF_king_and_country:0 "За Короля і Країну!"
BRF_king_and_country_desc:0 "Наше улюблене королівство поринуло в жорстоку бурю громадянської війни. Червоні хвилі хочуть нас поглинути і знищити все, що нам дороге. Вони хочуть забрати наші землі, майстерні і будинки. Ніхто, окрім їх партії, нічим не володітиме. Вони подібні до бандитів Блекрок. Король Клозеу, веди своїх грифонів до перемоги і спасіння! Нехай допоможе тобі Евілянa!"
BRF_army_unemployed:0 "Призвати безробітних"
BRF_army_unemployed_desc:0 "Десятилітня економічна криза і громадянська війна призвели до того, що сотні тисяч грифонів залишилися без роботи, блукаючи містами і селами. Ми повинні змусити їх працювати — даючи їм зброю і початкову підготовку. Вони повинні бути вдячні, бо чи є щось благородніше, ніж вбивати комуністичну нечисть?"
BRF_equip_workers:0 "Озброїти робітників"
BRF_equip_workers_desc:0 "Отчаянні часи вимагають відчайдушних заходів. Хоча робітники на фабриках і в майстернях непрямо сприяли нашим військовим зусиллям, тепер нам потрібна більш пряма допомога від них. Поки чоловіки йдуть на фронт, їхні дружини і діти замінять їх на фабриках. Всі наші грифони, незалежно від віку, повинні виконати свій обов'язок, щоб боротися проти червоної чуми!"
BRF_every_beak:0 "Кожен дзьоб важливий"
BRF_every_beak_desc:0 "У нас немає вибору. До нас йдуть комуністи, готові насилувати і вбивати. У нашій темній годині кожен повинен битися! Ті, кому не можна дати зброю, озброяться інструментами і сміливо нападуть на проклятого ворога. Нехай Арктурій дасть нам сили поразити нашого злого ворога! Хай живе Король! Хай живе Бродфельд! Хай живе Прайвен! Вперед!"
BRF_calm_winds:0 "Заспокоїти вітри"
BRF_calm_winds_desc:0 "Наша нація в паніці, з нескінченними масами грифонів, що тікають з країни до Ціанолізії, Люші, Ґрифус чи навіть Грифії. Через вичерпання продовольства злочинність і безлад стали звичним явищем в містах, в той час як бродячі загони червоних бандитів грабують і спалюють порожні сільські місцевості. Прийшов час розпочати пропагандистську кампанію, за допомогою якої наш король переконає грифонів зберігати спокій."
BRF_mobility_key:0 "Мобільність — це ключ"
BRF_mobility_key_desc:0 "Очевидно, що нові автомобілі на паливі створять революцію на війні. Можливо, це та перевага, яка нам необхідна для перемоги. Якнайшвидше, ми повинні почати виробництво вантажівок, які можуть швидко доставляти наші війська туди, де вони потрібні."
BRF_not_here:0 "Не тут. Не зараз."
BRF_not_here_desc:0 "У нас немає безмежної кількості грифонячих ресурсів, які можна використовувати. Пам'ятаючи це, ми повинні подбати, щоб поранені не завжди помирали і щоб епідемії в таборах були зведені до мінімуму. Спеціалізовані компанії польових госпіталів добре впораються з цією задачею."
BRF_clear_commands:0 "Чіткі команди"
BRF_clear_commands_desc:0 "Наша армія все ще використовує прапори, банери, барабани і труби для зв'язку і передачі наказів, що іноді призводить до плутанини. У 1006 році після помилки в зв'язку майже сто королівських солдатів загинули. Це ніколи не повинно повторитися. Ми придбаємо радіо у Вінґбардії і надамо сучасний зв'язок нашим військовим."
BRF_mic_check:0 "Перевірка, перевірка, 1, 2, 3."
BRF_mic_check_desc:0 "Тепер, коли Королівська армія починає використовувати радіо, ми можемо приступити до організації спеціалізованих компаній зв'язку. Це значно підвищить продуктивність наших дивізій на полі бою."
BRF_temporal_carrot:0 "Затягнути пояс"
BRF_temporal_carrot_desc:0 "Дворяни все ще тримають у своїх сховищах достатньо їжі, яку вони не хочуть давати своїм селянам. Їхня жадібність не мине їх у цей кризовий час! Ми відправимо солдатів конфіскувати їжу і роздамо її нужденним. Будь-які аргументи на користь того, щоб король віддав свою їжу, будуть відхилені. Його Величність має залишатися ситим і здоровим."
BRF_war_council:0 "Розширити Королівську лабораторію"
BRF_war_council_desc:0 "Через десятилітній економічний криза та багаторічну громадянську війну більшість нашої інтелігенції покинула країну, що значно сповільнило дослідження і розробки. Масон Твельтський запропонував розширити секретну лабораторію під королівським палацом, щоб вчені могли працювати там під захистом і з щедрим фінансуванням короля."
BRF_deep_plan:0 "Глибоко продуманий план"
BRF_deep_plan_desc:0 "Недавній наступ противника відкинув нас назад і відрізав нашу столицю! Наші командири повинні нарешті зібратися і придумати план перемоги над червоними псами. Тільки працюючи разом, вони можуть сформувати велику стратегію, яка принесе нам перемогу!"
BRF_high_command:0 "Військове командування"
BRF_high_command_desc:0 "Зустріч наших офіцерів довела, що централізована співпраця може бути корисною. Час реформувати нашу армію, створити верховне командування та зменшити незалежність офіцерів. Можливо, підвищення дисципліни також не дозволить нашим командирам відволікатися на грабежі сіл, які вони зустрічають."
BRF_supply_logistics:0 "Сучасна логістика"
BRF_supply_logistics_desc:0 "Не зброя чи солдати виграють війни, а логістика. І, на жаль, наша логістика примітивна, оскільки наші солдати покладаються на здобич (тобто на 'мародерство і грабежі'), щоб забезпечити себе. Ми повинні створити сучасні логістичні ланцюги з базами постачання, виділеними вантажними потягами та контрактами з постачальниками."
BRF_ease_conscription:0 "Спрощення призову"
BRF_ease_conscription_desc:0 "Цей важкий військовий час позначається на наших грифонах, особливо на тих, хто служить у Королівській армії. І все ж ці страждання необхідні, і нам потрібно більше солдатів. Командування почало реформувати призов на військову службу, зменшуючи дезертирство під час навчання, ослаблюючи вимоги до кваліфікації та скасовуючи звільнення дворян від служби."
BRF_operation_violet:0 "Операція: Фіолетовий"
BRF_operation_violet_desc:0 "У Прайвену багато лицарських орденів, більшість з яких - лицарські ордени без військового призначення. Деякі ж мають найкращих воїнів у долині Еві. Ми повинні зібрати найкращих з найкращих, призвати їх до Королівської армії і через ретельну підготовку перетворити їх на справжніх суперсолдатів."
BRF_censure_press:0 "Цензура преси"
BRF_censure_press_desc:0 "Хоча більшість друкарських машин належать короні і щодня виробляють пропаганду, деякі незалежні видавці поширюють брехню, поразницькі ідеї та навіть комуністичні симпатії. Цього не можна допустити, оскільки це може деморалізувати солдатів і в кінцевому підсумку коштувати нам перемоги. Ми повинні негайно припинити цю нісенітницю."

BRF_foreign_industrial_aid:0 "Іноземна економічна допомога"
BRF_foreign_industrial_aid_desc:0 "Звернення за економічною допомогою, безумовно, буде розглядатися як розумне прохання, оскільки наші грифони страждають від розореної економіки. Ми не будемо говорити їм, що частина коштів буде використана для ведення війни."
BRF_military_aid:0 "Іноземна військова допомога"
BRF_military_aid_desc:0 "Хоча більшість країн розглядають війну як нашу внутрішню справу, ми можемо переконати їх у тому, що перемога комуністів стане для них серйозною проблемою, і тим самим переконати їх надати нам військову допомогу."
BRF_foreign_engineers:0 "Іноземні інженери"
BRF_foreign_engineers_desc:0 "Більшість наших висококваліфікованих грифонів втекли з країни до Вингбардії, Сікамеону або Ґрифусу. Вони навряд чи повернуться найближчим часом, тому нам потрібно замінити їх іноземцями."
BRF_purchase_secret_tank_prototype:0 "Подорож за танками"
BRF_purchase_secret_tank_prototype_desc:0 "Тепер стало очевидно, що для перемоги у війні необхідно щось виняткове: чудо-зброя з-за кордону."

#CIVIL WAR SITUATIONAL

BRF_stand_ground:0 "Утримувати наші позиції!"
BRF_stand_ground_desc:0 "Недавній наступ ПАП (Повстанської Армії Прайвену) відкинув нас назад. Ми не можемо допустити, щоб це повторилося!\nІ знову продовжується бій\nІ серце тривожно в грудях\nІ Кіссау такий молодий\nЕй, юний, закриємо пролом попереду!"
BRF_kivesin_behind:0 "Ківессин позаду нас"
BRF_kivesin_behind_desc:0 "Ківессин був столицею королівства з моменту його заснування. Це також друге за величиною місто з багатьма фабриками і майстернями, де проживає багато лоялістів. Якщо ворог зможе його взяти, це буде не тільки велика стратегічна перемога, але і моральна.\nЦього не повинно статися."
BRF_brodfeld_stands:0 "Бродфельд все ще тримається!"
BRF_brodfeld_stands_desc:0 "Ми зазнали розорюючих невдач і червона орда захоплює наші землі. Однак столиця ще стоїть, і Бродфельд все ще тримається. Ми повинні продовжувати тримати її будь-якою ціною, щоб наше Королівство перемогло! Хай живе Король! Смерть Редгладу та його обманщикам!"
BRF_break_lines:0 "Проламати їхні ряди"
BRF_break_lines_desc:0 "Незважаючи на нещодавнє червоне наступ, нам вдалося переламати ситуацію на нашу користь! Тепер ми повинні використати нашу перевагу, поки вона ще на нашій стороні, щоб ворог не зміг відновитись."
BRF_stop_retreat:0 "Зупинити їхній відступ!"
BRF_stop_retreat_desc:0 "Нарешті, перемога близька, і багатьом з наших загартованих солдатів важко в це повірити. Ворог втікає на більшості напрямків, залишаючи лише кілька розрізнених осередків опору. Ми не повинні дозволити їм втекти за кордон, інакше вони знову повернуться, щоб завдати нам шкоди. Переслідуйте їх усіх, як боягузливу здобич, і зупиніть їхнє боягузливе відступлення!"

#BOLIDHICC

BRF_free_freedom:0 "Свобода не безкоштовна"
BRF_free_freedom_desc:0 "Нарешті громадянська війна закінчилась. Свобода нашої країни від комунізму гарантована, але ми заплатили жахливу ціну, щоб досягти цієї перемоги."
BRF_tame_bear:0 "Операція: Приручити Червоного Пса"
BRF_tame_bear_desc:0 "В ім'я справедливості Король наказав нашим солдатам та ополченцям арештувати кожного, хто підозрюється в належності до ПАП (Повстанської Армії Прайвену) або симпатизує ворогові. Вони, разом з численними військовополоненими, повинні бути чесно і справедливо судимі! Перші підозрювані у черзі — злі лідери повстання ..."
BRF_exile_democrats:0 "Вигнання демократів"
BRF_exile_democrats_desc:0 "Хоча НЛП і будь-які прихильники демократії та гармонії не брали безпосередньої участі в громадянській війні, Аквелія є доказом того, що їм не можна довіряти. Король наказує вигнати їх, щоб вони не почали переворот або нову громадянську війну."
BRF_humble_opinion:0 "Скромна думка"
BRF_humble_opinion_desc:0 "Принц хоче ще раз зустрітися зі своїм батьком і обговорити дуже важливе питання."

BRF_pro_gov:0 "Продовжити пропагандистську кампанію"
BRF_pro_gov_desc:0 "Мирний час не означає, що ми повинні припинити публікацію пропаганди. Навпаки! Наш контроль над пресою має залишатися міцним, щоб революційні ідеї не поширювались серед населення. Ми не можемо ризикувати новою громадянською війною!"
BRF_simplify_gov:0 "Урядові реформи"
BRF_simplify_gov_desc:0 "Тепер, коли мир знову настав, наш уряд потребує реформування та модернізації. Має бути створено нові міністерства, кожне з яких буде відповідати за чітко визначені обов'язки. Буде сформовано новий правлячий сенат, члени якого будуть призначені Королем. Привілеї дворянства також повинні бути обмежені. З попелу повстане золотий фенікс!"
BRF_finance_military:0 "Мілітаризувати економіку"
BRF_finance_military_desc:0 "Під час громадянської війни ми ледве могли забезпечити всіх наших солдатів зброєю, не кажучи вже про базове обладнання, таке як уніформа. Це неприпустимо і треба з цим щось робити. Ми будемо масово збільшувати військові витрати, вводити мита на імпорт зброї та націоналізувати великі збройові компанії, створюючи таким чином військово-промисловий комплекс."
BRF_finance_economic:0 "Індустріалізувати економіку"
BRF_finance_economic_desc:0 "Наша залежність від експорту сільськогосподарської продукції призвела до того, що навіть проста погана погода зруйнувала економіку і не дозволила закуповувати продукти. Очевидно, що економіка має індустріалізуватися! Іноземні інвестиції, лібералізована торгівля та урядові субсидії — все це допоможе капіталістам та їхнім підприємствам."

### Non-aligned path
BRF_new_beginings:0 "Новий початок"
BRF_new_beginings_desc:0 "Серед наших підданих поширюються чутки, що з королем щось не так. Його вже кілька тижнів не бачили на публіці, і він жодного разу не покидав свого палацу. Очевидно, що відбувається щось дивне..."
BRF_new_leader:0 "Перші вибори"
BRF_new_leader_desc:0 "Будь-яка форма демократії є новою для грифонів Прайвена, оскільки вони керувались князями протягом століть. Тому організувати вибори буде непросто, але це потрібно зробити, оскільки нація потребує нових грифонів для керівництва країною тепер, коли Король відступив."
BRF_enrico_book:0 "Прем'єр-міністр Енріко"
BRF_enrico_book_desc:0 "Енріко Чівальдорі з Сідії виграв вибори на пост прем'єр-міністра, отримавши 73% голосів. Тепер він очолить новоутворений уряд, що складається з обраних сенаторів і міністрів. Їхні здібності керувати країною будуть піддані випробуванню, оскільки вона зруйнована після кровопролитної громадянської війни."
BRF_largo_recovery:0 "Ларго"
BRF_largo_recovery_desc:0 "Прайвен має відновлюватися повільно та спокійно. Якщо ми зможемо забезпечити безпеку та стабільність для наших грифонів і роззброїмо збройні сили, яких вони так бояться, ми одужаємо самі, отримавши достатньо часу."
BRF_adagio_recovery:0 "Адажіо"
BRF_adagio_recovery_desc:0 "Ясно, що повільне відновлення у поєднанні з демілітаризацією призведе до стагнації. Уряд має діяти та сприяти зусиллям із відновлення, а військовим не можна нехтувати, щоб ми не стали жертвою іноземного вторгнення."
BRF_allegro_recovery:0 "Аллегро"
BRF_allegro_recovery_desc:0 "Чим швидше ми відновимо нашу економіку та збройні сили, тим краще. Уряд має втрутитися, а грифонів Прайвена потрібно надихнути. Кожного дня грифони помирають від голоду або бідності, тому ми повинні діяти швидко!"
BRF_presto_recovery:0 "Престо"
BRF_presto_recovery_desc:0 "Ми повинні поспішати! Уряд має зробити все можливе, щоб швидко підняти Прайвен з попелу війни! У нас немає часу його втрачати, тому що вороги ховаються і зовні, і всередині, відчуваючи нашу слабкість і плануючи нашу загибель!"

BRF_never_ever:0 "Більше ніколи!"
BRF_never_ever_desc:0 "Прайвен колись був країною миру та спокою. Нехай так буде знову! Ніколи більше братська кров не буде пролита на прайвенській землі. Ми забезпечимо справедливість у таборах для полонених і пощадимо невинних. Комунізм знову буде дозволений, а реформи, які вимагають ліві, будуть прийняті: земля, рис і справедлива зарплата для бідних!"
BRF_restore_civilian:0 "Відновлення цивільної економіки"
BRF_restore_civilian_desc:0 "Руйнівна жорстокість війни погубила нашу економіку, хоча вона й так страждала раніше. Наша країна буде демобілізована, і будуть прийняті нові ліберальні закони, що полегшують початок бізнесу, а наші банки надаватимуть щедрі кредити під низькі відсотки. Наші грифони зможуть приступити до роботи, що допоможе нашій хворій економіці."
BRF_promise_peace:0 "Обіцянки миру"
BRF_promise_peace_desc:0 "Наші грифони пережили повний жах війни. Вони знають, що це справжній Тартар, і ми знаємо це також. Ми повинні зробити все, щоб забезпечити подальший мир. Дипломатія та переговори повинні зайняти місце насильства, бо перо сильніше меча."
BRF_antimil_rally:0 "Антивоєнний мітинг"
BRF_antimil_rally_desc:0 "Пацифісти та антимілітаристи по всій країні збираються разом, щоб протестувати в Ківессині та вимагати розпуску армії. Під час громадянської війни солдати Королівської армії скоїли багато огидних вчинків і злочинів, за які ми ще не вибачились. Цю проблему потрібно нарешті вирішити."
BRF_brighter_future:0 "До світлого майбутнього"
BRF_brighter_future_desc:0 "Прайвен стане надійною гаванню миру, процвітання та стабільності на Сході. Скорочуючи наш військовий бюджет, ми зможемо більше інвестувати в цивільну економіку, будувати дороги та будинки замість зброї та гармат. Наше благословенне майбутнє яскраво світить нам, і Евіліана усміхається нам."
BRF_nomore_lies:0 "Немає більше брехні"
BRF_nomore_lies_desc:0 "Ми так довго стверджували, що Король невинний і що Корона не зробила нічого поганого. Під час війни ми малювали комуністів як мерзотних звірів, а не грифонів, і робили все можливе, щоб залучити новобранців та призовників. Більше не потрібно. Настав час для грифонів Прайвена дізнатися правду про все."
BRF_get_alliances:0 "Альянс Еві"
BRF_get_alliances_desc:0 "Наш пацифізм може змусити нас виглядати слабкими, але якщо ми зберемо впливових друзів на свій бік, нічого нам не загрожуватиме, і вся долина Еві зможе пережити епоху миру. Евіліана усміхнеться нам всім."

BRF_time_heal:0 "Час не лікує"
BRF_time_heal_desc:0 "Кажуть, час лікує всі рани. Це брехня; якщо деякі рани не будуть оброблені, вони вас вб'ють. Ми не повинні відпочивати на лаврах, а повинні приймати рішучі заходи, щоб врятувати нашу країну від загибелі."
BRF_always_consequences:0 "Наслідки Клозеу"
BRF_always_consequences_desc:0 "Болюче це визнавати, але король Клозеу довів нашу прекрасну країну до межі руйнування. Тепер ми повинні скасувати все, що він зробив, скасувати його репресивні закони та реформувати уряд з нуля. В'язні-комуністи отримають правосуддя замість жорстокості, а ті, хто довів свою невинність, сподіваємось, мирно повернуться в наше суспільство."
BRF_reconst_infrastructure:0 "Відновлення нашої інфраструктури"
BRF_reconst_infrastructure_desc:0 "Дороги — це кровоносні судини будь-якої нації, а фабрики — їхні серця. Щоб зцілити Прайвен, ми будемо вкладати державні кошти в ремонт нашої інфраструктури, яка була зруйнована саботажем та непрямими збитками під час громадянської війни."
BRF_save_culture:0 "Збереження нашої культури"
BRF_save_culture_desc:0 "Клозеу намагався знищити регіональну ідентичність у Прайвені, а також придушувати місцевих богів на користь Евіліани. Ми скасуємо це і будемо просувати місцеву культуру, будувати святині, організовувати заходи та розширювати шкільну програму. Ми — ківессінці, сидійці і Бродфельдці, а вже потім — прайвенці."
BRF_care_defence:0 "Укріпити нашу оборону"
BRF_care_defence_desc:0 "Громадянська війна залишила наших військових без сил. Щось повинно бути зроблено, перш ніж ми станемо жертвою опортуністичного іноземного вторгнення! Нові підрозділи повинні бути навчені та оснащені новою зброєю і формою. Армія врятувала нас від тиранії комунізму, тож нехай вона знову врятує нас у майбутньому, якщо на нас нападуть."
BRF_decide_future:0 "Вирішити наше майбутнє"
BRF_decide_future_desc:0 "Тепер, коли наше відновлення після громадянської війни близьке до завершення, ми повинні вирішити, яким шляхом наше Королівство піде далі. Чи повинні ми зосередитись на обороні (і нападі), чи ж ми повинні прагнути повернути старі добрі часи процвітання?"

BRF_one_way:0 "Золотий Шлях"
BRF_one_way_desc:0 "Є тільки один шлях до спасіння: Золотий Шлях. Бродфельд має бути на першому місці, і ми повинні зробити все, щоб він знову став великим. Кожен громадянин має бути готовий принести остаточну жертву заради Королівства, його сяючого, золотого Батьківщини."
BRF_restore_military:0 "Відновити армію"
BRF_restore_military_desc:0 "Наша армія сильно постраждала під час громадянської війни. Як ми можемо залишатися в безпеці від комуністів та іноземців, якщо ми не можемо захистити себе? Ми в великому боргу перед нашими солдатами, адже вони врятували нас усіх. Настав час віддати їм борг, вкладаючи кошти в наше військове виробництво."
BRF_blame_communists:0 "Вони винні"
BRF_blame_communists_desc:0 "Хто несе відповідальність за наші страждання? Очевидно, підступні комуністи, які вбили королеву та принесли страждання і руйнування в наше прекрасне королівство. Справедливість повинна перемогти, а винні будуть покарані. Тисячі грифонів залишаються в таборах в очікуванні суду. Ми повинні прискорити цей процес і створити сотні судів для розгляду цих справ."
BRF_makethem_work:0 "Змусимо їх працювати!"
BRF_makethem_work_desc:0 "Ми будемо милосердні, на відміну від Клозеу. Якщо ми перетворимо наші табори для полонених на трудові табори, ті, кого вважають винними, зможуть працювати на свою свободу, замість того, щоб відбувати суворі покарання. Це справжня справедливість: відповідальні за руйнування країни тепер допоможуть її відновити."
BRF_rebuild_power:0 "Відновити нашу могутність"
BRF_rebuild_power_desc:0 "Великий і славний Бродфельд, наша улюблена батьківщина, має стати найбільшою і наймогутнішою нацією на південь. Тільки завдяки масованим вкладенням у відновлення наших пошкоджених збройних сил ми можемо досягти таких висот."
BRF_ten_reasons:0 "Десять причин для боротьби"
BRF_ten_reasons_desc:0 "Загрози ховаються за горизонтом, і Салмарктт все ще знаходиться під контролем іноземців. Коли неминуче настане війна, наші покриті шрамами грифони повинні забути про свої травми і бути готовими до бою! Розпочнуться агітаційні кампанії, будуть виголошуватися промови, які надихатимуть наших громадян узяти зброю і вступити в армію. Бродфельд переможе!"
BRF_get_blackrock:0 "Кінець набігам"
BRF_get_blackrock_desc:0 "Беззаконня в Повзучих Горах на заході призвело до появи огидного осередку мерзотності і злочинності. Зловісна бандитка Блекрок у минулому влаштовувала кілька набігів на нашу країну, грабуючи і мародерствуючи без пощади. Це має закінчитися негайно. Порядок буде відновлено на заході, і Графиня Цирилла отримає свої законні землі назад."

BRF_light_tunnel:0 "Кінець тернистого шляху"
BRF_light_tunnel_desc:0 "Нарешті, ми бачимо світло в кінці тунелю. Економіка стабільно зростає, безробіття зменшується, а наші грифони задоволені. Скоро ми зможемо повернутися до нормального життя."
BRF_get_salmarkt:0 "Салмаркттське питання"
BRF_get_salmarkt_desc:0 "Незабаром після початку громадянської війни солдати графині Ціанолізії окупували провінцію Салмарктт, стверджуючи, що вони захищають мирних жителів від конфлікту. Але зараз мир триває вже деякий час, а Салмарктт все ще під іноземним контролем. Час вирішити, що робити з цим питанням."
BRF_thorny_path:0 "Бродфельд відродився"
BRF_thorny_path_desc:0 "Нарешті, наше прекрасне Королівство відновлено в колишній славі. Ми перетворилися з борючої і нестабільної абсолютної монархії в процвітаючу і стабільну конституційну монархію. Золотий Фенікс гордо встає з попелу, широко розправляючи крила і віщуючи початок нової ери в Прайвені!"

### Commie genocide path
BRF_royal_dinner:0 "Королівська вечеря"
BRF_royal_dinner_desc:0 "Невдовзі після зустрічі з принцом Король продовжив підготовку до грандіозного банкету в королівському палаці. Члени кожного благородного дому в Прайвені були запрошені разом з іншими відомими постатями, а запрошення були також надіслані за кордон. Це справді буде грандіозне свято!"
BRF_long_live:0 "Хай живе король!"
BRF_long_live_desc:0 "Король Клозеу сміливо вів свій народ через бурю громадянської війни. Він є союзником Прайвена і нашим рятівником, який поклав край нестабільності після голоду і відновив економіку. Комуністи намагалися знищити його, але були повністю подавлені. Воістину, Боги благословили його! Усі повинні прославляти непогрішного, славетного короля!"
BRF_strengthen_royalty:0 "Систематизувати надзвичайні повноваження"
BRF_strengthen_royalty_desc:0 "Після голоду в 995 році і наступних заворушень Король оголосив надзвичайний стан, що надав йому майже безмежні повноваження. Ця влада забезпечила мир і процвітання, поки злі комуністи не зруйнували все це. Тепер, коли з ними розібралися, ці повноваження повинні бути закріплені новою Конституцією!"
BRF_military_march:0 "Великий військовий парад"
BRF_military_march_desc:0 "Парад після нашої перемоги був жалюгідним приниженням. Цього разу Король зробив все правильно! Організовані ряди гордих солдатів у новій формі, що йдуть в унісон з широко розправленими крилами та високо тримають блискучі знамена Бродфельда! Наші грифони знову можуть пишатися своєю армією."
BRF_twelt_opera:0 "Спектакль Ларіоської опери"
BRF_twelt_opera_desc:0 "Старий оперний театр в Ларіосі був сильно пошкоджений під час війни, але тепер він буде відновлений у своєму колишньому розквіті. Перше представлення після відкриття — адаптація фольклорної історії «Маленька овечка», де два ліниві пастухи замишляють убити добродійного пастиря і поділити його багатство, яке він справедливо заробив важкою працею."
BRF_public_speech:0 "Промова короля"
BRF_public_speech_desc:0 "Тепер, коли мир відновлено, король планує виголосити промову і розкрити своє бачення майбутнього своїм відданим підданим, запевняючи їх, що він має на увазі їхні найкращі інтереси."
BRF_radical_views:0 "Нагородити Золоту Гвардію"
BRF_radical_views_desc:0 "Легіон Евіліани, також відомий як Золота Гвардія, є патріотичною та релігійною організацією, в якій багато солдатів та ветеранів. Вони були запеклими супротивниками комуністичної погані під час війни і мають отримати високі урядові посади. Їхній запал надихне весь Прайвен взяти зброю проти червоної загрози!"
BRF_kings_gambit:0 "Королівський гамбіт"
BRF_kings_gambit_desc:0 "Зрозуміло, що багато хто незадоволений нещодавніми змінами. Але ті, хто чинить опір, усвідомлюють свою серйозну помилку занадто пізно, оскільки їх принесуть у жертву заради загального блага. В кінці кінців, їх зрада зробила їх розмінними пішками. Слава Бродфельда значно важливіша за них."
BRF_declined_gambit:0 "Відмова від гамбіту"
BRF_declined_gambit_desc:0 "Іншою громадянською війною ризикувати не можна! Наша нація вже ослаблена і зломлена і не зможе витримати ще один удар. Зрадники не залишаться безкарними, але, можливо, наш щедрий і благословенний Король може проявити до них певну милосердя."
BRF_new_moon:0 "Золотий світанок"
BRF_new_moon_desc:0 "Комунізм – не єдина загроза нашому життю! Ми не можемо сліпо довіряти нашим сусідам, незалежно від того, чи є вони комуністами чи ні, адже вони можуть побачити нашу слабкість і скористатися нею. Бродфельд має підтримувати мир і порядок у долині Еві! Наші грифони мають остерігатися іноземців і вітати золотий стяг нашої нації."
BRF_a_spark:0 "Іскра"
BRF_a_spark_desc:0 "О ні..."

#edgy path
BRF_gambit_tomado:0 "Полювання на принца"
BRF_gambit_tomado_desc:0 "Принц показав своє справжнє обличчя. Він зрадив свого батька і свою батьківщину і не більше, ніж презирливий зрадник, який плює на могилу своєї матері, симпатизуючи комуністам. Нехай буде відомо, що у короля Клозеу немає сина."
BRF_gambit_nobilty:0 "Влаштувати чистки серед дворянства"
BRF_gambit_nobilty_desc:0 "Лінивих, жадібних аристократів – егоїстичних виродків. Вони несуть відповідальність за загибель сотень тисяч грифонів, адже голод 995 року був повністю їхньою провиною. Тепер вони по праву бояться Короля і змагаються проти нього. Час справедливості нарешті настав."
BRF_gambit_communists:0 "Горе переможеним"
BRF_gambit_communists_desc:0 "Червоні шкідники марно тягнуть час у таборах, чекаючи покарання. Проведення судових процесів над тисячами ув'язнених зайняло б багато років. Немає сумнівів, що всі вони винні у державній зраді. Тому вони будуть залучені до праці по відновленню своєї батьківщини, яку вони зруйнували. Ті, хто скаржиться і чинить опір, не отримають пощади."
BRF_gambit_economy:0 "Постійна військова економіка"
BRF_gambit_economy_desc:0 "У Прайвені не може бути миру, поки комуністична загроза панує за кордоном, а наші сусіди, яких ми звикли вважати надійними, піднімаються проти нас і планують наше знищення. Економіка буде не чим іншим, як двигуном тотальної війни, покликаним забезпечувати наших захисників і підтримувати наше виживання в ці темні часи."
BRF_gambit_oposition:0 "Розчавити опозицію"
BRF_gambit_oposition_desc:0 "Протестувальники вважають, що їхні вимоги обґрунтовані, але вони також вірять, що їхній повсюдний саботаж виправданий. Всі вони вдаються до варварства і стали злочинцями. І злочинці не залишаться безкарними."
BRF_gambit_army:0 "Королівські легіони"
BRF_gambit_army_desc:0 "Армія стане гордістю Бродфельда! Немає нічого більш почесного, ніж бути солдатом і сміливо боротися за Короля та країну. Ще більше солдатів вступлять до лав армії, готові врятувати нашу країну від вогню громадянської війни та вторгнення."
BRF_gambit_martial:0 "Продовжити воєнний стан"
BRF_gambit_martial_desc:0 "Надзвичайний стан не може бути скасований. Повстання доводить це. Воно має залишатися в повному обсязі якнайдовше, щоб зберегти порядок і наш народ залишався пильним та готовим до боротьби."
BRF_gambit_skyline:0 "Темний горизонт"
BRF_gambit_skyline_desc:0 "Хоча Прайвен тепер в безпеці зсередини, темні хмари війни збираються на небі. Ми повинні підготуватись до остаточної, фінальної боротьби з численними ворогами в світі, які хочуть нас поневолити. Коли вороги нападуть на нас, нехай вони будуть швидко подавлені нашою могутністю."

#less edgy path
BRF_declined_tomado:0 "Наставити сина на вірний шлях"
BRF_declined_tomado_desc:0 "Принц Томадо був отруєний згубними ідеями з-за кордону. Але він ще може отримати відкуплення. Він має постати перед своїм батьком, щоб той зміг його вразумити."
BRF_declined_nobility:0 "Тримати дворянство в узді"
BRF_declined_nobility_desc:0 "Аристократи Прайвена завжди приносили проблеми. Тепер вони знову викликають хаос у країні. Родини більше не заслуговують своїх численних привілеїв, оскільки вони винні в державній зраді."
BRF_declined_communists:0 "Перевиховання через працю"
BRF_declined_communists_desc:0 "Тисячі грифонів були заражені червоною чумою, також відомою як комунізм. Їх потрібно вилікувати, а не покарати! Тому немає потреби проводити суди для кожного з них. Натомість вони будуть направлені на ... 'поліпшення' об'єктів."
BRF_declined_economy:0 "Економічні реформи"
BRF_declined_economy_desc:0 "Наша економіка регресувала після багатьох років нестабільності та конфліктів. Після відновлення миру і порядку необхідно провести реформи. Як ще наші фабрики можуть виробляти достатньо обладнання для наших солдатів?"
BRF_declined_oposition:0 "Припинити безлад"
BRF_declined_oposition_desc:0 "Дурні грифони хочуть скинути нашого законного Короля і почати нову громадянську війну. Це не буде дозволено! Насильницькі і варварські заворушення повинні бути негайно припинені, а винні мають понести відповідальність."
BRF_declined_army:0 "Армія, Свобода, Віра"
BRF_declined_army_desc:0 "Це три стовпи Прайвена. Ми вільні грифони, які порвали свої ланцюги кріпацтва, рабства і васальної залежності. Ми палко поклоняємося нашим богам, які ведуть нас до перемоги і захищають нас від зла. І, нарешті, ми любимо землю наших предків і готові померти, захищаючи її від комуністів і іноземців."
BRF_declined_martial:0 "Оновити надзвичайні закони"
BRF_declined_martial_desc:0 "Недавні заворушення ясно показують, що скасувати надзвичайний стан занадто рано. Проте, кризові закони повинні бути переписані і скориговані, якщо ми хочемо відновити стабільність і бути готовими до неминучого іноземного вторгнення."
BRF_declined_skyline:0 "Щіпка сонячного світла"
BRF_declined_skyline_desc:0 "Ми уникли нової громадянської війни завдяки швидким діям нашого мудрого і справедливого короля. Але війна з нашими сусідами здається неминучою, оскільки вони бренчать своїми мечами і погрожують нашій незалежності. Давайте сміливо йдемо вперед до ворога, оскільки золоте сонце розженить похмурі хмари і осліпить ворога своїм світлом!"

BRF_project_horizons:0 "Операція: Горизонти"
BRF_project_horizons_desc:0 "За горизонтом наші вороги замишляють недобре проти нас, очікуючи чудової можливості завдати удар і поневолити наш народ. Ніколи більше Прайвен не охопить хаос, і він не стане на коліна перед чужоземними деспотами. Наші вороги повинні бути зламані, поки не стало занадто пізно! Нехай живе король! Бродфельд понад усе!"
BRF_For_t:0 "Забезпечети Ківессин"
BRF_For_t_desc:0 "Ківессин, столиця нашого прекрасного королівства, лежить на східному кордоні і тому вразливий. Напад грифійців під час громадянської війни довів, що дикі зафійці мало піклуються про свою клятву і їм більше не можна повністю довіряти. Ми ніколи не дозволимо ворогам перетнути священну річку Еві! Східний кордон повинен бути захищений від козаків."
BRF_All_t:0 "Повернути Салмаркт"
BRF_All_t_desc:0 "Салмаркт був подарований князю Бродфельда 200 років тому самим імператором, який захопив його у жалюгідних минотаврів. Невдовзі після початку громадянської війни зневажена графиня Ціанолізії відправила свою армію окупувати регіон, вимагаючи захистити місцевих громадян. Але навіть після настання миру він залишився в руках ворога. Ми повинні силою повернути його!"
BRF_Sparks_t:0 "Захистити захід"
BRF_Sparks_t_desc:0 "Повзучі Гори були нестабільні протягом багатьох років: бандити і комуністи безупинно носяться навколо, а місцева знать ледве здатна їх контролювати. Крім того, багато століть тому Ґровер I атакував Прайвен через ці гори. Ми повинні гарантувати, що імперська погань не піде його слідами."
BRF_Kindle_t:0 "Обезпечити Сідію"
BRF_Kindle_t_desc:0 "Сідія - наш найбільший і процвітаючий місто, але він знаходиться недалеко від нашого східного кордону. Жадібні грифони Ґрифуса, напевно, прагнуть його багатства! Ми повинні переконатися, що вони не загрожують нашій дорогоцінній короні і не забруднять священну річку Еві своїми брудними когтями."
BRF_New_t:0 "Четверте Князівство"
BRF_New_t_desc:0 "Люшанці не поділяють нашу культуру і мову, а Уайткрести століттями були заклятими суперниками де Кіссау. Тепер, коли Клозеу - король, вони повинні нарешті визнати його владу і схилити коліно васальної залежності! Якщо ні - ми будемо вважати їх нашими ворогами і повністю знищимо."
BRF_Flames_t:0 "Від усіх іскор спалахнуть нові вогні"
BRF_Flames_t_desc:0 "Від усіх іскор спалахнуть нові вогні..."
BRF_curve_future:0 "Вигравірувати майбутнє завдяки ворогу"
BRF_curve_future_desc:0 "Наші кордони були захищені, але залишилася велика і страшна загроза. Комунізм. Якщо ми не будемо діяти, він буде повільно поширюватися, як рак, по всьому світу, перш ніж, зрештою, досягне нас знову. Ми повинні проявити ініціативу і врятувати світ від червоної загрози!"

### ПОДІЇ БРОДФЕЛДА ####

brodfeld_rework.1.t:0 "Робота для безробітних!"
brodfeld_rework.1.d:0 "Наша поліція в містах зібрала значну кількість безробітних і інших кримінальних елементів, які пройшли базову підготовку, навчання як стріляти, кого слухати і як пережити артобстріл. Більшість освоїло основи, і цього достатньо, оскільки у нас немає часу чи ресурсів для чогось більшого. Тепер ми відправимо їх на фронт і будемо сподіватися, що комуністи злякаються нашого раптового збільшення чисельності!"
brodfeld_rework.1.a:0 "Вперед, до світлого майбутнього!"
brodfeld_rework.1.b:0 "Отримати 2 підрозділи безробітних Бродфельда в нашій столиці, Ківессині"

brodfeld_rework.2.t:0 "Відкласти інструменти в бік!"
brodfeld_rework.2.d:0 "Десятки тисяч наших робітників з заводів сьогодні прощаються зі своїми близькими і вирушають на фронт. Вони також отримали тільки найосновнішу підготовку за цей важкий час, але з благословеннями Арктурія і Евіляни, вони будуть битися як справжні солдати. Кожному призовнику було дано портрет Короля, щоб надихнути їх і нагадати, заради чого вони борються.\n\nТепер їхні дружини, старі батьки і діти, непідготовлені для служби, займуть їх місця на конвеєрі. У них немає досвіду роботи, і вони часто мають дітей, про яких потрібно дбати. Тим не менш, це все одно краще, ніж якщо майстерні затихнуть."
brodfeld_rework.2.a:0 "Так треба."
brodfeld_rework.2.b:0 "Отримати 2 підрозділи робітників Бродфельда в нашій столиці, Ківессині"

brodfeld_rework.3.t:0 "В ім'я короля, захистимо наші землі!"
brodfeld_rework.3.d:0 "Тисячі і тисячі цивільних були озброєні чим попало, хоча у нас немає достатньо ресурсів, щоб дати їм навіть базову підготовку. У нас немає іншого вибору, окрім як просто кинути в бій цих старців, калік, грифонів і дітей. Це наша остання і, мабуть, єдина надія відкинути червону хвилю назад! Тим не менш, наші грифони не бояться, бо смерть у бою краща за життя при комунізмі!\n\nКороль Клозеу особисто з'явився на публіці вперше за кілька місяців, остерігаючись червоних вбивць, що ховаються в тіні і нервово крутяться навколо нього, він набрався відваги і вийшов на сцену центральної площі, де було багато грифонів, які всього кілька тижнів тому були невинними цивільними. Щоб всі могли почути короля, вингбардійський мікрофон, один з небагатьох у Прайвені, до речі, поставили на сцену. Клозеу підійшов до мікрофона, прочистив горло і заговорив.\n\n'Мої дорогі піддані! Ви всі повинні знати, що я не просив би вас битися, якщо б ситуація не була найгіршою і безнадійною. Все тому, що комуністична погань потіснила наші війська і наближається до нас, прагнучи грабувати, палити і вбивати. Тепер ви розумієте? Ви будете змушені битися незважаючи ні на що. Будьте вдячні, що я дав вам зброю, щоб захистити себе і свою сім'ю.'\n\n Раптом пурпурні очі Клозеу спалахнули люттю. 'І якщо хтось із вас думає інакше, якщо хтось думає, що комуністична брудь — це визволителі, які несуть мир і процвітання, Я скажу вам — які ж ви дурні! Їм плювати на життя грифонів, вони будуть будувати свою утопію будь-якою ціною. Інакше, чи стали б вони розвалювати нашу країну? Чи стали б вони палити наші поля? Чи стали б вони вбивати мою ніжну і люблячу дружину?!'\n\nКлозеу важко дихав, сльоза покотилася по його щоці і закотилася на його шрам. 'Повірте мені, мої хоробрі піддані, ви не отримаєте пощади від цих варварів. Смерть комуністам! А тепер вперед, на барикади! Захистіть свої будинки та родини будь-якою ціною! І не бійтеся смерті, тому що Арктурій чекає на вас у загробному житті!'\n\n Вперше за десятиліття величезна натовп вітала Клозеу і повторювала його ім’я. Він усміхався, пишаючись своїми грифонами."
brodfeld_rework.3.a:0 "Нехай Евіліана допоможе нам усім!"
brodfeld_rework.3.b:0 "Ми покликали всіх, кого знайшли..."

brodfeld_rework.4.t:0 "Глибокий план"
brodfeld_rework.4.d:0 "Наші офіцери зустрілися в командирській палатці, коли йшов нічний дощ. Багато ідей і пропозицій вже були всім відомі, але більшість з них визнали непрактичними, надмірно амбіційними або просто дурними. Хоча, зрештою, з'явився один план: звернутися за іноземною допомогою.\n\nХоча деякі офіцери, як Лександру, були занадто горді, щоб це визнати, ми слабкі, наша економіка складається з компанії риб на дні, а ворог контролює половину країни. Але ми не одні. Іноземці усвідомлюють загрозу радикальної революції Редглада і напевно надішлють нам допомогу. Ми можемо звернутися до Вингбардії, оскільки династія ді Альмієрі — старий друг де Кіссау і, безсумнівно, допоможе нам у наш годину найбільшої темряви. Щоб ми могли отримати від них будь-яку допомогу, ми повинні будь-що утримати порт Сідії."
brodfeld_rework.4.a:0 "Відправимо посланця в Карфін і будемо молитися Борею."
brodfeld_rework.4.b:0 "§RСідія повинна залишатися під нашим контролем, щоб ми могли отримувати допомогу від Вингбардії!§!"

brodfeld_rework.5_t_success:0 "Подарунок від Гарібальда!"
brodfeld_rework.5_d_success:0 "Корабель з Вингбардії прибув сьогодні в порт Сідії! Наші грифони з радістю зустріли іноземних моряків, коли з судна вивантажили десятки контейнерів, заповнених сучасними гвинтівками та обладнанням. Їх капітан сказав нашому начальнику порту, що це був 'подарунок від його величності', і побажав нам удачі у перемозі у війні. Борей, благослови Гарібальда!"
brodfeld_rework.5.a:0 "Ми щиро вдячні!"

brodfeld_rework.5_t_fail:0 "Утрата можливості"
brodfeld_rework.5_d_fail:0 "Наші розвідники повідомили нам сьогодні, що поблизу узбережжя був помічений іноземний торговий корабель, що плив під знаменами Вингбардії. Він наблизився до нашого порту, але коли комуністи зробили попереджувальні постріли, він розвернувся і відплив назад. Ми ніколи не дізнаємося, що корабель нам приніс."
brodfeld_rework.5.b:0 "Борей покинув нас..."

brodfeld_rework.6.t:0 "Коли прибудуть крилаті лицарі!"
brodfeld_rework.6.d:0 "Строга і обширна програма навчання завершена, і Операція: Фіолетовий оголошена успішною. Тисячі елітних воїнів тепер готові служити своєму королю, облічені в блискучі позолочені обладунки і володіють найкращою зброєю в королівстві. Вони сильні, безстрашні, вірні Клозеу і готові померти за нього у славній битві."
brodfeld_rework.6.a:0 "Смерть з неба змусить нашого ворога схилити коліна!"
brodfeld_rework.6.b:0 "З’являться дві дивізії §YЛицарів.§"

brodfeld_rework.7.t:0 "Ціна Свободи"
brodfeld_rework.7.d:0 "Прайвен був врятований від тиранії комунізму, і свобода його грифонів на цей момент у безпеці та під захистом. Але перемога далася страшною ціною, адже країна лежить в руїнах, тисячі мертвих, а більшість освічених дурнів живе в якості біженців за кордоном. Тому зовсім не дивно спостерігати апатію на вулицях, навіть коли поширюються новини про тріумф. Для більшості простих жителів кінець війни мало що змінює в їхньому нещасному та обідраному житті, адже вони ховають своїх близьких і продовжують щоденну боротьбу за виживання.\n\nПроте, Король наказав провести військовий парад у Ківессині, в надії підняти настрій своїм підданим. Багато грифонів присутні лише для того, щоб засвідчити йдучих ряд за рядом недостатньо екіпірованих та недоїдаючих солдатів, які марширують у поганому порядку, поки військові оркестри грають надмірно пафосну музику. Золоті штандарти Бродфельда, які вони несли, були порвані та брудні. Принц Томадо, що спостерігав за парадом разом з батьком, не міг не відчути, що знамена символізують сам Прайвен."
brodfeld_rework.7.a:0 "Рани Прайвена повинні бути загоєні..."

brodfeld_rework.9.t:0 "Друге полювання"
brodfeld_rework.9.d:0 "Щоб забезпечити стабільність та цілісність Бродфельда, наші солдати та ополчення повинні заарештувати будь-кого, хто підозрюється у підтримці ПКП, ПАП чи будь-якої іншої комуністичної чи соціалістичної організації. У минулий раз, коли це було зроблено, це призвело до громадянської війни, але тепер сила червоних ослабла, і вони не можуть чинити опір. \n\nТисячі нових ув’язнених були доставлені до переповнених тюремних таборів по всій країні, найбільші з яких знаходяться в Ларіосі та Білоцветково, де утримуються десятки тисяч військовополонених. Всі вони залишатимуться під арештом до того часу, поки не буде ретельно розслідувана роль кожного в Громадянській війні. Ті, хто взявся за зброю і боровся беззаперечно, будуть засуджені за державну зраду і отримають суворе покарання.\n\nБезліч грифонів страчують кожного дня. Братські могили біля таборів скоро можуть стати причиною епідемій..."
brodfeld_rework.9.a:0 "Я приніс мир, свободу, справедливість та безпеку в моє королівство"

brodfeld_rework.58.t:0 "День Суду"
brodfeld_rework.58.d:0 "Полонені лідери ПАП першими постали перед судом. Сам король разом з сином Томадо вирушили до тюремного табору Білоцветково, щоб засвідчити судовий процес. Підозрювані, незважаючи на незаперечні докази, все заперечували. Всі вони були визнані винними у державній зраді і засуджені до смерті. Хоча спочатку Його Величність засудив їх до показового бичування та страти, вони заслужили більш суворе покарання, що шокувало всіх, особливо засуджених і самого принца. Клозеу особисто через кілька років після заснування Королівства заборонив катування на колі, але, здається, з того часу він змінив свою думку.\n\nГенерал Іон Соімеску наказав своїм сумнівним солдатам негайно підкорятися. Хоча й невідомо місцезнаходження проклятого Філіпа Редглада, його правий когут, командир Річард Спір, був захоплений в полон і став першим, кого посадили на коло. Своїми останніми словами він зневажливо привітав Короля і сказав: 'Нехай живе революція!'. Один за одним зрадники були вбиті: Сінтія, Вітія, Брэндон, Рейн, Колдвін. Остання засуджена, Тереза, поглянула на принца, її очі були божевільні від жаху. У відповідь принц співчутливо зітхнув і відвернув погляд.\n\nСолдати віднесли її до заостреного дерев'яного кола, їй вдалося вирватися з їхнього схоплення і побігти до Томадо. Вона впала на коліна перед ним. 'Я благаю тебе, принц, я знаю, що твій батько не знає пощади, але, звісно, ти кращий за нього! Я не претендую на те, що не винна, але я каюся і прошу прощення! Якщо ти пробачиш мене, я клянуся служити тобі до кінця моїх днів, і якщо я збрешу, нехай сам Арктурій покарає мене!'\n\nІон Соімеску негайно вийняв свій пістолет і був готовий застрелити її, але Томадо зупинив його. Він повернувся до свого розгніваного батька і сказав: 'Батьку, вона щиро кається у своїх вчинках і просить королівського помилування. Якщо ти не даси їй шанс, то я не хочу бути спадкоємцем такого жорстокого тирана-грифона'.\n\nКлозеу мовчки поглянув на свого єдиного сина в подиві та гніві, стиснувши кулаки.\n\n'Добре', — він плюнув. 'Вона буде жити. Поки що.'"
brodfeld_rework.58.a:0 "У неї є єдиний шанс на викуплення..."

brodfeld_rework.8.t:0 "Депортація"
brodfeld_rework.8.d:0 "На відміну від чистки комуністів, вигнання демократів отримало меншу підтримку серед наших підданих. Члени Золотої Гвардії, з іншого боку, рішуче погодилися з Королем і використали цю можливість для поширення антидемократичної пропаганди. Вони виправдовували вигнання, проводячи паралелі з Аквелійєю, де демократи задумали змову разом з соціалістами та комуністами, щоб скинути династію Дискрет за допомогою насильницької революції. Очевидно, що вигнання було необхідним заходом для забезпечення миру в Прайвені.\n\nПринц Томадо вирушив до Сідії в супроводі невеликої групи королівської гвардії. В переповненому порту знаходилися депортовані та кораблі, готові вивезти їх за кордон в такі країни, як Сікамеон та Грифонстоун. Швидкими кроками він піднявся на корабель, що прямував до Вингбардії, і був зустрінутий солдатами.\n\n'Ваше Величність, що привело вас сюди?'\n\n'Я повинен знайти грифона на ім'я Енріко Чивальдори. Негайно.'\n\nСолдати кивнули і підкорилися; один прочитав реєстр пасажирів, а інший попрямував до натовпу, вигукуючи його ім'я. Зрештою, Енріко був знайдений і доставлений до Томадо. Він був одягнений у чорний костюм та свою фірмову шляпу і ніс чемодан з усіма своїми речами. Коли він побачив принца, його очі розширились.\n\n'Том? Що тебе сюди привело? Я саме збирався сісти на корабель!'\n\n'Ти нікуди не поїдеш, друже.' Томадо передав одному з солдатів лист з золотою королівською печаткою. Той відкрив його і прочитав вголос: 'Я, Король Клозеу де Кіссау з Бродфельда, цим указом дарую Енріко Чивальдори королівське помилування.' Енріко в шокові відкрив дзьоб. 'Що? Але...як...?'\n\nПринц тепло усміхнувся. 'Мені довелося протягом години сперечатися з моїм батьком, щоб змусити його підписати це. Ти можеш залишитись, Ріко.'"
brodfeld_rework.8.a:0 "Друзі завжди поряд з тобою."

brodfeld_rework.12.t:0 "Зустріч"
brodfeld_rework.12.d:0 "Принц глибоко зітхнув і постукав у двері кабінету свого батька. Ніколи раніше він не був таким сміливим, щоб сказати батькові, що він насправді думає про нього, але останні події змінили це.\n\n'Заходь', — пролунало зсередини, і він увійшов. Король насупився, як завжди, з того часу як його дружину було вбито. 'Чого ти хочеш зараз? Ще одне королівське помилування для іншого зрадника?'\n\n'Ні. Я хочу сказати тобі все, що я думаю про події останніх років.'\n\nКлозеу закотив очі. — 'Чудово. Швидше. Мені треба спланувати королівський банкет.'\n\nТомадо зітхнув, закрив очі і заговорив. 'Отець, я не можу перестати думати, що все в кінцевому підсумку було викликано тобою. Голод був спричинений твоєю торговою політикою, вбивство моєї матері сталося тому, що ти став диктатором, а до громадянської війни призвела твоя полювання на комуністів, хоча грифон, відповідальний за вбивство, був застрелений негайно. Ти полював на невинних без причини, тому вони підняли повстання.'\n\nПурпурні очі Клозеу загорілися від гніву, шрам на його щоці скривився, коли він поморщився. — 'Як ти смієш? Як ти смієш говорити такі речі?!' Він встав і вдарив кулаком по столу. Томадо був приголомшений, але швидко відновив самообладання.\n\n'Отець, пробач, але я відчував, що повинен сказати це. Ти продовжуєш робити все правильно, але продовжуєш зазнавати невдач і завдаєш болю нашим грифонам, що лише погіршує ситуацію. Після... того як комуністів посадили на кола, я не був впевнений, чи хочу я далі називати тебе батьком. Як ніби хтось чужий зайняв твоє місце. Що б сказала мама, побачивши тебе зараз? Тобі не здається, що ти зайшов занадто далеко?!'\n\nЙого Величність заспокоївся і сів на стілець. Він мовчки дивився в нікуди, а Томадо витер сльозу з щоки.\n\n'Ти сміливий, син, бо так говориш зі своїм батьком. Дуже сміливий. Але...'"
brodfeld_rework.12.a:0 "'...ти все ж правий.'"
brodfeld_rework.12.b:0 "Бродфельд перетвориться на конституційну монархію!"
brodfeld_rework.12.c:0 "'...цього разу я тебе прощаю. Тепер йди! У мене багато роботи.'"
brodfeld_rework.12.e:0 "Бродфельд перетвориться на мілітаристську абсолютну монархію..."

brodfeld_rework.10.t:0 "Королівський обід"
brodfeld_rework.10.d:0 "Сьогодні в Королівському палаці Ківессина відбувся грандіозний банкет. Гості приїхали з усіх куточків Прайвена і з-за його меж. Присутні були члени кожного дворянського дому разом з іноземними сановниками. Крім того, було на диво багато бойових офіцерів, більшість з яких були членами Золотої Гвардії. Король привітав усіх особисто, потискаючи лапи, коли вони входили, а його син стояв поряд з ним. Король усміхався, але погляд Томадо був позбавлений виразу, і він майже не розмовляв.\n\nПрограма обіду складалася з шести страв (які особливо сподобалися Королю), музичної програми під керівництвом вінгбардо-бродфельдського маестро Енріко Чивальдори, години танців і обіду з п’яти страв (якими також насолоджувався король). Поки гості насолоджувалися найкращим вином з Сікамеону, монарх виголосив промову.\n\n'Мої дорогі друзі! Сподіваюся, що вам усім сподобався мій банкет. Нехай це стане для вас знаком того, що в Бродфельді розпочалася нова ера блаженства і процвітання! Справді, якби не наші відважні солдати, ми б зараз не стояли тут. Їхні відважні жертви і рішучість врятувати нашу країну від безбожних комуністів вразили навіть самого Арктурія. Тому цей святковий захід проводиться на їх честь! Я можу довіряти своїм золотим воїнам, бо знаю, що вони завжди захищатимуть Прайвен.'\n\nПалаючі фіолетові очі Клозеу були особливо зосереджені на іноземцях і знаті.\n\n'Нехай ті, хто змовився знищити Бродфельд, знають, що ми так просто не здамося! Ми пережили бойове хрещення, і воно зробило нас сильнішими. Нічого не зламає наше королівство! Хай живе Бродфельд! Евіліана охороняє нас!'\n\nВін вдарив кулаком по грудях, а потім підняв його високо. Коли офіцери в аудиторії побачили це, вони зробили те ж саме і вигукнули: 'Слава Клозеу! Хай живе король! Хай живе Бродфельд!' Іншим гостям це здалося дивним і небезпечним, а принц поспішно покинув кімнату."
brodfeld_rework.10.a:0 "Бродфельд переможе!"

brodfeld_rework.11.t:0 "Новий початок"
brodfeld_rework.11.d:0 "Сьогодні король нарешті з'явився на публіці і оголосив, що він має важливе оголошення. Велика цікава натовп зібралася перед його палацом, щоб почути, що він має сказати. Коли він нарешті вийшов на балкон і привітав своїх підданих, його супроводжував його син Томадо.\n\n'Грифони Прайвена! Ви довго страждали під моїм правлінням, і я готовий визнати це. Я не Бог, і тому, як будь-який грифон, я не ідеальний і зробив багато помилок у своєму житті. Тепер настав час змінити це! Час взяти під контроль свою долю. Настоящим повідомляю, що надзвичайний стан скасовано, і була прийнята нова ліберальна конституція. Бродфельд відтепер буде конституційною монархією, подібно до далекої Фетизії. Я не відречуся від престолу, але мої обов'язки і повноваження будуть значно обмежені. Сенат буде розширено, і його члени будуть обрані не мною, а вами. Мої дорогі грифони, після всього, що сталося, ви заслуговуєте на свободу!'\n\nНатовп, що спостерігав за Королем, на мить впав у мовчазний шок, перш ніж деякі грифони почали радіти і хвалити Короля. Радість швидко поширилася і всі закричали 'Хай живе Король! Евіліана, благослови Короля!'\n\nКлозеу усміхнувся і повернувся до свого сина, який дивився на святкуючий натовп зі сльозами на очах.\n\n'Дякую, синку', сказав Клозеу і міцно обняв його."
brodfeld_rework.11.a:0 "Прайвен нарешті вільний!"

brodfeld_rework.13.t: "День виборів"
brodfeld_rework.13.d: "Вперше за довгу історію Прайвена було проведено вибори того, хто буде правити, замість того, щоб вирішувати питання силовим методом. Серед кандидатів були не тільки дворяни, але й багато простих грифонів. Виборча явка склала 60%, оскільки багато грифонів усе ще вагалися щодо різких і несподіваних змін. Найважливішу посаду, яку займе прем'єр-міністр, буде очолювати уряд і матиме більше влади, аніж сам Король. В день, коли мали бути оголошені результати голосування, принц Томадо завітав до свого друга Енріко Чівальдора, котрий мешкав у Сідії. Натхненний, Томадо, за підтримки партії НЛП (або її залишків після Депортації), неохоче балотувався на посаду прем'єр-міністра. Томадо постукав у двері квартири, і вони відчинилися за мить. Енріко усміхнувся, побачивши Томадо, і вони міцно потиснули одне одному лапи. Принц наказав своїм охоронцям залишитися на вулиці й увійшов до оселі друга. Вони сіли в тісній кухні після того, як Енріко заварив чай. 'Отже, що привело тебе до моєї скромної оселі, друже?' – запитав Енріко. 'Вибори, звісно. Результати будуть оголошені сьогодні, і я знаю, що ти нервуєш через це. Я приїхав, щоб заспокоїти тебе і святкувати з тобою, коли ти переможеш.' Він усміхнувся, підморгнув і потягнувся до чаю. Енріко зітхнув. 'Та ні, Том, я не збираюсь перемогти. Я син мігранта з Вінґбардії та колишнього вчителя музики, і мене майже вигнали з країни.' 'В цьому немає нічого поганого, прайвенці більше довіряють іноземцям, аніж один одному, а завдяки скромному громадянському життю ти став більш шанованим, не кажучи вже про те, що моя амністія очистила твоє ім'я в очах народу. Не забувай, що єдині серйозні кандидати..."
brodfeld_rework.13.a: "А переможець виборів це..."
brodfeld_rework.14_t_largo: "Ларго"
brodfeld_rework.14_d_largo: "Зали Королівського палацу в Ківессині, що тепер також слугували як будівля парламенту, відображали поспішні кроки лап і кігтів, оскільки дюжина міністрів і сенаторів слідували за прем'єр-міністром, тримаючи папери й документи, постійно ставлячи йому безліч безглуздих запитань. Енріко мовчав і йшов швидким кроком, поки не досягнув свого кабінету. Він увійшов і захлопнув двері за собою. Енріко зітхнув і сів на стілець, деякий час спокійно обдумуючи ситуацію. Він повернувся, щоб поглянути на свою скрипку, що лежала на столі. Можливо, якась музика допоможе заспокоїти нерви й допоможе придумати план. Він узяв скрипку й, коли постукивали в двері, почав грати повільну, спокійну та сумну мелодію. Удари припинилися, і все зовні наче стихло. Очі Енріко загорілися. У нього була ідея."
brodfeld_rework.14_t_adagio: "Адажіо"
brodfeld_rework.14_d_adagio: "Зали Королівського палацу в Ківессині, що тепер також слугували як будівля парламенту, відображали поспішні кроки лап і кігтів, оскільки дюжина міністрів і сенаторів слідували за прем'єр-міністром, тримаючи папери й документи, постійно ставлячи йому безліч безглуздих запитань. Енріко мовчав і йшов швидким кроком, поки не досягнув свого кабінету. Він увійшов і захлопнув двері за собою. Енріко зітхнув і сів на стілець, деякий час спокійно обдумуючи ситуацію. Він повернувся, щоб поглянути на свою скрипку, що лежала на столі. Можливо, якась музика допоможе заспокоїти нерви й допоможе придумати план. Він узяв скрипку й, коли постукивали в двері, почав грати змішану мелодію з повільними і швидкими послідовностями. Удари припинилися, і все зовні наче стихло. Очі Енріко загорілися. У нього була ідея."
brodfeld_rework.14_t_allegro: "Аллегро"
brodfeld_rework.14_d_allegro: "Зали Королівського палацу в Ківессині, що тепер також слугували як будівля парламенту, відображали поспішні кроки лап і кігтів, оскільки дюжина міністрів і сенаторів слідували за прем'єр-міністром, тримаючи папери й документи, постійно ставлячи йому безліч безглуздих запитань. Енріко мовчав і йшов швидким кроком, поки не досягнув свого кабінету. Він увійшов і захлопнув двері за собою. Енріко зітхнув і сів на стілець, деякий час спокійно обдумуючи ситуацію. Він повернувся, щоб поглянути на свою скрипку, що лежала на столі. Можливо, якась музика допоможе заспокоїти нерви й допоможе придумати план. Він узяв скрипку й, коли постукивали в двері, почав грати швидку, енергійну мелодію. Удари припинилися, і все зовні наче стихло. Очі Енріко загорілися. У нього була ідея."
brodfeld_rework.14_t_presto: "Престо"
brodfeld_rework.14_d_presto: "Зали Королівського палацу в Ківессині, що тепер також слугували як будівля парламенту, відображали поспішні кроки лап і кігтів, оскільки дюжина міністрів і сенаторів слідували за прем'єр-міністром, тримаючи папери й документи, постійно ставлячи йому безліч безглуздих запитань. Енріко мовчав і йшов швидким кроком, поки не досягнув свого кабінету. Він увійшов і захлопнув двері за собою. Енріко зітхнув і сів на стілець, деякий час спокійно обдумуючи ситуацію. Він повернувся, щоб поглянути на свою скрипку, що лежала на столі. Можливо, якась музика допоможе заспокоїти нерви й допоможе придумати план. Він узяв скрипку й, коли постукивали в двері, почав грати вибухову, надзвичайно яскраву мелодію. Удари припинилися, і все зовні наче стихло. Очі Енріко загорілися. У нього була ідея."
brodfeld_rework.14.a: "Довга дорога до відновлення починається..."

brodfeld_rework.15.t: "Антивоєнний мітинг"
brodfeld_rework.15.d: "Тисячі грифонів зібралися в Ківессині на найбільший протест, який коли-небудь бачив Прайвен. Натовп несе квіти та золоті прапори Бродфельда, викрикуючи пацифістські гасла. Вони вимагали скасування військової повинності та офіційних вибачень за всі жахливі дії Королівської армії. Генерал Іон Соімеску прийшов до прем'єр-міністра Енріко і вимагав відправити армію для придушення і розгону демонстрантів. Енріко, потрясений цією пропозицією, назвав його божевільним і наказав йому негайно піти. Після цього він провів екстрене засідання зі своїми колегами-міністрами, щоб вирішити, що робити з цим питанням."
brodfeld_rework.15.a: "Прийміть їхні розумні вимоги."
brodfeld_rework.15.b: "Відмовтеся від їхніх обурливих вимог."

brodfeld_rework.16.t: "Шлях майбутнього"
brodfeld_rework.16.d: "Сьогодні Сенат зібрався в Ківессині, щоб обговорити майбутнє та вирішити, в якому напрямку має рухатися країна. Було зроблено багато пропозицій, які прийшли з двох таборів: пацифісти, які хотіли, щоб уряд сконцентрувався на створенні та підтриманні здорової економіки, і мілітаристи, які хотіли, щоб армія та флот були посилені і щоб безлад ніколи більше не знищив Прайвен. Врешті-решт, саме Енріко Чівальдори вирішив, які пропозиції будуть затверджені."
brodfeld_rework.16.a: "Ми виберемо шлях квітів."
brodfeld_rework.16.b: "Ми виберемо шлях сталі."

brodfeld_rework.17.t: "Закон про тюремне рабство"
brodfeld_rework.17.d: "Сьогодні в сенаті Ківессині почалися гарячі суперечки про численні тюремні табори в країні. Кілька сенаторів запропонували перетворити їх на трудові табори та дозволити засудженим відбувати покарання, працюючи, замість того, щоб просто нести покарання. Прихильники стверджували, що це буде не тільки краще для ув'язнених, але й на користь розореній економіці країни. Опоненти заявляли, що комуністи повинні просто відбувати термін, а не перетворюватися на жалюгідних рабів. В кінцевому підсумку прем'єр-міністр Енріко Чівальдори мав вирішити, чи буде ця пропозиція схвалена."
brodfeld_rework.17.a: "Закон пройде."
brodfeld_rework.17.b: "Закон не пройде."

brodfeld_rework.18_t_largo: "Дружній відгук"
brodfeld_rework.18_d_largo: "Безладні дебати в парламенті нарешті закінчилися, і Енріко зітхнув з полегшенням. Засідання завершилося, і він нарешті зміг піти додому. Він узяв свій чемодан і надів свою фірмову чорну капелюх, після чого покинув палац. Але коли він спускався сходами на вулицю, його зустріло знайоме обличчя. 'О, привіт, Том. Що привело тебе сюди?' 'Просто хотів подивитися, як у тебе справи. Останніми місяцями ти був дуже зайнятий.' Енріко посміхнувся. Таке заниження. Виявляється, відновлення країни потребувало величезної роботи. Принц усміхнувся, але потім його обличчя стало більш серйозним. 'Ах, так, щодо цього... Ріко, я хотів сказати тобі, що я думаю про твої рішення. Я вважаю, що необачно повністю роззброювати країну і так сліпо покладатися на наших сусідів. Що якщо вони нас зрадять або будуть занадто слабкими, щоб захистити нас? Тепер я хвилююся за майбутнє мого Королівства.' Енріко нахмурився і подивився вниз від сорому. 'Вибач, друже, але це було потрібно зробити. Я не хочу, щоб ще одна громадянська війна знову зруйнувала мою рідну землю. Єдиний спосіб переконатися в цьому — це знищити армію та помилувати винних.' 'Але тепер ми можемо бути розорені іноземним вторгненням.' Томадо зітхнув і похитав головою. 'Вибач. Можливо, мені слід більше довіряти твоїй думці. Може, все в кінці кінців буде добре.' — Він подарував йому дружню посмішку. 'Як щодо того, щоб випити заспокійливого чаю у твоїй квартирі?' Енріко усміхнувся у відповідь. 'Звучить просто чудово.'"
brodfeld_rework.18_t_adagio: "Дружній відгук"
brodfeld_rework.18_d_adagio: "Безладні дебати в парламенті нарешті закінчилися, і Енріко зітхнув з полегшенням. Засідання завершилося, і він нарешті зміг піти додому. Він узяв свій чемодан і надів свою фірмову чорну капелюх, після чого покинув палац. Але коли він спускався сходами на вулицю, його зустріло знайоме обличчя.\n\n'О, привіт, Том. Що привело тебе сюди?'\n'Просто хотів подивитися, як у тебе справи. Останніми місяцями ти був дуже зайнятий.' Енріко посміхнувся. Таке заниження. Виявляється, відновлення країни потребувало величезної роботи.\nПринц усміхнувся, але потім його обличчя стало більш серйозним. 'Ах, так, щодо цього... Ріко, я хотів сказати тобі, що я думаю про твої рішення. Я вважаю, що у тебе все відмінно! Ти знайшов баланс між наївним пацифізмом і дурним розпалюванням війни. З таким лідером, як ти, наше майбутнє буде світлим. Я пишаюсь тобою.' Енріко радісно усміхнувся і вклонився. 'Я всього лише смиренний слуга мого народу. Але я радий, що ти згоден з моїми рішеннями. Це робить всю цю роботу та страждання корисними.'\nТомадо усміхнувся у відповідь і обняв його. 'Визнаю, я сумнівався, як ти будеш вести політику, адже це для тебе новинка, але тепер прошу вибачення. Я повинен був довіряти тобі з самого початку.' Він подарував йому дружню посмішку. 'Як щодо того, щоб піти випити заспокійливого чаю у твоїй квартирі?'\nЕнріко усміхнувся у відповідь. 'Звучить просто чудово.'"
brodfeld_rework.18_t_allegro: "Дружній відгук"
brodfeld_rework.18_d_allegro: "Безладні дебати в парламенті нарешті закінчилися, і Енріко зітхнув з полегшенням. Засідання завершилося, і він нарешті зміг піти додому. Він узяв свій чемодан і надів свою фірмову чорну капелюх, після чого покинув палац. Але коли він спускався сходами на вулицю, його зустріло знайоме обличчя.\n\n'О, привіт, Том. Що привело тебе сюди?'\n'Просто хотів подивитися, як у тебе справи. Останніми місяцями ти був дуже зайнятий.' Енріко посміхнувся. Таке заниження. Виявляється, відновлення країни потребувало величезної роботи.\nПринц усміхнувся, але потім його обличчя стало більш серйозним. 'Ах, так, щодо цього... Ріко, я хотів сказати тобі, що я думаю про твої рішення. Я вважаю, що ти на правильному шляху. Однак ти надто поспішний і надто сильно схиляєшся до мілітаризму. Але здебільшого твої рішення справді були мудрими. Ти хороший лідер.' Енріко радісно усміхнувся і вклонився. 'Я всього лише смиренний слуга мого народу. Але я радий, що ти згоден з деякими моїми рішеннями. Я просто хотів би, щоб ти погодився з усіма з них. Можливо, я перегляну деякі речі...'\n'Я був би вдячний, якби ти це зробив.' Томадо зітхнув і похитав головою. 'Вибач, якщо це тебе засмучує. Я вимагаю ідеальності, бо люблю свою країну, але, можливо, твій вибір був правильним, і врешті-решт все буде добре.' Він дружелюбно усміхнувся. 'Як щодо того, щоб піти випити заспокійливого чаю у твоїй квартирі?'\nЕнріко усміхнувся у відповідь. 'Звучить просто чудово.'"
brodfeld_rework.18_t_presto: "Дружній відгук"
brodfeld_rework.18_d_presto: "Безладні дебати в парламенті нарешті закінчилися, і Енріко зітхнув з полегшенням. Засідання завершилося, і він нарешті зміг піти додому. Він узяв свій чемодан і надів свою фірмову чорну капелюх, після чого покинув палац. Але коли він спускався сходами на вулицю, його зустріло знайоме обличчя.\n\n'О, привіт, Том. Що привело тебе сюди?'\n'Просто хотів подивитися, як у тебе справи. Останніми місяцями ти був дуже зайнятий.' Енріко посміхнувся. Таке заниження. Виявляється, відновлення країни потребувало величезної роботи.\nПринц усміхнувся, але потім його обличчя стало більш серйозним. 'Ах, так, щодо цього... Ріко, я хотів сказати тобі, що я думаю про твої рішення. Я вважаю, що ти поводишся занадто жорстко, як мій батько, і це змушує мене хвилюватися й навіть... засмучуватися. Ти розумієш, що наші громадяни загинули через твій вибір? Я щиро розчарований і потрясений.' Енріко нахмурився і подивився вниз від сорому й печалі. 'Вибач, друже, але це потрібно було зробити. Я не хочу, щоб ще одна громадянська війна знову зруйнувала мою рідну землю. Посилення армії та покарання винних були єдиним способом забезпечити це.'\n'Але тепер наша країна розділена, як ніколи, і війна неминуча.' Томадо зітхнув і похитав головою. 'Вибач. Можливо, мені слід більше довіряти твоїй думці. Можливо, все в кінці кінців буде добре...' Між ними виникла незручна пауза. 'Ну, тоді, прощавай.' Томадо обернувся і пішов. Енріко закрив очі і глибоко зітхнув, по його щоці покотилася сльоза."
brodfeld_rework.18.a: "Ми продовжуємо наш шлях у майбутнє."

brodfeld_rework.19.t:0 "Друга зустріч"
brodfeld_rework.19.d:0 "Грифон спокійно сидів на човні посеред річки Еві, ловлячи рибу. Раптом він почув, як його кличуть з берега, і впізнав знайомий голос.\n\nЦе був його син.\n\nВін незабаром почав веслувати до берега, до пристані, де знаходився його розкішний маєток. Він вийшов з човна, щоб привітати його. Рибалка був набагато худшим і стрункішим, ніж раніше, а шрам на щоках дивовижно почав загоюватися. Він тепло усміхнувся. 'Привіт, сину. Не очікував, що ти вже тут, хе-хе.'\n'Все добре, тату, я знаю, як ти любиш риболовлю.' Принц Томадо також усміхнувся. 'Так, чому ти запросив мене сюди?'\n'Я хотів поговорити з тобою про твого друга, Енріко, і про те, що він зробив.'\n'Ти... засмучений через нього?'\nКороль засміявся. 'Засмучений? Не кажи дурниць. В нього все добре, згідно з газетними статтями, принаймні. Я хочу знати, скільки його ідей прийшло від тебе.'\nПринц здивовано моргнув. 'Я не був пов'язаний з політикою взагалі. Кожне рішення було повністю його.'\nКороль підняв брову. 'Вражаюче. Можливо, врешті-решт чутки правдиві. В його жилах королівська кров.'\nТомадо похмуро насупився, тепер ще більше збентежений. 'Що ти маєш на увазі?'\n"Протягом багатьох років грифони говорили, що Енріко був моїм незаконнонародженим сином, народженим від вингбардської грифини, що я мав роман з нею. Я вигнав його, сподіваючись раз і назавжди покласти кінець цим чуткам, але тепер я шкодую про це. Томадо, тепер я хочу зустрітися з моїм іншим сином.'\n\nТомадо деякий час дивився на нього в шоці, перш ніж, зрештою, кивнув і усміхнувся. 'Я думаю, нам варто провести сімейну вечерю.'\n'Дійсно, - сказав Клозеу і посміхнувся."
brodfeld_rework.19.a:0 "Сім'я возз'єдналася."
brodfeld_rework.19.b:0 "Усі ідеї, отримані під час §Rвідновлення після громадянської війни§!, будуть видалені!"

brodfeld_rework.20.t:0 "Запрошення з Бродфельда"
brodfeld_rework.20.d:0 "Сьогодні до нашої столиці надійшло офіційне запрошення від прем'єр-міністра Бродфельда Енріко Чівальдорі. Він просить нас приєднатися до їх Королівства в оборонному союзі, щоб забезпечити мир і стабільність у долині Еві. Разом ми будемо сильнішими і зможемо протистояти будь-яким зовнішнім загрозам, будь-то поні, минотаври чи інші грифони."
brodfeld_rework.20.a:0 "Ми люб'язно приймаємо!"
brodfeld_rework.20.b:0 "Жалісні пацифісти просто не хочуть, щоб ми напали на них. Ха!"

brodfeld_rework.22.t:0 "Солмартське питання"
brodfeld_rework.22.d:0 "Сенат зібрався сьогодні, щоб обговорити питання Солмарту, з метою повернення невід'ємної території Бродфельда. Місто-порт і прилеглі до нього землі перебували під контролем Князівства Бродфельда з часу, коли імператор Ґровер II, який відібрав його у минотавров, уступив його князю Раду понад 200 років тому. Тепер, через кілька років після окупації Ціанолізією, настав час або забрати його силою, або попросити його повернення. Через кілька годин сенатори дійшли висновку, що Бродфельду слід спочатку попросити про це, і якщо їм відмовлять, то війна буде виправданою. Однак в кінцевому рахунку Енріко повинен вирішити, що робити."
brodfeld_rework.22.a:0 "Готуйте нашу армію прямо зараз!"
brodfeld_rework.22.b:0 "Солмарт або війна!"
brodfeld_rework.22.c:0 "Зачем помирати за Солмарт?"

brodfeld_rework.100.t:0 "Солмарт або війна!"
brodfeld_rework.100.d:0 "Сьогодні до нашої столиці прибув дипломат з Королівства Бродфельд з ультиматумом для нас. Прайвенці вимагають, щоб ми уступили їм Солмарт, оскільки це невід'ємна частина їхньої країни, яка була несправедливо захоплена у них під час громадянської війни графинею Ціанолізії. Якщо ми не виконаємо їхні вимоги, може початися війна. Як ми маємо відповісти посланцеві?"
brodfeld_rework.100.a:0 "Ми не хочемо війни. Нехай вони її отримають."
brodfeld_rework.100.b:0 "Солмарт належить нам і тільки нам!"

brodfeld_rework.101.t:0 "[From.GetName] відкидає ультиматум"
brodfeld_rework.101.d:0 "Наш посланець повернувся з [From.GetNameDef] з поганими новинами, вони відкинули наш ультиматум, незважаючи на наші погрози війною. Схоже, що ми повернемо нашу законну землю тільки силою, оскільки дипломатія не спрацювала. Ми могли б, звісно, просто відступити, що могло б зробити наших громадян щасливішими, але тоді ми зіткнемося з приниженням, і наші грифони в Солмарті продовжать страждати під іноземним правлінням."
brodfeld_rework.101.a:0 "Це війна!"
brodfeld_rework.101.b:0 "Приниження краще, ніж кровопролиття."

brodfeld_rework.102.t:0 "[From.GetName] приймає ультиматум"
brodfeld_rework.102.d:0 "Наш посланець повернувся з [From.GetNameDef] з хорошими новинами, вони прийняли наш ультиматум і наказали своєму губернатору та військовому гарнізону в Солмарті негайно покинути місто. Золоті прапори Бродфельда знову піднялися в Солмарті, і наше населення пишається вами! Наші кордони відновлені!"
brodfeld_rework.102.a:0 "Перо сильніше меча."

brodfeld_rework.103.t:0 "[From.GetName] приєднується до альянсу"
brodfeld_rework.103.d:0 "Наш посланець повернувся з [From.GetNameDef] з хорошими новинами, вони прийняли наше запрошення і тепер приєднаються до Альянсу Еві, обіцяючи ніколи не нападати на нас і допомогти іншим членам альянсу в біді."
brodfeld_rework.103.a:0 "Ми єдині в мирі та дружбі!"

brodfeld_rework.104.t:0 "[From.GetName] відмовляється приєднатися"
brodfeld_rework.104.d:0 "Коли наш посланець повернувся до Ківессина, по його обличчю було видно, що він приніс погані новини. [From.GetNameDef] відмовився від нашого запрошення і вирішив залишитись самотнім, не даючи жодних обіцянок. Ми повинні бути обережними і стежити за ними, оскільки вони можуть напасти на нас, щоб завершити наш вік миру, ще до того, як він розпочнеться..."
brodfeld_rework.104.a:0 "Арктурій захищає нас..."

brodfeld_rework.26.t:0 "Мова короля"
brodfeld_rework.26.d:0 "Велика натовп зібрався сьогодні перед Королівським палацом Ківессина, щоб послухати першу публічну промову короля після капітуляції ПАП. Багато грифонів прагнули почути, які його плани щодо відновлення.\n\nКороль Клозеу нарешті з'явився на балконі в оточенні військових офіцерів, таких як Іон Соімеску і Лександру Леуеску. Він здавався більш впевненим, ніж під час війни, і його параноїя, здається, повністю зникла. Він також набрав вагу, але його запальний, рішучий погляд не давав нікому знущатися з нього.\n'Грифони Прайвена! Деякий час ми насолоджувались відновленням миру. Загроза війни все ще висить над нами, мрачна і неминуча, але ця загроза походить не тільки зсередини, але і ззовні. Комунізм - це чума, яка виникла не на Прайвенській землі, а за кордоном, і саме за нашими кордонами все ще гноїться язва роду грифонього.'\n\nНатовп все ще чекав, щоб почути, що він зробить з руїнами країни і знищеними суспільними інститутами громадянською війною.\n\n'Ось чому ми не можемо просто сидіти і нічого не робити, мої дорогі піддані! Червоний звір - це гідра з багатьма головами, і ми відрубали одну, але на її місці вже виростає нова. І не тільки червоні загрожують нам, але й торговці війною і всякі самопроголошені визволителі. Весь світ виступає проти нас, прагнучи знищити нашу націю. Отже, конфлікт неминучий, війна неминуча, страждання неминуче. Ми повинні готуватись, інакше ми помремо, бо тільки сильні можуть протистояти майбутній бурі. Але не бійтеся, тому що наша нація сильна і здатна протистояти будь-якому шторму. І кожен шторм повинен закінчитись, і після нього настане мирний, золотий день. Надія на перемогу в наших серцях ніколи не повинна вмирати! Бродфельд здобуде перемогу!'\n\nНа короткий момент натовп мовчав і був у глибокому шоці, але потім члени Золотої Гвардії серед натовпу почали люто плескати в долоні і аплодувати, і незабаром до них приєднались інші грифони, більшість із яких почали гучно хвалити короля, Іон Соімеску прищурився і помітив тих, хто не поділяв їх патріотичного ентузіазму, і прошепотів Лександру, щоб він підготував своїх солдатів. Зрадників потрібно буде одразу допитати."
brodfeld_rework.26.a:0 "Бродфельд здобуде перемогу!"

brodfeld_rework.25.t:0 "Іскра"
brodfeld_rework.25.d:0 "Щось змінилось у Клозеу за ці роки. Томадо помітив це під час громадянської війни і спробував втрутитись, щоб врятувати свого батька від божевілля. Але було занадто пізно. Серце Клозеу стало темним і ображеним, він більше не міг по-справжньому довіряти нікому. Усі проблеми під час його правління були не його винною, думав він, а винною інших. Дворяни скористались його політикою відкритої торгівлі, селяни, яких він особисто звільнив, постраждали ще більше, а порядок, який він відновив після голоду, вимагав зміцнення його влади, що озлобило усіх комуністів і демократів у країні. А їх знищення призвело до смерті його дружини від лап червоних вбивць.\n\nЄдиними, хто отримав частинку його довіри, були його солдати, які бачили в ньому обличчя батьківщини, благословлене самою богинею Евіліаною. Але для нього вони були всього лише пішками. На цьому етапі майже всі були.\n\nОтже, коли під час його неспокійного правління сталася ще одна невдача, його реакція була спокійною. Коли учасники заворушень заповнили вулиці на чолі з незадоволеним дворянством і його власним сином, принцом Томадо, він підготував термінову зустріч зі своїми генералами. В його очах не було ані страху, ані сумнівів. Ні, він здавався задоволеним останніми подіями, наче він міг ними скористатись.\n\nІон Соімеску, його найбільш довірений генерал, виступив першим. 'Мій дорогий Королю, що нам робити? Тисячі демонстрантів захопили або спалили фабрики і урядові будівлі по всій країні. Вони вимагають реформ, отруєних зрадницькою революційною думкою. Чи маю я наказати армії знищити їх?' Генерал Лександру Леуеску похитав головою. 'Ні, дурню, це точно призведе до нової громадянської війни! Ми повинні бути обережними, як з бомбою. З ними треба розібратись, але м'якше.'\n\nКлозеу мовчки подивився на кожного грифона по черзі. Потім він склав кігті і нарешті розкрив свої плани..."
brodfeld_rework.25.a:0 "Ми зруйнуємо повстанське сміття."
brodfeld_rework.25.c:0 "Не варто докладати надмірних зусиль."

brodfeld_rework.27_t_accepted:0 "Гамбіт"
brodfeld_rework.27_d_accepted:0 "Широко поширені безлади не стали для Клозеу несподіванкою. Він знав, що зрадники в його країні знову планують зруйнувати його улюблену батьківщину, як завжди. Але тепер він розбереться з ними назавжди. Все, більше немає дворян, комуністів чи навіть його власного сина, ніхто більше не буде заважати і саботувати його правління, бо він краще знає, що для них добре. Клозеу насолодиться своєю солодкою помстою.\n\nОкрім помсти та справедливості, король хотів використати знищення своїх ворогів на свою користь. Він змусить їх працювати та проливати кров, щоб його країна стала сильнішою. Це було необхідно, якщо він хотів здійснити свій остаточний план порятунку світу."
brodfeld_rework.27.a:0 "Бродфельд переможе!"

brodfeld_rework.27_t_declined:0 "Інший план"
brodfeld_rework.27_d_declined:0 "Спочатку король планував не шкодувати своїх ворогів, які багато разів саботували його правління та приносили руйнування і спустошення його улюбленій батьківщині, але тепер він передумав. Генерал Леуеску був правий, громадянську війну потрібно було уникнути будь-якою ціною, тому він пом’якшив свої плани помсти та справедливості, але все ж хотів покарати і знищити своїх численних ворогів.\n\nЗрадників залучать до роботи, щоб вони відбудовували та ремонтували те, що самі знищили та спалили. Коли його країна відновить свою колишню славу, Клозеу зможе повести свій народ до останньої амбіційної місії. Яка ж мета? Порятунок світу."

brodfeld_rework.28_t_accepted:0 "Новий спадкоємець"
brodfeld_rework.28_d_accepted:0 "Золота гвардія підготувала своїх найкращих вбивць для особливої секретної місії, яку дав їм сам король. Вони повинні були позбутися лідера повстання, принца Томадо, який скоїв акт державної зради і тому мав бути покараний. Прелат Деналі пообіцяв пробачити їхні гріхи і надав благословення Арктурія.\n\nВбивці були в цивільному одязі і приєдналися до великої протестуючої маси в центрі Ківессина. Принц Томадо стояв на великій коробці і виголошував промову перед величезним натовпом, де він говорив, що король збожеволів від влади і повинен зректися престолу. Протестуючі кричали "хліб і мир!". Вбивці добре приховували своє відразу і пробиралися через натовп. У принца не було охоронців, але він був оточений своїми найбільш палкими прихильниками. Одна з вбивць — грифина — закричала, як сильно вона любить і захоплюється принцом, і як він повинен стати їх доброзичливим королем. Відволікавши його, ще один вбивця підкрався до принца і вибив коробку з-під його лап. Він впав на землю, і натовп заїкнувся від жаху. Потім вбивця став на коліна поруч з ним, з тривогою на обличчі, запитуючи, чи все з ним гаразд. Томадо сказав, що болить спина, але в іншому він був в порядку. Вбивця обняв принца, вибачаючись. Томадо зітхнув, коли кинджал увійшов у його серце. Вбивця зробив вигляд, що шокований, і почав кликати лікаря, мовляв, йому потрібна негайна медична допомога. Десятки грифонів в жаху кричали і хотіли допомогти йому і віднести до лікарні. Але вони не знали, що було занадто пізно.\n\nКоли сталося вбивство, король Клозеу відвідав могилу своєї дружини в Храмі Евіліани. Він плакав, кажучи, що їх син зрадив їх, і вибачався за те, що був поганим батьком, який дозволив дитині впасти так низько, і поцілував надгробну плиту.\n\nЧерез кілька днів поширилися новини, що принц помер. Король Клозеу оголосив, що в разі своєї смерті генерал Іон Соімеску візьме на себе контроль над країною. Якщо королівська династія де Кіссау буде знищена, то принаймні в Прайвена буде сильний і законний лідер."
brodfeld_rework.28.a:0 "Нехай живе король!"

brodfeld_rework.28_t_declined:0 "Урок смирення"
brodfeld_rework.28_d_declined:0 "Загін елітних солдатів підготувався до секретної спеціальної місії, яку дав їм сам король. Їм потрібно було захопити лідера повстання, принца Томадо. Він був неслухняним хлопцем, тому мав бути покараний. Він часто говорив з протестуючими або планував акти спротиву, приховані від поглядів інших. Але йому не турбувала безпека, адже він не мав охоронців. Тому завдання було легким для виконання. Загін знав, що Томадо збирається виступити з промовою перед натовпом у Сідії, а потім вирушить на збори до Ларіоса. Коли сонце сідало, і він покинув місто, його зупинили на дорозі і схопили. Потім його привели до його батька в Королівський палац.\n\nКлозеу перебував у своєму кабінеті, чекаючи, коли його непослушний син постане перед ним. Двері відчинилися, і солдат штовхнув Томадо всередину. Коли той побачив строгий погляд батька, він зрозумів, що потрапив у біду.\n'Подивись мені в очі, сину', - Клозеу плюнув. 'Я дуже розчарований тобою. І якась частина мене більше не хоче називати тебе сином.'\nТомадо нерішуче підняв погляд і подивився йому в очі. 'Прости мене, батьку, але я не мав вибору. Ти відмовився слухати мене. Я роблю це для нашого блага і блага наших грифонів.'\n'Для блага наших грифонів? Поширення хаосу і підпали міст на благо нашого народу?!'\n'Знищення військових заводів? Так. Вони не хочуть ще одну війну.'\n'З такою швидкістю ви почнете ще одну війну! Ти справді хочеш другу громадянську війну так скоро після першої?!' - закричав Клозеу, встаючи зі стільця.\n'Ні. Я визнаю, що деякі протестуючі... вийшли з-під контролю. Їх всіх так складно контролювати.'\n'Це не складно. Просто ти занадто слабкий, щоб правити ними, як належить Королю. Сину, бути правителем — це означає мати беззаперечну владу. Я зрозумів це давно і зробив усе, щоб мої піддані не чинили мені опір, і тепер я на межі остаточного успіху.'\n'Може тому зараз на вулицях міст погроми, а заводи в вогні? Може, вони хочуть керувати собою і вирішувати, що їм краще?' \n'Томадо, поки ти зібрав тисячі навколо себе, ще мільйони залишились у своїх домах. Вони втомилися від конфліктів і хаосу. Тільки твердою лапою можна забезпечити це в наші темні часи. Але влада не означає жорстокість. Я не хочу бути тираном. Я лише хочу, щоб мої піддані були в безпеці та щасливі, і я готовий померти заради цієї мети.'\n'Правда?'\n'Так, сину. Я не прагну влади заради себе. Все, що я намагався зробити, вчинки, через які ти думаєш, що я чудовисько, були необхідні для досягнення цієї мети. Я не можу претендувати на досконалість, але я впевнений, що в Тартарі вже є місце для мене.'\nТомадо глибоко зітхнув. 'Батьку, я... я прошу вибачення, я цього не розумів.'"
brodfeld_rework.28.b:0 "Ти все одно будеш відшльопаний, сину."

brodfeld_rework.29_t_accepted:0 "Перемога над протестами"
brodfeld_rework.29_d_accepted:0 "У кожному місті та селищі Прайвена зібралися великі і злісні натовпи грифонів, щоб виразити протест проти деспотичного правління Клозеу та відсутності реформ, щоб зцілити країну від ран громадянської війни. Демонстрації швидко переросли в насильство, вогонь охопив міста, барикади були зведені на вулицях, а військові заводи саботувалися швидкими та організованими страйками. Було ясно, що повстання було добре підготовлене та сплановане.\n\nЯкщо потрібно було запобігти ще одній громадянській війні, король Клозеу знав, що йому слід уникати помилок, які він зробив минулого разу, і бути швидким та безжальним. Ескадрони смерті Золотої Гвардії, також відомі як Золоті сорочки, вже кілька тижнів тренувалися і були вислані як гончі, щоб знищити осередки спротиву. Військовим було наказано охороняти арсенали і закрити західні кордони, тому що багато років тому комуністи пограбували арсенали та контрабандні поставки зброї з Ползучих гір, що дозволило їм чинити спротив.\n\nЗолота Гвардія була жорстоко ефективною. Великі натовпи були розсіяні газовою зброєю, такі лідери, як Енріко Чивальдора, були вбиті, а добре озброєні патрулі підтримували порядок на вулицях. У Сідії сотні протестуючих були заарештовані, а потім підвішені на гачки для свинячих туш. Залізні пики були встановлені вздовж дороги Ківессин-Сідія, і на них були насаджені сотні ув'язнених. Тисячі інших були відправлені на роботу в шахти Темшоар. Поширювалися чутки про ці дії, щоб посіяти терор і сумніви серед опору, і незабаром він ослаб. Безліч грифонів скидали пов'язки з плечей і поверталися додому в страху. Багато солдатів та членів Золотої Гвардії були вбиті або поранені в боях, але їхні відважні жертви принесуть мир і стабільність."
brodfeld_rework.29.a:0 "Порядок відновлений."

brodfeld_rework.29_t_declined:0 "Відновлення порядку"
brodfeld_rework.29_d_declined:0 "У кожному місті та селищі в Прайвені зібралися великі й злісні натовпи грифонів, щоб виразити протест проти деспотичного правління Клозеу та відсутності реформ, що могли б загоїти рани країни після громадянської війни. Демонстрації швидко переросли в насильство, вогонь охопив міста, барикади з’явилися посеред вулиць, а військові заводи саботувалися швидкими та організованими страйками. Було зрозуміло, що це повстання було добре підготовлене та сплановане.\n\nЯкщо не зупинити протести, це може призвести до ще однієї кровопролитної громадянської війни. Король Клозеу знав, що йому слід уникати помилок, які він зробив минулого разу, і бути швидким. Армія була вислана на вулиці для зміцнення місцевої міліції, солдатам було наказано охороняти арсенали й закрити західний кордон, бо кілька років тому комуністи пограбували арсенали та контрабандні поставки зброї з Ползучих гір, що дало їм можливість чинити опір.\n\nНайбільш запеклі демонстранти розганялися водяними гарматами й гранатами зі сльозоточивим газом, після чого солдати в протигазах кидалися в натовп, побиваючи дубинками найбільш запеклих учасників заворушень і масово заарештовуючи їх. У країні був оголошений комендантський годинник, і армія строго стежила за його дотриманням. Відомі лідери протестуючих, такі як Енріко Чивальдори, були відслідковані та арештовані. Незабаром тюремні табори по всій країні, вже переповнені військовополоненими комуністами, заповнилися до країв повстанцями. Деякі табори були настільки переповнені, що тисячі ув'язнених були відправлені до нових трудових таборів у Темшоар.\n\nНевдовзі повернувся мир, і озброєні патрулі курсували вулицями вдень і вночі. Багато солдатів були поранені або вбиті під час бойових дій, але їхні відважні жертви принесуть порядок і стабільність."
brodfeld_rework.29.b:0 "Хаос скоро закінчиться."

brodfeld_rework.30_t_accepted:0 "Кінець дворянству"
brodfeld_rework.30_d_accepted:0 "Задовго до того, як Клозеу об’єднав Три князівства в королівство, сотні багатих грифонів правили в Прайвені, володіючи величезними земельними ділянками й сотнями тисяч кріпаків. Князі забезпечували їх лояльність, надаючи їм привілеї, що лише зміцнювали їхнє становище. Коли Клозеу піднявся на трон Бродфельда, родини очікували, що все залишиться, як раніше. Вони помилялися.\n\nДля Клозеу дворяни не були нічим іншим, як паразитами й п’явками, перешкодами на його шляху до правління, які він мав подолати. Незабаром після того, як він став королем, він почав проводити реформи, скасувавши кріпацтво й конфіскуючи їхні землі. Йому не потрібно було боятися дворян, адже він вступив у союз з купцями Сідії та Ківессина, чиї кредити дозволили йому найняти професійних солдатів, вірних тільки йому. Але навіть тоді дворяни здобули перемогу, оскільки вони скористалися слабким торговим законодавством і іноземними угодами, щоб отримати значний прибуток від експортованої сільськогосподарської продукції. Згодом достатньо багато селян не змогли конкурувати з аристократичними верствами й змушені були продавати свої землі, і влада дворянства лише зміцнювалася.\n\nТепер настав час покласти цьому край. Клозеу думав, що мав зробити це давно.\n\nЕскадрони смерті Золотої Гвардії були викликані та зібралися, щоб отримати королівський наказ. Клозеу велів їм знайти кожного аристократа й привести їх усіх до правосуддя. Золоті сорочки привітали його, вигукуючи 'Слава королю!' і вирушили виконувати його наказ. Дворяни по всій країні були висліджені без особливих проблем: барони, маркізи, лорди та графи — всі вони були захоплені й убиті на місці. Ті, хто очолювали повстання, були застрелені снайперами або вбиті вночі. У деяких були свої свити, які охороняли їх, тому Золота Гвардія привезла кулемети та броньовані вантажівки, щоб зламати оборону дворян. Бої були кровопролитними, і грифони короля зазнали великих втрат, але в результаті з кількох тисяч дворян у країні залишилося лише кілька сотень, і навіть вони втекли за кордон, боячись за своє життя, залишивши свої розкішні маєтки."
brodfeld_rework.30.a:0 "Нарешті!"

brodfeld_rework.30_t_declined:0 "Відкликання привілеїв"
brodfeld_rework.30_d_declined:0 "Задовго до того, як Клозеу об’єднав Три князівства в королівство, сотні багатих грифонів правили в Прайвені, володіючи величезними земельними ділянками й сотнями тисяч кріпаків. Князі забезпечували їх лояльність, надаючи їм привілеї, що лише зміцнювали їхнє становище. Коли Клозеу піднявся на трон Бродфельда, родини очікували, що все залишиться, як раніше. Вони помилялися.\n\nДля Клозеу дворяни не були нічим іншим, як паразитами й п’явками, перешкодами на його шляху до правління, які він мав подолати. Незабаром після того, як він став королем, він почав проводити реформи, скасувавши кріпацтво й конфіскуючи їхні землі. Йому не потрібно було боятися дворян, адже він вступив у союз з купцями Сідії та Ківессина, чиї кредити дозволили йому найняти професійних солдатів, вірних тільки йому. Але навіть тоді дворяни здобули перемогу, оскільки вони скористалися слабким торговим законодавством і іноземними угодами, щоб отримати значний прибуток від експортованої сільськогосподарської продукції. Згодом достатньо багато селян не змогли конкурувати з аристократичними верствами й змушені були продавати свої землі, і влада дворянства лише зміцнювалася.\n\nТепер настав час покласти цьому край. Клозеу думав, що мав зробити це давно.\n\nПротягом кількох тижнів Клозеу та його радники переписували безліч законів, скасовуючи всі привілеї, надані дворянським родинам у минулому. Блакитна кров більше не гарантувала свободи від оподаткування та справедливості. Крім того, повинна була бути проведена земельна реформа, з руйнуванням величезних маєтків і наданням сільськогосподарських угідь безземельним селянам. Коли дворянство дізналося про це, вони були обурені та ще більш рішучі, ніж раніше, у своїх вимогах, щоб Клозеу зрікся трону.\n\nАле військові були на боці короля. Солдатів було відправлено заарештувати численні голови дворянських родин, бо вони були винні в державній зраді. Сильно озброєним підрозділам було наказано вирушити до дворянських маєтків по всій країні та забезпечити безперешкодну передачу землі. Деякі аристократи чинили опір своїми особистими свитами, але вони не могли зрівнятися з професійними солдатами. Невдовзі поняття дворянства зникло, і колишні аристократи стали не більше ніж звичайними громадянами, подобалося їм це чи ні."
brodfeld_rework.30.b:0 "Кінець кровопивцям."

brodfeld_rework.32_t_accepted:0 "Кров червоних"
brodfeld_rework.32_d_accepted:0 "Серед усіх зрадників у Прайвені король Клозеу найбільше презирав комуністів. Кілька років тому ця нечисть зруйнувала його плани врятувати свою країну від руйнівного голоду та безладів, розпочавши кровопролитну та жорстоку громадянську війну, яка розділила його любу батьківщину навпіл і, що найгірше, вбила його любу дружину. Лише цей останній вчинок змусив Клозеу переповнитися праведним гнівом.\n\nСпочатку він хотів бути справедливим і дати кожному червоному ув’язненому справедливий суд, але він зрозумів, скільки часу це займе і скільки це коштуватиме. Тому він вирішив застосувати остаточне рішення щодо червоної загрози.\n\nКлозеу наказав військовим звільнити червоних із тюремних таборів і перевезти їх до трудових таборів у Темшоар, який нещодавно був побудований. Там справедливість восторжествує, і бандитська нечисть буде власними кігтями відновлювати країну, яку вони самі й зруйнували. Звісно, це покарання, тому ув’язнені будуть у ежових рукавицях. Невиконання робочих норм буде покаране найсуворішим чином."
brodfeld_rework.32.a:0 "Праця визволяє вас."

brodfeld_rework.32_t_declined:0 "Перевиховання червоних"
brodfeld_rework.32_d_declined:0 "Серед усіх зрадників у Прайвені король Клозеу найбільше презирав комуністів. Кілька років тому ця нечисть зруйнувала його плани врятувати свою країну від руйнівного голоду та безладів, розпочавши кровопролитну та жорстоку громадянську війну, яка розділила його любу батьківщину навпіл і, що найгірше, вбила його любу дружину. Лише цей останній вчинок змусив Клозеу переповнитися праведним гнівом. Він хотів помститися кожному черв’ю, що томився в його таборах. Але глибоко всередині він знав, що це буде несправедливо. Він повинен був бути кращим, ніж вони, і дати їм можливість викупити себе. Те, що вони відмовилися дати йому.\n\nКлозеу відправив військових звільнити тюремні табори і супроводити ув’язнених до нещодавно побудованих центрів перевиховання в Темшоар. Там комуністів змусили працювати, допомагаючи відновити країну, яку вони зруйнували, працюючи на шахтах, кожен день отримуючи політичну освіту про недоліки комунізму. Звісно, це мало бути покаранням, тому в ув’язнених будуть мінімальні умови життя. Ті, хто намагатиметься втекти, лінивіти або закривати очі та вуха на правду, будуть покарані найсуворішим чином."
brodfeld_rework.32.b:0 "Вони будуть помилувані... одного разу."

brodfeld_rework.33_t_accepted:0 "Опір знищено"
brodfeld_rework.33_d_accepted:0 "Протягом багатьох місяців ситуація здавалася жахливою, і багато хто вважав, що розпочнеться нова громадянська війна, або що король Клозеу зречеться престолу і втече з країни, залишивши принца Томадо замінити його та розпочати нову еру в Прайвені.\n\nКороль довів, що сумніви були марними.\n\nОтримавши повну лояльність армії та відданої Золотої Гвардії, він використав їх як молоти для придушення повстання, перш ніж воно загострилося. Король також скористався можливістю зміцнити свою країну, розширивши здобич у Темшоарі та активізувавши зусилля з відновлення за допомогою примусової праці та реформ. Тепер порядок відновлено, як у 1001 році, коли він оголосив надзвичайний стан. Ті, хто був відданий королю, раділи й знали, що все зміниться на краще. Коли вся опозиція його абсолютному правлінню буде повністю знищена, нічого не завадить його славному правлінню, яке знову зробить Прайвен великим."
brodfeld_rework.33.a:0 "Бродфельд вічний!"

brodfeld_rework.33_t_declined:0 "Порядок відновлено"
brodfeld_rework.33_d_declined:0 "Протягом багатьох місяців ситуація здавалася жахливою, і багато хто вважав, що розпочнеться нова громадянська війна, або що король Клозеу зречеться престолу і втече з країни, залишивши принца Томадо замінити його та розпочати нову еру в Прайвені.\n\nКороль довів, що сумніви були марними.\n\nОтримавши повну лояльність армії, він послав солдатів боротися з тими, хто хотів знищити нас зсередини. Король також скористався цією можливістю, щоб зміцнити свою країну, розширивши здобич у Темшоарі та активізувавши зусилля з відновлення за допомогою примусової праці та реформ. Тепер порядок відновлено, як у 1001 році, коли він оголосив надзвичайний стан. Ті, хто був відданий королю, раділи й знали, що все зміниться на краще. Коли вся опозиція його абсолютному правлінню буде повністю знищена, нічого не завадить його славному правлінню, яке знову зробить Прайвен великим."

brodfeld_rework.24.t:0 "Операція: Горизонти"
brodfeld_rework.24.d:0 "Після багатьох років внутрішнього конфлікту наша країна стала слабкою, і сусідні країни помітили це. Деякі підтримали ПАП під час громадянської війни, інші навіть зараз збирають свої армії. Бродфельд повинен утвердити своє панування над слабшими сусідами, які плетуть змови. Наші армії та посланці повинні бути готові. Пером і мечем ми захистимо наші кордони і забезпечимо нашу свободу."
brodfeld_rework.24.a:0 "Боги з нами!"

brodfeld_rework.106.t:0 "Бродфельд шукає пакт про ненапад"
brodfeld_rework.106.d:0 "Сьогодні з Ківессина приїхав дипломат. Він повідомив нам, що король Клозеу хоче підписати з нами договір про ненапад, оскільки не бажає, щоб між нашими народами виник конфлікт. Однак посланець попередив, що якщо ми відмовимося, ми втратимо довіру короля, і він може прийняти 'радикальні заходи', щоб забезпечити кордон з нами."
brodfeld_rework.106.a:0 "Підписати договір."
brodfeld_rework.106.b:0 "Ми не можемо довіряти цьому жорстокому деспоту!"

brodfeld_rework.107.t:0 "[From.GetName] обіцяє мир"
brodfeld_rework.107.d:0 "Наш посланець повернувся і приніс нам хороші новини. [From.GetNameDef] погодився підписати з нами договір про ненапад і виведе всі свої війська з кордону. Ми забезпечили, щоб між нашими народами настала мир."
brodfeld_rework.107.a:0 "Наш кордон обезпечений. Поки що."

brodfeld_rework.108.t:0 "[From.GetName] проявляє агресію"
brodfeld_rework.108.d:0 "Сьогодні наш посланець повернувся з поїздки в [From.GetNameDef] з тривожними новинами. Лукаві змовники відмовилися підписати пакт про ненапад, заявивши, що не довіряють нам достатньо. Очевидно, вони готуються до вторгнення, щоб скинути нашого законного короля і встановити маріонетковий уряд. Ми повинні знищити їх, поки не стало надто пізно!"
brodfeld_rework.108.a:0 "Війна!"

brodfeld_rework.109.t:0 "Король Клозеу вимагає здачі"
brodfeld_rework.109.d:0 "Посланець з Бродфельда приїхав сьогодні в [Root.Capital.GetName] і попросив зустрічі з [Root.GetLeader]. Він приніс нам послання від самого короля, який вимагав, щоб ми визнали короля Клозеу нашим де-юре сюзереном. Якщо ми не визнаємо владу короля, посланець попередив, що він може підкорити нас силою."
brodfeld_rework.109.a:0 "Ми занадто слабкі, щоб сказати 'ні'..."
brodfeld_rework.109.b:0 "Ми не станемо на коліна."

brodfeld_rework.110.t:0 "Люші присягає на вірність"
brodfeld_rework.110.d:0 "Посланець, якого ми відправили в [From.Capital.GetName], повернувся додому з хорошими новинами. [From.GetLeader] підкорився нашій вимозі і поклявся дати васальну клятву нашому королю, перетворивши князівство на частину нашої сторони. Нарешті, чотири князівства на заході від Еві об'єдналися."
brodfeld_rework.110.a:0 "Вони будуть добре служити нам."

brodfeld_rework.111.t:0 "Люші не схиляється"
brodfeld_rework.111.d:0 "Посланець з [From.Capital.GetName] прибув сьогодні в Ківессин, коли ми очікували повернення нашого посланця. Він приніс 'подарунок' від [From.GetLeader], який був перевезений в дерев'яній коробці. Незабаром після того, як він приніс його в Королівський Палац, він поспішно покинув місто. В середині коробки знаходилась відрубану голова дипломата, якого ми відправили до них! Здається, Люші не збирається добровільно присягати вірність. Можливо, вони навіть планують знищити нашу націю і порабувати наших грифонів! Очевидно, що наша армія повинна дати їм урок."
brodfeld_rework.111.a:0 "Нахабні виродки! Вони пожаліють про це!"

brodfeld_rework.23.t:0 "Священний похід проти комунізму"
brodfeld_rework.23.d:0 "Ми давно готували наших солдатів до цього дня. Кожен грифон у Прайвену знає, що наближається остання битва нашого часу. Велика юрба зібралася перед Королівським Палацом, щоб послухати заключну промову Короля перед тим, як остаточний конфлікт почнеться.\n\nКоли Клозеу з'явився на балконі, натовп вибухнув фанатичними аплодисментами (добровільно чи ні), а члени Золотої Гвардії були найгучнішими та найбільш ентузіастичними. З часом король погладшав, і балкон скрипів під його вагою, але всі знали, що було б поганою ідеєю звертати на це увагу, аби не розбудити його гнів.\n\nКлозеу прочистив горло і заговорив з люттю в голосі: 'Мої дорогі піддані! День, якого ми чекали, нарешті настав. Сьогодні починається наш похід, щоб врятувати світ від чуми, відомої як комунізм. Наша нація сильно постраждала від цієї хвороби, але тепер вона вилікувана. Тому ми зобов'язані допомогти іншим і врятувати їх. Справді, я не заспокоюся, поки рак комунізму не буде вирізаний з цього світу! Якщо ми будемо просто сидіти тут, дозволяючи іншим націям потрапити в червоні кігті, ми пошкодуємо про своє бездіяльність, коли комуністична орда перетне кордон, щоб 'визволити' нас, забравши все, що в нас є, і встановивши маріонетковий режим, щоб правити нами. Тому ми повинні йти, йти вперед до славної перемоги над найзлішим ворогом в історії Грифонії! Ті з нас, хто помре, стануть мучениками, отримають прощення своїх гріхів і потраплять на небеса. Кожен же вбитий комуніст просто здохне. Сами боги на нашій стороні проти зловісного, безбожного ворога! І з богами на нашій стороні, хто може сподіватися протистояти нам? В бій, мої дорогі піддані! ЦЬОГО ХОЧЕ БОГ!'\n\nНатовп вибухнув аплодисментами, деякі голосно, знову і знову кричали: 'ЦЬОГО ХОЧЕ БОГ!' Члени Золотої Гвардії стріляли в повітря, прагнучи битися. Клозеу усміхнувся, пишаючись своєю нацією."
brodfeld_rework.23.a:0 "Смерть червоній загрозі!"

brodfeld_rework.60.t:0 "День визволення"
brodfeld_rework.60.d.a:0 "В цей день ПАП капітулювала, і мир відновився в Прайвену. Король перетворив його на національне свято, тому сьогодні по всій країні відбувся великий святкування, і наші піддані отримали вихідний. Золоті прапори Бродфельда були вивішені з громадських будівель у кожному місті. У Ківессині відбувся великий військовий парад, прелат Деналі провів проповідь у Великому храмі Евіліани, і король розповів про небезпеки комунізму та важливість стабільності і єдності. Після цього була хвилина мовчання, щоб вшанувати пам'ять загиблих. День закінчився вражаючим феєрверком."
brodfeld_rework.60.d.b:0 "В цей день ПАП капітулювала, і мир відновився в Прайвену. Король перетворив його на національне свято, але, на жаль, нинішній конфлікт завадив нам святкувати його належним чином. Тим не менше, золоті прапори Бродфельда були вивішені з громадських будівель у кожному місті. Прелат провів проповідь, і Король виступив з публічними промовами в Ківессині. Вони підкреслили важливість поточних військових дій і закликали солдатів слідувати прикладу ветеранів громадянської війни, які сміливо віддали своє життя за Прайвен. Цей день нагадував нашим підданим, що Бродфельд залишиться вільним і вічним!"
brodfeld_rework.60.a:0 "Хай живе Бродфельд! Хай живе Король!"
brodfeld_rework.60.b:0 "Разом до перемоги!"

brodfeld_rework.61.t:0 "Атака химер!"
brodfeld_rework.61.d:0 "З нафтових родовищ Болота Жаху надійшли тривожні новини. В численних повідомленнях стверджується, що величезна зграя диких химер раптово з'явилася на Болотах і атакувала нафтовидобувників, підпалюючи все вогняним диханням і поїдаючи десятки робітників. Потім вони, здається, оголосили цей район своїм і влаштували там гнізда. Якщо з цими жахливими монстрами щось не зробити, то наша видобуток нафти суттєво постраждає!"
brodfeld_rework.61.a:0 "Залишимо звірів у спокої."
brodfeld_rework.61.b:0 "Відправимо нашу армію, щоб вичистити їх!"

brodfeld_rework.112.t:0 "Нагорода від короля"
brodfeld_rework.112.d:0 "Після капітуляції ПАП ми наказали нашим військам окупувати певну територію, раніше належала комуністам. Ця земля, звісно, належала Королівству Бродфельд до початку громадянської війни, але, без сумніву, ми заслужили нагороду за допомогу королю.\n\nОднак він був незадоволений тим, що ми утримуємо його власні землі, тому прислав нам пропозицію: ми отримаємо цілий поїзд золота, якщо наші солдати повернуться додому. Землі, які ми окупували, спустошені війною, розорені та бідні, тому розумніше буде взяти гроші."
brodfeld_rework.112.a:0 "Це так мило, він поділиться з нами золотом!"
brodfeld_rework.112.b:0 "Ні! Ці землі наші по праву!"

brodfeld_rework.113.t:0 "Філіпп Редглад прибув"
brodfeld_rework.113_d_commie:0 "Після капітуляції ПАП у Прайвену ніхто не знав, що сталося з сумно відомим лідером революції, Філіппом Редгладом. Але зараз його помітили, коли він перетнув кордон у Блекхоллоу, супроводжуваний групою соратників. Наші прикордонні патрулі зустріли їх з розпростертими обіймами та направили через гори в Муркбік, де Філіпп зустрівся з самим Рііва. Вони привітали один одного та потиснули кігті, як товариші. Філіпп висловив бажання продовжувати боротьбу за справу соціалізму — сподіваючись зрештою звільнити свою батьківщину — і Рііва дозволив йому приєднатися до Червоної армії Блекхоллоу."
brodfeld_rework.113.a:0 "Звільнимо Прайвен з його допомогою!"
brodfeld_rework.113_d_notcommie:0 "Після капітуляції ПАП у Прайвену ніхто не знав, що сталося з сумно відомим лідером революції, Філіппом Редгладом. Але зараз його помітили, коли він перетнув кордон у Блекхоллоу, супроводжуваний групою соратників. Наші прикордонники намагалися влаштувати засідку та посадити його в тюрму, щоб ми могли подбати про нього або відправити назад на батьківщину, але атака була відбита, і ми зазнали деяких втрат. Згодом Філіпп знову зник, але за повідомленнями наших шпигунів, він вступив до лав бригади Рііва та його вірних революціонерів-відходів."
brodfeld_rework.113.b:0 "Погані новини."

# подія, яка інформує про початок глибокого плану
brodfeld_rework.114.t:0 "Терміновий донесення"
brodfeld_rework.114.d:0 "Товариш інформатор з Карфіна повідомив нам, що наші злісні вороги - монархісти попросили допомоги у Королівства Вінґбардії! Вони готують велику партію зброї, яка має надійти в Сідію приблизно через два місяці.\n\nЩо нам робити з цією інформацією, товаришу генерал?"
brodfeld_rework.114.a:0 "Захопимо порт!"

brodfeld_rework.115.t:0 "Наші землі залишаються окупованими"
brodfeld_rework.115.d:0 "[From.GetNameDef] відмовився прийняти нашу щедру пропозицію і наказав своїм військам залишити землі, які вони окупували. Вони не зацікавлені в тому, щоб повернути нам наші землі, і замість цього хочуть поневолити і підкорити наших бідних громадян."
brodfeld_rework.115.a:0 "Неприпустимо! Готуватися до війни!"

brodfeld_news.1.t:0 "Потепління в Бродфельді"
brodfeld_news.1.d:0 "[This.GetNewspaperHeader]Правління короля в Бродфельді вже не те, що було раніше. Посилення плюралізму у поєднанні з тривалими політичними реформами призвело до того, що монархія все більше набуває ознак демократії. Хоча це зовсім не означає, що король відмовився від влади, це означає, що тепер простий народ має шанс, що його голос буде почутий."
brodfeld_news.1.a:0 "Він вибачиться за чистки?"
brodfeld_news.1.b:0 "Не чи зійшов з розуму [From.GetLeader]?!"
brodfeld_news.1.c:0 "Це називається розвиток!"

brodfeld_news.2.t:0 "Бродфельд оголошує похід проти комунізму"
brodfeld_news.2.d:0 "[This.GetNewspaperHeader]Декілька репортерів з усього світу стали свідками незвичайної події в столиці Бродфельда сьогодні рано. Король Клозеу виступив перед величезною, захопленою юрбою, де він оголосив священний похід проти всіх комуністичних націй світу, кажучи, що самі боги були на їхньому боці. Він порівняв комунізм з раком, який поширився і повинен бути вилікуваний, поки не стало занадто пізно. Оскільки Прайвен після громадянської війни сильно постраждав, це переконання було зрозумілим. В кінці промови він сказав: 'ЦЬОГО ХОЧЕ БОГ!', що тепер стало загальним гаслом нації, так кричали солдати і цивільні, готуючись до 'останньої битви'."
brodfeld_news.2.a:0 "Божевільний монархіст..."
brodfeld_news.2.b:0 "Можливо, нам слід приєднатися до його священного походу..."
brodfeld_news.2.c:0 "Король Клозеу зійшов з розуму?!"

### СТАРІ СОБИТТЯ ###
prywhen.2.t:0 "Запросити допомогу?"
prywhen.2.d:0 "У брудних комуністів є перевага над нами, і нам потрібно вжити крайніх заходів. Жодна з сусідніх націй не хоче брати участь у цій війні на нашому боці, але в цей відчайдушний час ми відправимо посланця до злочинців Блекрок і пообіцяємо їм частку у військових трофеях. Врешті-решт, здобич - це єдине, що ці скоти хочуть."
prywhen.2.a:0 "Зробимо це."
prywhen.2.b:0 "Ми не можемо довіряти цим дикунам!"

# подія для бандитів
prywhen.3.t:0 "Допомогти? Бродфельду?"
prywhen.3.d:0 "Королівство Бродфельд отримує удар дзьобом по лобі від Освободжувальної Армії Прайвена. Не дивно було отримати повідомлення від короля, де він дуже мило просить нас допомогти в їх війні. Хоча підтримка Бродфельда - це не обов'язково те, що нам потрібно. Але ми не хочемо, щоб банда Редглада звільнила селян від нашого, не бандитського, гноблення, чи не так?"
prywhen.3.a:0 "Час поставити червоних на їхнє місце!"
prywhen.3.b:0 "Якщо комуністи переможуть, нехай прийдуть. Ми їх не боїмося."

prywhen.4.t:0 "Бандити відмовляються допомогти"
prywhen.4.d:0 "Блекрок і її головорізи відповіли на наше прохання про допомогу. На жаль, вони не бачать терміновості ситуації і відмовляються допомогти нам у боротьбі проти комуністів."
prywhen.4.a:0 "Хах, нам все одно не потрібна їх допомога!"

brodfeld.1.t:0 "Іноземна військова допомога?"
brodfeld.1.d:0 "Хоча жоден із наших сусідів не хоче безпосередньо втручатися в конфлікт, який, на їхню думку, є внутрішнім питанням, можливо, ми зможемо отримати від них опосередковану допомогу. Врешті-решт, якщо комуністи переможуть, вони поширять свою революцію на інші країни."
brodfeld.1.a:0 "Так, відправте посланців усім нашим сусідам!"

brodfeld.2.t:0 "Бродфельд просить військову допомогу!"
brodfeld.2.d:0 "Сьогодні з Бродфельда надійшов ще один запит про допомогу. Вони настійно просять військову допомогу будь-якого роду і детально описують, які злочини вчинили комуністи, кажучи, що їх потрібно зупинити будь-якою ціною. Вони також зазначають, що якщо червона революція увінчається успіхом, вона пошириться й на нас, як рак. Чи повинні ми допомогти королю?"
brodfeld.2.a:0 "Відправити підтримку! Червоних потрібно зупинити!"
brodfeld.2.b:0 "Це їхня проблема."

brodfeld.3.t:0 "Прибули іноземні військові радники!"
brodfeld.3.d:0 "Іноземні радники та добровольці прибули, щоб підтримати нас! Радники — ветерани з великим досвідом в тактиці та стратегії, а добровольці прагнуть боротися за нашу справу. Ми єдині проти червоної загрози, яка намагається знищити все, що нам дорого."
brodfeld.3.a:0 "Чудово!"

brodfeld.3.t_not_arrived:0 "Допомогу ніхто не відправив!"
brodfeld.3.d_not_arrived:0 "З усіх наших сусідів ніхто не надав нам жодної допомоги! Вони надто дурні, щоб зрозуміти загрозу, яку представляють бандити Редглада."
brodfeld.3.b:0 "Всі ви пошкодуєте про це!"

brodfeld.4.t:0 "Економічна допомога?"
brodfeld.4.d:0 "Однією з наших небагатьох переваг перед комуністами у війні є наш контроль над двома великими містами в Прайвену — Сідією та Ківессином. Однак ми не можемо в повній мірі використати цей промисловий потенціал, оскільки наша економіка зруйнована і у нас немає засобів для підтримки нашої промисловості. Ми попросимо наших сусідів надати нам економічну допомогу, підкреслюючи, що це допоможе страждаючим грифонам Прайвена. Звісно, це не брехня, але це також допоможе у війні."
brodfeld.4.a:0 "Телеграфні дроти будуть зайняті сьогодні ввечері..."

brodfeld.5.t:0 "Бродфельд просить економічну допомогу"
brodfeld.5.d:0 "Королівство Бродфельд веде криваву громадянську війну проти комуністичних селянських повстанців. Керівники Королівства благають нас допомогти страждаючій економіці країни, яка була майже повністю зруйнована конфліктом."
brodfeld.5.a:0 "Звісно! Ми повинні допомогти бідним грифонам!"
brodfeld.5.b:0 "Вони просто хочуть допомогу проти повстанців, чи не так..."

brodfeld.6.t:0 "Зовнішня економічна допомога прибуває!"
brodfeld.6.d:0 "Сьогодні, на щастя, ми отримали кошти з-за кордону, привезені строго охоронюваними кораблями та караванами. Ми повинні вкласти ці гроші в нашу промисловість і найняти більше робітників і дослідників на наші цивільні та військові заводи."
brodfeld.6.a:0 "Король повинен... подякувати їм!"

brodfeld.6.t_not_arrived:0 "Гроші ніхто не відправив!"
brodfeld.6.d_not_arrived:0 "Здається, навіть спроба викликати жаль не допомогла, оскільки наші сусіди відмовляються надсилати нам будь-які кошти."
brodfeld.6.b:0 "Ви жадібні ублюдки!"

brodfeld.7.t:0 "Болотні загони"
brodfeld.7.d:0 "Болото жаху — це пустельна і проклята місцевість, мало ким населена. Навіть до війни наш контроль над цим регіоном був незначний, обмежуючись багатими нафтовими родовищами на околицях боліт. Ми знаємо, що племена дикарів населяють чарівні болота, що кишать звірами, і хоча вони відстали, вони все ще можуть допомогти нам у війні.\n\nТому ми відправили загін по річці Еві спробувати зв'язатися з цими племенами, і, здається, у них це вдалося. З боліт вийшли племінні загони, озброєні мушкетами, які привезли наші солдати, готові вбивати все, що побачать. Це, безсумнівно, стане сюрпризом для червоної брудної сили!"
brodfeld.7.a:0 "Чудово! Бажаємо їм удачі."

brodfeld.8.t:0 "Операція: варений рис"
brodfeld.8.d:0 "Хоча у нас закінчується їжа, так само і у наших проклятих ворогів. Щоб виграти війну, необхідно буде саботувати їхні рисові поля, щоб їх наступний врожай з тріском провалився! Озбройте і організуйте місцевих селян, які розлючені через конфіскацію їхніх приватних ферм комуністами. Разом вони почнуть кампанію саботажу і терору, спалять нову власність ПАП і змусить їх відволікти війська від лінії фронту. Може, це саме те, що нам потрібно, щоб переламати хід війни!"
brodfeld.8.a:0 "У виродків не буде вареного рису наступної зими!"

brodfeld.10.t:0 "Іноземні інженери?"
brodfeld.10.d:0 "Після кількох років витоку мозків у нас не вистачає освічених інженерів. Без них наша промисловість не працюватиме на повну потужність. Усі наші інженери, що втекли з країни, мабуть, не повернуться, поки війна не закінчиться, тому, можливо, нам слід спробувати заманити іноземців. З усіх сусідніх країн тільки Королівство Грифонстоун і Свобідні Міста Ґрифуса досить цивілізовані, щоб мати інженерів, тому ми повинні надіслати їм повідомлення."
brodfeld.10.a:0 "Сподіваємось, що їх відповідь буде позитивною."

brodfeld.11.t:0 "Бродфельд просить наших інженерів!"
brodfeld.11.d:0 "Ківессин надіслав повідомлення з проханням про допомогу наших талановитих інженерів. Вони допомагатимуть лише їхній цивільній економіці і повернуться, як тільки конфлікт закінчиться, а інженери-біженці з Бродфельда повернуться додому."
brodfeld.11.a:0 "Здається, розумне прохання."
brodfeld.11.b:0 "Ми не відправимо наших найталановитіших умів у зону воєнних дій!"

brodfeld.12.t:0 "Іноземні інженери прибувають!"
brodfeld.12.d:0 "Після довгої подорожі іноземні інженери прибули до Сідії, прагнучи працювати на нас і допомогти нашому хворому промисловому сектору. Їхній досвід стане благом для наших військових зусиль!"
brodfeld.12.a:0 "Дякуємо, Грифонстоун!"
brodfeld.12.b:0 "Дякуємо, Ґрифус!"
brodfeld.12.c:0 "Дякуємо вам обом!"

brodfeld.12.t_not_arrived:0 "Немає інженерів для нас..."
brodfeld.12.d_not_arrived:0 "На жаль, обидві відповіді були негативними. Ні Грифонстоун, ні Ґрифус не хочуть відправляти своїх інженерів до нас, заявляючи, що їм занадто небезпечно їхати в країну, залучену в громадянську війну."
brodfeld.12.e:0 "Проклянімо їх обох!"

brodfeld.13.t:0 "Операція: танкіст повзає!"
brodfeld.13.d:0 "Ходять чутки, що Торгова федерація Скайфола придбала кілька броньованих механічних звірів з земель поні за океаном. Ці машини плюють вогнем і можуть самостійно рухатися. Також повідомляється, що вони починають виробляти магічні створіння таємно. На щастя, один з федеральних чиновників пробовталася свекрусі нашого принца, яка є дочкою мера Фезери, що відвідувала Скайфол. Ми повинні придбати одну з цих моделей. Це може бути ключем до нашої перемоги в громадянській війні. Швидкість та надійність команди піратського корабля, яку нам вдалося найняти, не дуже хороші, але оскільки вони були єдиними, бажання виконати місію залежатиме від суми оплати."
brodfeld.13.a:0 "Нехай почуваються королями!"
brodfeld.13.b:0 "Купіть їм ром!"
brodfeld.13.c:0 "Ми не можемо дати їм багато."
brodfeld.13.e:0 "Боже, ми не можемо витрачати час на дурниці!"

brodfeld.14.t:0 "Чудесна зброя прибула!"
brodfeld.14.d:0 "Подорож завершилася, і пірати дотримали слова, вони не втекли з грошима. Що ще важливіше, вони повернули нам подарунок! Ми організуємо новий підрозділ і відправимо звіра в бій! Нехай чудодійна зброя призведе нас до перемоги!"
brodfeld.14.a:0 "Ура!"
brodfeld.14.b:0 "Ура... Зачекай, комуністи захопили Сідію? ЛЯЯЯЯЯЯЯЯЯЯ!"

brodfeld.15.t:0 "Громадянська війна завершена!"
brodfeld.15.d:0 "Оскільки останні комуністичні сили капітулювали, ми готові розпочати відновлення країни."
brodfeld.15.a:0 "Чудово."

brodfeld.21.t:0 "Громадянська війна завершена!"
brodfeld.21.d:0 "Після тривалої боротьби громадянська війна нарешті завершена. І все ж страждання тривають, тому що наша колись справедлива і прекрасна країна лежить в руїнах. Ціни на продукти зашкалюють, торгівля зупинена, а інфраструктура зруйнована. Тепер нам доведеться важко працювати, відбудовувати і покарати гадів, відповідальних за це."
brodfeld.21.a:0 "Уф."

brodfeld.22.t:0 "Селяни Прайвена!"
brodfeld.22.d:0 "Почуйте моє прохання! Ми закликаємо вас встати на захист своєї батьківщини від червоних зрадників, які тероризують нас вже 2 роки! Ви потрібні нам. Записуйтеся до королівської армії Бродфельда! Сьогодні!"
brodfeld.22.a:0 "Призвати стільки, скільки вийде."
brodfeld.22.b:0 "Не призивайте забагато."
brodfeld.22.c:0 "Приблизно тисячу."

brodfeld.23.t:0 "Селяни Ківессина!"
brodfeld.23.d:0 "Солдати вирушили до сіл неподалік від столиці, зібрали місцевих селян і голосно прочитали наступне повідомлення, написане самим Королем:\n\n'Почуйте моє прохання! Ви трудитесь на полях навколо нашої прекрасної столиці багато років! Ви годуєте себе, Короля та його родину! Зараз вам випав шанс захистити свою землю, родину і Короля! Червоні бандити наближаються. Вони позбавлять ваших дочок честі, спалять ваші будинки і заберуть ваші життя. Не дайте їм зробити це! Ви потрібні в королівській армії Бродфельда!'\n\nСотні селян гаряче скандували: 'Слава Королю!', але сотні інших мовчали, сумнів було в їхніх очах. Що нам робити?"

brodfeld.24.t:0 "Селяни Сідії!"
brodfeld.24.d:0 "Солдати вирушили до сіл неподалік від Сідії, зібрали місцевих селян і голосно прочитали наступне повідомлення, написане самим Королем:\n\n'Почуйте моє прохання! Ви даєте рибу на столи прайвенського народу вже багато років! Посіви, які ви вирощуєте під теплим південним сонцем, приносять радість і щастя кожному лояльному грифону. Але зараз, червоні бандити наступають, і веселощів більше не буде. Їхні загребущі лапи заберуть у вас усе! Якщо хочете цьому протистояти, вступайте в армію Бродфельда!'\n\nСотні селян скандували 'Смерть Редгладу! Смерть комуністам!' поки вони махали своїми вилами, сотні інших залишалися тихими, з жахом в очах. Що нам робити?"

