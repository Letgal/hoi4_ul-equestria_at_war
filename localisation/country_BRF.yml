### АРМІЯ ###
BRF_army_new_stuff:0 "Реорганізувати армію"
BRF_army_new_stuff_desc:0 "Королівська армія століттями перебувала в стані застою, і їй довелося швидко адаптуватися до цивільної війни. Зараз панує мир, але ми повинні продовжувати перетворювати наші зранені сили на сучасну армію, здатну протистояти будь-яким внутрішнім чи зовнішнім загрозам."
BRF_experimental_weapons:0 "Експерименти з магічною зброєю"
BRF_experimental_weapons_desc:0 "Сікамеон, один з наших давніх торгових партнерів, вже давно лідирує в використанні кристалів. Одне з останніх нововведень — це магічна зброя, що працює на кристалах. Такі гармати небезпечні та потребують імпорту кристалів з-за кордону, але вони достатньо потужні, щоб знищити комуніста одним пострілом."
BRF_knight_weapons:0 "Сучасні лицарі"
BRF_knight_weapons_desc:0 "Оскільки точність і смертоносність зброї продовжує зростати, лицарям потрібно найкраще обладнання, якщо вони хочуть перемагати. Їм потрібні нові види броні та важче озброєння, щоб підвищити їхню живучість та вогневу міць. Вони залишатимуться елітною силою, здатною розчавити наших ворогів на полі бою."
BRF_project_radar:0 "Зарги Норі"
BRF_project_radar_desc:0 "Більш розвинені країни експериментують з технологією, яка дозволяє легко виявляти кораблі та літаки на великій відстані. Іноземці називають її радаром, але наші вчені наразі розробляють свою версію під назвою Зарги Норі. Завдяки цьому пристрою ворожі бомбардувальники або кораблі не зможуть застати нас зненацька."
BRF_encrypt_decrypt:0 "Проєкт Дешифрація"
BRF_encrypt_decrypt_desc:0 "Поки існує військовий зв'язок, нікуди не дітися від секретності та спроб її порушити. Як комунікаційні, так і криптографічні машини стають дедалі вдосконаленішими в ході цієї гонки озброєнь. Масони пропонують нам допомогу в розробці абсолютно нових методів дешифрування та шифрування, щоб ми могли зберегти наші таємниці."
BRF_a_draft:0 "Розширити призов"
BRF_a_draft_desc:0 "Довга громадянська війна виснажила запаси рекрутів, і нам потрібно зміцнити ряди армії. Вона потребує не лише відновлення, але й розширення, щоб протистояти численним арміям наших ворогів. Деякі грифони можуть бурчати, але вони повинні розуміти, що кожен громадянин має виконати свій патріотичний обов'язок."
BRF_new_training:0 "Запровадити нові методи навчання"
BRF_new_training_desc:0 "Громадянська війна дала нам болючий урок: наші солдати не були готові добре боротися проти комуністів. Це було пов'язано з застарілими методами навчання, які не враховували зміни у характері війни. Наша армія повинна вміти ефективно використовувати найсучасніші тактики і зброю проти ворога, незалежно від того, комуніст це чи ні."
BRF_officer_academy:0 "Королівська офіцерська академія"
BRF_officer_academy_desc:0 "Наші офіцери служили нам відмінно, цього не можна заперечити. Але їхнє навчання застаріло, тому настав час повернутися за парти, щоб ще більше вдосконалити свої навички. Після цього вони будуть готові вести сучасну війну з сучасною стратегією. Ми відкриємо нову військову академію в Ківессині і наймемо викладачів для перепідготовки наших генералів."
BRF_army_offensive:0 "Наступальний підхід"
BRF_army_offensive_desc:0 "Комуністів перемогла не бездіяльність, а рішучі дії та жорсткі удари! Така тактика принесла нам перемогу в громадянській війні, і вона також допоможе нам у будь-яких майбутніх війнах. Бродфельд — це королівство відважних воїнів, які не бояться сміливо наступати на ворожі позиції."
BRF_army_defensive:0 "Оборонний підхід"
BRF_army_defensive_desc:0 "Безрозсудне та надмірно самовпевнене наступання на початку Громадянської війни ледь не призвело до нашої поразки, оскільки комуністи влаштували засідку та знищили багато наших підрозділів. Проте ми засвоїли свої помилки і не повторимо їх у майбутньому. Терпіння та ретельне планування — ось ключі до перемоги, що дозволяють зберегти наших рекрутів."
BRF_new_guns_def:0 "Далекобійна піхотна зброя"
BRF_new_guns_def_desc:0 "Кращий спосіб утримати позиції — це знищити ворога до того, як він наблизиться до вас. Нам потрібно інвестувати кошти в оснащення наших солдатів далекобійною зброєю, такою як міномети та крупнокаліберні кулемети, що полегшить їм захист нашого королівства від іноземних загарбників."
BRF_additional_support_weapons:0 "Модернізація гвинтівок"
BRF_additional_support_weapons_desc:0 "Завдяки допомозі Вінґбардії ми почали вдосконалювати екіпіровку солдатів до сучасних стандартів. Проте ще багато роботи попереду, щоб кожен грифон отримав шолом, гранати та гвинтівку. Коли ми вперше зіткнулися з комуністами, то були озброєні кременевими рушницями. Наступного разу в нас будуть напівавтоматичні гвинтівки."
BRF_arty_def:0 "Великі гармати, великі снаряди"
BRF_arty_def_desc:0 "Артилерія — найважливіший компонент сучасних армій. Артобстріл може зупинити навіть найзапекліше наступлення. Тому доцільно збільшити калібр наших великих знарядь, щоб вони могли стріляти далі та ефективніше. При наявності артилерії будь-яке комуністичне повстання може бути знищено здалеку до того, як стане реальною загрозою."
BRF_anti_tank_def:0 "Розробка протитанкової зброї"
BRF_anti_tank_def_desc:0 "Нова диво-зброя, відоме як «танк», може переломити хід війни на користь атакуючого. Якщо ми хочемо уникнути оточення цими машинами, нам потрібна зброя, здатна знищити їх. Спеціальні протитанкові гармати, що стріляють твердими вольфрамовими снарядами, можуть пробити металеву броню танків."
BRF_support_companies_def:0 "Зберегти наших грифонів і зброю"
BRF_support_companies_def_desc:0 "Якщо ми хочемо витримати протистояння з ворогом якомога довше, нам потрібен достатній запас ресурсів. Створення спеціальних рот, яким доручено мінімізувати втрати техніки та життів, дозволить нам відбивати навіть найпотужніші атаки без побоювання за постачання."
BRF_defense_doctrine:0 "Оборона — кращий напад"
BRF_defense_doctrine_desc:0 "Дехто каже, що напад — це найкраща оборона, але не ми. Обов'язок нашої армії — захищати королівство, і ми будемо це робити, а не посилати наших грифонів помирати у марних атаках. Бродфельд буде як золото, благородний метал, що служить тисячоліттями, яскраво блискаючи під сонцем Борея."
BRF_new_guns_off:0 "Сукупність війни"
BRF_new_guns_off_desc:0 "Додаткове озброєння та спорядження не менш важливі, ніж основне. Для успішного наступу солдатам потрібні не тільки гвинтівки, але й вибухівка, пістолети, штики, бойові ножі, біноклі, лопати тощо. Ми повинні переконатися, що кожен солдат оснащений найкращим спорядженням і готовий наступати в будь-яких умовах."
BRF_tank_stuff:0 "Сталеві монстри"
BRF_tank_stuff_desc:0 "Раніше ми дізналися про танки, які революціонізують війну, але тепер ми маємо чітке уявлення про них. З цими знаннями ми можемо приручити цих металевих звірів і використовувати їх на полі бою проти ворогів. Лезо з танків може пробити ворожу оборону, дозволяючи нашим солдатам прорватися всередину та знищити противника."
BRF_arty_off:0 "Мобільна артилерія"
BRF_arty_off_desc:0 "Артилерія відіграє ключову роль у наступі, послаблюючи оборону ворога і дозволяючи піхоті атакувати. Проте артилерія рухається повільно і не може встигати за більш мобільними силами. Тому потрібно використовувати вантажівки замість грифонів для перевезення наших знарядь туди, де вони потрібні."
BRF_anti_tank_off:0 "Моторизація піхоти"
BRF_anti_tank_off_desc:0 "Вантажівки схожі на самохідні вагони або поїзди, яким не потрібні рейки. На хороших дорогах вони рухаються швидше, ніж літаючі грифони, а їх вантажопідйомність набагато більша. Якщо ми надамо вантажівки армії, піхота зможе швидко просуватися вперед і, завдяки своїй швидкості, залишатиметься на крок попереду ворога."
BRF_support_companies_off:0 "Підтримка наших солдат"
BRF_support_companies_off_desc:0 "Атака без підтримки приречена на невдачу, особливо якщо щось піде не за планом. Нам потрібно сформувати в дивізіях допоміжні роти, які будуть забезпечувати своїх товаришів зв'язком, ремонтом техніки та проводити розвідку для них. З їхньою допомогою наші грифони зможуть знищити вдвічі більше комуністів, ніж раніше."
BRF_offense_doctrine:0 "Завжди перші наносимо удар!"
BRF_offense_doctrine_desc:0 "Напад — найкраща оборона. Замість того, щоб чекати, поки наші вороги захоплять ініціативу, ми повинні діяти швидко і першими завдати удару, перш ніж вони встигнуть навіть розпочати підготовку оборони. Ми нікому не дозволимо стати на священну плодючу землю Прайвена. Кров буде пролита лише на чужій землі, відбитій у ворога."

### AIR ### (Потрібен локалізований текст)
BRF_strat_destruction:0 "Необмежена повітряна війна"
BRF_strat_destruction_desc:0 "Обов'язок наших ВПС — будь-якими необхідними засобами заважати військовим зусиллям ворога. Поняття «цивільної мети» має бути уточнене, оскільки вороги будуть використовувати цивільні залізничні дороги та комунікації. Знищення інфраструктури та промислового потенціалу повинно здійснюватися, незалежно від супутнього збитку."
BRF_battlefield_support_focus:0 "На підтримку армії"
BRF_battlefield_support_focus_desc:0 "У наших ВПС одна мета: підтримувати армію та допомагати їй. Повітряні командири служитимуть під керівництвом генералів армії та тісно співпрацюватимуть з ними для надання ефективної підтримки там, де вона потрібна. Така робота в тандемі значно підвищить ефективність."
BRF_operational_integrity_focus:0 "Гнучкі ВПС"
BRF_operational_integrity_focus_desc:0 "Ми не повинні призначати жодної вузької ролі для наших ВПС. Замість цього вони повинні бути готовими виконувати будь-які завдання. Наші пілоти будуть навчатися виконувати різні місії в залежності від ситуації. Вони можуть не блищати в окремій задачі, але компенсують це своєю адаптивністю та гнучкістю."
BRF_air_stuff:0 "Льотна академія Бікау"
BRF_air_stuff_desc:0 "Для створення ВПС нам потрібні підготовлені пілоти. Ми створимо літну академію Бікау, укомплектовану найкращими іноземними фахівцями, яких тільки можна купити за гроші. Вони навчать наших грифонів керувати цими літаками, а також допоможуть нашим інженерам у створенні новітніх моделей."
BRF_fighter_projects:0 "Отримати винищувачі Вінґбардії"
BRF_fighter_projects_desc:0 "Нам вдалося укласти угоду з Accipitrid, авіабудівною компанією Вінґбардії. В обмін на солідну суму золота вони нададуть нам сотню літаків, що тільки-но вийшли з конвеєрів їхніх заводів. Це буде відмінним доповненням до наших ВПС, а вивчення їх моделей дасть нам багато ідей."
BRF_doctrinal_development:0 "Поліпшення доктрини"
BRF_doctrinal_development_desc:0 "Завдяки новим офіцерам, які закінчили академію Бікау, ми можемо продовжувати розвивати наші повітряні доктрини та стратегії. Вони знайдуть більш ефективні способи використання наших ВПС для знищення комуністів здалеку і досягнення повного домінування в небі."
BRF_strat:0 "Моделі важких бомбардувальників"
BRF_strat_desc:0 "Більш важкі та великі літаки можуть бути повільнішими, але вони мають збільшену ємність баків для пального і, що важливіше, збільшену бойову навантаження. Завдяки великій дальності вони можуть виконувати місії далеко за лінією фронту та скидати бомби на стратегічні цілі. Такі літаки коштують дорого, але шкода, яку вони можуть завдати, варта витрат."
BRF_tact:0 "Моделі легких бомбардувальників"
BRF_tact_desc:0 "Легкі бомбардувальники все ще громіздкіші за винищувачі, але вони набагато гнучкіші, ніж їх більш важкі аналоги. Вони можуть виконувати різні місії і все одно завдають значної шкоди, незважаючи на меншу кількість боєприпасів. І вони дешевші за стратегічні бомбардувальники."
BRF_CAS_projects:0 "Розробка пікіруючих бомбардувальників"
BRF_CAS_projects_desc:0 "Для того, щоб ефективно підтримувати піхоту, нам потрібні маневрові та швидкі літаки, здатні атакувати невеликі цілі прямо в розпал бою. Пікіруючі бомбардувальники призначені саме для цього. Вони можуть наносити удари з великою точністю, одночасно виводячи сирени, що знижує бойовий дух противника."
BRF_rocket_projects:0 "Ракетні проєкти"
BRF_rocket_projects_desc:0 "Ракети використовувалися в бойових діях протягом століть, але їх дальність і ефективність були скромними. Завдяки сучасному паливу, матеріалам і інженерному мистецтву нові моделі ракет мають більшу дальність польоту та відносно хорошу точність. Їх невеликі розміри та висока швидкість ускладнюють перехоплення."
BRF_paratrooper_project:0 "Десантні війська"
BRF_paratrooper_project_desc:0 "Грифони можуть літати, але вони недостатньо сильні або витривалі, щоб літати так високо і швидко, як літаки. Ми можемо створити транспортні літаки для перевезення солдатів, які зможуть стрибати з них і ковзати вниз. Звісно, більшість грифонів ніколи не літали так високо, тому цим «десантникам» буде потрібна спеціальна підготовка."
BRF_jet_fighters:0 "Проєкт Карукіор де Бой"
BRF_jet_fighters_desc:0 "Грифонку, яка запропонувала прикріпити ракети до літаків, спочатку назвали божевільною, але, можливо, вона мала рацію. Такі ракетоплани можуть летіти значно швидше звичайних, можливо навіть подолавши звуковий бар'єр. Така швидкість дуже небезпечна, тому нам не слід поспішати і потрібно бути обережними в розробці та будівництві цих ракетопланів."
BRF_formalize_airforce_stuff:0 "Офіційний статус ВПС"
BRF_formalize_airforce_stuff_desc:0 "Протягом століть ми, грифони, боролися в повітрі, але навіть повітряна війна не може уникнути прогресу. Літаки швидші, потужніші та витриваліші за будь-якого грифона. Якщо ми хочемо забезпечити контроль над небом, нам потрібно зосередитися на розвитку наших ВПС."
BRF_small_airfields:0 "Стратегічні військові аеродроми"
BRF_small_airfields_desc:0 "Щоб зберегти перевагу в небі на всіх фронтах, нам потрібні військові аеродроми по всій країні, що дозволять нашим військово-повітряним силам наздоганяти ворогів, звідки б вони не прийшли."
BRF_precised_aerodynamics:0 "Аеродинамічний дизайн"
BRF_precised_aerodynamics_desc:0 "Покращення аеродинаміки наших винищувачів знизить витрати пального та зробить їх більш маневреними. Це дозволить їм літати довше і ефективніше боротися з ворожими літаками."
BRF_foreign_appliances:0 "Іноземна техніка"
BRF_foreign_appliances_desc:0 "Наша вітчизняна авіабудівельна галузь молода і не має досвіду. Імпортуючи деталі з-за кордону, ми можемо поліпшити характеристики наших літаків, не навчаючи нове покоління інженерів."
BRF_trimmed_wingtops:0 "Поліпшені наконечники літакових крил"
BRF_trimmed_wingtops_desc:0 "Вихори на кінчиках крил викликають гальмування, в результаті чого літаки споживають більше пального та стають менш маневреними. Експериментуючи з різними конструкціями крил, ми можемо покращити коефіцієнт аеродинамічного опору наших літаків."
BRF_give_airshow:0 "Авіашоу для ворога"
BRF_give_airshow_desc:0 "Наші літаки відрізняються маневреністю завдяки чудовому дизайну. Навчивши досвідчених пілотів їх використанню, ми отримаємо військово-повітряну силу, з якою варто рахуватися!"
BRF_big_airfield:0 "Авіабаза на Солоному острові"
BRF_big_airfield_desc:0 "Солоний острів — ідеальне місце для великої військової авіабази, оскільки він захищений від наземних атак ворога. Наша авіація зможе використовувати його, не побоюючись, що противник захопить їхню домашню базу."
BRF_duralumin_structure:0 "Дюралюмінієві літаки"
BRF_duralumin_structure_desc:0 "Виготовлення цельнометалевих літаків з дюралюмінію, алюмінієво-мідного сплаву, підвищить їх живучість та дальність польоту."
BRF_kirov_reporting:0 "Ліфов доповідає"
BRF_kirov_reporting_desc:0 "Наші покращені важкі бомбардувальники класу «Ліфов» вселять страх у серця ворога, коли вони знищать небо своїм смертоносним вантажем.\nПовітряний корабель готовий, вкажіть новий курс."

### NAVAL ### (Потрібен локалізований текст)
BRF_navy_stuff:0 "Відновити королівський флот"
BRF_navy_stuff_desc:0 "Королівський флот був розформований за дуже спірним наказом короля Клозеу, оскільки його утримання було занадто дорогим, а Ґрифуська торгова компанія справлялася з перевезеннями і супроводом торгових конвоїв. Але тепер він добре знає, що ми не можемо покладатися на інших для нашого захисту, тому Королівський флот буде відновлений з нуля!"
BRF_base_strike_f:0 "Плавучі авіабази"
BRF_base_strike_f_desc:0 "Ми одночасно створюємо і ВПС, і ВМС. Чому б не скористатися цим? Обидва відділи повинні тісно співпрацювати під час війни, і наш флот буде зосереджений на авіаносцях, що функціонують як мобільні бази для наших літаків. Влада Бродфельда дійсно поширюватиметься далеко, і жоден комуніст не сховається від нас."
BRF_fleet_being_f:0 "Могутній флот"
BRF_fleet_being_f_desc:0 "Наш флот буде покладатися на важкі і великі кораблі, здатні як витримувати, так і наносити суттєву шкоду. Вони матимуть товсті корпуси і великі гармати, а флотилії з менших кораблів будуть супроводжувати їх у бій, де вони зустрінуться з ворожим флотом лицем до лиця."
BRF_trade_indrection_f:0 "Знайти і знищити"
BRF_trade_indrection_f_desc:0 "Немає сенсу витрачати величезну кількість часу та сил на будівництво великого флоту з нуля. Натомість ми повинні зосередитися на невеликому, але ефективному флоті, який не буде намагатися досягти морської переваги, а замість цього знищуватиме окремі кораблі та торгові конвої, перешкоджаючи постачанню ворога."
BRF_carrier_f:0 "Розвиток Потравіонів"
BRF_carrier_f_desc:0 "Потравіони, або авіаносці, як їх називають іноземці, — це великі судна з ВПП, які дозволяють літакам злітати і сідати, а також дозаправлятися. Розробка більших суден дозволила б збільшити пропускну здатність і загальну кількість літаків."
BRF_navy_planes_f:0 "Морська авіація"
BRF_navy_planes_f_desc:0 "Звичайні літаки не дуже ефективно діють на морі. З цієї причини ми повинні розробити спеціальні морські бомбардувальники, озброєні повітряними торпедами. Вони зможуть ефективно атакувати морські судна і завдавати їм значних пошкоджень."
BRF_dockyards:0 "Додаткові верфі"
BRF_dockyards_desc:0 "Теперішніх виробничих потужностей все ще не вистачає для відновлення морського флоту. Нам потрібно продовжувати інвестувати в розширення верфей, а також в будівництво нових. Лише тоді ми зможемо побудувати флот, достатньо великий і сильний, щоб захистити Бродфельд від захоплення."
BRF_battlecruiser_f:0 "Розробка Круцісатора де Лініє"
BRF_battlecruiser_f_desc:0 "Сучасні лінійні кораблі все ще виконують ту ж роль, що і раніше, хоча вони вже не зроблені з дерева і не оснащені бронзовими гарматами. Тепер це сталеві кораблі з важким озброєнням. Ці лінійні крейсери є ядром будь-якого флоту."
BRF_light_cruiser_f:0 "Розробка Крейсера Усор"
BRF_light_cruiser_f_desc:0 "Легкі крейсери схожі на лінійні крейсери, але вони менші, швидші та мають слабшу вогневу міць. Вони знаходяться між справжніми великими кораблями і ескортами, і можуть ефективно виконувати обидві ролі, хоча і не переважають спеціалізовані кораблі у жодній з них."
BRF_battleship_f:0 "Вас де Разбій"
BRF_battleship_f_desc:0 "Сучасна інженерія дозволяє будувати все більші судна. Лінкори — це вершина амбіцій, масивні сталеві чудовиська, мобільні фортеці, повні до країв смертоносною зброєю. Воістину, флоти наших ворогів будуть тремтіти, якщо ми побудуємо такі кораблі!"
BRF_expand_dockyards:0 "Подальше розширення верфей"
BRF_expand_dockyards_desc:0 "Цього недостатньо! Король вимагає, щоб ми продовжували розширювати верфі, щоб побудувати справді потужний флот, здатний захистити Бродфельд від могутніх захоплювачів та охороняти наші важливі морські шляхи."
BRF_destroyer_f:0 "Нові корпуси есмінців"
BRF_destroyer_f_desc:0 "Есмінці — це досить маленькі кораблі, але все одно важливі, оскільки вони є основною лінією оборони проти підводних човнів. Нам потрібні ці супровідні кораблі, адже, незважаючи на свою вогневу потужність, великі кораблі просто не виживуть без них."
BRF_submarine_f:0 "Сталеві акули"
BRF_submarine_f_desc:0 "Підводні човни — це відносно новий винахід, але вони вже довели свою жахливу ефективність. Їх важко виявити і ще важче знищити, оскільки вони можуть ховатися глибоко під поверхнею океану. Вони чудово полюють на незахищені конвої та дозволяють завдати значної шкоди шляхам постачання ворога."
BRF_transport_f:0 "Десантні судна"
BRF_transport_f_desc:0 "Поки що наш флот фокусується виключно на обороні, але що, якщо ми захочемо використати його для наступу? Кораблі, звісно, не можуть рухатися по суші, але вони можуть перевозити солдатів та їхнє спорядження. Спеціальні транспортні судна з великою місткістю зможуть перевозити цілі батальйони солдатів через моря."
BRF_naval_books:0 "Посібник для матросів"
BRF_naval_books_desc:0 "Якщо ми хочемо відновити наш застарілий військово-морський флот, що досі використовує дерев'яні фрегати, нам потрібно навчити багато нового персоналу. Надання базових підручників для всього нашого військово-морського персоналу дозволить поширювати знання по всьому флоту і гарантувати, що всі знають основи сучасної морської війни."
BRF_analyze_fleets:0 "Аналіз іноземних флотів"
BRF_analyze_fleets_desc:0 "Військово-морські флоти інших країн випереджають нас на безліч морських миль. Щоб по-справжньому реформувати і модернізувати наш флот, нам потрібно відправити спостерігачів та шпигунів за кордон у такі країни, як Вінґбардія та Скайфол. Вони повідомлять нам про останні військово-морські доктрини та проєкти кораблів."
BRF_invest_sydia:0 "Інвестиції в верфі Сідії"
BRF_invest_sydia_desc:0 "Порт у Сідії, без сумніву, найбільший в нашій країні, як і його знаменита верф. Проте, протягом багатьох років він був зосереджений на будівництві дерев'яних кораблів. Вкладання королівських коштів у модернізацію та розширення верфі в Сідії допоможе нам у наших зусиллях з реформування військово-морського флоту."
BRF_under_sight:0 "Поза полем зору"
BRF_under_sight_desc:0 "Морська війна завжди була двовимірною, але технологічний прогрес розширив її до нового виміру. Важливим є не тільки перевага повітря над морем, але й перевага під водною поверхнею. Підводні човни дозволяють легко здійснювати набіги на торгові шляхи ворога і забезпечують перемогу в наступній війні."
BRF_kings_navy:0 "Королівський флот"
BRF_kings_navy_desc:0 "Після багатьох зусиль наш флот був модернізований і більше не є посміховищем Південної Грифонії. По-справжньому, наш благословенний король може пишатися своїм золотим флотом!"

