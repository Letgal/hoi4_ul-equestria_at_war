BRF_Walrus_desc:0 "§gСайкл народився у 980 році. Колись Сайкл був одним з багатьох селян і жив у одній з численних невідомих сіл. Живучи на кордоні з Грифійською Січчю, будучи дитиною, він зіткнувся з одним із козацьких набігів. Демонстрація величезної швидкості, з якою вони літали, спритності їхніх рухів і рішучості на обличчях сформувала життєвий шлях Сайкла ще в дитинстві. Він з ентузіазмом вивчав багато воєн минулого і вступив на службу в місцевий гарнізон, як тільки йому виповнилося 18 років. Рік за роком відданої і вірної служби здобули йому популярність, і незабаром він отримав звання офіцера, а згодом і генерала. На його думку, той факт, що скромний селянин зміг піднятися до звання генерала, доводить йому, що нинішня система дійсно є чесною і справедливою для всіх тих, хто хоче працювати на своє майбутнє. Після замаху на Короля у 1003 році він був одним з багатьох офіцерів, які брали участь в арештах і стратах різних соціалістичних груп. Глибоко відданий, він піде за Королем до Врат Тартару.§!"

