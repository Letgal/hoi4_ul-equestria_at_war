brodfeld_rework.150.c: "їівхжбґ пифйьес"
brodfeld_rework.150.e: "дґшобчь їгнеуяк"
brodfeld_rework.150.f: "изауеяв нжтішґп"

brodfeld_rework.151.t: "Невидимі секрети та таємниці"
brodfeld_rework.151.d: "Після важкого робочого дня в офісі ви вирушаєте до свого помешкання. Підійшовши до кімнати, ви помічаєте, що її двері широко відчинені. Можливо, нерозумна служниця забула закрити їх? Ви б її відчитали в такому разі.\nВ кімнаті, освітленій цікавою свічкою, ви бачите дивний, але знайомий трикутний лист, що лежить на вашій тумбочці. Несміливо відкриваєте його, аби побачити, яке безумство воно містить цього разу:\n\n\"slope (a) = 21 || intercept (b) = 19 || a-z || y = (a*x+b) % 26\nF tl pqte dbx ktsz tjjzwcze bxm buuzm. th ckfgph tqmzted wmbpmzhh ozkfge ckz jxmctfgh, ltd f fgsfcz dbx cb lzzc lz fg wzmhbg, cb zqtobmtcz bxm wqtg tge cb uxmckzm umxfcuxq jbbwzmtcfbg. gzzeqzhh cb htd dbx lxhc jblz tqbgz. oztvtx ebjv, cblbmmbn tc lfegfpkc, gztm ckz mfszm. ebgc ubmpzc cb omfgp t ufhkfgp mbe. ozhc mzptmeh, l.b.h.\n\nБудь ласка, залиште свою відповідь у тій самій шифровці під вашою ліжком. Пам'ятайте, що використання паралелограмів для визначення аффінних перетворень може призвести до плутанини.\"\n\nВорона каркала за вікном. Ваш хід, Король?"
brodfeld_rework.151.b: "bv, f nfqq pb ckzmz tqbgz."
brodfeld_rework.151.c: "nktc tmz dbx, fgcmxezm?"
brodfeld_rework.151.e: "cnfqfpkc hwtmvqz ozhc wbgd!"
brodfeld_rework.151.f: "Гади увірвались в мою спальню! Ця маячня припиниться прямо зараз!"

brodfeld_rework.152.t: "Секрети, підготовка сцени"
brodfeld_rework.152.d: "Опівночі ви приїжджаєте в річковий док Бікау, тримаючи свою стару вудку в кігтях. Ви помічаєте від шести до дев'яти зловісних силуетів поруч, перш ніж один з них починає грати на піаніно. Один з силуетів росте, наближаючись до вас, місячне світло відбивається від його смолисто-чорного капюшона. Він зупиняється, коли ви вже задумуєтесь витягти свій пістолет. Він тихо каже:\n\n\"Вітаю вас, пане, мій вірний друг.\nПроходьте вперед, замкніть наш круг...\nНехай навколо кружляє темрява, нехай пора нічного сну,\nПоглянь разок за горизонт, адже сплячі не бачать зірок.\nА життя зірки до кінця йде... ну а в кінці, не трісне лід?\nКоли вона помре в огні, їхня смерть дасть життя іншій зорі.\nАле, можливо, раз через раз, могутньою силою стиснутий газ,\nПерероджений сотні разів, закінчить шлях - завершить казку?\nЗмінює форму, але не суть. Змінює обличчя, ось це муть.\nТвердий...М'який...Болісний...Яскравий...\nКолючий і часом гарячий...\nВ кінцевій суті - метал сірої масті,\nДолею заклеймований розпастися на частини...\nПогаснути назавжди, хоч це не часто\nСкажи, чим закінчиться це нещастя?\""
brodfeld_rework.152.b: "Альфа."
brodfeld_rework.152.c: "Бета-."
brodfeld_rework.152.e: "Бета+."
brodfeld_rework.152.f: "Внутрішня трансформація."

brodfeld_rework.153.t: "Таємниці, непередбачувані наслідки"
brodfeld_rework.153.d: "Таємнича фігура дивно дивиться на вас. Потім вам вдається побачити найменшу посмішку.\n\n\"Дуже добре... дуже добре. Тепер, скільки трикутників ви можете побачити в цьому творі? Один, чотири чи шість?\"\n\nЗ свого плаща він витягує дивну картину і дає її вам. Коли ви дивитесь на неї, ви не можете не думати, що за всім цим приховується щось дуже погане. Але зараз ви зосереджені на дивній задачі."
brodfeld_rework.153.b: "Не вказаний номер."
brodfeld_rework.153.c: "Шість."
brodfeld_rework.153.e: "Чотири."
brodfeld_rework.153.f: "Один."

brodfeld_rework.154.t: "Секрети, спектакль починається"
brodfeld_rework.154.d: "'Правильно. Деталі можуть іноді приховувати загальну картину. Там є лише один трикутник — зовнішній.\n\nТепер, на кого посилаються ці вірші?\n\nІ знову затмить собою зоряне світло\nНебесний ранковий сюжет.\nЧудові казки чекають лише того,\nХто хоробрий і сміливий, кому страх не знайомий.\nВона не забуде, якою страшною ціною,\nЇй довелося розплатитися — і залишитися однією.\nШли довгі роки, по краплі складаючи собою віка,\nАле погляд все ще твердий, а воля все так же міцна.\n\nЇї серце палає гарячим вогнем,\nНазавжди об'єднавши за собою народ.\nЮність, що тісно межує з розумом,\nЗірки по небу безперервно веде.\nСталеві промені сріблястої місяця\nВкажуть заблукалим, куди їм йти.\nЛише скована силою волі та крові\nЖиве королівство на крок попереду.\n\nЧас минає, весна за весною,\nАле їй не судилося залишитися однією.\nПов'язана з світом єдиною долею,\nВона освітлює шлях іскрою.\nІ якщо вона помилиться трохи,\nДрузі її допоможуть обов'язково.\nАдже навіть корона з царського золота\nНе дасть забути про неоплачений борг.'\n\nКоли ви відкриваєте дзьоб, щоб відповісти, силуети відступають назад в тіні і зникають із поля зору. Ви кричите свою відповідь у темряву і йдете, тримаючи вудку в кігтях."
