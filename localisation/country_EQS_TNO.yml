### ФОКУСИ ###
 EQS_TNO_chaos_in_canterlot:0 "Хаос у Кантерлоті"
 EQS_TNO_chaos_in_canterlot_desc:0 "Принцеси зникли, і їхнє місцезнаходження нікому не відоме. Новини поширюються швидко, Кантерлот, та й уся Еквестрія, загрожують зануритися в хаос, якщо щось не буде зроблено. Тепер принцеса Твайлайт повинна взяти управління у свої копита й вирішити проблему, поки ще не пізно."
 EQS_TNO_assemble_the_elements:0 "Збір Елементів"
 EQS_TNO_assemble_the_elements_desc:0 "Носії Елементів Гармонії — національні герої та близькі друзі принцеси. Допомога подруг буде неоціненною у розв'язанні ситуації, що склалася, тож Твайлайт скликала їх до Кантерлота, щоб попросити допомоги й поради в управлінні."
 EQS_TNO_reassure_the_ponies:0 "Заспокоїти поні"
 EQS_TNO_reassure_the_ponies_desc:0 "Поні Еквестрії налякані, невпевнені в майбутньому після зникнення діархії. Для відновлення порядку принцеса Твайлайт повинна вселити в них упевненість, як це робила Селестія. В ім'я дружби й гармонії ми вийдемо та переконаємо їх, що все гаразд і що правління Твайлайт забезпечить Еквестрії мир."
 EQS_TNO_meet_with_the_nobles:0 "Зустріч із дворянством"
 EQS_TNO_meet_with_the_nobles_desc:0 "Дворянство в Кантерлоті, можливо, було церемоніальним, але вони, тим не менш, досі важливі в повсякденному управлінні Еквестрією. Дворяни віддавали шану Селестії, тож принцеса Твайлайт упевнена, що зможе швидко налагодити з ними контакт."
 EQS_TNO_the_leaders_of_equestria:0 "Лідери Еквестрії"
 EQS_TNO_the_leaders_of_equestria_desc:0 "Мери, бюрократи, бізнес-поні. Безліч важливих поні Еквестрії живуть поза столицею, їхня допомога потрібна зараз більше, ніж будь-коли раніше. Твайлайт і її друзі повинні зустрітися з ними, надати підтримку й віддати накази, необхідні для збереження країни."
 EQS_TNO_uphold_harmony:0 "Підтримати гармонію"
 EQS_TNO_uphold_harmony_desc:0 "Що б не сталося, ми повинні бути впевнені, що гармонія підтримується в Еквестрії. Наші принципи — це те, що робить нас тими, хто ми є, а наша дружба визначає те, чим є наша країна. Навіть якщо все втрачено, ми повинні залишатися гармонійними разом, навіть якщо світ навколо нас у вогні."
 EQS_TNO_equestria_saved:0 "Еквестрію врятовано"
 EQS_TNO_equestria_saved_desc:0 "Під проводом принцеси Твайлайт Еквестрію було врятовано від хаосу минулого, і тепер вона готова продовжувати період стабільності й процвітання, як це було за правління Селестії. Твайлайт упевнена, що незабаром принцеси повернуться, а доти вона буде новою короною нації. Хай живе Принцеса Твайлайт! Хай живе Еквестрія!"

 EQS_TNO_the_regency_begins:0 "Регентство починається"
 EQS_TNO_the_regency_begins_desc:0 "Еквестрія впала в тотальну війну, і причини цього зрозумілі. Ми оточені зрадниками гармонії, дружби і, найстрашніше, самих Принцес. Наш Святий Регент, принцеса Твайлайт Спаркл, тепер готова зробити що завгодно для знищення цих заколотницьких держав і повернення Селестії та Луни… абсолютно що завгодно."
 EQS_TNO_redefining_friendship:0 "Переосмислення дружби"
 EQS_TNO_redefining_friendship_desc:0 "Той факт, що Селестія пішла, означає лише те, що ми не розуміємо справжнього значення дружби. Інші не бачать тієї істини, яку бачить Твайлайт. Вони, на жаль, мають своє хибне уявлення про те, що таке дружба. Справжні елементи гармонії вкажуть нам шлях, і Еквестрія вціліє лише якщо вони будуть прийняті в їхній найчистішій формі."
 EQS_TNO_honesty:0 "Чесність"
 EQS_TNO_honesty_desc:0 "Брехня — основа руйнування дружби. Ми оточені брехнею, засліплені тим, що нам кажуть інші, і тим, що ми говоримо самі собі. Правда має бути розкрита й стане нашим єдиним провідником на шляху до світла — Регент не прийме альтернатив. Ти скажеш правду, всю правду і нічого, крім правди."
 EQS_TNO_loyalty:0 "Вірність"
 EQS_TNO_loyalty_desc:0 "Саме нестача вірності спричинила зникнення принцес, а її брак у нашій країні просто неприпустимий. Зрадникам і єретикам немає місця в новій ідеальній Еквестрії, і Регент не потерпить незгоди. Ви присягнете на беззаперечну відданість Їй і Її друзям та виконаєте Її накази без запитань."
 EQS_TNO_generosity:0 "Щедрість"
 EQS_TNO_generosity_desc:0 "Еквестрія бореться за виживання, тоді як деякі з поні, що живуть у ній, наживаються на своїх володіннях. Це не що інше, як жадібність, а вона суперечить усьому, що являє собою дружба. Щедрість полягає у віддачі всього, що у вас є — іншим, і, зокрема, Регенту. Її волею вам було даровано процвітання, і за вами борг."
 EQS_TNO_laughter:0 "Сміх"
 EQS_TNO_laughter_desc:0 "Пінкі Пай — Хранителька Елемента Сміху, і за довгу дружбу з Регентом вона навчила її, що означає сміх. Сміх означає завжди бути щасливим, незважаючи ні на що, берегти й плекати дружбу незалежно від обставин, завжди усміхатися і завжди сміятися. Тож усміхайтеся, всепоні."
 EQS_TNO_kindness:0 "Доброта"
 EQS_TNO_kindness_desc:0 "Доброта — це розкіш, але вона важлива. Добрі вчинки — це те, що створює й рятує дружбу, і вони ж врятують Еквестрію. Завжди будьте добрі до ваших друзів… і ніколи не проявляйте доброти до ваших ворогів — зрадників, що ховаються серед нас. Вони не заслуговують на неї, вони нам не друзі."
 EQS_TNO_shut_the_doors:0 "Зачинити двері"
 EQS_TNO_shut_the_doors_desc:0 "Саме вплив з-за кордону призвів до падіння Еквестрії та зникнення Принцес. Більше ми цього не терпітимемо! Віднині ми самі, відрізані від решти світу й залишені самі собі та своїй гармонії — як і мало бути завжди."
 EQS_TNO_enshrine_the_princesses:0 "Обожнювати Принцес"
 EQS_TNO_enshrine_the_princesses_desc:0 "Усе, що ми робимо, ми робимо заради Принцес. Вони — дороговказні вогні Еквестрії, а колись були самою країною, але навіть без їхньої присутності ми служимо їм і шануємо їх. Ми не повинні дозволяти нашій вірності хитатися, наша віра має бути непохитною, а хвала нашим святим лідерам ніколи не повинна припинятися."
 EQS_TNO_friendship_brigades:0 "Бригади дружби"
 EQS_TNO_friendship_brigades_desc:0 "Регулярна армія не справляється із завданням збереження нашої влади. Якщо ми хочемо перемогти наших ворогів і домогтися повернення Принцес, нам знадобляться сили більші й дисциплінованіші, війська, що складатимуться із солдатів, які беззаперечно виконуватимуть накази Регента. Бригади дружби мають стати цією силою."
 EQS_TNO_everypony_in_place:0 "Всепоні на місці"
 EQS_TNO_everypony_in_place_desc:0 "У дружбі всепоні мають своє місце. Кожен має свою роль, яку повинен виконувати, так само як це робили елементи гармонії. І все ж ми дозволили Еквестрії розслабитися, надавши перевагу концепції індивідуалізму. Дурна ідея. Ми всі єдині під владою Регента, і ТИ повинен іти туди, куди ВОНА тобі скаже."
 EQS_TNO_celestial_artwork:0 "Найвеличніше мистецтво"
 EQS_TNO_celestial_artwork_desc:0 "Недостатньо бути просто вірним Принцесам. Ми повинні проявляти відданість не лише в наших думках і вчинках. Великі твори на славу Принцес — чи то картини, що зображають їхню грацію, чи статуї, які підкреслюють їхню красу, тексти, що описують їхню мудрість — усе, що нагадуватиме всім нам, за що ми боремося."
 EQS_TNO_cult_of_the_crown:0 "Культ Корони"
 EQS_TNO_cult_of_the_crown_desc:0 "Ми недостойні Її присутності. Ми недостойні Її грації. Поки ми не віримо, поки в нас усе ще є сумніви, поки нам бракує відданості. Нас можуть назвати культом, але хіба це не те, чого заслуговують величні Селестія та Луна? Їхні портрети в кожному домі, як і портрети Регента, нагадуватимуть усім поні про це."
 EQS_TNO_open_the_schools_of_friendship:0 "Відкрити школи дружби"
 EQS_TNO_open_the_schools_of_friendship_desc:0 "Так само, як Селестія колись навчала Регента у своїй Школі для Обдарованих Єдинорогів, Регент тепер повинна навчати молодь Еквестрії в нових школах дружби. Ми поставимо всі їх під прямий контроль Регента й затвердимо нову навчальну програму, написану Нею. Наші учні повинні пізнати справжню природу дружби."
 EQS_TNO_rewrite_the_journal:0 "Переписати Щоденник"
 EQS_TNO_rewrite_the_journal_desc:0 "Щоденник дружби, який наш Регент вела давним-давно, був написаний із благими намірами, але зрештою прокреслив нам дорогу до пекла. Тепер Твайлайт усвідомила це, побачила всі помилки, яких припустилася тоді, і настав час їх виправити. Щоденник буде переписаний так, щоб його можна було копіювати й поширювати відповідно до нових правил і прикладів для наслідування."
 EQS_TNO_repurpose_the_cmc:0 "Перепрофілювати Меткошукачів"
 EQS_TNO_repurpose_the_cmc_desc:0 "Меткошукачі мають потенціал, це безсумнівно. У певний момент вони навіть навчалися під особистим керівництвом Її Величності Регента. Проте їм бракує цілей і чисельності. Ми можемо надати і те, і інше, додавши до цього обов'язкове членство та обов'язкову участь у планах регентства."
 EQS_TNO_magic:0 "Магія"
 EQS_TNO_magic_desc:0 "Коли п'ять Елементів Гармонії були об'єднані дружбою, спалахнула іскра шостого. Це був найперший урок Регента, отриманий нею ще в ті часи, коли поверталася одна зі святійших Принцес. Вона очолює решту п'ятьох і як Принцеса, і як Хранителька Елемента Магії. Немає кращого доказу влади, ніж той, що має вона."
 EQS_TNO_absolute_standards:0 "Непорушні стандарти"
 EQS_TNO_absolute_standards_desc:0 "Для Принцес усе має бути не менш ніж ідеальним. Усе повинно бути на своєму місці, кожен поні має поводитися так, як від нього вимагається. Тут немає місця відхиленням, немає місця помилкам. Досконалість не просто бажана — вона обов'язкова, а зволікання неприпустиме."
 EQS_TNO_our_work_has_just_begun:0 "Наша робота тільки почалася"
 EQS_TNO_our_work_has_just_begun_desc:0 "Зрадники зламані й лежать біля наших копит. Наша Регент торжествує, суспільство перебудоване так, як задумали Принцеси. Але Вони досі не повертаються. Це означає лише одне — було зроблено недостатньо. Ми повинні прийняти ці уроки близько до серця й піти далі, ніж будь-коли раніше. Ми не повинні допустити, щоб усе, що ми зробили, було марним."
 EQS_TNO_the_horned_traitors:0 "Рогаті зрадники"
 EQS_TNO_the_horned_traitors_desc:0 "На Північному Сході повстала воістину підступна група зрадників з ідеалами, що суперечать давнім засадам Еквестрії. Єдинороже Сестринство має свої цілі, відображені прямо в назві. Сестринство присвячене звеличенню однієї раси поні над іншими, хоча націю було збудовано всіма трьома. Настав час преподати їм урок дружби."
 EQS_TNO_protracted_warfare:0 "Затяжне протистояння"
 EQS_TNO_protracted_warfare_desc:0 "Війна проти Сестринства не буде легкою чи короткою. Гірські хребти, які вони утримують, буде важко перетнути, а їхня територія величезна. Нам доведеться готуватися до затяжної війни, якщо ми хочемо здобути перемогу або хоча б пережити їхній рішучий наступ."
 EQS_TNO_into_the_fold:0 "Повернення в лоно"
 EQS_TNO_into_the_fold_desc:0 "Поні Бейлза благали нас про визволення до привітних і дружніх копит Регента, які врятували б їх. І тепер, коли їх більше не змушують служити Сестринству, вони масово записуються до армії, щоб служити й допомагати нам перемогти, повалити єдинорогів, які колись їх пригнічували. Бери зброю і клич друга, адже війна триває!"
 EQS_TNO_shackle_the_unicorns:0 "Скувати єдинорогів"
 EQS_TNO_shackle_the_unicorns_desc:0 "Юнікорнія — провалений експеримент, здійснений неспроможними поні. Земнопоні та пегаси звільнені від гніту, вони не винні в тому, що сталося. Ні, відтепер єдинороги — ціль для пильної слідкування. Лідерів буде вбито, а ті, хто залишиться, ніколи не отримають можливості знову зрадити Еквестрію."
 EQS_TNO_the_false_princess:0 "Фальшива принцеса"
 EQS_TNO_the_false_princess_desc:0 "Південний Схід побачив нову поні, єретичку, що претендує на титул прямої спадкоємиці Принцеси Платіни. Це не що інше, як брехня, задумана, щоб ввести поні в оману й змусити їх воювати за них проти нашого Регента. Нам доведеться силою донести до них холодну жорстку правду."
 EQS_TNO_expose_the_lies:0 "Викрити брехню"
 EQS_TNO_expose_the_lies_desc:0 "Поні фальшивої Еквестрії не винні в тому, що їм брехали. Що їх годували лише тим, чого бажає їхня "принцеса", аби вони перебували в омані, думаючи, що їхня справа праведна. Вони заслуговують на правду, і ми її надамо. Коли вони дізнаються, що їхній світ був збудований на брехні, і що саме ми несемо дружбу, тоді вони змінять своє ставлення до свого монарха."
 EQS_TNO_rush_them_down:0 "Добийте тих, хто вижив!"
 EQS_TNO_rush_them_down_desc:0 "'Князівство Принцес' — фальшива держава, якою вона є, здається набагато сильнішою, ніж є насправді. Насправді вони слабкі, всього за крок від того, щоб бути розбитими. І вони будуть розбиті. Ми повинні діяти стрімко, і тоді одним швидким ударом уся їхня прогнила конструкція впаде."
 EQS_TNO_burn_the_south:0 "Спалити Південь"
 EQS_TNO_burn_the_south_desc:0 "При ближчому розгляді виявилося, що проблема полягала не лише в монархові, який претендує на мертвий трон, а й у сепаратистських настроях місцевого населення. Цьому не бути, не під владою Регента. Дисидентам не буде пощади, і суворий південь знову буде вірним Кантерлоту."
 EQS_TNO_accelerando:0 "Аччелерандо"
 EQS_TNO_accelerando_desc:0 "Південний Схід завжди був розсадником сепаратизму, але ніхто не очікував, що музичне повстання, яке сталося там, призведе до крещендо соціалізму. Проте лише ми можемо покласти край цій п'єсі й привести до фіналу прагнення язичників."
 EQS_TNO_danger_of_the_jungles:0 "Небезпека джунглів"
 EQS_TNO_danger_of_the_jungles_desc:0 "Джунглі — небезпечне місце, наповнене пастками й істотами, смертельними як для друзів, так і для ворогів. Наш Регент знала про це, адже їй доводилося бувати там у пригодах кілька разів. Найважливішими аспектами в бойових діях буде підготовка до супротивника й до самої місцевості. Плани, схвалені Регентом, матимуть вирішальне значення для нашого успіху."
 EQS_TNO_the_native_loyalists:0 "Місцеві лоялісти"
 EQS_TNO_the_native_loyalists_desc:0 "Уродженці Південного Сходу не хочуть просто стояти осторонь, поки Республіка руйнує всі традиції, що були їм дорогі, але вони не можуть дати відсіч. Вони, нейуа та фестрали, поклоняються сонцю й місяцю відповідно, і, відповідно, Принцесам, як і ми. Це робить їх вірними нам, і якщо ми зможемо надати їм засоби, вони піднімуться на нашу підтримку."
 EQS_TNO_in_with_the_old:0 "Повернути минуле"
 EQS_TNO_in_with_the_old_desc:0 "Південному Сходу потрібна нова адміністрація, щоб гарантувати, що хаос, який колись його охопив, більше не повториться. Ми можемо покластися на відданих і перевірених місцевих жителів, які забезпечать абсолютну вірність Принцесам. Нехай вони самі розберуться з балтимейрською мраззю."
 EQS_TNO_the_eastern_revolution:0 "Східна революція"
 EQS_TNO_the_eastern_revolution_desc:0 "Мейнгеттен, колись вірна частина Еквестрії, не так давно пережив революцію, подібну до тієї, що сталася в Сєвєряні. Цього разу, однак, ми не можемо стояти осторонь, дозволяючи їй поширюватися. Це повстання буде придушене в зародку."
 EQS_TNO_break_the_illusions:0 "Розвіяти ілюзії" #The тут — не баг, а фіча! Не виправляти, багрепорти відхиляти.
 EQS_TNO_break_the_illusions_desc:0 "The СЕСР сповнений ідеалістів. Поні, які не бачать правди просто перед своїми очима. Вони чіпляються за неможливі мрії, бажаючи побачити, як ті стають реальністю. Настав час дати їм холодну дозу реальності й показати, що таке дружба насправді."
 EQS_TNO_relentless_assault:0 "Безжальний наступ"
 EQS_TNO_relentless_assault_desc:0 "Ми не можемо дозволити собі загрузнути в застиглому фронті на Сході. У нас немає іншого вибору, окрім як продовжувати наступ доти, доки від комуністів-зрадників не залишиться нічого. Наші атаки не припиняться, пощади не буде. Вони відчують усю лють і міць наших армій, за Принцес!"
 EQS_TNO_extinguish_the_dream:0 "Згасити мрію"
 EQS_TNO_extinguish_the_dream_desc:0 "Революцій більше не буде. Більше не буде мрій про нове суспільство, окрім тих, які принесе Регент. Такі думки зникнуть із новим порядком, новим майбутнім. Цього разу суворого покарання не буде, але буде попередження для всіх, хто бачив, як сталася зрада, і нічого не зробив. Таке більше ніколи не буде допущено."

 EQS_TNO_to_meet_the_deadline:0 "Вкластися в дедлайн"
 EQS_TNO_to_meet_the_deadline_desc:0 "Дедлайн для перекладача регента і для всієї Еквестрії все ближче, і все ж ми ще далекі від виконання наших зобов'язань перед Принцесами. Щоб не запізнитися, ми повинні віддавати більше, ставати суворішими й відданішими, проявляти щирішу дружбу, ніж будь-коли. І це включатиме дарування цієї дружби не лише самим собі, а й усьому Еквусу."
 EQS_TNO_the_empire_of_snow_and_ice:0 "Імперія снігу й льоду"
 EQS_TNO_the_empire_of_snow_and_ice_desc:0 "Кристальна Імперія. Регент і її відданий асистент особисто врятували її від знищення роки тому, а тепер вони відмовляються визнати наше правління над усім родом поні. Їхня зарозумілість погубить їх. Немає настільки великого поні, який був би нездатний перевчитися справжній дружбі."
 EQS_TNO_the_crystal_heart:0 "Кристальне серце"
 EQS_TNO_the_crystal_heart_desc:0 "Кристальне серце було тим самим артефактом, який принцеса Селестія, хай буде благословенне Її ім'я, послала принцесу Твайлайт врятувати, зробивши його тоді святим артефактом. Кристальні поні не заслуговують на таку честь. Серце повинні пильно охороняти наші найвірніші й найдружніші бригади, щоб ніколи більше не допустити ще одного повстання короля Сомбри."
 EQS_TNO_work_the_mountain_mines:0 "Розробити гірські шахти"
 EQS_TNO_work_the_mountain_mines_desc:0 "Багато поні прозріли й прийняли наше правління, однак багато інших цього не зробили. Ті нещасні, які не можуть зрозуміти, знайдуть покаяння, працюючи на крайньому півночі в Кристальних Шахтах, даючи регентству те, що йому потрібно, так чи інакше."
 EQS_TNO_ponies_united:0 "Поні об'єднані"
 EQS_TNO_ponies_united_desc:0 "Кристальні Поні й чотири племена завжди мали бути разом, що б не казали інші. Ми поважатимемо їхню автономію в довгій боротьбі з ворогами Принцес, жахливим королем Сомброю, але з часом вони стануть невіддільними від земель регентства. Поні об'єдналися, об'єдналися в дружбі."
 EQS_TNO_children_of_the_moon:0 "Дитя місяця"
 EQS_TNO_children_of_the_moon_desc:0 "Фестрали, наші вірні піддані. Їхня відданість принцесі Луні беззаперечна, і оскільки ми зараз замінюємо Її, це означає, що вони більшою мірою лояльні до нас. Вони будуть очима в темряві, вухами, що чують голоси зради. Вони охоронятимуть князівство від ворогів як внутрішніх, так і зовнішніх."
 EQS_TNO_servants_of_the_sun:0 "Слуги сонця"
 EQS_TNO_servants_of_the_sun_desc:0 "До зникнення Селестії залишалася невелика група поні, фанатично відданих Їй і Її сонцю, готових віддати свої життя, служачи Їй. Тепер вони служать Регенту, і їхня відданість не залишиться невикористаною. Вони можуть діяти не лише як бойова частина наших гордих сил, а й як проповідники й оратори, наповнюючи наших поні гордістю та завзяттям."
 EQS_TNO_redemption_through_labor:0 "Спокута через працю"
 EQS_TNO_redemption_through_labor_desc:0 "Такі злочини, як зрада, єресь і, що найгірше, запізнення, є тяжкими, але все ще є шанс на спокуту, на повернення до дружби. Кам'яні ферми південної Еквестрії завжди потребують робочої сили, і зараз її більш ніж достатньо. Якщо вони зможуть проявити себе ще раз, можливо, одного дня вони знову зможуть приєднатися до наших лав як наші маленькі поні."
 EQS_TNO_the_original_traitors:0 "Першопочаткові зрадники"
 EQS_TNO_the_original_traitors_desc:0 "Ще до того, як почалася громадянська війна за регентство, ще до того, як принцеса Луна повернулася, було створено Сталліонград. Образа самим своїм існуванням для Принцес, він добровільно вирішив відкинути їхнє благословенне керівництво, щоб правити власною прогнилою, виродженою державою. Усе почалося з них і ними ж закінчиться."
 EQS_TNO_purge_the_revolutionaries:0 "Очищення революціонерів"
 EQS_TNO_purge_the_revolutionaries_desc:0 "У Сєвєряні залишилося мало лоялістів. Можливо, багатьом просто забракло мужності чи відданості, щоб боротися з комуністичною загрозою, але багато хто, на жаль, були заплямовані їхньою брехнею і навіть зараз воюють проти нас за збочені ідеали. Їх неможливо врятувати. Вони знайдуть розраду лише в смерті."
 EQS_TNO_the_new_tsaritsa:0 "Нова цариця"
 EQS_TNO_the_new_tsaritsa_desc:0 "Титул цариці — це спочилий титул, принаймні так багато хто вважав. Як фактична правителька Півночі, принцеса Селестія за божественним правом була царицею регіону, тому тепер цей титул належить Регенту до її повернення. Їй не потрібна легітимність, щоб її влада була абсолютною, але, тим не менш, вона користуватиметься нею."
 EQS_TNO_severyana_reclaimed:0 "Північ відновлена"
 EQS_TNO_severyana_reclaimed_desc:0 "Не було жодного Сталліонграда. І не було жодного Нашого Міста. Обидва були експериментами, які зазнали невдачі й мають бути забуті. Є лише Еквестрія. Є лише Принцеси. Ніколи не сумнівайтеся в їхньому лідерстві, бо вони приносять роду поні мир і дружбу, як ніхто інший."
 EQS_TNO_save_the_princesses:0 "Врятувати Принцес"
 EQS_TNO_save_the_princesses_desc:0 "Давним-давно, під час Нападу на Кантерлот у 1002 році, королева Крізаліс, хай її ім'я навіки буде віддане Тартару, перемогла святу Селестію в поєдинку. Це не лише жахлива образа, а й доказ того, що чейнджлінги завжди становитимуть загрозу для поні. Вони будуть знищені будь-якою ціною, заради безпеки Принцес, коли ті повернуться."
 EQS_TNO_rescue_the_deer:0 "Порятунок оленів"
 EQS_TNO_rescue_the_deer_desc:0 "Олені мали приєднатися до нас у гармонії під проводом королеви Вельвет, подруги принцеси Селестії. Але підступні сили зруйнували цю ідею, посадивши на трон самозванця. Оленія надто нестабільна, щоб залишати її саму. Її слід узяти під наш великодушний захист і дозволити їй відчути справжню гармонію, як це було в нас."
 EQS_TNO_hunt_the_queens:0 "Полювання на королев"
 EQS_TNO_hunt_the_queens_desc:0 "Королеви Земель Чейнджлінґів небезпечні. Вони можуть зрівнятися силою з алікорнами, Принцесами, якщо їм дати шанс. Тож вони його не отримають. Їх потрібно вистежувати, знищувати, масово кидати в могили. Це може бути нелегко, але зрештою це необхідно."
 EQS_TNO_bring_down_the_drones:0 "Придушити трутнів"
 EQS_TNO_bring_down_the_drones_desc:0 "Трутні, можливо, й не правили та не мали влади, але вони все одно були причетні до нападу на Еквестрію. Отже, вони також мають бути покарані широкомасштабними репресіями, і їм повинні бути показані наслідки їхніх дій. Багато хто може загинути, але Регент готовий піти на цю жертву."
 EQS_TNO_aid_the_yaks:0 "Допомогти якам"
 EQS_TNO_aid_the_yaks_desc:0 "У період навчання принцеси Твайлайт західних яків переконали залишити свій ізоляціонізм і прийняти дружбу. Але східні яки відкинули це, бажаючи ізоляції замість нашого захисту. Отже, ми принесемо її їм силою. Будь-який справжній як прийме нас, а решта буде визнана зрадниками."
 EQS_TNO_towards_the_far_north:0 "До крайньої півночі"
 EQS_TNO_towards_the_far_north_desc:0 "Полярні ведмеді та пінгвіни. Раси холоду, зазвичай відрізані від решти Еквуса. Наш мандат вимагає їхньої інтеграції, тож вони також повинні пізнати служіння Регенту. Хто знає? Можливо, вони поставляться до дружби краще, ніж ми очікуємо."
 EQS_TNO_cleanse_the_hives:0 "Очищення вуликів"
 EQS_TNO_cleanse_the_hives_desc:0 "Ми перемогли їх, ми зламали їх, але вони все ще чинять опір. У нас не залишається іншого вибору. Рід чейнджлінгів буде очищений від будь-яких антидружніх думок, поки він не буде готовий до інтеграції як друзі в суспільство поні. Цей день далекий, але ми добре підготовлені, поки він не настане — або поки останній чейнджлінг не впаде мертвим біля наших копит."
 EQS_TNO_those_from_beyond_equus:0 "Ті, хто за Еквусом"
 EQS_TNO_those_from_beyond_equus_desc:0 "Грифонам не місце в Еквусі. Вони були послані як колоніальне підприємство, спосіб для імперії за морями розширити свою владу й втручатися в наші законні справи. Захисту в них уже давно немає, а ми залишаємося тими, ким були завжди. Якщо грифони зможуть навчитися дружбі, тоді ми приймемо їх. Якщо ні... ми більш ніж готові відправити їх туди, звідки вони прийшли."
 EQS_TNO_kneel_the_dragons:0 "Поставити драконів на коліна"
 EQS_TNO_kneel_the_dragons_desc:0 "У нас були непрості стосунки з драконами. Колишні вороги, що стали друзями. Але багато хто досі протистоїть нам, продовжуючи випробовувати терпіння, якого ми більше не маємо. Вони визнають владу Регента над будь-яким Володарем Драконів, і вони зроблять це, навчаючись покорі понад усе інше."
 EQS_TNO_ascension:0 "Вознесіння"
 EQS_TNO_ascension_desc:0 "Усе на своїх місцях. І все ж Принцеси залишаються зниклими безвісти. Але ми продовжимо. Твайлайт побачила реальність. Вона повинна зробити більше. Досягти більшого. Вона підніметься вище тієї, ким є зараз. Регентка скине свої нинішні кайдани, щоб привести нас у ще світлішу епоху, готова піти на все заради слави наших Принцес! Хай живе Вічний Регент!"

### ПОДІЇ ###
 equestria_TNO_reference.1.t:0 "Хаос"
 equestria_TNO_reference.1.d:0 "Кімната Твайлайт у її замку була для неї другим прихистком від навколишньої метушні (після бібліотеки) й єдиним місцем, у якому вона могла розраховувати, що її не потурбує варта… Але це докорінно змінилося три секунди тому.\n\n"Принцесо Твайлайт, Принцесо Твайлайт!" кричав один із вартових, вриваючись до її кімнати й пробуджуючи її від денного сну.\n\n"Я подушка," пробурмотіла вона крізь сон, аж раптом краєм ока помітила золоту броню.\n\n"Принцеси Луна й Селестія… зникли!" вигукнули охоплені панікою незвані гості.\n\nТвайлайт нарешті зібралася й отямилася. "Тобто, зникли?" заперечила вона з недовірою.\n\nВартові перезирнулися. "До нас надійшов лист із палацу," пояснили вони, один із вартових показав конверт, який тримав у копиті.\n\n"Лист? Заради всієї Еквестрії, чого ж ви не почали з цього?!" обурилася вона.\n\n"Ви до-" почали говорити вартові, поки Твайлайт не перебила їх, вихопивши з копит конверт, розірвавши його й діставши листа. Вона переглянула купу офіційного тексту й дійшла висновку.\n\n"Віднині ви — правителька всієї Еквестрії доти, доки не повернуться Селестія й Луна"\n\nТвайлайт того ранку у своїй кімнаті відтоді вимовила лише одне слово."
 equestria_TNO_reference.1.a:0 ""Прокляття.""
 EQS_TNO_REF_event_1_tt:0 "§PПринцеса Твайлайт§! поведе нас у ці важкі часи!"

 equestria_TNO_reference.2.t:0 "Тягар невдач"
 equestria_TNO_reference.2.d:0 "Твайлайт втупилася в стіну, утримуючи магією в повітрі радіоприймач. "Що!?"\n\nПриглушений голос з того боку повторив сказане: "Ваша високосте, наша влада розпадається. Поні на місцях почали формувати власну владу,"\n\n"Але як же, вони ж не можуть," відповіла Твайлайт, "Гармонія… Дух Еквестрії-"\n\n"Мертві. Поні знаходять собі нових правителів, іноді звертаючись до заборонених ідей," перебив її голос із приймача.\n\n"Але пам'ять про Селестію, благословенну Принцесу…" почала вона, "Її слова, мої слова, усе регентство слідує її заповіту," сказала вона й сіла в крісло. Вона глянула на мапу. На ній виділялися Кантерлот і околиці, зафарбовані ніжним лавандовим кольором. Далі йшли інші міста, села, зафарбовані значно менш приємними кольорами.\n\n"Алло? Алло-алло?"\n\n"Так. Я хочу, щоб їх залишилося якнайменше, чуєте? Я хочу, щоб зло з них виобіймали до переможного кінця," прошепотіла вона в приймач.\n\n"Як накажете, ваша високосте," відповіли з того боку.\n\n"Твайлайт, у тебе все гаразд?" сказала їй Флаттершай, що підійшла ззаду.\n\n"Усе гаразд… мені просто потрібно прилягти й помріяти про щось фіолетове… мрії про дружбу й гармонію… про кращі часи…""
 equestria_TNO_reference.2.a:0 "О, поні!"
 EQS_TNO_REF_event_2_tt:0 "§OЕквестрія починає розпадатися.§!"

 equestria_TNO_reference.3.t:0 "Розпад Еквестрії"
 equestria_TNO_reference.3.d:0 ""Принцесо Твайлайт, Принцесо Твайлайт!" прокричав страж, що увірвався до тронної зали, "Усе зникло! Міста, дворяни, усі хто міг розірвали клятви вірності!"\n\nТвайлайт відповіла майже миттєво, вражена таким різким вторгненням. "Що?!" вигукнула вона, підскочивши зі свого місця. "Ні, ні за що. У них не вийде. Я своїми копитами спалю їхні експерименти дотла!"\n\nСтражі засумнівалися, вони боялися, що в них випадково влучить шалена магічна блискавка від Твайлайт, у якої вже смикалися очі, і з її рога летіли іскри, "Принцесо, стражі майже більше немає. Якщо ми збираємося діяти, то час іде, Твайлайт."\n\nКоли Твайлайт почула ці слова, у ній ніби щось перемкнулося. "Так. Час. Іде… Час. Іде!" почала вона бурмотіти, з кожним словом її погляд ставав дедалі божевільнішим. "Тримати разом… якщо вони не захочуть залишатися друзями… то я змушу їх ними бути!" Вона підскочила з трону й гордо стала. "Поні збилися зі шляху! Я їм нагадаю, за ким вони ще нещодавно йшли. Самій Селес-, ні, культу Селестії!" продовжила вона.\n\n"Може, час потурбуватися про її психічне здоров'я?" пошепки запитав один страж у іншого.\n\n"Мовчки стеж за нею і чекай, коли вона відправить нас по Пінкі Пай," відповів інший." # https://cdn.discordapp.com/attachments/775764982540271628/959174389012762684/unknown.png CLOCK IS TICKING TWILIGHT…CLOCK… IS… TICKING
 equestria_TNO_reference.3.a:0 "Так і зникає все хороше з цього світу."
 EQS_TNO_REF_event_3_tt:0 "§RЩо?§!"

 equestria_TNO_reference.4.t:0 "Дружба"
 equestria_TNO_reference.4.d:0 "У карти Знаків Відзнаки колись планувалися нові подорожі для Елементів Гармонії. Вона вела їх до нових друзів, у нові місця, для Пінкі ще й до нової їжі. А сьогодні в цьому місці запанувала похмура природа.\n\n"Тобто, Селестія і Луна просто взяли й… зникли?" запитала Епплджек у Твайлайт.\n\nТвайлайт передала Епплджек листа. "Вони просто надіслали мені листа. Ви єдині в Понівіллі, хто знає."\n\n"І звідки ми можемо знати, що це не якийсь хитрий жарт від Селестії? Пам'ятаєш, що було на балу? Або як коли вона надіслала тобі статую і зробила вигляд, що це давнє зло, ув'язнене в ній багато місяців тому," заперечила Рейнбоу Деш.\n\n"Рейнбоу, я впевнена, що все по-справжньому. Навряд чи Луна погодилася б підігравати Селестії в такому, при цьому не замислюючи щось своє у відповідь," відповіла Твайлайт, "Еквестрією справді нікому правити. Поні в Кантерлоті вже панікують через те, що Селестія зникла," продовжила вона.\n\n"І..і ти хочеш, щоб ми допомогли тобі в управлінні Еквестрією. Звучить страшно," перебила її Флаттершай.\n\n"Я вже знаю, як працює ринок. І не те щоб немає книжок, які допоможуть з управлінням країною. Я впевнена, все буде нормально до того часу, як вони повернуться," відкинула хвилювання Твайлайт, похитавши головою, намагаючись не думати про те, що може піти не так.\n\nПінкі підскочила перед Твайлайт із блокнотом у копитах і олівцем за вухом. "А як же вечірка на честь твоїх шести років і трьох місяців перебування в Понівіллі?"\n\n"Проведемо в Кантерлоті, що поробиш. Я знаю, що в тебе там теж є спорядження," сказала Твайлайт, "Вирушимо до Кантерлота і будемо працювати, щоб Селестія пишалася нами!" Вона вибігла з кімнати в дорогу, і всі пішли за нею."
 equestria_TNO_reference.4.a:0 "Друзі навіки!"

 equestria_TNO_reference.5.t:0 "Поні Еквестрії"
 equestria_TNO_reference.5.d:0 "Вулиці Мейнгеттена завжди були галасливими, навіть у найспокійніші пори. Але те, що справді змушувало натовп зашуміти, — це королівський візит. Здавалося цілком природним, що візит Елементів Гармонії сам по собі має бути визначною подією.\n\nРеальність виявилася суворішою.\n\nЦя шістка з певною насторогою стояла посеред парку.\n\n"Двоє попросили мене 'відчепитися'," почала Флаттершай.\n\n"Ще четверо хотіли, щоб я 'пішла звідси'. Ніхто не сміє казати мені кудись іти," підхопила Пінкі,\n\n"Твайлайт, на твою думку, якщо ми будемо розгулювати навколо як грифонські священники, щось зміниться?" запитала Деш, помахавши копитом у повітрі.\n\nТвайлайт підлетіла, розвела передні копита й прокричала: "Дівчата, ми зараз робимо все можливе, щоб захистити гармонію, хто з вас зі мною?".\n\nУсі п'ятеро підняли копита в повітря й підтримали її.\n\nЛише вони, більше ніхто.\n\nВідтоді життя в Мейнгеттені тривало як і раніше, нікого не хвилювала присутність самих Елементів Гармонії, всі або уникали їх, або були надто зайняті, щоб звертати увагу на Твайлайт із розпатланою гривою й трохи смикаючимися очима."
 equestria_TNO_reference.5.a:0 "Місто швидкоплинне."

 equestria_TNO_reference.6.t:0 "Зібрання дворян"
 equestria_TNO_reference.6.d:0 "Бенкетна зала здавалася звичайною, за винятком кількох нових фіолетових стягів. Якщо не зважати на цю дрібну деталь, то здавалося, ніби Селестія й Луна й не зникали зовсім. Усюди розставлені красиві декорації, розкладені меню з премудрими назвами, здавалося б, звичайних позицій. Твайлайт сіла в самому кінці столу. Уздовж столу з обох боків розташувалися дворяни зі сходу й заходу. Усі до єдиного. Герцог Мейртонії, граф Епони та багато інших. Усі вони були пишно вбрані й поводилися удавано ввічливо.\n\nГерцог почав першим, "Ваша високосте, до вашого відома, кажучи, як я вважаю, від імені низки поні, що тут присутні, нинішнє становище справ украй незадовільне!"\n\n"Ми це розглянемо," почала відповідати Твайлайт, "але насамперед розглянемо найнагальнішу проблему."\n\n"За Селестії дворяни завжди брали активну участь в управлінні, давали поради," продовжив герцог.\n\n"Звісно, усе бу-" відповіла Твайлайт, як раптом її перебили.\n\n"І як же справи з станами, привілеями. Нині ними нехтують," підхопив граф.\n\n"Ми незабаром це розглянемо," спробувала щось протиставити наростаючому шквалу Твайлайт.\n\n"Ні, ми розглянемо це зараз. Ми надто довго чекали відповіді з Кантерлота. Ми клялися у вірності й очікуємо підтримки у відповідь," крикнув хтось удалині.\n\nТвайлайт сіла на місце, вирувавши й смикаючись. Дворяни все продовжували скаржитися й щось торочити про свої 'права', 'привілеї' та іншу нісенітницю. Ніхто не помітив, що Твайлайт розбила свою тарілку й що її зіниці дивним чином звузилися."
 equestria_TNO_reference.6.a:0 "Усе буде нормально, як-не-як, у неї ж є друзі!"

 equestria_TNO_reference.7.t:0 "Зустріч із мерами"
 equestria_TNO_reference.7.d:0 "Тронна зала була повна представників усіх мастей із міст Еквестрії. Канцлери, мери, голови профспілок і один капітан, який покинув рідні водні простори та розгулює суходолом. Неозброєним оком може здатися, що все відносно спокійно й організовано.\n\n"Навіщо це все?" хтось запитав.\n\n"Мабуть, принцесі Твайлайт захотілося зустрітися з поні… щось нове," відповів співрозмовник.\n\nБрама розчинилася, з-за неї вийшла Твайлайт в оточенні чотирьох стражів, у всій своїй красі. "Вітаю всіх на Великому зібранні! Я скликала вас, щоб ви знову поклялися у вірнос-"\n\n"Ми не йдемо за тобою з вірності до Селестії! Ми вимагаємо повернення старих привілеїв." крикнув хтось удалині.\n\n"Еееем... добре, але-" намагалася щось відповісти Твайлайт.\n\n"І ще ми хочемо, щоб Кантерлот не втручався в наші справи!" крикнув ще хтось.\n\n"Зачекай-" знову спробувала Твайлайт.\n\n"У нас є до вас претензії, і вам нас так просто не змусити замовкнути!" пропищав некто з виразним балтимейрським акцентом, пронизуючи вуха Твайлайт своїм звучанням.\n\nТвайлайт утекла, зачинивши своєю магією штори й ховаючись із поля зору. "Це лише одна з багатьох зустрічей, Твайлайт… вони просто… поні… без дружби.""
 equestria_TNO_reference.7.a:0 "Поні розділяються."

 equestria_TNO_reference.8.t:0 "Жорстока чесність"
 equestria_TNO_reference.8.d:0 "Залізне копито регента не дістає до всіх куточків Еквестрії. Тоді як великі міста потребують величезних гарнізонів, у невеликих містах розміщено набагато менше військ. У найменших селах єдиний загін солдатів міг бути єдиною ознакою влади регента.\n\nСільвер Шилл відірвав погляд від свого прилавка з продуктами, щоб поспостерігати за двома солдатами, які патрулювали межу села. Хоча багато поні тут були засмучені їхньою присутністю, Сільвер не заперечував проти них. Вони були досить суворими, але це були важкі часи, і яке право він мав судити про їхні методи? Він був лише жеребцем із строкатим минулим, який намагався заробляти на життя чесним продавцем. Питання високої політики його не стосувалися.\n\nМаленька кобилка підійшла до стійки Сільвера. Її великі очі й кучерява грива надавали їй дуже юного вигляду.\n"Вибачте, містере, цього достатньо для яблука?"\nНа його вивісці чітко було написано "4 біти за яблуко". У неї не було навіть половини цієї суми, але як він міг відмовити такій милій кобилці?\n"Так, цього достатньо. Підходь сюди!"\n\nСільвер усміхнувся про себе, коли вона втекла з яблуком у копиті. Він не помічав солдатів, що наближалися, поки вони не опинилися просто перед ним.\n\n"Скільки тут коштує яблуко?" — запитала солдатка, готова звести курок гвинтівки.\nСільвер, тремтячи, сказав: "4 біти."\n"І все ж ти сказав цій кобилці, що вона може собі це дозволити?"\n"Ну… ммм… так."\n"Інакше кажучи, ти збрехав."\nСолдатка сказала це з такою злістю в голосі, що Сільвер одразу зрозумів, що потрапив у серйозну халепу.\n\nКоли його вели під дулом зброї, Сільвер розмірковував про своє життя. Він подумав про свої мрії розпочати бізнес, про плани, які він намітив, щоб це сталося, і про поні, яких зустрів на цьому шляху. Оскільки наймилосерднішою долею, на яку він міг тепер сподіватися, було життя в трудовому таборі, цим планам судилося залишитися лише мріями.\n\nВ ім'я Чесності, добросовісному торговцю нема за що жити."
 equestria_TNO_reference.8.a:0 "Брехня - це плювок правді."

 equestria_TNO_reference.9.t:0 "Висока вірність"
 equestria_TNO_reference.9.d:0 "Зали академії Вандерболтів були порожні, більшість пегасів закінчили своє навчання кілька годин тому. Єдиними винятками були Скай Стінгер і Вейпор Трейл, які щойно прийшли на додаткове тренування.\n\nСкай Стінгер подивився вниз на значок Вандерболтів на своєму льотному костюмі. Колись він носив його з гордістю, але тепер він здавався жахливим тягарем, якого він не міг позбутися. Бути Вандерболтом раніше означало бути елітним літуном, відомим по всій Еквестрії, але тепер це означало щось зовсім інше. Замість трюків вони практикували польоти строєм і повітряні атаки. Ходили чутки, що студенти академії скоро приєднаються до інших Вандерболтів у бою.\n\n"Вейпоре, ти коли-небудь відчувала, що щось не так?"\n"Ні," — відповіла інша пегаска. "Чому я?"\n"Ти маєш знати чому. Коли ми були юними, ми думали, що становлення Вандерболтами допоможе поні в Еквестрії. Тепер ми служимо військовим із постійним наказом не звертати уваги на жертви серед цивільного населення. Невже ніщо з того, що зробив Регент, не здалося тобі… дивним?"\n\nОбличчя Вейпора напружилося. "Це не наша справа — базікати. Ми дали клятву вірно служити Еквестрії та її принцесам, і я маю намір її дотриматися."\n"Я не впевнений," — сказав Скай, — "Я не знаю, скільки ще зможу це витримати."\n\nКоли пара проходила повз офіс підрозділу військової поліції академії, Вейпор підійшла до найближчого поліцейського й сказала: "Цей жеребець намагається влаштувати змову проти регента."\n\nСкай стояв у приголомшеній тиші, поки Вейпор доповідала про щойно проведену розмову. Лише коли поліцейський надягнув кайданки на його копита, він зрозумів, що відбувається.\n\n"Вейпоре, як ти могла! Ти моя напарниця, ти мій друг!"\nВейпор мовчала, коли Ская потягли геть. Значна частина її душі була вбита горем, але в глибині душі вона знала, що зробила правильний вибір. Якби він наполягав, їх обох визнали б винними у державній зраді. Після цілого життя, витраченого на те, щоб підняти Ская вгору, вона не збиралася дозволити йому тягнути її вниз.\n\nВ ім'я вірності Вейпор зрадила свого старого друга."
 equestria_TNO_reference.9.a:0 "Відданість має бути абсолютною"

 equestria_TNO_reference.10.t:0 "Усе і навіть більше"
 equestria_TNO_reference.10.d:0 "Фісташіо ніколи не був добрим фермером. Він завжди плекав мрії про переїзд до великого міста, щоб почати нове життя. Лише тепер, коли ферма його родини була зруйнована навколо нього, він зрозумів, як сильно йому цього бракуватиме.\n\nСолдати працювали вже кілька годин. Вони швидко розграбували останній урожай і все, що залишилося в саду, а тепер перейшли до будинку. Вони забрали меблі, кухонне начиння й усе інше, що було визнано цінним. Солдат сказав, що вони забрали б усе, що не прибите цвяхами, але вони також зняли двері й кілька дощок підлоги.\n\nОфіцер, який спостерігав за процесом, підійшов до Фісташіо та його батьків.\n\n"Ми дякуємо вам за ваш внесок у справу Регента. Ви воістину щедрі поні! Часи можуть бути важкими, але коли Еквестрія буде в безпеці й Селестія повернеться, ми повернемо все, що ви втратили, і навіть більше!"\n\nФісташіо стиснув зуби. Він був здивований, що офіцер зміг повторити таку очевидну брехню з незворушним обличчям. Армія обчистила всі ферми в цьому регіоні. Не було жодного способу, щоб ці головорізи колись збиралися відплатити все своїм жертвам. Навіть якби компенсація настала в далекому майбутньому, просто дожити до того часу було б серйозною проблемою.\n\nПоки Фісташіо стримував свій гнів, він спостерігав, як його батьки щосили намагаються усміхнутися й кивнути офіцерові. Його батько виглядав так, ніби стримував сльози, а мати не могла перестати тремтіти. Коли солдати підуть, Фісташіо щосили намагатиметься втішити їх, але це буде нелегко. Усі вони знали, наскільки небезпечним стало їхнє становище.\n\nВ ім'я щедрості регент залишив їх повністю обездоленими."
 equestria_TNO_reference.10.a:0 "Гармонія вимагає жертв."

 equestria_TNO_reference.11.t:0 "Просто смійся"
 equestria_TNO_reference.11.d:0 "Понівілльська Ліга Сміху була відома завдяки відкритому мікрофону вночі. Це було чудове місце для коміків-початківців, щоб випробувати новий матеріал. Там проводили багато різних виступів, але жоден із них не був схожий на цей.\n\nНа сцені стояв офіцер у повній парадній формі. Зала була заповнена солдатами й цивільними. А що до жартів…\n"Чому зрадники перейшли дорогу? — запитав офіцер, зробивши паузу для комічного ефекту. — Вони цього не зробили! Вірні солдати регента вбили їх усіх, перш ніж вони змогли перейти!"\n\nНатовп вибухнув дуже дивним сміхом. Хоча вони явно намагалися сміятися, це звучало дуже неприродно. Це було схоже на відчай, ніби вони боялися наслідків, якщо не сміятимуться.\n\n"О, у мене є ще один! Скільки недопоні потрібно, щоб замінити лампочку? Це не має значення, бо вірні солдати регента вб'ють їх усіх!"\n\nІ знову фальшивий сміх наповнив залу. Усі присутні приєдналися до нього, за винятком двох віслюків, що сиділи ззаду.\n\n"Кренкі, дорогий, я знаю, що це незвично, але чи не міг би ти, будь ласка, спробувати виглядати щасливим?"\n"Хм!" — фиркнув Кренкі, — "Нізащо. Я ніколи не сміюся з жартів, які не смішні, і не збираюся починати зараз."\n\nСолдат, який стояв неподалік, почув це зауваження й підійшов до їхнього столика.\n"У чому справа? Тобі не подобається це шоу?"\nКренкі відвів погляд, зробивши зухвалий вираз обличчя.\n"Гей, я поставив тобі запитання! Тобі здається, що наш командир несмішний?!"\n\nКренкі повернувся до солдата й незворушно промовив: "Вибачте. Останній жарт був таким смішним, що я забув засміятися."\n\nУсі сусідні поні, які це почули, розсміялися. Різницю між їхнім щирим сміхом і фальшивим сміхом натовпу було неможливо ігнорувати.\n\nСолдата це не розважило. "Ти думаєш, це смішно?! Я дам тобі привід для сміху, ти, дегенеративний недопоні!" Блиснувши зловісною усмішкою, він повернувся до іншого солдата й сказав: "Допоможи мені вивести цих двох назовні. Їм потрібно навчитися цінувати справжню комедію."\n\nВ ім'я Сміху цих двох віслюків більше ніхто ніколи не побачить."
 equestria_TNO_reference.11.a:0 "Гумор — це не привід для сміху."

 equestria_TNO_reference.12.t:0 "Слідкуй за своїм язиком"
 equestria_TNO_reference.12.d:0 "Доктор Фауна заспокоїла свої нерви, наближаючись до міської площі. Те, що колись було ратушею Понівілля, тепер перетворилося на жвавий командний центр, обвішаний знаменами Регентства. Це було моторошне видовище, але доктор не могла дозволити йому вплинути на себе.\n\nПройшовши контрольно-пропускний пункт служби безпеки, доктор Фауна увійшла до кабінету кобили-єдиноріжки в бюрократичному вбранні.\n\n"Доброго дня, я доктор Фауна. Я вже кілька тижнів намагаюся домовитися тут про зустріч."\nБюрократка усміхнулася, але вираз її обличчя віддавав нещирістю.\n\nДоктор Фауна глибоко зітхнула. "Я відчайдушно потребую ліків для моєї ветеринарної клініки. Нормування не дозволило мені придбати нові запаси, і скоро мені доведеться почати відмовляти хворим і пораненим тваринам. Я сподівалася, що ви могли б забезпечити мене якимись ліками з ваших запасів."\n\nУсмішка бюрократки стала ширшою, тепер вона здавалася щирою. Здавалося, вона вважала прохання доктора кумедним.\n"Мені дуже шкода, але, боюся, ми нічим не зможемо вам допомогти. Ми—"\n"Не треба з мене глузувати!" — втрутилася доктор Фауна. — "Я бачила, як сьогодні вранці сюди прибули вантажівки з припасами! Має ж бути щось, що ти можеш залишити!"\n\nЧиновниця засунула копито під свій стіл. Доктор Фауна почула клацання пістолета й завмерла.\n\n"Отже, докторе, цей спалах був абсолютно недоречним. Ви сьогодні не дуже добрі. Це правда, що в нас тут є припаси, але ми не можемо дати вам жодних ліків, бо не знаємо, на кому або на чому вони можуть бути використані. Вороги Регента заслуговують жити в муках, тож про потенційну допомогу їм не може бути й мови."\n\nВитримавши ефектну паузу, чиновниця сказала: "Гадаю, я могла б розглянути можливість надання вам припасів… якщо ви дозволите нам розмістити солдатів у вашій клініці, щоб стежити за вашою діяльністю."\n\nДоктор Фауна відчула нудоту. Вона повинна була забратися звідси, поки ця пропозиція не перетворилася на наказ. Вона сказала "ні, дякую" так ввічливо, як тільки могла, і поспішно пішла.\n\nВ ім'я Доброти жителі Понівілля не отримають жодного полегшення."
 equestria_TNO_reference.12.a:0 "Ставтеся до інших так, як ставився б до них Регент."

 equestria_TNO_reference.13.t:0 "Легіони регента"
 equestria_TNO_reference.13.d:0 "За ці роки Кантерлот бачив багато парадів, але ніколи не бачив нічого подібного.\n\nКоли солдати Бригад Дружби Регентства маршували столицею в повній уніформі, здавалося, що від їхніх кроків тремтить земля. Їхня темно-фіолетова парадна форма, начищені гвинтівки й серйозні обличчя створювали загрозливий вигляд. Кожен із них прагнув продемонструвати залізну дисципліну та фанатичну відданість, які невдовзі зробили б їх сумнозвісними на полі бою.\n\nБагатьом поні, що вишикувалися вздовж вулиць, усе це видовище здавалося абсолютно дивним. Парад, який демонструє військову міць, очікували б побачити в Землях Чейнджлінгів, а не на батьківщині роду поні.\n\nЛише після параду почалася справжня демонстрація.\n\nБригади Дружби розосередилися по всьому місту, вистежуючи зрадників, дисидентів та інші ненадійні елементи. Кантерлотська знать, багато з яких, за чутками, симпатизували Сестринству Єдинорогів, бачила, як їхні маєтки згоріли дотла. Солдати зайшли так далеко, що націлилися на будь-яких поні, які відмовилися бути присутніми на параді або виглядали нудьгуючими під час нього.\n\nДо світанку наступного дня Кантерлот перетворився на зовсім інше місто. Це була не просто масова різанина — щось змінилося й усередині звичайних поні. Усі вони розуміли, що дружба тепер означає вірність регенту понад усе, і що Бригади Дружби домагатимуться виконання волі регента будь-якими необхідними засобами."
 equestria_TNO_reference.13.a:0 "Дружба — це те, за що варто боротися."

 equestria_TNO_reference.14.t:0 "Нова навчальна програма"
 equestria_TNO_reference.14.d:0 "Сільвер Спун увійшла до будівлі школи Понівілля й зайняла своє місце. Її подруга Даймонд Тіара була відсутня, як і кілька інших її однокласників. Хаос, що охопив Еквестрію, тримав багатьох кобилок і лошат подалі від школи.\n\nУчні витягнулися по стійці струнко, коли до класу увійшла біла кобила в темно-фіолетовій уніформі. "Доброго ранку, студенти. Мене звати Клінсінг Лайт, і я буду вашою новою інструкторкою."\n\nСільвер Спун підняла копито. "Що сталося з міс Черілі?"\nУчителька підійшла ближче й загарчала. "Не вимовляйте це ім'я знову й завжди звертайтеся до мене як міс Лайт. Я зрозуміло все пояснила?"\n"Так, пані Лайт," — відповіла Сільвер Спун, знизавши плечима.\n\n"А тепер, клас, чи може хтось сказати мені, як найкраще сприяти гармонії?"\nІнший учень на першій парті підняв копито. "Заводиш друзів із кожним поні, якого зустрічаєш, так, міс Лайт?"\n\n"Неправильно!" — верескнула вчителька, люто вдаривши копитами по парті учня. "Єдиний спосіб сприяти гармонії — це підкорятися наказам принцеси Селестії та її святого регента! Дружба з ворогами Регентства, послідовниками, що заполонили наші землі, є злочином, який карається смертю!"\n\nНа цей момент багато учнів уже ховалися під своїми партами. Узявши себе в копита, вчителька продовжила: "Гниль набагато глибша, ніж я думала. Схоже, нам доведеться починати все спочатку. Одного дня ви всі служитимете регенту, і ви маєте бути готові."\n\nУчні провели решту дня, вивчаючи нові визначення таких слів, як "гармонія" та "дружба". Для них це не мало особливого сенсу, але з часом ці уроки почнуть засвоюватися.\n\nКоли продзвенів дзвоник про закінчення уроку, вчителька ненадовго затримала їх. "Обов'язково скажіть своїм однокласникам, які сьогодні не були тут, щоб вони прийшли завтра. Відтепер погана відвідуваність матиме значно серйозніші наслідки.""
 equestria_TNO_reference.14.a:0 "Ми формуємо молоді уми, щоб вони підкорялися."

 equestria_TNO_reference.15.t:0 "Переписати дружбу"
 equestria_TNO_reference.15.d:0 "Твайлайт Спаркл здригнулася від розчарування, коли ще один аркуш паперу зім'явся в її магії, перш ніж бути викинутим до сміттєвого кошика біля її столу. Він уже був майже заповнений, але це не зупинило її, коли вона схопила інший аркуш, щоб почати ще одну спробу чернетки нового Щоденника Дружби, який мільйони поні та лошат сприйматимуть як новий закон дружби. Регентка знала, що може написати це. Вона просто чекала натхнення, тримаючи перо напоготові.\n\nСтарий Щоденник Дружби, який вона завела давним-давно, також лежав на її столі, сторінки були зношені від користування. Він був основою для нового проєкту, але ще так багато потрібно було змінити, так багато виправити. Тоді вона була такою неосвіченою, не бачила загальної картини, не знала, як багато ще потрібно для дружби. Але лише Твайлайт могла навчити поні того, чого навчилася сама, і для цього потрібні були слова, яким вони могли б слідувати. Можливо, і заняття також — це позбавило б від виправдань тих, хто не хотів читати її тексти, дикунів.\n\n"Вірність — визначальна риса в Дружбі між поні," — сказала собі Твайлайт, поки перо танцювало по паперу. "Справжню відданість можна побачити будь-коли й у будь-якій ситуації, і вона необхідна для існування такої дружби. Така лояльність, звісно, має поширюватися в обох напрямках — будь-який поні, який не залишається вірним своїм друзям, не заслуговує на них або на право існувати серед тих, хто краще підходить для цього…"\n\nЧерез кілька годин робота Твайлайт була завершена. Ще один розділ Оновленого Щоденника Дружби був закінчений. Задоволено зітхнувши, вона відкинулася назад, перш ніж знову подумати про себе:\n\n"Тепер, з чого почати про щедрість?""
 equestria_TNO_reference.15.a:0 "Велика вчителька — наш регент."

 equestria_TNO_reference.16.t:0 "Солодкий хід"
 equestria_TNO_reference.16.d:0 "Скуталу ніколи в житті не мчала так швидко. Вона била крилами, як колібрі, набираючи швидкість, навіть коли пагорби ставали дедалі крутішими. Її переслідувачі мчали просто за нею й безупинно стріляли їй услід.\n\nРегентство постановило, що Меткошукачі будуть розширені й перероблені для всіх лошат Еквестрії, щоб забезпечити повернення благословенних принцес. Скуталу думала, що має більше часу підготувати свою втечу, але головорізи, які взяли собі ім'я "Меткошукачі", з'явилися буквально за годину після оголошення указу. Вона відірвалася від земних поні та єдинорогів кілька годин тому, але за нею все ще гналися кілька пегасів і фестрал.\n\nКолись вони були її однокласниками. Лошата, такі ж, як вона. Що з ними сталося? Це не мало значення. Світ збожеволів, і Скуталу довелося рятуватися. Вона підбиралася все ближче й ближче до межі місця, де, за чутками, регентка не могла тебе дістати. Молоді крила її переслідувачів утомилися, як і вона сама, але Скуталу боролася за своє життя.\n\nУрвище! Хай будуть прокляті ці пагорби, попереду швидко наближався яр! Вона не могла сповільнитися. "Меткошукачі" гналися за нею. Скуталу востаннє напружилася й рвонула до краю обриву, злітаючи вгору з єдиного природного виступу, який змогла використати. Озирнувшись назад, вона побачила, що поні, які переслідували її, зупинилися, і на їхніх обличчях з'явилися усмішки. Вона кліпнула, перш ніж зрозуміла чому: у неї нічого не вийде.\n\nСкуталу намагалася махати крилами якнайшвидше, щоб продовжити час польоту й досягти свободи на іншому боці яру, але в неї нічого не виходило.\n\nІ ось Скуталу безпорадно спостерігала, як до неї стрімко наближається стіна урвища. А потім усе потемніло."
 equestria_TNO_reference.16.a:0 "Така доля всіх, хто намагається втекти з Регентства."

 equestria_TNO_reference.17.t:0 "Звільнення магії"
 equestria_TNO_reference.17.d:0 "Для більшості поні колапс Еквестрії став кінцем світу, який вони знали. Для канцлера Нейсея колапс майже нічого не змінив. Він усе своє життя присвятив служінню принцесам, захисту їхнього королівства та його підданих і продовжував робити це попри все.\n\nКоли ведучий представив його, Нейсей підвівся й підійшов до мікрофона. У той момент, коли він подивився на натовп поні перед собою, легка усмішка торкнулася його губ.\n\n"Вітаю й вітаю всіх наших випускних кадетів. Сьогодні я хочу звернутися до вас на тему магії. Деякі поні вважають, що магія доступна лише єдинорогам, але це неправда. Пегаси мають силу літати й ходити по хмарах, земні поні володіють видатною силою, а всі поні мають доступ до наймогутнішої магії — магії дружби."\n\n"Ця магія стане важливою зброєю у вашій боротьбі проти численних ворогів Еквестрії. Чи то підлі зрадники, які кидають виклик регенту, чи дикі створіння з чужих земель — магія здатна здолати будь-кого. Дозвольте мені продемонструвати."\n\nНейсей відійшов убік, коли на сцену викотили клітку. Усередині був чейнджлінг, який виглядав виснаженим і дуже слабким. Нейсей спрямував силу у свій ріг і сформував навколо нього згусток магічного полум'я. Він націлив ріг на чейнджлінга й наближався крок за кроком. Будучи надто слабким, щоб трансформуватися, чейнджлінг скрикнув і забився в кут клітки.\n\nЯкраз коли здавалося, що Нейсей готовий випустити свою силу, він відступив назад. Скасувавши магію, він наказав прибрати клітку зі сцени.\n\n"Погляньте! Магія всього виду поні настільки сильна, що здатна вселяти страх навіть у найнебезпечніших істот. Коли вони навчаться боятися нас, їх можна буде підкорити."\n\n"Ви всі обрані використовувати магію, щоб захищати Еквестрію. Вона забезпечить вам перевагу на полі бою. А тепер ідіть уперед, назустріч завоюванням! За Еквестрію, за принцес — ви маєте розтрощити всіх наших ворогів!"\n\n"Силою магії Еквестрію чекає тріумф!""
 equestria_TNO_reference.17.a:0 "Дружба — це магія, а магія — це сила."

 equestria_TNO_reference.18.t:0 "Видатна учениця"
 equestria_TNO_reference.18.d:0 "Усе було готове для Козі Ґлоу. Сказати, що її перший семестр як учениці Школи Дружби принцеси Твайлайт закінчився погано, було б применшенням. Після спроби захопити контроль над школою та самою Еквестрією принцесам довелося відправити її до Тартару. Але все це було до колапсу Еквестрії. Тепер усе по-іншому.\n\nПісля самостійної втечі з Тартару в хаосі колапсу Козі змогла поновити навчання в школі Регента. Багато поні насилу пристосовувалися до зміненої навчальної програми, але в неї не виникло проблем із новим матеріалом. Нові визначення дружби й гармонії мали для неї більше сенсу, ніж старі. Вона завжди вірила, що дружба — це сила, яку слід використовувати для контролю інших, і регент це узаконила. Завдяки регенту вона тепер одна з найкращих учениць у всій школі.\n\nДивлячись на себе в дзеркало у ванній, Козі думала, як високо вона може піднятися в новій Еквестрії. Можливо, одного дня вона знову стане директоркою цієї школи. Або зможе переконати регента взяти її як особисту радницю. Якби ж вона могла змусити Регента зникнути, то навіть могла б стати її спадкоємицею! Козі вже бачить, як уся Еквестрія під її контролем, кожен поні змушений бути її другом…\n\n…зачекай, це був дзвінок?\n\nКозі побігла на наступний урок щодуху, але вже було надто пізно. Коли вона прийшла, вчитель чекав біля дверей. Решта класу дивилася на неї в мертвій тиші.\n\n"Запізнення на 50 секунд. Яке розчарування, ти мала такий великий потенціал."\n\nДвоє солдатів Бригади Дружби потягли Козі назад. Вона пручалася й боролася, поки вони тягли її геть, але не могла вирватися з їхньої залізної хватки.\n\nКозі не слухала, коли її звинувачували в "злочинному запізненні" та "порушенні стандартів освіти". Єдине, про що вона могла думати, — це про провал усіх своїх планів щодо майбутньої величі й про те, як вони тепер зруйновані назавжди. Запізнення щойно коштувало їй свободи, яку вона так нещодавно здобула."
 equestria_TNO_reference.18.a:0 "Майже ідеально — недостатньо."

 equestria_TNO_reference.19.t:0 "Відвідувачі"
 equestria_TNO_reference.19.d:0 "Було темно. Дехто міг би сказати, що це колір Твайлайт. Принцеса Твайлайт вірила, що цей колір підходить ідеально, так само як ніч завжди найтемніша перед світанком, так само буде й з Еквестрією перед поверненням принцес. Єдине світло в кімнаті, в якій вона стояла, виходило від маленького каміна, освітлюючи регалії цариці, які вона носила. Північани продовжують відриватися від Регентства, але навіть вони одного дня побачать світло дружби, яке вона їм принесла.\n\nАле щось змінилося. Це був не лише звук, що долинав позаду неї, ні. Вона могла відчути вібрацію самої магії, її ріг відчував, як рветься сама тканина реальності. Твайлайт повільно обернулася, спостерігаючи поні, які дивилися на неї з подивом. Їхні неохайні гриви, а їхнє оточення не було схоже ні на що, бачене нею раніше.\n\n"Ах," прошепотіла регентка, її втомлений і захриплий голос після всього, що вона зробила. "Я не очікувала сьогодні відвідувачів. Цікаво, хто ж вони." Вона відчула той не згаслий промінь надії, що знову спалахнув у її грудях, поки продовжувала говорити сама до себе: "Чи можуть вони бути посланцями Селестії та Луни, які, можливо, принесли мені звістку про їхнє швидке повернення?"\n\nА потім вона помітила їхні уніформи, одяг зрадників і комуністів. Світло згасло, а її голос став зовсім іншим: "Чи можуть вони бути, можливо… новими друзями?"\n\nТвайлайт побачила страх у їхніх очах, коли її погляд був спрямований на них. Один із них сказав щось, чого вона не розчула. З ясними намірами вона повільно підійшла до них, магія освітлювала її шлях, перетинаючи сам простір і час. "Годинник усе ж таки цокає, — сказала вона їм. — Селестія й Луна повернуться, коли всі знову стануть друзями, включно з вами!"\n\n"Закривай!" — крикнув один із поні, вдаряючи копитом по кнопці. Портал зник, залишаючи Твайлайт знову на самоті. Магія на її розі згасла, до легкого розчарування регентки. Тут було ще багато невідкладних справ, які потрібно зробити, але сенс цього знаку ззовні був очевидний.\n\nУ цьому світі попереду ще багато роботи."
 equestria_TNO_reference.19.a:0 "Світанок нового порядку."

 equestria_TNO_reference.20.t:0 "Артефакт"
 equestria_TNO_reference.20.d:0 "Кристальне Місто було таким знайомим для Твайлайт. Здавалося, ніби лише кілька днів тому вона бігала туди-сюди містом, ще до того, як стала принцесою, проходячи випробування від самої Селестії задля захисту Кристальної Імперії. Це випробування було значно складнішим за попередні, але Твайлайт вже не була тією юною кобилкою, якою була колись. Цього разу вона була підготовлена, і цього разу вона не допустить жодної помилки.\n\nОсобливо коли йдеться про Кристальне Серце.\n\nВірні солдати Бригади Дружби, розміщені у палаці, мовчки пропустили регентку, коли вона увійшла до нової кімнати, спеціально створеної для зберігання магічного артефакту, який досі обертався під шпилем. Твайлайт не була дурною, вона знала, що Кришталеве місто життєво його потребує, і дозволити кришталевим поні померти від холоду точно не було волею Селестії й Луни. Якщо Селестія особисто хотіла, щоб вона врятувала його, це справді доводило його святість. Не кожна поні могла заслужити навіть поглянути на нього, тому вона тут.\n\n"Ох, принцесо Селестіє, — тихо благала регентка, — дай мені мудрість, щоб я могла продовжити розвивати риси дружби, які дозволять мені врятувати Еквестрію, щоб повернути тебе. Дай мені чесність, щоб і надалі залишатися вірною й іти до поставлених цілей, і ніколи не брехати в служінні собі чи іншим. Дай мені вірність, щоб ніколи не зрадити справу, яку ми створили заради тебе…"\n\nСолдати залишалися напоготові протягом годин, не припиняючи своєї варти, поки регентка продовжувала молитися голосам, які ніколи не дадуть відповіді."
 equestria_TNO_reference.20.a:0 "Нехай це стане новою центральною фігурою нашої справи."

 equestria_TNO_reference.21.t:0 "Найтемніша ніч"
 equestria_TNO_reference.21.d:0 "Лонґ Вайнс завжди був обережним. Це було однією з його відмінних рис, навіть коли він був лошам. Його сусіди завжди казали, що йому треба розслабитися, перестати бути параноїком, але він знав краще. Він ніколи не втрачав пильності, і тому солдати регентства не забрали його, коли прийшли шукати зрадників. Звісно, він був не згоден із тим, що вона робила в Кантерлоті, але він сховав ці думки глибоко, де ніхто інший їх не знайшов би.\n\nАле, можливо, навіть він зайшов надто далеко. Він поклявся, що бачив очі, які дивилися у його вікно, пронизливі вогні, вони стежили за кожним його рухом, і все ж, коли він виглянув назовні, там нічого не було. Лише холодний нічний вітер і шелест дерев у його саду. Його розум піддався втомі, і він ліг у ліжко, готовий до сну.\n\nВін не звертав уваги на очі, що з'являлися у вікнах. Він проігнорував легкий скрип дверей, що відчинялися, м'який стукіт копит по підлозі. Усе це було в його уяві, усе це було частиною його страхів. Вони не були справжніми.\n\nІ все ж уперше з початку регентства він виявився неправим, оскільки фестрали, що оточили його, оглушили його й потягли тіло в ніч, залишивши після себе лише не прибрані простирадла та відчинені вікна."
 equestria_TNO_reference.21.a:0 "Ніхто не буде в безпеці від наших відданих допитливих очей."

 equestria_TNO_reference.22.t:0 "Вірянин"
 equestria_TNO_reference.22.d:0 ""Почуйте, почуйте!" — центральна площа маленького села була наповнена звуками єдиного голосу, який збирав навколо себе всіх місцевих жителів. "Регент несе своє святе слово, благословляючи вас своєю мудрістю! Почуйте нас і зрадійте процвітанню, яке незабаром очікує на всіх нас!"\n\nСцена була майже середньовічною. Поні були вбрані в довгі ряси і найбільше нагадували інквізиторів. Така сувора релігія була настільки чужою ідеєю для еквестрійців, і більшість витріщалася на цих поні холодними поглядами, із закритими обличчями та строгими позами. Дуже схожі, але все ж відмінні від офіційних солдатів регентства, яких вони замінили.\n\nПоні роздавали брелоки, символи сонця і місяця, сестер і понад усіх — Регента. Вони проповідували про спасіння, про безпеку, про майбутнє. А потім вони пішли. Від них не залишилося й сліду, коли вони рушили далі у своїй подорожі містами, щоб поширювати слово про всі перемоги й похвали, які заслужили Регентство та його лідери."
 equestria_TNO_reference.22.a:0 "Кожен поні почує слова істини."

 equestria_TNO_reference.23.t:0 "Немає спокою грішникам"
 equestria_TNO_reference.23.d:0 "Життя на кам'яній фермі було складним. Години тягнулися вічність, робота була виснажливою, а умови залишали бажати кращого. Ця робота була для тих поні, хто захоплювався камінням, але тепер на фермі працюють ті, хто кинув виклик регенту.\n\nКозі Глоу поклала кирку й присіла відпочити. Залишалося кілька хвилин до повернення наглядача, тож вона знала, що буде в безпеці. Вона спробувала послабити ланцюг навколо її копита, але кайдани не піддавалися.\n\nКозі тихо обмірковувала своє становище. Наглядачі кажуть, що вона зможе піти, коли спокутує свій злочин, але вони так і не пояснили, що потрібно для цього спокути. Питання про те, що вона має зробити, призводили лише до покарань.\n\nТепер їй здавалося, що вона застрягла в місці, гіршому за Тартар, займаючись брудною працею, що нижча за її гідність.\n\nКозі підняла глечик, що стояв поруч, і зробила великий ковток. Робітник поряд із нею — старий жеребець земнопоні — помітив це й розлютився.\n\n"Ти взагалі думаєш, що робиш?!? Цю воду видали на весь день!"\nКозі насупилася, а потім швидко взяла себе в копита й зробила свої найкращі щенячі очі.\n\n"Ти ж не станеш відбирати воду в такої маленької милої кобилки, як я, правда? Я думала, ми були друзями!"\n\nЖеребець намагався й далі злитися, але просто здався. "Добре, забирай усе. Може, без води я нарешті здохну."\n\nКозі намагалася не думати про цей коментар, але не могла позбутися страху, що теж покине це місце лише після смерті."
 equestria_TNO_reference.23.a:0 "Поверніться до роботи!"

 equestria_TNO_reference.24.t:0 "Фальшиві особистості"
 equestria_TNO_reference.24.d:0 "Останнім часом Раріті поводилася дивно. Будь-яка інша поні нічого б не помітила, але Твайлайт бачила крізь її брехню. Запах сумнівів і зради витав усюди. Це був страх, страх перед нею та Регентством, і це було небезпечно. Саме це й стало причиною, чому вона покликала Раріті на розмову віч-на-віч.\n\n"Д-дорога, у чому проблема?" — запитала вона, постійно нервово озираючись. — "Щось сталося?"\n\n"Чи віриш ти, що все, що я зробила, було правильним, Раріті? Будь зі мною чесною."\n\n"Ах, нуу, ти безумовно зробила багато для Еквестрії та Принцес…" Регент продовжила уважно спостерігати за своєю подругою, змірявши її холодним поглядом у очікуванні продовження. "Ну, насправді, було кілька помилок, яких ти припустилася тут і там, я маю на увазі, чи не зайшла ти надто далеко з-"\n\nЄдиний постріл пролунав, коли пістолет Твайлайт зметнувся вгору; куля влучила Раріті просто в серце. Єдиноріг упала мертвою, що анітрохи не здивувало Твайлайт. Що справді її здивувало, так це спалах зеленого полум'я, яке викрило її як чейнджлінґа. "Що це таке?" — люто прошипіла вона.\n\nСамотній земнопоні вбіг усередину, негайно вклоняючись аликорну. "Мій Регенте, перепрошую, що перериваю вас, але надійшли термінові новини. Раріті знайшли мертвою під час рейду в одній із кімнат сестринства. Виявилося, що весь цей час вона керувала ними під фальшивим ім'ям…" Він побачив мертвого чейнджлінга й раптово затих, повністю замовкнувши.\n\nОко Твайлайт сіпнулося. "Вона весь цей час була зрадницею", — прошепотіла вона. Раріті ніколи не була справжньою подругою. Вона працювала заради падіння Еквестрії від самого початку. Найімовірніше, вона навіть стала б співпрацювати з чейнджлінгами, якби їй випала така можливість… "Прибери цього чейнджлінга з моїх очей і принеси мені Елемент Щедрості", — наказала Твайлайт поні.\n\n"Відтепер поні на ім'я Раріті більше не існувало.""
 equestria_TNO_reference.24.a:0 "Ніхто не вільний від гнилі зради."

 equestria_TNO_reference.25.t:0 "Вечірка закінчена"
 equestria_TNO_reference.25.d:0 ""Ти впевнена, що це спрацює?"\n\nПрокректав земнопоні, штовхаючи важку металеву скриню. "Регент особисто мене в цьому запевнила. Ми виконуємо її наказ слово в слово. Велика металева коробка з червоною кулькою всередині, з двома магічними печатями та під постійним наглядом. Немає жодного шансу, що це не спрацює."\n\nПерша поні знизала плечима: "Ну, якщо ти так кажеш. До речі, щодо цього — можливо, є причина, чому жодна поні не наважилася взятися за це завдання. Ми всі знаємо легенди, що ходять довкола Елемента Сміху. Скинути її у вулкан здається надійним варіантом, але ніколи не знаєш напевно…"\n\nВони обидві переглянулися, перш ніж зіштовхнути залізну скриню через край, спостерігаючи, як вона пролітає сотні метрів, щоб упасти в лаву на дні. "Ну, гадаю, він про все інше подбає."\n\n"Подбає про що?" Обидві поні підстрибнули, тоді як Пінкі Пай нахилила голову, дивлячись на них. "Ви що, плануєте вечірку, раз вирішили зіштовхнути цю важезну коробку у вулкан? Можу я приєднатися?"\n\nОбидва солдати Регентства стояли ошелешені, перш ніж просто зітхнули, протираючи очі копитами. "Слухай, це був дуже довгий день. Чи не могла б ти… стрибнути у вулкан або щось таке?" — запитав один із них.\n\n"Ох, окей!" Так вона і зробила, на їхнє спільне здивування.\n\nСаме того дня вони дізналися, що поні вечірок не виживають після запливу в лаві."
 equestria_TNO_reference.25.a:0 "Загалом... Гаразд, нехай."

 equestria_TNO_reference.26.t:0 "Смерть вірності"
 equestria_TNO_reference.26.d:0 "Черговий день і чергова група зрадників, з якою потрібно розібратися.\n\nПівденний схід був небезпечним осередком заворушень і повстань, із безперервним потоком поні, яких необхідно було позбутися заради служіння регентству. Комуністи Балтимейра, залишки прихильників "істинної гармонії" зі Стейблсайда та розпалені фестрали, які вважали Місяць сутністю, вищою за саму принцесу Луну. З подібними божевільними було легко впоратися за допомогою лояльних фестралів і місцевих, звісно, але сам факт цього все ще дратував Твайлайт.\n\nНа щастя, сьогодні сталося щось неймовірно важливе. Одна з очільниць повстання, колись визнана письменниця A.K. Єрлінг, або просто Дерінґ Ду для тих небагатьох, хто знав правду, була схоплена й засуджена до негайної страти. Регент особисто спостерігала за цим, дивлячись, як перед ними шикується розстрільний загін. Але просто перед тим, як віддати наказ стріляти, щось зупинило її.\n\n"Припини це, Твайлайт!" — вигукнула Рейнбоу Деш і демонстративно стала просто перед ув'язненими. Солдати, здавалося, розгубилися. Усе ж таки, пегас була хранителькою елемента й особистою подругою регента. Вони всі подивилися на Твайлайт в очікуванні подальших вказівок.\n\n"Зійди з дороги, Рейнбоу Деш", — прошипіла регент, її й без того обмежене терпіння було на межі. "Вони зрадники. Ти маєш це знати, адже ти — Елемент Вірності."\n\n"Зрадники для тебе, мабуть! Але ці поні — мої друзі, мої справжні герої! Ти стала тією поні, яку я більше не впізнаю! І я більше не збираюся сидіти склавши копита, спостерігаючи, як усе це відбувається!"\n\nТвайлайт закотила очі. У неї завжди була схильність до театральності. Вона відвернулася, навіть не потрудившись озирнутися, коли віддала наказ стріляти.\n\n"Вогонь.""
 equestria_TNO_reference.26.a:0 "Регентство понад усе."

 equestria_TNO_reference.27.t:0 "Бажання і реальність"
 equestria_TNO_reference.27.d:0 "Знищення Хранительки Елемента Доброти виявилося завданням значно складнішим, ніж регент собі уявляла. І не через якісь дії у відповідь з боку Флаттершай, звісно. Просто не існувало тієї поні, у якої піднялося б копито, щоб її вбити. Кожен солдат, якого вона питала, відмовлявся від цього завдання, навіть під загрозою смерті, і в цей момент регент не могла звинуватити нікого в зраді. Навіть їй не вистачало внутрішніх сил, щоб розправитися з подругою, що володіла такою безкорисливою добротою.\n\n"Ем, Твайлайт? Ти хотіла мене бачити?" Флаттершай зайшла до темної кімнати, двері зачинилися позаду неї. У її очах не було того страху, з яким більшість поні дивилися на регента; навпаки, в них читалася її звична сором'язлива натура, така знайома всім. Вона знала регента надто довго, щоб боятися її.\n\nТвайлайт кивнула. "Флаттершай, ти була однією з моїх найближчих подруг увесь цей час. І я думаю, що так і не змогла віддячити тобі за всю ту доброту, яку ти безкорисливо дарувала мені протягом усіх цих років."\n\n"Ох, насправді, я не думаю, що мені потрібно щось натомість, мені просто приємно бачити всіх поні щасли-"\n\n"Я наполягаю," — продовжувала Твайлайт. "Я пам'ятаю, що була одна річ, яку ти хотіла дуже давно, і я думаю, настав той момент, коли я зможу віддячити тобі за все. Просто довірся мені, Флаттершай."\n\nПоні замислилася на мить, перш ніж кивнути. "Гаразд. Я довіряю тобі, Твайлайт."\n\nМагія почала огортати пегаса, обертаючись навколо неї доти, доки вже було неможливо розгледіти поні за стіною фіолетової енергії, що її оточувала. Ріг Твайлайт був напружений від усієї тієї енергії, яка була необхідна, але вона продовжувала. Зрештою, вона не могла вбити Флаттершай, але були інші … способи позбутися її. Вона все одно була б вдячна за це.\n\nІ в ту мить, коли кімната знову занурилася в темряву, останнє дерево було посаджене в садах Кантерлота, і регент стояла перед ним, перед тією, кого колись називала своєю подругою."
 equestria_TNO_reference.27.a:0 "Будь обережним зі своїми бажаннями."

 equestria_TNO_reference.28.t:0 "Нездійсненні завдання"
 equestria_TNO_reference.28.d:0 "Якби існувало бодай одне слово, щоб описати звіти, які регент отримувала останнім часом, то це було б "незадовільно". Робочі квоти, які вона встановила, усі ретельно прораховані цифри, засновані на потребах регентства, були далекими від повного виконання. Здавалося, ніби вони навмисно відставали, зважаючи на те, як мало було зроблено.\n\n"Чи не поясниш ти мені, чому ці цифри настільки малі?" — запитала крижаним голосом Твайлайт у поні, що тремтів перед нею.\n\n"Н-насамперед, було досить складно тримати поні під контролем і достатньо вмотивованими, щоб вони працювали, принцесо. Повстання відбуваються щодня, і ми втрачаємо лояльних до нас солдатів, намагаючись утримати їх у покорі. Неможливо виконати ваші стандарти в таких умовах…" Поні усвідомив свою помилку в ту мить, коли ще одне пасмо вибилося з гриви Твайлайт, а її бездонні очі наповнилися божевіллям.\n\nВона видала тихий, але моторошний смішок. "Неможливо? Поні казали мені, що деякі речі неможливі, і я все одно успішно їх робила. Неможливо — не є виправданням." Вона нахилилася вперед, дивлячись жеребцю просто в очі. "Регентству потрібні ці виконані квоти. Якщо ви цього не зробите, тоді я знайду іншого поні, який зробить це замість вас. Це зрозуміло?"\n\nВін закивав. "Звісно, мій регенте." Він швидко спробував покинути кімнату, але його зупинило ще одне запитання Твайлайт.\n\n"Ох, і що цей капелюх робить тут?"\n\n"Його знайшли на одній із мертвих. Її звали Епплджек, і вона нібито знала вас. Ми вирішили, що найкращим рішенням буде відправити його вам, на випадок, якщо він важливий."\n\nРегент нахилила голову. "Хто?""
 equestria_TNO_reference.28.a:0 "Ім'я цієї поні звучить знайомо…"

 equestria_TNO_reference.29.t:0 "Вознесіння"
 equestria_TNO_reference.29.d:0 "Сонце остаточно зайшло.\n\nОстанні сонячні дні добігли кінця, поступившись місцем ночі, Твайлайт Спаркл глибоко зітхнула. Багато води спливло відтоді. І стільки роботи було зроблено. Але всі її заклики до Селестії так і залишилися без відповіді. Вона все ще була наодинці в повній тиші. У Твайлайт більше не було сил продовжувати, щоб завершити завдання, яке, здавалося, віддалялося від неї все далі й далі. \n\nАле вона збиралася покінчити з ним.\n\nКришталеве серце пульсувало силою. Її Елемент Магії яскраво сяяв на голові. Магія наповнила повітря, пронизуючи саму сутність Твайлайт, обертаючись навколо неї. Вона напружувалася все сильніше й сильніше, підводячи свій ріг до межі, підлаштовуючи магію артефакту під свої потреби. Стало темно, темніше за найчорніше небо, поки сила наповнювала її.\n\nФіолетове полум'я вгризалося в її одяг, змінюючи його під аликорна. Її крила розкрилися на повну ширину, а ріг засяяв неоново-синім, із відповідною маскою. Коли магія навколо неї вибухнула, і її копита знову торкнулися землі, тієї Твайлайт Спаркл більше не існувало.\n\nІснувала лише Міднайт.\n\nВона закинула голову назад і засміялася, Елемент Магії впав на землю — його користь добігла кінця. У неї було все, чого вона бажала. Безмежна сила, потенціал змінювати світ за своїми примхами. Змусити кожен світ, байдуже, як далеко в просторі й часі він знаходиться, зрозуміти дружбу. Сама сутність магії була лише пішаком у її копитах, і тепер, у ролі вічного регента, вона може служити в ім'я принцес так, як ніколи раніше не могла.\n\nТепер Міднайт зможе все."
 equestria_TNO_reference.29.a:0 "Світанок нової ери дружби."

 equestria_TNO_reference.30.t:0 "Доля"
 equestria_TNO_reference.30.d:0 ""Спайку?! Спайку, де ж ти?!" Міднайт Спаркл увійшла до залів Кантерлота з явним роздратуванням, що спотворило її обличчя, її крок пришвидшився. "Коли я знайду цього дракона, я навчу його, наскільки важливо бути пунктуальним."\n\nУсе відбувалося саме так, як вона й планувала. Ніхто не смів навіть засумніватися в її авторитеті, і плани щодо націй, що залишилися у світі, вже були складені. Міднайт, звісно, особисто поведе всіх за собою; вона була невразливою, безсмертною, всемогутньою. За її волею істоти жили й помирали — від найбільших драконів до крихітних бризі.\n\nАле її помічник, її вірний помічник, який був із нею весь цей час, зник без сліду! Це гризло її зсередини. Настільки, що вона навіть не помітила стос паперів, залишених на підлозі перед нею. І поставивши своє копито в найневдаліше місце, вона перечепилася.\n\nМіднайт скрикнула, одночасно намагаючись утриматися всіма копитами й крилами, але було вже запізно. Сходи, що вели вниз, не дали їй другого шансу, і вона покотилася стрімголов. І просто перед тим, як остаточно впасти, її голова невдало приземлилася прямо перед тілом, після чого пролунав характерний хрускіт.\n\nІ таким чином Міднайт Спаркл, вічний регент Еквестрії й наймогутніша істота у світі, загинула."
 equestria_TNO_reference.30.a:0 "…Що тепер буде?"

 equestria_TNO_reference.31.t:0 "Повернення"
 equestria_TNO_reference.31.d:0 ""Сестро? Чи завжди Кантерлот був таким… фіолетовим?"\n\nПринцеси Селестія та Луна увійшли до залів палацу, в якому не було видно жодної поні. Після приємної й тривалої відпустки в Зебриці вони нарешті вирішили, що настав час повернутися до Еквестрії та продовжити правити… лише щоб виявити це. Країна перебувала у відчаї, вона була повністю зламана до краю.\n\nСелестія насупилася: "Мені здається, що принцеса Твайлайт не знайшла нашу записку."\n\n"Мені здається, що ти маєш рацію. Справді, я навіть відчуваю, що вона та її друзі покинули цей світ." Луна подивилася на свою сестру з легким занепокоєнням: "Хто тепер буде носіями елементів?"\n\nСтарша принцеса зітхнула: "Я думала, що це може статися одного дня. Не хвилюйся, я тримала інших за дзеркальним порталом, щоб вони стали заміною." Вона на мить занурилася в думки: "Хоча, гадаю, мені доведеться знайти щось, щоб замінити окуляри Твайлайт…"\n\n"А поні? Що вони подумають про нас або про неї?"\n\nАлікорн зневажливо махнула копитом. "У поні коротка пам'ять. Я впевнена, що за тиждень чи два вони забудуть про все це й продовжать жити." Селестія махнула крилом своїй сестрі: "Ходімо, Луно, у нас ще багато справ, які потрібно владнати. Нам вистачило відпусток на найближче тисячоліття.""
 equestria_TNO_reference.31.a:0 "І таким чином усе повернулося до того, як і мало бути."

 equestria_TNO_reference.32.t:0 "Інші світи"
 equestria_TNO_reference.32.d:0 "Тихий звук металу по паперу наповнив кімнату, коли було завершено ще один аналіз і набір даних, Твайлайт Спаркл розриває його своїм новим магічним рогом і прикріплює до дошки. Це було так по-іншому, Твайлайт була більше ніж просто поні. Вона мала всі ці сили, у її розпорядженні були ті окуляри, що дали їй принцеси, вбрання, яке, вочевидь, носила її стара колега. Її досі вражало, що весь цей час по інший бік порталу існувала інша версія її самої, навіть не підозрюючи про це.\n\nБути принцесою складно, якщо замислитися. Були запитання: "Чому ти тепер носиш окуляри? Чому ти більше нічого не знаєш про магію? Чому всі твої друзі використовують дивні слова замість всепоні?". Було так багато запитань, які виникали в неї та в усіх інших, і все ж Твайлайт не могла ні поставити, ні відповісти на жодне з них. Єдиною розрадою, яку вона мала, були її власні особисті дослідницькі проєкти, які принцеса Селестія дозволила їй проводити.\n\nДо речі, її остання робота виявилася доволі цікавою. Було багато магічних аномалій, зосереджених навколо одного місця в Північній Зебриці. Селестія заборонила їй подорожувати, щоб особисто провести дослідження, але пристрої, які вона створила, зафіксували сплески енергії, аномальні кольорові випромінювання, незрозумілі зображення.\n\nІ всі вони були зосереджені навколо нації гіпогрифів.\n\n"Жодних припущень щодо цього, Спайку", — сказав її новий асистент-дракон. "На цьому острові точно відбувається щось дивне…""
 equestria_TNO_reference.32.a:0 "Хто знає, що чекає нас у майбутньому?"

 equestria_TNO_reference.33.t:0 "Ніжне прощання"
 equestria_TNO_reference.33.d:0 "На жаль, а може й на щастя, ми змушені попрощатися з нашим знаменитим адміралом Валерієм Стабліним, оскільки він поїхав, щоб розпочати соціалістичний рух в Еквестрії. Протягом багатьох років Стаблін служив нам у нашому фло…\n\nСтійте… у нас же немає флоту. Як і виходу до моря!\n\nХто це взагалі такий?!?"
 equestria_TNO_reference.33.a:0 "Удачі, мабуть?"

 equestria_TNO_reference.1000.t:0 "Друга зимова революція"
 equestria_TNO_reference.1000.d:0 "Так само як і в Сєвєряні багато років тому, революція знову почала отруювати розуми Еквестрії. Схід, один із наших найвірніших регіонів, був захоплений фестралом на ім'я Валерій Стаблін, який транслював свої звернення з радіостанції в Детроуті. Тисячі стали під його знамена, ведені його брехливими обіцянками. Тепер вони дивляться в наш бік і в бік решти Еквестрії з повною рішучістю побачити, як ми й усі поні, що стоять на шляху їхньої утопії, впадемо. Вони можуть бути сильними, і їхня віра у свої ідеї неймовірно міцна, але ми не можемо вагатися перед великою справою принцес і нашого регентства!"
 equestria_TNO_reference.1000.a:0 "Цим зрадникам не буде пощади."
 equestria_TNO_reference.1000.b:0 "Довгого життя Стабліну! Довгого життя революції!"

