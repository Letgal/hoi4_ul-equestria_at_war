 EQS_UESR_SABLIN_SENTRY_TRAIT:0 "Последний страж"
 EQS_UESR_SABLIN_DESC:0 "§YДата і місце народження§!: 1 Січня 985 року в Принцессині (нинішньому Сталліонграді)\n\n§YБіографія§! Народився в Принцессині посеред святкування кануну Дня Палаючого Вогнища 985 року, Валерій Стаблін був зовсім дитиною, коли його родина присвятила себе служінню Сталліонградській Зимовій Революції та її легендарному лідеру, марксистському теоретику Стіллу Сталліону. Стаблін виріс, мріючи про Сталліона та революцію, але коли він прибув як комісар під командуванням пролетарської сталліонградської армії, юний фестрал відчув лише розчарування. Стаблін мріяв про справжню пан-Еквестрійську революцію, наївну надію на єдність, силу та соціалістичну магію дружби для всіх поні незалежно від їхнього племені, але Сталліонград, у цьому він був упевнений, ніколи б не став місцем для цього.\n\nПодорожуючи на південь, геть від виродженої робітничої держави, Стаблін знайшов своє місце серед руху за права фестралів. Фестрали від Мейнгеттена до Теночтітлана і до сонячних берегів Кольтфоалнії змогли вибороти свої права у вигляді масових народних рухів — революційного авангарду, який ні Принцеса Луна, ні Найтмер Мун не змогли надати. Коли дамбу було прорвано і принцеси зі своєю деспотією покинули Еквестрію, Стаблін узяв штурмом радіовежу в Детроті та транслював звернення для всього сходу. Він очікував, що ніхто, окрім найвідданіших його фестральському революційному рухові, не почує його заклик, але все сталося навпаки. Кожен жеребець і кобила стікалися, щоб приєднатися до нього — мрійники, дисиденти, поні всіх видів. Тепер Стаблін і його революціонери боролися проти всієї ієрархії, готові піти на будь-які жертви заради своєї мрії.\n\n§YАвтор портрета§!: Egil"

