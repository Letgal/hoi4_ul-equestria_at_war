 ERE_country_leader_desc:0 "§YНародилася§!: 25 вересня 971\n\n§YБіографія§!: Небагато поні за межами Понівілля знали про місцеву віолончелістку та композиторку Октавію Мелоді. Як мешканка міста дружби, вона час від часу перетиналася з Хранителями Елементів. Спостерігати за тим, як принцеса Твайлайт впадає в безумство, засмутило її більше, ніж будь-що в її житті.\n\nКоли принцеса Твайлайт збожеволіла від влади й захопила контроль над Еквестрією, вона втекла з Понівілля до міста Балтимейр, де відкрила для себе Поетів Еквестрії та Асоціацію Еквіністів — таємне товариство поні на Південному Заході, які вірили в маргінальну соціалістичну ідеологію, яку дехто називає утопічним соціалізмом. Хоча Октавія не була з тих, хто захоплюється політикою, Асоціація Еквіністів справді зацікавила її, адже вона бачила в них єдиний спосіб повернути Еквестрію до гармонії. Саме там вона незбагненним чином піднялася кар'єрними сходами Асоціації Еквіністів і стала її лідеркою. І коли Південний Захід занурився в анархію, саме вона та її Асоціація Еквіністів утвердили владу, проголосивши Еквіністську Республіку Еквестрія.\n\nТепер відома під композиторським псевдонімом Шоставія, вона обіцяє, що вона та Асоціація Еквіністів приведуть Еквестрію до нової ери гармонії, щойно північ буде відвойована, і що вона поверне дружбу на спустошені землі Еквестрії.\n\n§YПортрет від§!: Egil"
