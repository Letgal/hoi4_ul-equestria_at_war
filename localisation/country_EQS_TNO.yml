### ФОКУСИ ###
 EQS_UESR_hope_reborn:0 "Промінь надії"
 EQS_UESR_hope_reborn_desc:0 "Принцес більше немає, і Твайлайт довела на власному прикладі, що є непридатною наступницею! Поні повинні взяти владу у свої копита й переконатися, що подібне більше не повториться! Нова Понійська Республіка необхідна!"

 EQS_UESR_anger:0 "Гнівний крик"
 EQS_UESR_anger_desc:0 "Фестрали є такими ж важливими учасниками нашої революції, як і будь-яке інше плем'я, вони борються за праву справу так само, як і всі інші. Але з їхньою унікальною історією вони відчули падіння правління діархії інакше. Це не просто нова Еквестрія для них — це шанс помститися за роки принижень."

 EQS_UESR_justice:0 "Заклик до справедливості"
 EQS_UESR_justice_desc:0 "Йдеться вже не про краще майбутнє, йдеться про збереження майбутнього від повного колапсу. У Кантерлоті зійшов один із найжахливіших режимів, що прагне вчинити з нацією щось за межами божевілля. Ми єдині, хто може відновити справедливість для тих, хто вже загинув, і для тих, хто загине за друзів, які продовжать боротися від нашого імені."

 EQS_UESR_kill_unicorn:0 "Військовий план: Обламати роги"
 EQS_UESR_kill_unicorn_desc:0 "Єдинороже Сестринство — усе ще велика загроза для нас, що прагне домінування єдинорогів над усією Еквестрією та над іншими племенами. Міцно закріпившись на далекому заході, вони не здадуться без бою. Але їхня віра в домінування одного племені впаде, доки єдність чотирьох переважатиме над будь-яким поні!"

 EQS_UESR_dockworkers_of_the_west:0 "Докери заходу, до бою!"
 EQS_UESR_dockworkers_of_the_west_desc:0 "Одними з найвідданіших союзників на території єдинорогів є портові робітники, які симпатизували комунізму ще до війни, а нещодавні події лише ще більше підштовхнули їх до нас. Вони готові повстати проти гноблення й боротися за себе та свій народ. З їхньою допомогою ми зможемо застати Сестринство зненацька."

 EQS_UESR_an_unlikely_alliance:0 "Малоймовірний альянс"
 EQS_UESR_an_unlikely_alliance_desc:0 "Даст Гувер, колишній адмірал Еквестрійського флоту. Його соціалістичні симпатії роблять його потенційним союзником, але етатистські та автократичні тенденції викликають запитання. Однак тепер саме він прийшов до нас, запропонувавши навчати наші військово-морські сили, і ми не з тих, хто готові відмовитися від допомоги."

 EQS_UESR_a_revolution_of_the_unhorned:0 "Революція безрогих"
 EQS_UESR_a_revolution_of_the_unhorned_desc:0 "Революція ніколи не мала відбуватися за расовою ознакою, але саме в таку ситуацію нас загнало Сестринство. Єдинороги — правлячий клас, а пегаси, земнопоні та фестрали повстають проти них. Ми повинні використати кожну можливість, щоб послабити їхню магію й відкинути їх назад, зберігаючи нашу перевагу."

 EQS_UESR_kill_twilight:0 "Військовий план: Рівнодення"
 EQS_UESR_kill_twilight_desc:0 "Кантерлот і центральна Еквестрія — найважливіша частина країни, і вона в копитах занепалої Твайлайт Спаркл. Принцеса Дружби перетворилася на божевільну кобилу. Кантерлот має бути взятий не лише для того, щоб ми могли називати себе легітимною Еквестрією, а й для порятунку поні, чиї долі приречені, якщо ми не врятуємо їх від божевілля Твайлайт."

 EQS_UESR_friendship_is_socialism_is_magic:0 "Дружба — це соціалістичне диво"
 EQS_UESR_friendship_is_socialism_is_magic_desc:0 "Поні кажуть, що дружба виходить за межі кордонів і дозволяє об'єднувати найрізноманітніших істот. До нас прийшов поні з країни під назвою Росія. Він розповідає, що дружба і соціалізм — це одне й те саме, дві сторони однієї монети. Елементи Гармонії все ще є нашими супутниками, разом ми досягнемо чого завгодно!"

 EQS_UESR_recruit_the_disillusioned:0 "Заклик для розчарованих"
 EQS_UESR_recruit_the_disillusioned_desc:0 "Від Балтимейра до Толл-Тейла гордо майорить наш прапор — для втомлених від гніту й страху. Поні усвідомлюють, хто ними правив, і з них досить. Розчарування у варлордах і в Твайлайт — природне, з огляду на обставини. Дайте їм знати, що ми приймемо їх із відкритими копитами й знайдемо їм місце, попри все!"

 EQS_UESR_the_old_generals:0 "Заклик для відданих"
 EQS_UESR_the_old_generals_desc:0 "Герої та офіцери Еквестрії не забули свої ідеали, як Твайлайт та інші. Вони залишилися вірними своїм переконанням, які більше не належать регентству. Вони хочуть допомогти новій Еквестрії, і ми раді допомогти їм. Зрештою, ми всі друзі, і разом вони зможуть привести наші війська до перемоги!"

 EQS_UESR_kill_south:0 "Військовий план: Крещендо"
 EQS_UESR_kill_south_desc:0 "Держава Октавії Мелоді, або ж Шоставія, що розташована на Південному Сході, є гарною ідеєю, але, на жаль, реалізація підкачала. Ми повинні звільнити цю гнилу брехливу тушу, інтегрувати її до нашої справедливої республіки й дозволити світлу свободи знову засяяти."

 EQS_UESR_unify_baltimare_gommies:0 "Єдність лівих у Балтимейрі"
 EQS_UESR_unify_baltimare_gommies_desc:0 "Балтимейр — місто, наповнене комуністами, які могли б допомогти на південному сході, але вони зайняті суперечками між партіями та чварами щодо партійної лінії. Якщо ми хочемо отримати будь-яку реальну допомогу, ми повинні змусити їх працювати разом під нашим знаменом, подобається їм це чи ні."

 EQS_UESR_blessings_of_the_moonspeakers:0 "Благословення Мовців-із-Місяцем"
 EQS_UESR_blessings_of_the_moonspeakers_desc:0 "Мовці-із-Місяцем мають вплив серед фестралів. Вони діють як прелати для простих фестралів, щоб ті могли спілкуватися з Луною, а також із духами та іншими верствами суспільства. Еквестрія перебуває в повному хаосі, і влада повернулася до них. Їхнє благословення буде дуже доречним для нашого уряду."

 EQS_UESR_fortissimo:0 "Фортіссімо!"
 EQS_UESR_fortissimo_desc:0 "Ми не можемо дозволити собі загрузнути в джунглях півдня. Швидкість і ефективність матимуть ключове значення, наші атаки мають бути стрімкими. Влаштуймо грандіозний фінал цього повстання й покажімо їм підняття завіси через пісню робітників!"

 EQS_UESR_tea_time_with_the_industrial_barons:0 "Чай із промисловими баронами"
 EQS_UESR_tea_time_with_the_industrial_barons_desc:0 "Сестринство єдинорогів упало, і його учасників розкидало по всьому світу. Нам навіть не потрібно розбиратися з ними жодними способами — єдині, про кого нам слід турбуватися, це промисловці. Багатий вищий клас, який залишається в опозиції до нашої революції та поні. Валерій Стаблін зустрінеться з ними особисто, щоб переконати їх у протилежному."

 EQS_UESR_send_twilight_to_therapy:0 "Відправити Твайлайт у психлікарню"
 EQS_UESR_send_twilight_to_therapy_desc:0 "Принцеса Дружби, колись зразок доброчесності й головний приклад для наслідування. З моменту зникнення Діархів її психічне здоров'я погіршувалося. Не можна ігнорувати й інші травматичні події, які наклали на неї свій відбиток. Їй необхідна ретельна терапія."

 EQS_UESR_shostavias_symphony:0 "Симфонія Шоставії"
 EQS_UESR_shostavias_symphony_desc:0 "Ми шкодуємо, що нам довелося завдати удару по Шоставії, але нам не обов'язково залишатися ворогами. Ми все ще можемо об'єднатися завдяки дружбі як товариші-революціонери. Шоставія і Стаблін зустрінуться в надії, що їхні інтереси збігатимуться, а згодом об'єднають свої зусилля та наші народи!"

 EQS_UESR_the_final_war_plan:0 "Останній військовий план"
 EQS_UESR_the_final_war_plan_desc:0 "Варлордів по сусідству переможено, залишилася лише одна загроза. Князівство Еквестрії, очолюване фальшивим монархом, чиї заяви — не більше ніж брехня, створена, щоб обдурити поні. Настав час покінчити з цією жахливою громадянською війною й принести мир усім еквестрійцям раз і назавжди!"

 EQS_UESR_that_was_easy:0 "Це було легко"
 EQS_UESR_that_was_easy_desc:0 "І ось це завершено. Ми справді зробили це, ми нарешті досягли перемоги. З нами як беззаперечною новою Еквестрією нам надано можливість побудувати справжній соціалізм у новій державі, яку ми збудували з попелу старої. За поні Еквестрії!"

 ## СОЦІАЛЬНА ПОЛІТИКА
  EQS_UESR_an_all_equestrian_democratic_army:0 "Еквестрія для всіх істот"
  EQS_UESR_an_all_equestrian_democratic_army_desc:0 "Еквестрія — це більше, ніж дім роду поні, це притулок для всіх істот. Ми спростимо подання заяв на громадянство для всіх видів, і не важливо… наскільки вони дивні."

  EQS_UESR_abolish_education:0 "Скасувати освіту!"
  EQS_UESR_abolish_education_desc:0 "Будьмо чесними: жоден поні не насолоджується школою. Розподіл? Тести? Вікторини? Ні! Іноді навчання може бути веселим, але насправді в повсякденному житті ми дізнаємося значно більше, ніж нас коли-небудь навчала школа. Час покінчити зі школою назавжди!"

  EQS_UESR_theory_reading_classes:0 "Заняття з читання теорії Бордіклау"
  EQS_UESR_theory_reading_classes_desc:0 "Хоча застарілі освітні програми Еквестрії були закриті, бажання навчатися все ще існує серед багатьох поні. На щастя, у нас є ідея, як вирішити цю проблему: крісла та громадські дискусійні групи! (Але переважно крісла!)"

  EQS_UESR_crowned_heads_shall_tremble_when_sun_and_moon_unite:0 "Нехай багатії тремтять перед Сонцем і Місяцем"
  EQS_UESR_crowned_heads_shall_tremble_when_sun_and_moon_unite_desc:0 "Одним із найбільших слонів у метафоричній кімнаті є напруженість між фанатами Селестії та Луни. Але Валерій упевнений, що якщо вони працюватимуть разом, то зможуть подолати свою давню ворожнечу."

  EQS_UESR_restore_the_magic_of_friendship:0 "Щасливі поні тримаються за копита"
  EQS_UESR_restore_the_magic_of_friendship_desc:0 "Ми хотіли... зібратися разом як суспільство чудових поні, щоб побачити, чи зможемо ми стати чимось більшим. Щоб, коли настане час, ми змогли об'єднатися в мирі та злагоді, попри всі слова й критику недоброзичливців. І для цього потрібно лише триматися за копита з тими, кого ми любимо."

  EQS_UESR_cultural_sensitivity_classes:0 "Курси культурної чутливості"
  EQS_UESR_cultural_sensitivity_classes_desc:0 "Хоча ми досягли чималих успіхів у боротьбі з ворожнечею між соляристами та лунаристами, деякі непримиренні фанатики все ще відмовляються терпіти одне одного! На щастя, у Валерія Стабліна та Рейнбоу Деш якраз є ідея з цього приводу."

  EQS_UESR_officialize_the_moonspeakers:0 "Відновити ритуали Мовців-із-Місяцем"
  EQS_UESR_officialize_the_moonspeakers_desc:0 "Однією зі священних традицій фестралів були обряди Мовців-із-Місяцем. Давня, священна практика, яка відійшла на другий план через нещодавній хаос в Еквестрії. Однак тепер Мовці-із-Місяцем особисто запросили Валерія до своїх храмів, щоб допомогти відновити ці традиції."

  EQS_UESR_open_the_prisons:0 "Відкрити в'язниці"
  EQS_UESR_open_the_prisons_desc:0 "В'язниці плямують будь-яке суспільство. У них доводиться замикати власних друзів і родину, бо вони виявилися нікудишніми поні або припустилися якихось помилок. Це абсолютно неправильно! Якщо ми дуже постараємося, то зможемо допомогти цим поні швидко стати на копита й повернутися до суспільства!"

 ## ВІДБУДОВА
  EQS_UESR_fully_automated_luxury_gay_bat_communism:0 "Повністю Автономний Розкішний Фестральський Гейський Космічний Комунізм"
  EQS_UESR_fully_automated_luxury_gay_bat_communism_desc:0 "Немає жодних сумнівів. Це однозначно комунізм. Це фінальний акт того, до чого світова історія з часом схилялася. Ми досягли за 5 років того, чого ревізіоністи з півночі та сходу намагаються досягти вже 30 років, і ми не зупинимося, доки не поширимо це благо по всій Еквестрії."

  EQS_UESR_speak_with_the_elements:0 "Поговорити з Елементами"
  EQS_UESR_speak_with_the_elements_desc:0 "Носії Елементів Гармонії — шість символів самої дружби, і багато поні Еквестрії рівняються на них навіть зараз. Їхня підтримка буде необхідною для відновлення дружби та розірваних зв'язків. Валерій уже домовився про зустріч. Сподіватимемося, що ми зможемо почати працювати разом в ім'я понійства."

  EQS_UESR_a_commune_on_every_street_corner:0 "Збори на кожному розі"
  EQS_UESR_a_commune_on_every_street_corner_desc:0 "Комуни є невід'ємною частиною комунізму. Зрештою, це закладено в самій назві цієї ідеології. Кожен поні, незалежно від того, де він живе і чим займається, повинен мати доступ до місцевих демократичних зборів і комуни. Усі матимуть можливість висловитися, щоб ніхто не почувався покинутим."

  EQS_UESR_no_need_for_factionalism:0 "Немає потреби у фракційності"
  EQS_UESR_no_need_for_factionalism_desc:0 "На відміну від інших, менш істинно комуністичних суспільств, в Еквестрії просто немає потреби в більш ніж одній партії чи фракції комунізму. Ми всі об'єднані під знаменом Стабліна й охоче працюємо разом заради спільної справи. Під нашим знаменом знайдеться місце для всіх, тож приєднуйтесь! У нас є безкоштовна їжа."

  EQS_UESR_no_party_like_a_communist_party:0 "Комуністична вечірка"
  EQS_UESR_no_party_like_a_communist_party_desc:0 "Що роблять поні, коли хочуть щось відсвяткувати? Влаштовують вечірку! І в нас є найкращий організатор вечірок на всьому Еквусі. Ми влаштуємо найбільші фестивалі, бенкети й навіть гулянки, які поні коли-небудь бачили, і все це на честь наших великих зусиль із відбудови нашої країни. За Еквестрію!"

 ## ЕКОНОМІЧНА ПОЛІТИКА
  EQS_UESR_instant_communization:0 "Миттєва комунізація"
  EQS_UESR_instant_communization_desc:0 "Будь-хто, хто стверджує, що комунізація — це довгий процес із ретельними роздумами та міркуваннями, явно ніколи не бачив справжнього робітничого духу. Не потрібно чекати, адже поні Еквестрії доведуть будь-яку справу до кінця. Нехай ніщо не зупинить нас на шляху до нової економіки для всіх еквестрійців!"

  EQS_UESR_abolish_work:0 "Скасувати працю!"
  EQS_UESR_abolish_work_desc:0 "Будьмо чесними: ніхто не любить працювати. Квоти? Обов'язки? Корпоративна політика? Фу! Іноді робота може бути веселою, але насправді ми можемо досягти набагато більшого, коли робимо те, що хочемо, а не те, що мусимо! Час назавжди змінити нашу робочу силу!"

  EQS_UESR_the_poets_and_the_dog_walkers:0 "Покладаємося лише на знаки відзнаки"
  EQS_UESR_the_poets_and_the_dog_walkers_desc:0 "По всій Еквестрії поні мають особливі таланти й бажання різного роду. Цілком логічно, що ми дозволимо їм повною мірою реалізувати свої мрії в житті."

  EQS_UESR_markets_are_but_a_construct:0 "Деконструкція ринків"
  EQS_UESR_markets_are_but_a_construct_desc:0 "Капіталізм. Отруєна кров колишньої економіки Еквестрії. Багато соціалістів казали, що хочуть "втекти в єдине місце, яке не зіпсоване капіталізмом — у космос!" На щастя для них, у нас є альтернатива: Еквестрія, яка скоро буде вільною від капіталістичного впливу."

  EQS_UESR_collectivize_the_toothbrushes:0 "Колективізувати зубні щітки"
  EQS_UESR_collectivize_the_toothbrushes_desc:0 "Незважаючи на наші відмінності, у нас є одна спільна риса: зубні щітки. Проте концепція власності відходить у минуле. Ми негайно почнемо колективізувати всі зубні щітки та розподіляти їх відповідно до езотеричних критеріїв, зрозумілих лише виробникам зубних щіток."

  EQS_UESR_the_fictions_of_marethus:0 "Вигадки Марета"
  EQS_UESR_the_fictions_of_marethus_desc:0 "Числа продовжують зростати! Ці дурні економісти-теоретики, які з піною біля рота намагаються зрозуміти наше процвітаюче суспільство, просто не можуть усвідомити всю неосяжну, сиру силу соціалізму, що тече в крові Еквестрії."

  EQS_UESR_a_plan_for_post_scarcity:0 "План для постдефіциту"
  EQS_UESR_a_plan_for_post_scarcity_desc:0 "Коли останні зміни були представлені нашим робітникам, багато хто не міг зрозуміти видані їм інструкції. І лише коли вони довірилися нашим вказівкам, почала формуватися основа нашого утопічного майбутнього. Але що це були за інструкції? Що могло так кардинально змінити ситуацію? Проста фраза незвичайної істоти: "Живіть довго і процвітайте"."

  EQS_UESR_the_end_of_history:0 "Кінець історії"
  EQS_UESR_the_end_of_history_desc:0 "Сьогодні закінчується стара Еквестрія, де поні страждали від численних життєвих проблем. Сьогодні ми залишаємо все це в минулому. Сьогодні ми повністю приймаємо всі зміни, принесені нам нашими товаришами по зброї. Сьогодні ми вітаємо майбутнє, бо завтра вже настало."

 ## ДИПЛОМАТІЯ
  EQS_UESR_liberate_the_crystal_ponies:0 "Звільнити Кристальних Поні"
  EQS_UESR_liberate_the_crystal_ponies_desc:0 "Хоча кристальні поні на півночі від нас не є чужинцями, вони, на жаль, відмовилися прийняти наші переконання. Із жалем ми змушені звільнити їх від кайданів і сподіваємося, що з часом вони нас пробачать. Якщо тільки їм не промили мізки. У такому разі ми робимо це з радістю, бо це наш обов'язок."

  EQS_UESR_the_degenerated_revolution:0 "Революція дегенератів"
  EQS_UESR_the_degenerated_revolution_desc:0 "Сталліонград. Багато хто вважає, що це авангард комуністичних сил, але їхній уряд уражений раком, і вони втратили з поля зору те, що справді має значення: добробут своїх громадян. Ми повинні звільнити цих поні від зневаги їхніх лідерів."

  EQS_UESR_strike_down_the_menace:0 "Знищте загрозу"
  EQS_UESR_strike_down_the_menace_desc:0 "Чейнджлінґи — бич нашого суспільства, але це не їхня вина. Це їхні королеви спрямували їх темним шляхом, який прищепив їм ненависть до нас і наших ідей. Але ми силою покажемо їм світле майбутнє. Хоча ми чули про деяких гармонійних чейнджлінгів, це лише чутки."

  EQS_UESR_a_victorious_revolution:0 "Переможна революція"
  EQS_UESR_a_victorious_revolution_desc:0 "Усе закінчено. Наша революція завершилася, і всі ті, хто хотів задушити її, тепер починають насолоджуватися розкішшю нашої утопії. Але одне питання залишається, і Валерій Стаблін шукає на нього відповідь, яка хвилювала його з самого початку."

### ПОДІЇ ###
 uesr_TNO_reference.1.t:0 "Афігенний відвідувач"
 uesr_TNO_reference.1.d:0 "З місця, яке, як стверджують деякі, знаходиться далеко за межами Еквестрії, на допомогу революції прийшла нова постать. Великий кролик одразу зажадав побачити нашого лідера Стабліна; він пояснив, що є одним із 275 братів і сестер знаменитого Енджела Банні, улюбленця Хранительки Елемента Гармонії Флаттершай. Однак, поки Енджел Банні був простим кроликом-плебеєм, цей кролик називає себе просто "Chungus". Chungus стверджує, що він революціонер і хоче допомогти Стаблінській революції, щоб врятувати Еквестрію та рід поні. Хоча деякі все ще вважають його зовнішність або загальну присутність тривожною, ми надали йому місце в нашому генеральному штабі, щоб допомогти привести наші сили до перемоги."
 uesr_TNO_reference.1.a:0 "Ласкаво просимо, добрий мандрівнику!"

 uesr_TNO_reference.2.t:0 "Жеребець усьому голова"
 uesr_TNO_reference.2.d:0 "Коли Валерій Стаблін передав своє повідомлення з радіовежі в Детройті, він не очікував чогось масштабного. Його інтерес полягав лише в тому, щоб створити регіональний рух для тиску на Еквестрійський уряд з метою допомогти своєму виду досягти істинного комунізму. Тепер він тут, один із лідерів повномасштабної революції проти принцес, варлордів і всіх, хто проти його мрії. Він вічно вдячний поні за довіру, яку йому було надано. Стаблін не просто так став лідером.\n\nВороги революції не здадуться без бою. Солдатам потрібен сильний лідер, і Стаблін має стати фестралом для цього завдання. Час взяти країну у свої копита й привести Еквестрію в нову еру, незалежно від того, готова Еквестрія чи ні. І не важливо, наскільки важким буде завдання, він, як і багато інших, готові віддати все заради мрії."
 uesr_TNO_reference.2.a:0 "Я ніколи не думав зайти НАСТІЛЬКИ далеко…"

 uesr_TNO_reference.3.t:0 "Поні без своєї принцеси"
 uesr_TNO_reference.3.d:0 "Плем'я фестралів своїм існуванням зобов'язане Місяцю та принцесі Луні. Без неї багато хто впав у стан безнадії. Їхня віра знищена, їм потрібен поні, у якого можна шукати настанови. І поки Стаблін бажає бути цим поні, ця готовність не залишиться без наслідків.\n\nГнів і обурення щодо інших племен досягли кульмінації у численних проханнях, адресованих особисто Стабліну, офіційно оголосити революцію рухом, очолюваним бетпоні, створеним расою фестралів і лише для неї. Їхня повага до лідера викликана не вірою в революцію, а тим, що Валерій з ними однієї раси, а не єдиноріг чи пегас. Ці думки суперечать революції, за яку ми боремося, але ми мало що можемо зробити, щоб переконати їх у цей момент боротися з ворогами, яких ми всі поділяємо, замість наших власних товаришів."
 uesr_TNO_reference.3.a:0 "Луно, спрямуй свою лють на реакціонерів!"

 uesr_TNO_reference.4.t:0 "Еквестрійські манери"
 uesr_TNO_reference.4.d:0 "Еквестрія вже не та, що раніше. Саме існування нашої справи це доводить, але змінилися не лише ми. Звичайні поні знають, що відбувається, до них дійшли чутки. Шизофренічна держава Твайлайт, єдинороги, що консолідують владу, фальшивий претендент на трон. Тиранічні режими стають нормою, і разом із ними еквестрійці з усіх куточків стікаються та тікають до того, що ми створили.\n\nЗвісно, не всі з них є переконаними революціонерами. Багато з них — прості гармоністи, ті, хто вважає нас такими, що заблукали, і дурними в боротьбі проти інституту самих принцес. Інші — прагматики й нігілісти, які вважають, що ми надто ідеалістичні, а наше бачення надто широке й утопічне для реальності. Ми можемо не сходитися в поглядах, але всі ми все ще можемо об'єднатися в дружбі, вірячи, що те, що ми несемо, — це єдиний шлях уперед. Ми всі єдині як єдина сила свободи проти зла, що пустило коріння в колись великій столиці Еквестрії та за її межами."
 uesr_TNO_reference.4.a:0 "Виженіть цього божевільного регента з Кантерлота якомога швидше!"

 uesr_TNO_reference.5.t:0 "Об'єднуючи розуми"
 uesr_TNO_reference.5.d:0 "Комуністи Балтимейра були дуже активною й широкою групою, це зрозуміло з першого погляду. Усі — від повноцінних анархістів до безкомпромісних партійців — були представлені, що виглядало гарним прикладом єдності лівих сил. Однак уважніший розгляд показав, що всередині панував фракціонізм, що є однією з тем великої Стаблінської революції.\n\nГолден Делішес і делегація анархістів були готові приєднатися до революції, але все пішло шкереберть, коли Валерій згадав про свою відразу до триваючого расизму щодо фестралів. Голден довелося стримувати анархістів від обговорення «реакціонерів від народження», зберігаючи розмову цивілізованою.\n\nНа іншому боці спектра партійці, такі як Лавендер Беррі та Крикет Чейфер, бажають працювати з нами, але абсолютно не зацікавлені приєднуватися до нашої ідеалістичної справи. Вони обидва швидко повторили, що утопічний ідеал просто неможливий, що ми приречені на провал на обраному шляху. Потрібно буде багато роботи, якщо ми збираємося привести цих поні до ладу, але в нас немає вибору, якщо ми хочемо, щоб соціалізм вижив на Південному Сході, адже без допомоги балтимейрців мрія може закінчитися ще до того, як вона почнеться."
 uesr_TNO_reference.5.a:0 "Об'єднання лівих сил буде складним завданням"

 uesr_TNO_reference.6.t:0 "Синтез"
 uesr_TNO_reference.6.d:0 "Гармонія, дружба, магія. Усе це було невід'ємною частиною Еквестрії з самого заснування, фундаментом, на якому трималася країна. Колись багато хто вважав себе противниками гармонії через несумісність із гармонією, що існувала в опозиції як частина класової боротьби. Але вони брехали — брехня, створена як диктаторами, так і параноїками. Правда в тому, що це одне й те саме.\n\nТака думка завжди була на передньому плані свідомості Валерія Стабліна, але її було підтверджено прибуттям поні на ім'я Микола Бухарін. Він стверджує, що він із місця під назвою Росія, того місця, де була революція, яка піднялася й упала перед загрозою, про яку він мовчить. Однак те, що він говорить про зв'язок між дружбою, соціалізмом і магією, — віра в те, що гармонія й Еквестрія можуть бути відновлені з використанням соціалістичної теорії. Елементи Гармонії — наш провідник, однак те, що наш шлях відрізняється, не означає, що ми не бажаємо того самого, чого бажали принцеси до нас.\n\nТож настав час втілити теорію в життя. Уже зараз наші поні виглядають щасливішими, старанніше співпрацюють одне з одним. Повільно зростає легітимність країни як усередині, так і за її межами, і, можливо, коли війна нарешті закінчиться, ми зможемо довести всьому світові, що дружба — це соціалістичне диво!" #Не впевнений, що повністю правильно відредагував цю подію - Nimes
 uesr_TNO_reference.6.a:0 "Слава гармонійному комунізму!"

 uesr_TNO_reference.7.t:0 "Нова гвардія"
 uesr_TNO_reference.7.d:0 "Вони прибували з усієї Еквестрії. Ті, хто колись були вірними прихильниками Еквестрії, нині розчарувалися в бушуючому хаосі й стікаються під знамена Стабліна. Дехто приходить зі своєю зброєю. А тим, у кого немає зброї, ми даємо гвинтівку для визволення їхніх родин від гноблення. Мала армія, можливо недостатня для перемоги наодинці, але все ж сила, що складається з відданих поні, які стали революціонерами й слугуватимуть ядром нації.\n\nВже зараз вони стають на місце тих воїнів, які, на жаль, полягли на службі. І ми не сумніваємося, що завдяки цій новій хвилі добровольців незабаром настане перемога над Твайлайт та її фанатичними послідовниками. Наших сил достатньо, щоб узяти Кантерлот, Понівілль і…"
 uesr_TNO_reference.7.a:0 "…і ще безліч міст і сіл!"

 uesr_TNO_reference.8.t:0 "Стара гвардія"
 uesr_TNO_reference.8.d:0 "Генералітет і військове керівництво Еквестрії були нечисленними ще задовго до колапсу. Ми жили в мирній, неквапливій країні, де така річ, як тактика, не була необхідною для підтримки гармонійного суспільства. Однак ті, хто мав талант у цих питаннях, усе ще залишалися героями, прихованими від очей майже будь-якого поні. Але тепер, коли війна в самому розпалі, і падіння Твайлайт очевидне для всіх, деякі вийшли, щоб присягнути на вірність революції й надати свої послуги проти Регента.\n\nСеред них найпомітнішими є Свіфт Вінг, Санрайз Муншедоу та дві сестри Хранительки Елемента Сміху — Мод і Лаймстоун Пай. Ці офіцери — талановиті й блискучі особистості, вони тепер надія й безцінні кадри нашої армії, і мають тверду волю зробити все можливе, щоб урятувати Еквестрію від руйнування та повернути гармонію до їхнього дому."
 uesr_TNO_reference.8.a:0 "Ви, офіцери, поведете нас уперед!!"

 uesr_TNO_reference.9.t:0 "У лігві левa"
 uesr_TNO_reference.9.d:0 "Кімната, в якій сидів Валерій, була обставлена найдорожчими меблями, які тільки можна було купити за гроші. Навпроти нього сиділи великі гравці Західної Еквестрії: капіталісти, найуспішніші поні в підприємницькій діяльності. І сьогодні він хоче переконати їх приєднатися до революції, віддати їхні багатства на благо суспільства.\n\n"Скажіть мені, містере Стаблін", — почав поні навпроти нього, — "чому ми, працьовиті поні Еквестрії, як і решта, маємо віддати все заради твоєї справи? Це виглядає як одностороння угода для нас."\n\nВалерій зробив глибокий вдих перед тим, як почати: "Дивись, революція йде від поні й для поні Еквестрії, і це стосується й тебе. Ми розуміємо, що ви всі старанно працювали, щоб досягти цього, але подумай про всіх поні, які робили те саме, та все ще страждають через такі обставини, як невезіння. Ми хочемо допомогти кожному поні, і ваші ресурси могли б піти на добру справу. Якби ви зруйнували свої власні монополії, а також підтримали волю поні й революцію, вас можна було б вважати героями."\n\nНарешті всі капіталісти кивнули, явно зачаровані його неймовірною харизмою. "Я розумію твою точку зору, Валерію", — сказав інший різко вдягнений поні. "Дуже добре, наше багатство належить вам. Ми вступимо до ваших лав і відмовимося від нашої власності та компаній заради революції."\n\nФестрал усміхнувся. "Дякую вам, джентльпоні.""
 uesr_TNO_reference.9.a:0 "Це було просто!"

 uesr_TNO_reference.10.t:0 "Перший день у дурці"
 uesr_TNO_reference.10.d:0 "Твайлайт смикалася на своєму стільці, обмеження — як магічні на її розі, так і фізичні від самого стільця — заважали аликорну звільнитися. "Ні-ні-ні-ні-ні-ні, ви не зробите цього, я повинна це зробити! — сказала вона маніакально, дико глянувши на терапевта й на Хранителів Елементів у кімнаті. — Я не можу запізнитися, я не можу знову запізнитися! Годинник цокає, я повинна підготуватися до повернення Селестії!"\n\n"Тепер заспокойся, Твайлайт", — сказала Епплджек, зберігаючи безпечну дистанцію від своєї подруги. — "І заради любові Селестії, де Раріті? Я не бачила її відтоді, як почався цей безлад!"\n\nПінкі Пай знизала плечима. "Хто знає! Я впевнена, що вона якось з'явиться! Валерій сказав, що шукає її, і що ми повинні зосередитися на тому, щоб допомогти Твайлайт стати здоровішою!"\n\n"Здоровішою?" Рухи аликорна стали ще більш безладними, змусивши всіх поні відступити на крок. "Вас усіх треба полагодити. Рейнбоу Деш, що сталося з вірністю? Допоможи мені вибратися звідси! Ти б ніколи не підвела такого друга, як я, правда?"\n\n"М… ні, Твайлайт. Ти не вийдеш звідси, поки не перестанеш бути шизом."\n\n"Я… але я… ти ні …" Смикання раптово припинилися, коли Твайлайт обм'якла. Її дихання стало рівним, усі розслабилися, коли кобила нарешті поринула у викликаний ТНОшизою (Твайовою Нейрофімозною Опатійною шизою) сон. "Нарешті", — сказав терапевт, тримаючи магією планшет, — "Я думаю, це була хороша перша терапія. У цей самий час наступного тижня, поні?""
 uesr_TNO_reference.10.a:0 "Ти вже демонструєш помітний прогрес!"

 uesr_TNO_reference.11.t:0 "Революційний дует"
 uesr_TNO_reference.11.d:0 ""Отже, бачите, справа не в тому, що ваша революція була поганою ідеєю, просто в неї було кілька недоліків", — пояснив Валерій Стаблін, поки Шоставія, або радше Октавія Мелоді, ретельно налаштовувала свою віолончель, водночас прислухаючись до його слів. — "Повірте мені, я не відчуваю нічого, окрім захоплення вашою революцією та вашою справою, але ви не залишили нам іншого вибору, окрім як повалити вашу державу. Я сподіваюся, що між нами немає жодних образ."\n\n"Чи буде там музика?"\n\nВалерій був несподівано здивований цим запитанням. "Звісно, там буде музика!" — нарешті відповів він. — "Це важлива частина Еквестрії, між іншим. Ми ніколи не повинні забувати про поетів і музикантів Еквестрії."\n\n"Тоді не буде жодних образ. Мої революціонери приєднаються до тебе в ім'я Еквестрії."\n\nВалерій Стаблін зітхнув із полегшенням. "Дякую, Шоставіє. Разом ми станемо сильнішими, і я обіцяю тобі та твоїм поні не бути забутими."\n\n"Не переймайся цим", — сказала віолончелістка, не порушивши своїх формальних манер. — "Ще я повинна спитати, чи вмієш ти грати на віолончелі? Мені потрібен партнер для наступного дуету…""
 uesr_TNO_reference.11.a:0 "Разом — до соціалізму!"

 uesr_TNO_reference.12.t:0 "Еквестрія після роботи"
 uesr_TNO_reference.12.d:0 ""Ну, я впевнена, що ти скоро з цим освоїшся. Ти просто маєш слухати тварин, а вони слухатимуться у відповідь", — Флаттершай промовила ніжні слова підтримки жеребцю, що йшов поруч із нею, коли він вигулював собаку на одній із доріг Понівілля. Поки він щосили намагався не відставати від Хранительки Елемента, собаківник, здавалося, щиро насолоджувався прогулянкою й тихо наспівував собі під ніс.\n\nОстаннім часом Еквестрія пережила нову революцію, цього разу внутрішню. Праця стала повністю вільною для вибору, а система розподілу за мітками запрацювала на повну силу. Поні дозволялося займатися тим, до чого вони мали покликання, будь то керування хмарами, звичайне сільське господарство чи навіть вигул собак. Це був останній раз, коли Флаттершай була тут, щоб допомогти сьогодні, у межах її членства в новому Революційному Союзі Вигульників Собак Еквестрії.\n\n"Ще раз дякую, що допомогла мені освоїти основи, Флаттершай", — сказав жеребець, коли вони зупинилися в невеликому парку в центрі Понівілля. — "Я справді це ціную, тим більше що я завжди хотів вигулювати собак із самого жереб'ячого віку."\n\n"О, я завжди рада допомогти товаришу-поні, який піклується про тварин", — відповіла Флаттершай. — "Я лише сподіваюся, що ти не заперечуєш, якщо я піду раніше, бо Валерій запитав, чи можу я виступити як доповідачка в Еквестрійському Товаристві зі Збереження Рідкісних Істот". Кобилка на мить замислилася.\n\n"Як думаєш, вони теж хотіли б вигулювати собак?""
 uesr_TNO_reference.12.a:0 "Бачите, що відбувається, коли ми дозволяємо нашим міткам спрямовувати нас?"

 uesr_TNO_reference.13.t:0 "Нові Яблучні Акри"
 uesr_TNO_reference.13.d:0 "Епплджек спостерігала, як Флаттершай, одна з її найближчих подруг і сусідок у Понівіллі, щосили намагалася завершити свою промову на сцені перед натовпом робітників, що зібралися послухати. Її сором'язливий характер означав, що їй ніколи не буде легко — Епплджек знала це від самого початку. Але все одно здавалося нереальним навіть чути, як одного дня "пегаска" оголошує про технічну ліквідацію "Солодких Яблучних Акрів" як ферми.\n\nФермерка, звісно, спочатку була в люті. Щоб ці вискочки, ні на що не здатні "революціонери", прийшли й сказали їй, що вона мусить втратити свою ферму заради Еквестрії. Вона була готова особисто піти просто до цього Валерія Стабліна й добряче дати йому копитом під зад. Але коли він особисто пояснив, чому робить те, що робить, і що насправді має статися, Епплджек виявила, що дедалі більше з ним погоджується.\n\nЦе було не знищення ферми, це було лише оголошення нового власника. Епплджек була настільки зайнята турботами про ферму й власну родину, що ніколи не замислювалася, як це впливає на всіх інших. Мертва хватка, яку вони набули, шкодила невинним поні так само, як і багато інших південних монополій, що мали бути усунені. Тож зрештою вона була більш ніж готова дозволити відкрити свою ферму для працівників усіх вікових груп, перетворивши її на комуну, де могли збиратися всі охочі.\n\n"І так далі… Я оголошую, що Яблучна Алея офіційно закрита доти, доки не буде створено комуни".\n\nПоні внизу аплодували Флаттершай, Епплджек — найгучніше. Флаттершай кинула на подругу вдячний погляд — що б не сталося і що б вони не зробили, їхня дружба триватиме." # TO DO, Fluttershy announces the destruction of monopolistic estates of the south and apple oligopolies across equestria, converting them into communes for all workers of the Southwest
 uesr_TNO_reference.13.a:0 "Наступна зупинка — уроки дружби для бізонів!"

 uesr_TNO_reference.14.t:0 "Народження кібернетичного соціалізму"
 uesr_TNO_reference.14.d:0 "Хіба не вибір кожної істоти — досягти моменту, коли хліб насущний перестане бути проблемою?\n\nХіба суспільство не зацікавлене в тому, щоб автоматизація зменшувала обсяг праці, необхідний для щоденного прийому їжі?\n\nХіба не мета поні — прагнути до світу, вільного від тягаря обмежень?\n\n"Ні", — каже рояліст. Поні достатньо монарха.\n\n"Ні", — каже капіталіст, для якого гроші — це мета життя.\n\nЯ заперечую всі ці відповіді. Я абсолютно їх заперечую. Я обираю неможливе. Світ, де все можливо. Де поні мають відчувати свободу від нужди й страху. Де зорі з їхньою безмежністю сяють над нами й забезпечують усім розкіш і щастя.\n\nПовністю Автономний, Розкішний Фестральський Гейський Космічний Комунізм, як дехто сказав би.\n\nЯ назву це кібернетичним соціалізмом. У кібернетиці ми бачимо автоматизацію, космос і все інше в соціалізмі. Це буде нелегко, але саме через труднощі ми досягнемо зірок."
 uesr_TNO_reference.14.a:0 "До кібернетичного соціалізму, до зірок!"

 uesr_TNO_reference.15.t:0 "Повернення елементів"
 uesr_TNO_reference.15.d:0 ""Я не можу повірити, що я робила всю цю шизу", — сказала Твайлайт Спаркл, сідаючи на стілець, а інші носії елементів стали навколо неї півколом. — "Про що я думала? Ніщо з цього не було справжньою гармонією чи дружбою…"\n\n"Ніщо з цього тепер не має значення, Твайлайт", — запевнила її Епплджек. — "Можливо, ми й були нарізно, але тепер це в минулому. Ми можемо почати все спочатку, і скажу так — майбутнє вже не виглядає таким темним."\n\n"Так!" — погодилася Пінкі Пай. — "Тепер ми можемо ходити цими коридорами, і друзі знову будуть повсюди!"\n\nРаріті кивнула. "Ну, я відчуваю, що ми знову разом, і рада, що ми перебуваємо в нашій найкращій формі." Жодна поні не знала, звідки вона прийшла і коли повернулася — модниця просто з'явилася одного дня, і ніхто навіть не поставив жодного запитання.\n\n"Я радий, що ви знову ладнаєте, як раніше." Кожна поні побачила, як Валерій Стаблін увійшов до кімнати, зачиняючи за собою двері. "Я знаю, що вам довелося пройти через багато що, але мені потрібна ваша допомога. Еквестрія все ще розділена, і нам потрібно об'єднати кожну поні під знаменом дружби, гармонії та соціалізм-"\n\nТвайлайт різко перервала його монолог. "Ми були б раді допомогти тобі будь-якими доступними нам способами, Валерію. Ти врятував мене від TNO, це лише мала частина того, що я можу зробити для тебе у відповідь." Усі вони закивали на знак згоди й, наче читаючи думки одна одної, виставили свої копита в центр, залишивши порожнє місце спеціально для Стабліна.\n\n"За Еквестрію!""
 uesr_TNO_reference.15.a:0 "Ми відновимо гармонію разом!"

 uesr_TNO_reference.16.t:0 "Найбільша вечірка, яку бачила Еквестрія"
 uesr_TNO_reference.16.d:0 "Ця подія потребувала тижнів підготовки.\n\nПінкі Пай розпланувала її до найменших дрібниць, зумівши продумати кожну деталь по всій Еквестрії. Стрічки були розвішані повсюди, усі кульки надути, а цукерки роздані. І коли встановлений час нарешті настав, найбільшу вечірку в історії Еквестрії було відкрито.\n\nВід похмурих кам'яних шахт до джунглів на південному сході, від Ванхуверу й Толл Тейла й до сільських районів Гриф'ячих островів, поні вшановували гармонію, дружбу й усе, що з ними пов'язане. У Кантерлоті вигукували хвалу Валерію Стабліну, рятівнику Еквестрії та гармонії. Напої лилися рікою, сидр розливався повсюди, а Рейнбоу Деш постійно врізалася в стіни в п'яному угарі. Час страху й перебудови завершився — Еквестрія повернулася в усій своїй красі."
 uesr_TNO_reference.16.a:0 "Пролетарії Еквестрії, єднайтеся!"

 uesr_TNO_reference.17.t:0 "Зручне крісло"
 uesr_TNO_reference.17.d:0 "Настав той самий час. Поні по всій Еквестрії тягнули свої улюблені крісла до колишніх шкіл і університетів. Ті, хто не могли дозволити собі крісло, отримували власне завдяки благодійності, організованій самим Валерієм. Кріслa були всіх форм і розмірів — від класичних до найкомфортніших — і всі вони старанно розставлялися в кімнатах колом. Навіть крісла-мішки були дозволені після тривалих дебатів.\n\nНа цих кріслах сиділи поні всіх видів, повністю готові розпочати перший дискусійний канал теоретичного читання. Жодна поні не була цілком упевнена, що це означає, але звучало це дуже весело!\n\nУ той момент, коли поні почали розмовляти одне з одним і читати різні новинні статті про нещодавнє визволення Еквестрії, багато хто усвідомив, що деякі слова там були надто складними. Але це не було проблемою, адже крісла були неймовірно зручними. Можливо, навіть занадто зручними, бо кілька молодих поні примудрилися заснути під час обговорення!\n\nНа щастя, коли вони прокинулися наприкінці дискусії, майже кожна поні усвідомила, що може пригадати сказане іншими в найменших подробицях. Багато з цих молодих жеребців і кобилок щасливо усміхалися, згадуючи весь той час, коли їхні батьки твердили, що неможливо нічого навчитися, якщо спати в школі!"
 uesr_TNO_reference.17.a:0 "Тепер ви це розумієте, діти?"

 uesr_TNO_reference.18.t:0 "Звичне здивування…"
 uesr_TNO_reference.18.d:0 "Це була спокійна ніч, але проведена не на самоті. На самому вершечку пагорба на околицях Понівілля сиділи Валерій Стаблін і його друзі — і нові, і старі. За останні роки він зустрів надзвичайно різноманітний спектр… істот. Поні всіх видів і гості з далеких земель почули його поклик і примчали рятувати Еквестрію, і якимось чином їм це вдалося. Можливо, вони й припустилися кількох помилок тут і там, але саме ці дії привели їх туди, де вони зараз.\n\nВалерій озирнувся довкола. Позаду нього сидів Микола Бухарін, задумливо дивлячись на зоряне небо. З іншого боку була Старлайт Гліммер, яка не зводила з нього погляду з того моменту, як вони сіли. Позаду розташувалися Comrades Chungus і Knuckles, які, здавалося, грали в якусь дитячу гру з цифрами на кінчиках своїх кінцівок. Даст Хувер був захоплений іграшковим човником, який тримав у копитах. Голден Делішес сиділа із заплющеними очима та широкою усмішкою, її капелюх лежав поруч на землі. Великий Шльопа, як завжди, залишався непохитним, але Валерій міг присягнутися, що помітив легку усмішку на його губах. Мод Пай тримала свого улюбленця Боуелдера, поки її сестра Лаймстоун намагалася зберігати звичний похмурий вираз обличчя. Лавендер Беррі, який зазвичай був не надто дружелюбним, цього разу погодився на цю прогулянку, чим здивував абсолютно всіх.\n\nРаптом у далині над Кантерлотом спалахнуло світло. Почалися феєрверки. Валерій і його друзі з трепетом спостерігали, як видовище розфарбовувало нічне небо. Зображення гармонії, комунізму, миру й багато чого іншого миготіли перед їхніми очима. Валерій не зміг стриматися й навіть пустив сльозу. Еквестрія знову була єдиною. Справжня гармонія відродилася у формі соціалізму.\n\nВалерій відчув, як хтось торкнувся його копита. Він озирнувся й побачив Старлайт, у якої теж текли сльози. З усіх друзів, яких Валерій зміг знайти, вона стала його особливою поні. Він міцніше стиснув її копито, і вони обоє прихилилися одне до одного, продовжуючи дивитися, як феєрверки безупинно злітають у нічне небо. У той момент, коли він усвідомив, що чує стукіт її серця, він без жодного сумніву зрозумів, що майбутнє буде неймовірно яскравим і сповненим чудес. Адже, як усі знають, найстаріше й найправдивіше висловлювання в усій Еквестрії — це…"
 uesr_TNO_reference.18.a:0 "Дружба — це диво!"

 uesr_TNO_reference.19.t:0 "День і ніч"
 uesr_TNO_reference.19.d:0 "Коли тривалість зустрічі між двома найрадикальнішими групами — фестралами-лунаристами та поні-соляристами — досягла третьої години, напруга в повітрі зросла настільки, що її можна було майже відчути на дотик. Переговори й обговорення зайшли в глухий кут, і єдиним, чим обмінювалися присутні, були недовірливі погляди — як з боку Валерія, так і з боку Рейнбоу Деш, яка організувала цю зустріч.\n— "Послухайте, я впевнений, що наша спільна історія надзвичайно важлива й болісна, але настав час залишити все позаду", — вкотре благав соляристів Стаблін. — "Ми можемо це подолати, але маємо працювати разом-"\n\n— "Саме цього й очікуєш від фанатика Місяця!" — вигукнула єдиноріжка. — "Що такого фестрали й лунаристи зробили для Еквестрії, окрім зради? Це провальна ідеологія, створена якоюсь там "Принцесою", яка вважала, що їй приділяють недостатньо уваги, і більше нічого!"\n\nУ цей момент терпіння Рейнбоу Деш урвалося: — "Досить!" — вигукнула вона, змусивши всю кімнату замовкнути. — "Є що сказати і нам. Ми здаємося різними, немов день і ніч — одна мить." — пегаска обвела копитом обидві сторони конфлікту. — "Придивіться уважніше й зрозумієте, що ви такі самі, як і ми!"\n\nУсі присутні поні були шоковані, і кімната занурилася в тишу. Вони дивилися на носійку Елемента Вірності, яка відмовилася відступити навіть під тиском оточення. "Гадаю… ти тут лише для того, щоб вигукувати нам, що це просто проблема магії дружби?" — нарешті запитав один із фестралів. Коли Деш кивнула, він повільно продовжив, обернувшись до соляристів: — "Ми здавалися різними, немов день і ніч — одна мить…"\n\nОдин із єдинорогів закінчив за нього: — "Але Стаблін зміг переконати нас усіх?"\n\nОбидва кивнули, Валерій подарував Рейнбоу Деш вдячну усмішку, на що та лише скромно кивнула у відповідь. Спрацьовує щоразу."
 uesr_TNO_reference.19.a:0 "Вставай, вставай, разом із нами повторюй!"

 uesr_TNO_reference.20.t:0 "У джунглі"
 uesr_TNO_reference.20.d:0 "Джунглі завжди були незручним місцем для життя Стабліна. Так, колись дуже давно його предки жили тут, у тіні високих дерев. Але він був справжнім мешканцем міста, звиклим до яскравого світла, що простягалося так далеко, як сягало око — принаймні за ясної днини. Він розмірковував про те, що тут колись сталося. Жертви? Кровопролиття? Здавалося, так легко уявити моторошні крики, що луною розносилися залами, навіть попри те, що Говорячі-з-Місяцем здавалися дружніми й щойно розмовляли з ним про те, що тут скоро з'явиться електрика. Але зараз кликав обов'язок.\n\n"Чи береш ти, Валерію Стаблін, на себе зобов'язання зберігати й захищати всіх бетпоні, де б вони не перебували?" — запитав один із них, той, що був одягнений і мав зброю, що висіла з обох боків.\n\n"Так, беру", — відповів Стаблін майже рефлекторно.\n\n"І чи розумієш ти, що вони стануть твоєю місією, незалежно від того, що станеться, незалежно від спокус, які тобі пропонуватимуть?"\n\n"Я вірю", — відповів він, розслаблюючи м'язи й знову заглядаючи у святиню храму.\n\n"Тоді вітаємо тебе, Захиснику Місяця, і бажаємо удачі", — сказав інший Говорячий-з-Місяцем.\n\n"Дякую", — сказав Стаблін, ввічливо, але швидко виходячи з храму. Фрески, здавалося, дивилися на нього, а зображення бетпоні минулого були… тривожними."
 uesr_TNO_reference.20.a:0 "Я захищатиму й спрямовуватиму всіх фестралів, наче вони мої діти!"

 uesr_TNO_reference.21.t:0 "Абіссинська делегація прибуває до Мейнгеттена"
 uesr_TNO_reference.21.d:0 "Схоже, наша революція привертає допомогу з усього світу, адже дедалі більше підтримки надходить із місць, що лежать далеко за межами нашої досяжності чи знань. Сьогодні ще один військовий командир запропонував свої послуги в Мейнгеттені — істота, яка за своєю природою віддалено нагадує абіссінця. Його офіційне ім'я — Гоша Бондарєв, але багато хто називає його "Великий Шльопа". Він заявляє, що є військовим аташе, надісланим із Зебрики. Надзвичайно талановитий і досвідчений генерал, його допомога буде неоціненною в найближчі місяці, і він уже готовий зробити все можливе, щоб служити керівництву Валерія Стабліна. Насправді багато хто вже надсилає подяки нашим колегам-революціонерам-котам за допомогу від Абіссинії."
 uesr_TNO_reference.21.a:0 "Аташе, кажете?"

 uesr_TNO_reference.22.t:0 "Фінальний успіх Валерія Стабліна"
 uesr_TNO_reference.22.d:0 ""Сестро? Невже Кантерлот завжди був таким… червоним??"\n\nПринцеси Селестія та Луна йшли однією з вулиць столиці, і всі поні витріщалися на них. Після приємної й довгої відпустки в Зебриці принцеси нарешті вирішили, що настав час повернутися до Еквестрії й продовжити правління… лише щоб побачити це. Країна була ще більш об'єднаною, ніж до їхнього від'їзду, попри знамена соціалізму.\n\nСелестія насупилася: "Мені здається, Принцеса Твайлайт не знайшла нашу записку."\n\nВони підійшли до найголовнішої частини сьогоднішньої події: великого параду, організованого Носіями Елементів Гармонії для Валерія Стабліна. Вечірка була в самому розпалі, сам фестрал розмовляв зі своїми друзями, аж раптом побачив прибулих принцес. Усі миттєво замовкли, всі поні перевели погляд на нього, а потім — на аликорнів.\n\nОбидві повільно наблизилися до Валерія, дивлячись на нього згори вниз. Валерій зробив крок назад — він ніколи не думав, що принцеси повернуться й захочуть побачити, що він зробив. "Мушу сказати, я не очікувала побачити Еквестрію такою, якою ми бачимо її зараз", — прокоментувала Селестія, її обличчя стало ідеальною маскою.\n\n"…Я ж не зробив нічого поганого, правда?"\n\nПринцеса нахилила його голову до себе: "Поганого? Валерію, ти впорався краще, ніж я могла уявити! Для Еквестрії буде честю, якщо ти обіймеш посаду першого прем'єр-міністра… Після всього цього", — вона поглянула на Луну, яка кивнула, — "Я думаю, ми могли б іще трохи відпочити від правління."\n\nНатовп вибухнув оваціями, Хранителі Елементів Гармонії привітали Валерія Стабліна, нового офіційного Прем'єр-міністра Еквестрії. "Знаєте", — сказав він своїм друзям, поки вечірка тривала, — "тут загубиш — там знайдеш, завтра сонце змінить дощ, то сумуєш, то співаєш…"\n\n"Але дружба буде вічною у світі.""
 uesr_TNO_reference.22.a:0 "Революція нарешті завершилася."

 uesr_TNO_reference.23.t:0 "Бродяга"
 uesr_TNO_reference.23.d:0 "Надходить ще більше допомоги. Ще одне судно, цього разу також під прапором Абіссинії, пришвартувалося в Мейнгеттені, і єдиною нашою підказкою є назва "Вартовий". Капітан корабля каже, що він знайомий нашого близького товариша Великого Шльопи, хоча його незвична безволоса зовнішність свідчить про інше. Хоча еквестрійські записи, або принаймні ті, що ми маємо наразі, не містять жодної історії чи документації про щось подібне до нього, він, здається, є ще одним відданим революціонером нашої справи й талановитим флотоводцем. До того ж він має ім'я, схоже на ім'я нашого лідера, називаючи себе Валерій Саблін."
 uesr_TNO_reference.23.a:0 "Ласкаво просимо з-за кордону, вартовий!"

 uesr_TNO_reference.24.t:0 "Дві поні"
 uesr_TNO_reference.24.d:0 "Коли Валерій Стаблін ішов вулицями Кантерлота, він не міг не думати про те, як далеко все зайшло. Він почав революцію з простого звернення до сходу про абсолютно нову Еквестрію, і поні, здавалося, знову піднеслися духом. Столиця більше не була брудним і похмурим місцем, на яке вона перетворилася, а стала перлиною, що сяє яскравіше, ніж будь-коли. Усі поні бачили його в такому доброму настрої, яким він і був.\n\nЗа винятком однієї. Він побачив самотню єдиноріжку, що сиділа за столом і сумно поглядала на інший стілець. Вирішивши, що так більше тривати не може, Валерій підійшов і сів навпроти, привертаючи її увагу.\n\n"Ну що, це ж ти той герой Еквестрії", — сказала вона, нарешті повернувши голову, — "який приходить підтримати кожну поні, як ти завжди це робиш?"\n\n"Так, це я. Я тут, щоб запитати, чому ти виглядаєш так пригнічено", — відповів він. — "Чи є щось у революції, що тобі не подобається? У нас є офіційні скриньки для скарг і пропозицій, ти ж знаєш."\n\nВона зневажливо махнула копитом у його бік. "Ні, нічого такого. Я просто…" — вона вдихнула, — "Твайлайт була моєю подругою. І я підвела її, мене не було поруч, коли вона перетворилася на… це, і я навіть нічого не зробила, щоб це зупинити. Я почуваюся так, ніби дозволила кожній поні втратити надію." Вона озирнулася й нерішуче всміхнулася Валерію. "Гадаю, ти й не підозрював про все це, правда?"\n\nСтаблін похитав головою. "Можливо, я зробив те, чого ти не зробила, але це не означає, що я не можу зрозуміти, про що ти говориш. Ми всі робимо помилки, навіть якщо виглядаємо ідеальними. Я завжди відкритий до розмови з кожною поні." — він поклав копито на стіл. "Ой, я ж маю представитися. Моє ім'я Валерій Стаблін."\n\nКобила усміхнулася після потискання копит… "Старлайт Гліммер. Було приємно познайомитися.""
 uesr_TNO_reference.24.a:0 "Нарешті дві поні зійшлися разом…"

 uesr_TNO_reference.25.t:0 "Кохання розквітає"
 uesr_TNO_reference.25.d:0 "Це була проста подія, настільки проста, що дехто назвав би її надто простою для такої нагоди.\n\nВалерій Стаблін ішов у смокінгу, спеціально підготовленому Раріті для таких випадків. Уперше він зняв свого капелюха, поступившись місцем у першому ряду. Слідом за ним ішла Старлайт Гліммер, кохання всього його життя, у весільній сукні, яку вона створила власними копитами. Вони підійшли до кінця доріжки, де на них чекали принцеса Селестія, Хранителі Елементів Гармонії та всі найближчі друзі Стабліна по революції.\n\n"Кобилки, джентльпоні та інші", — почала Селестія, яка наполягла особисто бути присутньою на весіллі, — "ми зібралися тут сьогодні, щоб відсвяткувати шлюб прем'єр-міністра Валерія Стабліна та Старлайт Гліммер. Пройшовши разом через усі випробування, вони довели собі, що мають вірні, сильні й люблячі серця". Принцеса спершу повернулася до Стабліна: "Чи згодні ви, Валерію Стаблін, взяти Старлайт Гліммер за свою законну дружину?"\n\n"Згоден", — відповів він без роздумів.\n\n"І чи згодні ви, Старлайт Гліммер, взяти Валерія Стабліна за свого законного чоловіка?"\n\n"Згодна", — підтвердила вона, з любов'ю дивлячись в очі фестрала.\n\n"Тепер я проголошую вас чоловіком і дружиною."\n\nПрисутні радісно вигукнули, коли вони пристрасно поцілувалися, і ця подія довела багатьох до сліз. Раріті та Рейнбоу Деш ридали в рукав Валерія Стабліна, поки він і сам проливав сльози. Феєрверки, які Стаблін не планував як частину події, були запущені з безпечної відстані, дозволяючи всім насолодитися переливами кольорів.\n\nКоли він відступив від кобилки, яку так любив, Валерій Стаблін — для одних революціонер, для інших герой — міг думати лише про те, що чекає на нього та всіх його друзів, яких він здобув на цьому шляху, у майбутньому."
 uesr_TNO_reference.25.a:0 "Весілля було неминучим."

