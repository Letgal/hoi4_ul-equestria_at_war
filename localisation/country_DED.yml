DED_silver_star_desc:0 "[From.GetLeader] — могутній ліч, який сам опанував темні мистецтва. Він точно визнає нашу майстерність і присягне на вірність. Його страх смерті відомий усім — лише дурень осмілився б нам перечити."

DED_war_vedina:0 "Ведінська експедиція"
DED_war_vedina_desc:0 "Більшість населення Ведіни мешкає вздовж узбережжя, де місцевість зручна для пересування. Щоби використати цю перевагу, Роза почала набирати гульських фахівців у бронетехніці."

DED_war_empire:0 "Прихильники Маара в [From.GetName]"
DED_war_empire_desc:0 "[From.GetNameDefCap] має значну кількість послідовників Маара — божества, що вшановує кровопролиття та жертви. Ми можемо запропонувати їм усе це, і залучити добровольців до нашого війська. Ми, звісно, не служимо Маару, але їм це знати не потрібно..."

DED_war_skyfall:0 "Блокада Скайфоллу"
DED_war_skyfall_desc:0 "Купці Скайфоллу розбагатіли на пануванні в морській торгівлі. Але якщо ми швидко розгорнемо флот, зможемо позбавити місто доступу до його золота."

DED_war_river_fed:0 "Технологічна прірва"
DED_war_river_fed_desc:0 "Кампанія проти Річкової Федерації виявила технологічне відставання нашого війська. Щоб надолужити це, Роза направила агентів вербувати фахівців зі зброярства."

DED_war_equestria:0 "Прокидається гігант"
DED_war_equestria_desc:0 "[From.GetNameDefCap] домінує на заході континенту, маючи за спиною міць усієї Еквестрії. Якщо ми прагнемо подолати цю перепону, Ліга Жаху мусить значно наростити свої промислові потужності."

DED_war_plans:0 "Плани Жаху"
DED_war_plans_desc:0 "Ми не обмежені прямим вторгненням орд. Можливо, варто вдатися до... витонченіших засобів для послаблення Лицарів.\n\nАле і натискати на них теж ніхто не забороняв. Обидва підходи працюють."

DED_Diplomacy_Plan:0 "Спроба 'дипломатії'"
DED_Diplomacy_Plan_desc:0 "Слабкість Арктурійського ордену — у смертних грифонах, що ним керують. Вони піддаються пристрастям, гріхам і бажанню. Роза вирішила це використати. Вона надіслала посланця з пропозицією миру… але це лише обман. Можливо, ми зуміємо зіпсувати їх ізсередини."

DED_Agression_Plan:0 "Пустити орди"
DED_Agression_Plan_desc:0 "Навіщо морочити собі голову зайвими зусиллями? Наша нежить просто розчавить жалюгідний спротив арктурійців і пройде маршем через їхні тіла до самої столиці. Найпростіший план — найкращий."

DED_Infiltration_Plan: "Проникнути в їхні домівки"
DED_Infiltration_Plan_desc: "Хоча наші легіони проклятих і мертвих справляють враження, вони все ще не здатні подолати великі мури бастіонів арктурійців.\n\nСтарші лічи й некроманти з Товариства Кісток виступили з відчайдушним планом. Вони пропонують відправити особливо вправних і жорстоких некромантів у глиб Арктурійських земель. Там ті поширюватимуть паніку, анархію та безлад серед ворога."

