###MAIN TREE

##Не стосується фракцій
DED_Council: "Рішення Ради Жаху"
DED_Council_desc: "Прийшла пора знову обрати провідницю для нинішньої Ліги Жаху. Роза Маледикта — найперспективніша кандидатка. Її амбіції дорівнюють майстерності у темній магії. Вона справді стане лідеркою, якої потребує Ліга Жаху."

DED_Army_Dead: "Армія Жаху"
DED_Army_Dead_desc: "Кожна армія потребує провідників. Нам слід зібрати найкращі стратегічні уми Ліги Жаху — їхній досвід і лідерські якості стануть у пригоді в наступні роки. Ліга отримає армію, гідну поваги."

DED_Prep_Crusade: "Підготувати темний великий похід"
DED_Prep_Crusade_desc: "Моя королево, Арктурійський орден роками переслідував нас. Ви можете бажати привести Лігу Жаху до війни з тими мерзотними шанувальниками світла й покласти край владі їхнього нікчемного ордену."

DED_Unquiet: "Немає спочинку мертвим"
DED_Unquiet_desc: "Ліга Жаху не має достатньої промислової потуги для прийдешнього Темного великого походу. Та це шанс залучити частину населення до роботи: потрібно збудувати заводи, аби забезпечити армії Рози всім необхідним. Найдовіреніші архітектори вже розробили проєкти — лишилося отримати схвалення Рози Маледикти."

DED_Loyalty: "Невмируща вірність"
DED_Loyalty_desc: "Роза Маледикта добре обізнана в темних мистецтвах. Щоб гарантувати вірність армії, вона наклала на неї ґеас — магічну клятву. Тепер її генерали, солдати й частина радників незламно підкоряються її волі. Ліга Жаху перебуватиме в повному підпорядкуванні королеві."

##Смерть світла
DED_Unholy_War: "Mors lucis"
DED_Unholy_War_desc: "Цілі покоління Ліги Жаху терпіли облогу з боку фанатичного Арктурійського ордену. Після років підготовки ми зібрали армію, здатну прорватися на південь. Залишився останній крок — оголосити свої наміри. До зброї!"

##Кінець усього живого
DED_Black_Crusade: "Finis omnium vitarum"
DED_Black_Crusade_desc: "Цей день настав. Арктурійський орден спалено, а багато з їхніх колишніх підданих тепер служать у нашій армії мерців. Нарешті ми можемо звернути свій погляд до справжньої мети: великого походу проти всього живого. Роза Маледикта називає це «Справжнім Порядком». Світ запам’ятає ім’я Ліги Жаху — зі страхом!"

##Товариство Кістки
DED_Soc_Bone: "Товариство Кісток"
DED_Soc_Bone_desc: "Товариство Кісток — це некроманти й личі. Союз із цією фракцією розлютить Кровавий Ковен, зате дозволить нам підняти величезні армії скелетів і гуль, щоб сіяти жах серед смертних народів."

DED_Flesh_Bone: "Плоть — це слабкість"
DED_Flesh_Bone_desc: "Ми запропонували перетворити слабких і немічних мешканців наших земель на ефективних солдатів. Це логічно, та ще й витончено. Ті, хто страждав за життя, беззастережно служитимуть після смерті."

DED_Work_Bone: "До кісток працювати"
DED_Work_Bone_desc: "Нашим трупам потрібна зброя! Товариство не відправить своїх скелетів у бій без озброєння. Потрібно збудувати фабрики, аби забезпечити армію спорядженням перед великим походом проти життя."

DED_Nec_Off: "Порядок серед мертвих"
DED_Nec_Off_desc: "Товариство Кісток прагне вести армії в бій. Один стратегічно обдарований некромант на чолі війська діятиме ефективніше, ніж звичайний командир. Якщо кожну армію очолить некромант — наші сили діятимуть значно краще."

DED_Adv_Skele: "Удосконалення скелетів"
DED_Adv_Skele_desc: "Скелети — не те саме, що плоть і кров. Вони мають вади, яких немає у поні. Ми створимо в Товаристві Кісток спеціальну установу, що шукатиме розв’язання цих проблем. А заразом і трохи підживить его некромантів."

DED_Skele_Skin: "Воно живе, Розо! Воно живе!"
DED_Skele_Skin_desc: "Скрутні часи вимагають рішучих дій. Товариство Кісток усвідомлює це: зростання світового конфлікту не дає армії мерців розростатися належним чином. Нещодавно померлі будуть підняті, щоб посилити війська й втілити амбіції Рози."

DED_Skele_Armor: "Броньовані скелети"
DED_Skele_Armor_desc: "Завдяки зусиллям Товариства більшість нашого війська складається зі скелетів, а меншість — із зомбі. Некроманти, що володіють магією, здатні створити спеціальну броню для скелетів. Це не ідеальне рішення, але наші сили зможуть довше протриматися в бою."

DED_Skele_School: "Вища некромантія"
DED_Skele_School_desc: "Товариство Кісток вдосконалює свої закляття та некромантські здібності. Тепер скелети мають обмежену природну здатність до навчання, на відміну від старого способу, де в них вживляли закляття з готовими тактичними програмами й діями."

DED_Skele_on_Skele: "Армія в строю"
DED_Skele_on_Skele_desc: "Оскільки наші мертві солдати здобули здатність навчатися, ми можемо нарешті навчити їх дисципліни. Минулося безладне стріляння й хаотичне махання мечами — настає ера організованої й розумної армії нежиті. Майбутнє обіцяє процвітання Лізі Жаху й Товариству Кісток."

DED_Skele_In_Plane: "Ой лишенько, скелети в літаках!"
DED_Skele_In_Plane_desc: "Завдяки некромантському прогресу скелети здатні керувати навіть такими складними машинами, як літаки. Ми повинні інвестувати ресурси в розробку нового типу літака, спеціально для наших кістлявих пілотів. Небо знову належатиме Лізі Жаху!"

DED_Spooky_Factory: "Некромантія в геометричній прогресії"
DED_Spooky_Factory_desc: "Товариство Кісток досягло великої ефективності у чаклунстві. Велетенські некромантські закляття охоплюють землі, якими править Ліга Жаху. Як вони вплітаються в тканину землі, так і з неї повстають давні мертві. Всі — готові до служби в армії Рози. Якщо межі Ліги зростатимуть, некроманти вплітатимуть ці закляття в нові території."

##Від життя до смерті
DED_Bone_Queen: "Vita ad morte"
DED_Bone_Queen_desc: "Товариство Кісток вражене вами, королево Розо. Але перш ніж присвятити вам всю свою вірність, вони вимагають доказу вашої відданості справі. Для цього ви маєте створити філактерію та вознестися до стану лича. Товариство згадує про 'Келих Крові' як про найкращий засіб для цього. Моя королево, ця реліквія була загублена багато століть тому й мусить бути повернена."

##Вампіри
DED_Guild_Blood: "Ковен Крові"
DED_Guild_Blood_desc: "Ковен Крові складається виключно з вампірів, здебільшого поні. Вони перетворять армію держави на вампірське військо, очолюване елітою й підтримане їхніми рабами. Союз із цією фракцією розлютить Товариство Кісток."

DED_Lord_Lady_Death: "Шляхетний танець смерті"
DED_Lord_Lady_Death_desc: "Єдиноріжка оточена. Її оточили лицарі-грифони, в обладунках. Вона всміхається — й перетворюється на вихор поні та сталі. Вона кружляє й танцює серед п’ятьох супротивників з природною грацією та несподіваною люттю. Коли вона зупиняється — останній лицар падає. \"Це було весело. Треба було почати раніше. Але леді не грається зі своєю їжею.\""

DED_Sen_Livestock: "Свідоме стадо"
DED_Sen_Livestock_desc: "Смертні нижчі за нас, вампірів. Ті, хто не удостоїться честі стати нашими кормильцями, працюватимуть на наших фабриках. Або годуватимуть тамтешніх вампірів, або самі працюватимуть — усі служитимуть нам."

DED_Ed_Nob: "Освіта для шляхти"
DED_Ed_Nob_desc: "Шляхта — це основа нашого суспільства. І хоч дехто з них вважає себе над ним, вони також мають працювати задля своєї нації. Ті, кого не відправлять на фронт, навчатимуться технологій і військової доктрини. Завдяки нашій вампірській природі ми досягнемо успіхів, недоступних для смертних."

DED_Blood_Slave: "Зв’язок крові"
DED_Blood_Slave_desc: "Вищий рівень покори можна здобути через кров. Ми, вампіри з Ковену Крові, природно обдаровані для такої магії. Завдяки крові ми забезпечимо лояльність слуг і реалізацію наших планів. Лише найсильніші волі здатні чинити спротив."

DED_New_Blood: "Прийняти нову кров"
DED_New_Blood_desc: "Бачення Рози Маледикти ставить нинішнє населення в незручне становище. Ми повинні збільшити нашу чисельність, аби здобути користь від нових членів Ковену. Ми йдемо підкорювати, але не всі завоювання — це слуги чи кров’яні раби. Ті, хто нам корисний, стане частиною нашого Ковену."

DED_Vamp_Club: "Вампіри еліти"
DED_Vamp_Club_desc: "Ковен Крові очолює вампірська шляхта, поділена на дві касти: вищу й нижчу. За чітко визначеної ієрархії, нижча шляхта воює, а вища — працює на благо Ліги Жаху через науку. Вони теж вивчатимуть мистецтво війни, але теоретично."

DED_Fact_Farm: "Індустріалізувати Лігу"
DED_Fact_Farm_desc: "Хай буде відомо: Ковен Крові не схвалює грубі методи Товариства Кісток. Ми розуміємо, що навіть за наявності рабів і вампірів — юних чи чистокровних — нам потрібне озброєння для майбутніх війн. Ми збудуємо фабрики, аби посилити нашу воєнну машину."

DED_Food_Ed_Nob: "Навчити володарів"
DED_Food_Ed_Nob_desc: "У стародавні часи, коли технологічні зміни траплялися рідко, саме шляхта Ковену навчала своїх слуг тому, що їм було потрібно. Але тепер, у часи війни, саме слуги й трели навчають нас сучасних реалій. Зокрема — як працює сучасна зброя. Плани Рози Маледикти принесуть нам велику користь."

DED_Blood_Elect: "Обрати свого лідера"
DED_Blood_Elect_desc: "Хоч Лігою Жаху править Роза Маледикта, сам Ковен має гнучку політичну структуру, поділену на дві касти шляхти. Новий закон вимагає, аби обидві касти шляхетства голосували за очільника Ковену. Цей лідер представлятиме Ковен та керуватиме ним у внутрішніх справах."

DED_Blood_Soil: "Проклятий будь, хто вторгнеться"
DED_Blood_Soil_desc: "Ковен ненавидить чужинців на своїй землі, яку вважає священною. Лише трели, самі вампіри та запрошені гості можуть перебувати в межах Ковену. Щоби вирішити цю огидну проблему, ми вплетемо темні ритуали крові в землю. Території Ліги Жаху будуть просочені вампірськими закляттями, що висмоктуватимуть життя з усіх чужоземних армій."

##Безсмертна кров
DED_Blood_Queen: "Sanguis immortalis"
DED_Blood_Queen_desc: "Нарешті настав твій час, Розо Маледикто. Ти зміцнила свою владу й перетворила Лігу Жаху на націю, що її слід боятися. Але традиція вимагає, щоби ти прийняла титул 'Багряної королеви', аби стати справжньою лідеркою Ковену. Для цього необхідно повернути легендарний Келих Крові, загублений незліченну кількість століть тому."

###Гулі
DED_Ghoul_School: "Гулі йдуть до шкіл"
DED_Ghoul_School_desc: "Гулі складають більшість населення Мейджголду й Ліги Жаху. Незважаючи на свій вигляд, більшість з них зберегли інтелект, яким володіли за життя. Але світ змінився, й разом із ним — знання, необхідні для виживання. Рада в Мейджголді створить і запровадить план освіти для гулів. Старого гуля можна навчити нових трюків."

DED_Ghoul_Union: "Робітнича спілка гулів"
DED_Ghoul_Union_desc: "Гулі Ліги Жаху прагнуть об’єднатися заради спільних інтересів і створити робітничу спілку. Це дозволить їм спільно вирішувати проблеми, що виникають на робочих місцях, а також взаємодіяти з іншими групами всередині Ліги щодо торгівлі й умов праці. Технічно, вони утворюють окрему фракцію — їм потрібен представник у раді."

DED_Approach_Blood: "Гулі звертаються до Ковену Крові"
DED_Approach_Blood_desc: "Робітнича спілка хоче укласти торгову угоду з Ковеном Крові, яка покращить умови для гулів, що працюють на підприємствах, контрольованих Ковеном. Угода принесе користь обом сторонам: гулі отримають доступ до ринків мізків, а Ковен — ефективніших працівників на своїх фабриках."

DED_Approach_Bone: "Гулі звертаються до Товариства Кісток"
DED_Approach_Bone_desc: "Товариство Кісток занадто довго мало владу над гулями, адже саме воно відповідає за створення нових. Робітнича спілка хоче домовитися про вигідну угоду: гулі отримають можливість розширення свого населення, а некроманти — більше працівників для армії та заводів."

DED_Brain_Market: "Ринки мізків"
DED_Brain_Market_desc: "Після угоди з Ковеном спілка гулів отримала доступ до ринків мізків. Вони розташовані в ізольованій частині Мейджголду, щоби захистити сірі речовини від впливу довкілля. Споживання мізків уповільнює розкладання гулів, дозволяючи їм довше зберігати розумові функції."

DED_Flesh_Market: "Ринки плоті"
DED_Flesh_Market_desc: "Попри те, що гулі є неживими, їм усе ще потрібно задовольняти фізичні потреби. Після угоди з Товариством Кісток спілка отримала доступ до великих обсягів плоті. На цьому ринку продається не лише м’ясо, а й тіла — некроманти перетворюють їх на гулів для зміцнення робочої сили."

DED_Cool_Ghoul: "Холод усередині"
DED_Cool_Ghoul_desc: "Гулі — це померлі поні та грифони, що колись, можливо, мали щасливе життя. Їхня фізіологія схожа на ту, що була за життя, але вони не відчувають холоду. Ми можемо використати цю особливість, призначивши гулів до бойових завдань у зимових та гірських умовах."

DED_Brain_Train: "Мізки в потязі"
DED_Brain_Train_desc: "Гулі — створіння з нестримним апетитом, здатні пожирати величезні обсяги м’яса. Замінити м’ясо на пайки з мозкової речовини дозволить краще задовольнити потреби гулів і зомбі в польових умовах. Це покращить постачання під час затяжних війн, адже гулі споживають значно менше мізків, ніж плоті. Так ми забезпечимо перевагу нашій армії мертвих!"

DED_High_Ed: "Інститут гулів"
DED_High_Ed_desc: "Нашим арміям бракує підготовки. Рада Ліги Жаху розробить плани зі створення навчального інституту, щоб покращити ефективність наших солдатів. Інститут діятиме злагоджено та ефективно, охоплюючи всі види неживої піхоти. Якщо постане проблема згуртованості, можливо, ми додамо офіцерів моральної підтримки."

DED_Work_Tool_Ghoul: "Фабричні гулі"
DED_Work_Tool_Ghoul_desc: "Не всі гулі придатні до армії чи інтелектуальної праці. Деякі мають пошкоджений мозок, який частково згнив. Але їхні тіла не буде змарновано! Ті, хто не склав освітню програму, приєднаються до Ініціативи гулівських робітників — кожен знайде місце в цеху, працюючи заради майбутнього Ліги."

DED_Spook_Regulate: "Регулювання гулів"
DED_Spook_Regulate_desc: "Ліга Жаху починає страждати через брак внутрішньої організації. Рада має намір змінити це, запровадивши суворі нормативи. Це обмежить споживання продуктів та інших базових ресурсів. Так ми зможемо ефективніше розвивати наші землі, вивільнивши фабричні потужності від внутрішнього попиту."

DED_Commisar_Ghoul: "Дуже жахливий комісар"
DED_Commisar_Ghoul_desc: "Нашим арміям потрібне сильне керівництво. Віднині загони й полки очолюватимуть комісари, навчені в Інституті. Комісари стануть прикладом для наслідування, караючи тих, хто не підкоряється, й наводячи порядок серед гулів і зомбі, схильних до недисциплінованості."

### Вуду

DED_Voodoo_Cabal: "Звернутися до Вуду-кабалу Уу’т У’кра"
DED_Voodoo_Cabal_desc: "Ми повинні звернутися до давнього зебриканського Вуду-кабалу, що вижив на цьому півострові протягом століть. Прийшов час здобути підтримку племені Уу’т У’кра — вперше в історії цього континенту. Вони не зможуть відмовити, якщо ми виконаємо кілька умов."

DED_Who_Voodoo: "Що робити з вуду"
DED_Who_Voodoo_desc: "Плем’я Уу’т У’кра не можна просто змусити інтегруватися в Лігу Жаху за кілька тижнів. Ми маємо вирішити, як залучити їх до спільної справи. Їхня вуду-магiя підтримає мрію Рози Маледикти — прямо або опосередковано."

DED_We_Voodoo: "Вуду для Уу’т У’кра"
DED_We_Voodoo_desc: "Нещодавній контакт із Уу’т У’кра вже поповнив нашу армію новими тілами. Коли зебри практикують свою темну магію, земля просякає енергією, що сприяє некромантії та вампіризму. Армія мертвих росте, наче припливна хвиля, що заливає мілководдя."

DED_You_Voodoo: "Вуду для Ради Жаху"
DED_You_Voodoo_desc: "Раду Жаху зацікавило вуду зебрів. Тепер племінний представник приєднається до Некромантської ради, долучившись до засідань Товариства Кісток й Ковену Крові. Віднині рада ухвалюватиме рішення щодо найефективнішого використання Уу’т У’кра. Проте вплив племінника на раду обмежений."

DED_Shrunken_Head: "Трофеї вуду"
DED_Shrunken_Head_desc: "Ми прагнемо здобути повагу Уу’т У’кра та інших внутрішніх фракцій, щоби посилити вплив на півострів Жаху. Захоплення голів наших суперників стане чітким сигналом для всіх, хто наважиться чинити спротив — і зміцнить нашу владу в Лізі Жаху."

DED_Bottle_Voodoo: "Зебри-майстри зілля"
DED_Bottle_Voodoo_desc: "Шамани-зебри — найталановитіші алхіміки у світі. Уу’т У’кра — не виняток. Їхні вуду-зілля мають безліч властивостей. Використання їхніх талантів у промисловості та суспільстві Мейджголду зменшить навантаження на наші фабрики та допоможе забезпечити армію всім необхідним."

DED_Equal_Evil: "Рівність у злі"
DED_Equal_Evil_desc: "Скелет, лич, вампір чи зебра — усі ми маємо спільну мету: завоювати світ і знищити світло. Для зовнішнього світу ми всі — уособлення зла. Тож нехай саме зло об’єднає нас. У завойованому світі вистачить місця для кожного."

DED_Sailor: "Морські смуги"
DED_Sailor_desc: "Зебри — природжені мореплавці, і Вуду-кабал не є винятком. Спираючись на давні традиції та вивчаючи нові доктрини, здобуті в інших народів, вони навчаться плавати з сучасним флотом. Щоб інтегрувати Уу’т У’кра як наш флот, слід збудувати верфі для створення Дред-флоту."

DED_Sail_Salty_Sea: "Дред-флот виходить у солоні моря"
DED_Sail_Salty_Sea_desc: "Попри всі зусилля Ради, наш флот досі застарілий. Ми маємо змусити зебр створити корабель для армади. Без справжнього флоту наші кораблі неминуче буде затоплено хвилями."
DED_Sail_Salty_Sea_tt: "Створює §Y4 есмінці§!"

###Плани війни
DED_War_Plan_Bone: "Поглинаюча орда"
DED_War_Plan_Bone_desc: "Шеренга за шеренгою, орда за ордою. Нам не потрібні технології, на які спираються інші. Ми зруйнуємо світовий порядок кров’ю та кістками, нескінченним натиском тіл. Їхні власні мертві повстануть проти них. У них немає надії."

DED_War_Plan_Blood: "Ненаситний голод"
DED_War_Plan_Blood_desc: "Клікa й кабали згодні: ми винесемо війну у світ і нав’яжемо свою волю. Ніхто не встоїть. Усі впадуть, згаснуть і будуть забуті назавжди."

###Чорний великий похід
DED_Construction: "Зміна на цвинтарі"
DED_Construction_desc: "Королівства падають одне за одним, і ми повинні ефективно використати здобуте. Наш принцип простий: «не марнуй — не потребуй». Це стосується і виробництва."

DED_Construction2: "Працьовиті тіла"
DED_Construction2_desc: "Перший етап покращення земель минув успішно. Але ми можемо більше. Замість звичайних засобів ми створимо спеціальні загони з «призваних» сил, які працюватимуть без відпочинку над наступною фазою нашого великого плану."

DED_Construction3: "Душі для згарища"
DED_Construction3_desc: "О, як чудово звучить поступ! Гупання поршнів, дзвін молотів і крики проклятих. Один із наших членів запропонував використовувати нове паливо — кристали душ, які, за правильного некромантського впливу, дають значно більше енергії, ніж усе, що ми знали. Ми побудуємо ще кілька фабрик для перевірки цієї теорії."

DED_Mil_Construction: "Зброя для гулів"
DED_Mil_Construction_desc: "Яка користь з армії, якщо її немає чим озброїти? Дні безкрайніх орд, що шматують ворогів голими копитами, вже позаду. Наші вороги мають рушниці та артилерію. Ми мусимо змінитися: прийняти передові технології та лишити відсталість сусідам. Лише з озброєною армією ми переможемо."

DED_Mil_Construction2: "Індустрія Жнеця"
DED_Mil_Construction2_desc: "Ми маємо підвищити воєнний потенціал. Так, нам потрібні нові солдати, але ще важливіше — дати їм зброю. Бо рушниця без набоїв — це лише погано збалансована палиця."

DED_Mil_Construction3: "Арсенал Аїда"
DED_Mil_Construction3_desc: "Останній етап модернізації індустрії готовий до впровадження, моя пані. Маючи надійний тил, наші війська будуть невпинні. Ми пройдемося по руїнах міст ворогів. Світ схилиться перед твоєю могутністю."

DED_More_Bodies: "Примусова мобілізація"
DED_More_Bodies_desc: "Щоб продовжити цю війну, ми потребуємо більше тіл на передовій. Поточна система набору вже не працює. Потрібно впровадити нові заходи, що дозволять розширити резерв поповнення."
DED_bc_pop_growth: "Примусова мобілізація"

DED_Dark_Power: "Сила апокаліпсису"
DED_Dark_Power_desc: "Наші армії піднімаються. Кожен загиблий ворог — це новий воїн у нашій колекції. Ми наступаємо, як ураган неживої сили. Ніщо не зупинить нас. Ми стали непереможні."
DED_bc_inf_attack: "Сила апокаліпсису"

DED_Modern_Technology: "Товариство технологічної переваги"
DED_Modern_Technology_desc: "На жаль, ми безнадійно відстали у сфері технологій. Наша некромантська міць — беззаперечна, але ворожі танки й літаки можуть змінити хід війни. Ми маємо виправити ситуацію."
DED_Modern_Technology_idea: "Товариство технологічної переваги"

DED_Burst_The_Shell: "Розірвати оболонку"
DED_Burst_The_Shell_desc: "Можливо, груба метафора, але вона добре передає суть. Принаймні для мене. А ще — вона збентежить ворогів. А це вже перемога."
DED_Burst_The_Shell_tech: "Розірвати оболонку"
DED_Burst_The_Shell_effect: "Відкриває §HРозірвати оболонку§!\nУсі піхотні та мот/мех частини:\n    Протибронева атака: §G+50%§!\n    Пробивання: §G+200%§!\n"

#### Лідери
POLITICS_ROSAINITIAL_DESC: "Роза Маледикта — одна з багатьох некроманток, які борються за контроль над роздробленою державою, відомою як Ліга Жаху. Нещодавно вона стала фактичною очільницею Ради Некромантів, але у мінливому світі пітьми все може змінитися вмить. Роза править залізною копитом, придушуючи будь-який спротив жорстокою тиранією. Колись вона була єдиноріжкою, що жила в мирній Еквестрії, та пішла до краю смерті, спокушена обіцянками сили та справедливості. В Еквестрії їй ніколи не було добре. Поні відкидали її темні таланти, зраджували її дружбу знову і знову. Ніколи більше. Якщо світ не здатен полюбити її — він навчиться боятися імені Рози Маледикти."

POLITICS_ROSALICH_DESC: "Це створіння — вже не та єдиноріжка, що колись була. Роза Маледикта здійснила темний ритуал і стала лютою лічкою. З філактерією, надійно прихованою, вона тепер пульсує темною енергією. Її майже безсмертне тіло зробило її самовпевненою й агресивною. Якщо раніше вона була безжальною, то тепер це слово набуло нового значення. Роза стала ще жорстокішою, охоче забирає життя і повертає мертвих у свою службу. За будь-яке слово про її жахливу подобу — смерть. Вона ходить із демонічною впевненістю. Тепер їй не потрібні погрози, щоби тримати інших некромантів у покорі — вона робить це просто заради задоволення. Вона — Роза Маледикта, Королева Кісток. Вона прийшла по твою душу — і домовлятись не буде."

POLITICS_ROSAVAMPIRE_DESC: "Краса одних поні схожа на мрію, але Роза — темний і чуттєвий кошмар. Вона з гордістю демонструє свою нову вампірську подобу, і тиранія її стала менш лютою. Можна подумати, Роза стала лагіднішою. Це буде великою помилкою. Вона лишилась такою ж жорстокою, але замість люті тепер вона ходить як королева. Її впевненість — тиха, магнетична та зваблива. Вона оволоділа вампірськими мистецтвами впливу — і тепер керує ними бездоганно. Вона — Роза Маледикта, Королева Крові. Вона прийшла по твою душу — і переговорів не буде."

ignis_animae_desc: "§YНароджена§!: 29 грудня 908 року в Еверґріні, Еквестрія\n\n§YБіографія§!: Від самого дитинства Іґніс Анімае, колись відома як Соулфаєр, мріяла стати великою магічкою. Вона йшла за своєю мрією, не усвідомлюючи, як близько її таланти межували з табуйованою магією. Згодом її репутація наздогнала її, й вона втекла — спершу з країни, потім з усього континенту. Наступні тридцять років вона мандрувала Грифонією як кочівна вчена, збираючи знання скрізь, де могла. Коли вона дізналася про країну, що не лише приймає, а й вітає її особливі таланти — вона не змогла втриматись. Вона мусила побачити це на власні очі.\n\n§YПортрет авторства§!: StardustSpix"

