#Наслідки вибору Кістяного шляху
deadempire.6.t: "Товариство покидає раду"
deadempire.6.d: "Товариство Кісток висловило своє розчарування в Розі Маледикта. Вони вийшли зі складу Ради, а всі некроманти, пов’язані з Товариством, втекли з Мейджгольда.\n\nІз відходом Товариства стало неможливо піднімати велетенські орди скелетів і зомбі для війни проти живих. Некроманти все ще залишаються в Мейджгольді, але більшість наймогутніших майстрів смерті полишили справу з піднесення Ліги Жаху. Вони вважають, що Роза Маледикта нехтує їхніми інтересами.\n\nЧерез вихід Товариства Кісток розвиток вашої армії значно сповільниться, адже створіння, що живляться некромантичними енергіями, починають в'янути та зникати. Не дозвольте вампірам кусати у ночі."
deadempire.6.a: "Справжнє розчарування. Але шкодувати нема про що."

#Наслідки вибору Кривавого шляху
deadempire.7.t: "Ковен полишає раду"
deadempire.7.d: "Кімната поглинулася в темряву, зашипіло повітря, і представники Ковену пішли з Ради. Шкода їх втрачати, але обрати Товариство Кісток замість них — це рішення, з яким вони не змогли змиритися.\n\nЇхній вихід означає, що більшість вампірів Мейджгольда зникли. Найгірше — це втрата самого Ковену. Більше не можна зібрати армію вампірів для виконання ваших наказів. Тепер доведеться покладатися виключно на некромантичні закляття Товариства.\n\nСподіваймося, Ковен не задумує помсти. Деякі давні вампіри можуть затаїти образу на сотні років. Молімося, що цього разу вони будуть поблажливими."
deadempire.7.a: "Жалюгідні створіння."

#Повідомлення від Гріпонських країн
deadempire.8.t: "Темна хмара над Жахливим півостровом"
deadempire.8.d: "У темному й холодному півночі Грифонії землю пошесть точить, як пухлина, що гниє на краю світу. На півострові причаїлася Ліга Жаху — і її тінь осквернює увесь континент.\n\nЗі звітів на кордоні стає ясно: ця пухлина прагне поширити своє гниле панування на весь світ, огорнути темрявою кожен дюйм землі, кожне місто, кожну живу істоту. Ніхто не виживе, якщо ця отрута розповзеться далі. Ми повинні бути готовими зупинити її, доки ще не пізно.\n\nАрмія мертвих вийде у похід — це лише питання часу. Використаймо цю хвилину тиші, щоб приготуватися до майбутньої війни з Нежиттю."
deadempire.8.a: "Ми маємо ізолювати цю заразну чуму!"

#Інформація Ради Жаху
deadempire.9.t: "Рада Жаху"
deadempire.9.d: "Ласкаво просимо, моя королево! Рада Жаху — це місце, де збираються усі головні фракції, щоб обговорити майбутнє чи врегулювати суперечки більш цивілізовано. Є лише дві фракції, про які тобі слід знати: Товариство Кісток та Ковен Крові. На жаль, коли ці дві зустрічаються — еґо вибухають.\n\nТовариство Кісток — це здебільшого некроманти, з невеликою кількістю древніх лишів, що користуються найбільшою повагою. Вони спеціалізуються на масових закляттях воскресіння, воліючи створювати нескінченні орди скелетів і зомбі. Через неможливість передбачити стан тіл, Товариство покладається на тактику натовпу й виснаження.\n\nЗ іншого боку — вампіри з Ковену Крові, найстарішої фракції півострова. Вони часто вважають себе вищими істотами, і це робить зустрічі з ними нестерпними. Більшість суперечок із Товариством виникає саме на раді.\n\nКовен має якіснішу армію, що складається з тролів і вампірів, але через складність у створенні нових вампірів, вони не можуть розгортати війська так швидко, як Товариство. Вони б’ють сильно й швидко, але втрата одного бійця — це удар на місяці вперед.\n\nПопереду в тебе складний вибір, моя королево. Ми сподіваємося, що ти зробиш той, що найбільше підходить саме тобі. Але пам’ятай: повернення назад не буде."
deadempire.9.a: "Я зважу цю інформацію."

#Підтримка Ковену
deadempire.10.t:0 "Пройти Кривавим Шляхом"
deadempire.10.d:0 "Лідерка Ковену подивилася прямо на вас, її вуста викривилися в ікластій усмішці.\n\n«Ми раді, що ти зробила правильний вибір. Ходи, моя королево. Я покажу тобі наші звичаї», — мовила вона, жестом запрошуючи вас слідувати за нею до дверей позаду. За дверима розкинувся довгий коридор, прикрашений мозаїками визначних постатей древньої Імперії Жаху. Історія цих постатей давно канула в небуття, а фарба вицвіла з часом.\n\nНаприкінці коридору стояв постамент, на якому було вигравірувано: «Шлях відкрито тим, хто зове кров». Лідерка Ковену поглянула на вас з очікуванням і кивнула: «Добре. Тепер я зроблю решту», — промовила вона, поклавши своє копито на ваше.\n\n«Sanguis ad Sanguine, Omnis erit Conspicuum», — вимовила вона, і кімната одразу потемніла. Ви відчули гострий біль у копиті, з нього заструменіла тепла кров, яка немов ожила і почала покривати вирізьблені символи постаменту. Кімната осяялася кривавим сяйвом, запульсувала і завібрувала, немов звук проник у саму суть вашого розуму. І так само раптово все стихло.\n\n«Ласкаво просимо до Ковену Крові, моя Королево Розо. Нам є що тобі показати». І з цими словами вона доторкнулася до постаменту сама — обох вас огорнуло багряне сяйво магії.\n\nКоли завіса спала, перед вами відкрилася велика зала, повна вампірів і тролів. «Ласкаво просимо додому, Королево Розо», — промовила вона, широко жестикулюючи на залу й її мешканців."
deadempire.10.a:0 "Справді, час братися до справи."

#Підтримка Товариства
deadempire.11.t:0 "Зотліла Стежка Смерті"
deadempire.11.d:0 "«Щасливий день!» — вигукнув виснажений лідер Товариства. Це був високий лиш, майже повністю позбавлений плоті. Судячи з його мови, хоч він і був давнім, але не таким вже й старим. «Моя Королево, ми повинні провести вас до Осередку — центру всіх некромантичних енергій у Мейджгольді», — сказав він, крокуючи до виходу з Ради Жаху.\n\nВін повів вас довгим звивистим шляхом до найнижчої точки неживого міста. Що нижче ви спускалися, то сильніше смерділо гниллю й смертю. Тіла почали з’являтися все частіше, над ними роєм літали мухи. Занепад і смерть витіснили холод, звичний для цієї півночі.\n\n«Недалеко, моя Королево. До запаху звикаєш — або втрачаєш нюх», — сухо прокоментував лиш, підходячи до велетенських дверей. Вони були прикрашені кістками та черепом дракона, зношеними вологістю.\n\nЛиш прошепотів щось до дверей — очі дракона спалахнули, і двері відчинилися. Усередині відкрилася простора зала з глибокою ямою. Сам центр приміщення гудів некромантичною енергією, від якої волосся у живих ставало дибки. Спіраллю вниз вела чорна сходи з ебоніту.\n\n«Ось воно, Королево Розо Маледикта — серце Товариства Кісток. Сподіваюся, воно служитиме вам так само, як служило нам», — сказав лиш, входячи до зали попереду вас."
deadempire.11.a:0 "Воно мені чудово послужить. Vita ad Morti!"

#Dootlets (жартівлива подія)
deadempire.13.t:0 "ДуУУуУУуУт!"
deadempire.13.d:0 "ДуУуУуУуУт! Дудудут! Дут-дут! Дуууут дут-дут-дут-дут дуууут! ДуУуУуУуУт! Дудудут! Дут! дут! дут! дут! дууут! дут! ага! ДуУуУуУуУт! Дудудут! Дут-дут! Дуууут дут-дут-дут-дут дуууут! ДуУуУуУуУт! Дудудут! Дут-дут-дут-дут дууут дут ага! ДуУуУуУуУт! Дудудут! Дут-дут! Дуууут дут-дут-дут-дут дуууут! ДуУуУуУуУт! Дудудут! Дут-дут-дут-дут дууут дут ага!"
deadempire.13.a:0 "Мене щойно налякали до кісток!"

#Капітуляція Ліги Жаху
deadempire.29.t:0 "Перемога над Нежиттю — Кінець Ліги Жаху"
deadempire.29.d:0 "Кров’ю, потом і сльозами ми нарешті перемогли хвилю нежиті. [DED.GetLeader] і її поплічники були страчені на місці, коли наші війська взяли Мейджгольд.\n\nПопри перемогу, земля ще досі заражена темною магією Ліги Жаху. Арктурійський орден також постраждав від Чуми Жаху. Перед нами стоїть вибір — чи відновити Орден, чи взяти прокляту землю під свою опіку."
deadempire.29.d_hlr:0 "Наші втомлені очі оглядають руїни колись грізного Мейджгольду. Його шпилі впали, а чорні стіни зруйновані й палають.\n\nСтоліттями мертві з Жахливого півострова атакували нас, і з невеликою допомогою ми витримували їхні натиски. Але тепер усе змінилося. Ми вільні. Більше ніяких вампірів чи некромантів, що дихають нам у потилицю.\n\nЕпоха Ліги Жаху завершена. Золота епоха [HLR.GetName] тільки починається."
deadempire.29.a:0 "З перемогою над Жахливими Легіонами — час очистити півострів."
deadempire.29.b:0 "Ми повинні відновити Арктурійський орден.\nСвіт не витримає ще одного походу Нежиті."
deadempire.29.c:0 "Ця земля смердить темною магією.\nНежить має бути знищена повністю!"
deadempire.29.e:0 "Арктурійський орден буде відновлено під нашим проводом."

###розширення скелетів
deadempire.33.t:0 "Смерть Усього Сущого"
deadempire.33.d:0 "Тисячі загинули під невпинним наступом неживих військ із Жахливого півострова, цілі міста лежать у руїнах, а цілі культури зведено до самих лише шепотів у фольклорі.\n\nУвага світу мусить бути звернена на цю неживу загрозу, якщо ми не бажаємо бути змитими хвилею мерців, що прагнуть війни та плоті. Ми можемо обрати наступ і дати їм бій — або відмовитися. Але відмова кине тінь сумнівів на вашу владу, народ не буде радий бездіяльності перед лицем навали нежиті."
deadempire.33.a:0 "Неживу орду потрібно зупинити!"
deadempire.33.b:0 "Ми не можемо ризикувати нашими військами.\nНехай вони прийдуть до нас."

###інфільтраційні події
deadempire.25.t:0 "Створення ворога всередині"
deadempire.25.d:0 "Хоча наші легіони проклятих і нежиті — видовище, яке змушує серце стискатися, вони все ж не здатні подолати великі стіни арктурійських бастіонів.\n\nСтарші лиші та некроманти з Товариства Кісток виступили з нахабним планом. Вони пропонують відправити особливо досвідчених і жорстоких некромантів углиб земель арктурійців. Там вони мають посіяти паніку, анархію і хаос серед ворога.\n\nОднак перш ніж рухатись далі, ми маємо визначити головну ціль цієї операції."
deadempire.25.a:0 "Операція «Голод»: Знищити їхню їжу."
deadempire.25.b:0 "Операція «Смерть»: Тероризувати їхніх лицарів."
deadempire.25.c:0 "Операція «Війна»: Спустошити їхню індустрію."

deadempire.26.t:0 "Операція почалася"
deadempire.26.d:0 "Сьогодні група надзвичайно потужних некромантів перетнула слабко охоронювану ділянку кордону Арктурійського ордену і проникла в їхні землі. Хоча загін невеликий, їхня комбінована магічна міць поступається лише самій Розі. Варто їм лише знайти одне кладовище — й арктурці зустрінуть ворога у себе в тилу.\n\nІ коли цей час настане, наші армії вже будуть готові скористатися слабкістю."
deadempire.26.a:0 "Залишилось тільки дістати голову Архімага."

deadempire.55.t:0 "Невдалий терористичний напад"
deadempire.55.d:0 "Нарешті надійшли новини щодо нашого ударного загону, що діяв в глибинах арктурійських земель.\n\nЗа словами тих, хто вижив, їх спокусили атакувати невелике містечко поблизу кордону. Під час нападу на нього вони раптово були оточені лицарями Арктурійського ордену. Те, що сталося далі, можна описати лише як різанину — ворог знищив наші сили майже без спротиву.\n\nНевелика кількість некромантів, що вижили, втекла до нашого кордону й більше не зробила жодної спроби продовжити місію."
deadempire.55.a:0 "Потрібно було обрати вампірів…"

deadempire.40.t:0 "Зростаючий голод в Арктурійському ордені"
deadempire.40.d:0 "Надходять доповіді про досягнення нашого загону. Великі поля зерна спалені. Комори, колись безпечні й повні, раптово згнили. Каравани з їжею, що прямували до міст і гарнізонів, були розграбовані. По всіх аркутурійських землях — і селяни, і знать, і навіть лицарі — затягують паски тугіше.\n\nТа очільник нашого загону пропонує ще зухваліший крок. Він хоче покласти край дрібним диверсіям — і націлитися на головне. Його план: ризикований рейд на головну зерносховищу Ордену — Тарпейську Скелю. Її знищення ввергне нашого ворога у голод і хаос."
deadempire.40.a:0 "Хай щастить нашим некромантам."

deadempire.43.t:0 "Зухвалий рейд"
deadempire.43.d:0 "Наші агенти пробралися до священного міста під покровом ночі, піднявши армію нежиті прямо в серці Ордену.\n\nЦя армія розділилася на три частини. Група А штурмувала центральну цитадель Ордену, група B чинила хаос у місті. Обидві групи швидко зіштовхнулись із жорстким опором з боку міської гвардії, місцевих лицарів і ополчення.\n\nАле це був лише відволікаючий маневр. Група C тим часом рушила до головного зерносховища міста. Зустрівши мінімальний спротив, вони спалили і саму споруду, і її величезні запаси їжі до тла.\n\nВиконавши завдання, решта некромантів покинули місто, лишивши позаду себе містян, яким судилося зіткнутися з голодом уже зовсім скоро."
deadempire.43.a:0 "Якщо армія йде на шлунку, то арктурійці приречені?"

deadempire.41.t:0 "Виставка мистецтва"
deadempire.41.d:0 "Надійшли звіти про діяння нашого ударного загону. Наші некроманти проклали кривавий слід війни крізь прикордонні регіони, тероризуючи як лицарів, так і селян.\n\nВони били арктурців під час патрулів, вирізаючи цілі загони, щойно ті віддалялися від захищених фортів. Через це залишки арктурійських сил часто замикаються в укріпленнях і не виходять до завершення нашої присутності. Щоб викликати гнівну відповідь, наші некроманти почали зводити пам’ятники своїм перемогам, використовуючи тіла лицарів як будівельний матеріал. Це зазвичай спонукає ворога до безрозсудних вилазок, які ми з радістю зустрічаємо вогнем.\n\nТа командир загону прагне створити щось більше. Він пропонує звести пам’ятник настільки грандіозний, що його буде видно навіть із Тарпейської Скелі. Для цього йому потрібні будматеріали, відповідне місце й належне натхнення.\n\nМісце вже обрано — за мурами Краю, найбільшої арктурійської фортеці. Матеріали? Згідно з інформацією, отриманою під час попереднього рейду, незабаром на північ вирушить колона новобранців для посилення гарнізону. А натхнення? Командир запевняє — з цим проблем не буде."
deadempire.41.a:0 "Вшануймо пам’ять Пікмана."

deadempire.44.t:0 "Вершина спротиву"
deadempire.44.d:0 "Останній цвях забито. З дзиґарем на спині дрон зліз із монумента — перед нами справжній шедевр модерного мистецтва: висока піраміда страждання, агонії та божевільного натхнення, що досягає майже 25 метрів у висоту.\n\nМожливо, її не видно з фортеці Архімага, та гарнізон Краю вже точно не відводить погляду. Навіть зараз ці жалюгідні лицарі тільки спостерігають, не наважуючись вийти назустріч нашій нарузі. Їх паралізував страх.\n\nСаме ця боягузтво згубила їхніх товаришів під час нашої засідки, коли ніхто не наважився прийти на допомогу. А це дало нам достатньо матеріалів для створення цієї архітектурної потвори.\n\nКомандир задоволений роботою, але не затримується — зникає в темряві, щоби продовжити свою справу деінде. Та чутка про його «мистецький геній» уже поширюється серед арктурців, нагадуючи кожному лицареві, що на нього чекає за стінами."
deadempire.44.a:0 "Хтось зробіть мініатюру для мого столу."

deadempire.42.t:0 "Зміна стратегії"
deadempire.42.d:0 "Наші сили активно діяли, патрулюючи шляхи Арктурійського ордену та переслідуючи постачальні каравани. Вагони з деревиною, залізом, вугіллям, зброєю та іншими ресурсами були знищені або реквізовані нашими повстанцями.\n\nОднак ворог пристосувався. Замість поодиноких возів і коротких колон вони почали використовувати великі каравани з військовим супроводом. Це суттєво знизило нашу ефективність.\n\nЩоб відповісти на виклик, наш командир шукає стратегічну слабкість. Найкращою мішенню виявився соляний кар’єр Сер Стілла в Лайфлейку — ключове джерело селітри для виготовлення пороху. Його знищення серйозно ускладнить арктурцям ведення війни."
deadempire.42.a:0 "Стерти Сер Стілла з карти."

deadempire.45.t:0 "Завал"
deadempire.45.d:0 "Операція минула бездоганно. Все почалося з нічного рейду на містечко поблизу кар’єру. Цей маневр змусив лицарів покинути охорону об’єкта й вирушити на допомогу цивільним.\n\nЗалишену залогу ми швидко ліквідували. Потім наші некроманти взялися до справи: знищили ключове обладнання, зруйнували споруди та завалили тунелі.\n\nКар’єр виведено з ладу на тижні, а можливо й місяці. І весь цей час нестача пороху лише зростатиме."
deadempire.45.a:0 "Яка користь з мушкетів без пороху?"

###Прикордонна війна
deadempire.46.t:0 "Перемога на кордоні!"
deadempire.46.d:0 "Після сутички з дурними силами [HLR.GetName] наші орди здобули рішучу перемогу над жалюгідними лицарями. Ми прорвали кордон і захопили значні території. Ця перемога ще на крок наближає нас до остаточного тріумфу!"
deadempire.46.a:0 "Чудово!"

deadempire.47.t:0 "Поразка на кордоні!"
deadempire.47.d:0 "У нещодавній сутичці, що переросла у повноцінну битву, наші орди зазнали поразки від лицарів держави [HLR.GetName]. Разом із великими втратами ми були змушені відступити та поступитися значною частиною прикордонної території."
deadempire.47.a:0 "Ми повернемо її!"

### Події після Чорного великого походу

deadempire.48.t:0 "Воля йти далі"
deadempire.48.d:0 "Армії Ліги Жаху наступають на всіх фронтах, розбиваючи будь-який спротив на своєму шляху. Здається, остаточна перемога вже не за горами — кількість загиблих зростає з кожною сутичкою, битвою та кампанією.\n\nПроте, у приватному спокої Роза ставить під сумнів рішення розпочати Чорний похід. У глибині свідомості лунає голос, що просить зберегти життя. Можливо, це лише жалюгідний відгомін її колишньої еквестрійської сутності. А може — щось більше?\n\nТа вона знає: один голос сумніву не визначає її долю. Вона готувалася до цієї війни роками, і ніщо не стане на заваді перемозі."
deadempire.48.a:0 "Ми зайшли надто далеко, щоб зупинитись."

deadempire.49.t:0 "Хто я?"
deadempire.49.d:0 "Новий голос з’явився у свідомості Рози. Не схожий на інші — цей не просить ані милості, ані смерті. Він ставить лише одне питання: чи це правильно?\n\nНе війна чи вбивство, а саме буття Рози. Вона почувається актрисою, що грає роль, а не самостійною істотою. Чи є її дії плодом власної волі, чи лише частиною сценарію, якого вона ніколи не прочитає?\n\nЦе неможливо дізнатись достеменно, але одне залишиться правдою..."
deadempire.49.a:0 "Вистава має тривати."

deadempire.50.t:0 "Що сталося у вівторок?"
deadempire.50.d:0 "Амнезія — стан, за якого пацієнт втрачає спогади про певні події. Роза вже надто добре з ним знайома. Цілі дні зникають із її пам’яті, лишаючи по собі порожнечу.\n\nСпочатку це дратувало, тепер — тривожить. Адже у ці провали свідомості вона залишається активною. Вона не пам’ятає жодного наказу чи дії.\n\nЧлени ради вже звернули увагу: вони чули її маячню невідомою мовою, бачили записи в журналі, який вона нібито не писала — журнал, якого вона не знаходить.\n\nТа найгірше — деякі в Лізі Жаху починають ставити під сумнів, чи годиться Роза до правління."
deadempire.50.a:0 "Я мушу звернутись до своєї бібліотеки."

deadempire.51.t:0 "Шепіт"
deadempire.51.d:0 "У голові Рози з’явився новий голос. Він не схожий на інші. Не просить милості, не закликає до війни, не ставить запитань. Це не її голос. Він чужий, хоч і тривожно знайомий.\n\nХоч лунає всередині, має напрям і гучність. Спершу — як шепіт, що кликав до кабінету. Та з кожним кроком він ставав гучнішим і гучнішим.\n\nВсі інші думки зникають. Лишається лише одне — безперервний наказ."
deadempire.51.a:0 "Йду, йду... тільки замовкни!"

deadempire.52.t:0 "Зустріч із долею"
deadempire.52.d:0 "Роза заходить до своєї кімнати. Череп розколюється від крику в голові. Щойно двері зачиняються — все стихає. Тиша. Спокій.\n\nТа вона відчуває присутність. Озирається — порожньо.\n\n— Покажися! — наказує вона.\n\nТемпература різко падає. Хребтом повзе холод. Перед нею з’являється сіра хмара, і з неї виходить істота...\n\nРоза добре знається на літературі. Вона читала про віндиґо — істот з легенд. Та не вірила. А зараз — одна з них стоїть перед нею. Гігант, з тілом зі снігу та льоду, з обличчям хижим і виснаженим. Жахливе видовище."
deadempire.52.a:0 "Хто ти?"

deadempire.203.t:0 "Зустріч із долею"
deadempire.203.d:0 "Відповідь приходить не словами, а спогадом, забитим прямо у мозок. Королева Примара — постать, яку Роза ніколи не знала. І в ту ж мить вона дізнається все: її походження, цілі, прагнення.\n\nВіндиґо живляться розладом. І що може бути більш розладним, ніж армії темної магії, що йдуть на світ війною?\n\nРоза — пішака. Рабиня, призначена стати бенкетом для своїх володарів.\n\n— Ви використовуєте мене? — запитує вона.\n\nВикористовували. Вони більше її не потребують. Вона — лялька, і ляльководи залишають її.\n\n— Що мені заважає… — хоче вона спитати.\n\nУ відповідь — видіння її мертвого тіла. Потім — тіло Архімага Торіґґа. Вона розуміє. Вони здатні на все, аби зберегти таємницю.\n\nЩе до того, як вона встигає поставити наступне питання, істота зникає в тумані. Роза лишається сама. І вперше за довгий час — її думки належать лише їй."
deadempire.203.a:0 "Вперед. Війна ще не закінчена."

deadempire.53.t:0 "Лялька без ляльковода"
deadempire.53.d:0 "'Я роблю це тому, що вірю в це? Чи тому, що мені так сказали?'\n\nЦе питання не покидає Розу з моменту зустрічі з королевою Спектрою. Все її доросле життя було присвячене цій справі, й вона ніколи не ставила під сумнів власні дії. Та якщо слова віндиґо правдиві — її вибір завжди спрямовувався задля чужих інтересів.\n\nЧи справді вона прагне війни з живими? Після днів самопізнання, відповідь — так.\n\nТак, вона хоче цього походу. Так, вона бажає перемоги, щоб втілити свої мрії.\n\nМожливо, вона була маріонеткою, але нитки перерізані. І навіть без них — вона зможе змусити віндиґо заплатити."
deadempire.53.a:0 "На мені більше немає ниток!"

deadempire.54.t:0 "Кінець великого походу"
deadempire.54.d:0 "Роза стоїть на балконі в Мейджгольді, вдивляючись у порожні вулиці своєї столиці. Сьогодні — тиша. Як і завтра. І завжди.\n\nЇї хрестоносці лише кілька годин тому завершили останній бій, звільнивши світ від останніх бастіонів життя. Тепер, мертві повернуться до спочинку — і цього разу навіки. Нарешті настав мир. Мир, що не буде порушений ніколи.\n\nМинулої ночі до Рози прийшла Королева Спектра. Демон була незадоволена. Її вид страждатиме, та навіть ці древні створіння зникнуть, коли не залишиться розладу, яким вони харчуються.\n\nЦе і є помста Рози — визволити світ від розбрату, щоб приректи віндиґо на голод.\n\nЦе гірке задоволення — найкраща емоція, з якою можна піти.\n\nРоза востаннє вдихає повітря, заплющує очі, насолоджується тишею і..."
deadempire.54.a:0 "Стрибає."

### Новини

deadempirenews.1.t:0 "Темний похід проти Арктурійського ордену!"
deadempirenews.1.d:0 "[This.GetNewspaperHeader]З півночі Грифонії надходять тривожні звістки про ходячих мертвих і некромантів, гірших за кошмари.\n\nПід покровом ночі Арктурійський орден зазнав набігу на прикордонне поселення. Розвідники не знайшли ні вцілілих, ні тіл. Орден оголосив надзвичайний стан — боїться, що Ліга Жаху йде у наступ.\n\nЯкщо арктурійці не встоять — пітьма поглине світ. Мертві вийшли на стежку війни."
deadempirenews.1.a:0 "Mors lucis. Готуйтеся до кінця світла."
deadempirenews.1.b:0 "Ми маємо втримати лінію фронту!"
deadempirenews.1.c:0 "Негайно — укріпити оборону!"
deadempirenews.1.e:0 "Спостерігатимемо з цікавістю, дурні некроманти."
deadempirenews.1.f:0 "Настають темні дні..."
deadempirenews.1.g:0 "Цікаво, але це не наша справа."

deadempirenews.2.t:0 "Оголошено Чорний великий похід!"
deadempirenews.2.d:0 "[This.GetNewspaperHeader]Божевільна кобила оголосила війну світу!\n\nРоза Маледикта, як вона себе називає, прагне загибелі всього живого. Кожна держава отримала послання: «Орден впав. Світ мусить прийняти смерть». Це вже викликало паніку в багатьох громадах.\n\nГрифонія може стати першою жертвою. Хвиля мертвих наближається. Кінець часів близько. Моліться, щоб мертві повернулись до могил — поки вони не викопають їх для нас."
deadempirenews.2.a:0 "Світ прийме порядок через смерть!"
deadempirenews.2.b:0 "Негайно доповісти верхівці командування!"
deadempirenews.2.c:0 "Маємо спільні інтереси... варто домовитися?"
deadempirenews.2.e:0 "Слідкуємо за ними, але маємо інші справи."
deadempirenews.2.f:0 "Ця 'Роза Маледикта' — справді божевільна."

