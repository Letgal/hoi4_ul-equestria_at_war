## кров
DED_Blood_Guild_idea11: "Ковен Крові I: Встановлення контролю"
DED_Blood_Guild_idea11_desc: "Після обрання Рози Маледикти, Ковен став найвпливовішою фракцією в Лізі Жаху.\nНекроманти й Товариство Кісток здебільшого покинули Мейджголд."

DED_Blood_Guild_idea12: "Ковен Крові II: Вампірське військо"
DED_Blood_Guild_idea12_desc: "Ковен почав вводити вампірів у збройні сили — вони воюють із люттю, якої не бачила жодна інша раса.\nАрмії Ковену — не те, що варто недооцінювати."

DED_Blood_Guild_idea13: "Ковен Крові III: Основи майбутнього"
DED_Blood_Guild_idea13_desc: "Більшість вампірів походить із часів до винайдення рушниць і фабрик. Освітні програми мають виправити цю ситуацію."

DED_Blood_Guild_idea14: "Ковен Крові IV: Сангвінічні студії"
DED_Blood_Guild_idea14_desc: "Із ростом Ковену зростає і кількість вампірів. Ці нові вампіри краще обізнані в сучасності.\nМи ще дізнаємось про дивовижі техніки."

DED_Blood_Guild_idea21: "Криваві горизонти I: Примусова вірність"
DED_Blood_Guild_idea21_desc: "Вампіри здатні впливати на розум своїх трелів за допомогою кровомагії. Це гарантує цілковиту вірність у бою.\nА ще вони з більшим ентузіазмом повертаються на поле бою."

DED_Blood_Guild_idea22: "Криваві горизонти II: Освічена еліта"
DED_Blood_Guild_idea22_desc: "Вища шляхта вампірів вивчатиме сучасний світ, щоб наблизити Лігу до її амбітних цілей."

