deadempire.15.t: "Священний орден відмовляє"
deadempire.15.d: "Переговорники Священного ордену рішуче відкинули заяву представників Ліги Жаху."
deadempire.15.a: "Кляті святенники!"

deadempire.14.t: "Роза обирає дипломатію"
deadempire.14.d: "Арктурійський орден має одну велику слабкість — ними керують смертні грифони. Їх можна спокусити, зламати, зіпсувати. Роза вирішила використати це. Вона надіслала кур'єра до Ордену, аби той домовився про... мирну зустріч. Звісно ж, це лише пастка. Можливо, нам вдасться спокусити їх, підкорити та схилити до наших рядів."
deadempire.14.a: "Клюньте на гачок..."

deadempire.16.t: "Роза вирішує, як діяти далі"
deadempire.16.d: "У найглибших підземеллях Мейджголду зріє план. Лиховісна королева вампірів готує грандіозну змову, аби знищити Священний орден Арктурія раз і назавжди. Цього разу вона не використовуватиме ані меч, ані вогнепальну зброю, ані стародавні артефакти. Вона використає власне тіло, шарм і дотепність, аби зачарувати їхніх лідерів. Усе, що їй залишилось — обрати перші слова."
deadempire.16.a: "Я спокушу їхнього лідера особисто."
deadempire.16.b: "Я заговорю про мир, а їхня відмова стане виправданням для війни."

deadempire.17.t: "Хіба я не красуня?"
deadempire.17.d: "Тепер, коли лідер Арктурійського ордену зачарований Розою, вона вирішила піти далі. Вона вимагає грим, патефон, свічки і доволі відверту чорну сукню. Що б вона не задумала — цей грифон точно буде здивований."
deadempire.17.a: "Вперед, дівчино!"

deadempire.18.t: "Повернення до Світла"
deadempire.18.d: "\"Це не той шлях, Розо.\" — слова лідера Священного ордену прорізають повітря. Роза здивована, можливо навіть розлючена. Великий магістр продовжує, називає її дії злом, а потім детально пояснює, чому. Зрештою, він закликає її: \"Добре є добро. І ти можеш його відчути. Обери Світло — і станеш по-справжньому вільною.\" Тепер настав час Розі відповісти."
deadempire.18.a: "Невже навіть така, як я, може бути врятована?"
deadempire.18.b: "Для мене вже надто пізно..."

deadempire.19.t: "Ліга Жаху замислюється"
deadempire.19.d: "Роза розгублена після того, як Священний орден погодився на мир. Вона бере перерву та збирає раду. Уся стратегія трималася на переконанні, що арктурійці зненавидять їх настільки, що це зламає їх. Але цього не сталось — і тепер сумніви беруть Лігу. Якщо мир справді можливий, чи зможемо ми відмовитись від зла і прийняти життя? Чи готові ми до цього?"
deadempire.19.a: "Праведність має свою привабливість..."
deadempire.19.b: "Час активувати план Б — починаємо вторгнення."

deadempire.20.t: "Вони вважали себе святими..."
deadempire.20.d: "Роза, скориставшись здивуванням арктурійців, спокійно заявляє: вони — корумповані й нездари. Вони нібито боролись за добро, але Ліга Жаху несе справжній мир і гармонію. Вона закликає їх приєднатися."
deadempire.20.a: "Дівчинко, покажи їм силу."

deadempire.21.t: "Приєднуйтесь до нас..."
deadempire.21.d: "Блискучі новини! Лідер Священного ордену Арктурія прийняв нашу пропозицію. Вони приєднаються до нашого Чорного великого походу. Все, що лишається — підписати угоду. Їхні землі будуть нашими."
deadempire.21.a: "Сподіваюсь, вони не передумають."

deadempire.22.t: "Вони нам відмовили!"
deadempire.22.d: "Погані новини. Наша дипломатія зазнала краху, і Арктурійський орден готує свої війська. Ми мусимо атакувати негайно, інакше втратимо ефект несподіванки!"
deadempire.22.a: "До біса їх!"

deadempire.23.t: "Досить цієї нісенітниці!"
deadempire.23.d: "Це безглуздя. Роза — не свята. Вона не якась незрозуміла постать! Вона — смерть. І якщо ті дурні не бачать цього, вона змусить їх зрозуміти. Готуйте воєнні машини. Ми вирушаємо у похід."
deadempire.23.a: "І таке нудне було це базікання."

deadempire.24.t: "Кінець Ліги Жаху"
deadempire.24.d: "Роза тяжко зітхає. Вона більше не може цього робити. Це відчувається неправильно. Від початку переговорів її мучать сумніви. Світ змінюється, і вона теж має змінитись. Ліги Жаху не повинно існувати, вони мають побачити світло. Інакше не буде світу, за який варто боротись. Незабаром Арктурійський орден простягне нам лапу... усе скоро завершиться."
deadempire.24.a: "Роза обирає мир."

deadempire.56.t: "[From.GetName] вимагає покори"
deadempire.56.d: "[From.GetLeader] вимагає нашої покори як Правительки Некромантів. Поки її Чорний великий похід триває, ми можемо приєднатися до решти... або дати відсіч."
deadempire.56.a: "Некроманти мають триматися разом."
deadempire.56.b: "[Root.GetLeader] не схиляється ні перед ким!"

deadempire.57.t: "[From.GetLeader] визнає нашу владу"
deadempire.57.d: "[From.GetLeader] визнає [Root.GetLeader] своєю володаркою й обіцяє допомогти в нашій справі."
deadempire.57.a: "Так і має бути."

deadempire.58.t: "[From.GetLeader] відмовляється схилити голову!"
deadempire.58.d: "[From.GetLeader] відмовилася визнати [Root.GetLeader] своєю володаркою й вирішила дати відсіч!"
deadempire.58.a: "Нерозумно."

