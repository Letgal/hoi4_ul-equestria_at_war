### Ланцюжок подій Келиха
deadempire.3.t: "Пошуки Келиха"
deadempire.3.d: "Щоб закріпити свою владу як Королева Мертвих, Роза Маледикта повинна вирушити на пошуки давнього нечестивого артефакту — Келиха Крові.\n\nВона провела безліч ночей, блукаючи темними катакомбами Мейджголду в пошуках підказок. Келих вважали загубленим понад тисячу років. Багато хто вважав, що він навіки зник у темних пустках Ліги Жаху. Але шепіт і тіні натякають на щось заховане… на вищий поклик.\n\nРоза невпинно шукала — і тепер, здається, знайшла його місце. Глибоко в крижаних горах півночі має лежати цей артефакт. Легенда розповідає, що остання велика Королева Мертвих запечатала його в замку. Але після катаклізму, що знищив Імперію Мертвих, замок зник.\n\nТепер Роза роздобула карту, що вказує на його місце. Вона готує експедицію в льодові гори. Подорож буде довгою та виснажливою, але вона мусить перемогти, якщо прагне стати тим, ким судилось."
deadempire.3.a: "Келих буде моїм!"

deadempire.4.t: "Двері та загадка"
deadempire.4.d: "Роза Маледикта та її трели подолали довгий шлях і, нарешті, дістались руїн давньої Імперії Мертвих. Північ була люта, і кілька некромантів загинули від холоду. Вона прокляла їхню слабкість — і просто підняла як нежить.\n\n«Якщо не здатні служити за життя… будете служити після смерті, нікчеми», — прошипіла вона.\n\nПриблизившись до руїн, вона відчула, як вони рухаються — немов чують її. Серед каміння відкрилися старі темні двері з викарбуваним черепом.\n\nЦе воно. Усі дослідження, всі знамення — усе вказувало сюди. Сьогодні вона знайде Келих і отримає його за правом сили.\n\nАле коли вона наблизилась, лице на дверях ожило. Виявилось, що це дух, прив’язаний до дверей — вірогідно, охоронець, залишений попередньою Королевою. «Є лише одна певність. Одна мета. Один спокій. Один результат. Одна істина. Про що я говорю?» — прошепотів голос.\n\nНевже її велике вознесіння зупинить якесь дурне загадкове питання? Зі злістю Роза підійшла до дверей і відповіла..."
deadempire.4.a: "Це — смерть. Очевидно."
deadempire.4.b: "Відповідь… податки."
deadempire.4.c: "У мене немає часу на дурні загадки!"

deadempire.5.t: "Келих"
deadempire.5.d: "Двері тихо захихотіли. \"Дуже добре, ти розумієш. Єдина правда в цьому житті — це смерть. Цикл потрібно зламати, аби ми могли піднестися до чогось вищого.\" Після цих слів вона розчинилася, і перед Розою відкрився прохід. Кобила застигла на мить, приголомшена.\n\nДвері озвучили істину, яку вона знала давно. Живих потрібно очистити з цього світу, аби вони могли переродитися — стати богами творіння, якими вони мають бути. З новою впевненістю, що чинить правильне, Роза крокувала вперед — у величезний купольний зал, оповитий темрявою. Повітря було густим від запаху чорної магії, а в центрі — приз, заради якого вона боролася стільки років.\n\nПрямо з куполу падав один промінь світла — він освітлював срібний келих, наповнений мідно-червоною рідиною. Роза Маледикта тріумфально підійшла, взяла келих у копита. Вона відчула, як арканна енергія тече від артефакту, пульсує чистою магічною силою. Так… Це він. Легендарний Келих Крові — тепер її здобич!\n\nЧасу зволікати не було. Відкинувши усі сумніви, вона посміхнулась: «Так. Це мій момент. Келиху, я приймаю твою силу. Вона моя по праву! Віддай мені силу стати всемогутньою Королевою Смерті!» — вигукнула вона, піднісши келих і осушивши його до останньої краплі."
deadempire.5.a: "Так! Більше сили! Ще!"

### королева кістки
deadempire.12.t: "Спочити на морі кісток"
deadempire.12.d: "Щойно випивши з Келиха, Роза Маледикта почала читати древнє некромантське закляття. Стіни задрижали від сили — і Келиха, і самої Рози. Аж раптом усе вщухло. Її магія змінила енергію навколо, зробивши її чутливішою до некромантії. Зібравши думки, Роза зрозуміла, що наступний крок — повернутись до магічного фокусу всієї Ліги Жаху.\n\nБагато днів і ночей вона блукала крижаними пустками, аж поки знову не побачила Мейджголд. Її очі світилися — магія Келиха показувала всі вузли некромантії. Найяскравіше сяяло серце Товариства Кісток.\n\nЇї повернення не зайняло багато часу. І коли вона ступила до входу Товариства — двері самі розчинилися перед нею. Наче визнаючи магію Келиха в її нутрі."
deadempire.12.a: "Світло кличе її..."

deadempire.202.t: "Спочити на морі кісток"
deadempire.202.d: "Великий зал гудів некромантською силою — вона відчувала, як енергія резонує з її сутністю. Настав час розпочати ритуал.\n\nЗібравши потрібне, Роза вирізьбила руни навколо серця самої смерті. Кожна спалахувала гнилим бірюзовим світлом. \"Ad morti, eo!\" — вигукувала вона, і з кожним словом сила збурювала повітря. Через десять хвилин вона замовкла, а руни ще раз пульсували. \"Готово.\"\n\nВона ступила до центру, ріг її світився зловісним сяйвом. З останнім поглядом на зал вона вивільнила магію. Мов грім — вибухнули руни, енергія ринула в її тіло, шматуючи її душу. Коли закінчилось — вона впала на підлогу, мертва.\n\nЗапанувала тиша. Та щось поворухнулося. Тіло Рози Маледикти піднялось. Очі блищали, шматки плоті зникли, магія пульсувала в її вигляді. Вона більше не потребувала дихати.\nВона — ліч. Вона — Роза Маледикта."
deadempire.202.a: "Я відчуваю... таку міць! Я дійсно залишила смертне позаду!"

### королева крові
deadempire.2.t: "Перед тобою — океани крові"
deadempire.2.d: "Рідина з Келиха подіяла миттєво — гострий біль пронизав голову Рози Маледикти. Ледь втримавшись на копитах, вона встояла. Потік енергії був найпотужнішим, що вона колись відчувала, але вона не мала права втратити фокус.\n\nЇї шлях до Мейджголду був довгим, її трели виснажені, але вартим зусиль. Коли вона наблизилася до столиці — вампіри, що заполонили місто, вітали її з благоговінням.\n\nВона пройшла коридорами до покоїв Ковену, вже плануючи ритуал. Магічна завіса спадала з її очей, відкриваючи справжню суть Ковену. \"Магія Келиха нуртує в мені. Час діяти,\" — скомандувала вона.\n\nУ ритуальній кімнаті її чекала лідерка Ковену, з теплою усмішкою: \"Я чекала тебе. Це означає, що час передати тобі плащ влади,\" — прошепотіла вона Розі."
deadempire.2.a: "Вона підносить ніж..."

deadempire.201.t: "Перед тобою — океани крові"
deadempire.201.d: "Роза спостерігала, як вампірка порізала шкіру над копитом і злила кров у чашу. \"Випий. Це останнє, що тобі потрібно. Кров іншої вампірки.\"\n\nВона відійшла до трону, а Роза піднялась на п’єдестал. \"Пий мою кров саме там — лише так ритуал спрацює.\"\n\nРоза випила. Вампірка почала інтонацію: \"Meum Sanguinem, pro Alium\" — і вся кімната спалахнула. Кров і енергія текли в Розу з невідомого джерела.\n\nЄдине, що вона відчувала — чисте блаженство. Її тіло молодшало щосекунди. Коли магія згасла, вампірка лежала мертва. Перед смертю вона всміхнулась: \"Ти така юна і прекрасна, моя королево... моя смерть варта цієї миті.\"\n\nРоза викликала дзеркало — і задоволено всміхнулась. Вона ніколи не почувалася так живою. Світ здригнеться від її величі."
deadempire.201.a: "Я ніколи не почувалася такою молодою!\nЦя сила — незбагненна!"

