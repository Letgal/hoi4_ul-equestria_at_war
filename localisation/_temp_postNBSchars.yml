#GFS_nikolaus_desc:0 "§YBorn§!: November 7th, 978 ALB\n\n§YRank§!: Lieutenant Colonel\n\n§YBiography§!: Nikolaus Janaris Stahlhertz was born to a middle class family during the midst of the Griffonian Revolution, being protective frequently by his parents at a young age Nik's isolation gave him a passion to eagerly travel the world, he would join the Griffonian Imperial Army and achieve the rank of Lieutenant and even receiving the Iron Cross, after his discharge, he would go on to fight as a soldier of fortune and even getting hired to train the Kompels in south Zebrica in guerrilla tactics. An Anti-Communist at heart, and a firm Groverist believer, Nik would ensure the safety of the South Zebrica Griffons and turn them into capable fighters from any outside threat by all means.\n\n§YPortrait By§!: NotoriousNostalgia" # (!)
GFS_anesu_goldleaf: "Анесу Ґолдліф"
#GFS_anesu_goldleaf_desc:0 "A second-generation colonial born in the country, Anesu Goldleaf was torn between two worlds as a boy; his love for the native lands, coddled by his father on long safari's and hunts across the terrain, and the life of a colonial, ruling over a small estate in the countryside with a primarily native work-force while his father was away. He never knew his mother, with his father telling him she died in childbirth, but Anesu had always suspected he wasn't born solely of Colonial blood, even if he couldn't prove it. A somewhat mild supporter of colonial rule, with an equal love for the native peoples and an even-hoofed nature, Anesu joined the military to get out from underneath his father's shadow, despite his father paying for his commission, and intends to make it a career, not just a stepping stone.\n\nApplying his love of the terrain and logical mind, he first mastered the desert as a young officer, leading non-native scouts on patrol in the blistering heat of the desert grasslands of his homeland, then sought even greater things in the cavalry. Fortunately, despite his relative inexperience at the time, it needed officers with good understanding of the native terrain in order to avoid being caught out without water or fuel. Finally, with promotions under his belt, the time might have come for Anesu Goldleaf to prove to his father that his effort to become his own pony wasn't for nothing more than the admitted adoration he'd earned among his soldiers, a mixture of native and non-native ponies and zebra's, but to defend his own nation." # (!)

