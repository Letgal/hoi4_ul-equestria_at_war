ZAI_gote: "Ґоте"
ZAI_gote_desc:0 "Ali Muhammad bin Hasan bin Ladan bin Muhammad Farhan bin Aziz, better known as Gote, was born into a family of goat émigrés from old Tambelon. They had split with Grogar over issues of doctrine, and fearing his revenge, they had settled in the lands of Osqat, where Gote would be born in the town of Koltbylia. In the lands around it, the clan of goats had founded their own, unofficial community of "Goatistan", and his father was recognized by his fellow exiles as their leader.\n\nIn his youth, Gote's father had warned him about the mysteries of old Tambelon and told him the stories of Grogar's tyranny. His father gave him a rich education, in no doubt to have a worthy heir. However, as Gote grew up, he dismissed his father's teachings and wandered off towards the mystical lands of Azir, where legends had located the goat's homeland.\n\nAs fate would have it, Gote arrived just as Grogar regained his powers. Grogar saw an opportunity in having Gote serve him, and the young wanderer was easily fooled into his service. To this day, it is not entirely clear if Gote understands whom he is serving..." # (!)
