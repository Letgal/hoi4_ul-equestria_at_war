CYA_consolidate_our_forces:0 "Навести порядок в армії"
CYA_consolidate_our_forces_desc:0 "У нашій армії повний бардак, командна ієрархія заплуталася, немов клубок ниток, і ми не можемо навіть визначитися зі стилем нашої уніформи. Час навести лад у наших сухопутних військах. Буде боляче, але це необхідно зробити."
CYA_army1:0 "Армійські реформи"
CYA_army1_desc:0 "Сучасні армії вимагають сучасних структур, а наші трохи застаріли. Давайте почнемо наші реформи з основ."
CYA_officer_cadre:0 "Офіцерські кадри"
CYA_officer_cadre_desc:0 "Наші сили отримали б вигоду з нового командування на полі бою. Наша армія стала менш ефективною через управління нею застійних і неамбіційних офіцерів. Давайте звернемо це назад."
CYA_mil_radio:0 "Воєннє радіо"
CYA_mil_radio_desc:0 "Хоча такий винахід, як радіо, поширився всією Ціанолізією завдяки вінґбардійським торговцям, ми не маємо коштів, щоб самим його виробляти. Армія зацікавлена в його застосуванні, але для початку нам потрібно провести зворотну розробку, щоб він задовольняв нашим вимогам, особливо в галузі шифрування частот радіосигналів."
CYA_army_sailor_brigades:0 "Сформувати бригади з матросів"
CYA_army_sailor_brigades_desc:0 "У минулому наша столиця Фіміавштадт була портом приписки Імперського Південного Флоту. Сьогодні вже давно немає ніякого Південного Флоту, хоча й безліч його колишніх матросів усе ще живуть тут. Вони все ще дієздатні й добре вимуштровані грифони, а тому ми озброїмо їх і організуємо в сухопутні бригади, щоб вони знову могли битися."
CYA_logistics_company:0 "Воєнна логістика"
CYA_logistics_company_desc:0 "Армія марширує поки сита, але через поточну ситуацію в Ціанолізії на фуражування взагалі не можна покладатися, щоб забезпечити війська всім необхідним. Ми сформуємо спеціальні логістичні з'єднання, щоб підтримати наших хоробрих солдатів."
CYA_officers:0 "Генеральний штаб"
CYA_officers_desc:0 "Потрібно не просто наводити свою зброю на ворога, а й направляти війська. Для цього нашим офіцерам і генералам потрібен єдиний командний центр, де вони зможуть планувати наші дії на полі бою. Хоча план ніколи не витримує першого контакту з ворогом, ми можемо хоча б спробувати мінімізувати небезпеку для наших військ."
CYA_army6:0 "Армійські будівничі корпуси"
CYA_army6_desc:0 "Під час війни ми не можемо повністю покластися на цивільний сектор у сфері своєчасного будівництва, відновлення і всього іншого, що може знадобитися нашим силам під час їхніх дій. Ось чому для нас буде доцільно створити спеціальні корпуси, щоб вирішувати такі проблеми."
CYA_army7:0 "Важкі піхотинці-лицарі"
CYA_army7_desc:0 "Доблесний дух лицарства ніколи не помре! Завдяки належним тренуванням та оснащенню вони зможуть подолати будь-яку перешкоду. Вони можуть бути гідною заміною, поки ми не зможемо поставити на потік виробництво власних броньованих машин."
CYA_army8:0 "Модернізація танків"
CYA_army8_desc:0 "Перші результати програми броньованих машин були дуже багатообіцяючими, і ми впевнені, що за належного фінансування ми зможемо створити модель, яка випередить свій час. Ціанолізії потрібна будь-яка перевага, яка тільки можлива."
CYA_support_comp:0 "Воєнні інженери"
CYA_support_comp_desc:0 "Щоб ефективно вести війну нам потрібні сапери та інженери. Ці хоробрі грифони будуватимуть укріплення, очищатимуть зони від небезпеки та зводитимуть тимчасові мости. Вони стануть художниками на полотні навколишньої місцевості."
CYA_inf_guns:0 "Модернізація гвинтівок"
CYA_inf_guns_desc:0 "Війська вже довго скаржаться на використання застарілого озброєння. Ми почули їхні нарікання і почнемо проєктувати більш сучасну модель гвинтівки для простих солдатів."
CYA_artillery_stuff:0 "Модернізація артилерії"
CYA_artillery_stuff_desc:0 "Проста перевірка наших запасів артилерії виявила кілька різних проблем, серед яких дефектні запчастини, використання застарілих моделей, таких як напівгармати, а також погане навчання наших солдатів. Найкращим варіантом буде віддати пріоритет наведенню порядку в артилерійських батальйонах."
CYA_army_motorization:0 "Моторизація армії"
CYA_army_motorization_desc:0 "Потрібно докласти зусиль для поліпшення мобільності наших збройних сил. Але, щоб почати згідно з нашими планами, для початку нам потрібен надійний транспортний засіб, щоб перевозити наші війська і постачання."
CYA_mountain_guns:0 "Гірська артилерія"
CYA_mountain_guns_desc:0 "Артилерія виграє війни, але розміщувати її на пагорбах і горах завдання для дурнів. Потрібно докласти зусиль, щоб спроектувати більш керовані, менші за розміром знаряддя, які зможуть подолати пересічену місцевість, не жертвуючи точністю і вогневою потужністю."
CYA_armor_workshops:0 "Дослідження танків"
CYA_armor_workshops_desc:0 "Хоча промисловості, потрібної для масового виробництва броньованих машин, фактично немає в Ціанолізії, все ще може бути корисно виділити частину нашого бюджету на дослідження танкових дизайнів, щоб ми не залишилися далеко позаду більш сучасних країн."
CYA_magical_weapons:0 "Магічна зброя"
CYA_magical_weapons_desc:0 "Повідомлення про зброю, яка використовує магічні кристали як боєприпаси, раніше розцінювалися як обман. Нещодавній прорив наших учених довів їхню реальність. Хоча зараз вони страждають від проблем із надійністю, ми впевнені, що зможемо поліпшити їх настільки, що вони повністю замінять звичайні гвинтівки."
CYA_modernizing_army:0 "Покращення воєнної доктрини"
CYA_modernizing_army_desc:0 "Застаріла доктрина, яку ми успадкували від Імперії Грифонів, більше не підходить для нашої стратегії. Наші теоретики почнуть експериментувати і вивчати нові тактики і варіанти."
CYA_army_laboratories:0 "Відділ армійських досліджень"
CYA_army_laboratories_desc:0 "Військам потрібні спеціалізовані дослідницькі центри та обладнання, що просто не можна довірити цивільному сектору. Вирішивши такі проблеми як бюрократія та фінансування, ці науковці зможуть сфокусуватися винятково на покращенні нашої армії в усіх можливих галузях."
CYA_pilot_training:0 "Підготовка воєнних пілотів"
CYA_pilot_training_desc:0 "Керування літаком — складне завдання, і ми повинні гарантувати, щоб кожен новобранець у лавах ВПС проходив належну підготовку, щоб їхня ефективність на полі бою не знижувалася. Число охочих вступити до лав нового повітряного відгалуження армії величезне, але будуть допущені тільки найкращі."
CYA_build_air_bases:0 "Побудувати аеродроми"
CYA_build_air_bases_desc:0 "Літаки потребують великої кількості вільного місця для правильної роботи. На щастя, у нас є багато порожніх полів, які більш ніж підходять для будівництва ангарів і аеродромів."
CYA_air_support_effort:0 "Розробка штурмовиків"
CYA_air_support_effort_desc:0 "Літаки привносять нове поле бою у війну, даючи нам варіанти, які раніше були недоступні. Наприклад, надійне укріплення або траншея тепер можуть піддаватися нападу за допомогою літаків, що несуть бомби, що рятує багато життів наших регулярних військ. Тому вкрай важливо, щоб ми також розробили ці літаки і почали їх виробництво."
CYA_fighter_effort:0 "Розробка винищувачів"
CYA_fighter_effort_desc:0 "Теоретики припускають, що найважливіші битви будуть вестися не на суші, а в повітрі. Той, хто керуватиме небом, контролюватиме результат війни, і якщо ми хочемо бути переможцями, нам потрібен спеціальний винищувач, щоб підтримувати панування над небом...."
CYA_air_auxiliary:0 "Підтримати авіацію"
CYA_air_auxiliary_desc:0 "Небеса — це частина природи грифонів, а тому цілком доречно використовувати наші таланти для поліпшення характеристик наших літаків. Краще навчання, більше авіабаз, є багато можливостей для розширення наших можливостей."
CYA_bomber_effort:0 "Розробка бомбардувальників"
CYA_bomber_effort_desc:0 "Щойно контроль над небесами буде забезпечено, ми зможемо перейти до другої фази атаки: бомбардувальників. Ці великі, міцні літаки нестимуть руйнівні бомби і руйнуватимуть до стану палаючих уламків будь-які перешкоди, чи то бункери, міста, чи то навіть військові кораблі. Це забезпечить нашу перемогу."
CYA_aviation_corps:0 "Армійські авіакорпуси"
CYA_aviation_corps_desc:0 "Через триваючий прогрес нашого авіакорпусу у нас виникла потреба у створенні спеціального навчального та житлового комплексу для всіх наших пілотів. Там вони отримають найкраще навчання, яке ми можемо собі дозволити, гарантуючи, що їхні навички залишаться на висоті, а ймовірність будь-яких нещасних випадків буде мінімальною."
CYA_rocket_science:0 "Ракетобудування"
CYA_rocket_science_desc:0 "Реактивні двигуни і ракети обіцяють нову еру у війні. Хоча зараз ми можемо виробляти тільки експериментальні прототипи, за достатнього фінансування ми зможемо просунутися в майбутнє і випередити наших конкурентів."


CYA_coastal_railway:0 "Побудувати прибережну залізницю"
CYA_coastal_railway_desc:0 "Першим кроком у розвитку нашої невеликої промислової бази є з'єднання наших прибережних міст сучасною залізницею. Перевезення вантажів і грифонів стане набагато безпечнішим і швидшим, а також бики-мародери більше не зможуть нас турбувати."
CYA_coastal_towns:0 "Розвивати прибережні міста"
CYA_coastal_towns_desc:0 "Є багато невикористаної землі, доступної для будівництва нових фабрик, військових баз або просто більшої кількості будинків для нашого народу. Ми повинні викупити цю землю для наших майбутніх проєктів."
CYA_manufactory:0 "Мануфактури другого плану"
CYA_manufactory_desc:0 "Місто Фіміавштадт, безумовно, є нашою найбільшою цінністю, але ми не можемо розвивати його виключно за рахунок інших. Потрібно стежити за тим, щоб інші наші прибережні міста, як-от Салмаркт і Ауропалліета, також отримували фінансування для своїх нових промислових проєктів."
CYA_arsenal:0 "Тармутський арсенал"
CYA_arsenal_desc:0 "Буде Ціанолізія жити чи загине, залежить від її вогнепальної зброї. Тривалий час ми не могли виробляти нову зброю або навіть купувати її з-за кордону. Однак тепер ми можемо це виправити, адже спеціалізовані збройові заводи нашого тармутського промислового комплексу гарантують, щоб кожен солдат мав свою зброю."
CYA_company:0 "Підтримати торгову компанію Горст"
CYA_company_desc:0 "Ми почали покладатися на низку торгових компаній, які створили свої бази в наших найцінніших містах. Найбільша і найприбутковіша з них, Горст Гандельсунтернемен, може запропонувати нам усе, що нам потрібно, в обмін на деякі поступки і фінансування. Надати їм заступництво було б мудрим вчинком."
CYA_town_stuff:0 "Спонсурувати верфі Ауропалліети"
CYA_town_stuff_desc:0 "Щоб захистити нашу батьківщину від ненависних мінотаврів, ми повинні розширити можливості нашого поточного флоту, щоб ми мали змогу будувати більше кораблів і перевіряти більше суден. На це доведеться витратитися за рахунок інших сфер, але така жорстока реальність."
CYA_town_stuff2:0 "Підтримати порт Салмаркт"
CYA_town_stuff2_desc:0 "Хоча Салмаркт лише нещодавно перейшов під наш контроль, його місце розташування завжди було дуже вигідним для нашого торгового бізнесу. Жоден грифон не зможе заперечувати проти отримання більшої кількості грошей, а тому ми розширимо можливості торгового судноплавства солмарктського порту."
CYA_town_stuff3:0 "Нафтопереробні заводи Горст"
CYA_town_stuff3_desc:0 "Компанія Горст Гандельсунтернемен запропонувала блискучу ідею для розв'язання проблеми нестачі стратегічних ресурсів — нафтопереробні заводи з виробництва синтетичної нафти і каучуку. Використовуючи тільки невелику частину справжніх ресурсів, ми зможемо послабити попит і зробити гідні заміни. Вони просять натомість лише ділянку землі та частку прибутку."
CYA_industrialise_fragrantharbour:0 "Розвивати Фіміавсгафен"
CYA_industrialise_fragrantharbour_desc:0 "Порт Фіміавштадта не завадило б розширити. Ми вже знайшли хороші зони для будівництва нових причалів, пірсів і доків. Нам потрібно тільки почати працювати."
CYA_steelworks:0 "Сталелитійний завод Фіміавштадта"
CYA_steelworks_desc:0 "Сталь є життєво важливим ресурсом для виробництва практично всього, що нам потрібно, чи то будівлі, чи то зброя. Було б розумно розширити наші наявні сталеливарні заводи на щось таке, що зможе виробити для держави справжнє щось."
CYA_outback_oil:0 "Нафта в глушині"
CYA_outback_oil_desc:0 "Грифони мають право боятися глушини, але ми не можемо повністю ігнорувати це. Доволі сміливий геодезист виявив поклади нафти в джунглях Каннабії, і до їхнього розташування відносно легко як добиратися, так і захищати від злісних племен корів. Безумовно, будь-яка дрібниця допоможе."
CYA_special_industry:0 "Особлива промисловість Каннабії"
CYA_special_industry_desc:0 "Тільки погляньте на це. Після нашого успіху в забезпеченні безпеки нафтової свердловини ми виявили родовище рідкісних магічних кристалів. Хоча в нас зараз немає для них практичного застосування, ми знаємо багато тих, хто їх використовує, і вони заплатили б за них хороші гроші. Для обробки цього нового ресурсу також буде відкрито нову фабрику."
CYA_griffon_institute_of_science:0 "Воєнно-морський науковий інститут"
CYA_griffon_institute_of_science_desc:0 "Вчені обіцяють нам великі успіхи, але їхні можливості та фінансування недостатні для розкриття їхніх грандіозних задумів. З огляду на їхні попередні успіхи, ми вважаємо їхнє прохання обґрунтованим. Незабаром мають з'явитися результати."
CYA_industrial_stuff:0 "Розширення сталелитійного заводу"
CYA_industrial_stuff_desc:0 "Новий металургійний завод уже виробляє багато всього, допомагаючи нашій промисловості, але нам потрібно більше, ніж просто звичайна сталь. Додаткові заводи для обробки більш рідкісних металів будуть побудовані і введені в експлуатацію, як в нашій столиці, так і в комплексах, що підтримують її, — Де-Аґілара, Тармута і Ишпелью-Мара."
CYA_industrial_stuff2:0 "Фіміавштадтська радарна башта"
CYA_industrial_stuff2_desc:0 "Чудовий новий винахід під назвою радар багато в чому змінить майбутні війни. Зрештою, завжди знати, де перебуває ворог, — безцінне знання, і ми повинні прагнути до вдосконалення цієї технології."
CYA_modern_computation_machines:0 "Сучасні обчислювальні машини"
CYA_modern_computation_machines_desc:0 "Чудовий новий винахід під назвою радар багато в чому змінить майбутні війни. Зрештою, завжди знати, де перебуває ворог, — безцінне знання, і ми повинні прагнути до вдосконалення цієї технології."
CYA_industrial_stuff3:0 "Створення НИОКР"
CYA_industrial_stuff3_desc:0 "Будівництво будинку або риття шахти — це щось більше, ніж просто підняття опорних балок і розрівнювання підлоги. Ми будемо прагнути об'єднати наших поточні методи будівництва з сучасними інструментами та транспортними засобами. Це значно збільшить наш рівень прогресу."
CYA_industrial_stuff4:0 "Світле наукове майбутнє"
CYA_industrial_stuff4_desc:0 "Незважаючи на численні труднощі в досягненні прогресу, наша важка робота окупилася, і тепер ми пожинаємо її плоди. Наші грифони стають дедалі розумнішими і продуктивнішими з кожним днем, що відбивається у збільшенні кількості народу, здатного впоратися зі складнішими завданнями. Потрійне ура Ціанолізії!"


CYA_expand_capital_docks:0 "Розширити доки Фіміавштадта"
CYA_expand_capital_docks_desc:0 "Пірси Фіміавштадта перебувають у досить застарілому стані. Щоб відновити славу старого імперського флоту, ми повинні відремонтувати ці доки і побудувати додаткові."
CYA_found_admiralty:0 "Реформа адміралтейства"
CYA_found_admiralty_desc:0 "Спеціальні процедури, які керували нашим флотом, більше не прийнятні. Нам потрібен добре навчений секретаріат, який складатиметься з грифонів, що знаються на всіх питаннях ВМФ, а не з адміралів і офіцерів, надто старих, щоб ходити на шкванцях. Це кардинально збільшить ефективність нашого флоту."
CYA_found_capital_shipyards:0 "Спонсурувати доки Горст"
CYA_found_capital_shipyards_desc:0 "Завжди надійна компанія Горст Гандельсунтернемен висунула нам ще одну чудову пропозицію: вони побудують нові верфі в обмін на податкові пільги. У зв'язку з нашою необхідністю відновити флот, ми можемо дозволити собі менший щорічний дохід від податків."
CYA_build_a_navy:0 "Відновити наш флот"
CYA_build_a_navy_desc:0 "Приготування завершено і тепер можна приступити до справжньої роботи. Ціанолізія знову правитиме хвилями! Після тривалого періоду будівництва, звісно ж."
CYA_screening_effort:0 "Розробка кораблів екранування"
CYA_screening_effort_desc:0 "Есмінці — найменший клас військового корабля. Вони чудово підходять для розвідки і пошуку підводних човнів. Оскільки на створення більших кораблів піде значна кількість часу, було б краще модернізувати наші застарілі імперські проєкти."
CYA_cruiser_effort:0 "Розробка крейсерів"
CYA_cruiser_effort_desc:0 "Оскільки есмінці виступають у ролі наших кораблів екранування, крейсери як легкі, так і важкі, зможуть діяти як тимчасове рішення, перш ніж ми зможемо розробляти більші військові кораблі. Вони також можуть доповнити наші патрульні сили."
CYA_raise_the_austernfischer:0 "§HПідняти Аустернфішер§!"
CYA_raise_the_austernfischer_desc:0 "Флагман колишнього Імперського Південного флоту, Аустернфішер був потоплений недалеко від берега Фіміавсгафена бомбою мінотаврів. Це сталося роки тому, коли Астеріон відокремився від Імперії. Сьогодні за допомогою сучасних методів рятувальних робіт ми можемо спробувати підняти затонулий лінійний крейсер, який стане прекрасним доповненням для нашого флоту."
CYA_capital_ship_effort:0 "Розробка лінійних кораблів"
CYA_capital_ship_effort_desc:0 "Нарешті в нас є кошти, щоб розпочати будівництво найбільших військових кораблів, але спочатку нам потрібен надійний проєкт. Уроки, витягнуті з моделі Аустернфішера, значно допоможуть у цій справі."
CYA_submarine_effort:0 "Розробка підводних човнів"
CYA_submarine_effort_desc:0 "Підводні човни, безсумнівно, стануть поворотним пунктом у морській війні. Жоден корабель, як би важко він не був броньований, більше не буде в безпеці. Торгові лінії наших ворогів перебуватимуть під постійною загрозою. Усе, що нам для цього потрібно — це робоча модель."
CYA_the_aeronaval_corps:0 "Сформувати корпус морської авіації"
CYA_the_aeronaval_corps_desc:0 "Майбутнє війни залежить від ідеальної координації авіаносців і адаптованих для них літаків. Ми почнемо формувати корпус, що спеціалізується на цих зусиллях."
CYA_carrier_effort:0 "Розробка авіаносців"
CYA_carrier_effort_desc:0 "Деякі з наших адміралів вважають, що військові кораблі в новому тисячолітті варто переобладнати для перевезення літаків. Якщо ці авіаносці будуть добре захищені екрануючими суднами, то вони зможуть пошкодити ворожі кораблі, не наражаючи себе на небезпеку. Ми зосередимося на створенні наших перших конструкцій авіаносців."
CYA_carrier_building_facility:0 "Технології побудови авіаносців"
CYA_carrier_building_facility_desc:0 "Після того, як наш перший проєкт авіаносця був завершений і схвалений, ми можемо почати його будівництво. Але спочатку нам потрібно розширити верфі — у Фіміавштадта є місце для нового пірсу. Крім того, будуть імпортовані рідкісні метали, щоб полегшити будівництво цього нового військового корабля, так що нам не доведеться використовувати погану альтернативу."
CYA_seaplane_effort:0 "Дизайн морської авіації"
CYA_seaplane_effort_desc:0 "Літаки потребують численних модифікацій, щоб мати можливість використовувати авіаносці як злітний майданчик. З наявними моделями експериментуватимуть, поки ми не знайдемо задовільний баланс вогневої потужності, дальності та ваги."
CYA_seebataillon:0 "Сформувати морські батальйони"
CYA_seebataillon_desc:0 "Ціанолізія живе і процвітає завдяки своєму довгому узбережжю. Можна сказати, що грифони тут добре знайомі з морем — і це наш аргумент на користь формування морських батальйонів. Спеціалізовані сили адаптуються в десантних війнах, щоб вести штурм ворожих пляжів."
CYA_naval_assault_effort:0 "Планування морських вторгнень"
CYA_naval_assault_effort_desc:0 "Підготовка морського вторгнення є складним завданням — вона вимагає ретельного планування та координації. Ми визначили ключові недоліки в нашому плануванні, і зосередимося на їх усуненні. Це гарантує, що якщо нам буде потрібно провести військово-морську атаку, все пройде набагато більш гладко, і менш хороші грифони помруть."
CYA_torpedo_destroyers:0 "Торпедні крейсери"
CYA_torpedo_destroyers_desc:0 "Торпеди зарекомендували себе як дуже ефективна зброя, але підводні човни та есмінці досить крихкі. Це означає, що незважаючи на своє озброєння, вони не зможуть гарантувати успішне влучання по ворожому кораблю. Ми зібрали наших досвідчених теоретиків, щоб придумати новий дизайн військового корабля, який використовуватиме лише торпеди."
CYA_form_naval_paratroopers:0 "Сформувати морський батальйон ПДВ"
CYA_form_naval_paratroopers_desc:0 "Хоча скептики вважають парашут чимось, що явно не потрібно грифону, ми визнаємо, що не можна очікувати, що солдат, незалежно від того, наскільки він підготовлений і навчений, не розіб'є важку техніку під час польоту. Підготовка спеціалізованих батальйонів до парашутних операцій розширить наші тактичні можливості на полі бою."


CYA_the_conference_at_evosmoshafen:0 "Салмарктська конференція"
CYA_the_conference_at_evosmoshafen_desc:0 "Уже протягом десятиліть ми виживаємо в цих ворожих землях. Але це далося нам не без зусиль. Мінотаври, ці звірі, яких підганяє жага помсти, загрожують знищити все, що нам дороге. Графиня вирішила провести зустріч із командирами вищого рангу в Солмаркті, щоб визначити наш подальший курс дій."
CYA_the_group_of_twenty:0 "Група двадцяти"
CYA_the_group_of_twenty_desc:0 "Група офіцерів у складі Ціанолізьких військ уже давно незадоволена національною державою. Незважаючи на величезний спектр ідеологічних відмінностей між ними, вони відклали свої сварки і зійшлися в одному: нинішній режим потрібно прибрати, щоб соціалістична утопія відродилася з попелу."
CYA_form_sailors_committees:0 "Сформувати матроські комітети"
CYA_form_sailors_committees_desc:0 "Вкрай важливо заручитися підтримкою наших грифонів моряків. Наявність військово-морського флоту на нашому боці може мати вирішальне значення, якщо дійде до внутрішньої боротьби, але ми також зможемо захопити лідерство і без кровопролиття."
CYA_the_anarchists_and_equalists:0 "Анархісти й еквалісти"
CYA_the_anarchists_and_equalists_desc:0 "Хоча всі ми прагнемо побачити Ціанолізію соціалістичною, існують різні точки зору з приводу того, як цього домогтися. Деякі групи займають радикально різні позиції порівняно з авангардним соціалізмом і можуть сплутати нам карти. З іншого боку, нашій справі знадобиться кожен грифон. Як ми маємо діяти?"
CYA_radicalising_the_troops:0 "Радикалізувати війська"
CYA_radicalising_the_troops_desc:0 "Відомо, що збройні сили недолюблюють вічні нападки, яких ми зазнаємо в Ціанолізії, і ми можемо використати це у своїх інтересах. Однак у нас вистачить часу, щоб переконати лише одну групу — офіцерів або простих солдатів."
CYA_liasing_with_the_indigenes:0 "Підтримати зв'язок з туземцями"
CYA_liasing_with_the_indigenes_desc:0 "Дехто знайде це неприємним, але місцеві мінотаври можуть виявитися цінним союзником. Одна з наших цілей — зупинити непотрібну ненависть між двома расами, а тому ми вирушимо до вождів племен. Угоду між нами можна і потрібно буде знайти."
CYA_coordinating_with_the_cadres:0 "Координація з населенням"
CYA_coordinating_with_the_cadres_desc:0 "Більшість грифонів у Ціанолізії населяють наші прибережні міста, і вони на своїй шкурі пізнали утиски з боку капіталістів. Робітники природно будуть нашими союзниками під час революції, але як щодо подумати про те, щоб переконати зневажену буржуазію? Їхній вплив міг би забезпечити більш плавний перехід до кращого суспільства."
CYA_roll_the_die:0 "Перемога або смерть"
CYA_roll_the_die_desc:0 "Ясно, що слів буде недостатньо, щоб повалити нинішній режим. Тільки насильницька революція може забезпечити правильний початок для чистої, соціалістичної нації. Геть графиню! Геть тиранію!"
CYA_the_officers_putsch:0 "Офіцерський путч"
CYA_the_officers_putsch_desc:0 "Ми впевнені, що отримали достатню підтримку нашої справи. У графині Зумпфкіль не буде іншого вибору, окрім як зректися престолу і покинути країну, щойно вона побачить переважаючі сили революції. Наші вимоги будуть пред'явлені на наступних зборах королівського двору графині, які мають відбутися через три дні..."
CYA_our_finest_hour:0 "Наш зоряний час"
CYA_our_finest_hour_desc:0 "Наша змова обернулася найкращим чином, і тепер ми отримали контроль над Ціанолізією. Нехай народ святкує, адже настали світліші часи! Насамперед варто провести вільні вибори, щоб визначити вектор розвитку нашої нації. Ми впевнені, що народ зробить мудрий вибір."
CYA_democratic_socialism_focus:0 "НПДС"
CYA_democratic_socialism_focus_desc:0 "Народ обрав нову партію демократичних соціалістів, щоб вона очолила націю. Вони обіцяють рівність без расизму, процвітання без експлуатації та свободу без гноблення. Мир, хліб і демократія для всіх, незалежно від раси чи класу!"
CYA_equalism_focus:0 "Партія радикальної рівності"
CYA_equalism_focus_desc:0 "Прийшли результати виборів, згідно з якими ціанолізійці обрали партію радикальної рівності, щоб привести нас до нового завтра. Велика кількість мінотаврів, які прийшли на вибори, проголосували за них, спокушені обіцянками рівного суспільства. Нехай почнеться відновлення." ##Еквалісти молодці, еквалісти клас, кому не подобається, тому посохом однаковості в очі##
CYA_equal_rights_bill:0 "Закон про рівні права"
CYA_equal_rights_bill_desc:0 "Першим кроком до зцілення цієї нації є запровадження закону про рівні права — відтепер кожен грифон, поні, мінотавр, зебра, простіше кажучи, всі істоти будуть рівними, незалежно від їхньої професії, місця існування чи переконань. Таким чином, наше суспільство почне самовідновлюватися."
CYA_abolish_private_ownership:0 "Скасувати приватну власність"
CYA_abolish_private_ownership_desc:0 "Власність — це хвороба, яка спричинить розбрат у нашому рівноправному суспільстві. Ми повинні забезпечити, щоб жодна істота не мала більше за інших. Будь то бідність чи процвітання, ми всі несемо однаковий тягар, але наша мета також однакова."
CYA_land_redistribution:0 "Перерозподіл землі"
CYA_land_redistribution_desc:0 "Буржуазія несправедливо окупувала великі ділянки землі, щоб фінансувати свої незаконні, жадібні плани. Їх забере держава і перерозподілить між усіма громадянами відповідно до їхніх потреб."
CYA_communist_patriotism:0 "Революційний патріотизм"
CYA_communist_patriotism_desc:0 "Військова служба в Ціанолізії довгий час вважалася неприємною, якщо була необхідною. Це означало, що добровольців було мало, але тепер народ набагато більше хоче приєднатися до наших збройних сил. Десятиліття облогового менталітету добігають кінця."
CYA_unions_in_politics:0 "Профспілки в політиці"
CYA_unions_in_politics_desc:0 "Профспілки, які захищають робітників від експлуатації, повинні мати право голосу в уряді. Вони забезпечать, щоб нові закони і правила не створювалися на шкоду пролетаріату."
CYA_mixed_species_brigades:0 "Різношерсті батальйони"
CYA_mixed_species_brigades_desc:0 "Наступним кроком у досягненні нами рівного суспільства є формування військових підрозділів, що містять кілька видів. Цей експеримент переслідує дві мети — побачити, чи залишається бойова ефективність оптимальною, і переконати решту армії повільно переймати цей вид формування підрозділів."
CYA_horizontalised_military_structure:0 "Горизонтальна воєнна структура"
CYA_horizontalised_military_structure_desc:0 "Збройні сили повинні йти як єдине ціле і битися як єдине ціле — сувора ієрархія тільки сковувала простого солдата. Тепер звільнившись від своїх кайданів, вони битимуться з неперевершеним запалом."
CYA_equalist_society:0 "Товариство еквалістів"
CYA_equalist_society_desc:0 "Так багато країн і суспільств по всьому світу були б набагато кращими, якби вони прийняли наш спосіб мислення. Обов'язок кожного гордого громадянина нашої Ціанолізії — поширювати чесноти рівності!"
CYA_collectivisation:0 "Аграрна колективізація"
CYA_collectivisation_desc:0 "Сільгосподарські угіддя та інші об'єкти, які виробляють продукти харчування, повинні бути вилучені на благо держави для реформи спосіб виробництва відповідно до наших ідеалів. Ми очікуємо, що спочатку буде нестача продовольства поки фермери адаптуються до нових квот і правил, але результати будуть більш ніж багатообіцяючими."
CYA_military_commissars:0 "Військові комісари"
CYA_military_commissars_desc:0 "Хоча військові звільнили Ціанолізію, ми вважаємо, що було б розумно стежити за ними. Не можна допустити, щоб антиреволюційні настрої почали зростати, а тому ці доблесні комісари забезпечать ідеологічну чистоту в армії, а також надихнуть війська піднятися на нові висоти хоробрості."
CYA_the_means_of_production:0 "Захопити засоби виробництва"
CYA_the_means_of_production_desc:0 "Держава потребує всіх своїх матеріалів, промисловості, інфраструктури для досягнення своєї мети. Ми більше не продаватимемо нашу важку роботу іноземним капіталістам, які вимагають у нас і ніколи не платять ціну по справедливості."
CYA_miners_collectives:0 "Сформувати шахтарські колективи"
CYA_miners_collectives_desc:0 "Шахтарі є одними з найбільш уразливих класів у країні. Довгі години роботи в небезпечних умовах за мізерну зарплату, за жорстокої експлуатації гнобителями-капіталістами. Тепер це змінюється, і право власності на шахти поширюється на тих, хто в них працює. Продуктивність і моральний дух збільшаться."
CYA_national_health_bureau:0 "Сформувати бюро національної охорони здоров'я"
CYA_national_health_bureau_desc:0 "Базова охорона здоров'я, що надається державою, є правом кожного громадянина. Ми повинні забезпечити, щоб цей привілей став реальністю для кожного ціанолізійця, незалежно від його добробуту або соціального становища. Зрештою, вологий клімат Південної Грифонії — сприятливе середовище для хвороб."
CYA_free_education:0 "Безкоштовна освіта"
CYA_free_education_desc:0 "Грамотний громадянин — вільний громадянин, і ми маємо забезпечити, щоб кожна істота отримувала базову освіту. Чудова нагода поширювати наші цінності."
CYA_intercommunalism:0 "Інтеркомуналізм"
CYA_intercommunalism_desc:0 "Тепер, коли ми налагодили справами вдома, настав час поширити цінності соціалізму на наших сусідів. Робітники повстануть, а ми не підемо на компроміс! Усі репресивні феодали мають канути в аннали історії, де їм саме місце, і звідки вони ніколи не повернуться!"
CYA_liberate_the_north:0 "Звільнити північ"
CYA_liberate_the_north_desc:0 "Націями долини Еві правлять феодальні монархи і розбійники. На особливу увагу заслуговує зневажений тиран Кіссау, який, за чутками, убив кожного прихильника комунізму в Прайвені. Вони будуть помститися! Ми повинні втрутитися, щоб принести соціалізм на їхні землі."
CYA_liberate_the_west:0 "Звільнити захід"
CYA_liberate_the_west_desc:0 "Фалькор і Сікамеон в'януть через свій слаборозвинений аграрний стан. Їхні лідери брехуни, які обіцяють прогрес, але заважають роботі пролетаріату! Ми повинні йти вперед і звільнити робітників. Коли кожна нація буде слідувати нашій справі, пролетаріат усього світу об'єднається!"
CYA_into_the_world:0 "У світ"
CYA_into_the_world_desc:0 "Завдяки тому, що наші найближчі сусіди гордо несуть багряний прапор, наша мета досягнута. Але по всьому світу, як і раніше, є робітники, які працюють як раби за копійки і жадають звільнитися від своїх кайданів! Нехай світ дізнається, що Ціанолізія підтримує звільнення пролетаріату в кожній країні!"
CYA_communist_future:0 "Соціалістичне майбутнє"
CYA_communist_future_desc:0 "За останні кілька років Ціанолізія досягла значного прогресу. Із глухого округу, обложеного мінотаврами, ми стали гордою нацією, вільною від її лиха та експлуататорів. Це знаходить відображення в наших грамотних, вільних громадянах, які живуть щасливим і повним життям. Майбутнє вже тут."
CYA_communism_in_one_country:0 "Соціалізм в окремо взятій країні"
CYA_communism_in_one_country_desc:0 "У нашої ідеології на даний момент немає родючого ґрунту для поширення в інших місцях. Ми повинні зосередитися на забезпеченні виключно своєї нації. Це не означає, що ми сліпі до тяжкого становища іноземних робітників, але ми просто робимо прагматичний вибір."
CYA_standard_of_living:0 "Підняти рівень життя"
CYA_standard_of_living_desc:0 "Наші спроби вести Ціанолізію в сучасність поки що були успішними, але революція далека від завершення. Народ заслуговує на зручності, щоб жити щасливим, трудовим життям, а не нудитися у відчаї."
CYA_proletarian_factories:0 "Пролетарські фабрики"
CYA_proletarian_factories_desc:0 "У соціалістичній країні не може бути безробітних. Ми приймемо програму масової індустріалізації, щоб дати кожному громадянину-ціанолізійцю робоче місце, яке він може з гордістю назвати своїм власним."
CYA_the_best_defense:0 "Найкращий захист"
CYA_the_best_defense_desc:0 "Будь-який дурний загарбник був би дуже здивований, побачивши, що жителі Ціанолізії б'ються щосили. Ми більше не роз'єднана нація, роздроблена старими образами, а згуртована, готова зустріти будь-яку загрозу з високо піднятими головами! Ціанолізія стоїть, і вона ніколи не впаде!"
CYA_commie_mit_outback:0 "Відкрити доступ до глушини"
CYA_commie_mit_outback_desc:0 "Тепер дві раси працюють разом над створенням соціалістичної утопії і колись вороже оточення може бути правильно використане для видобутку ресурсів. Хоча це й не означає, що не залишилося мінотаврів, які прагнуть створити проблеми. Згодом їх доведеться розв'язувати, але Ціанолізія більше не є державою, що складається лише з прибережних міст."
CYA_commie_mit_indigenes:0 "Примирення з корінними жителями"
CYA_commie_mit_indigenes_desc:0 "Незважаючи на те, що ми разом боролися за створення нового порядку, відносини з мінотаврами, м'яко кажучи, залишалися напруженими. Треба докласти зусиль до того, щоб знайти спільну мову, щоб покласти край десятиліттям суперництва і ворожості."
CYA_comission_on_minotaurian_affairs:0 "Комісія по Справам Мінотаврів"
CYA_comission_on_minotaurian_affairs_desc:0 "Для ефективної протидії загрозі мінотаврів буде створено спеціальну організацію. Їм дано наше благословення і згоду на забезпечення миру і стабільності на тих невеликих землях, що ми фактично контролюємо, і, ймовірно, вони також битимуться з племенами биків."
CYA_armaments_effort:0 "Розвиток озброєнь"
CYA_armaments_effort_desc:0 "Кошти для збільшення нашої військової могутності в Ціанолізії геть відсутні. Таким чином, необхідно змінити ситуацію."
CYA_fortification_effort:0 "Розвиток укріплень"
CYA_fortification_effort_desc:0 "Відтепер більша частина нашої продукції буде спрямована на зміцнення нашої оборони. Це єдиний спосіб вижити."
CYA_stamp_out_dissent:0 "Викорінити іншодумство"
CYA_stamp_out_dissent_desc:0 "Шпигуни, зрадники і, можливо, найгірші з усіх, комуністи, крадуться нашими містами. Навіть військові не захищені від них! Їх треба викорінити, якщо ми хочемо зберегти контроль над важливими районами нашої країни. Можливо, канікули в глушині, повній озвірілих биків дадуть їм урок."
CYA_control_the_press:0 "Заткнути дзьоби пресі"
CYA_control_the_press_desc:0 "Ми не можемо дозволити газетам та іншим ЗМІ писати те, що вони хочуть. Рано чи пізно в них просочиться важлива інформацію про наші плани, і хто знає, що станеться, коли про це дізнаються. Преса повинна писати тільки те, що ми їм говоримо."
CYA_protection_troops:0 "Сформувати шуцтруппе"
CYA_protection_troops_desc:0 "Жорсткі вимоги до призову вимагають, щоб кожен прийнятий до армії грифон мав герцландське походження. Це призвело до того, що ми втратили цінних новобранців, і тому ми послабимо стандарти, дозволивши місцевим грифонам приєднатися до військ."
CYA_penal_bataillon:0 "Сформувати штрафбати"
CYA_penal_bataillon_desc:0 "Дезертири, злодії, вбивці — всього лише марна трата нашого суспільства. Замість того, щоб нудитися в переповнених в'язницях, вони повинні шукати спокуту на полі битви. У перемозі або в смерті."
CYA_military_police:0 "Сформуровати військову поліцію"
CYA_military_police_desc:0 "Військова поліція буде створена для підтримання порядку в країні та за кордоном. Крім того, вона гарантує, що наші війська не вдадуться до жодних крайнощів."
CYA_coma_battalions:0 "Сформувати батальйони К.п.Д.М."
CYA_coma_battalions_desc:0 "Замість того, щоб служити в наших регулярних силах, К.п.Д.М. буде дозволено формувати свої окремі частини і батальйони. Їхнє віддане мислення дасть їм змогу виступати там, де битви особливо важкі. Справжні ціанолізійці, якими б вони не були, ніколи не помруть!"
CYA_the_generalissimo:0 "Генералісимус"
CYA_the_generalissimo_desc:0 "Генерал Йон Фогельбек має рацію. Незважаючи на політичний застій, мінотаври об'єднаються проти нас, щойно почують про наші плани вторгнення, що насуваються. Якщо ми не можемо контролювати нашу власну сільську місцевість, як ми будемо контролювати весь острів, повний ворожих биків? Єдиний розумний вибір — зміцнитися і дочекатися шторму."
CYA_requisition_firearms:0 "Закупити вогнепальну зброю"
CYA_requisition_firearms_desc:0 "У нас критична нестача вогнепальної зброї. Ми відправимо торговців у сусідні міста, щоб купити гвинтівки. Це задовольнить наші потреби, поки ми не створимо власну промисловість."
CYA_imperial_advisors:0 "Запросити імперських радників"
CYA_imperial_advisors_desc:0 "Наші контакти з Серцем Імперії обмежені, але ми могли б переконати деяких з їхніх досвідчених військових умів оселитися в наших землях, навчати війська і спостерігати за війною, що насувається. Їхню допомогу буде щедро винагороджено."
CYA_fortify_thymiashafen:0 "Укріпити Фіміавсгафен"
CYA_fortify_thymiashafen_desc:0 "Фіміавштадт — наше найцінніше місто і центр майже всієї промисловості та виробництва в нашій країні. Варто нам втратити його, війна одразу буде програна — і мінотаври це знають. Ми побудуємо для нього найсильнішу оборону, яку ми тільки зможемо."
CYA_army_intelligence_division:0 "Відділ військової розвідки"
CYA_army_intelligence_division_desc:0 "Отримати будь-яку інформацію про плани мінотаврів і так складно через море, що розділяє нас. Спеціальну групу буде сформовано для отримання необхідних даних, а також для викорінення будь-яких шпигунів і незгодних, які, безсумнівно, ховаються всюди."
CYA_protected_supply_lines:0 "Захищені лінії постачання"
CYA_protected_supply_lines_desc:0 "Армія марширує поки сита, це відомо, але нашого логістичного забезпечення не існує. Не кажучи вже про те, що корінні мінотаври час від часу завдають ударів по наших конвоях, роблячи завдання поповнення запасів набагато складнішим, ніж воно вже є. Незважаючи на це, ми зосередимо наші зусилля на поліпшенні ситуації з поставками."
CYA_police_the_outback:0 "Патрулі в глушині"
CYA_police_the_outback_desc:0 "Армія марширує поки сита, це відомо, але нашого логістичного забезпечення не існує. Не кажучи вже про те, що корінні мінотаври час від часу завдають ударів по наших конвоях, роблячи завдання поповнення запасів набагато складнішим, ніж воно вже є. Незважаючи на це, ми зосередимо наші зусилля на поліпшенні ситуації з поставками."
CYA_military_training_exercises_in_the_outback:0 "Тренуваняя в глушині"
CYA_military_training_exercises_in_the_outback_desc:0 "Хоча наші війська підтримують хорошу форму і знають, як справлятися зі своїм озброєнням, їм все ж потрібен деякий реальний бойовий досвід. Цього разу ворожа територія стає благом, оскільки ми можемо 'симулювати' атаки на сили мінотаврів. Зрозуміло, в цьому питанні згода корів не буде потрібна."
CYA_the_kustenschutzwand:0 "Побудувати Кюстеншуцванд"
CYA_the_kustenschutzwand_desc:0 "Це наш найамбітніший проєкт – Кюстеншуцванд. Кожна миля нашого узбережжя буде вкрита фортифікаційними спорудами, колючим дротом, міни розмістять у морі, у батареях встановлять важкі гармати, – усе, що потрібно для стримування вторгнення."
CYA_admiral:0 "Адмірал"
CYA_admiral_desc:0 "Наш головний адмірал Шіле фон Шпрахе має правильне уявлення про протидію загрозі мінотаврів. Ми згуртуємо наші війська, відновимо наші кораблі і проведемо славне вторгнення на архіпелаг Астеріон. Тільки зламавши їх, перш ніж вони зможуть здійснити власний напад, ми зможемо забезпечити продовження миру."
CYA_requisition_landing_craft:0 "Вилучити десантні судна"
CYA_requisition_landing_craft_desc:0 "Щоб перекинути наші сили на Астеріон, нам потрібно набагато більше конвоїв, ніж у нас зараз. Нашим головним пріоритетом буде отримання достатньої їх кількості, а також виготовлення десантних кораблів для штурму пляжів."
CYA_naval_intelligence_service:0 "Сформувати відділ військово-морської розвідки"
CYA_naval_intelligence_service_desc:0 "Кораблі завжди потребують інформації про позиції своїх супротивників, тому нам потрібна спеціальна група аналітиків, яка збиратиме й оброблятиме всю цю інформацію, щоб дати нашим морякам найбільші шанси на успіх."
CYA_train_the_troops:0 "Навчити війська"
CYA_train_the_troops_desc:0 "Оскільки ми гостро потребуємо набагато більшої кількості солдатів, зрозуміло, що військова підготовка займе більше часу, ніж потрібно. Її потрібно буде реформувати і залишити тільки найнеобхідніше, щоб мати велику постійну армію."
CYA_naval_auxiliary_patrol:0 "Сформувати морський допоміжний патруль"
CYA_naval_auxiliary_patrol_desc:0 "Відомо, що бики вирушають у рейди, націлюючись на торгові кораблі, що йдуть у напрямку наших прибережних міст. Оскільки наші військово-морські сили нині виснажені, ми вирішили створити додаткові патрулі, складені з добровольців, щоб стежити за морем."
CYA_ignore_the_outback:0 "Заблокувати доступ до глушини"
CYA_ignore_the_outback_desc:0 "Усе, що нам потрібно, знаходиться в наших чудових прибережних містах. Ми більше не будемо турбуватися, намагаючись контролювати величезні ділянки землі, населені недисциплінованими, ворожими мінотаврами. З цього моменту ми повністю зосереджені на узбережжі."
CYA_the_first_blow:0 "Перший удар"
CYA_the_first_blow_desc:0 "Ми зробили все, що могли, щоб підготуватися до морського вторгнення. Графиня впевнена в нашому успіху, хоча слід зазначити, що якщо війна затягнеться занадто довго, ми зіткнемося з повстанням місцевих мерзотників. Плани приводяться в дію і або ми повертаємося переможцями, або взагалі не повертаємося. Уперед, до слави!"
CYA_what_to_do_with_minotauria:0 "Горе переможеним!"
CYA_what_to_do_with_minotauria_desc:0 "Боги, ми перемогли! Незважаючи ні на що, наші сили завдали бикам рішучого удару, і вони швидко почали просити про мир. Залишилося лише питання, як ми контролюватимемо ці підкорені землі. Графиня проведе нараду зі своїм генеральним штабом."
CYA_loot_the_cities:0 "Грабувати міста"
CYA_loot_the_cities_desc:0 "Нарешті в нас є можливість помститися. Тепер багатство Астеріона належатиме нам, допомагаючи у відновленні нашої нації та подальшому її розвитку. Нехай рогаті звірі б'ються за залишки."
CYA_the_black_book:0 "Чорна книга"
CYA_the_black_book_desc:0 "Навіть після нашої перемоги контроль над архіпелагом Астеріон у кращому разі незначний. Ми підозрюємо, що різні політичні лідери, демагоги та інші дисиденти підбурюють населення до повстання. Краще б переконатися, що вони тихо зникнуть. Послання буде чітким і ясним."
CYA_deepen_tribal_conflicts:0 "Посилити племінні конфлікти"
CYA_deepen_tribal_conflicts_desc:0 "Поразка у війні зруйнувала у биків почуття єдності. Тепер вони проводять більше часу, борючись один з одним, звинувачуючи своїх опонентів у програші. Було б доцільно ще більше спровокувати ці міжплемінні чвари, щоб вони проводили більше часу в суперечках один з одним, а не протистояли нашому правлінню."
CYA_demilitarise_minotauria:0 "Демілітаризувати архіпелаг Астеріон"
CYA_demilitarise_minotauria_desc:0 "Щоб бики не повстали проти нас у найближчому майбутньому, їхнє суспільство буде примусово перетворено на мирне. Крім того, буде закрито певну кількість виробничих центрів, призначених виключно для виробництва військової техніки. Астеріон більше не загрожуватиме нам."
CYA_claim_mit_islands_county:0 "Колонізувати острови"
CYA_claim_mit_islands_county_desc:0 "Багато дрібних островів, що оточують основні землі Астеріона, є чудовим місцем для розміщення військово-морських баз. Геологи повідомили про поклади неосвоєних корисних копалин, а невеликий розмір місцевого населення з мінотаврів означає, що ми можемо заселити грифонів туди без особливого опору."
CYA_island_resources_county:0 "Приховані скарби островів"
CYA_island_resources_county_desc:0 "Після забезпечення контролю над островами ми можемо почати видобувати їхні багатства. Це доповнить наші видобувні проєкти на материку і дасть змогу в майбутньому також розширити виробництво."
CYA_fortify_western_border:0 "Укріпити західний кордон"
CYA_fortify_western_border_desc:0 "Сікамеонський союз із биками це добре відомий факт у міжнародній дипломатії. Були висловлені раціональні побоювання щодо можливості їхньої спільної роботи проти нас. Хоча ми не можемо повністю запобігти ймовірності війни на два фронти, ми зможемо відмовити їх від великих нападів, звівши низку укріплень на західному кордоні."
CYA_war_on_sic_county:0 "Війна з Сікамемону"
CYA_war_on_sic_county_desc:0 "Усі знають, що Парафії Сікамемону — вірний союзник тварюк-мінотаврів. Вони не сидітимуть склавши пазурі, коли ми завдамо удару по їхньому союзнику, тож варто напасти і на них. Крім того, ми отримаємо прибуток від контролю їхніх численних портів."
CYA_control_sic_county:0 "Розплата Сікамемону"
CYA_control_sic_county_desc:0 "Ми не повинні бути надто суворими до Сікамеону. Їхній союз із мінотаврами народився лише під тиском обставин, і ми не можемо звинувачувати їх за те, що вони намагалися захистити себе в цьому ворожому світі. Слід укласти справедливий мирний договір."
CYA_sicameon_war_reparations_county:0 "Військові репарації від Сікамемону"
CYA_sicameon_war_reparations_county_desc:0 "Під час цієї короткої і жорстокої війни Сікамемонські війська значно спустошили нашу землю і вбили багато хороших солдатів з Ціанолізії. Буде справедливо, якщо ми вимагатимемо відшкодування заподіяної шкоди до останньої монети. А також це допоможе уповільнити темпи зростання їхньої економіки."
CYA_claim_sic_mountains_county:0 "Повернути Снігові Вершини"
CYA_claim_sic_mountains_county_desc:0 "Гірський ланцюг Снігових Вершин послужить відмінним буфером проти можливого іноземного вторгнення. Ми повинні поквапитися й інтегрувати землі навколо них, щоб прискорити підготовку до оборони. А ще місцеві шахти потраплять під наш контроль, і ми зможемо вивчити їх, щоб ухвалити рішення про їхнє потенційне розширення."
CYA_expand_snowtop_mines_county:0 "Розширити шахти Снігових Вершин"
CYA_expand_snowtop_mines_county_desc:0 "Під час своєї рутинної роботи шахтарі в Снігових Вершинах натрапили на особливо багату кристалами жилу. Тепер ми впевнені, що інвестиції в шахти принесуть прибуток, і профінансуємо розширення видобувних робіт. У найближчі два роки видобуток на шахті має подвоїтися."
CYA_economic_shock_therapy:0 "Шокова терапія"
CYA_economic_shock_therapy_desc:0 "Тепер, коли ми тримаємося на плаву, ми розглянемо можливе вирішення економічних питань. Хоча Ціанолізію не можна назвати бідною або неписьменною, ми не користуємося своїм становищем. Встановіть торгові маршрути через усю південну частину Грифонії! Це дасть нам можливість просунутися вперед."
CYA_look_to_the_empire:0 "Озирнутися на Імперію"
CYA_look_to_the_empire_desc:0 "Наш очевидний союзник — Імперія Грифонів, з якою ми давно втратили зв'язок. Давайте почнемо з відправки посланця в Грифенгайм і повідомимо їм про нашу ситуацію."
CYA_rejoin_the_fatherland:0 "Возз'єднатися з Вітчизною"
CYA_rejoin_the_fatherland_desc:0 "Контакт встановлено. Тепер ми возз'єднаємося з Імперією як партнери, щоб захистити свої інтереси на півдні Грифонії. Наша безпека відтепер буде забезпечена навіки."
CYA_on_our_own:0 "Самі по собі"
CYA_on_our_own_desc:0 "Ми пережили все, ми заслужили право називати себе незалежною і вільною нацією! Ми більше не будемо схилятися перед далекими, байдужими до нас повелителями. У Графині є своє бачення нашого майбутнього."
CYA_declare_the_league:0 "Майбутнє Ціанолізії"
CYA_declare_the_league_desc:0 "У зв'язку з нашою нещодавно проголошеною незалежністю потрібно вирішити, як відтепер керувати нашою нацією. Чи має бути збережений статус-кво, чи ми повинні переслідувати свої амбіції? Вибір ляже на плечі Графині."
CYA_hurrah_county:0 "Наша славна перемога"
CYA_hurrah_county_desc:0 "Ми зробили це! Незважаючи на довгий і важкий пройдений шлях, ми зуміли подолати всі перешкоди і тепер є владиками цього регіону. Відтепер цей день буде національним святом, а тепер час почати відновлювати нашу законну владу."
CYA_onwards_to_glory_county:0 "Уперед, до слави!"
CYA_onwards_to_glory_county_desc:0 "Повзучі гори на північ раніше, до подій проклятого Бореєм 978 року, були частиною нашого графства. Тепер жорстокі бандити контролюють гори, влаштовують з них свої набіги і завдають чимало шкоди. Ми — цивілізована нація, тож мусимо покінчити з цими мародерами і повернути останню відокремлену провінцію."
CYA_the_free_city:0 "Фрайштадт"
CYA_the_free_city_desc:0 "Для нас було гірким приниженням програти війну проти мінотаврів, але наші проникливі дипломати домоглися успіху в переговорах про врегулювання конфлікту. Тепер у нас є друга можливість — перетворити Ціанолізію або те, що від неї залишилося, на відроджену націю, вільну від минулих бід."
CYA_decree_for_civic_service:0 "Указ про цивільну службу"
CYA_decree_for_civic_service_desc:0 "Війна сильно виснажила наші сили, і спроба зібрати ще одну армію викличе невдоволення населення. Замість цього ми спробуємо використати інший підхід: послати заклик здібним грифонам, щоб допомогти у відновленні нашого прекрасного міста. Є багато недооцінених завдань, таких як ремонт доріг і патрулювання."
CYA_decree_for_market_liberalisation:0 "Указ про лібералізацію ринку"
CYA_decree_for_market_liberalisation_desc:0 "Торгівля — це джерело життя будь-якої нації, особливо такого маленького міста, як ми. Ми не можемо дозволити собі збирати ресурси, все має йти на ринок! Є багато охочих покупців, і зі збільшенням доходу ми зможемо перенаправити його частину на вирішення нашої соціальної нерівності."
CYA_decree_urban_consolidation:0 "Указ про міську консолідацію"
CYA_decree_urban_consolidation_desc:0 "У нас дуже мало місця для роботи, і ряди нетрів і погано побудованих околиць, які стоять один на одному, погано позначаються на пишності Ной-Фіміава. Ми співчуваємо обтяженим і зубожілим, але холодна сувора правда полягає в тому, що нам потрібен цей простір більше, ніж їм."
CYA_develop_outskirts:0 "Розвивати нові окраїни Фіміава"
CYA_develop_outskirts_desc:0 "Прагнення до безпеки призвело до того, що в нашому місті майже не залишилося місця для будівництва нових будівель. Після усунення загрози мінотаврів місто Ной-Фіміав тепер може розширюватися за межі своїх старих міських мурів, і населенню більше не потрібно буде жити в злиднях."
CYA_lands_acquisition_act:0 "Закон про придбання землі"
CYA_lands_acquisition_act_desc:0 "Фіміавштадт, нині Ной-Фіміав, був дуже старим містом. Використання землі було неоптимальним, міське планування спочатку було відсутнє, і в результаті центр міста був сповнений лабіринтових халуп бідних грифонів. Ми знесемо їх за допомогою бульдозерів і танків і побудуємо великі бульвари з елегантними будівлями і доглянутими парками."
CYA_walled_city:0 "Гетто для мінотаврів"
CYA_walled_city_desc:0 "Грифони і мінотаври просто нездатні жити разом. Обидва — вперті види, які ніколи не забувають образ, що призводить до невимовних руйнувань і страждань. Однак наш новий статус означає, що ми не можемо просто вигнати мінотаврів. Натомість у нас є просте, але елегантне рішення."
CYA_decree_bureaucratic_rehabilitation:0 "Указ про відновлення бюрократії"
CYA_decree_bureaucratic_rehabilitation_desc:0 "Залишаючись у спокої досить довго, чиновники починають ліниво і мляво виконувати свої обов'язки. Нові часи вимагають нових чиновників, а наша адміністрація потребує багато нових кадрів для нашого відродження."
CYA_dissolve_coastal_governates:0 "Розпустити берегові губернії"
CYA_dissolve_coastal_governates_desc:0 "Система губерній зараз просто застаріла — вони не можуть керувати містами, які ми більше не контролюємо. Їхні функції буде анульовано, а ці грифони знайдуть роботу в іншому місці."
CYA_focus_inwards:0 "Зосередитися на собі"
CYA_focus_inwards_desc:0 "Тепер, коли ми вільні від тягаря контролю за глушиною, і нам більше не потрібно витрачати на неї час і гроші. Усі зусилля будуть спрямовані виключно на Ной-Фіміав, найбільше місто на південному узбережжі."
CYA_by_griffons_for_griffons:0 "Від грифонів для грифонів"
CYA_by_griffons_for_griffons_desc:0 "Поразка у війні отруїла серця й уми наших громадян. Нагадаємо їм, чому ціанолізійці стоять на крок попереду інших, і дамо їм привід знову пишатися своєю країною."
CYA_decree_for_reformed_governance:0 "Указ про реформу правління"
CYA_decree_for_reformed_governance_desc:0 "Останнім часом ми багато чого зробили для реформування правління в Ціанолізії, але тепер Графиня бажає зробити останній крок у зміцненні свого правління в Ной-Фіміаві. Завтра вона представить свої ідеї."
CYA_new_economic_minister:0 "Новий міністр економіки"
CYA_new_economic_minister_desc:0 "Економіка Ціанолізії довгий час була в хаосі. Через непередбачувані прибутки, втрати від набігів мінотаврів, необхідність значних інвестицій у нашу оборонну галузь, було важко керувати нею. Після відновлення миру наша милостива леді Тейлоу запропонувала створити спеціальне міністерство економіки, яке наведе лад у доходах."
CYA_new_industrial_minister:0 "Новий міністр промисловості"
CYA_new_industrial_minister_desc:0 "Наші виробничі можливості потребуватимуть повної перебудови з урахуванням нинішньої ситуації. І що може бути краще для досягнення цієї мети, ніж заміна промислових менеджерів новими грифонами з хорошими ідеями? Їм також буде надано більшу свободу в управлінні виробництвом."
CYA_new_war_minister:0 "Новий воєнний міністр"
CYA_new_war_minister_desc:0 "Військовий кабінет привів нашу країну до катастрофічної поразки, і тому вони мають бути звільнені. Нам потрібні військові лідери, чиє почуття стратегії не стоїть на місці і не йде корінням у минуле. Тільки так ми можемо запобігти другій поразці."
CYA_new_foreign_minister:0 "Новий міністр зовнішніх справ"
CYA_new_foreign_minister_desc:0 "Наша зовнішня політика вимагає іншого підходу, що відповідає нашому статусу фрайштадта. Хоча наявні дипломатичні місії працюватимуть у звичайному режимі (з набагато меншою кількістю прохань про допомогу), ми вирішили розширити наш шпигунський корпус, щоб отримати ширшу картину світу."
CYA_form_the_new_thymiau_merchant_navy:0 "Торговий флот Ной-Фіміава"
CYA_form_the_new_thymiau_merchant_navy_desc:0 "Наше військово-морське виробництво має бути впорядковане і розширене, якщо ми хочемо захистити наші морські шляхи. Забезпечуючи безпеку наших торгових крейсерів, фрайштадт ніколи не страждатиме від нестачі товарів, їжі та ресурсів."
CYA_open_door_immigration_policy:0 "Політика відкритих дверей"
CYA_open_door_immigration_policy_desc:0 "Нехай приїдуть усі, хто хоче оселитися в нашому прекрасному місті. Ми приймемо всіх, незалежно від їхньої раси, багатства або релігії. Цих іммігрантів чекає багато нового житла, яке допоможе розширити пишність Ной-Фіміава."
CYA_new_economic_minister2:0 "Експроприація сільгоспугідь"
CYA_new_economic_minister2_desc:0 "Новий запропонований план розвитку вимагає, щоб ми отримали кілька ділянок сільгоспугідь, розташованих за межами міста. Хоча землю можна було б легко забрати, це викличе хвилювання у позбавлених прав фермерів. Цю скруту має бути вирішено заради досягнення наших цілей."
CYA_new_industrial_minister1:0 "Розвивати промисловість Ной-Фіміава"
CYA_new_industrial_minister1_desc:0 "Нові промислові експерти вже придумали план зі збільшення нашого виробництва. Різні неспроможні компанії мають бути об'єднані, і їхні активи будуть спрямовані на збільшення їхнього виробництва."
CYA_new_generals:0 "Новий воєнний талант"
CYA_new_generals_desc:0 "Відповідно до рекомендації нового військового кабінету, буде призначено кілька офіцерів, які довели свою рішучість у руйнівній війні проти мінотаврів. Їхня діяльність на місцях врятувала нас від ще більшої поразки, і їхня лояльність державі буде винагороджена відповідним чином."
CYA_horst_arms:0 "Збройова фірма Горст"
CYA_horst_arms_desc:0 "Горст Гандельсунтернемен довели свою надійність, якісно задовольняючи всі наші потреби. Хоча виробництво вітчизняної зброї перебуває в межах квот, завжди можна імпортувати необхідне, представники Горст вважають, що треба розробити власні прототипи. Ми замовлятимемо в них зброю для армії, поки вони виконують свої обіцянки."
CYA_griffon_jagers:0 "Грифони-єгері"
CYA_griffon_jagers_desc:0 "Хоча традиція грифонячих лицарів ніколи не виходила з моди, ми розглядаємо можливість застосування іншого підходу до навчання наших спецпризначенців. У рамках пробної програми підрозділ буде навчено стрілецької та легкої піхотної тактики, приділяючи більше уваги ініціативі, а не підпорядкуванню. Ми очікуємо позитивних результатів."
CYA_welcome_pony_immigration:0 "Вітати іммігрантів поні"
CYA_welcome_pony_immigration_desc:0 "Особливу увагу слід приділити залученню поні іммігрантів. Їхній унікальний, заснований на талантах підхід до життя має заповнити нестачу кваліфікованого персоналу, а їхній пацифістський характер забезпечить, що вони хоробро боротимуться за Ной-Фіміав. Все, що від нас вимагається, це простягнути їм кіготь гостинності."
CYA_equine_military_units:0 "Сформувати бригади пегасів"
CYA_equine_military_units_desc:0 "Багато іммігрантів поні люто захищають свій новий дім і висловили бажання служити в наших силах. Ми можемо без проблем відправити більшість у бій разом з їхніми товаришами грифонами, але пегасів найкраще використовувати в складі спеціальної бригади для вирішення більш тонких завдань. Вони будуть швидкими, немов блискавки!"
CYA_nt_polytech:0 "Університет Ной-Фіміава"
CYA_nt_polytech_desc:0 "Раніше ми не могли дозволити собі вищий навчальний заклад через ситуацію, що склалася. Але тепер, коли наші біди позаду, ми можемо дати нашим найкращим і найрозумнішим грифонам якісну освіту, замість того щоб відправляти їх на іноземні факультети, з яких вони часто не повертаються. Ной-Фіміав готовий отримати вигоду з цих вчених голів."
CYA_da_engineering_college:0 "Де-Аґіларський Політехнічний Інститут"
CYA_da_engineering_college_desc:0 "Потрібно заснувати навчальний заклад, щоб навчити наших молодих грифонів вирішувати практичні проблеми. Інститут, присвячений багатьом галузям техніки, які мають просунути нашу країну в майбутнє!"
CYA_banking_guild:0 "Банківська Гільдія Горст"
CYA_banking_guild_desc:0 "Дехто побоюється давати Горст Гандельсунтернемен надто багато впливу і відповідальності, але компанія довела свою лояльність державі, і не має наміру таємно повалити режим. Тому ми задовольнимо їхнє прохання про створення банківської гільдії. Тим не менш, ми стежитимемо за їхньою діяльністю і забезпечуватимемо, щоб вони працювали чесно."
CYA_civil_guard:0 "Сформувати цивільну гвардію"
CYA_civil_guard_desc:0 "Мають бути сформовані спеціальні сили для забезпечення безпеки міст. Ці хоробрі грифони стежитимуть за тим, щоб жоден злочин не залишався непокараним, іноземне втручання було припинено і, в разі необхідності, виступатимуть як допоміжна сила у війні. Їхній девіз: "Найсміливіші заходи — найбезпечніші.""
CYA_expand_the_horst_oil_refineries:0 "Розширити нафтопереробні заводи Горст"
CYA_expand_the_horst_oil_refineries_desc:0 "Компанія Горст уже почала експериментувати з власними заводами з переробки нафти та каучуку, але їхня продукція мізерна, і вони вважають її збитковою. Нам, однак, потрібні ресурси, і ми вкладатимемо кошти в їхню діяльність. Втрати можна терпіти, поки ми отримуємо необхідні нам ресурси."
CYA_tarmuth_rocket_site:0 "Побудувати ракетну базу в Тармуті"
CYA_tarmuth_rocket_site_desc:0 "Прототип ракетної зброї нещодавно був предметом обговорень. Хоч його виробництво дороге і не надто оптимальне, воно відкриє набагато безпечніший спосіб знищення наших ворогів, ніж відправка в бій наших хоробрих грифонів. Для тестування нового винаходу буде побудована секретна база поблизу Тармута. Її розташування мінімізує побічний збиток."
CYA_the_nt_golden_fleet:0 "Золотий флот Фіміава"
CYA_the_nt_golden_fleet_desc:0 "Що таке вільне торгове місто без гордого флоту? Щоб захистити наші інтереси і продемонструвати багатство Південної Перлини, необхідно буде побудувати величезний і потужний флот, який справить враження на наших союзників і вселить страх у наших ворогів."
CYA_atomic_research:0 "Вдаритися в атомні дослідження"
CYA_atomic_research_desc:0 "Торгова компанія Горст розповідає про успішні напрямки в області ядерної енергії. Якщо ми хочемо повторити такий подвиг і використати цю ядерну енергію, ми отримаємо доступ до величезного джерела промислової та військової потужності. Компанія Горст уже побудувала завод з обробки магічних кристалів у Ной-Фіміаві. Залишилося лише приступити до досліджень."
CYA_aerial_defense:0 "Захищати небо над Ной-Фіміавом"
CYA_aerial_defense_desc:0 "Наше прекрасне місто не має бути зруйноване повітряними атаками! Серія великокаліберних гармат, побудованих на околиці Ной-Фіміава, не дасть змоги здійснити будь-який план з бомбардування нашого прекрасного міста. Це не остаточне вирішення потенційної проблеми, але цього буде достатньо, поки ми не зможемо розвивати наші військово-повітряні сили."
CYA_land_reclamation_in_the_sea:0 "Відняти землі в моря"
CYA_land_reclamation_in_the_sea_desc:0 "Фрайштадт Ной-Фіміав є морською країною. З прибережних міст ми вирушаємо у величезний океан на кораблях — торгувати, досліджувати, грабувати. Тепер ми шукаємо інший вид розширення, створюючи землю на місці моря. Усі наші прибережні міста отримають нові прибережні землі для будівництва, а також найсучасніші морські споруди."
CYA_raze_the_dockside_slums:0 "Знести портові нетрі"
CYA_raze_the_dockside_slums_desc:0 "Численні халупи і халупи, які стоять всюди на наших пірсах, є раєм для контрабандистів, злочинців та інших покидьків суспільства. Що ще важливіше, вони займають місце, яке ми хочемо використовувати для більш чесних стосунків. При цьому ми ризикуємо розлютити мешканців нетрів, якщо будемо так нахабно виганяти їх з їхніх будинків. Потрібно знайти рішення."
CYA_tunnel_to_em:0 "Побудувати тунель в Ишпелью-Мар"
CYA_tunnel_to_em_desc:0 "Транспортування на і з острова Ишпелью-Мар можливе тільки через один міст, побудований, коли острів усе ще залишався територією Астеріона. Щоб позбутися нашої залежності від мосту, буде побудовано великий підводний тунель, що піде на користь нашим майбутнім військовим операціям на стратегічно важливому острові."
CYA_reconvene_neundrachen_chamber:0 "Відновити роботу палати дев'яти орлів"
CYA_reconvene_neundrachen_chamber_desc:0 "Коли Фіміав був незалежним торговим містом, палата дев'яти орлів слугувала парламентом, у якому засідали делегати, обрані народом як із районів міста, так і за його межами. Ми сподіваємося, що після відновлення уряд отримає більше легітимності. Звісно, ми подбаємо про те, щоб палата не володіла реальною владою."
CYA_right_the_wrongs:0 "Виправити несправедливість"
CYA_right_the_wrongs_desc:0 "Ми чекали свого часу, і тепер ми достатньо сильні, щоб скасувати принизливий мирний договір. Бики та їхні дріб'язкові союзники жалкуватимуть про день, коли вони перетнули наші кордони! Ми знову йдемо на війну!"
CYA_war_on_sic:0 "Війна із Сікамемону"
CYA_war_on_sic_desc:0 "Кожен грифон знає, що Парафії Сікамемону — вірні союзники рогатої худоби. Вони не сидітимуть склавши лапи, коли ми атакуємо їхніх союзників — ми повинні вдарити і по них. Крім того, ми б тільки виграли від захоплення їхніх численних портів."
CYA_war_on_mit:0 "Війна з Астеріоном"
CYA_war_on_mit_desc:0 "Бики виграли попередню війну, і ясно, що вони не задоволені своєю перемогою. Наш дипломатичний успіх вдався тільки через їхнє небажання атакувати нашу укріплену столицю. Звичайно, вони прагнуть закінчити роботу, але ми завдамо удару перш, ніж їхній злий план буде повністю розроблений!"
CYA_agricultural_mechanisation:0 "Механізація сільського господарства"
CYA_agricultural_mechanisation_desc:0 "Ной-Фіміав значною мірою покладається на іноземне зерно для прожитку. Ця залежність від зовнішніх факторів створює загрозу нашому існуванню. Отже, ми повинні провести швидку модернізацію сільського господарства у себе вдома, щоб збільшити внутрішнє виробництво продуктів харчування, якщо ми хочемо коли-небудь досягти автаркії."
CYA_propaganda_in_life:0 "Програма патріотизму"
CYA_propaganda_in_life_desc:0 "Бути громадянином Ной-Фіміава — це не тільки платити податки. Йдеться про боротьбу за нашу націю, підтримку її справи повною мірою та викорінення будь-яких недобросовісних дій щодо держави. Ми маємо нагадати нашим громадянам про ці поняття, щоб ми не програли наступну війну через невдачі вдома."
CYA_operation_volkswunsch:0 "Операція Фольксвунш"
CYA_operation_volkswunsch_desc:0 "Бажання народу — мати зброю, і ми дамо їм її! Вони більше не будуть стискатися від страху, нездатні захистити себе. У рамках нашого послаблення законів про цивільне озброєння військово-промисловий комплекс буде істотно розширено."
CYA_operation_nightlight:0 "Операція Нахтліхт"
CYA_operation_nightlight_desc:0 "Наше яскраве місто не таке мирне і єдине, як може здатися. Багато хто виступає проти Леді Лівані, незалежно від того, чи роблять вони це відкрито, чи в складі таємних підпільних елементів. Потрібно провести невелике прибирання в будинку, щоб забезпечити безпеку нашої нації."
CYA_de_aguilar_hydroponics:0 "Побудувати гідропонні ферми Де-Аґілара"
CYA_de_aguilar_hydroponics_desc:0 "Рослини, які ростуть, не будучи посадженими в ґрунт, можуть здатися неможливою ідеєю, але насправді це непоганий метод ведення сільського господарства. Винахід групи ботаніків і хіміків з Де-Аґілара обіцяє нам великі результати. Хоча ці ферми потребуватимуть чималих інвестицій, їхній рясний урожай дасть змогу забути про голод."
CYA_secret_police:0 "Заснувати реєстраційний відділ"
CYA_secret_police_desc:0 "Земля, яку ми контролюємо, може бути невеликою, але багато подій відбуваються без нашого повідомлення. Щоб ми могли стежити за місцезнаходженням наших громадян, зокрема й за планами наших найближчих сусідів, буде створено ненав'язливо названий адміністративний відділ."
CYA_claim_mit_islands:0 "Колонізувати віддалені острови"
CYA_claim_mit_islands_desc:0 "Безліч малих островів оточують землі Астеріона і є чудовим місцем для військово-морських баз. Геодезисти повідомили, що поклади корисних копалин залишаються нерозробленими, а невелика місцева популяція мінотаврів означає, що ми можемо заселити туди грифонів без особливого напруження."
CYA_island_resources:0 "Багатство віддалених островів"
CYA_island_resources_desc:0 "Забезпечивши контроль над островами, ми можемо почати видобуток їхніх величезних ресурсів. Це доповнить наші проєкти розкопок на материковій частині Ціанолізії і дасть змогу нам розширити наше виробництво в майбутньому."
CYA_expand_snowtop_mines:0 "Розширити шахти в Снігових Вершинах"
CYA_expand_snowtop_mines_desc:0 "Виконуючи свою роботу, шахтарі на Снігових Вершинах виявили особливо багату жилу, що містить велику кількість дорогоцінних кристалів. Тепер, коли ми впевнені, що інвестиції в шахти принесуть прибуток, ми надамо їм кошти, які вони просили. Видобуток на шахті подвоїться протягом наступних двох років."
CYA_sicameon_war_reparations:0 "Військові репарації від Сікамемону"
CYA_sicameon_war_reparations_desc:0 "У короткій і жорстокій війні сікамеонські війська завдали великої шкоди нашій землі та вбили багато хороших ціанолізьких солдатів. Справедливо, що ми повинні вимагати відшкодування завданих нам збитків. Доти, доки ми не почнемо просити занадто багато грошей, це заважатиме їм розвивати свою економіку найближчим часом."
CYA_control_sic:0 "Сікамеонська розплата"
CYA_control_sic_desc:0 "Ми не повинні бути надто різкими по відношенню до Сікамеону. Їхній союз із мінотаврами був лише питанням обставин, і ми не можемо звинувачувати їх за те, що вони намагалися захистити себе в цьому ворожому світі. Буде укладено справедливий мирний договір."
CYA_control_mit:0 "Доля Астеріону"
CYA_control_mit_desc:0 "Велика несправедливість була виправлена, і тепер ми є господарями Астеріонського архіпелагу. Ми повинні швидко вирішити, що робити з нашим переможеним противником, перш ніж його шок від поразки мине."
CYA_claim_sic_mountains:0 "Повернути Снігові Вершини"
CYA_claim_sic_mountains_desc:0 "Гірський ланцюг Снігових Вершин забезпечить чудовий буфер проти майбутнього іноземного вторгнення. Ми повинні поспішити й інтегрувати землю навколо них у нашу країну, щоб розширити оборонні можливості. Крім того, місцеві шахти потраплять під наш контроль, і, таким чином, ми зможемо перевірити, чи варто їх розширювати."
CYA_hurrah:0 "Наша найславетніша перемога"
CYA_hurrah_desc:0 "Ми зробили це! Незважаючи на довгий і важкий шлях, який ми пройшли, ми подолали свої невдачі, і тепер є господарями регіону. Цей день відтепер буде національним святом, і ми почнемо відновлювати наше правління."
CYA_recognition_of_minotaurian_rights:0 "Визнання прав мінотаврів"
CYA_recognition_of_minotaurian_rights_desc:0 "Щоб запобігти подальшим воєнним діям, мінотаврам мають бути надані певні права та повага. Хоча це не зможе повністю вирішити расову напруженість і не заспокоїть заколотників подібним жестом, це шлях до повільного подолання прірви між нами. Ми можемо дозволити собі бути щедрими до нашого переможеного ворога."
CYA_reclaim_coastal_cities:0 "Повернути наші прибережні мітса"
CYA_reclaim_coastal_cities_desc:0 "За той короткий час, коли вони володіли нашими прибережними містами, мінотаври зробили все можливе, щоб поширити свою культуру на шкоду грифонам, що жили там десятиліттями. Вони вітали нас як визволителів, і нам буде легко відновити владу. Звісно, після того як ми знищимо всі сліди впливу мінотаврів."
CYA_reintegrate_coastal_provinces:0 "Реінтегрувати північні провінції"
CYA_reintegrate_coastal_provinces_desc:0 "Проблему ворожої глушини має бути вирішено раз і назавжди. Мінотаври будуть депортовані, осередки повстанців будуть знищені, і, нарешті, хороші грифони заселять цей регіон. Ми будемо повністю контролювати нашу законну землю."
CYA_onwards_to_glory:0 "Вперед до слави"
CYA_onwards_to_glory_desc:0 "До Бореєм проклятих подій 978 року, Повзучі Гори на півночі були частиною нашого графства. Тепер жорстокі бандити контролюють гори, з яких вони влаштовують свої набіги і спричиняють великі заворушення. Будучи цивілізованою нацією, було б правильним покласти край цим мародерам і повернути нашу останню відсутню провінцію."

