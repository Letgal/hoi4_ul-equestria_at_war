cyan.1.t:0 "Чи піднімати нам Аустернфішер?"
cyan.1.d:0 "Кілька десятиліть тому, під час відділення Астеріона, флагман Південного Імперського Флоту був потоплений, коли мінотаври підірвали його корпус, потопивши цінне судно. Відтоді його уламки лежать недалеко від узбережжя Фіміавсгафена, а місце розташування добре відоме різним рятувальникам. Наша технологічна майстерність значно зросла відтоді, і ми могли б просто підняти військовий корабель. Проте вартість відновлення Аустернфішера може бути вищою, ніж його тактичне значення, і немає жодних гарантій, що процедура призведе до успіху. Саме [CYA.GetLeader] визначить, чи варто піднімати Аустернфішер."
cyan.1.a:0 "Ми повинні підняти цей корабель!"
cyan.1.b:0 "Кошти краще витратити на щось іще."
cyan.2.t:0 "Підняття Аустернфішера"
cyan.2.d:0 "Пропозиція про відновлення колишнього військового корабля була схвалена нашими лідерами, і тепер перед нами стоїть грандіозне завдання. Рятувальні судна оточили місце розташування Аустернфішера, піднявши деякі з корабельних знарядь, тож судно буде легше, перш ніж зробити спробу підняття самого корпусу. План полягає в тому, щоб збільшити плавучість військового корабля, спустошивши його баластні цистерни, а потім залатати дірку в корпусі і відкачати воду. Після цього кожне рятувальне судно допомагатиме підняти судно і намагатиметься відбуксирувати його в найближчий порт. Це делікатна і складна процедура, але для виконання цього завдання ми виділили найкращих грифонів."
cyan.2.a:0 "Ми будемо чекати результатів..."
cyan.3.t:0 "Аустернфішер відновлений"
cyan.3.d:0 "Старий корпус успішно відбуксирували в порт, і наші корабели почали свою роботу. Корабель зазнав менших ушкоджень, ніж очікувалося, завдяки тому що він приземлився на морське дно, позбавлене каміння та інших твердих поверхонь. Воду злили з кожної секції, іржаві металеві пластини замінили, і кожну дірку залатали. Наші знання про сучасні конструкції кораблів дозволили нам значно модернізувати лінійний крейсер, замінивши старий вугільний двигун на масляні турбіни, що дало нам змогу значно модернізувати озброєння корабля, не сповільнюючи його. Нарешті, відновлений Аустернфішер пройшов кілька тестів і, крім незначних невдач, він знову готовий борознити моря. Гордість морів знову з нами! [CYA.GetLeader] впевнена, що Аустернфішер знову змістить баланс на морі на нашу користь, і щойно наше суднобудування буде достатньо розвинене, ми зможемо створювати абсолютно нові кораблі з нуля, ґрунтуючись на його конструкції."
cyan.3.a:0 "І нехай він борознить моря ще довгі роки!"
cyan.4.t:0 "Аустернфішер не вдалося відновити!"
cyan.4.d:0 "Старий корпус успішно відбуксирували в порт, і наші корабели почали свою роботу. Корабель зазнав менших ушкоджень, ніж очікувалося, завдяки тому що він приземлився на морське дно, позбавлене каміння та інших твердих поверхонь. Воду злили з кожної секції, іржаві металеві пластини замінили, і кожну дірку залатали. Коли відновлення дійшло до реальних поліпшень, процес зіткнувся з труднощами і значно затягнувся. Недосвідченість наших конструкторів, які не мали ні найменшого уявлення про те, як оснастити старий корпус сучасними озброєннями, призвела до купи суперечок. Таким чином, поліпшення були додані безладно і без будь-якої турботи про життєздатність корабля, через що під час першого тесту корабля після підняття з дна сталася критична відмова двигуна, яка знову потопила Аустернфішер. [CYA.GetLeader] висловила велике невдоволення у зв'язку з тим, що вкладені кошти були буквально викинуті в море, і оголосила, що грифони, відповідальні за катастрофу, будуть звільнені."
cyan.4.a:0 "Розчаровує..."
cyan.5.t:0 "Группа Двадцяти"
cyan.5.d:0 "Графиня вважає, що її збройні сили безперечно віддані їй, і що вони всі відчувають вроджену ненависть до мінотаврів. Вона очікує, що кожен солдат і офіцер буде готовий захистити Ціанолізію від диких загарбників до останньої краплі крові, якщо це буде необхідно.\n\nВона помиляється.\n\nПротягом кількох років високопоставлені офіцери в армії обмінювалися зашифрованими повідомленнями і проводили таємні зустрічі в темних кутах своїх казарм. Вони називають себе Групою Двадцяти і являють собою об'єднання лівих ідеалістів, революціонерів, прихильників мінотаврів і простих бунтівників. У них мало спільного між собою, але їхня мета єдина: повалити Графиню і перетворити Ціанолізію на нову, соціалістичну націю.\n\nНатхненні громадянською війною в Прайвені, яка повертається на користь сміливих революціонерів, вони нарешті готові зробити свій хід. Вони знають, що на них може чекати смерть, але готові ризикнути всім, якщо це означає, що кривавий конфлікт між грифонами та мінотаврами може остаточно закінчитися."
cyan.5.a:0 "Ціанолізія буде вільна!"
cyan.6.t:0 "Залучити армію"
cyan.6.d:0 "Ми, Група Двадцяти, вже маємо певний вплив у збройних силах. Наші сили вже таємно об'єднуються в підготовці до революції, але ясно, що їх буде недостатньо проти корумпованого режиму Графині. Однак ясно, що більшість солдатів б'ються не через любов до своїх правителів, а через хліб на своїх столах. Якби ми зблизилися з незадоволеними військами і переконали їх у кращому світі в разі успіху нашої змови, це похитнуло б чашу терезів на нашу користь. Як альтернатива, ми можемо спробувати переконати уповноважених офіцерів підтримати нашу справу, хоча це і не гарантує, що рядові солдати підуть за ними. Часу обмаль, а тому ми маємо швидко прийняти рішення."
cyan.6.a:0 "Переконати офіцерів було б простіше."
cyan.6.b:0 "Зверніться до військ і пообіцяйте їм кращі умови життя."
cyan.7.t:0 "Зверніться до військ і пообіцяйте їм кращі умови життя."
cyan.7.d:0 "Поодинці наш рух — меншість порівняно з військовим режимом, і тому в нас мало шансів на успіх у нашій змові. Проте, можна переконати місцевих мінотаврів підтримати нашу справу. Десятиліття війни призвели до того, що міжрасові відносини стали дуже напруженими, і тому мінотаври нам не довіряють. Але ще не все втрачено, і обережна дипломатія може призвести до взаємного, хоча й дещо непростого союзу. Чи маємо ми звернутися до наших потенційних прихильників з обіцянками расової рівності, якщо наша революція буде успішною, чи дати їм частку в плані управління країною, забезпечивши підтримку від їхніх бійців?"
cyan.7.a:0 "Наше майбутнє має бути позбавлене внутрішніх чвар."
cyan.7.b:0 "Нам потрібен кожен боєць, якого ми тільки зможемо залучити."
cyan.8.t:0 "Підтримка серед простих грифонів"
cyan.8.d:0 "Цілком очевидно, що населення страждає від репресивного буржуазного режиму, оскільки воно змушене нескінченно працювати, щоб підтримати військову машину. Таким чином, якість життя досить низька, і більшість грифонів змушені працювати у дві зміни або навіть на двох роботах, щоб забезпечити себе. Одна з головних причин, чому ми задумали нашу змову, полягає в тому, щоб покласти край стражданням простого народу! Тому природно, що ми повинні заручитися підтримкою пролетаріату і озброїти їх, якщо революція дійде до крові. З іншого боку, дрібний буржуазний середній клас має значний вплив у містах. Переконавши їх, ми могли б зробити наш переворот набагато більш гладким, хоча деякі з наших прихильників жорсткої лінії вважали б, що це зраджує ідеям соціалізму. Потрібно зробити вибір."
cyan.8.a:0 "На буржуїв можна вплинути."
cyan.8.b:0 "Пролетарі наші природні союзники."
cyan.9.t:0 "Полум'я громадянської війни розгорається!"
cyan.9.d:0 "Досить готуватися, настав час діяти! Незаконне і деспотичне правління Графині закінчиться, і ми без вагань застосуємо силу, щоб придушити її прихильників-лизоблюдів. Ми сподіваємося, що цей останній конфлікт, нарешті, принесе мир на нашу батьківщину, яка кровоточить, і що грифони і мінотаври ще можуть примиритися і навчитися жити разом. Але для того, щоб це було можливо, ми повинні спочатку розтрощити гнобителів і перемогти у війні."
cyan.9.a:0 "До бою, товариші!"
cyan.10.t:0 "Повалення режиму"
cyan.10.d:0 "Не потрібно ніякої безглуздої війни і насильства! Мир нарешті має повернутися в Ціанолізію, і ми повинні зробити все можливе, щоб уникнути ще одного жахливого конфлікту на нашій землі. Наша підтримка у збройних силах настільки зросла, що ми впевнені, що вони будуть на нашому боці, оскільки ми вимагаємо, щоб Графиня та її вірні лакеї зреклися престолу і покинули країну. Дехто в наших лавах турбується, що ми можемо помилятися і що громадянська війна може бути неминучою, але краще спробувати вирішити цю проблему без кровопролиття."
cyan.10.a:0 "Графиня здається!"
cyan.10.b:0 "Вони були праві..."
cyan.11.t:0 "Полум'я громадянської війни розгорається!"
cyan.11.d:0 "Провідні офіцери з наших лав висунули ультиматум Графині, в цей же час наші солдати спробували зайняти всі урядові будівлі у Фіміавштадті. На жаль, Графиня продовжувала затягувати підписання ультиматуму, а наші війська зіткнулися з несподівано жорстким опором... наче вони знали, що переворот мав відбутися. Хтось злив інформацію про нашу змову ворогові і дав їм достатньо часу для підготовки! Зрештою нашим офіцерам довелося тікати з будівлі, коли прибуло підкріплення Графині, і її охоронці відкрили вогонь, а деякі з наших хоробрих товаришів загинули. Після надсилання повідомлень про це вся країна перебуває в замішанні, і революціонери, і реакціонери беруться за зброю, щоб знищити один одного."
cyan.11.a:0 "Якщо вони хочуть кровопролиття, то втопимо ж їх усіх у крові!"
cyan.12.t:0 "Еквалісти захоплюють владу!"
cyan.12.d:0 "Жоден грифон не хотів війни, а перехід влади міг бути мирним. Але екстремісти змусили нас це зробити, не залишивши решті частини соціалістичного союзу вибору — слідувати за ними або бути вбитими. Проте війну було виграно з великими втратами: більшість поміркованих лідерів було вбито в бою, а еквалісти зі своїми анархістськими союзниками захопили контроль над державою. Придушивши те, що залишилося від опору, як у колишньому окрузі, так і в їхніх власних лавах, вони тепер сподіваються створити нову велику націю, вільну від своїх колишніх вад."
cyan.12.a:0 "Багато що ще належить зробити..."
cyan.13.t:0 "Партія Демократичних Соціалістів виграла вибори!"
cyan.13.d:0 "Як і очікувалося, демократичні соціалісти перемогли на тих виборах, які вони самі й підготували. Їхня відносно поміркована політика була розцінена простим народом як більш розумна, і багато хто був зачарований їхніми обіцянками демократії та свободи, яких ніхто в Ціанолізії не відчував протягом століть. Особливо їх підтримують мінотаври, бо вони хочуть випробувати астеріонську свободу, якою колись насолоджувалися їхні далекі предки."
cyan.13.a:0 "Демократія, солідарність і свобода!"
cyan.14.t:0 "Радикальні рухи"
cyan.14.d:0 "Мрія про соціалістичну Ціанолізію жевріє в серці кожного революціонера, але для того, щоб принести зміни, ми всі повинні об'єднатися проти агресивного військового режиму. На жаль, як і будь-який інший повстанський рух, є багато дрібних груп, які не слідують за думкою більшості.\n\nЕквалісти — це радикальна група, чиї переконання зав'язані навколо логіки, що всі істоти рівні одна одній, і що будь-які відмінності повинні бути усунені, щоб досягти ідеалу. Ідеологія, яка з'явилася в Ціанолізії зовсім нещодавно, поширювана поні Нової Партії Рівності з колонії поні, а її послідовники часто маніакальні у своїх цілях. Одним із найвидатніших прихильників цієї ідеології і першим грифоном, який її прийняв, був Ріїв Бледдін із Блекголлоу, який нещодавно поїхав допомагати рухові опору на своїй страждаючій батьківщині. Можливо, деякі з їхніх менш радикальних ідей про соціальну рівність можна було б використати, якби наша революція увінчалася успіхом.\n\nЗ іншого боку, анархісти — незначний, але напрочуд популярний рух, який прагне знищити державу та ієрархії, які вона приносить. Його членів часто плутають із нігілістичними правопорушниками, але їхні цілі та маніфест є досить глибокими, і в них є чітке бачення того, як їхнє уявлення про суспільство працюватиме.\n\nГрупа Двадцяти розділилася в думках щодо того, чи є можливим включити в змову ці додаткові партії, щоб повалити нинішніх правителів. Хоча правильно сказати, що для боротьби нам знадобляться всі бажаючі грифони, вони можуть стати на заваді зі своєю безкомпромісністю в разі успіху нашої революції. Цю проблему має бути вирішено якомога швидше."
cyan.14.a:0 "Маргіналізувати цих екстремістів!"
cyan.14.b:0 "Звичайно, ми можемо з ними домовитися."
cyan.15.t:0 "Салмарктська конференція"
cyan.15.d:0 "Графиня Тейллоу Зумпфкіль викликала генералів і адміралів армії Ціанолізії в прибережний особняк губернатора Салмаркта. Сидячи на чолі столу, стомлена Графиня глянула на своїх командирів зі сталевим поглядом і заговорила:\n\n"Мої вірні джентльгрифи. Протягом десятиліть ми чинили опір загрозі мінотаврів, домагаючись незначних успіхів і не просуваючись углиб країни, яку заполонили повстанці. По той бік протоки астеріонці незабаром вийдуть із політичного глухого кута і, схоже, будуть готові завдати удару в будь-який момент. Нам потрібна певна стратегія для майбутнього бою, щоб усі ми не опинилися в петлі. Я відкрита для пропозицій." Командири перешіптувалися між собою, поки не піднявся лорд-адмірал Шпрахе.\n\n"Графиня Зумпфкіль. Єдність астеріонців — усього лише ілюзія, створена биками, щоб вселити страх у наші серця й уми. Зрештою, вони, безсумнівно, об'єднаються, але ми повинні вдарити по архіпелагу і почати найславетніше вторгнення, яке коли-небудь бачила Ціанолізія. Я підготував великий план операцій, необхідних для виконання цього завдання." Це було не те, що Графиня очікувала від обережного адмірала. Але він здавався дуже впевненим і сміливим щодо своєї ідеї. Перш ніж вона змогла відповісти, піднявся старий генерал і висловився:\n\n"Мовчи, дурню. Ти справді думаєш, що бики в глушині будуть смирно сидіти склавши лапи, поки ми вторгаємося на їхню батьківщину?", сказав генерал Фогельбек із презирством. Його вкриті медаллю груди і шрами на обличчі говорили про його хоробрість на полі бою. "Єдиний життєздатний план полягає в тому, щоб засісти на укріплених позиціях. Це було б набагато безпечніше і дало б нам шанс вистояти проти орди рогатої худоби. Це моя позиція, і ніщо не переконає мене відступити від неї."\nНа плечі Графині впала ноша вибору курсу дій. Обидва грифони, безсумнівно, мали чітку ідею, та все ж зробити правильний вибір ніколи не було легко. Вона хотіла, щоб її покійний чоловік був тут, щоб дати їй пораду. Після кількох хвилин роздумів Графиня Зумпфкіль проголосила:"
cyan.15.a:0 ""Ідея адмірала Шпрахе ризикована, але цілком здійсненна.""
cyan.15.b:0 ""Я згодна з планом генерала Фогельбека.""
cyan.16.t:0 "Права наших друзів мінотаврів"
cyan.16.d:0 "Ясно, що без наших союзників мінотаврів революція ніколи б не вдалася. Тепер, коли ми стабілізували націю і провели попередні реформи, настав час виконати наші обіцянки і надати мінотаврам ті права, на які вони заслуговують. Згідно з духом рівності, за законом мінотаври дорівнюватимуть грифонам в усіх відношеннях. Вони не повинні піддаватися дискримінації, звільненню або утиску їхніх виборчих прав. Хоча Ціанолізія, можливо, ще не готова до таких радикальних змін, ми не можемо зраджувати принципам рівності. Вони скаржитимуться сьогодні, але за кілька років усі минулі образи будуть забуті, і всі істоти житимуть щасливо разом."
cyan.16.a:0 "Рівність робить нас сильнішими."
cyan.17.t:0 "Права наших друзів мінотаврів"
cyan.17.d:0 "Ясно, що без наших союзників мінотаврів революція ніколи б не вдалася. Тепер, коли ми стабілізували націю і провели попередні реформи, настав час виконати наші обіцянки і надати мінотаврам ті права, на які вони заслуговують. Ми надали їм право власності, права голосу і право на військову службу, але, на жаль, ми зіткнулися з жорстким опором з боку громадян грифонів і членів партії. Спогади про минуле все ще свіжі в умах грифонів, і вони ще не довіряють їм повністю. Оскільки ми не можемо ризикувати образити наших друзів мінотаврів, щоб ті не зреклися нас, ми змушені піти на компроміс — грифони і мінотаври будуть рівні, але розділені. Ми сподіваємося, що це зведе до мінімуму будь-які інциденти в найближчому майбутньому, поки громадська думка знову не буде на нашому боці."
cyan.17.a:0 "Принизливо, але необхідно."
cyan.18.t:0 "Флот з нами!"
cyan.18.d:0 "Після початку громадянської війни військово-морський флот відступив на острів Ишпелью-Мар і оголосив нейтралітет. Спочатку ми припускали, що вони відмовилися дотримуватися своєї обіцянки і планують втекти в іншу країну або навіть приєднатися до піратської флотилії, але лише за кілька днів вони заявили про свою підтримку нашої революції. Екіпаж був дещо зменшений, оскільки не кожен хотів слідувати нашій справі, проте військові кораблі все ще здатні ходити і зіграють свою роль у цій громадянській війні."
cyan.18.a:0 "Уперед, до перемоги!"
cyan.19.t:0 "Адміністрація окупованого архіпелагу Астеріон"
cyan.19.d:0 "Після нашої найславетнішої перемоги над мінотаврами виникло питання про майбутнє архіпелагу Астеріон. Хоча ми анексували деякі з невеликих віддалених островів, де корінне населення мізерно мале, спроба зробити це з основними островами, безсумнівно, призведе до кривавого повстання. Завжди було відомо, що мінотаври зневажають нас до самого мозку кісток і завжди чинитимуть опір нашому правлінню. Таким чином, мають бути вжиті сміливі та жорсткі заходи, щоб придушити будь-які думки про повстання. Ми можемо або створити військову адміністрацію, або дозволити колабораціоністськи налаштованим мінотаврам сформувати свій уряд, який буде контролюватися нами. Вибір перебуває в пазурах [CYA.GetLeader]."
cyan.19.a:0 ""Я віддаю перевагу ідеї військової окупації, бикам не можна довіряти.""
cyan.19.b:0 ""Колаборанти зможуть заробити свої багатства, якщо доведуть свою вірність.""
cyan.20.t:0 "В ім'я свободи"
cyan.20.d:0 "Сьогоднішнє засідання Імператорського Двору було особливо гучним, тому що у Графині Зумпфкіль була велика ідея. Були запрошені всі прибережні губернатори, а також усі високопоставлені генерали й адмірали. Присутнім грифонам було цікаво з'ясувати причину цих викликів, оскільки Графиня робила це дуже рідко. Вони базікали між собою, поки їхня лідерка не закликала їх до порядку і не почала свою промову.\n\n"Джентльгрифи. Останнім часом ми досягли великого прогресу у розв'язанні проблем, від яких страждає прекрасна Ціанолізія. Наші міста є сяючими перлинами півдня. Наші війська навчені й готові. Навіть глухомань на даний момент стримується. Хіба Ціанолізія не утвердила себе як гідна і самостійна нація? Чому ми повинні продовжувати віддавати данину поваги віддаленим, байдужим володарям, хоча вони ніколи і нічого для нас не зробили? Ціанолізія має бути вільною державою! Хто підтримає мене в цьому?"\n\nГрифони, що сиділи навколо, обмінялися обережними поглядами між собою. За всіма параметрами Ціанолізія була незалежною державою з 978 року, але в кожного грифона була невиразна надія на те, що колись ніжний кіготь Вітчизни повернеться на південь. Шедевральна картина, що висить на дальній стіні, на якій зображено Ґровера Першого, котрий перетинає Повзучі Гори, безсумнівно, залишила в них таке враження. Мовчання було порушено, коли адмірал Шпрахе встав і голосно оголосив про свою підтримку незалежної Ціанолізії, що швидко переконало наслідувати й інших. Графиня Зумпфкіль тепер могла спокійно відкинутися на спинку трону і посміхнутися успіху її задуму."
cyan.20.a:0 "Ціанолізія буде вільною!"
cyan.21.t:0 "Декларація незалежності"
cyan.21.d:0 "Разом із підтримкою, отриманою від військових командирів, Графиня швидко рухалася до втілення своєї мрії про незалежність у реальність. Вона віддала наказ прибрати все, що нагадує про старе правління: статуї та пам'ятники Імператорам було знесено, особливу Ціанолізьку ідентичність буде піднесено як найвищу чесноту, а ті незначні данинки поваги до вітчизни, що все ще існували, було скасовано. Єдина проблема, яка залишається зараз, — це вирішити, як буде управлятися нація в майбутньому. Чи слід зберегти старе Графство або ж слід заохочувати новий спосіб управління як правильний шлях? Це питання, яким зайнятий розум Графині Тейллоу останні кілька днів."
cyan.21.a:0 "Ціанолізія не повинна змінюватися занадто сильно."
cyan.21.b:0 "Вільній нації потрібно почати з чистого аркуша."
cyan.22.t:0 "Збереження статус-кво"
cyan.22.d:0 "Зрештою, Графиня вирішила не намагатися експериментувати з управлінням нацією. Вона стверджує, що, з огляду на ситуацію на півдні Грифонії, потрібне сильне, безперечне керівництво, щоб пережити буремні часи. Тільки цього разу Ціанолізія стоятиме на своєму і ніколи більше не стане вотчиною якогось деспота. Наша доля тепер у наших власних пазурах."
cyan.22.a:0 "Графиня Тейллоу справді хороший лідер."
cyan.23.t:0 "Південні перлини"
cyan.23.d:0 "Губернатори прибережних міст були найбільш заінтриговані, коли побачили на власні очі останній указ Імператорського Двору. Після проголошення незалежності багатьом було цікаво, як діятиме Графиня з огляду на стан Ціанолізії. Вона визнала становище, в якому ми перебуваємо, і в такий спосіб реформувала Графство в те, що вона кличе Лігою Південних Міст. По суті, нинішній суворий режим буде послаблено і децентралізовано, що дасть прибережним містам більше свободи у поводженні з їхніми бюджетами. Хоча Тейллоу Зумпфкіль, як і раніше, буде нашим лідером, вона сподівається, що цей новий устрій ще більше поліпшить наші сяйливі прибережні міста і відкриє нову еру морської експансії. Ми впевнені, що в результаті наш торговий дохід буде стабільно зростати!"
cyan.23.a:0 "Ми живемо і вмираємо в морі."
cyan.25.t:0 "[CYA.GetName] просить про мир!"
cyan.25.d:0 "Війна за освоєння нашої законної землі йде спокійним ходом. Ми взяли кілька прибережних міст, які служать нам передовими базами для подальшого розгортання більшої кількості мінотаврів. Ми перебуваємо на порозі повної перемоги.\n\nТак було б, якби не дипломати, які прибувають у наш головний командний центр на окупованому материку. Незважаючи на всю їхню підготовку і рішучість, у ціанолізійців не вистачає грифонів, щоб протистояти нашому натиску, і в результаті вони були змушені просити про мир. Вони готові відкликати всі претензії і солдатів з нашої законної території, за винятком їхньої добре укріпленої столиці Фіміавштадта.\n\nГенерали передали цю мирну пропозицію [MIT.GetLeader], який обговорить це питання зі своїм кабінетом міністрів."
cyan.25.a:0 "Поки що нехай отримають свій світ. Ми повернемося за рештою пізніше."
cyan.25.b:0 "Ніякого миру, ніякої здачі, поки всі мінотаври не будуть звільнені!"
cyan.26.t:0 "Салмарктський договір"
cyan.26.d:0 "Наші дипломати повернулися з хорошими новинами. Мінотаври погодилися з умовами нашого мирного договору, і було досягнуто згоди про припинення вогню. Згідно з домовленістю, вся територія за межами 200-кілометрового радіусу від Фіміавштадта буде віддана мінотаврам, буде виплачено невелике відшкодування, і мінотаврам буде дозволено вільно переміщатися в межах земель, які залишилися у нас. Ми сподіваємося, що відтепер мир восторжествує. Завтра Графиня вирушить у Солмаркт, щоб підписати мирний договір з офіційним представником уряду Астеріона."
cyan.26.a:0 "Можливо, ми побачимо ще один світанок."
cyan.27.t:0 "Мінотаври відмовилися від мирного договору!"
cyan.27.d:0 "Похмурі новини прибули сьогодні. Незважаючи на підвішені язики наших дипломатів і обіцянки щедрих репарацій, [MIT.GetLeader] посміявся над нашою пропозицією миру, кажучи, що війна буде продовжуватися доти, доки останнього мінотавра не буде звільнено з-під гніту нашого правління. Ми змушені боротися до переможного кінця."
cyan.27.a:0 "Зміцніть позиції. Якщо ми загинемо, то з честю."
cyan.28.t:0 "Зміна курсу"
cyan.28.d:0 "Відразу ж після повернення з підписання мирного договору колишня Графиня Зумпфкіль зробила грандіозну заяву громадянам Ціанолізії, що залишилися. Усі газети повинні були друкувати її слова і безкоштовно поширювати їх містами Фіміавштадт, Де-Аґілар, Тармут, Ишпелью-Мар та іншими. Тейллоу Зумпфкіль детально описала, як залишки Ціанолізії будуть перетворені під новий стиль управління, без старих проблем, що обмежували прогрес. Згадок про діяльність військових або про те, чи стримають мінотаври своє слово, дане в мирному договорі, було зовсім небагато, проте грифони, як і раніше, цікавилися, як розвиватиметься план Тейллоу, і наскільки її бачення буде реалізовано."
cyan.28.a:0 "Народжується нова нація, вільна від старого тягаря."
cyan.29.t:0 "Бюрократична реструктуризація"
cyan.29.d:0 "Після проголошення Фрайштадта колишня Графиня оголосила про серію реформ, спрямованих на те, щоб усунути роздуту бюрократизацію, яка переслідувала колишнє Графство протягом багатьох років. Хоча більша частина бюрократизму могла обходитися попередніми постановами Двору, стає дедалі очевиднішим, що опора на наявні ієрархії спричинить тільки проблеми в майбутньому. У наступні тижні всі департаменти і бюро будуть закриті, їх співробітники звільнені, а адміністрація буде більш раціоналізована відповідно до волі Тейллоу Зумпфкіль."
cyan.29.a:0 "Необхідне рішення."
cyan.30.t:0 "Міська консолідація"
cyan.30.d:0 "Після невеликого стану анархії, що настав після Салмарктського договору, багато грифонів вирішили не продовжувати жити на землі, яка тепер контролюється урядом Астеріона. Хоча деякі з них змогли отримати нове житло і роботу, більшості не пощастило, і вони змушені жити в старих будинках і занедбаних кварталах. Ці нетрі створюють погану картину Фіміавштадта, тому колишня Графиня наказала стерти їх з лиця землі. На згарищі минулого виникнуть великі бульвари та доглянуті парки, що дають втомленим громадянам те, чим можна пишатися у своєму простому житті. Що стосується знедолених грифонів, їх перемістять у тимчасове житло, доки вони не зможуть розв'язати проблеми, що заважають їхньому існуванню."
cyan.30.a:0 "Це заради більшого блага."
cyan.31.t:0 "Нова Ціанолізія"
cyan.31.d:0 "Минулі тижні були непевними для жителів Фіміавштадта, Де-Аґілара, Тармута та Ишпелью-Мара. Багато реформ і змін, проведених Тейллоу Зумпфкіль, зробили колишню країну зовсім іншою нацією. Незважаючи на те, що напруженість у відносинах з мінотаврами залишається високою, більшість відчуває полегшення у зв'язку з тим, що загроза війни минула. Однак у колишньої Графині на думці ще кілька перетворень.\n\nУсе, що нагадувало підданим про старе Графство, змінилося. Це більше не був Фіміавштадт, тепер це Ной-Фіміав. Тейллоу відмовилася від імені її покійного чоловіка і взяла замість нього мантію фон Лівані, стародавнього дворянського дому Серця Імперії, з якого походять усі правителі Ціанолізії. Пам'ятники старовини прибрали, вулиці перейменували, і будь-який грифон, який протестував проти цих радикальних змін, опинився під пильною увагою. Населення було спонукане обіцянками процвітання і багатства, які будуть отримані, якщо зосередитися на морській торгівлі."
cyan.31.a:0 "На нас чекають великі часи."
cyan.32.t:0 "Сегрегація мінотаврської меншини"
cyan.32.d:0 "Офіційні умови мирного договору передбачали, що прохід для мінотаврів має бути абсолютно вільним територією Фрайштадта. Реальність була трохи більш іншою. Мінотаври, які намагалися влаштуватися у Фіміавштадті, чи то мешканці, чи то торговці, чи то працівники, зайняті на неповний робочий день, зустрічали лише презирство і ненависть. Згодом це вилилося в зіткнення, і стає дедалі очевиднішим, що необхідно буде ухвалити нову угоду.\n\nКолишня Графиня зустрілася зі своїм кабінетом міністрів і запропонувала рішення — виведений з експлуатації форт на краю міського кордону буде перероблено на зону відчуження для жителів мінотаврів. У його високих стінах вони будуть вільні вести свій бізнес без утисків або грабежів. Хоча не всі будуть щасливі, що їх змусять жити в умовах злиднів, ще більше жителів будуть раді жити в мирі."
cyan.32.a:0 "Дві раси не можуть співіснувати разом."
cyan.33.t:0 "Розвиток портів Ной-Фіміава"
cyan.33.d:0 "Будучи фрайштадтом, орієнтованим на морську торгівлю, розширення наших верфей і причалів є для нас першочерговим завданням. На жаль, величезна кількість нетрів і хатин, населених грифонами поганого характеру, перешкоджає нашим планам розвитку. Магістрати Ной-Фіміава хотіли би просто викинути жебраків і захопити їхні оселі, але [CYA.GetLeader] боїться, що може статися відповідний захід, якщо грифони не отримають належної компенсації. Після того, як ми востаннє ізолювали житла нещасних, простий народ став дедалі сильніше чинити опір будь-якому подальшому зазіханню на їхні права. Яким буде ваш вердикт у цьому питанні?"
cyan.33.a:0 "Виплатіть цим грифонам справедливу компенсацію."
cyan.33.b:0 "Які права? Викиньте їх геть."
cyan.34.t:0 "Спори про примусове відкликання приватної землі"
cyan.34.d:0 "У новому кабінеті міністрів було запропоновано план розвитку, який раніше не мав собі рівних за розмірами і можливостями, що, безсумнівно, приведе нас до індустріального золотого століття. Проте проєкт вимагає більшої кількості земель, ніж уряд наразі володіє. Було запропоновано просто позбавити фермерів їхньої власності, особливо тих, які не виробляють достатньої кількості зерна. Дискусія велася про те, скільки фермерам має бути виплачено компенсації за їхню землю, якщо взагалі потрібно її виплачувати, але [CYA.GetLeader] припустила, що можна відмовитися від пропозиції, щоб уникнути будь-якого занепокоєння простого народу. Яке наше рішення щодо цього питання?"
cyan.34.a:0 "Виплатіть їм їхні гроші, щоб припинити їхнє невдоволення."
cyan.34.b:0 "Ми маємо повне право брати те, що нам потрібно!"
cyan.34.c:0 "Якщо подумати, нам не потрібна ця земля."
cyan.35.t:0 "Протести з приводу відновлення парламенту"
cyan.35.d:0 "До поразки палата дев'яти орлів слугувала посередником між ціанолізькими громадянами та їхніми правителями. Хоча вона здавалася демократичним інститутом, вона просто відігравала консультативну роль, оскільки найвідоміших і найвпливовіших громадян обирали для передачі волі народу. Проте, її було скасовано після введення воєнного стану.\n\nТаким чином, громадянський рух розбурхався, коли [CYA.GetLeader] оголосила, що вона знову збере Палату, але розчарувався, коли виявилося, що там не буде реальних виборів. Замість них місця зайняли обрані Тейллоу грифони, — найбагатші банкіри та промисловці Ной-Фіміава. Таким чином, великий натовп зібрався біля будівлі парламенту, протестуючи проти відсутності простих грифонів і дедалі більш автократичного ставлення з боку [CYA.GetLeader]. Попри різні ідеології, які пронизували протестувальників, їхній голос був єдиний: "Кожен може стати одним із дев'яти орлів!" Протести тривають протягом кількох днів і не пом'якшуються. Леді Тейллоу була готова прийняти в палату деяких із більш помірковано налаштованих грифонів, але її найближчі радники запропонували більш рішучий підхід до цього питання. Як вирішити цю кризу?"
cyan.35.a:0 "Прийняти поміркованих у палату."
cyan.35.b:0 "Ігнорувати натовп, вони не можуть протестувати вічно."
cyan.35.c:0 "Розженіть натовп військами. Тільки будьте з ними м'якше."

cyan.40.t:0 "Відродження загрози"
cyan.40.d:0 "Багато грифонів, як і раніше, з підозрою ставляться до мінотаврів, незважаючи на широкі положення мирного договору, але здебільшого інциденти мали вельми епізодичний характер, і здавалося, що мир восторжествує. Життя в Ной-Фіміаві було тихим і без пригод, а грифони швидко пристосовувалися до ідеалів реформованої держави.\n\nАле у [CYA.GetLeader] на думці були й інші ідеї.\n\nРиторика з особняка Лівані повільно змінювалася в минулі тижні. Більше не проводилася політика нейтрального співробітництва з мінотаврами, натомість леді Тейллоу провела більшу частину свого часу в палаті дев'яти орлів, говорячи про загрозу, що насувається з боку [MIT.GetName]. За її словами, їм було недостатньо захопити всю нашу країну, і вони дуже скоро будуть біля воріт Ной-Фіміава, сподіваючись завершити розпочате. У більшості грифонів було мало підстав вірити її войовничим промовам, доки не сталася серія негативних подій.\n\nПрикордонні патрулі зникли безвісти, передбачувані плани вторгнення мінотаврів, розкриті видавництвом Газета Фрайштадта, скасування торгових угод без видимої причини. Суспільство швидко почало нервувати, оскільки громадяни почали вимагати від своїх лідерів і збройних сил захистити своє сяюче місто від мінотаврів. Війна неминуча, це стало зрозуміло більшості."
cyan.40.a:0 "Вони не зможуть здолати нас ще раз!"
cyan.41.t:0 "Розібратися з іншодумством"
cyan.41.d:0 "Будь-якому правителю зрозуміло, що незалежно від того, наскільки справедлива і чесна його політика, завжди будуть незгодні. Від революціонерів, які прагнуть зруйнувати природний порядок, до простого народу, який скаржиться на податки. Золотої середини не існує, а тягар лідерства — це вічна рутинна робота.\n\nУсе саме так у Фрайштадті Ной-Фіміав. Правління [CYA.GetLeader] оскаржувалося від самого початку або поміркованою опозицією, що проводить щотижневі акції протесту на міських площах, або таємними підпільними організаціями різних радикальних ідеологій. Перш ніж ми зможемо приступити до виконання деяких із наших найграндіозніших планів, ми повинні викорінити незгодних, щоб вони не викликали кризу в найбільш невідповідний час.\n\nУсе ще стоїть питання, по кому саме вдарити. З ліберальною опозицією можна легко впоратися за допомогою сфабрикованих обвинувачень і продовження тюремних термінів, але багато хто з них пов'язані з торговою компанією Горст, а вони є одними з наших найважливіших прихильників. Безумовно, пояснити їм, чому ми ув'язнюємо їхніх важливих співробітників і клієнтів, стало б головним болем для нас. З іншого боку, ми вже кілька місяців вистежуємо підпільні рухи і можемо з точністю назвати місця, де вони ховаються. Питання лише в тому, наскільки багато відбудеться насильства, коли ці радикали дізнаються, що ми їх по-справжньому переслідуємо.\n\nВибір правителя ніколи не буває простим."
cyan.41.a:0 "Знайдіть екстремістів і позбудьтеся їх."
cyan.41.b:0 "Розберіться з лібералами, ми зможемо все пояснити компанії Горст."
cyan.42.t:0 "Сікамеонський мир із честю"
cyan.42.d:0 "У нас немає будь-якої реальної ворожнечі з Сікамеоном, це факт, але їхній союз із мінотаврами зробив їх частиною нашого плану. Тим не менш, ми не повинні ставити надто жорсткі умови в мирний договір з ними. Це тільки пробудить у них реваншизм і лють, а наша мета — заспокоїти регіон у найближчому майбутньому. Таким чином, ми контролюватимемо Сікамеон як вільний протекторат, змусимо їх виплатити невелику компенсацію, а також візьмемо в них гірський ланцюг Снігових Вершин. Ми впевнені, що вони не будуть занадто сильно протестувати проти цих умов, оскільки з ними могли б вчинити набагато гірше, наприклад, як з їхніми союзниками мінотаврами."
cyan.42.a:0 "Будемо сподіватися, що на цьому настане кінець чварам."
cyan.49.t:0 "Просперо у вогні"
cyan.49.d:0 "З усіх міст, селищ і сіл Астеріона багате гірське місто Просперо постраждало найбільше. Коли грифони обрушилися на місто, їхній артилерії було доручено зрівняти з землею будь-які символічні цілі, як-от статуя Астера, щоб зломити дух громадян. Потім вони забрали всі цінності, які тільки змогли знайти, доставивши їх на узбережжя на поїздах і відправивши назад у Фіміавштадт, забравши при цьому частину золота і срібла для себе. Хоча це і мало місце, багато солдатів полювали на цивільне населення, грабуючи їх до нитки і катуючи їх, щоб ті розкрили місцезнаходження своїх скарбів, а потім вбивали їх, коли вони втрачали свою корисність. Тисячі мінотаврів втекли з міста, оскільки їхні домівки були спалені п'яними мародерами. Інші взялися за зброю і марно намагалися чинити опір. Офіцери намагалися навести лад, але зазнали невдачі, при цьому частина їхнього власного складу приєдналася до простих солдатів у грабежах.\n\nВеличезні сховища знань у багатьох бібліотеках міста позбулися цінних томів, а те, що грифони не змогли забрати, згоріло дотла. Будь-яких бібліотекарів, які намагалися чинити опір, безжально вбили. Незліченні книги були втрачені у вогні, а разом з ними зникла велика частина історії та культури астеріонців, яку грифони вважали марною.\n\nЧерез кілька днів від Просперо було ні чим іншим, але димлячою кам'яною могилою, позбавленою життя, мудрості й багатств, що колись були в місті."
cyan.49.a:0 "...Чи погано ми вчинили?"
cyanews.1.t:0 "Проголошення фрайштадта"
cyanews.1.d:0 "[This.GetNewspaperHeader][GetDateText] мінотаври Астеріона повернули свою стародавню батьківщину на берегах південної Гріфонії. Оточені залишки імперського гарнізону не могли протистояти натиску, а місцеві мінотаври колишнього Графства святкують своє звільнення.\n\nВійна добігла кінця, коли ціанолізькі дипломати уклали мирний договір з [MIT.GetName]. Вони відмовилися від усіх претензій на свої колишні території, за винятком району навколо Фіміавштадта. [CYA.GetLeader] проголосила вільне морське місто, що стоятиме на залишках території Ціанолізії."
cyanews.1.a:0 "Ціанолізійці ніколи не згинуть!"
cyanews.1.b:0 "Ми будемо спостерігати."
cyanews.1.c:0 "Мінотаври були милосердні до них."
cyanews.2.t:0 "Фрайштадт Ной-Фіміав"
cyanews.2.d:0 "[This.GetNewspaperHeader][GetDateText] мінотаври Астеріона нарешті вирішили, що робити з єдиним регіоном у Ціанолізії, більшість населення якого становлять грифони: вони створили невелику автономну область з [CYA.GetLeader] на чолі.\n\nВідновлений уряд Ціанолізії відмовився від усіх претензій на свої колишні території, за винятком району навколо Фіміавштадта. Мінотаври очікують, що держава-маріонетка надаватиме їм допомогу під час війни, але в інших справах пообіцяли залишити їм певну автономію."
cyanews.2.a:0 "Ціанолізці ніколи не згинуть!"
cyanews.2.b:0 "Ми будемо спостерігати."
cyanews.2.c:0 "Мінотаври були милосердні до них."

