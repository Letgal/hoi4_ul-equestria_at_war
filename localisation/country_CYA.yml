CYA_mit_mandate_territory:0 "Територія Астеріонського Мандату"
CYA_mit_mandate_territory_desc:0 "Після поразки від сил ціанолізійців контроль над державою Астеріон було передано обраному числу генералів і адміралів, яким довіряє [CYA.GetLeader]. Вони беззастережно виконують свої накази з Фіміавштадта, але без вагань припинять це, якщо окупована територія зазнає вторгнення з боку іноземних сил."
CYA_mit_comprador_government:0 "Тимчасовий уряд Астеріона"
CYA_mit_comprador_government_desc:0 "Після поразки від сил ціанолізійців контроль над державою Астеріон був залишений на розсуд ради колабораціоністів. Їх зневажає населення, і кожен знає, якою мірою вони розпродають ресурси країни. Проте, вони поки непогано справляються в плані збереження миру."

CYA_mit_loot_from_cities:0 "Награбоване з міст мінотаврів"
CYA_mit_loot_from_cities_desc:0 "Наша економіка щедро підтримується ресурсами, взятими з міст Астеріона. Добре бути переможцями."
CYA_mit_cities_looted:0 "Розграбовані міста"
CYA_mit_cities_looted_desc:0 "Інтенсивна кампанія з мародерства і розграбування перетворила колись горді міста Астеріона на осередки анархії та злиднів. Відновлення їхньої колишньої пишноти займе значний час."
CYA_mit_intensified_tribal_conflicts:0 "Частіші племінні конфлікти"
CYA_mit_intensified_tribal_conflicts_desc:0 "Брат проти брата, — мінотаври б'ються між собою, звинувачуючи один одного в поразці, завданій їм ціанолізійцями."

CYA_league_of_southern_cities:0 "Фрайштаат Ціанолізія"
CYA_league_of_southern_cities_desc:0 "Після проголошення незалежності від вітчизни Ціанолізія перетворилася на низку напівнезалежних міст, орієнтованих на торгівлю в усій південній частині Гріфонії та Макавії. Наші проникливі торговці мають перевагу на ринках порівняно з рештою, що дає нам укладати кращі угоди більшу частину часу."
CYA_thymiau_uber_alles:0 "Фіміав понад усе"
CYA_thymiau_uber_alles_desc:0 "Сяючі міста Фрайштаату явно кращі за інші, і це відбивається в зростаючому патріотизмі громадян. Вони роблять усе можливе для Ной-Фіміава."
CYA_thymiau_national_service:0 "Національна служба"
CYA_thymiau_national_service_desc:0 "Національна служба гарантує, що кожен працездатний громадянин Ной-Фіміава проходить рік на військовій або цивільній службі. Після цього вони перебувають у резерві, якщо буде потрібна мобілізація."
CYA_thymiau_freed_markets:0 "Принцип невтручання"
CYA_thymiau_freed_markets_desc:0 "Вільному ринку довіряють будувати основи економіки міста-держави. Держава не втручатиметься, доки результати покращаться."
CYA_thymiau_merchant_navy_idea:0 "Торгівельний флот Ной-Фіміава"
CYA_thymiau_merchant_navy_idea_desc:0 "Що таке морське місто-держава без гордого флоту? Було запущено велику інвестиційну програму, що забезпечує флоту таке необхідне фінансування для відновлення і розширення."
CYA_thymiau_citizenship_idea:0 "Політика відкритих дверей"
CYA_thymiau_citizenship_idea_desc:0 "Усіх запрошують у Ной-Фіміав, незалежно від їхньої раси, релігії чи фінансового стану. Сяючі міста півдня обіцяють високий рівень життя будь-якій істоті, яка тут живе. Доти, доки вони поважають закон."
CYA_walled_city_idea:0 "Гетто для мінотаврів"
CYA_walled_city_idea_desc:0 "Невелике мінотавське населення Фіміавштадта насильно ізолюється в закритому міському окрузі. Більшість із них хочуть жити окремо від грифонів, не зазнаючи переслідувань, тому вони залишені на піклування самим собі в межах свого гетто."
CYA_new_quarters:0 "Нові міські квартали"
CYA_new_quarters_desc:0 "Наші громадяни охоче купують нерухомість у наших нещодавно побудованих міських районах, даючи місцевій економіці такий необхідний імпульс."

CYA_horst_handelsunternehmen_and_bank:0 "Горст Гандельсунтернемен"
CYA_horst_handelsunternehmen_and_bank_desc:0 "Мінлива ситуація в Ціанолізії не зменшила вплив Горст Гандельсунтернемен. Замість цього вони збільшили його, справивши великий вплив на економіку міста-держави. Більшість банків у Ной-Фіміаві також належать їм."
CYA_pony_community:0 "Спільноти поні мігрантів"
CYA_pony_community_desc:0 "Ной-Фіміав став місцем для емігрантських спільнот поні з усього світу, більшість з яких тікають від неприємностей зі своїх країн, привносячи з собою свої іноземні навички та знання. Багато з них люто захищають свій новий дім."
CYA_neundrachen_chamber:0 "Палата дев'яти орлів"
CYA_neundrachen_chamber_desc:0 "Те, що здається демократичним парламентом міста-держави, є всього лише консультативною радою, обраною [CYA.GetLeader]. Проте, вони, як і раніше, є одними з найвпливовіших громадян країни, і їхні поради, безумовно, вітаються."
CYA_recognised_minotaurian_rights:0 "Визнані права мінотаврів"
CYA_recognised_minotaurian_rights_desc:0 "Уряд Ной-Фіміава своїй нескінченній мудрості та співчутті заснував серію указів, що підтверджують права мінотаврів у фрайштадті. Хоча за законом вони фактично залишаються громадянами другого сорту, ці нові заходи забезпечують мінотаврам безпрецедентний ступінь правового захисту. Сподіваємося, що ці укази згодом зруйнують мінотаврські сепаратистські настрої та зцілять глибокі рани, завдані численними конфліктами між Ной-Фіміавом й Астеріоном."
CYA_sic_war_reparations:0 "Військові репарації для Ной-Фіміава"
CYA_sic_war_reparations_desc:0 "Відповідно до положень мирного договору ми виплачуємо Фрайштадту Ной-Фіміав відшкодування протягом наступних п'яти років, що не подобається нашим громадянам. Горе переможеним."
CYA_sic_war_reparations_county:0 "Військові репарації Ціанолізії"
CYA_sic_war_reparations_county_desc:0 "Згідно з положеннями мирного договору, ми виплачуватимемо Ціанолізії компенсацію протягом наступних п'яти років. Наші громадяни цього не оцінять, але ми програли і не можемо ставити умов."
CYA_war_reparations_from_sic:0 "Репарації від Сікамеону"
CYA_war_reparations_from_sic_desc:0 "Репарації, які ми отримуємо від Сікамеону, дають нам змогу розширювати наші програми соціального забезпечення, роблячи наших громадян набагато більш задоволеними своїм повсякденним життям."
##CYA_communard_revolt:0 "The Communard Revolt"
##CYA_communard_revolt_desc:0 "New Thymíau no longer speaks with one voice - the insurgent New Thymíau Commune wrestles with the House of Liváni for the control of the city."
CYA_registry_office:0 "Стандесамт"
CYA_registry_office_desc:0 "Попри те, що Стандесамт носить нешкідливу назву «реєстраційний відділ», насправді він є безжальною таємною поліцією Фрайштадту Ной-Фіміав. Мало що відбувається в місті без їхнього відома."
CYA_registry_office_lar:0 "Стандесамт"
CYA_registry_office_lar_desc:0 "Попри те, що Стандесамт носить нешкідливу назву «реєстраційний відділ», насправді він є безжальною таємною поліцією Фрайштадту Ной-Фіміав. Мало що відбувається в місті без їхнього відома."
CYA_de_aguilar_hydroponics_idea:0 "Гідропонні Ферми"
CYA_de_aguilar_hydroponics_idea_desc:0 "Завдяки системі гідропонного господарства наш внутрішній обсяг сільськогосподарського виробництва збільшився вдесятеро, що наблизило нас до утопічного ідеалу повної автаркії."

