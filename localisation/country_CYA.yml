thatcher_birb_desc:0 "Сім'я фон Лівані править землями Ціанолізії відтоді, як їх обрала імператорська династія, щоб правити від їхнього імені. Кожен з них навчався в престижному університеті Бруми, вивчаючи мистецтво державного управління до того, як їх призначили керувати округом.\n\nГрафиня Тейллоу Зумпфкіль, яка взяла собі прізвище свого покійного чоловіка, правила Ціанолізією протягом попередніх трьох десятиліть. Спочатку сповнена ідеалізму й упевнена в тому, що проблему мінотаврів можна вирішити за допомогою діалогу і примирення, вона розчарувалася в ідеях миру через непохитну ворожість з боку сепаратистськи налаштованих мінотаврів, а також через кілька спроб її вбивства. Загартована і рішуча, вона прагне захистити своїх грифонів за всяку ціну і жадає того дня, коли її народ перестане відчувати облоговий менталітет. Графиня Тейллоу не любить авторитарних заходів, які вона використовує для контролю над прибережними містами, але визнає необхідність сміливих заходів у ці важкі часи."
thatcher_bird_in_direct_control_desc:0 "Сім'я фон Лівані править землями Ціанолізії відтоді, як їх обрала імператорська династія, щоб правити від їхнього імені. Кожен з них навчався в престижному університеті Бруми, вивчаючи мистецтво державного управління до того, як їх призначили керувати округом.\n\nГрафиня Тейллоу Зумпфкіль, яка взяла собі прізвище свого покійного чоловіка, правила Ціанолізією протягом попередніх трьох десятиліть. Спочатку сповнена ідеалізму й упевнена в тому, що проблему мінотаврів можна вирішити за допомогою діалогу і примирення, вона розчарувалася в ідеях миру через непохитну ворожість з боку сепаратистськи налаштованих мінотаврів, а також через кілька спроб її вбивства. Загартована і рішуча, вона прагне захистити своїх грифонів за всяку ціну і жадає того дня, коли її народ перестане відчувати облоговий менталітет. Графиня Тейллоу не любить авторитарних заходів, які вона використовує для контролю над прибережними містами, але визнає необхідність сміливих заходів у ці важкі часи.\n\nНаслідки мирного договору з мінотаврами дали колишній Графині шанс перебудувати країну на щось більш відповідне її бажанням. Її правління стало безперечним у Фрайштадті Ной-Фіміав."
equality_memes_desc:0 "Принципи рівності підкреслюють, що всі істоти рівні перед законом, між собою, і що жодна істота не панує над іншою. Ситуація в Ціанолізії призвела до того, що було обрано раду лідерів з десяти грифонів і десяти мінотаврів, щоб очолити націю, замість того, щоб давати контроль одній істоті. Термін їхніх повноважень становить один рік, після чого проводяться вибори, щоб визначити, хто засідатиме в Народній Раді на наступний рік."
demsoc_birb_desc:0 "Александрія Рінде вважалася неформальним лідером Групи Двадцяти, адже вона була тією, хто розв'язував суперечки між поміркованими і радикалами. Її перебування в збройних силах тільки зміцнило її наявну впевненість у тому, що у Ціанолізії не було хорошого керівництва, і поточна ситуація не може тривати занадто довго. Натхненна революціонерами Прайвена, вона влаштувала власну змову. Після успіху в поваленні влади колишнє дворянство було вигнано, що нехарактерно милосердно, а нація довірила демократичному соціалісту лідерство після перших вільних виборів. Александрія Ринде зробила своїм особистим обов'язком забезпечити, щоб демократія, свобода і солідарність восторжествували в Ціанолізії."

