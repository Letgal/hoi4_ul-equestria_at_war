CYA_direct_rule_from_evosmoshafen:0 "Пряме управління з Фіміавштадта"
CYA_direct_rule_from_evosmoshafen_desc:0 "Графство управляється зі столиці ієрархією військових губернаторів, які підпорядковуються безпосередньо Двору Графині. У губернаторів є тільки номінальний ступінь місцевої автономії, і рішення Двору повинні виконуватися без питань."
CYA_minotaurian_outback:0 "Ворожа глухомань"
CYA_minotaurian_outback_desc:0 "Внутрішні райони Графства сповнені беззаконня, ними керує незліченна кількість мінотаврів-воєвод, заколотників і бандитів. Лише в добре захищених прибережних містах грифон'ї меншини Графства знаходять притулок. Спроби побудувати інфраструктуру й використовувати природні ресурси в так званій глушині регулярно блокуються жорстокими набігами місцевих партизанів. Мінотаврська більшість Графства обурюється правлінням Імператорського Двору і не приховує цього."
CYA_opened_outback:0 "Мінотаврська глухомань"
CYA_opened_outback_desc:0 "Після успішної перемоги комуністів у повстанні проти військової хунти, Ціанолізька глухомань, колись ворожа по відношенню до будь-якого грифона, що пішов надто далеко від безпеки прибережних міст, тепер починає відкриватися для освоєння і розвитку. Оскільки переважна більшість представників мінотаврів є прихильниками комуністичних устремлінь, кадри з Фіміавштадта тепер можуть будувати інфраструктуру і використовувати природні ресурси в глушині, не побоюючись зазнати нападу з боку місцевих партизанів. З відкриттям глухомані відбувається інституціоналізація юридичних та екологічних прав корінних народів на їхні землі та ресурси, надаючи їм юридично визнану та беззаперечну, хоча й дещо зменшену, порівняно з попереднім, автономію щодо глухомані. Тепер ми можемо також розраховувати на підтримку мінотаврів у разі вторгнення, оскільки тепер вони будуть запекло захищати свої ледве зароблені законні землі разом зі своїми братами грифонами з міст."
CYA_minotaurian_indigenes:0 "Туземці мінотаври"
CYA_minotaurian_indigenes_desc:0 "Коли землі, що нині входять до складу Графства Ціанолізія, відторгнули від Королівства Астеріон і перетворили на імперську колонію, корінне населення мінотаврів насильно перемістили з багатих прибережних торговельних міст у нерозвинену глушину. У результаті за межами прибережних міст населення становить більшість мінотаврів. Маючи заборону на в'їзд у будь-яке з міст, але отримавши свободу дій у дикій природі, ці тубільці розсіялися, утворюючи різноманітні племена та фракції. Глухомань є ворожим місцем для будь-якого грифона, оскільки влада Імператорського Двору закінчується на кордонах прибережних міст. Керувати цими землями важко через пригнічене, але некероване мінотаврське населення, яке перевищує грифонів чисельно десять до одного. Багато мінотаврів у Ціанолізії жадають возз'єднання з метрополією на іншому боці протоки."
CYA_radicalised_indigenes:0 "Радикалізовані мінотаври"
CYA_radicalised_indigenes_desc:0 "Коли землі, що нині входять до складу Графства Ціанолізія, відторгнули від Королівства Астеріон і перетворили на імперську колонію, корінне населення мінотаврів насильно перемістили з багатих прибережних торговельних міст у нерозвинену глушину. У результаті за межами прибережних міст населення становить більшість мінотаврів. Маючи заборону на в'їзд у будь-яке з міст, але отримавши свободу дій у дикій природі, ці тубільці розсіялися, утворюючи різноманітні племена та фракції. Глухомань є ворожим місцем для будь-якого грифона, оскільки влада Імператорського Двору закінчується на кордонах прибережних міст. Керувати цими землями важко через пригнічене, але некероване мінотаврське населення, яке перевищує грифонів чисельно десять до одного. Багато мінотаврів у Ціанолізії жадають возз'єднання з метрополією на іншому боці протоки.\n\nОстаннім часом мінотаври стали більш нахабними і сміливими у своїх набігах після агітації, спровокованої таємними комуністичними елементами в Ціанолізії."
CYA_seperate_but_equal:0 "Розділені, але рівні"
CYA_seperate_but_equal_desc:0 "Грифони і мінотаври можуть мати однакові права і поважатися законом у всіх випадках, але вони ще не подолали свою минулу ворожнечу. Таким чином, дві раси живуть окремо одна від одної, навіть якщо вони всі підтримують революцію."
CYA_true_equality:0 "Справжня рівність"
CYA_true_equality_desc:0 "Згідно з умовами безкомпромісної рівноправності в новій Ціанолізії грифони і мінотаври зобов'язані жити і працювати разом, незалежно від їхніх особистих проблем. На жаль, рани минулого не так легко загоїти."
CYA_suppressed_indigenes:0 "Придушення тубільних мінотаврів"
CYA_suppressed_indigenes_desc:0 "Коли землі, що нині входять до складу Графства Ціанолізія, відторгнули від Королівства Астеріон і перетворили на імперську колонію, корінне населення мінотаврів насильно перемістили з багатих прибережних торговельних міст у нерозвинену глушину. У результаті за межами прибережних міст населення становить більшість мінотаврів. Маючи заборону на в'їзд у будь-яке з міст, але отримавши свободу дій у дикій природі, ці тубільці розсіялися, утворюючи різноманітні племена та фракції. Глухомань є ворожим місцем для будь-якого грифона, оскільки влада Імператорського Двору закінчується на кордонах прибережних міст. Керувати цими землями важко через пригнічене, але некероване мінотаврське населення, яке перевищує грифонів чисельно десять до одного. Багато мінотаврів у Ціанолізії жадають возз'єднання з метрополією на іншому боці протоки.\n\nЗ формуванням К. п. Д. М. ефективність придушення інакомислення в глушині збільшилася вдесятеро."
CYA_defeated_indigenes:0 "Переможені тубільні мінотаври"
CYA_defeated_indigenes_desc:0 "Коли землі, що нині входять до складу Графства Ціанолізія, відторгнули від Королівства Астеріон і перетворили на імперську колонію, корінне населення мінотаврів насильно перемістили з багатих прибережних торговельних міст у нерозвинену глушину. У результаті за межами прибережних міст населення становить більшість мінотаврів. Маючи заборону на в'їзд у будь-яке з міст, але отримавши свободу дій у дикій природі, ці тубільці розсіялися, утворюючи різноманітні племена та фракції. Глухомань є ворожим місцем для будь-якого грифона, оскільки влада Імператорського Двору закінчується на кордонах прибережних міст. Керувати цими землями важко через пригнічене, але некероване мінотаврське населення, яке перевищує грифонів чисельно десять до одного. Багато мінотаврів у Ціанолізії жадають возз'єднання з метрополією на іншому боці протоки.\n\nПісля нещодавнього підпорядкуванням самого Астеріона осередки опору ослабли і стали діяти лише серед сегрегованої популяції мінотаврів, що значно полегшує їхнє підпорядкування."
CYA_forces_consolidation:0 "Триваюча реорганізація армії"
CYA_forces_consolidation_desc:0 "Впроваджується низка реформ для поліпшення наших застарілих збройних сил. Поки все не буде завершено, командна структура буде тимчасово порушена."
CYA_officer_cadre_idea:0 "Нові офіцерські кадри"
CYA_officer_cadre_idea_desc:0 "Нещодавно призначені офіцери оновлюють нашу застарілу військову доктрину, даючи нам тимчасову перевагу на полі битви."
CYA_okw:0 "Генеральний штаб"
CYA_okw_desc:0 "Замість того, щоб ухвалювати рішення в польових умовах, тепер накази плануються і видаються з централізованого військового штабу."
CYA_aviation_corps_idea:0 "Армійські авіакорпуси"
CYA_aviation_corps_idea_desc:0 "Було сформовано спеціальний авіаційний корпус, щоб кожен перспективний льотчик у Ціанолізькій авіації пройшов найкращу підготовку, яку він зможе отримати, враховуючи наші доступні ресурси."
CYA_military_laboratories:0 "Відділ армійських досліджень"
CYA_military_laboratories_desc:0 "Збройним силам надано кілька дослідницьких об'єктів, які будуть зосереджені виключно на розробці військової техніки. Оскільки їхні дослідження вважаються надсекретним явищем всередині країни, іноземним розвідувальним службам буде набагато складніше дізнатися рівень нашого технічного прогресу."
CYA_military_laboratories_lar:0 "Відділ армійських досліджень"
CYA_military_laboratories_lar_desc:0 "Збройним силам надано кілька дослідницьких об'єктів, які будуть зосереджені виключно на розробці військової техніки. Оскільки їхні дослідження вважаються надсекретним явищем всередині країни, іноземним розвідувальним службам буде набагато складніше дізнатися рівень нашого технічного прогресу."
CYA_admiralty_idea:0 "Головний штаб адміралтейства"
CYA_admiralty_idea_desc:0 "Стан військово-морського флоту тривалий час перебував у безладі, тому уряду Ціанолізії довелося перетворити наявну військово-морську командну структуру на централізоване місце, звідки надходитимуть усі накази та плани."
CYA_horst_handelsunternehmen:0 "Горст Гандельсунтернемен"
CYA_horst_handelsunternehmen_desc:0 "У Горст Гандельсунтернемен, найпрестижнішої і найбагатшої торговельної компанії в Ціанолізьких містах, є своя затичка в кожній бочці. Їхній вплив досить великий, щоб вони могли забезпечити постачання чудової іноземної зброї за невелику частину її вартості."
CYA_aeronaval_corps_idea:0 "Морські авіакорпуси"
CYA_aeronaval_corps_idea_desc:0 "Досягнення військово-морської думки, особливо щодо життєздатності авіаносних кораблів, дали ціанолізьким адміралам привід для створення морського авіакорпусу, який підготує моряків до морської битви нового покоління."
CYA_construction_service_idea:0 "Армійські будівельні корпуси"
CYA_construction_service_idea_desc:0 "Збройні сили тепер командують своїми власними будівельними корпусами, які очікують на виконання будь-якого завдання з будівництва або руйнування, яке може їм знадобитися в польових умовах."
CYA_army_intelligence_division_idea:0 "Відділ військової розвідки"
CYA_army_intelligence_division_idea_desc:0 "Тепер у збройних силах є спеціалізований підрозділ, який займається збором інформації, що має відношення до військових дій, а також її аналізом максимально можливою мірою."
CYA_naval_intelligence_service_idea:0 "Відділ воєнно-морської розвідки"
CYA_naval_intelligence_service_idea_desc:0 "Додаткові патрульні катери дають нашим військово-морським силам невелику перевагу в зборі інформації. Ворог не застане нас зненацька найближчим часом."
CYA_supply_chains:0 "Захищені лінії постачання"
CYA_supply_chains_desc:0 "Логістичні корпуси нарешті отримують належне фінансування, що дає змогу нашим силам довше й ефективніше битися на місцях."
##CYA_free_education:0 "Government Education"
##CYA_free_education_desc:0 "Education is generously provided by the socialist goverment, free for all, although the curriculum is mandated by officials who might not be fit for the task." This thing has same code with the focus and focus desc showing instead of it. Fix it or keep it with ##
CYA_policed_outback:0 "Патрульована глушина"
CYA_policed_outback_desc:0 "Докладаються значні зусилля для контролю за ворожою місцевістю. Патрулі роблять усе можливе для досягнення своїх цілей, але в кращому випадку наш контроль над регіоном залишається слабким. Як наслідок, гарнізони прибережних міст було скорочено, щоб виконати нові вимоги."
CYA_ignored_outback:0 "Залишена без уваги глухомань"
CYA_ignored_outback_desc:0 "Замість того, щоб витрачати час і сили, намагаючись контролювати недисциплінованих мінотаврів, Графиня та її Двір вирішили повністю припинити будь-які спроби патрулювати глушину. Можна по істині сказати, що Ціанолізія складається тільки з невеликої прибережної смуги землі."
##CYA_equal_rights_bill:0 "Equal Rights Bill"
##CYA_equal_rights_bill_desc:0 "A radical law of unprecedented terms, the equal rights bill ensures everycreature in Cyanolisia is equal before the law and between each other." This thing has same code with the focus and focus desc showing instead of it. Fix it or keep it with ##
