CYA_jagers5:0 "Покращення батальйону єгерів V"
CYA_rename_highhall:0 "Перейменувати Толл-Тауер"
CYA_rename_highhall_desc:0 "Сумнозвісна фортеця бандитів, що зветься Толл-Тауер, має погану репутацію. Ми повинні дати їй більш підходяще грифоняче ім'я, щоб позначити відновлення нами порядку в Повзучих Горах."
CYA_blackhollow_republic:0 "Сформувати Графство Блекголлоу"
CYA_blackhollow_republic_desc:0 "Тепер, коли ми контролюємо території Блекголлоу, ми можемо відновити порядок і процвітання в регіоні, сформувавши Графство Блекголлоу, васальну державу, яка нещодавно звільнилася від бандитського зла."
CYA_build_golden_fleet_decisions:0 "Будівництво Золотого Флоту"
CYA_golden_fleet:0 "Комісія по флоту"
CYA_build_golden_fleet_decisions_desc:0 "Спільно з Горст Гандельсунтернемен, новий торговий флот Фіміава почне інтенсивну програму кораблебудування, щоб побудувати потужну ескадру з трьох лінійних кораблів, п'яти лінійних крейсерів і семи менших крейсерів для захисту торговельних та економічних інтересів Ной-Фіміава у відкритому морі та за його межами."
CYA_sumpfkielstadt:0 "Перейменувати Астерову Гавань"
CYA_sumpfkielstadt_desc:0 "Мінотаври вважають свою столицю своїм найважливішим місцем, оскільки саме на цьому місці їхній легендарний засновник висадився зі своїм флотом і заснував їхню країну. Настав час покласти край їхній спадщині та перейменувати її на щось більш відповідне до смаку лідеру [CYA.GetLeader]. Щось, що нагадує їй про її коханого, який помер занадто рано."
CYA_bring_colonists:0 "Запросити Грифонячих Поселенців"
CYA_bring_colonists_desc:0 "Оскільки нестабільність і конфлікти продовжують розпалюватися по всьому континенту, багато грифонів були змушені покинути свої колишні домівки і рідні землі. Ми повинні звернутися до них і запропонувати їм переселитися на наші землі, де вони зможуть по-справжньому процвітати."

