CYA_deal_with_blackhollow:0 "Вирішити майбутнє Блекголлоу"
CYA_minotaurian_peace_treaty:0 "Натиск мінотаврів"
CYA_minotaurian_peace_treaty_desc:0 "Військові невдачі у війні змусили нас відступити з віддалених провінцій до нашої столиці в Фіміавсгафені.\n\nЦе не має значення, адже дорогоцінна перлина, якою є Фіміавштадт, коштує більше, ніж уся інша частина Ціанолізії разом узята.\n\nТепер ми повинні просити про мир, щоб у нас була хоча б можливість утримати нашу дорогу столицю, нехай навіть якщо це означає здачу залишків Ціанолізії проклятим мінотаврам. Не те щоб по суті, така навала диких биків, значить для нас багато."
CYA_wartime_decisions:0 "Дії воєнного часу"
CYA_wartime_decisions_desc:0 "Під час війни не може бути напівзаходів. Ми повинні використовувати всі наші можливості, щоб домогтися остаточної перемоги."
CYA_relocate_industry:0 "Перемістити промисловість другого плану"
CYA_relocate_industry_desc:0 "Наші промислові центри за межами Фіміавштадта ризикують потрапити в лапи ворога в разі нашого відступу. Ми повинні перемістити найважливіше виробництво в нашу столицю."
CYA_war_propaganda:0 "Воєнна пропаганда"
CYA_war_propaganda_desc:0 "Пропагандистські передачі підвищать моральний дух серед цивільного населення і зміцнять підтримку війни."
CYA_sue_for_peace:0 "Попросити миру"
CYA_brodfeld_intervention:0 "Військова інтервенція в Бродфельд"
CYA_brodfeld_intervention_desc:0 "Самозвана Визвольна Армія Прайвена в Бродфельді становить загрозу для благополуччя нашої нації. Ми можемо влаштувати військову інтервенцію, сподіваючись придушити комуністичний бруд, що розоряє нашого північного сусіда. Варто зазначити, що деякі з наших більш цинічних військових командирів запропонували зачекати, поки роялісти Бродфельда — слабкі й корумповані — повністю капітулюють перед комуністами, перш ніж ми почнемо наш наступ, щоб мати одноосібний контроль над землями Бродфельда, коли порядок буде відновлено й комуністичну загрозу буде переможено."
CYA_infantry_tech_decisions:0 "Поліпшення військових підрозділів"
CYA_infantry_tech_decisions_desc:0 "Доктринальні та організаційні поліпшення наших підрозділів єгерів і пегасів."
CYA_pegasus2:0 "Поліпшення пегасячого батальйону II"
CYA_jagers2:0 "Покращення батальйону єгерів II"
CYA_pegasus3:0 "Поліпшення пегасячого батальйону III"
CYA_jagers3:0 "Покращення батальйону єгерів III"
