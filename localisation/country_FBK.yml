 FBK_tribal_army_idea:0 "Племінна армія"
 FBK_tribal_army_idea_desc:0 "Ідея професійної регулярної армії є чужою для гірських поні. Ті, хто бажає воювати, просто приєднуються до бродячих військових ватаг з будь-якою зброєю, яку їм вдається роздобути, і часто діють незалежно, всупереч бажанням наших лідерів. Хоча ми можемо швидко розгорнути велику кількість поні, коли це потрібно, їхня підготовка та майстерність залишають бажати кращого.\n\nПроте було б нерозумно реформувати цю застарілу систему надто поспішно, щоб не отримати §Rзбройне повстання§! різних войовничих вождів, які цінують своє соціальне становище понад усе."
