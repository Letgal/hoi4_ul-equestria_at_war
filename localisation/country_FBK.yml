 villages_put_down_dissent:0 "Придушити інакомислення"
 villages_put_down_dissent_desc:0 "У нашій країні жахливий рівень нестабільності та інакомислення. Армія повинна дати цим бунтівникам зрозуміти, що їхні дії абсолютно неприйнятні."
 villages_break_army_power:0 "Зламати владу армії"
 villages_break_army_power_desc:0 "Армія надто могутня і становить велику загрозу для нашої держави. Ми повинні домогтися, щоб деяких з найнебезпечніших і найвпливовіших генералів відсторонили на користь більш поступливих чиновників."
 villages_promote_toadies:0 "Підвищити підлабузників"
 villages_promote_toadies_desc:0 "Ну то й що, що вони насправді не вміють керувати армією? Ними легко керувати, а це означає, що якщо вони стануть важливими військовими чиновниками, армія з меншою ймовірністю ставитиме нам запитання."
 villages_purge_the_army:0 "Чистка в армії"
 villages_purge_the_army_desc:0 "Армія небезпечна і сповнена ворогів Народу. Ми повинні провести велику чистку, щоб знайти нелояльні шкідницькі елементи в наших збройних силах і викорінити їх."
 villages_integrate_militia:0 "Інтегрувати ополчення"
 villages_integrate_militia_desc:0 "Наш Великий Лідер вже кілька років користується послугами лояльного ополчення. Включення їх до нашої офіційної військової структури підвищить лояльність армії, а також винагородить наших вірних підданих."
 villages_pay_rises_for_soldiers:0 "Підвищення платні солдатам"
 villages_pay_rises_for_soldiers_desc:0 "Якщо нічого не допоможе, підвищіть їм зарплату. Це точно змусить Армію дати нам спокій. Однак будьте обережні — це буде дорого, і як тільки вони її отримають, відібрати її буде дуже важко."
 villages_pay_cuts_for_soldiers:0 "Урізати зарплати солдатам"
 villages_pay_cuts_for_soldiers_desc:0 "Ми просто платимо солдатам забагато, це нераціонально. Однак будьте обережні — вони це ЗНЕНАВИДЯТЬ, і це просто неможливо зробити, якщо армія має хоч якусь повагу серед народу."
 villages_appoint_generals:0 "Підвищити кваліфікованих генералів"
 villages_appoint_generals_desc:0 "Багато найкращих і найрозумніших солдатів у нашій армії не можуть отримати підвищення через нашу культуру, що заперечує меритократію. Ми повинні прийняти цих молодих жеребців, адже нашій армії завжди буде краще, якщо нею керуватимуть компетентні люди."
