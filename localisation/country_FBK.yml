 GeringDrunkTitle:0 "Найжалюгідніший кінець"
 GeringDrunkDesc:0 "У місяці після свого усунення від влади екс-вождь Герінг повністю опустився на дно. Неймовірно амбітний жеребець, він просто не міг терпіти життя в невідомості і вдався до алкоголю та більш екзотичних речовин з півдня, щоб вгамувати свій біль. З часом він розжирів і набряк від зловживання цими дивними речовинами, а вчора його знайшли мертвим у канаві у Фарбрук-Сіті. Схоже, що у нього було передозування. Його поховали в маленькій, тихій могилі, без позначень, окрім його власного імені."
 GeringDrunkButton:0 "Це єдина земля, якою він коли-небудь правитиме"
 GeringHLQTitle:0 "За що варто померти"
 GeringHLQDesc:0 "З часу усунення від влади Гермейн Герінг багато думав. Протягом багатьох тижнів він вдавався до пияцтва, щоб втопити своє горе, але нещодавно він змінився. Колись здавалося, що він знищить себе пияцтвом, але тепер він тверезий вже два тижні, і його бачили на публічній площі, де він сміливо говорив про небезпеку з Півночі, а також вихваляв військові чесноти. Схоже, він знайшов нову мету в житті — він піде на північ і приєднається до Арктуріанського Ордену, щоб віддати своє життя на захист усього живого проти ненажерливих мерців. Коли він пакує свій спис і вирушає в морок, ми не можемо не задатися питанням, чи все це не мало статися від самого початку..."
 GeringHLQButton:0 "Принаймні так він зможе померти за щось значуще"
 GeringZebricaTitle:0 "Йо-хо-хо і Вождь Півночі"
 GeringZebricaDesc:0 "За тижні після усунення від влади Гермейн Герінг дуже низько впав. Він почав надмірно пити, його регулярно знаходили п'яним і непритомним під барними столами, він також розтринькав усі свої гроші. Здавалося, йому судилося спитися до смерті, але щось врятувало його від цієї брудної долі. Одного вечора він натрапив на екіпаж дивних на вигляд моряків з іншого міста. Вони пришвартувалися у Фарбруці, і все закінчилося бійкою з Герінгом. Він вирубив двох із них, перш ніж його вдарили по голові розбитою пляшкою, і його лютість настільки вразила їх, що вони вирішили завербувати його. Банда виявилася піратами з далекої землі Зебрика. Не маючи мети і бажаючи хорошого рому, Герінг зрештою погодився приєднатися до їхньої команди, і тепер він відплив до далеких берегів Зебрики."
 GeringZebricaButton:0 "Сподіваємося, ми його більше ніколи не побачимо"
 GeringHauklandTitle:0 "Великі уми мислять однаково"
 GeringHauklandDesc:0 "Гермейн Герінг дуже важко сприйняв своє падіння з влади. Фактично, він почав втрачати розум. Він блукав містом, верещав на собак і лякав маленьких дітей, викликаючи зневагу в одних і жалість у більшості. Однак ми ніколи не очікували, що він викраде літак високопоставленого гостя і вилетить на ньому прямо з країни! Що найдивніше, він летить не хаотично — він прямує в одному напрямку, ніби знає, куди летить... але де, в біса, це може бути?"
 GeringHauklandButton:0 "Я впевнений, що він прямує туди, де люди його зрозуміють"
 ApplethornToGRWTitle:0 "Applethorn Returns To Her Roots" # (!)
 ApplethornToGRWDesc:0 "Since being removed from power, Applethorn has been feeling frustrated and despondent. With the NESP banned, she has struggled to convince anypony in Farbrook of the value of her strange, outlandish ideas. She has finally had enough, and has despaired of socialism ever taking root in her homeland. Instead, she has packed up her rifle and her things, and gone trotting off back to Prywhen, where she first heard of Communism, and where, she hopes, a revolutionary may still find friends."
 ApplethornToGRWButton:0 "They can keep her"
 ApplethornToSTGTitle:0 "Applethorn Sails To Stalliongrad"
 ApplethornToSTGDesc:0 "Having been deposed from power, Applethorn has become despondent. She had poured her heart and soul into the class struggle to achieve Communism, but her fellow hillponies clearly have no interest in it. At last, she has had enough. She has decided to sail to Stalliongrad, the home of the Revolution, to be with other ponies who can appreciate the necessity of constant proletarian struggle, rather than us, with out "stuffy narrow-mindedness"."
 ApplethornToSTGButton:0 "Stallion-what?"
 ApplethornDeathTitle:0 "The Revolutionary Betrayed"
 ApplethornDeathDesc:0 "In the weeks since NESU was banned, Applethorn grew slowly more and more despondent. She turned to drink to handle the pressure, and became addicted to absinthe (a hideous green drink that she picked up a taste for in the South). It was during one of her nightly drinking sessions that the strange griffon sidled into the bar. Applethorn was inebriated enough that she didn't really notice him sidling over to her, and before she realised it, an ice-pick had been buried in the back of her head. The assassin was later captured and tried, but it was too late. Applethorn, hero of the Communist movement, was dead. It was later revealed that the assassin had been hired by royalist elements from Brodfeld, seeking revenge on her for her part in fighting during the Communist uprising against the King."
 ApplethornDeathButton:0 "What a shocking series of events!"

