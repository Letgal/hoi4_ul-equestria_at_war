 FBK_NCH_trade:0 "Великі Пакти"
 FBK_NCH_trade_desc:0 "Давня дружба Фарбрука та Гренекліфа символізується двома парами гобеленів, витканих Фарбруком та Гренекліфом. Один зображує Перший Обмін близько 800 років тому, а інший — Крижаний Притулок; обидві події дуже значущі як для гренекліфців, так і для фарбрукців.\n\nВідомі разом як Великі Пакти, це творіння копит є свідченням історичної дружби та співпраці між двома народами, що долає біологічні бар'єри та доводить, що Гармонія справді універсальна."
