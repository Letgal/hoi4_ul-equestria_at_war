# == (*) ==
### ФОКУСИ ###
 FBK_industrialise:0 "Ми стабілізували наш уряд, наші лідери погодилися на політику індустріалізації (або можуть протиснути її всупереч волі народу)\n"
 FBK_gradualism:0 "Ми стабілізували наш уряд, і наші лідери погодилися на політику поступового зростання (або не мають авторитарної сили, аби примусити до швидких змін)\n"
 FBK_GATHERING_STORM_DESC:0 "Розташований у далекій північно-східній частині Грифонії, Фарбрук — невелике феодальне суспільство. Вождь Сенхельм добре їх очолював, але його термін добігає кінця, і деякі поні не вважають його досить жорстким, щоб захистити Фарбрук у ці важкі часи. Загрози насуваються зсередини і ззовні. На Півночі похмурий Арктурійський Орден стримує жахливу темряву, яку наші моряки ледь бачать за океаном. На Півдні лежать землі Річкових поні — дружніх, але незрозумілих. На Заході полюють Лицарі-грифони, історичні гнобителі та вороги всього поніства. Перед обличчям цих небезпек чи звернеться Фарбрук до екстремізму? Чи залишиться вірним шляху Гармонії?"
 FBK_gradual_approach:0 "Поступовий розвиток"
 FBK_gradual_approach_desc:0 "Хоча більшість світу вважає нашу країну відсталою, наш народ жив на цій землі тисячі років, і було б катастрофою та безглуздям намагатися радикально змінити цей спосіб життя. Хоча ми прагнемо покращити нашу націю, ми повинні робити це повільно та обережно."
 FBK_rapid_industrialisation:0 "Швидка індустріалізація"
 FBK_rapid_industrialisation_desc:0 "Неможливо ігнорувати той факт, що ми — відстала нація, бідна та слабка. Ми ніколи не зможемо втілити наші мрії, якщо залишимося такими, як є — ми мусимо модернізувати та індустріалізувати націю, хоче того народ чи ні!"
 FBK_cottage_industry:0 "Заохочення ремісничого виробництва"
 FBK_cottage_industry_desc:0 "Хоча ми не маємо стільки промисловості, як наші розвиненіші сусіди, ми не зовсім без підприємств. Заохочення більшої кількості наших поні займатися дрібними ремеслами, такими як ткацтво та ковальство, допоможе нам покращити нашу легку промисловість."
 FBK_better_shovels:0 "Покращене копальне знаряддя"
 FBK_better_shovels_desc:0 "Більшість наших поні — фермери, що обробляють землю дерев'яними плугами та лопатами. Розробка доступних металевих лопат принесла б їм величезну користь."
 FBK_ask_RIV_for_help:0 "Залучення іноземних експертів"
 FBK_ask_RIV_for_help_desc:0 "Ми просто не маємо знань для проведення індустріалізації, яка нам потрібна. Якими б не були наші думки про них, Річкові поні мають кращі знання промисловості та технологій, ніж ми, і було б нерозумно не попросити їхньої допомоги в цих справах. Проте наш народ може бути не в захваті від нашої залежності від цих ненадійних іноземців..."
 FBK_national_strengthening:0 "Національний рух самозміцнення"
 FBK_national_strengthening_desc:0 "Такий гордий народ, як наш, не може покладатися на іноземну допомогу! Ми всі мусимо взятися за доблесну працю, щоб покращити якість нашої країни, не підкоряючись іноземному тиску."
 FBK_leverage_religious_schools:0 "Використання релігійних шкіл"
 FBK_leverage_religious_schools_desc:0 "Небагато хто в нашому суспільстві вміє читати — здебільшого це священнослужителі та ті, хто відповідає за релігійні церемонії та традиції. Ми повинні розширити їхні релігійні навчальні заклади та відкрити їх для ширшого кола населення, щоб заохотити грамотність серед наших поні."
 FBK_better_crops:0 "Імпорт стійкіших культур"
 FBK_better_crops_desc:0 "Хоча ми вагаємося змінювати наш спосіб життя, є кілька речей, які ми можемо зробити без суперечок, навіть із святкуванням. Одна з них — імпорт від наших розвинених сусідів міцніших, стійкіших культур, що більш резистентні до хвороб, щоб вирощувати більше їжі та годувати більше поні."
 FBK_import_agricultural_tools:0 "Імпорт сільськогосподарського знаряддя"
 FBK_import_agricultural_tools_desc:0 "Недостатньо просто покращити наші врожаї, ми також мусимо покращити знаряддя, яке використовуємо для посадки та збору врожаю. Імпорт цих інструментів і змушення фермерів використовувати їх різко покращить наше виробництво їжі."
 FBK_industrial_base:0 "Формування промислової бази"
 FBK_industrial_base_desc:0 "Добре говорити про ремісниче виробництво, але без важкої промисловості ми ніколи не досягнемо успіху в сучасному світі. Ми мусимо інвестувати в наше майбутнє, якщо хочемо його мати."
 FBK_support_local_weaponsmiths:0 "Підтримка місцевих зброярів"
 FBK_support_local_weaponsmiths_desc:0 "Ми вже маємо чимало поні зі значними знаннями у виготовленні зброї. Підтримка їх і допомога в розширенні їхніх підприємств зробить більше зброї доступною для всієї країни."
 FBK_newer_farming_methods:0 "Новіші методи землеробства"
 FBK_newer_farming_methods_desc:0 "Ми чули про нові способи посадки та збору врожаю, які, кажуть, майже подвоять врожайність. Це спокуслива можливість, але наші фермери не будуть раді відмовлятися від старих методів..."
 FBK_forced_revolution:0 "Примусова революція"
 FBK_forced_revolution_desc:0 "Ми бачили це на Сході та на Заході — силу дивного пристрою, який називають «паровим двигуном». Швидка подорож! Промисловість! Могутність! Все це могло б бути нашим, якби ми тільки мали силу парового двигуна. Ми мусимо впровадити цю силу в нашій нації, незважаючи на скарги народу. Вони зрозуміють, коли побачать переваги."
 FBK_support_landowners:0 "Підтримка землевласників"
 FBK_support_landowners_desc:0 "Точилися розмови про дурниці на кшталт «земельної реформи», що турбують найкращих і найрозумніших у нашій нації. Ми повинні офіційно підтримати права старих землевласників і зміцнити старі феодальні контракти."
 FBK_reformed_landowning:0 "Реформовані закони про землеволодіння"
 FBK_reformed_landowning_desc:0 "Занадто довго феодальні землевласники тримали поля та пагорби в особистій власності. Ми мусимо розпочати широку земельну реформу, щоб селяни мали шанс на краще життя."
 FBK_military_industry:0 "Зброярська промисловість"
 FBK_military_industry_desc:0 "Наші зброярі просто не мають можливості виготовляти достатньо зброї для наших потреб. Ми мусимо інвестувати в нові фабрики, ці «арсенали», про які так багато чули, щоб озброїти наших нових солдатів."
 FBK_patriotic_literacy_campaign:0 "Патріотична кампанія з ліквідації неписьменності"
 FBK_patriotic_literacy_campaign_desc:0 "Священний обов'язок кожного поні — навчитися читати, заради блага нації. Як ми можемо бути великими, якщо ми неписьменні? Більше ніколи народи сходу та заходу не сміятимуться з нас як з неосвічених селюків!"
 FBK_preserve_tradition:0 "Збереження наших традицій"
 FBK_preserve_tradition_desc:0 "Наша культура — це наша ідентичність! Що б ми не робили, ми не повинні забувати, хто ми є. Ми повинні інституціоналізувати традиційні культурні свята, історії та практики, щоб наш народ не захопився надто цією «модернізацією» та не забув, хто він є."
 FBK_foreign_education:0 "Освіта за кордоном"
 FBK_foreign_education_desc:0 "[Root.GetName] має обмаль можливостей для обдарованого молодого поні. Ми повинні відправляти наших найперспективніших молодих, розуми майбутнього, на навчання до університетів у таких місцях, як Віттенланд, Лейк-Сіті та Бакара."
 FBK_dig_deep_and_greedily:0 "Копати глибоко та жадібно"
 FBK_dig_deep_and_greedily_desc:0 "Пагорби нашої нації містять значні поклади корисних копалин, але досі ми не мали засобів, щоб скористатися ними по-справжньому. Ми викопаємо шахти та відкриємо нове джерело доходів для нашого народу. Звісно, можуть бути кілька жертв, але що це в порівнянні з прогресом?"
 FBK_national_stone_road_initiative:0 "Національна ініціатива кам'яних доріг"
 FBK_national_stone_road_initiative_desc:0 "На наш великий сором, дороги нашої країни досі недорозвинені. Ми повинні значно інвестувати в будівництво справжніх кам'яних доріг, як у них у Єзераграді."
 FBK_eternal_tradition:0 "Вічна традиція"
 FBK_eternal_tradition_desc:0 "Наші традиції — це наша культура, а наша культура — це наша ідентичність! Ми мусимо закріпити наші давні звичаї в законах, щоб хвилі сучасності не могли їх змити."
 FBK_the_power_of_steam:0 "Сила пари"
 FBK_the_power_of_steam_desc:0 "Дивні машини під назвою «парові двигуни» значно покращили якість життя багатьох Річкових поні. Хоча це спричинить значні збурення в наших громадах, тільки уявіть переваги, які ми могли б отримати, якби впровадили цю технологію на нашу землю!"
 FBK_dragged_into_the_future:0 "Затягнуті в майбутнє"
 FBK_dragged_into_the_future_desc:0 "Ми пройшли далеко за останні кілька років, але наша програма модернізації ще не завершена! Ми мусимо крокувати вперед, щоб створити нове, світліше майбутнє для всіх нас! Незважаючи на ціну, [Root.GetName] не залишиться позаду!"
 FBK_start_modernise:0 "Початок розвитку"
 FBK_start_modernise_desc:0 "Наш спосіб життя добре нам служив досі, але світ змінюється. Ми чуємо історії про далекі землі та великі машини, які вони мають. Ми мусимо почати осучаснювати нашу країну, якщо не хочемо залишитися позаду."
 FBK_tractors:0 "Сільськогосподарське знаряддя"
 FBK_tractors_desc:0 "Наші фермери досі обробляють свої поля волами з плугами. Імпорт нових механічних інструментів із Грифонії значно покращить життя нашого народу."
 FBK_new_crops:0 "Високоврожайні культури"
 FBK_new_crops_desc:0 "Ми бачимо, що грифони масово збільшили своє виробництво їжі, прийнявши новіші культури, що дають більше та кращі плоди. Ми повинні повторити їхній приклад, щоб наш народ ніколи не голодував."
 FBK_stone_roads:0 "Від ґрунтових стежок до кам'яних доріг"
 FBK_stone_roads_desc:0 "Більшість нашої країни досі з'єднана лише ґрунтовими стежками, вибитими копитами поколінь поні. Низка кам'яних доріг значно покращить як подорожі, так і торгівлю всередині нашої нації."
 FBK_metals:0 "Копання важких металів"
 FBK_metals_desc:0 "Наші землі багаті на корисні копалини, але досі ми могли лише обмежено користуватися ними. Ми повинні створити справжні шахти, щоб збільшити наш доступ до цих цінних природних ресурсів."
 FBK_urban1:0 "Сприяння урбанізації"
 FBK_urban1_desc:0 "Оскільки наше населення зростає, все більше поні виявляють, що просто немає для них робіт у сільській місцевості. Заохочуючи цих зайвих поні переїжджати до наших міст, ми можемо розбудувати наші міські центри в жваві метрополії — принаймні те, що вважається метрополією у Східній Грифонії."
 FBK_start_trade:0 "Розширення зовнішньої торгівлі"
 FBK_start_trade_desc:0 "Наша нація відносно віддалена та ізольована, і ми ніколи особливо не намагалися заохочувати когось приїжджати сюди. З нашою новою інфраструктурою буде легше переконати купців подорожувати нашими землями, перетворюючи нашу країну на центр прибуткової торгівлі."
 FBK_steam_engine:0 "Паровий двигун"
 FBK_steam_engine_desc:0 "Ми чули про чудеса пари від грифонів, але тільки зараз усвідомлюємо повні наслідки цього пристрою. Після наших нових розробок наша країна нарешті готова до масового впровадження парової енергії."
 FBK_schools_1:0 "Заохочення освіти"
 FBK_schools_1_desc:0 "З нашим новознайденим добробутом стає дедалі очевиднішим, що кваліфіковані поні потрібні для роботи з машинами сучасності. Ми повинні створити рудиментарну шкільну систему, щоб допомогти виростити фахівців, які нам потрібні."
 FBK_urban2:0 "Нові поселення та міста"
 FBK_urban2_desc:0 "Наші міста більше не можуть вмістити наше зростаюче населення. Ми мусимо засновувати нові міста, щоб дати всім місце для життя — що, до речі, ще більше розширить бізнес та промисловість у нашій країні."
 FBK_rail:0 "Залізний поні"
 FBK_rail_desc:0 "З появою пари Фарбруку відкривається новий спосіб подорожі — залізниця! Здатна до швидкості та витривалості, з якою жоден поні не зрівняється, цей винахід зблизить нашу країну ще більше."
 FBK_uni:0 "Перші університети"
 FBK_uni_desc:0 "Наші початкові спроби забезпечити освіту виявилися успішними, але нам досі бракує закладів вищої освіти. Тепер у нас є населення, здатне підтримати повноцінні університети, і вони почали з'являтися, щоб задовольнити потреби наших поні."
 FBK_entrep:0 "[Root.NameOfIndustryFocusTitle]"
 FBK_entrep_desc:0 "[Root.NameOfIndustryFocus]"
 FBK_entrep2:0 "Підприємці та великий бізнес"
 FBK_entrep2_desc:0 "З нашою зростаючою індустріалізацією з'явився новий клас багатих бізнес-поні. Ці поні надають кошти з власних кишень для будівництва приватних фабрик і їдуть за кордон вивчати бізнес-методи в коледжах Гріффенхайма. Піднесення цього нового класу значно збільшило наші знання про промисловість."
 FBK_central_planning:0 "Централізоване планування"
 FBK_central_planning_desc:0 "З нашим зростаючим добробутом ми нарешті в змозі покращити інфраструктуру нашої країни. Ми повинні створити економічний комітет для нагляду за плануванням нашої економіки."
 FBK_industrial_revolution:0 "Промислова революція"
 FBK_industrial_revolution_desc:0 "Наша країна пройшла довгий шлях, і тепер, з широким використанням двигунів внутрішнього згоряння, вона збирається зробити ще один стрибок у майбутнє."
 FBK_council:0 "Рада обговорює"
 FBK_council_desc:0 "Кожні сім років вожді племен Фарбруку збираються разом, щоб обговорити свої плани на майбутнє, а також те, хто очолюватиме Раду до наступного разу. Сенхельм добре нас вів ці останні роки, але дехто питає, чи не надто він м'який, щоб врятувати нас у темні часи, що, схоже, насуваються."
 FBK_harmony:0 "Сенхельма переобрано"
 FBK_nonaligned:0 "Рада скасувала посаду Головного промовця"
 FBK_fascist:0 "Герінга обрано лідером"
 FBK_communist:0 "Комуністи взяли контроль над Радою"
 FBK_extremist:0 "Рада втратила віру в Сенхельма"
 FBK_cenhelm:0 "Триматися того, що знаємо"
 FBK_cenhelm_desc:0 "Сенхельм уже довів себе мудрим лідером — навіщо міняти те, що й так чудово працює?"
 FBK_friend_north:0 "Друзі на півночі"
 FBK_friend_north_desc:0 "Ми завжди підтримували добрі стосунки з сусідніми племінними поні, але досі ніколи не формалізували нашу дружбу. Встановлення належних дипломатичних відносин проллє шлях для тісніших зв'язків у майбутньому."
 FBK_friend_RIV:0 "Посольства в містах-близнюках"
 FBK_friend_RIV_desc:0 "Річкова Федерація набагато більша та розвиненіша за нас. У них є чудові машини, що заощаджують їм стільки праці! Ми були б дурнями, якби не прагнули тісніших стосунків з ними — принаймні, ми могли б трохи поживитися їхнім багатством..."
 FBK_trade_WAT:0 "Торгівля священною водою"
 FBK_trade_WAT_desc:0 "Джерела Струмгорода священні, і багато наших поні здійснюють паломництво до Струмгорода. Проте вони відмовляються дозволяти воді покидати їхні землі. Ми повинні натиснути на них, щоб вони відкрили торгівлю цією водою, аби ми могли принести її додому. Вона принесе більше користі, коли всі матимуть до неї доступ, чи не так?"
 FBK_trade_FIR:0 "Торгівля деревиною Ялинових сіл"
 FBK_trade_FIR_desc:0 "Ялинові села, як випливає з назви, має найкращі запаси хвойних дерев у всій Грифонії. Ці дерева виробляють чудову деревину — міцну, сильну та легку, ідеальну як будівельний матеріал. Проте племінні поні не особливо відомі своєю діловою кмітливістю, і цей величезний ресурс залишається майже незайманим. Ми повинні зняти це з їхніх копит."
 FBK_trade_NCH:0 "Робоча сила чейнджлінгів"
 FBK_trade_NCH_desc:0 "Тепер, коли ми відкрили наші кордони для наших друзів із Гренекліфа, вони довели свою лояльність та працьовитість. Ми повинні почати наймати їх у набагато більших масштабах, оскільки вони працюватимуть довше та за меншу платню, ніж більшість пагорбових поні."
 FBK_arteries_of_wealth:0 "Артерії багатства"
 FBK_arteries_of_wealth_desc:0 "Артерії будь-якої заможної нації — це її дороги та канали. Тепер у нас є справжні кам'яні дороги, але цього недостатньо, щоб стати великою торговельною державою. Ми мусимо далі розширювати та розвивати наші дороги, а також створити систему дорожньої варти, щоб шляхи залишалися вільними від бандитів та інших небезпек."
 FBK_fishing_tradition:0 "Велика рибальська традиція"
 FBK_fishing_tradition_desc:0 "Фарбрук, будучи прибережною нацією, завжди мав рибалок-поні. Багато наших найбільших легенд пов'язані з морем, і воно становить значну частину нашої економіки. Ми повинні використати великий обсяг знань, які вони накопичили за роки."
 FBK_purchase_textbooks:0 "Закупівля підручників"
 FBK_purchase_textbooks_desc:0 "Наше населення жахливо неосвічене. Ми почали створювати шкільну систему, але дуже важко знайти хороші підручники для наших молодих шкіл. Ми повинні попросити допомоги у Федерації — можливо, ми зможемо купити деякі з їхніх?"
 FBK_federal_grant:0 "Федеральний грант на розвиток"
 FBK_federal_grant_desc:0 "З нашими зростаючими зв'язками з Річковою Федерацією вони люб'язно інвестували в нашу націю, будуючи фабрики, житло та електростанції. Це співробітництво справді працює!"
 FBK_nimbusian_officers:0 "Німбуський офіцерський корпус"
 FBK_nimbusian_officers_desc:0 "Німбусія, один зі штатів Річкової Федерації, є домом для цілої касти кваліфікованих тактиків і офіцерів. Пегаси там пишаються своєю майстерністю в бою та стратегічному плануванні. Ми повинні запросити деяких з них навчати наших офіцерів, що безумовно прискорить наші спроби реформувати нашу примітивну армію."
 FBK_river_trade:0 "Відкрита річкова торгівля"
 FBK_river_trade_desc:0 "Річкові поні мають багато націй, з мільйонами поні, розкиданих по пагорбах, долинах та рівнинах. Наразі нам важко торгувати з ними сушею, оскільки Ялинові села та Лицарські Ордени лежать між нами та ними. Проте якби ми розширили наш торговий флот, ми могли б пливти нашими кораблями прямо вгору по їхніх великих річках у їхні величезні міста. Прибуток для всіх!"
 FBK_deepwater_harbor:0 "Будівництво глибоководної гавані"
 FBK_deepwater_harbor_desc:0 "Хоча у Фарбруці є традиція рибальства, ми не маємо порту, здатного приймати такі величезні та важкі кораблі, які потрібні для великомасштабної океанської торгівлі. Ми повинні побудувати нашу першу глибоководну гавань у Фарбруцькій бухті, скориставшись її природно захищеним розташуванням для розміщення масивних торгових і військових кораблів."
 FBK_jewel_of_the_north:0 "Перлина півночі"
 FBK_jewel_of_the_north_desc:0 "Після значних інвестицій Фарбрук починає виходити з невідомості. Більше ми не нація напівдикунів, що скачуть у лісах та їдять кору — тепер ми невелика, але горда торговельна країна з великими гаванями та чудовими дорогами. Фарбрук здобуває собі репутацію як найбільше місто в регіоні — Перлина Півночі."
 FBK_bitbridle:0 "Компанія гвинтівок Бітбрайдл"
 FBK_bitbridle_desc:0 "Новознайдений добробут Фарбруку дозволив деяким молодим винахідливим поні придумати нові ідеї. Один з них — молодий жеребець на ім'я Бітбрайдл, який винайшов абсолютно новий дизайн гвинтівки, дешевшої та легшої в обслуговуванні, ніж стандартна. Якщо ми наймемо його працювати на нас, це дасть нам значну перевагу у виробництві гвинтівок."
 FBK_cenhelm_academy:0 "Велика академія Сенхельма"
 FBK_cenhelm_academy_desc:0 "Зі зростанням нашої нації прийшло відповідне зростання нашої інтелігенції. Наші початкові університети більше не можуть задовольнити попит на вищу освіту. Ми створимо Великий університет Сенхельма у Фарбруці, щоб він став центром навчання, відомим на весь світ."
 FBK_drill_for_oil:0 "Буріння нафти"
 FBK_drill_for_oil_desc:0 "З нашими новими технологіями ми нарешті маємо можливість бурити глибоко в скелю неподалік від Фарбруцької гавані, і ми зробили неймовірне відкриття! Фарбрук розташований безпосередньо над масивним родовищем нафти, яке тільки чекає розробки! Видобуток цього ресурсу стане величезним благом для нашої нації."
 FBK_Farbrook_cement:0 "Фарбруцький вапняний цемент"
 FBK_Farbrook_cement_desc:0 "Підприємливий молодий бізнесмен виявив, що вапно з фарбруцьких скель, якщо правильно змішати, може збільшити міцність цементу аж на 30%. Це чудове відкриття різко покращить якість наших будівель і будівництва — а хто знає, можливо, ми зможемо заробити статки, продаючи це в Риєкограді?"
 FBK_republican_guard:0 "Створення Республіканської гвардії"
 FBK_republican_guard_desc:0 "Наша нація ніколи не мала формальної армії, натомість покладаючись на особисті армії провідного вождя або те, що можна було зібрати з невеликої групи вождів. Тепер, коли ми більш розвинені, ми мусимо створити належну Гвардію для захисту нашого добробуту."
 FBK_federal_statehood:0 "Подання на державність"
 FBK_federal_statehood_desc:0 "Коаліція інвестувала значну кількість грошей і праці, щоб зробити нас країною, якою ми є сьогодні, і багато Річкових поні прийшли оселитися в нашій країні. Тиск наростав як від чиновників, так і від внутрішніх громадян, які просять нас формально приєднатися до Річкової Коаліції. Після тривалих обговорень ми підписали Кольтстрімський договір і вважаємося повноправним членом Коаліції."
 FBK_seperate_but_equal:0 "Окремі, але рівні"
 FBK_seperate_but_equal_desc:0 "Хоча річкові поні дали нам багато, ми передусім пагорбові поні. Ми повинні підтримувати добрі стосунки з ними, але водночас стверджувати нашу незалежність від них."
 FBK_federal_schools:0 "Школи віттенського стандарту"
 FBK_federal_schools_desc:0 "Тепер, коли ми повноправний член Коаліції, ми повинні реформувати нашу шкільну систему відповідно до їхніх настанов. Єдинороги Віттенланду найкраще освічені, тому ми прийматимемо ці звичаї. Це, звісно, означатиме викладання переважно діалектом річкових поні, що може роздратувати деяких tradicionalістів, але вони змиряться."
 FBK_political_participation:0 "Підвищена політична участь"
 FBK_political_participation_desc:0 "Нині наша молодь набагато краще інформована та політично свідома, ніж їхні батьки чи дідусі з бабусями. Ця нова хвиля політичної свідомості призвела до масово підвищеної участі в нашій політичній системі, значно зміцнивши наш уряд."
 FBK_free_education:0 "Безкоштовна освіта"
 FBK_free_education_desc:0 "Наше нове багатство принесло чудові речі для нашої країни, але багато чого змінило. Неосвічений працівник більше не може отримати щось схоже на пристойну роботу. Наша шкільна система допомагає, але багато найбідніших поні не можуть дозволити собі ходити до школи, особливо в сільських регіонах. Ми встановимо безкоштовну початкову освіту для всіх на благо всіх."
 FBK_open_borders:0 "Відкриті кордони"
 FBK_open_borders_desc:0 "Тепер, коли ми частина Коаліції, ми зобов'язані впровадити підвищену свободу пересування між Фарбруком та іншими членами. Поні та грифони емігрували сюди невеликими числами відтоді, як ми почали наше економічне піднесення, але з прийняттям цих законів шлюзи відкриються, і наше населення має різко зрости."
 FBK_northern_capital:0 "Столиця півночі"
 FBK_northern_capital_desc:0 "Фарбрук здобув репутацію найвеличнішого міста Півночі, і ми збережемо це. Подвоївши наші інвестиції в промисловість, ми забезпечимо, що заслуговуємо на титул «Столиця Півночі»."
 FBK_home_of_the_hill_warrior:0 "Дім пагорбового воїна"
 FBK_home_of_the_hill_warrior_desc:0 "Поні Фарбруку завжди були відомі своєю експертизою на пагорбовій та гірській місцевості. Навіть попри те, що ми тепер більш цивілізована нація, ми зберігаємо цю спадщину живою. Ми зробимо цих вмілих воїнів ключовою частиною нашого внеску у військо Коаліції, що має зміцнити альянс загалом."
 FBK_new_generation:0 "Нове покоління лідерів"
 FBK_new_generation_desc:0 "Нарешті наші освітні інвестиції принесли плоди. Найновіше покоління поні має рівні політичної залученості та громадянської гордості, нечувані в нашій історії, і навіть більші, ніж у стародавніх республіках західної Грифонії. Це справді буде покоління великих лідерів, і ми впевнені, що вони досягнуть великих речей."
 FBK_expand_republican_guard:0 "Розширення Республіканської гвардії"
 FBK_expand_republican_guard_desc:0 "Республіканська гвардія недостатньо велика, щоб забезпечити нашу безпеку проти зростаючих загроз цього світу. Без Федерації, що захищає нас, ми мусимо розширити Гвардію, щоб бути готовими впоратися з усім, що прийде на нашому шляху — чи то з Півночі, Півдня чи Заходу."
 FBK_federation_day:0 "День єдності"
 FBK_federation_day_desc:0 "Тепер, коли ми справжній член Річкової Коаліції, ми повинні встановити цей день як належне свято для святкування. Студенти отримають вихідний, і будуть організовані паради, щоб вшанувати дружбу, що принесла нам таке щастя та комфорт."
 FBK_constitution:0 "Написання Конституції"
 FBK_constitution_desc:0 "Наша велика нація ще не має справжньої Конституції, що точно визначає фундаментальні права, свободи та обов'язки кожного громадянина. Ми мусимо написати цей великий документ, щоб пагорбові поні мали свої права захищені від жадібних і несправедливих бізнесменів та політиків."
 FBK_star_of_the_north:0 "Зірка півночі"
 FBK_star_of_the_north_desc:0 "Коли ми озираємося назад на те, як далеко ми зайшли, ми розуміємо, що Фарбрук тепер справді велична нація. З піднятими головами ми сміливо крокуємо в майбутнє. Зірка Півночі сяє вічно яскраво! Фарбрук назавжди!"
 FBK_council_coup:0 "Рада консолідує владу"
 FBK_council_coup_desc:0 "Чому будь-який один Вождь має переважати серед багатьох різноманітних народів нашої нації? Якщо ми маємо зустріти темні часи попереду, ми мусимо зустріти їх разом як рівні."
 FBK_gering:0 "Слава Фарбруку"
 FBK_gering_desc:0 "Гермейн Герінг здобув схвалення Ради очолювати Фарбрук наступні сім років. Він приведе його до слави або помре, намагаючись."
 FBK_thenorth:0 "Притулок від Чорного хрестового походу"
 FBK_thenorth_desc:0 "Лихо! Наші довголітні охоронці, Арктурійський Орден, впали перед Жахливою лігою! Ми мусимо терміново захищатися — це може бути кінець світу!"
 FBK_extremism:0 "Радикальне керівництво"
 FBK_extremism_desc:0 "Рада втратила віру в здатність Сенхельма вести нас. Жереб тепер випадає між двома поні. Епплторн — вождь племені Танглбрайар, і вбирала дивні ідеї в молодості, проведеній у Прівені. З іншого боку, Гермейн Герінг, суворий вождь-воїн клану Білих Копит, зі своїми мріями про Імперію."
 FBK_comm:0 "Комуністи беруть контроль над Радою"
 FBK_comm_desc:0 "Рада обрала дозволити сталліоністам правити Фарбруком наступні кілька років. Їхня перша дія — розпустити раду та проголосити Фарбрук суверенною Народною Республікою, робочим поні та для робочого поні."
 FBK_suppression:0 "Придушення інакомислення"
 FBK_suppression_desc:0 "Є ті, хто вважає, що наша нова форма правління несправедлива та нетрадиційна. В інтересах збереження миру та стабільності ми мусимо показати цим скептикам, що до чого."
 FBK_imperialism:0 "Імперіалістичні мрії"
 FBK_imperialism_desc:0 "Хто каже, що Фарбрук — захолустя? Дурні! Величність нації вимірюється силою її духу, і з часом її кордони неминуче зміняться, щоб відобразити цей дух. Ми пагорбові поні! Ми сильні!"
 FBK_military_education:0 "Військова освіта"
 FBK_military_education_desc:0 "Велике королівство будується на перемогах у битвах, а перемога в битві будується на вмілому керівництві. Ми мусимо надати формальну освіту нашому офіцерському корпусу, якщо маємо будь-яку реалістичну надію на славу."
 FBK_warrior_tithe:0 "Воїнська десятина"
 FBK_warrior_tithe_desc:0 "До цього часу ми мали дуже безладне військо, здебільшого зібране з воїнів, яких окремі племена могли виділити. Це не годиться для нашої славної нової держави! Ми мусимо запровадити Воїнську десятину — кожне плем'я має відправляти певний відсоток своїх молодих жеребців служити в збройних силах або зіткнутися з суворим покаранням."
 FBK_armories:0 "Створення арсеналів"
 FBK_armories_desc:0 "Наше промислове виробництво зброї жахливо відстає від часів. Ми мусимо мати належну військову промисловість, якщо маємо досягти величі, що є нашою долею."
 FBK_schooling_for_service:0 "Навчання для служби"
 FBK_schooling_for_service_desc:0 "Наші офіцерські школи мали приголомшливий успіх, проте освіченому офіцеру важко витягти найкраще з неписьменних солдатів. Ми повинні створити військові академії для надання освіти нашим солдатам у полі."
 FBK_griffon_tactics:0 "Тактика в стилі грифонів"
 FBK_griffon_tactics_desc:0 "Хоча наші минулі стосунки з ними в кращому випадку похмурі, ми мусимо визнати, що військові тактики грифонів кращі за наші власні. Ми повинні вивчити їх, щоб покращити ефективність наших армій на полі бою."
 FBK_four_hooves:0 "На власних чотирьох копитах"
 FBK_four_hooves_desc:0 "Нам не потрібні союзники! Фарбрук стоятиме високо та гордо, найбільша з усіх поні-націй!"
 FBK_beseech_the_emperor:0 "Благання до імператора"
 FBK_beseech_the_emperor_desc:0 "Жалюгідна Річкова Федерація стоїть на шляху наших амбіцій. Незважаючи на нашу похмуру історію з ними, Грифонська Імперія — сильна та зростаюча держава, яку ми можемо використати як засіб для досягнення мети. Ми надішлемо пропозицію до Гріффенхайма, пропонуючи нашу лояльність в обмін на допомогу. Дурні..."
 FBK_princely_ally:0 "Візит до Єзераграда"
 FBK_princely_ally_desc:0 "Хоча більшість Річкових поні м'які та слабкі, принц Небесний Сніг Лейк-Сіті — інший тип поні. Він справді розуміє, що означає бути сильним! Він був би корисним союзником у нашому прагненні Національної Слави. Навіть якби і ні, залишається факт, що він має зброю, а нам потрібна зброя."
 FBK_stormtroopers:0 "Штурмовики"
 FBK_stormtroopers_desc:0 "Очевидно, що ми можемо покладатися на себе, і тільки на себе. Лише повністю обійнявши нашу славну історію гірської війни, ми справді знайдемо величність."
 FBK_imperial_equipment:0 "Імперське спорядження"
 FBK_imperial_equipment_desc:0 "Як частина нашої угоди з Імператором, нам надали ліцензії на велику кількість імперської зброї, щоб наші війська були на рівні з річковими."
 FBK_coop:0 "Військовий обмін"
 FBK_coop_desc:0 "Наші новознайдені союзники мають багато чому нас навчити, але ми також маємо багато, що можемо їм показати. Зокрема, ми досвідчені в гірській війні, тоді як вони мають кращу зброю, ніж ми. Ми запропонуємо їм торгівлю — ми навчатимемо їхніх солдатів тонкощам гірської війни в обмін на допомогу з модернізацією нашої вогнепальної зброї."
 FBK_coldmouth:0 "Колдмауський коридор"
 FBK_coldmouth_desc:0 "Беззаперечно, що всі пагорбові поні повинні бути під однією державою — але є пагорбові поні, що живуть у Колдмауті під Ялиновими селами! Це обурююче — ми мусимо бути готові використати всі заходи, включно з війною, щоб виправити цю несправедливість."
 FBK_fate_of_villages:0 "Доля сіл"
 FBK_fate_of_villages_desc:0 "Всі північні поні мають бути об'єднані під одним прапором — і цей прапор буде нашим."
 FBK_southern_question:0 "Південне питання"
 FBK_southern_question_desc:0 "Тепер, коли Герінг досяг деяких своїх цілей, неминуче постає питання, що робити щодо земель на півдні та сході. Вони родючі і їх було б добре завоювати, але Герінг мусить ретельно зважити баланс сил у регіоні перед прийняттям рішення — помилковий крок тут може означати кінець його режиму."
 FBK_southern_friends:0 "Принц і вождь"
 FBK_southern_friends_desc:0 "Наші південні друзі в Лейк-Сіті були нам великою підмогою. Було б надзвичайно боягузливо відмовитися від нашої обіцянки зараз! Ми боротимемося з Небесним Снігом до гіркого кінця. Нехай ця дружба триває довго!"
 FBK_prepare_for_final_push:0 "Підготовка до фінального натиску"
 FBK_prepare_for_final_push_desc:0 "Наш момент слави нарешті настав. Перемога близька, і нам лише треба простягнути наші копита та взяти її! Ми мусимо підготувати нашу націю до неминучої та тотальної війни масштабів, безпрецедентних у нашій історії."
 FBK_glorious_future:0 "Наше славне майбутнє"
 FBK_glorious_future_desc:0 "Ми тріумфували над Річковими поні! Це великий день для нашого народу, день, що житиме вічно в нашому національному дусі! Нехай живе наш народ, славний і вільний!"
 FBK_renege_on_deal:0 "Відмова від угоди"
 FBK_renege_on_deal_desc:0 "Герінг, хоча й вдячний за допомогу, отриману від Лейк-Сіті, бачить, куди дме вітер. Він не вірить, що Небесний Сніг може перемогти Річкову Республіку та її маріонеток, і вирішив скоротити свої втрати, перш ніж справи підуть катастрофічно погано."
 FBK_stab_in_the_back:0 "Удар у спину"
 FBK_stab_in_the_back_desc:0 "Як ми могли коли-небудь назавжди зблизитися з РІЧКОВИМИ ПОНІ — найгіршим ворогом нашої власної раси після грифонів? Має бути очевидним для будь-якого освіченого поні, що клятви, дані таким дикунам, не можуть вважатися обов'язковими. Ми скористаємося їхньою довірливістю та знищимо їх!"
 FBK_rapprochement:0 "Зближення з Коаліцією"
 FBK_rapprochement_desc:0 "Наші поточні здобутки вже самі по собі значні, і було б нерозумно перенапружуватися, коли ми вже близькі до нашої межі. Тепер, коли ми взяли Лейк-Сіті, ми повинні прагнути дружніх відносин з рештою членів Коаліції, щоб ми могли зміцнити наші здобутки."
 FBK_conquer_riverfolk:0 "Завоювання річкових поні"
 FBK_conquer_riverfolk_desc:0 "Тепер, коли ми взяли Єзераград, ми рішуче довели, що пагорбові поні вищі за річкових. Очевидно, наша суверенна доля — правити всіми річковими землями! Слава Фарбруку! Слава Герінгу!"
 FBK_north_alone:0 "Північ стоїть одна"
 FBK_north_alone_desc:0 "Ми такі, якими завжди були, вільний народ, справедливий і сильний. Пагорбові поні ніколи раніше не були об'єднані, але ніколи більше вони не будуть роз'єднані!"
 FBK_independent_kingdom:0 "Незалежний народ"
 FBK_independent_kingdom_desc:0 "Пагорбові поні бажають і завжди бажали лише одного — щоб вони могли жити своїм життям за власними законами, вільні та суверенні, неприкуті до жодного іноземного деспота. Цю свободу вони матимуть, незалежно від ціни!"
 FBK_consolidate_north:0 "Консолідація півночі"
 FBK_consolidate_north_desc:0 "Інші пагорбові поні здебільшого прийняли наше правління, але є деякі інакомислячі, і ситуація далека від ідеальної. Ми повинні витратити час на забезпечення того, щоб кожен поні розумів важливість миру, порядку та стабільності."
 FBK_prepare_for_total_war:0 "Підготовка до тотальної війни"
 FBK_prepare_for_total_war_desc:0 "Момент нашої великої долі майже настав. Ми не можемо заощадити жодних зусиль — абсолютно кожен поні мусить віддати все військовим зусиллям, якщо ми маємо будь-який шанс на перемогу. Вождь вимагає цього!"
 FBK_eastern_expansion:0 "Початок східної експансії"
 FBK_eastern_expansion_desc:0 "Час нарешті настав. Доля чекає, і її більше не можна стримувати. Ми отримаємо нашу позицію Великої Держави над усім Річковим басейном, або ми більше не будемо народом."
 FBK_for_the_empire:0 "За Імперію"
 FBK_for_the_empire_desc:0 "Ми віддалися служінню Грифонській Імперії, і віддані цьому служінню ми залишимося. Фарбрук завжди був малою, незначною нацією, але в Імперії ми матимемо шанс на справжню славу."
 FBK_west_is_the_new_north:0 "Захід — це нова північ"
 FBK_west_is_the_new_north_desc:0 "У минулому багато пагорбових поні плекали недобрі почуття до грифонів Заходу, але наш мудрий і широко мислячий Вождь бачить далі за таке дрібне племінництво. Він визнає, що грифони Заходу представляють культуру, вищу за нашу власну, і що було б тільки на нашу користь наслідувати їх і вчитися в них."
 FBK_a_new_duke:0 "Новий герцог на півночі"
 FBK_a_new_duke_desc:0 "Тепер, коли ми розпочали нашу програму вестернізації, личить модернізувати не лише нашу технологію, але й наш уряд. Оскільки ми плануємо формальну інтеграцію в Імперію, було б непристойним продовжувати використовувати варварський титул «Вождь». Фарбрук буде реорганізовано в Герцогство, і правовий кодекс зміниться, щоб більше нагадувати Грифонію."
 FBK_griffonian_cultural_reform:0 "Грифонська культурна реформа"
 FBK_griffonian_cultural_reform_desc:0 "Тепер, коли наші технології та закони більше відповідають нашим західним сусідам, логічно, що ми повинні прийняти і їхні манери. Грайфеншпрахе буде прийнята як офіційна мова нашої нації, а наша знать наслідуватиме стилі Імперського двору. Це напевно показує нашу вишуканість?"
 FBK_marry_princess:0 "Одруження з принцесою"
 FBK_marry_princess_desc:0 "Тепер, коли ми ретельно акультурувалися до грифонів Заходу, ми виглядаємо на всі сто відсотків грифонською нацією. Залишається лише одна річ для забезпечення нашої позиції — справжній королівський шлюб, не менш ніж з однією з молодих кузин покійного Імператора! Хоча шлюб може бути... складним, я впевнений, що все вийде."
 FBK_crown_gering:0 "Король на півночі"
 FBK_crown_gering_desc:0 "На урочистій церемонії в Королівських залах вождю Герінгу сьогодні було надано титул Короля Півночі. До ліку радісних глядачів новий Король заявив, що пагорбові поні тепер справді велична нація, і поклявся захищати та вести їх кожного дня свого життя, доки його родовід не згасне."
 FBK_war_RIV:0 "Війна з річковими поні"
 FBK_war_RIV_desc:0 "Наш момент нарешті настав. Досі річкові поні були надто боягузливими, щоб протистояти нашим завоюванням, незважаючи на те, що могли це зробити, але чекати більше неможливо. Ми повалимо Річкову Федерацію або помремо, намагаючись!"
 FBK_final_struggle:0 "Фінальна боротьба"
 FBK_final_struggle_desc:0 "Наша година долі настала! Кожен солдат мусить бути готовим віддати своє життя за націю! Такий момент більше ніколи не настане, і що таке життя в порівнянні зі славою, що чекає на нас?"
 FBK_hillponies:0 "Пагорбові поні об'єднані під одним прапором"
 FBK_hillponies_desc:0 "Тепер, коли землі північних пагорбових поні нарешті об'єднані під одним прапором, настав час належно інтегрувати їх у нашу країну — хочуть вони того чи ні."
 FBK_hillpony_dominance:0 "Домінування пагорбових поні"
 FBK_hillpony_dominance_desc:0 "Пагорбові поні боролися та вмирали за нашу перемогу, і саме пагорбові поні нею правитимуть! Усі інші раси, що складали колишню Федерацію, в кращому випадку громадяни другого сорту."
 FBK_reconciliation:0 "Зусилля примирення"
 FBK_reconciliation_desc:0 "Незважаючи на нашу давню ненависть до Федерації та всього, що вона уособлювала, ми мусимо визнати, що вона мала кілька добрих ідей. Зокрема, її здатність тримати багато рас у (відносній) гармонії була вражаючою. Ми повинні використовувати м'який підхід до наших переможенихворогів, щоб вони могли прийняти нас як своїх законних правителів."
 FBK_lord_of_hill_and_dell:0 "Володар пагорбів і долин"
 FBK_lord_of_hill_and_dell_desc:0 "Нарешті мрію Герінга здійснено. Він стоїть, безперечний володар поні Східної Грифонії, і був офіційно коронований Імператором на церемонії в Риєкограді. Проте його амбіції не вгамовані, і він досі має плани — але Грифонська Імперія може бути нещасливою, якщо ми давали обіцянки вірності..."
 FBK_honor_oath:0 "Виконання нашої клятви"
 FBK_honor_oath_desc:0 "Ми досягли цієї перемоги завдяки допомозі наших незламних союзників, Грифонської Імперії, і обіцяли їм вірність. Тепер, коли ми досягли перемоги, ми звернемося за формальне членство в Імперії. Фарбрук стане найбільшим Великим герцогством Імперії, а Герінг — її найбільшим ерцгерцогом."
 FBK_politburo:0 "Перший робітничий конституційний конгрес"
 FBK_politburo_desc:0 "Революція була успішною! Тепер, коли реакціонерів придушено, на нас лягає обов'язок захистити соціалістичну державу, обравши лідера, що нас поведе. Ми маємо вибір між Епплторн, добре подорожньою кобилою світу, та Хемпстрендом, колишнім громадським лідером Струмгорода."
 FBK_vanguard:0 "Революційна авангардна партія Епплторн"
 FBK_vanguard_desc:0 "Товаришка Епплторн провела молодість, мандруючи на півдні, і роками працювала для Армії народного визволення Прівена. Вона бачить відсталість Фарбруку як перешкоду і бажає швидко індустріалізувати та озброїти націю, щоб просувати справу робітників світу."
 FBK_7yrplan:0 "Семирічний план"
 FBK_7yrplan_desc:0 "Фарбрук жахливо відстає від часів, навіть за стандартами відносно відсталої Грифонії. Якщо наша Революція має вижити, абсолютно необхідно, щоб ми індустріалізувалися та вийшли в сучасний світ — незалежно від ціни чи напруження."
 FBK_soc_ed:0 "Соціалістична освіта"
 FBK_soc_ed_desc:0 "Наше населення жахливо неосвічене і ніколи не розвине належну класову свідомість у такому стані. Ми не мусимо шкодувати зусиль, щоб переконатися, що кожен поні отримає належну освіту за комуністичними та революційними лініями."
 FBK_red_army:0 "Червона армія"
 FBK_red_army_desc:0 "Революцію не можна захистити самими словами та побажаннями. Ми мусимо мати належну армію лояльних робочих поні, якщо маємо будь-яку надію на успіх."
 FBK_new_manifesto:0 "Написання нового маніфесту"
 FBK_new_manifesto_desc:0 "Наша соціалістична держава досі дуже молода. В інтересах стабільності ми повинні написати та опублікувати маніфест, який буде доступний безкоштовно всім поні, що пояснює призначення, переконання, повноваження, обмеження та функціонування нового уряду."
 FBK_agrarian:0 "Соціалістична аграрна партія Хемпстренда"
 FBK_agrarian_desc:0 "Хемпстренд був громадським лідером у сусідньому Струмгороді, перш ніж його вигнали на сфабрикованих підставах. Він вірить, що важливіше зробити життя робітників Фарбруку справедливішим і більш рівноправним. Він виступає за мир, щастя та відхід від індустріального світу."
 FBK_tribal:0 "Перший принцип: Гармонія із землею"
 FBK_tribal_desc:0 "Хемпстренд визнає, що велика частина зла у світі походить від нашої нездатності жити в правильних відносинах з природою. Для цього ми мусимо скасувати фальшиві відмінності, які ми створюємо між собою та створіннями землі — такі речі, як кам'яні будівлі, плуги та промислові машини, мають піти!"
 FBK_peace:0 "Другий принцип: Гармонія зі світом"
 FBK_peace_desc:0 "Другий принцип маніфесту Хемпстренда — це мир між поні світу. Зрештою, що можна здобути війною? Нам було б набагато краще без зброї та солдатів."
 FBK_egalitarianism:0 "Третій принцип: Гармонія один з одним"
 FBK_egalitarianism_desc:0 "Фінальний принцип Хемпстренда — скасування відмінностей між один одним. Мати, батько, кобила, жеребець, поні та грифон — все це безглуздо. Ці зв'язки насправді ланцюги, ланцюги, які треба розірвати, якщо ми хочемо бути справді вільними."
 FBK_famine:0 "Катастрофічний голод"
 FBK_famine_desc:0 "Лихо! Примусова примітивізація Фарбруку Хемпстрендом залишила його з більшою кількістю поні, ніж його нова відсутність інфраструктури може підтримати. Немає достатньо їжі, щоб нагодувати всіх, і треба щось робити, перш ніж тисячі помруть від голоду!"
 FBK_collapse:0 "Соціальний колапс"
 FBK_collapse_desc:0 "Перше, що зробили розлючені поні Фарбруку, — попросили Хемпстренда допомогти їм. Він тільки відповів, що це прикрий, але необхідний крок у вдосконаленні комуністичного суспільства. Зрозуміло, вони не були задоволені цим..."
 FBK_begging:0 "Благання про їжу"
 FBK_begging_tooltip:0 "Це відкриє рішення, що дозволять вам благати інші країни про їжу."
 FBK_begging_desc:0 "Наша ситуація жахлива, і у нас просто більше немає їжі. Збирання та полювання можуть підтримувати нас лише так довго. У нас немає вибору, окрім як благати інших подбати про нас."
 FBK_guess_we_die:0 "Без варіантів"
 FBK_guess_we_die_desc:0 "Більше нічого не залишилося робити. Всі нас покинули. Сотні тисяч помруть. Все, що ми можемо, — сподіватися, що наступне покоління не буде таким нерозумним."
 FBK_real_communism:0 "Справжній комунізм"
 FBK_real_communism_desc:0 "Нарешті ми впровадили справжній комунізм! Усі наші проблеми зникли, і ми живемо в ідеальному суспільстві!"
 FBK_NCH_absorb:0 "Благання до Гренекліфа"
 FBK_NCH_absorb_desc:0 "У нас закінчилася їжа, закінчилися лідери, закінчилися варіанти. У нас немає сили відбудувати себе, не вчасно, щоб запобігти тисячам смертей. Ми мусимо благати наших давніх друзів, чейнджлінгів Гренекліфа, про допомогу. Ми попросимо їх правити нами натомість — принаймні у них є їжа."
 FBK_RIV_absorb:0 "Благання до річкових поні"
 FBK_RIV_absorb_desc:0 "Ми ніколи не думали, що дійде до цього, але у нас не залишилося варіантів. Річкова Федерація має їжу — попросімо їх про допомогу в обмін на наш суверенітет. Очевидно, ми не здатні керувати собою..."
 FBK_new_soviet_pony:0 "Новий радянський поні"
 FBK_new_soviet_pony_desc:0 "Очевидно, що наша природа, спотворена капіталізмом, зробила нас нездатними жити як СПРАВЖНІ комуністи. Ми мусимо створити нового, сміливішого, самовідданішого поні, якщо Революція має досягти успіху в довготривалій перспективі."
 FBK_rural_electrification:0 "Сільська електрифікація"
 FBK_rural_electrification_desc:0 "Наші будівельні зусилля досі були зосереджені переважно на більш густонаселених районах нашої країни. Хоча це добре, люди села також є важливою частиною нашої нації. Ми мусимо забезпечити, щоб вони також бачили переваги радянського уряду."
 FBK_comm_arsenal:0 "Арсенали революції"
 FBK_comm_arsenal_desc:0 "Яка користь від революційного запалу, якщо у нас немає зброї для бою? Ми мусимо розвинути нашу військову промисловість для захисту нашої країни."
 FBK_looking_outward:0 "Погляд назовні"
 FBK_looking_outward_desc:0 "Тепер, коли нашу націю стабілізовано та нашу інфраструктуру розширено, ми нарешті можемо звернути увагу на міжнародну політику. Революція має поширитися!"
 FBK_comm_watertown:0 "[Root.WATCommieOrNotTitle]"
 FBK_comm_watertown_desc:0 "[Root.WATCommieOrNotDesc]"
 FBK_crush_sunstriker:0 "[Root.MNCCommieOrNotTitle]"
 FBK_crush_sunstriker_desc:0 "[Root.MNCCommieOrNotDesc]"
 FBK_comm_firtree:0 "[Root.FIRCommieOrNotTitle]"
 FBK_comm_firtree_desc:0 "[Root.FIRCommieOrNotDesc]"
 FBK_crush_knights:0 "Знищення Хеллквілла"
 FBK_crush_knights_desc:0 "Лицарі-грифони постійно нападали та гнобили не лише поні Сходу, але й свій власний робочий народ. Ці феодальні анахронізми мають бути розчавлені та відкинуті як інструменти гноблення, якими вони є."
 FBK_NESU:0 "Північно-східний соціалістичний союз"
 FBK_NESU_desc:0 "Нарешті, товариші, ми готові! Усі внутрішні загрози придушено, а поні Фарбруку переведено на наш бік. Тепер ми готові створити великий Радянський Союз, комуністичний альянс, що поширить соціалізм по всій Півночі та Сході!"
 FBK_economic_dev:0 "Розвиток наших товаришів"
 FBK_economic_dev_desc:0 "Усі соціалісти повинні стояти разом проти капіталістичного імперіалізму — гарні слова, товаришу, але без промисловості вони залишаться не більше ніж тим. Ми мусимо допомогти нашим товаришам у ПССС привести їхню промисловість до ладу."
 FBK_arm_revolution:0 "Озброєння Північної революції"
 FBK_arm_revolution_desc:0 "Як ми вже говорили раніше, товариші, запал нічого не означає без зброї. Ми мусимо допомогти нашим товаришам у ПССС побудувати потужні міліції, що допоможуть нам ефективно працювати разом проти капіталістичних свиней."
 FBK_workers_paradise:0 "Робітничий рай"
 FBK_workers_paradise_desc:0 "Тепер, коли Революція на Північному Сході в безпеці, ми повинні звернути увагу всередину. Створюючи найбільшу соціалістичну державу у світі, ми діятимемо як яскравий маяк для всіх пригноблених робітників світу!"
 FBK_buy_guns:0 "Закупівля зброї у Річкової Федерації"
 FBK_buy_guns_desc:0 "Наші армії жахливо відстають від часів. Ми чули про «порох» і те, як він революціонізував війну серед річкових поні — ми повинні надіслати до них делегацію, щоб побачити, чи можемо ми придбати деякі з цих «вогнепальних зброй» для себе."
 FBK_rein_in_chiefs:0 "Обмеження вождів"
 FBK_rein_in_chiefs_desc:0 "Наша «армія» — не більше ніж строката колекція племінних воїнів, позичених різними племінними лідерами. Це спричиняє значні організаційні проблеми. Якщо ми маємо будь-який шанс вижити в цьому світі, що змінюється, нам треба зменшити владу вождів."
 FBK_encourage_weaponsmiths:0 "Заохочення зброярів"
 FBK_encourage_weaponsmiths_desc:0 "Наразі вся наша зброя виготовляється вручну, тримаючи наш випуск низьким. Ці ковалі мають дико різні рівні майстерності та досвіду, і їх недостатньо, щоб підтримати нашу зростаючу армію. Ми мусимо заохотити більше поні йти в зброярське ремесло, якщо маємо бути здатними захистити майбутнє Фарбруку."
 FBK_logistics:0 "Фахівці поля бою"
 FBK_logistics_desc:0 "Доки існувала війна, існували ті, хто прислуговував воїнам — чашоносці, польові хірурги, прості робітники та носії вантажів. Проте деякі пристрої, які ми бачили в арміях Річкових поні, вражають нас. Ми мусимо придбати деякі з цих «інструментів підтримки», щоб наші поні боролися довше та ефективніше."
 FBK_post_tribal_army:0 "Пост-племінна армія"
 FBK_post_tribal_army_desc:0 "Наші збройні сили недисципліновані та погано організовані, часто з конфліктуючими лояльностями. Ми мусимо реформувати армію та впровадити чіткий ланцюг командування, а також початки офіцерського корпусу."
 FBK_basic_planning:0 "Рудиментарне планування"
 FBK_basic_planning_desc:0 "До цього часу наша військова стратегія складалася з трохи більшого, ніж наскок на ворога, або пошук трохи інших способів це зробити. Цього більше не достатньо — ми повинні вивчити тактики, що використовує Річкова Федерація, щоб допомогти нам формувати корисні плани битв, придатні для сучасної війни."
 FBK_basic_firepower:0 "Основи вогневої міці"
 FBK_basic_firepower_desc:0 "Зброя, яку ми купили у Річкових поні, показала нам новий спосіб війни — спосіб, значно кращий за наші старі методи. Проте ми ще не знайомі з найкращими способами використання цієї зброї. Ми мусимо інвестувати більше часу у вивчення використання цієї нової вогнепальної зброї."
 FBK_basic_mass:0 "Нова орда"
 FBK_basic_mass_desc:0 "У давні дні воїни Півночі були сумнозвісні своїми ордами — групами воїнів, що нападали на сусідні міста та каравани, атакуючи зграями, що переважали їхніх ворогів. Хоча грубі, ці тактики були ефективними, і вони слугуватимуть корисним фундаментом для наших стратегій у майбутньому."
 FBK_engineers:0 "Важливість інженерії"
 FBK_engineers_desc:0 "Один несподіваний розвиток, який ми дізналися з нашого вивчення стратегії, — важливість інженерів, тих поні, що копають і укріплюють окопи. Ми повинні інвестувати в технологію, необхідну для розгортання цих сил, бо всі наші тексти повідомляють, що хороший інженерний корпус життєво важливий для успіху у війні."
 FBK_bigger_guns:0 "Закупівля більшої зброї"
 FBK_bigger_guns_desc:0 "Успіх вогнепальної зброї, яку ми вже заполучили, переконав нас, що це ключ до перемоги в майбутньому. Якщо зброя дорівнює перемозі, то напевно більша зброя дорівнює БІЛЬШІЙ перемозі!"
 FBK_peasants_in_the_army:0 "Селяни в армії"
 FBK_peasants_in_the_army_desc:0 "До цього часу лише вищі класи могли служити справжніми воїнами, селяни змушені були воювати лише в відчайдушні часи. Це має змінитися — ми забезпечимо належне навчання для селян, що себе довели, і відкриємо для них армію, щоб збільшити розмір нашої армії."
 FBK_industrial_military:0 "Індустріалізоване військо"
 FBK_industrial_military_desc:0 "Тепер, коли наше суспільство розвинулося, а наша армія краще навчена, ми можемо знищити останні залишки племінної ієрархії в наших збройних силах, зробивши їх більш ефективною бойовою силою."
 FBK_gbp_2:0 "Покращені доктрини"
 FBK_gbp_2_desc:0 "Наші початкові спроби розширити наше планування битв виявилися дуже ефективними. Тепер, коли наша армія стала більш індустріалізованою, ми мусимо еволюціонувати наші армійські доктрини знову, щоб відповідати."
 FBK_sfp_2:0 "Тренування залпового вогню"
 FBK_sfp_2_desc:0 "Зі збільшеною індустріалізацією наших збройних сил приходить потреба в покращеній вогневій міці. Ми впровадимо нові режими навчання, щоб забезпечити, що наша армія йде в ногу зі своїми сучасниками."
 FBK_mass_2:0 "Велика патріотична армія"
 FBK_mass_2_desc:0 "Оскільки наша армія більша та престижніша, ніж будь-коли, багато нових жеребців бажають приєднатися. Ми мусимо розвинути наші тактики так, щоб вони були придатними для армій масового розміру."
 FBK_modern_military:0 "Сучасне військо"
 FBK_modern_military_desc:0 "Нарешті ми завершили наші армійські реформи. Наша армія тепер порівнянна з арміями найрозвиненіших націй з точки зору армійських тактик і спорядження. З цим наша безпека має бути забезпечена."
 FBK_navy:0 "Створення флоту"
 FBK_navy_desc:0 "Хоча ми маємо давню традицію рибальства, ми навряд чи маємо щось, що можна було б назвати Флотом. Тепер, коли ми вийшли з темряви дикунства, ми повинні заснувати порт, щоб ми могли належно побудувати флот."
 FBK_fleet_in_being:0 "Прийняття доктрини «флот у бутті»"
 FBK_fleet_in_being_desc:0 "Тепер, коли ми в процесі створення флоту, ми мусимо вирішити морську стратегію. Деякі офіцери рекомендують слідувати доктрині, про яку вони чули в Бакарі, зосереджуючись на підтримці великих постійних флотів."
 FBK_trade_interdiction:0 "Прийняття доктрини торговельної інтердикції"
 FBK_trade_interdiction_desc:0 "Тепер, коли ми в процесі створення флоту, ми мусимо вирішити морську стратегію. Деякі офіцери рекомендують доктрину, про яку вони дізналися в морській академії Бакари, зосереджуючись на атаках на ворожі торгові судна."
 FBK_cruisers:0 "Вивчення крейсерів"
 FBK_cruisers_desc:0 "Тепер, коли ми вирішили, якої доктрини дотримуватися, ми повинні розпочати навчання, як будувати необхідні кораблі для виконання цієї доктрини."
 FBK_submarines:0 "Вивчення підводних човнів"
 FBK_submarines_desc:0 "Тепер, коли ми вирішили, якої доктрини дотримуватися, ми повинні розпочати навчання, як будувати необхідні кораблі для виконання цієї доктрини. Тепер, якби ми тільки могли з'ясувати, як ці таємничі «підводні кораблі» насправді працюють, ми б могли почати."
 FBK_airforce:0 "Літаючі пагорбові поні"
 FBK_airforce_desc:0 "Тисячі років долею пагорбових поні було дивитися із заздрістю, як пегаси ширяють у небі. Тепер ми почули про нову технологію, що дозволить нам нарешті перевершити обмеження, накладені на нас природою."
 FBK_fighters:0 "Закупівля винищувачів"
 FBK_fighters_desc:0 "У нас немає великого досвіду в цій галузі, тому ми мусимо дивитися назовні за допомогою. Ми чули, що «винищувачі» — ключі до забезпечення контролю над небесами, тому спочатку зосередимося на імпорті їх."
 FBK_bombers:0 "Закупівля бомбардувальників"
 FBK_bombers_desc:0 "У нас немає великого досвіду в цій галузі, тому ми мусимо дивитися назовні за допомогою. Ми чули, що «бомбардувальники» ключові для сучасної війни, бо вони можуть скидати великі вантажі боєприпасів на ворога, не даючи йому шансу відповісти. Напевно ми повинні зосередитися на імпорті їх спочатку?"
 FBK_air_strat:0 "Розвиток повітряних тактик"
 FBK_air_strat_desc:0 "Тепер, коли ми маємо кілька аероplanів, ми починаємо звикати до ідеї повітряного бою. Деякі з наших найкваліфікованіших пілотів починають мати ідеї про те, як найкраще використовувати наші нові літаки. Оскільки ми справді самі не знаємо краще, мабуть, добра ідея послухати їх."
 FBK_standard_recruitment:0 "Регуляризація практик набору"
 FBK_standard_recruitment_desc:0 "Наразі наша «армія» складається з мобілізованих військ, зібраних місцевими лордами, закликаних у часи потреби. Хоча це добре нам служило століттями, це жалюгідно непридатне для сучасної ери. Ми мусимо впровадити єдину, стандартну практику набору солдатів, забезпечуючи відчуття стабільності та національної єдності, оскільки практики набору тепер будуть однаковими по всьому королівству."
 FBK_state_weaponry:0 "Державна зброя"
 FBK_state_weaponry_desc:0 "Наші солдати приходять на фронт зі зброєю, яку вони самі здобули — іноді родова зброя, іноді дешевий спис, або зброя, надана їхнім лордом, якщо їм пощастить. Ця мішанина не витримає сучасної війни. Ми мусимо забезпечити стандартизовану, високоякісну зброю для всіх наших військ."
 FBK_proper_pay:0 "Оплачувані солдати"
 FBK_proper_pay_desc:0 "Наразі наші війська — прості мобілізовані, більше схожі на міліцію, ніж на справжніх солдатів. Щоб розвинути належну армію, ми мусимо мати професійних солдатів, а війна не може бути вашою професією, якщо ви не можете заробляти стабільну зарплату з неї. Ми мусимо встановити стандартні ставки оплати, на які може розраховувати повнозайнятий солдат."
 FBK_reformed_militia:0 "Реформа племінної міліції"
 FBK_reformed_militia_desc:0 "Наші нинішні мобілізовані краще справилися б як слабко організована «міліція» — група малих армій, досі очолювана місцевими лордами, але що включає більш передові тактики і більш тісно пов'язана з державою щодо їхньої оплати та постачання зброї. Це дозволило б нам виковати сучасну армію без інтенсивних витрат повної централізації, але все ще було б дещо суперечливим."
 FBK_standard_army:0 "Постійна армія для [Root.GetName]"
 FBK_standard_army_desc:0 "Без справжньої постійної армії ми ніколи не будемо великою нацією. Ми мусимо повністю централізувати та контролювати наші постійні збройні сили, незалежно від того, що думають вожді."
 FBK_small_unit_tactics:0 "Тактики малих підрозділів"
 FBK_small_unit_tactics_desc:0 "Наша Міліція вже знає, як діяти в малих групах, очолюваних місцевими лордами. Приймаючи більш передові тактики, ми можемо взяти наш попередній досвід і добре використати його, навчаючи нашу армію діяти малими загонами, призначеними для швидкого пересування та знищення ворога частина за частиною."
 FBK_import_foreign_instructors:0 "Імпорт іноземних інструкторів"
 FBK_import_foreign_instructors_desc:0 "Ми оточені націями з кращими арміями — Грифонська Імперія на Заході, поні Німбусії на Сході та Лицарі Хеллквілла на Півдні. Ми повинні імпортувати деяких їхніх солдатів і колишніх солдатів, щоб вони навчили нас, як виконувати належні, добре організовані плани битв."
 FBK_discipline_and_drills:0 "Дисципліна та вправи"
 FBK_discipline_and_drills_desc:0 "Дисципліна, Дисципліна, Дисципліна — ось що робить поні справжнім солдатом. Наші жеребці ще не звикли до суворої дисципліни, потрібної в сучасній армії, тому їх треба муштрувати знову і знову, доки їхній мораль не зможе витримати будь-який удар."
 FBK_supplementary_mercenaries:0 "Доповнення нашої міліції найманцями"
 FBK_supplementary_mercenaries_desc:0 "Хоча наша Міліція, безумовно, хоробра, їй бракує певного ступеня професіоналізму, і дуже важко підняти їх до цього рівня, зберігаючи структуру настільки децентралізованою, наскільки ми б хотіли. Щоб компенсувати це, ми повинні найняти та інтегрувати найманців у нашу армію для зміцнення нашої сили."
 FBK_standardised_uniforms:0 "Видача стандартної уніформи"
 FBK_standardised_uniforms_desc:0 "Якщо наша армія має бути справді професійною, вони мусять мати стандартну уніформу! Уніформа не лише полегшує бачити, хто є хто на полі бою, вона також є важливою частиною побудови esprit de corps — того почуття товариства, що настільки важливе для професійної армії."
 FBK_guerilla_warfare:0 "Стратегеми партизанської війни"
 FBK_guerilla_warfare_desc:0 "Партизанська війна — це мистецтво використання нерегулярних тактик і переважної мобільності для атаки більшої, менш мобільної сили, особливо коли ви знаєте місцевість краще. Враховуючи нашу відносно децентралізовану армійську структуру, прийняття цих тактик ідеально впишеться в наш спосіб війни."
 FBK_the_introduction_of_artillery:0 "Впровадження артилерії"
 FBK_the_introduction_of_artillery_desc:0 "Ми чули, як іноземні армії сильно покладаються на великі гармати, відомі як «артилерія», щоб знищувати своїх ворогів. Ми навряд чи можемо назвати себе сучасним військом, якщо не розробимо власну артилерію!"
 FBK_chain_of_command:0 "Ланцюг командування"
 FBK_chain_of_command_desc:0 "Традиційно наші армії очолювали племінні вожді, більшість з яких ледве співпрацювали взагалі. Ця домовленість робила виконання будь-якої єдиної стратегії неможливим. Ми вже зробили кроки для протидії цьому, але ми мусимо нарешті знищити останні залишки цієї старої ієрархії, встановивши справжній ланцюг командування, незалежний від племінної лояльності."
 FBK_support_companies:0 "Ідея підтримуючих загонів"
 FBK_support_companies_desc:0 "Інженери, розвідники, логістичний персонал — кожен з цих типів поні не отримує стільки слави, як передові бійці, але вони принаймні настільки ж важливі для успіху армії. Ми мусимо розширити наші підтримуючі роти, якщо сподіваємося вижити в сучасному світі."
 FBK_flying_columns:0 "Літаючі колони"
 FBK_flying_columns_desc:0 "Літаюча колона — це кульмінація наших високомобільних тактик малих загонів. Ці групи солдатів діють багато в чому як старі військові банди минулого, блукаючи сільською місцевістю, з'являючись нізвідки, щоб вдарити по ворогу або перерізати його лінії постачання, перш ніж зникнути назад у пагорби. Вони принесуть бій нашим ворогам, вдома та за кордоном."
 FBK_modern_discipline:0 "Esprit de corps"
 FBK_modern_discipline_desc:0 "З постійним тренуванням наша армія досягла рівня професіоналізму, що посоромить навіть багато найбільших збройних сил Грифонії. Кожен солдат думає про себе як про частину родини і боротиметься та помре за свою групу братів, як за власну плоть і кров."
 FBK_new_ideas_for_a_new_age:0 "Нові ідеї для нової ери"
 FBK_new_ideas_for_a_new_age_desc:0 "Ми вже пройшли дуже далеко, від феодальної системи набору до сучасної, професійної армії. У процесі ми здобули величезний обсяг досвіду, досвід, який може бути спрямований на покращення майбутнього розвитку наших збройних сил."
 FBK_utopia:0 "Утопія досягнута"
 FBK_utopia_desc:0 "Нарешті політика Хемпстренда принесла плоди! Лошата танцюють на луках, у повній гармонії з природою. Жадібність і егоїзм усунені, і кожен поні вносить згідно зі своїми здібностями та бере згідно зі своїми потребами."
 NE_generals_take_over:0 "Генерали беруть владу"
 NE_generals_take_over_desc:0 "Військо захопило наше суспільство. Відтепер нас вестимуть Генерали."
 NE_reinforce_our_traditions:0 "Зміцнення традицій"
 NE_reinforce_our_traditions_desc:0 "Традиція — це оплот, стовп нашого суспільства. Ті, у кого ми захопили владу, мали дивні ідеї, що загрожували нашому спокою. Ніколи більше поні [Root.GetName] не страждатимуть під божевіллям радикалів."
 NE_military_training:0 "Військове навчання"
 NE_military_training_desc:0 "Армія — це наша держава, а держава — це наша армія — це догма Генералів. Для цього ми повинні забезпечити, щоб наша армія була напружено натренована, щоб вона завжди була рівною своєму великому завданню захисту нашої нації."
 NE_purge_dissent:0 "Чистка всього інакомислення"
 NE_purge_dissent_desc:0 "Здається, що ті, у кого ми захопили владу, ще не засвоїли свій урок. Усі, хто загрожує щедрому та доброзичливому правлінню генералів, мають бути усунені без вагань чи милосердя."
 NE_seal_the_border:0 "Закриття кордону"
 NE_seal_the_border_desc:0 "Наше суспільство вже ідеальне, то навіщо нам взагалі потрібно його покидати чи дозволяти комусь іншому увійти? Кордони нашої країни мають бути закриті, щоб забезпечити добробут під ніжними та люблячими копитами Генералів."

