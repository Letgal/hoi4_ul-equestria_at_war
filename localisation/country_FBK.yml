 MNCCommie:0 "Було проголошено Республіку Вайттейл, і Гірські Грифони створили комуністичну державу. Соціалістичні держави повинні допомагати одна одній! Ми повинні простягнути їм копито дружби, запросивши їх приєднатися до нового Соціалістичного Блоку на Північному Сході."
