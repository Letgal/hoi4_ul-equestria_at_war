 FBK_feeling_unsafe_idea_mod_2_harmony:0 "Вільний народ"
 FBK_army_power_low:0 "Низький вплив армії"
 FBK_army_power_medium:0 "Помірний вплив армії"
 FBK_army_power_high:0 "Високий вплив армії"
 FBK_army_power_extreme:0 "Переважаючий вплив армії"
 FBK_army_loyalty_low:0 "Низька лояльність армії"
 FBK_army_loyalty_medium:0 "Помірна лояльність армії"
 FBK_army_loyalty_high:0 "Висока лояльність армії"
 FBK_army_loyalty_extreme:0 "Абсолютна лояльність армії"
 FBK_army_power_low_desc:0 "Армія маргіналізована, її вплив сильно обмежений. Чисельність набору знизилася, а професія солдата погано шанується. Армія не загрожуватиме державі, але вона також може виявитися нездатною загрожувати нашим ворогам..."
 FBK_army_power_medium_desc:0 "Армія має скромний обсяг впливу в країні. Чисельність набору здорова, а професія солдата вважається необхідною, якщо трохи неприємною."
 FBK_army_power_high_desc:0 "Армія має великий вплив у нашому суспільстві. Матері та батьки по всій нації розповідають історії про те, наскільки вони пишаються своїми синами-солдатами, а впливових Генералів ставляться майже як до лордів, якщо вони ще не є лордами. Чисельність набору та мораль на рекордно високому рівні, але це може зробити Армію загрозою для Держави."
 FBK_army_power_extreme_desc:0 "Влада Армії така, що вони можуть так само добре бути нашим урядом. Поки вони лояльні, це не повинно бути проблемою, але §Rякщо Армія також має низьку лояльність, можливий переворот. Також неможливо далі модернізувати армію, якщо вона має і Переважаючий вплив, і Низьку лояльність."
 FBK_army_loyalty_low_desc:0 "Армія нелояльна. Солдати виявляють набагато більше поваги до своїх генералів і командирів, ніж до суверена, і в казармах чути бурмотіння про повстання. §RЯкщо Армія також має переважаючий вплив, можливий переворот. Також неможливо далі модернізувати армію, якщо вона має і Високий вплив, і Низьку лояльність."
 FBK_army_loyalty_medium_desc:0 "Армія лояльна до Держави, хоча вони часто бурчать про те, що їм недостатньо платять або їх недостатньо поважають. Не повинно бути жодних серйозних проблем з їхнього боку."
 FBK_army_loyalty_high_desc:0 "Армія лояльна і не скаржиться відкрито, навіть коли має законні підстави для невдоволення. Хоча вони можуть вагатися щодо певних змін чи політики, ми повинні мати змогу розраховувати на них."
 FBK_army_loyalty_extreme_desc:0 "Армія має майже фанатичну відданість Державі та нашому народу. Вони навіть не подумають діяти проти нас або ставити під сумнів будь-яке з наших рішень."
