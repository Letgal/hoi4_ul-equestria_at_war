 FBK_renewed_piracy_idea:0 "Відновлене піратство"
 FBK_feeling_unsafe_idea:0 "Незахищена північ"
 FBK_feeling_unsafe_idea_desc:0 "Дикі північні землі Грифонії небезпечні, і на відміну від селюків у Ялинових селах та Струмгороді, ми не можемо дозволити собі закривати очі на небезпеку. Темна магія, воскреслі мерці? Діамантові пси та Лицарі-грифони? Будь-що з цього може знищити нас, і поні Фарбруку відчувають потребу в захисті. Якщо не вирішити, це може підштовхнути їх до екстремізму..."
 FBK_the_white_hooves_idea:0 "Повстанці Білих Копит"
 FBK_the_white_hooves_idea_desc:0 "Серед багатьох племен Фарбруку Білі Копита найбільш сумнозвісні своєю войовничою, екстремістською поведінкою. Їхній вождь, Гермейн Герінг, не жеребець, з яким можна жартувати. Він не просто найбільший грубіян серед подібних, але небезпечний і хитрий лідер з баченням майбутнього."
 FBK_comm_agitators_idea:0 "Агітатори ПССП"
 FBK_comm_agitators_idea_desc:0 "Хоча індустріалізація та права робітників є незнайомими концепціями для багатьох поні у Фарбруці, це не зупинило ПССП від діяльності у Фарбруці. Навіть якщо ця земля значною мірою аграрна і тому непридатна для робітничої революції згідно з Марксом, вони стверджують, що вона пропонує унікальну можливість для створення чистого соціалістичного суспільства."
 FBK_reformed_white_hooves_idea:0 "Білі Копита інтегровані в уряд"
