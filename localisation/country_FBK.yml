### ДИНАМІЧНИЙ ТЕКСТ ФОКУСІВ ###
 WATCommie:0 "Поні Струмгорода практикують комунізм століттями! Ми повинні простягнути їм копито дружби, запросивши їх приєднатися до нового Соціалістичного Блоку на Північному Сході."
