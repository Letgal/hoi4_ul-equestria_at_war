 FBK_external_threats:0 "Зовнішні загрози"
 FBK_external_threats_desc:0 "Фарбрук з усіх боків оточений загрозами, реальними чи потенційними. Ми не можемо дозволити собі довше залишатися самотніми та ізольованими, бо ніколи не будемо в безпеці, якщо не матимемо друзів."
 FBK_internal_threats:0 "Внутрішні загрози"
 FBK_internal_threats_desc:0 "Не всі загрози для Фарбрука походять з-за його кордонів. У нашому суспільстві криється багато деструктивних елементів, поні, які хочуть радикально змінити наш мирний спосіб життя і перетворити нас на злісних розпалювачів війни. Ці сили треба приборкати, якщо це можливо, або зламати, якщо ні."
 FBK_ally_white_hooves:0 "Союз із Білими Копитами"
 FBK_ally_white_hooves_desc:0 "Вождь Герінг та його клан Білих Копит є, безумовно, найбільш мілітаристськими з усіх поні Фарбрука. Однак вони ведуть майже постійну боротьбу з нашою молодою Комуністичною партією, яку вони зневажають. Якби ми дозволили їм увійти до нашого уряду, ми змогли б контролювати їхні насильницькі імпульси та спрямувати їхню енергію на корисні справи замість того, щоб сприяти повстанню."
 FBK_iron_chieftain:0 "Залізний Вождь"
 FBK_iron_chieftain_desc:0 "Вождь Кенхелм ситий по горло. Досі ми були надто поблажливими і до Герінга, і до комуністів. Відтепер Вождь повністю присвячує себе захисту Гармонії!"
 FBK_ally_NESP:0 "Союз із П.С.С.П."
 FBK_ally_NESP_desc:0 "Північно-Східна Соціалістична Партія — це різношерста група комуністів, анархістів і поміркованих соціалістів, які пропонують радикальні реформи нашого нинішнього способу життя. Хоча ми не можемо піти настільки далеко, щоб дати їм усе, чого вони хочуть, ми можемо використати їх як цінних союзників проти Герінга та його поплічників, якщо підемо їм на поступки."
 FBK_ban_NESP:0 "Заборонити П.С.С.П."
 FBK_ban_NESP_desc:0 "У рамках нашого союзу з Герінгом він вимагає повної заборони будь-яких соціалістичних та комуністичних партій. Оскільки ми самі не маємо великої любові до комуністів, ми з радістю виконаємо його вимогу."
 FBK_tame_white_hooves:0 "Приборкати Білі Копита"
 FBK_tame_white_hooves_desc:0 "Спільно з нашіми новими «союзниками»-комуністами ми зламаємо владу Білих Копит. Герінга буде заарештовано, а всі члени його найближчого оточення будуть примусово усунені від влади і замінені дворянами, більш прихильними до нашої справи."
 FBK_crush_them_all:0 "Заборонити всіх екстремістів"
 FBK_crush_them_all_desc:0 "І Білі Копита, і П.С.С.П. є загрозами для нашої безпеки. Хоча ми намагатимемося уникати насильства, наскільки це можливо, ми без вагань розженемо обидва ці рухи будь-якими необхідними засобами."
 FBK_invite_WAT:0 "Поговорити з Ітелін"
 FBK_invite_WAT_desc:0 "Ітелін, Хранителька Священних Джерел Струмгорода, — доброзичлива кобила, відкрита до дискусій. Її народ і наш завжди мали теплі стосунки, тому є сенс запросити їх приєднатися до нашого нового союзу."
 FBK_invite_NCH:0 "Поговорити з Гитою"
 FBK_invite_NCH_desc:0 "Чейнджлінги Гренекліфа завжди були нашими вірними товаришами, а королева Гита зокрема є особливим другом Кенхелма. Вони є природним вибором для запрошення до нашого нового альянсу."
 FBK_invite_FIR:0 "Поговорити з Йорветом"
 FBK_invite_FIR_desc:0 "Йорвет, старійшина Ялинових сіл, — розсудливий жеребець. Тепер, коли внутрішні проблеми його власного народу вирішені, він має бути відкритим до ідеї союзу з нами."
 FBK_apply_for_membership:0 "Подати заявку на членство в Коаліції"
 FBK_apply_for_membership_desc:0 "Ми вже робили дружні кроки назустріч Річковій Коаліції. Цілком логічно, що ми повинні формалізувати наші відносини, підписавши Договір Колтстріму."
 FBK_invite_HLQ:0 "Поговорити з фон Ортельсбергом"
 FBK_invite_HLQ_desc:0 "На наш подив, лицарі Гелквілу швидко змінилися за останні роки. Вони стали більш дружніми та відкритими, менш схильними до насильства та більш сприйнятливими до Гармонії. Можливо, нам варто простягнути їм копита дружби?"
 FBK_northern_guardian:0 "Захисник Півночі"
 FBK_northern_guardian_desc:0 "Фарбрук заради безпеки повинен гарантувати, що народи Північного Сходу залишатимуться дружніми до нього. Ми повинні бути готовими вжити будь-яких заходів, якими б радикальними вони не були, щоб забезпечити захист Гармонії в нашій сфері впливу."
 FBK_external_threats_handled:0 "Безпека ззовні"
 FBK_external_threats_handled_desc:0 "Тепер, коли ми маємо достатню кількість союзників, наші поні нарешті почуваються трохи краще захищеними. Нам більше не потрібно так сильно турбуватися про нашу безпосередню безпеку перед зовнішніми загрозами."
 FBK_internal_threats_done:0 "Безпека зсередини"
 FBK_internal_threats_done_desc:0 "Коли радикальні дисиденти нейтралізовані або з ними розібралися, наш народ нарешті може почуватися захищеним від внутрішніх загроз нашій безпеці."
 FBK_economic_cooperation:0 "Економічна координація"
 FBK_economic_cooperation_desc:0 "Ми повинні краще співпрацювати з нашими союзниками у промисловому розвитку, щоб забезпечити максимальну продуктивність."
 FBK_military_cooperation:0 "Військова координація"
 FBK_military_cooperation_desc:0 "Наші друзі — це більше, ніж просто союзники, вони — наш щит і наш рятувальний круг проти світу. Було б нерозумно не координувати краще наші війська та військове виробництво, щоб забезпечити кращу здатність відбивати небезпеку."
 FBK_technological_cooperation:0 "Технологічна координація"
 FBK_technological_cooperation_desc:0 "Ділячись якомога більшою кількістю наших технологій із нашими союзниками, ми можемо гарантувати, що наші дослідження залишатимуться першокласними... або принаймні на належному рівні."
 FBK_expand_port:0 "Розширити гавань Фарбрука"
 FBK_expand_port_desc:0 "Гавань Фарбрука природним чином добре розташована для будівництва кораблів, маючи глибоку, захищену бухту, яка прикриває її від штормів. Ми повинні інвестувати в цю гавань, розширюючи її, щоб вона могла витримувати навантаження сучасного суднобудування."
 FBK_bakaran_doctrine:0 "Бакарська доктрина"
 FBK_bakaran_doctrine_desc:0 "Хоча ми маємо досвід як поні-рибалки, у нас не так багато досвіду реальних морських боїв, принаймні в сучасному розумінні. Ми повинні звернутися до Бакари, володарів хвиль Сходу, за порадою в цих питаннях."
 FBK_hunter_killers:0 "Тактика «Мисливець-вбивця»"
 FBK_hunter_killers_desc:0 "Ми чули про «субмарини» — дивовижні витворіння, які насправді можуть подорожувати ПІД водою! Інвестиції в цю технологію покращать нашу здатність шукати та знищувати морські загрози до того, як вони підійдуть надто близько до нашої завжди важливої гавані."
 FBK_our_cruisers:0 "Лінійні кораблі"
 FBK_our_cruisers_desc:0 "«Крейсери» — це ще одна сучасна інновація, про яку ми чули. З того, що нам відомо, вони повинні складати значну частину нашого флоту. Якщо подумати, ми могли б використовувати їх або для охорони наших величезних кораблів, або як найбільші кораблі у флоті малих суден..."
 FBK_big_ships:0 "Масивні кораблі"
 FBK_big_ships_desc:0 "Бакарська доктрина передбачає використання масивних авіаносців та лінкорів для домінування на морських шляхах. Хоча ми насправді не маємо можливостей будувати багато лінкорів, ми могли б зібрати достатньо деталей, щоб побудувати один, і заснувати нашу стратегію навколо нього."
 FBK_pirates:0 "Відродити Піратів Блакитного Прапора"
 FBK_pirates_desc:0 "Хоча їх не існує вже понад сто років, пригоди капітана Мейнсейла та його Піратів Блакитного Прапора є легендарними у Фарбруці. Хоча сьогодні ми маємо більш просунуті технології, ці старі казки можна досить легко переробити на гучну пропаганду для підвищення бойового духу наших воїнів."
 FBK_landing_parties:0 "Штурм узбережжя"
 FBK_landing_parties_desc:0 "Наша нова стратегія рейдерства вимагає, щоб ми значно покращили наші можливості морського вторгнення. Немає особливого сенсу мати лютих воїнів, якщо вони не можуть перетнути воду!"
 FBK_naval_aircraft:0 "Гідролітаки"
 FBK_naval_aircraft_desc:0 "Тепер, коли ми започаткували розвиток авіації, ми звернули увагу на ще одну інновацію, про яку чули. Кажуть про літаки, зменшені до таких розмірів, що їх можна розмістити на великому кораблі і запускати з нього, ніби це мобільна авіабаза. Така річ, безсумнівно, була б потужним активом..."
 FBK_construct_a_capital_ship:0 "Побудувати капітальний корабель"
 FBK_construct_a_capital_ship_desc:0 "Бакарська доктрина фокусується на капітальних кораблях — але у нас не так багато ресурсів, щоб будувати багато таких суден. Ми повинні спочатку зосередитися на малому — спрямувати всі наші зусилля на проектування та будівництво одного великого корабля і використати його як основу нашого флоту. Єдиний вибір, що залишається — будувати лінкор чи авіаносець."
 FBK_guardian_fleet:0 "Флот охоронців"
 FBK_guardian_fleet_desc:0 "Наші майбутні морські офіцери кажуть нам, що «есмінці» є важливою частиною будь-якого сучасного флоту. Вони повинні допомагати обслуговувати та захищати інші наші кораблі."
 FBK_great_northern_port:0 "Великий північний порт"
 FBK_great_northern_port_desc:0 "Тепер, коли ми модернізували наш флот, стає зрозуміло, що нам знадобиться ще більше потужностей для суднобудування, ніж ми спочатку думали. На щастя, гавань Фарбрука має достатньо місця для значного розширення. Це розширення зробить її Перлиною Півночі!"
 EAW_WS_FBK:0 "Фарбрук — Дім гірських поні"
 EAW_WS_FBK_desc:0 "На далекому північному сході Грифонського континенту розкидано багато поселень поні. Найпівнічнішим з них є Фарбрук — сукупність сіл і містечок, зосереджених навколо великого (за північними мірками) центрального міста Фарбрук.\n\nУ 1007 році поні Фарбрука дуже стурбовані. Хоча їхній лідер, §YКенхелм§!, показав себе здібним, його семирічний термін перебування на посаді обраного верховного вождя добігає кінця, і Велика Рада незабаром збереться, щоб обрати того, хто має бути лідером над усіма селами. Кенхелм має вражаючий послужний список, але в гру вступає багато факторів, які можуть звести нанівець його шанси на другий термін. Найбільш помітні проблеми, що стоять перед Фарбруком, можна згрупувати у дві широкі категорії — §Yзовнішня небезпека§! та §Yвнутрішнє інакомислення.§! Фарбрук малий, слабкий і добре усвідомлює обидва ці факти, і його поні зовсім не в захваті від цього. Ми повинні знайти якийсь спосіб §Yзахистити себе§!, чи то через §Yсильну армію§!, чи то через §Yдружбу§! з іншими.\n\nВнутрішня загроза пов'язана із зовнішньою — страх нападу та усвідомлення нашої вразливості роблять поні Фарбрука параноїками, і якщо проблему не вирішити досить швидко, вони будуть все більш відкритими до §Rрадикальних голосів§!, які пропонують прості рішення. Як §YПівнічно-Східна Соціалістична Партія§!, так і злісний, войовничий §YКлан Білих Копит§! пропонують вирішення цієї проблеми, і обидва варіанти передбачають швидку мілітаризацію та енергійне придушення внутрішніх ворогів. Це малоймовірно, але можливо, що §YРада може прислухатися до них§! замість Кенхелма. Навіть якби вони цього не зробили, небезпека не була б повністю відвернута, оскільки Кенхелму тоді довелося б §Yрозбиратися з ними самому§!, щоб забезпечити стабільність.\n\nФарбрук оточений переважно нейтральними або дружніми націями і має §Yособливо сильний зв'язок§! із чейнджлінгами §YГренекліфа§! через море. Якби з ними щось трапилося, вони, ймовірно, першими звернулися б до нас по допомогу. На півдні лежить §YРічкова Коаліція.§! Вони бачать у нас своїх давно втрачених кузенів і не повинні бути загрозою, але ніхто не може бути впевненим, чи справді вони дбають про наші інтереси. Нарешті, на південному заході лежить §RГелквіл§!, лицарський орден грифонів, який століттями спустошував східних поні. Вони майже напевно стануть загрозою, так чи інакше."
 FBK_next_to_LCT:0 "Або ми, або один із наших союзників перебуваємо поруч із Лейк-Сіті або одним із їхніх союзників"

### ПОДІЇ ###
 FBK.1.t:0 "Рішення Ради"
 FBK.1.d:0 "Після місяців роздумів Рада нарешті вирішила, хто має очолити племена Фарбрука у цей скрутний час. Їхній вибір припав на..."
 FBK.1.a:0 "Нам потрібне стабільне керівництво — жодних змін."
 FBK.1.b:0 "Потрібне тверде копито — Кенхелм мусить піти!"
 FBK.2.t:0 "Боротьба за владу в Раді"
 FBK.2.d:0 "Рада відкинула досвідчене керівництво Кенхелма — але кого вони оберуть йому на заміну?"
 FBK.2.a:0 "У комуністів є цікаві ідеї — запросімо їх до Ради."
 FBK.2.b:0 "Вождь Герінг подає надії — він проведе нас через ці важкі часи."
 FBK.3.t:0 "Пропозиція зі Сходу"
 FBK.3.d:0 "Сьогодні аудієнції у Регента домігся посланець-поні і висловив надзвичайно цікаву пропозицію. Вона стверджувала, що прибула з далекого сходу, з відсталої країни під назвою Фарбрук. Ми впізнали цю назву як один із кланів дикунів, від яких Лицарські Ордени століттями мали захищати наш східний кордон. Посланець заявила, що Фарбрук шкодує про свою історію ворожнечі з нами, і що її лідер, Гермейн Герінг, просить про допомогу. Герінг хоче об'єднати поні Східних пагорбів та рівнин, але Річкова Федерація є головною перешкодою для цього, і він просить нашої допомоги у їхній поразці. В обмін на це Герінг пропонує свою покору короні, віддаючи нам Східні землі, якщо ми дозволимо йому керувати ними."
 FBK.3.a:0 "Запропонуйте йому зброю та технічних асистентів. Ми багато отримаємо і мало втратимо."
 FBK.3.b:0 "Нас не цікавлять справи дикунів."
 FBK.4.t:0 "Прохання з Півночі"
 FBK.4.d:0 "Сьогодні прибув гонець із холодної Півночі. Він стверджував, що говорить від імені Гермейна Герінга, Вождя гірських поні Фарбрука. Вождь Герінг висловив своє захоплення нашим урядуванням та військовою могутністю і запропонував Принцу дари зі срібла, золота та рідкісного хутра. Він офіційно просить про військову допомогу, оскільки якісну зброю важко знайти в його частині світу, і він бачить, що ми маємо те бачення, якого так бракує більшості Річкових поні. Він також провів дружню приватну бесіду з Принцом, обговорюючи можливість союзу між нашими двома націями в майбутньому."
 FBK.4.a:0 "Гірські поні — наші природні союзники!"
 FBK.4.b:0 "Нам не потрібна допомога дикунів."
 FBK.5.t:0 "Розділяй і володарюй"
 FBK.5.d:0 "Сьогодні прибув гонець із холодної Півночі. Він стверджував, що говорить від імені Гермейна Герінга, Вождя гірських поні Фарбрука. Вождь Герінг пропонує нам просту угоду: погоджуйтеся піти війною на Федерацію разом із Герінгом, і ми отримаємо велику частку здобичі, здобувши доступ до родючих заплав та сільськогосподарських угідь Річкових долин. Якою буде наша відповідь?"
 FBK.5.a:0 "Землі родючі... скажіть йому, що ми згодні."
 FBK.5.b:0 "Це не в наших інтересах."
 FBK.6.t:0 "Імперія зацікавлена"
 FBK.6.d:0 "Вчора прибув наш посланець із Гріффенхайма з чудовими новинами — Імперія прийняла нашу пропозицію. Військові радники, зброя та персонал будуть надані нам для військових дій, хоча Імперія не бажає особисто вступати у війну на Сході. Звісно, вони ОЧІКУЮТЬ нашої присяги на вірність в обмін на це..."
 FBK.6.a:0 "Звісно, звісно, все, чого вони забажають."
 FBK.7.t:0 "Імперська зневага"
 FBK.7.d:0 "Погані новини надійшли сьогодні: Імперія не зацікавлена допомагати нам проти Федерації. Вони не бажають вплутуватися у війну на Сході без кращої надії на прибуток для себе."
 FBK.7.a:0 "Доведеться шукати деінде."
 FBK.8.t:0 "Принц погоджується"
 FBK.8.d:0 "Чудові новини! Принц Лейк-Сіті погодився на наші умови і, як доказ доброї волі, надіслав нам партію своєї найкращої піхотної зброї."
 FBK.8.a:0 "Це може стати початком плідної дружби."
 FBK.9.t:0 "Принц не зацікавлений"
 FBK.9.d:0 "Сумні новини прийшли сьогодні з Півдня — Принц Лейк-Сіті відмовився прийняти нас у своє коло довіри. Ми не отримаємо від нього жодної допомоги."
 FBK.9.a:0 "Кляті річковики!"
 FBK.10.t:0 "Зебри підписують Річковий Пакт"
 FBK.10.d:0 "Сьогодні вранці прибув посланець, який приніс звістку від народу Зебр, що вони прийняли нашу пропозицію. В обмін на землю вони допоможуть нам перемогти Річкових поні."
 FBK.10.a:0 "Вони можуть виглядати дивно, але все одно будуть корисними."
 FBK.11.t:0 "Зебри відвертають від нас свої морди"
 FBK.11.d:0 "На жаль, Зебри надіслали гінця з повідомленням, що вони не зацікавлені в нашому пакті про поділ Річкової Федерації."
 FBK.11.a:0 "Ми мали знати, що вони боягузи."
 FBK.13.t:0 "Олені підписують Річковий Пакт"
 FBK.13.d:0 "Сьогодні ми отримали звістку з Півдня, що Олені готові та прагнуть підтримати нас у нашій війні з Річковою Федерацією."
 FBK.13.a:0 "Дні Федерації лічені!"
 FBK.14.t:0 "Олені ігнорують нашу пропозицію"
 FBK.14.d:0 "Погані новини надійшли сьогодні — Олені не зацікавлені в тому, щоб приєднатися до нас проти Річкових поні."
 FBK.14.a:0 "Щоб їм повилазило!"
 FBK.15.t:0 "Військова місія з Фарбрука"
 FBK.15.d:0 "Зважаючи на наш новий союз із Гермейном Герінгом, Фарбрук надіслав до нашої країни декілька своїх найкращих військових умів із місією. Це має значно покращити якість нашого офіцерського корпусу."
 FBK.15.a:0 "Можливо, ці сіверяни не такі вже й погані."
 FBK.16.t:0 "Фарбрук вимагає Коридор Колдмут"
 FBK.16.d:0 "Риторика Гермейна Герінга останнім часом стає все більш запальною. Місяцями він говорив про те, що земля від Колдмута до моря є і завжди була землею гірських поні, і що всі гірські поні повинні бути в одній державі. Тепер нам висунуто ультиматум — передати цю територію режиму Фарбрука або зіткнутися з відкритою війною."
 FBK.16.a:0 "У нас немає вибору. Віддайте землю."
 FBK.16.b:0 "Тільки через мій труп!"
 FBK.17.t:0 "Ялинові села здаються"
 FBK.17.d:0 "Заляканий нашою великою могутністю, Ялинові села добровільно поступиляться Коридором Колдмут."
 FBK.17.a:0 "Так і має бути."
 FBK.18.t:0 "Ялинові села чинять опір"
 FBK.18.d:0 "Поні Ялинових сіл нерозумно відмовилися від нашої щедрої пропозиції об'єднати всіх гірських поні в одну націю."
 FBK.18.a:0 "Вони думають, що Федерація захистить їх? Ха!"
 FBK.19.t:0 "Голод завдає удару!"
 FBK.19.d:0 "На жаль, політика примусового технологічного регресу Хемпстренда мала цілком передбачувані наслідки. Наше виробництво їжі більше не в змозі забезпечити населення, і запаси їжі стрімко вичерпуються. Немовлята плачуть від голоду, матерям нічого їм дати. По всій країні спалахують бунти, і всі погляди звертаються до намету Хемпстренда, шукаючи виходу з цієї катастрофи."
 FBK.19.a:0 "Якби ж ми знали!"
 FBK.20.t:0 "Фарбрук благає про їжу"
 FBK.20.d:0 "Сьогодні вранці прибув зневірений посланець, виснажений і змарнілий, наче скелет. Він розповів нам, що лідер Фарбрука, Хемпстренд, запровадив політику аграризму та примітивізму, яка призвела до жахливого голоду, що напевно вб'є тисячі поні, якщо нічого з цим не зробити. Фарбрук благає нас прийти і подбати про них — уся влада повністю розвалилася, бунти стали звичним явищем, а найсильніші крадуть і накопичують залишки їжі для себе. Ситуація надзвичайно жахлива, і лише повне захоплення влади, ймовірно, буде ефективним на цьому етапі."
 FBK.20.a:0 "Це понітарна катастрофа! Захоплення їхньої землі було б не імперіалізмом, а милосердям."
 FBK.20.b:0 "Вибачте, але ми просто не можемо дозволити собі взяти на себе таку відповідальність."
 FBK.21.t:0 "До глухих вух"
 FBK.21.d:0 "Нашу пропозицію відхилено. [From.Owner.GetName] не зацікавлений піклуватися про нас, і нам не варто чекати від них допомоги."
 FBK.21.a:0 "Чи посміхнеться нам колись удача?"
 FBK.hillwarriors.t:0 "Корпус гірських воїнів Фарбрука"
 FBK.hillwarriors.d:0 "Сьогодні Фарбрук оголосив про створення корпусу горян, спираючись на військовий досвід своїх предків. Оскільки вони є членом Коаліції, вони надіслали цих солдатів, щоб ті стали частиною наших спільних збройних сил, аби весь альянс міг отримати користь від їхньої майстерності."
 FBK.hillwarriors.a:0 "Чудові новини!"
 FBK.22.t:0 "Фарбрук запроваджує День Єдності"
 FBK.22.d:0 "Фарбрук офіційно проголосив сьогоднішній день Днем Єдності — національним святом, що вшановує велич кожної з наших націй, а також дружбу між нами. Це заразливе святкування громадянського націоналізму трохи підняло бойовий дух по всій країні."
 FBK.22.a:0 "Якби ж усі були більше схожі на них!"
 FBK.23.t:0 "Фарбрук виходить зі складу Федерації"
 FBK.23.d:0 "Катастрофічні новини! Регіональний губернатор Фарбрука сьогодні оголосив свою державу незалежною від Федерації, стверджуючи, що вони повертають свій суверенітет з-під «важкого копита» Річкової Республіки. Проголошуючи бажання мирних відносин, він недвозначно заявив, що Фарбрук сам вирішуватиме своє майбутнє."
 FBK.23.a:0 "Зрадники! Після всього, що ми для них зробили! До зброї!"
 FBK.23.b:0 "Висловити дипломатичний протест!"
 FBK.24.t:0 "Час настав"
 FBK.24.d:0 "Наші союзники перебувають у стані війни з Річковою Федерацією. Згідно з нашим пактом, ми тепер зобов'язані приєднатися до них у цьому починанні."
 FBK.24.a:0 "До зброї!"
 FBK.24.b:0 "Якщо подумати..."
 FBK.25.t:0 "[From.GetName] дотримується Річкового Пакту"
 FBK.25.d:0 "[From.GetName] дотримався нашого пакту і тепер перебуває у стані війни з Річковою Федерацією."
 FBK.25.a:0 "Чудово!"
 FBK.26.t:0 "[From.GetName] ганьбить Річковий Пакт"
 FBK.26.d:0 "[From.GetName] зганьбив Річковий Пакт і відмовився допомогти нам у війні проти Річкової Федерації."
 FBK.26.a:0 "Хай ворони виклюють їм очі!"
 FBK.27.t:0 "Реорганізація захоплених земель"
 FBK.27.d:0 "Ми здобули перемогу над Річковою Федерацією, і тепер настав час роздати землі нашим союзникам, як ми й обіцяли. Ми взяли під тимчасову опіку завойовану територію згідно з договором."
 FBK.27.a:0 "Трофеї війни!"
 FBK.28.t:0 "Трофеї війни"
 FBK.28.d:0 "Ці територіальні вимоги були узгоджені до війни і були частиною Річкового Пакту."
 FBK.28.a:0 "Наші союзники отримають те, на що заслуговують."
 FBK.29.t:0 "Делегати [From.GetName] бажають отримати секрет пороху"
 FBK.29.d:0 "Поні Фарбрука сміховинно примітивні, досі воюють переважно списами та клинками. Проте вони чули про наші рушниці, і тепер група їхніх найбагатших дворян прибула до Рієкограда з проханням купити секрети технології пороху. Більшість вважає це нешкідливим, оскільки фарбрукців надто мало і вони роз'єднані, щоб становити загрозу. Крім того, це дало б невеликий бонус місцевій економіці."
 FBK.29.a:0 "Буде кумедно бачити, як вони дивуються нашим списаним мушкетам і гарматам!"
 FBK.29.b:0 "Я не надто хочу давати дикунам кращу зброю, навіть якщо це дружні дикуни..."
 FBK.30.t:0 "Ми повертаємося з вогнепальною зброєю"
 FBK.30.d:0 "Успіх! Ми повернулися зі зброєю! Більше того, ми багато дізналися про виробництво рушниць і гармат — тепер ми маємо доступ до цих корисних технологій!"
 FBK.30.a:0 "Чудово!"
 FBK.31.t:0 "Обмежений успіх"
 FBK.31.d:0 "Прикро, але Річкові поні намагалися обмежити нашу можливість купувати у них зброю або дізнаватися про неї. Тим не менш, ми втекли з декількома зразками, і незважаючи ні на що, ми дізналися багато нового про їх виробництво."
 FBK.31.a:0 "Кляті річковики...!"
 FBK.32.t:0 "Річковики асимілюються"
 FBK.32.d:0 "Здається, що наша політика толерантності та терпіння почала приносити плоди. Хоча вони досі бояться і не люблять нас, дехто з Річкових поні почав сприймати наше панування як належне і тепер зосереджується на тому, щоб жити якомога краще під нашою владою. Хоча це лише малий крок, він є реальним і суттєвим поступом на шляху до встановлення нашого повного контролю над Річковими землями."
 FBK.32.a:0 "Наша імперія стає на крок ближчою до стабільності."
 FBK.33.t:0 "Комуна Фарбрука просить нас приєднатися до ПССС"
 FBK.33.d:0 "Новостворений комуністичний уряд Фарбрука вийшов із хаосу революції та тепер шукає можливості для поширення революції за кордон. Вони виступили з пропозицією, щоб ми об'єдналися у революційному братерстві та приєдналися до соціалістичного економічного та військового союзу Північно-Східних держав."
 FBK.33.a:0 "Звісно, товариші!"
 FBK.33.b:0 "Це звучить надто реакційно для нас..."
 FBK.34.t:0 "[From.GetName] приєднується до ПССС!"
 FBK.34.d:0 "Чудові новини, товаришу-секретарю! [From.GetName] зрозумів цінність соціалістичного братерства і погодився приєднатися до ПССС."
 FBK.34.a:0 "Чудово!"
 FBK.35.t:0 "[From.GetName] відкидає нас!"
 FBK.35.d:0 "Жахливі новини, товаришу! [From.GetName] по-дурному відкинув нашу пропозицію соціалістичної дружби та відмовився брати участь у ПССС!"
 FBK.35.a:0 "Ревізіоністи! Зрадники класу! Робітники повинні об'єднатися, інакше їх знову поневолять!"
 FBK.35.b:0 "Це було б не надто по-соціалістичному — змушувати їх об'єднуватися силою."
 FBK.36.t:0 "Фарбрук просить про військовий обмін"
 FBK.36.d:0 "Фарбрук, наш новий союзник, запропонував нам свій досвід ведення війни в горах в обмін на технології кращої зброї."
 FBK.36.a:0 "Здається, це вигідна угода."
 FBK.36.b:0 "Ми б не хотіли."
 FBK.37.t:0 "[From.GetName] погоджується"
 FBK.37.d:0 "[From.GetName] прийняв нашу пропозицію, надавши нам технології кращої зброї в обмін на наш альпіністський досвід."
 FBK.37.a:0 "Чудово!"
 FBK.38.t:0 "[From.GetName] відмовляє"
 FBK.38.d:0 "[From.GetName], як не дивно, відхилив нашу пропозицію, хоча ми маємо бути союзниками!"
 FBK.38.a:0 "Я не можу повірити, що вони це зробили!"
 FBK.39.t:0 "Стоячи на роздоріжжі"
 FBK.39.d:0 "Герінг сідає у своє крісло, папери розкидані на столі перед ним. Саме зараз він повинен прийняти найважливіше рішення у своєму житті. Він міг би залишитися з союзниками, яких уже має, і це, ймовірно, було б мудрим вибором... але майбутнє завжди невизначене, і ніхто не знає, на чиєму боці може бути перевага завтра. І понад усіма цими думками про політику все ще лунає в його голові пісня сирени про прекрасний і суверенний Фарбрук, володаря всього Сходу..."
 FBK.39.a:0 "Ми збережемо наш союз із принцом Лейк-Сіті."
 FBK.39.b:0 "Ми взяли від Лейк-Сіті те, що нам було потрібно. Відпустімо їхній тонучий корабель."
 FBK.39.c:0 "Відірватися від Гріффенхайма — вони занадто далеко, щоб завдати нам шкоди."
 FBK.39.f:0 "Ми залишимося вірними Імператору в Гріффенхаймі."
 FBK.39.e:0 "У нас немає зв'язків, і нас ніщо не стримує. Ми незалежні, як завжди."
 FBK.40.t:0 "Фарбрук відколюється!"
 FBK.40.d:0 "Шокуючі новини надійшли сьогодні з Півночі. Вождь Герінг, демонструючи мерзенну дволикість, вийшов зі Сфери Співпроцвітання і відмовився допомагати нам у будь-який подальший спосіб! Вождь проголошує свою велику повагу до Сфери, але стверджує, що для Фарбрука більше не вигідно залишатися в союзі з Лейк-Сіті."
 FBK.40.a:0 "Це зрада! Герінг заплатить за це!"
 FBK.41.t:0 "Герінг порушує свою присягу"
 FBK.41.d:0 "Жодного явного попередження не було дано, але ми все одно це помітили. Протягом останніх кількох місяців припинилися як данина, так і інформація з земель Фарбрука. Ми надали їхньому лідеру, вождю Герінгу, значну економічну та військову допомогу в обмін на присяги вірності та данину, але зараз ми втрачаємо віру в його відданість. Остання група гінців, яку ми відправили на Північ, не повернулася. Ми можемо сміливо припустити, що Герінг зрадив нас і не має наміру підкорятися нам."
 FBK.41.a:0 "Він думає, що зможе уникнути нашого правосуддя? Ми його провчимо!"
 FBK.42.t:0 "Герінг пропонує пакт про взаємну оборону"
 FBK.42.d:0 "У шокуючому повороті подій Гермейн Герінг нещодавно повстав проти своїх колишніх союзників у «Сфері Співпроцвітання» Хевенлі Сноу і підкорив їхні землі. Тепер він запропонував нам гарантії взаємного ненападу та оборони, заявивши про повну відсутність інтересу до завоювання подальших земель на Сході чи Півдні. Думки розділилися: з одного боку, він справді окупував законну територію річкових поні, з іншого — він знищив небезпечного Хевенлі Сноу. Що нам робити?"
 FBK.42.a:0 "Було б найкраще гарантувати, що більше не проллється кров."
 FBK.42.b:0 "Герінг все ще є загрозою і буде загрозою в майбутньому, жодних угод!"
 FBK.43.t:0 "Королівське весілля!"
 FBK.43.d:0 "Цього дня принцеса Грета з Гриффонської Імперії та вождь Герінг із гірських поні Фарбрука об'єдналися у священному шлюбі. Церемонію відсвяткували в храмі у Гріффенхаймі. Весілля було пишною подією, профінансованою майже повністю з власної кишені Герінга. Герінг прибув у дивовижному пальті, що поєднувало традиційний дикий стиль регалій гірських поні з витонченістю імперського шику, здивувавши багатьох місцевих жителів. Північний одноплемінник за останні роки стрімко модернізував свою націю і тепер є правителем країни, яку Імперія не посоромилася б назвати своїм васалом. Багато хто підозрює, що це весілля — спроба Герінга увійти в імперську знать через шлюб, і ходять чутки, що він прагне отримати титул герцога. У будь-якому випадку, натовп доброзичливців радісно вітав пару, коли вони вирушали у медовий місяць."
 FBK.43.a:0 "Сподіваємось, що обійдеться без ускладнень."
 FBK.44.t:0 "[From.GetName] підписує Договір Колтстріму"
 FBK.44.d:0 "Сьогодні під час історичної зустрічі представники уряду [From.GetName] зустрілися з офіційними особами [Root.GetName], щоб офіційно оформити відносини з Річковою Коаліцією. [From.GetAdjective] посол офіційно підписав Договір Колтстріму, поклявся дотримуватися всіх обов'язкових законів і висловив надію на наше майбутнє спільне процвітання."
 FBK.44.a:0 "Гарні новини!"
 FBK.45.t:0 "Благання від наших друзів"
 FBK.45.d:0 "Вчора до наших берегів прибув дуже особливий човен. Наш народ мало не прогнав його, але коли вони побачили Кенхелма, лідера наших давніх друзів, поні Фарбрука, вони змилостивилися. Кенхелма відвели прямо до королеви Гити, і тепер, під час приватної аудієнції, він благає її. «Чому, Гито? Ти і твій народ раніше були такими радісними, такими охочими до дружби! Чому ви стали такими черствими серцем?» Слова її давнього друга і союзника вразили совість Гити. Кенхелм простягає копито дружби, але чи повірить Гита, що він щирий?"
 FBK.45.a:0 "Я принаймні вислухаю його."
 FBK.45.b:0 "Брехун! Він зацікавлений лише у використанні нас!"
 FBK.46.t:0 "Сила дружби"
 FBK.46.d:0 "Поки Кенхелм говорив, а Гита обдумувала його слова, її серце почало танути, зовсім трішки. Багатьом, і справді, мабуть, більшості істот не можна було довіряти — але хіба поні Фарбрука не довели свою дружбу і турботу про наш народ протягом багатьох років і багатьма дарами? Зрештою вона змилостивилася. Вона не відкине світ повністю — поні Фарбрука стануть винятком."
 FBK.46.a:0 "Друг пізнається в біді."
 FBK.47.t:0 "Порожні слова"
 FBK.47.d:0 "Кенхелм говорив багато годин, але його слова не справили враження на запекле серце Гити. Вона не могла повірити, що він говорив як друг, а лише як політик. У Гренекліфа немає друзів, і йому не потрібні іноземні політики."
 FBK.47.a:0 "Відправте його додому, поки його балачки не знудили мене до смерті."
 FBK.48.t:0 "Розтоплене серце — частково"
 FBK.48.d:0 "Велика подорож Кенхелма завершена. Хоча йому не вдалося переконати Гиту знову довіряти незнайомцям, він принаймні зміг запевнити її в добросовісності Фарбрука в цих питаннях, і вона відновила нормальне спілкування та зв'язки з нашим народом."
 FBK.48.a:0 "Це втішно чути."
 FBK.49.t:0 "Кам'яне серце"
 FBK.49.d:0 "Експедиція Кенхелма не була успішною. Гита не повірила його словам і відмовляється відновлювати спілкування навіть між такими старими друзями, як ми!"
 FBK.49.a:0 "Жахлива трагедія — бачити кінець дружби."
 FBK.50.t:0 "Інвестиції в наше майбутнє"
 FBK.50.d:0 "[Root.GetName] є відсталою країною за мірками наших сусідів, насамперед через відсутність промисловості. Без сучасної промисловості ми не в змозі серйозно конкурувати економічно з більш розвиненими країнами світу. Нам було б вигідно розвивати наш промисловий сектор, але наскільки? Спроба зробити занадто багато і занадто швидко спричинила б серйозні порушення нашого традиційного способу життя."
 FBK.50.a:0 "Рухаймося поступово."
 FBK.50.b:0 "Велика інвестиція зараз окупиться багато разів."
 FBK.50.c:0 "Наші східні радники покажуть нам, як швидко увійти в сучасну еру."
 FBK.51.t:0 "Інвестиції в нашу оборону"
 FBK.51.d:0 "[Root.GetLeader] завжди знав про важливість захисту [Root.GetName] від агресорів та про важливість добре озброєних бойових поні для цієї мети. Однак невідомо, скільки вони повинні витрачати на це — особливо враховуючи, що будівництво нових заводів, ймовірно, лише дестабілізує наше крихке суспільство, що розвивається."
 FBK.51.a:0 "Скромної інвестиції буде достатньо."
 FBK.51.b:0 "Потрібна значна інвестиція."
 FBK.51.c:0 "Заради слави нашого народу ми повинні мати зброю!"
 FBK.52.t:0 "[From.GetName] шукає нашого союзу"
 FBK.52.d:0 "Ми щойно отримали повідомлення від [From.GetLeader], лідера Фарбрука, одного з наших сусідів. У своєму повідомленні він детально описує великі небезпеки, що стоять перед усіма малими північними країнами в цей час — живі мерці, велика Імперія Заходу і навіть, здавалося б, доброзичлива Річкова Федерація можуть становити серйозну загрозу нашому суверенітету. Він стверджує, що якщо малі нації хочуть залишатися вільними, вони повинні об'єднати зусилля, і тому попросив нас приєднатися до Фарбрука, щоб сформувати Лігу, присвячену захисту Гармонії в Північних землях."
 FBK.52.a:0 "Ми приймемо їхній захист, але не можемо брати на себе такі великі взаємні зобов'язання."
 FBK.52.b:0 "Його слова зворушують нас. Ми приєднаємося до Фарбрука."
 FBK.53.t:0 "Наше звернення прийнято"
 FBK.53.d:0 "Нарешті, хороші новини. [From.GetName] погодився взяти на себе управління нашими землями, і, що найважливіше, вони дадуть нам їжу! Ми втратимо нашу автономію, але принаймні нам не доведеться втрачати життя."
 FBK.53.a:0 "Слава богу!"
