 FBK.55.t:0 "[Root.GeringfateTitle]"
 FBK.55.d:0 "[Root.GeringfateDesc]"
 FBK.55.a:0 "[Root.GeringfateButton]"
 FBK.56.t:0 "Покаянник із Півдня"
 FBK.56.d:0 "Сьогодні біля Південної Брами з'явився поні, що само по собі досить незвично. Коли вартові приготувалися прогнати його, як зазвичай, він зупинився і почав говорити. Він сказав, що його звати Гермейн Герінг, гірський поні з сусідніх земель Фарбрука. Він благав з винятковою енергією, пояснюючи, що вів довге розпутне життя, і що тільки перспектива боротися і померти за щось більше, ніж він сам, тримала його на ногах. Якщо ми відмовимо йому, сказав він, він, швидше за все, знову впаде в демонічне пияцтво і ганебно скінчить десь у канаві. Вартові були настільки зворушені, що зробили виняток і дозволили йому увійти на наші землі. Він уже оселився в маленькому селі в Пондвотчі і планує перевестися на Стіну, як тільки зможе."
 FBK.56.a:0 "Нехай він знайде гідну смерть."
 FBK.57.t:0 "Однодумець"
 FBK.57.d:0 "Майєр нещодавно дуже захопився стадом тюленів, що живуть на скелястому острові, над яким нависає один із його зимових притулків. Вони справді такі чудові, дивні створіння, і Майєр отримував велике задоволення, спостерігаючи, як вони розбігаються, коли він пролітає над їхнім островом на своєму літаку. Однак сьогодні його веселощі грубо перервали! Дивний літак пролетів над тюленями і врізався в їхній острів, розігнавши їх ще до того, як Майєр встиг це зробити! Дивний на вигляд жеребець вибрався з уламків і почав виконувати найцікавіший танець на їх верхівці.\n\nВін продовжував жити на скелястому острові, і Майєр почав скидати йому рибу замість того, щоб скидати її стаду тюленів. Через деякий час він наказав одному зі своїх поплічників врятувати жеребця з острова, будучи враженим його завзятістю. Поні не міг говорити їхньою мовою, але було зрозуміло, що він крутий воїн. В обмін на порятунок життя він, здавалося, присягнув служити Майєру."
 FBK.57.a:0 "Усі у виграші!"
 FBK.58.t:0 "[Root.ApplethornfateTitle]"
 FBK.58.d:0 "[Root.ApplethornfateDesc]"
 FBK.58.a:0 "[Root.ApplethornfateButton]"
 FBK.59.t:0 "Повернення Еплторн"
 FBK.59.d:0 "Перед тим, як почалася наша власне Революція, потрібно було провести велику підготовчу роботу — поширення ідей комунізму серед простолюду, їх заохочення, переконання в тому, що насильницька революція справді може досягти успіху, викрадення зброї — і багато іншого. Більшість цієї роботи виконували грифони, але не всю. Однією з найвизначніших учасниць революційної справи в ті дні була кобила з далекої півночі на ім'я Еплторн. Однак вона поїхала ще до початку справжньої революції, сподіваючись поширити соціалізм на своїй батьківщині, у Фарбруці. Їй відмовили, а її спроби придушили, оскільки Фарбрук є дуже відсталою та консервативною нацією. Тепер, коли її соціалістичну партію заборонили, вона повернулася до нас, заявивши, що хоче витрачати свої сили на пролетарську боротьбу, яка має бодай якісь шанси на успіх."
 FBK.59.a:0 "Старому товаришу завжди раді!"
 FBK.60.t:0 "Показове покарання Еплторн"
 FBK.60.d:0 "Перед тим, як почалася мерзенна Революція, потрібно було провести велику підготовчу роботу — поширення крамоли серед простолюду, їх підбурювання, переконання в тому, що насильницька революція справді може досягти успіху, викрадення зброї — усілякі протизаконні дії. Більшість із них здійснювали зрадливі грифони, але не всі. Однією з найвідоміших революціонерок була кобила з далекої півночі на ім'я «Еплторн». Вона зникла до того, як повстання почалося всерйоз, але по-дурному повернулася з Фарбрука на наші землі. Якщо вона сподівалася на теплий прийом, то глибоко помилялася. Очевидно, вона не чула, що революцію було розчавлено, і її заарештували майже відразу після перетину кордону. Тепер вона мліє у в'язниці, очікуючи своєї долі. Захоплення такої відомої революціонерки, безперечно, ще більше деморалізує комуністів!"
 FBK.60.a:0 "Вона відчує на собі всю суворість закону!"
 FBK.61.t:0 "Товаришка із холодніших країв"
 FBK.61.d:0 "Сьогодні вранці в Петерсхуфі пришвартувався човен — крихітне, виснажене дерев'яне суденце, яке виглядало б доречніше в рибальському селі, ніж у нашому великому порту. У ньому була самотня поні, одягнена в лахміття. Вона назвалася відданою революціонеркою, яка втекла зі своєї несприйнятливої батьківщини, щоб боротися за революцію, яка справді може досягти успіху. Більшість поні дивилися на неї з подивуванням, але один упізнав у ній «Еплторн», доблесну кобилу з далекого Фарбрука. Вона стверджує, що брала участь у багатьох сутичках проти реакційних сил, і благає дати їй шанс боротися за Народ."
 FBK.61.a:0 "Якщо вона дісталася так далеко, то, мабуть, достатньо міцна, щоб воювати."
 FBK.62.t:0 "Вождь Герінг просить вогнепальну зброю"
 FBK.62.d:0 "Надійшла звістка від нашого далекого північного данника Фарбрука, яким керує дещо схиблений Гермейн Герінг. Він просить у нас партію гвинтівок та пістолетів-кулеметів, щоб краще контролювати свою територію та озброїти війська. Хоча багато хто при Імператорському дворі вважає характер Герінга огидним, він все ще є вірним васалом і надає нам інформацію про плани Річкових поні. Чи задовольнимо ми його потребу?"
 FBK.62.a:0 "Нехай забирає."
 FBK.62.b:0 "З Герінга досить."
 FBK.63.t:0 "Вождь Герінг просить артилерію"
 FBK.63.d:0 "Надійшла звістка від нашого далекого північного данника Фарбрука, яким керує дещо схиблений Гермейн Герінг. Він просить у нас партію різних артилерійських знарядь, щоб покращити ефективність своїх солдатів на полі бою. Хоча багато хто при Імператорському дворі вважає характер Герінга огидним, він все ще є вірним васалом і надає нам інформацію про плани Річкових поні. Чи задовольнимо ми його потребу?"
 FBK.63.a:0 "Гадаємо, це прийнятно."
 FBK.63.b:0 "Цей клятий дурень може підірвати сам себе, краще не треба."
 FBK.64.t:0 "Вождь Герінг просить літаки"
 FBK.64.d:0 "Надійшла звістка від нашого далекого північного данника Фарбрука, яким керує дещо схиблений Гермейн Герінг. Він просить у нас ескадрилью зі 100 винищувачів, посилаючись на свій особистий інтерес до авіації та бажання впровадити її у Фарбруці. Хоча багато хто при Імператорському дворі вважає характер Герінга огидним, він все ще є вірним васалом і надає нам інформацію про плани Річкових поні. Чи задовольнимо ми його потребу?"
 FBK.64.a:0 "Ми, безумовно, можемо виділити таку кількість."
 FBK.64.b:0 "Він навіть не поміститься в літак!"
 FBK.65.t:0 "Військове обладнання доставлено!"
 FBK.65.d:0 "Чудові новини! Наші благодійники, Гриффонська Імперія, вважають за потрібне надати нам допомогу, як ми й просили. Слава нашим відносинам!"
 FBK.65.a:0 "Чудово."
 FBK.66.t:0 "Запит відхилено!"
 FBK.66.d:0 "На жаль, Гриффонська Імперія відмовилася надіслати нам зброю, як ми бажали. Вони стверджують, що їм бракує запасів."
 FBK.66.a:0 "Мабуть, доведеться робити власну."

 NEvillages.1.t:0 "Народ гуртується навколо армії"
 NEvillages.1.d:0 "Надзвичайно високий рівень поваги нашого суспільства до військових перекинувся і на цивільне життя. Армію вважають славетною, часто співають пісні, що вихваляють чесноти легендарних воїнів минулого. Ця хвиля патріотичного запалу розбурхала наш народ, і він повільно стає більш войовничим і готовим йти на війну."
 NEvillages.1.a:0 "Ура, ура, ура!"
 NEvillages.2.t:0 "Запишись сьогодні!"
 NEvillages.2.d:0 "Нещодавній сплеск патріотичного запалу переконав багатьох молодих жеребців покинути свої ледачі звички та цивільне життя, щоб записатися до війська. Цей надлишок талантів можна направити прямо на передову, або ж ми можемо відправити їх на менш захопливу, але не менш необхідну роботу в адміністрації наших збройних сил."
 NEvillages.2.a:0 "Кожен спроможний жеребець виконає свій обов'язок!"
 NEvillages.2.b:0 "Перекладання паперів може й не славетна справа, але необхідна."
 NEvillages.3.t:0 "Самовдоволення в армії"
 NEvillages.3.d:0 "Наші збройні сили мають величезний вплив і повагу в нашій країні — і це трохи запаморочило їм голови. Вони стали недбалими у своїх тренуваннях, впевнені в тому, що громадськість підтримає їх проти будь-кого, хто спробує посягнути на їхнє комфортне становище. Вже починають з'являтися ознаки розм'якшення, оскільки наші офіцери та солдати ставляться до всього занадто розслаблено."
 NEvillages.3.a:0 "З часом це минеться."
 NEvillages.3.b:0 "Приведіть їх у форму, негайно!"
 NEvillages.4.t:0 "Жоден поні не хоче служити"
 NEvillages.4.d:0 "Армія зараз є професією з вкрай поганою репутацією, і кількість новобранців знаходиться на рекордно низькому рівні. Через це ми знаходимо велику кількість жеребців, які в іншому випадку, ймовірно, подалися б на військову службу, але зараз не можуть знайти належного місця в суспільстві."
 NEvillages.4.a:0 "З них вийдуть хороші клерки!"
 NEvillages.4.b:0 "Запропонуйте їм більше грошей — нам не завадить кращий командний склад."
 NEvillages.5.t:0 "Солдати йдуть у відставку"
 NEvillages.5.d:0 "Зважаючи на низьку платню та брак поваги, які отримують наші солдати, не дивно, що мало хто хоче продовжувати цю роботу. Багато наших солдатів просто залишають армію і повертаються до цивільного життя. Багато з них навіть не чекають на звільнення, а наша ослаблена та апатична військова бюрократія не в змозі їх зупинити."
 NEvillages.5.a:0 "Я впевнений, що вони нам все одно не були потрібні."
 NEvillages.6.t:0 "Офіцери йдуть у відставку"
 NEvillages.6.d:0 "Зважаючи на низьку платню та брак поваги, які отримують навіть наші високопоставлені солдати, не дивно, що мало хто хоче продовжувати цю роботу. Багато наших солдатів просто залишають армію і повертаються до цивільного життя. Багато з них навіть не чекають на звільнення, а наша ослаблена та апатична військова бюрократія не в змозі їх зупинити."
 NEvillages.6.a:0 "Я впевнений, що вони нам все одно не були потрібні."
 NEvillages.7.t:0 "Армія доносить на політичних опонентів"
 NEvillages.7.d:0 "Деякі наші контакти у військових колах повідомили нам таємниці та чутки, зібрані про наших політичних опонентів. Хоча неможливо бути повністю впевненим у правдивості таких чуток, знання того, що армія люто віддана нам і передасть будь-які почуті необережні зауваження, напевно, змусить наших опонентів менш охоче виступати проти нас."
 NEvillages.7.a:0 "Розкажіть мені більше..."
 NEvillages.8.t:0 "Народ почувається в безпеці"
 NEvillages.8.d:0 "Наша армія лояльна, дисциплінована і стримана, з дуже незначними проявами хуліганства чи безладів. Кожна нерозсудливість і злочин, скоєні солдатами, енергійно і швидко караються так, щоб люди могли це публічно бачити. Це призвело до того, що люди почуваються безпечніше та спокійніше у своїх домівках вночі."
 NEvillages.8.a:0 "Безпечний народ — це щасливий народ."
 NEvillages.9.t:0 "Народ не почувається в безпеці"
 NEvillages.9.d:0 "Наша армія є осередком розбрату та інакомислення, часто відмовляючись співпрацювати з цивільною владою. Часто переслідування солдатів за злочини, скоєні проти цивільного населення, гальмуються або ігноруються військовими судами, що змушує людей не довіряти армії. Не дивно, що це зробило нашу політичну ситуацію ще більш напруженою."
 NEvillages.9.a:0 "Треба щось із цим робити..."
 NEvillages.10.t:0 "Армія зливає секрети нашим політичним суперникам"
 NEvillages.10.d:0 "Катастрофа! Високопоставлений генерал злив важливі секрети нашим політичним ворогам! Наслідки цього скандалу можуть розгрібатися місяцями, і зрозуміло, що армія не має жодної лояльності до нашого уряду..."
 NEvillages.10.a:0 "Зрадливі пси!"
 NEvillages.11.t:0 "Армія робить свій хід"
 NEvillages.11.d:0 "Вже місяцями ходили чутки про інакомислення в армії, і ось нарешті ситуація досягла критичної точки. Закликавши своїх вірних солдатів і розраховуючи на сильну підтримку народу [Root.GetName], генерали здійснили переворот, щоб усунути нинішнє керівництво від влади і зосередити контроль у власних копитах. Дивізії збираються по всій країні — навряд чи це закінчиться мирно..."
 NEvillages.11.a:0 "Генерали знають, як краще!"
 NEvillages.11.b:0 "Ці зрадники будуть висіти!"
 NEvillages.12.t:0 "Фермери протестують проти модернізації"
 NEvillages.12.d:0 "Більшість нашого населення — фермери, тому коли вони скаржаться, бажано прислухатися. Зараз вони незадоволені аграрними реформами, які ми намагаємося нав'язати нашій нації. Вони стверджують, що ці нові методи роботи дорогі, приносять більше шкоди, ніж користі, і взагалі не потрібні, оскільки вони чудово справлялися і без них."
 NEvillages.12.a:0 "Ми будемо просуватися вперед, незважаючи ні на що."
 NEvillages.12.b:0 "Ми повинні поки що призупинити наші зусилля з модернізації."
 NEvillages.12.c:0 "Надішліть армію, щоб розібратися з ними!"
 NEvillages.13.t:0 "Армія протестує проти модернізації"
 NEvillages.13.d:0 "Багато військових виступили з публічною критикою політики реформ [Root.GetLeader], стверджуючи, що вони є розривом із традиціями наших предків, викликають ворожнечу і розкол між людьми, а також вносять плутанину в армію, оскільки ми не знайомі з цими іноземними способами організації війська. Хоча ситуація ще не є критичною, викликає занепокоєння той факт, що будь-хто з військових наважився сказати таке вголос, і ще більше занепокоєння викликає те, що їхнє начальство не змусило їх замовкнути."
 NEvillages.13.a:0 "Армія служить нам, а не ми їм."
 NEvillages.13.b:0 "Ми повинні поки що призупинити наші зусилля з модернізації."
 NEvillages.13.c:0 "Викорінити цих зрадників! Мені байдуже, чого це вартуватиме!"
 NEvillages.14.t:0 "Землевласники протестують проти модернізації"
 NEvillages.14.d:0 "Багато наших найбагатших і найвпливовіших політиків є могутніми землевласниками, які дуже остерігаються змін і часто опиняються в невигідному становищі через реформи, які ми намагаємося впровадити. Багато з них виступили з критикою дій нашого уряду в цій ситуації, закликаючи покласти край цьому божевіллю і повернутися до старих порядків."
 NEvillages.14.a:0 "Багатії завжди були ворогами прогресу."
 NEvillages.14.b:0 "Ми повинні поки що призупинити наші зусилля з модернізації."
 NEvillages.15.t:0 "Політбюро протестує проти модернізації"
 NEvillages.15.d:0 "Хоча Революція здебільшого була успішною, вона також призвела до створення вкоріненої бюрократії, що опирається змінам. Багато хто з них виступив із критикою політики індустріалізації нашого уряду, закликаючи проводити реформи більш стримано та обережно."
 NEvillages.15.a:0 "Кляті ревізіоністи!"
 NEvillages.15.b:0 "Ми повинні поки що призупинити наші зусилля з модернізації."
 NEvillages.16.t:0 "Фермери рішуче протестують проти модернізації"
 NEvillages.16.d:0 "«Вони руйнують наш спосіб життя і їм навіть байдуже!» — лунає крик підбурювача. Навколо нього юрмиться натовп селян-фермерів, підтримуючи його вигуками. Схоже, нестримні зміни, які ми запровадили в нашій країні, щоб наблизити її до стандартів сучасного світу, не були оцінені фермерами. Цей рух може вийти з-під контролю, якщо ми не будемо обережні..."
 NEvillages.16.a:0 "Зрештою вони про це забудуть."
 NEvillages.16.b:0 "Можливо, нам варто трохи послабити тиск."
 NEvillages.17.t:0 "Армія рішуче протестує проти модернізації"
 NEvillages.17.d:0 "Наші збройні сили дуже незадоволені тим, як ми проводимо програму модернізації. Зміни викликали дискомфорт у багатьох впливових осіб, і всюди ширяться розмови про незгоду, а подекуди навіть про заколот. Солдати як високого, так і низького рангу виступають проти наших реформ, і ніхто не намагається їх зупинити. Схоже, ми матимемо справу з бунтом на власних копитах, якщо найближчим часом не стабілізуємо ситуацію..."
 NEvillages.17.a:0 "Нехай бурчать, реформи триватимуть."
 NEvillages.17.b:0 "Наказати тимчасово заморозити реформи."
 NEvillages.17.c:0 "Викорінити цих зрадників! Мені байдуже, чого це вартуватиме!"
 NEvillages.18.t:0 "Землевласники рішуче протестують проти модернізації"
 NEvillages.18.d:0 "Нещодавно великий землевласник на знак протесту проти масштабних реформ, що охопили країну, згуртував своїх кріпаків та орендарів для маршу вулицями багатьох наших великих містечок і міст. Наслідки Маршу були вражаючими: поні масово виходили зі своїх домівок, щоб підтримати демонстрантів, значно збільшуючи їхню чисельність. Схоже, наші реформи навіть менш популярні, ніж ми думали."
 NEvillages.18.a:0 "Хай їм грець! Реформи тривають!"
 NEvillages.18.b:0 "Ми повинні тимчасово зупинити реформи, поки ситуація не заспокоїться."
 NEvillages.19.t:0 "Політбюро рішуче відкидає реформи"
 NEvillages.19.d:0 "«Ці так звані реформи не лише невчасні та погано керовані, вони фактично суперечать духу соціалізму, який проповідував Стіл Сталліон. Я мушу засудити їх впровадження найрішучішим чином і закликати Народ об'єднатися, щоб відкинути ці шкідливі та згубні реформи, доки вони ще більше не поставили під загрозу зростання соціалізму в нашій країні». Так сказано в анонімному листі, що поширюється країною, і який, як вважають, написаний високопоставленим членом нашого Політбюро. Ситуація досягає критичної точки — люди розлючені, і ця демонстрація підтримки з найвищих щаблів влади додає їм сміливості. Ми можемо скотитися в анархію, якщо нічого не зробити..."
 NEvillages.19.a:0 "До біса Політбюро! Прогрес не зупинити!"
 NEvillages.19.b:0 "Ми не повинні ставити під загрозу Революцію. Сповільнити реформи."
 NEvillages.20.t:0 "Антимашинний тероризм"
 NEvillages.20.d:0 "Нещодавні спроби модернізації виявилися вкрай непопулярними, а уряд продемонстрував катастрофічну неспроможність впоратися з заворушеннями. Банди знедолених або невдоволених поні тепер збираються з конкретною метою — розтрощити та знищити якомога більше фабрик і передових машин. Ці групи стали називати «Когглерами» на честь Бронз Кога, жеребця, якого публічно заарештували та засудили до років ув'язнення за розбиття важливого заводського обладнання. Армію відправили розібратися з ними, але поки що їхні зусилля були символічними і не дали результатів. Когглери надзвичайно популярні, особливо серед сільського населення, і багато хто в Армії їм співчуває. Покласти край цій групі буде дуже важко..."
 NEvillages.20.a:0 "Ситуацію необхідно рестабілізувати."
 NEvillages.21.t:0 "Аграрне повстання"
 NEvillages.21.d:0 "Поні [Root.GetName] нарешті урвався терпець. Опозиція спробам уряду провести модернізацію ставала все більш інтенсивною протягом останніх тижнів, і тепер вона досягла піку. Формуються озброєні ополчення, армійські підрозділи дезертирують, щоб приєднатися до їхньої справи, а вожді та землевласники по всій країні оголошують уряд нелегітимним. На цьому етапі здається очевидним, що єдиний спосіб уникнути кровопролиття — це піти у повну відставку, дозволивши зароджуваній опозиції, що гуртується навколо ради вождів-традиціоналістів, взяти кермо влади."
 NEvillages.21.a:0 "Ми повинні уникнути кровопролиття. Нехай кляті вожді спробують виправити країну, якщо зможуть."
 NEvillages.21.b:0 "Ми ніколи не здамося терористам!"

