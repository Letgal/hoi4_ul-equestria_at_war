GRU_build_castle_east: "Побудувати фортецю Едельвайс"
GRU_build_castle_east_desc: "Ми стерли з лиця землі нечестиву вигрібну яму, що зветься Елізіумом, і на її палаючих руїнах позбуваємось місцевих єретиків та їхніх нечестивих магічних творінь. На недавно очищеній землі ми побудуємо велику фортецю — фортецю Едельвайс — яка буде охороняти і захищати східні території Ордена."

