GRU_southcont_company: "Ґрифусська Компанія Південного Континенту"
GRU_southcont_company_desc: "Ґрифісише Зюдконтинент-Ґезельшафт/Gryps-Süd GmbH, відома також як «La Compañía Continental del Sur de Gryphus», — торговельна компанія, заснована багато століть тому в Чераскарі місцевими купцями. Імператор Ґровер III затвердив імператорський статут у 874 році, який надав їм повні права на всю торгівлю в Ґрифусському морі. Хоча вони зберегли свій титул на знак поваги до покровителів із Серця Імперії, тепер у них немає повелителя, який би їх контролював, і вони експлуатували південні ринки без перешкод. Вони здобули великий прибуток від експорту прайвенського рису, і деякі навіть звинувачували їх у тому, що саме вони спричинили голод, що наступив після цього. Це лише зміцнило їхню репутацію жадібних і безжальних торговців, які ставлять прибуток понад усе."

