GRU_the_riaporto_congress: "Конгрес Ріапорту"
GRU_the_riaporto_congress_desc: "Щоб вийти з політичного глухого кута, в якому опинилися Вільні Міста Ґрифуса, голова де Віарторре скликав конгрес, який відбудеться в Ріапорту. Представники з усіх куточків Ґрифуса, від ордену Опініка до Gryps-Süd GmbH, зберуться, аби вибрати шлях для нашого майбутнього."

GRU_the_economic_debate: "Економічні дебати"
GRU_the_economic_debate_desc: "Сказати, що економіка Ґрифуса зосереджена лише на узбережжі, було б великим перебільшенням. Торговці прибережних міст контролюють більшість багатств. Представники внутрішніх районів рішуче закликають нас розвивати їх землі, щоб зменшити економічну нерівність всередині країни."

GRU_the_linguistic_debate: "Лінгвістичні дебати"
GRU_the_linguistic_debate_desc: "Одне з питань, що найбільше розділяє націю, це проблема мови. На цих землях лицарі говорять гриффішем, міські жителі — на сікамеонському, а місцеві — на ґрифуській мові. З'явилися побоювання, що держава надто обмежує себе, вважаючи лише сікамеонську мову державною. Чи маємо ми офіційно використовувати й інші мови?"

GRU_power_of_knights: "Влада Ордену"
GRU_power_of_knights_desc: "Під час Конгресу грандмастер Уайссфіш з Ордену Опініка палко відстоював інтереси ордену. Вони самі по собі — потужна сила, але грандмастер стверджує, що орден може стати справжнім непереможним, якщо отримає підтримку."

GRU_power_of_traders: "Влада Компанії"
GRU_power_of_traders_desc: "Ґрифісише Зюдконтинент-Ґезельшафт завжди була надзвичайно впливовою в регіоні з моменту її створення. Величезне багатство текло крізь її лапи і продовжить це робити. Проте є й ті, хто стверджує, що компанія надто сильна і її слід контролювати, вказуючи на відсутність тісних зв'язків з місцевою культурою."

GRU_power_of_freetowns: "Влада Вільних міст"
GRU_power_of_freetowns_desc: "Вільні міста, можливо, спочатку були лише маленькою групою міст, створених для розміщення торгових форпостів ҐЗҐ, але за століття вони перетворилися на щось набагато більше. Піднято питання, чи слід надати цим містам більшу автономію, щоб вони справді стали «вільними», як вказано в назві."

GRU_the_company_takes_over: "Компанія захоплює владу"
GRU_the_company_takes_over_desc: "Нещодавні події у Вільних Міках не сподобались раді. Ми повинні виправити ситуацію та почати брати більш активну участь у управлінні нашими активами. Ось що відбувається, коли занадто залежиш від державного сектору."

GRU_the_council_holds: "Рада залишається при владі"
GRU_the_council_holds_desc: "Попри деякі затримки, Вільні міста залишаються під контролем Ради. Після врегулювання та попередження можливих юридичних проблем прийшов час закатати рукава та дізнатися, як побудувати щось, що нагадує справжню націю."

GRU_the_knights_resurgent: "Орден Опініка відродився"
GRU_the_knights_resurgent_desc: "Занадто довго Орден гнив на околицях регіону, так і не здобувши належного статусу. Досить, тепер ці торговці стануть на коліна перед новим порядком. За грандмастера та Орден!"

GRU_shared_1a: "Ліквідувати опозицію"
GRU_shared_1a_desc: "Ті, хто намагався перешкодити нашому режиму, все ще діють. І рано чи пізно вони спробують знову. Є лише одна річ, яку слід зробити: упередити їхні дії будь-якими необхідними засобами."

GRU_shared_1c: "Суд Балісмонта"
GRU_shared_1c_desc: "Зрадники, іноземні агенти та опортуністи повинні постати перед судом. Ґрифус — це земля закону і, незалежно від того, що думають деякі, ми будемо суворо та ретельно впроваджувати верховенство права, щоб ніхто більше не наважився виступати проти нас."

GRU_shared_1b: "В любові і на війні всі засоби добрі"
GRU_shared_1b_desc: "Ми повинні бути обачними. Вільні Міста перебували у стані, коли явні захоплення влади сильнішими не просто були регулярними, а й практично очікуваними. Чи будемо ми прикидатися, що грифони, які грали в цю гру так само, як і ми, раптом стали злими? Натомість давайте згадаємо про стару добру амністію."

GRU_shared_1d: "Угода де Віарторре"
GRU_shared_1d_desc: "Прийшов час створити новий кодекс законів для регіону. Досі політична арена була грубою та заплутаною. Якщо ми хочемо це виправити, ми повинні створити нові чіткі та ясні правила, позбавлені будь-яких лазівок. Якщо ми зможемо змусити всі сторони погодитися з цими домовленостями, можливо, нам вдасться цивілізувати не лише землю, а й її політику."

GRU_knights_1a: "Будівля капітулу в кожному місті"
GRU_knights_1a_desc: "Настав час зробити порядок всюди в цих землях. Для цієї мети в кожному місті повинно бути збудовано зміцнене приміщення капітулу. Воно буде служити як вербувальний центр, казарма та місцевий штаб правоохоронних органів."

GRU_knights_1b: "Примусове відвідування церкви"
GRU_knights_1b_desc: "Ці землі будуть землями віруючих. Єретики не знайдуть тут дому, якщо вони не припинять так вперто чіплятися за своїх брехливих ідолів. Іменем Борея, Арктурія та Ейр, ці землі схиляться перед істинними грифонськими богами!"

GRU_knights_2a: "Ополчення-фундаменталістів"
GRU_knights_2a_desc: "Ми не тільки будемо духовно об'єднувати віруючих, але й запросимо їх на наші землі! Ґрифус стане домом для армії віруючих, і поки їхні серця сповнені віри в Орден, вони знайдуть тут зброю для її захисту."

GRU_knights_2b: "Створити інквізицію"
GRU_knights_2b_desc: "На цих землях панують чаклунство та єресь. Однак вони більше не знайдуть притулку, бо ми надамо нашим найпалкішим та найпрацьовитішим лицарям інструменти для пошуку єресі та більш... непрямих методів боротьби з цими загрозами."

GRU_knights_2c: "Проповідувати писання"
GRU_knights_2c_desc: "Усі ці сучасні, мирські книги лише забивають дурницями розум нашого народу. Істинно вірні не потребують інших книг, окрім трьох текстів, які оповідають про істинних богів. Ми змусимо читати лише ці три книги по всій країні, аби наш народ не збився з шляху."

GRU_knights_2d: "Розвивати внутрішні землі"
GRU_knights_2d_desc: "Міста-фортеці лицарів глибоко в середині земель Ґрифуса є основою нашого Ордену. Ми не забули про нашу лицарську спадщину, тому повинні повернутися, щоб далі культивувати наші корені для процвітання."

GRU_knights_2e: "Укріпити Еріешлос"
GRU_knights_2e_desc: "Є темрява на північному сході; земля, заражена злою магією та поні, які тільки й чекають, щоб напасти на нас. За наказом грандмастера укріплення вздовж кордону повинні бути відновлені та модернізовані, аби Орден ніколи не зрадив своєї основної мети."

GRU_knights_3a: "Репресувати дикарів"
GRU_knights_3a_desc: "Занадто довго дикарям на півночі дозволяли скаженіти, ніби вони справжні володарі джунглів та пагорбів. Настав час нагадати їм їхнє справжнє місце в поточному порядку речей — їхнє місце на самому дні. Нехай знають, що або вони почнуть поводитись як цивілізовані грифони, або їм доведеться піти."

GRU_knights_3b: "Покласти кінець розпусті"
GRU_knights_3b_desc: "Наші міста були притулком для гріха надто довго. Тепер ми очищаємо їх через спалення книг, ліквідацію гнізд пороків та арешти тих, хто спотворює добрі звичаї наших громадян. Ми спалимо гниль і залишимо лише здорове, міцне ядро національних цінностей."

GRU_knights_4a: "Орден і держава"
GRU_knights_4a_desc: "Ми більше не смішний анахронізм, вигнаний у глухі куточки! Відтепер МИ — Ґрифус! Ми визначаємо природу та курс держави! Боги свідчать, як Орден Опініка зайняв своє законне місце в світі. Тепер ми з нетерпінням чекаємо, щоб визначити своє майбутнє."

GRU_company_1a: "Нейтралізувати державний апарат"
GRU_company_1a_desc: "Тепер, коли уряд переконаний не заважати нам, настав час переконатися, що економічний зріст не зупиниться. Перш за все, необхідно впевнитись, що суди не будуть виступати проти нас."

GRU_company_1b: "Дерегуляція економіки"
GRU_company_1b_desc: "Ці безліч випадкових правил є надмірним тягарем для тих, хто створює робочі місця в регіоні. Звідки б не прийшов цей соціалізм, настав час звільнити економіку від нього."

GRU_company_2a: "Розправитися з конкурентами"
GRU_company_2a_desc: "Конкуренція є ознакою функціонуючого вільного ринку, але хіба це працює в обидва боки? Якщо малі компанії регіону справді були б ефективними, їм не слід було б боротися, коли ми застосовували до них... творчий підхід. В кінці кінців, все, що ми робимо, це відсіюємо слабкі компанії регіону."

GRU_company_2b: "Вилучити громадську власність"
GRU_company_2b_desc: "Якщо ринок має бути справді вільним, ми не можемо потурати цим романтичним ідеям «природних парків» чи «громадських місць», а також ми не можемо обмежувати ресурси, доступні для приватних осіб. Вода та доступ до інфраструктури також є об'єктами торгівлі. Це справжня безкоштовна нерухомість!"

GRU_company_2c: "Найняти корпоративних бойовиків"
GRU_company_2c_desc: "Останнім часом у регіоні було багато хвилювань, оскільки населення, над яким раніше піклувалися, тепер повинно розраховувати лише на свої сили. Крім того, поліція, здається, не дуже прагне допомагати нам після того, як ми позбавили їх фінансування. Щоб виправити це, ми вирішили значно розширити сили безпеки Компанії."

GRU_company_2d: "Немає такого поняття, як суспільство"
GRU_company_2d_desc: "Це втішна фантазія для тих, у кого немає навичок, щоб рухатися вперед у житті, але саме поняття «суспільства» — це фантастика. Регіон уже досяг такого стану, що ми можемо, нарешті, почати усувати ці непотрібні перешкоди на шляху до прогресу, і якщо це означає, що безкорисне населення, яке живе лише на допомогу, зникне, то так буде навіть краще."

GRU_company_2e: "Приватний інститут Gryps-Süd GmbH"
GRU_company_2e_desc: "Наша промисловість потребує кваліфікованої робочої сили, і ми, звісно ж, не будемо покладатися на державний сектор, щоб забезпечити достатню кількість робочих, а не істориків та художників. Натомість ми інвестуємо в створення одного з найкращих університетів у регіоні та робочих місць, що чекають на випускників."

GRU_company_3a: "Дозволити підневільну працю"
GRU_company_3a_desc: "Після нашого захоплення влади ми дізналися, що є багато в'язнів, які просто сидять у камерах і споживають ресурси та простір. Чому ми витрачаємо ресурси на злочинців? Якщо вони хочуть їсти, вони повинні заробити на їжу, як і всі інші!"

GRU_company_3b: "Захистити корпоративні вклади"
GRU_company_3b_desc: "Здається, нам потрібно спрямувати деякий прибуток на розробку системи, яка буде протистояти ворожим поглинанням і втручанням з боку урядів. Система повинна складатися з бункерів, вогневих точок і траншей. В кінці кінців, соціалістам так важко дотримуватися закону."

GRU_company_4a: "Досягти піку економічної експлуатації"
GRU_company_4a_desc: "Ми це зробили! Нарешті ми створили справжній вільний ринок, де навіть піт на лобі грифона належить йому! І оскільки саме Gryps-Süd GmbH створило цю велику економічну зону, виключно ми будемо користуватися отриманою вигодою! Я люблю капіталізм!"

GRU_council_1a: "Мир і примирення"
GRU_council_1a_desc: "Попри всі труднощі, ми повинні прагнути рухатися вперед. Ані Gryps-Süd GmbH, ані Орден Опініка не збираються покидати сцену найближчим часом. Звісно, ми прагнемо бути головними, але після цього повинні враховувати думку всіх сторін."

GRU_council_1b: "Укріпити ґрифусську конституцію"
GRU_council_1b_desc: "В водах ґрифусської політики плаває чимало хижаків. Перше, що ми зробимо — це внесемо поправки до конституції, щоб юридично зміцнити нашу країну та забезпечити гарантії, які гарантуватимуть, що нам більше ніколи не доведеться стикатися з подібними ситуаціями."

GRU_council_2a: "Інститут гармонійного розвитку"
GRU_council_2a_desc: "У нас є унікальний шанс дізнатися щось нове. Адже процес прогресу — це прекрасна можливість спробувати нові методи. Давайте скористаємося цим шансом і навчимо всіх, що ми дізнаємось, решту світу."

GRU_council_2b: "Розширити права корінних грифонів"
GRU_council_2b_desc: "Здається, що після останніх подій було б корисно переконатися, що корінні ґрифусці широко представлені в збройних силах. Вони не люблять ані Орден, ані Компанію, і це може бути дуже корисно, якщо справи підуть не за планом. Ми можемо забезпечити їхню лояльність, надавши їм громадянство."

GRU_council_2c: "Освіта і охорона здоров'я"
GRU_council_2c_desc: "Ми повинні задовольнити потреби нашого народу. Здоровий, освічений громадянин значно продуктивніший і, отже, набагато корисніший для держави. Крім того, ми повинні обов'язково обмежити вплив приватного сектору, на випадок, якщо у Gryps-Süd GmbH з'являться які-небудь радикальні ідеї..."

GRU_council_2d: "Громадянство для всіх"
GRU_council_2d_desc: "Ми все ще слабо розвинена, але з безмежним потенціалом держава. Найбільше нам потрібні кігті на наших полях. Давайте оберемо простий шлях і відкриємо кордони, надаючи шанс кожному, хто бажає оселитися у нас. Просто переконайтеся, що лицарям сказали, що це не «вторгнення»."

GRU_council_2e: "Закон про громадські роботи"
GRU_council_2e_desc: "Ми не збираємося залишатися просто групою міст, розділених дикою місцевістю. Для вирішення цієї проблеми ми підготували комплексну урядову програму, яка буде субсидувати і стимулювати будівельні проекти по всій країні. Крім того, на всяк випадок, ми додали пункт про необхідність виконання обіцянок."

GRU_council_3a: "Дозволити вільні вибори"
GRU_council_3a_desc: "Шлях був довгим, але Ґрифус з кожним днем стає все сильнішим. Майбутнє належить нам, і тепер наш народ робить останній крок на шляху до демократії. Настав час для перших виборів у Ґрифусі. Ми вже не просто міста, тепер ми єдина держава, що гордо крокує у майбутнє!"

GRU_shared_2a: "Економічна допомога"
GRU_shared_2a_desc: "У нас справи йдуть досить добре, але ще багато чого потрібно зробити. Ми повинні зосередити свої зусилля на економіці, щоб забезпечити процвітання держави."

GRU_shared_2b: "Наукова допомога"
GRU_shared_2b_desc: "Гроші, витрачені на промисловість, можуть принести результат завтра, але гроші, витрачені на науку, можуть приносити прибуток у майбутньому. Ми повинні зосередити наші інвестиції на галузі освіти та науки для довгострокової вигоди."

GRU_naval_doctrinal_reformation: "Реформа морської доктрини"
GRU_naval_doctrinal_reformation_desc: "Ґрифус завжди багатів завдяки морю, і тим не менш наш флот застарілий та недостатньо розвинутий. Так далі бути не може. На кого ми схожі? На ціанолізців? Настав час оновити наш флот."

GRU_naval_1: "Розвиток кораблів супроводження"
GRU_naval_1_desc: "Ми є державою з давньою історією торгівлі, і кораблі супроводження — це хліб і масло нашого флоту. Сучасні кораблі, однак, потребують більшого, ніж просто гармати. На щастя, у нас є контакти у старому Сікамеоні, які можуть допомогти нам придбати більш сучасні судна."

GRU_naval_2: "Розвиток лінійних кораблів"
GRU_naval_2_desc: "Іноді ви повинні бути сильнішими за наших ворогів. Через контакти в Роттенедамі ми придбали креслення кораблів, які можуть перевершити будь-якого зебра-пірата або флібустьєра з Ціанолізії, який насмілиться кинути нам виклик."

GRU_naval_3: "Військово-морський інститут Піфагороса"
GRU_naval_3_desc: "Говорять, що для створення військово-морських традицій потрібно 300 років, а Вільні Міста існували навіть довше. Завдяки всім контрабандистам, піратам і «чесним мореплавцям», у нас є достатньо доступних знань, а в Адміралтействі є ресурси, щоб використати цей досвід."

GRU_naval_4: "Розвиток підводних човнів"
GRU_naval_4_desc: "Якщо всі інші способи конкуренції не працюють, можна спробувати запобігти доставці товарів конкурента до місця призначення. Нові кораблі плавають під водою та атакують непоміченими. При правильному використанні вони безцінні."

GRU_naval_5: "Розвиток важких дредноутів"
GRU_naval_5_desc: "Дехто вважав би інвестиції в ці судна надмірними, але якщо ми не придбаємо їх, інші не забаряться. Ми не можемо залишатися позаду."

GRU_naval_6: "Верфі Піфагороса"
GRU_naval_6_desc: "Покупка кораблів по суті економічно не вигідна. Завдяки масштабним інвестиціям у верфі Піфагороса ми розпочнемо створення нового Роттенедаму на південь від нас!"

GRU_aerial_doctrinal_reformation: "Реформа повітряної доктрини"
GRU_aerial_doctrinal_reformation_desc: "Небо — останній рубіж, і війна дісталася навіть туди. Час і Ґрифусу досягти небес."

GRU_aerial_1: "Розвиток штурмовиків"
GRU_aerial_1_desc: "Скільки разів наші сили опинялися в ситуації, коли кілька кулеметів зверху могли б дати безцінну допомогу? Нарешті, ми зможемо втілити цю мрію в реальність."

GRU_aerial_2: "Розвиток винищувачів"
GRU_aerial_2_desc: "Якщо ми збираємось використовувати небо для війни, ми повинні спочатку контролювати його. Легкі, маневрені винищувачі стануть найкращим вибором для забезпечення нашого переваги."

GRU_aerial_3: "Авіаційний коледж Луле"
GRU_aerial_3_desc: "Якщо Ґрифус хоче мати належні ВПС, то без інвестицій не обійтись. Наймаючи ветеранів-пілотів та інженерів з усієї Ґрифонії, ми сподіваємось, що одного дня матимемо один із провідних інститутів з аеронавтики."

GRU_aerial_4: "Розвиток середньої авіації"
GRU_aerial_4_desc: "Тактичні бомбардувальники та важкі винищувачі дозволять нашим ВПС завдати удару прямо в серце ворога, що дозволить нам діяти в будь-якому місці — від Фалькора до Німбусії, якщо буде потрібно."

GRU_aerial_5: "Розвиток важкої авіації"
GRU_aerial_5_desc: "Ми можемо боротися з ворогами на фронті або просто пролетіти над їх головами і розбомбити заводи, які виробляють зброю, а потім перейти до атак."

GRU_aerial_6: "Аеродроми Ґрифуса"
GRU_aerial_6_desc: "Завдяки аеродромам на узбережжі та на суші, а також численним ноу-хау та молодим, але перспективним авіаційним традиціям, Ґрифус тепер готовий стати справжньою авіаційною силою. Як кажуть місцеві жителі: «Do Nieba!»"

GRU_army_doctrinal_reformation: "Реформа сухопутної доктрини"
GRU_army_doctrinal_reformation_desc: "Раніше все було так просто: наймаєш найманців, даєш їм базову інформацію — і ось у тебе вже є армія. Але сучасні часи вимагають чогось більшого, тому настав час закласти основу для справжньої армії."

GRU_army_1: "Розвиток піхотної зброї"
GRU_army_1_desc: "Технології вогнепальної зброї розвиваються так швидко, як ніколи раніше, і ми не будемо залишатися позаду."

GRU_army_2: "Розвиток танків"
GRU_army_2_desc: "Повідомлення з півночі розповідають про нову зброю: автомобілі з важкою бронею та гарматами. Імперія вже створила цілі підрозділи, що використовують ці «Панзери», і ми отримали можливість придбати їхні креслення. Ми не можемо пропустити цю можливість."

GRU_army_3: "Розвиток механізованих військ"
GRU_army_3_desc: "Якщо можна перевозити вантаж, то це справедливо й для солдатів. Це вірно для кораблів і для вантажівок. Кінцевий результат досить логічний і дуже швидкий."

GRU_army_4: "Розвиток магічних гвинтівок"
GRU_army_4_desc: "Остання і найбільш вражаюча розробка в області зброї — магічні гвинтівки. Це зброя може бути примітивною зараз, але це ще одна причина, чому потрібно почати розробку якомога раніше!"

GRU_army_5: "Розвиток рот підтримки"
GRU_army_5_desc: "Жоден розумний грифон не думає, що армії складаються тільки з грифонів з гвинтівками. У сучасній війні потрібні й інші речі, тому треба зайнятися дослідженням та розробкою допоміжного обладнання."

GRU_army_6: "Лісові бійці"
GRU_army_6_desc: "Більша частина наших земель покрита лісами, і це соромно, що ми не використали це. Наші сили не можуть діяти тільки на узбережжі: час ґрифуським солдатам стати господарями своєї рідної місцевості."

GRU_military_shared_1: "Розвиток морської піхоти"
GRU_military_shared_1_desc: "Наші солдати можуть воювати на суші і на морі. Час об'єднати ці дві сили та створити таку силу, що зможе завдавати ударів з моря на сушу, де б нам це не знадобилось."

GRU_military_shared_2: "Розвиток десанту"
GRU_military_shared_2_desc: "Розвиток армії означає стати швидшими, літати вище, бити сильніше, боротися краще. Елітний корпус солдатів, який може десантуватися з транспортних літаків високо над землею і приземлятися глибоко в тилу ворога — саме це нам потрібно для виконання всіх цих завдань."

GRU_military_shared_3: "Ґрифусські Касадори"
GRU_military_shared_3_desc: "Спеціальна програма навчання наших лицарів дозволить нам максимально використовувати їх у нестандартних ситуаціях. Нашим Вільним Містам потрібні не чопорні паладини, а спритні мисливці. Ґрифусські Касадори стануть нашою елітою та зароблять собі ім'я в усіх Вільних Містах."

GRU_military_shared_4: "Залізнолапі-найманці"
GRU_military_shared_4_desc: "Діамантові пси — дуже розумні істоти. Гроші говорять самі за себе, настільки голосно і ясно, що нам вдалося укласти кілька контрактів, які дозволяють нам набрати під свої знамена найкращих солдатів діамантових псів — легендарних залізнолапих."

GRU_military_shared_5: "Ґрифусський Esprit de Corps"
GRU_military_shared_5_desc: "Ми — нащадки шукачів пригод і шахраїв, які з великим ентузіазмом і запалом бралися за будь-які виклики. Цей дух протистояння небезпеці робить наших солдатів одними з найкращих. І, як кажуть: Adelante, Vorwärts і Naprzód!"

GRU_develop_interior: "Експрес Нічного Лісу"
GRU_develop_interior_desc: "Великий Нічний Ліс — загадкове та небезпечне місце для нас, навіть після стількох років, проведених на цих землях. Час зайнятися цим і почати прокладати шлях через нього, дозволяючи залізницям йти на північ аж до козачих земель та Еріешлоса."

GRU_develop_coast: "Залізниця на узбережжі"
GRU_develop_coast_desc: "Від Камафеу до Рей Макако наші міста усіяні узбережжям, як блискучі перлини. Давайте тепер за допомогою залізниці з'єднаємо їх разом в велике намисто, яке буде жити та дихати разом, як одне ціле."

GRU_industrial_shared_1: "Багатства гір Еколь"
GRU_industrial_shared_1_desc: "Східні гори сповнені багатств, якими досі не вдалося скористатися через роздробленість нашої держави. Тепер ми можемо нарешті зайнятися розвитком цієї області та експлуатацією багатств гір."

GRU_industrial_shared_2: "Нові залізні шахти"
GRU_industrial_shared_2_desc: "Наші геологи виявили багаті рудні жилки не так давно, але досі ніхто не фінансував відкриття нових шахт для їх розробки. Ми отримаємо чимало прибутку, якщо зробимо це зараз."

GRU_industrial_shared_3: "Очищення земель у Ґрифусі"
GRU_industrial_shared_3_desc: "Насправді не має значення, куди ви йдете, всюди ще є потенціал для розвитку земель. Якщо ми почнемо серйозно очищати місцевість, то отримаємо величезну кількість землі для експлуатації."

GRU_industrial_shared_4: "Купити закордонну електроніку"
GRU_industrial_shared_4_desc: "Ця зовсім нова «електроніка» дуже зацікавила нас, і ми потягли за багато ниточок, щоб отримати ці речі в свої лапи. З огляду на те, як ідуть справи, електроніка може незабаром стати чимось звичним для звичайного грифона. Коли це станеться, ми не захочемо упустити свою вигоду."

GRU_industrial_a: "Арсенали Нічного Лісу"
GRU_industrial_a_desc: "Як промисловість розповзається по всій країні, ми можемо децентралізувати виробництво зброї. Це буде або ближче до північного фронту, або подалі від уразливих узбереж. Чудове місце для виробництва зброї."

GRU_industrial_b: "Фабрики Нічного Лісу"
GRU_industrial_b_desc: "Ми збираємося поступово перетворити Нічний Ліс з моря дикого лісу на архіпелаг цивілізації. Фабрики, розташовані по всьому регіону, нададуть йому життя, забезпечать місцевих жителів доходом і збільшать виробництво."

GRU_industrial_c: "Екстенсивний розвиток"
GRU_industrial_c_desc: "Це не просто дешевий розважальний проєкт, ми збираємося серйозно і активно розвивати регіон. Ми повинні переконатися, що наша технологія видобутку відповідає поставленим завданням."

GRU_industrial_d: "Сховища пального Нічного Лісу"
GRU_industrial_d_desc: "У лісі багато місця, і в нас виникла ідея розмістити сховища пального в регіоні, щоб максимально використовувати його. Замість того, щоб витрачати місце на рівнинах на цистерни, ми можемо побудувати там фабрики."

GRU_industrial_1: "Інвестиції в промисловість Піфагороса"
GRU_industrial_1_desc: "Піфагорос завжди був і є промисловим центром регіону. Ми утримаємо інвестиції в цю промислову зону та змусимо весь південь заздрити Піфагоросу."

GRU_industrial_2: "Профінансувати виробництво зброї в Балісмонті"
GRU_industrial_2_desc: "Регіон Балісмонт має величезний потенціал, і в процесі нашої промислової експансії ми вирішили зробити його центром виробництва зброї, щоб конкурувати з будь-якими супротивниками в регіоні."

GRU_industrial_3: "Інтенсивний розвиток"
GRU_industrial_3_desc: "Сучасним епохам потрібна не менш сучасна промисловість. Ми не можемо обмежуватися полумерами, тому давайте переконаємося, що ми в курсі останніх досягнень у сфері промислового проєктування."

GRU_industrial_4: "НПЗ Камафеу"
GRU_industrial_4_desc: "Основою сучасного світу є нафта, і ті, хто зможе її видобувати та переробляти, будуть ним керувати. Будівництво ряду сучасних нафтопереробних заводів на сході дозволить нам ефективно використовувати чорне золото."

GRU_industrial_shared_5: "Логічні машини Колегіо"
GRU_industrial_shared_5_desc: "Університет Колегіо звернувся за фінансуванням, щоб спробувати створити власну серію логічних машин. Ми ще не зовсім впевнені, що віримо їхнім словам. Думальні машини? Що далі? Прогулянки по Місяцю? Тим не менш, це досить цікаво, щоб спробувати."

GRU_industrial_shared_6: "Хмарна Вежа Ріапорту"
GRU_industrial_shared_6_desc: "Концепція божевільна, але всі плани, які нам показали, свідчать, що це можливо. Хоча для цього знадобляться всі наші виробничі та наукові ресурси, цілком можливо створити пристрій, не бачену у цьому світі: вежу контролю погоди."

GRU_industrial_shared_7: "Великі ребра Тіфбруннена"
GRU_industrial_shared_7_desc: "Глибоко в Нічному Лісі спочивають кістки істоти, більші за все, що ми бачили раніше. Ці ребра піднімаються вгору більше ніж на дюжину поверхів. Ресурсів в цих кістках вистачить на весь Ґрифус і навіть залишиться. Час організувати експедицію."

GRU_industrial_shared_8: "Субсидії для бідняків"
GRU_industrial_shared_8_desc: "Незважаючи на наші досягнення, багато грифонів все ще бідні. Тому ми збираємося запровадити систему податкових пільг для найбідніших. Врешті-решт, якщо вони отримають трохи зайвих грошей, то все одно повернуть їх в економіку. Варто спробувати."

GRU_industrial_shared_9: "Обов'язкова початкова освіта"
GRU_industrial_shared_9_desc: "Будь-який грифон може зрубати дерево, але робота на машині вагою 12 тонн на фабриці вимагає більш спеціалізованих навичок. Це особливо стосується інженерів, щоб не знижувати наші темпи розвитку. Час відправити наших грифонів до шкіл."

GRU_communist_civil_war_focus: "Робітники Ґрифуса, об'єднуйтесь!"
GRU_communist_civil_war_focus_desc: "Встань, Ґрифус! Час настав! Ми більше не будемо страждати під ярмом лицарів-тиранів або безжальних капіталістів. Сьогодні робітники Ґрифуса візьмуть відповідальність за свої долі в свої кігті!"

GRU_form_foreign_legions: "Сформувати іноземні легіони"
GRU_form_foreign_legions_desc: "Революціонери та незадоволені солдати з усього світу об'єднуються під нашим знаменом. Вони приходять боротися і, якщо потрібно, померти за нашу свободу. Ми озброїмо та підготуємо цих відважних грифонів, щоб вони могли битися як герої."

GRU_form_peoples_militias: "Сформувати народне ополчення"
GRU_form_peoples_militias_desc: "З верфей, заводів, полів і шахт вони виходять, вже готові до майбутньої боротьби. Вони ще не навчені, але ми будемо їх тренувати. У них немає зброї, але ми її їм дамо. Вони є основою країни, і тепер їхня кров буде текти, щоб врятувати її."

GRU_knights_of_labour: "Лицарі праці"
GRU_knights_of_labour_desc: "Вони герої нової епохи: лицарі, які перейшли від вісників тиранії до авангарду революції. Вже розчаровані в Ордені Опініка, вони прокладатимуть шлях до вогнів революції."

GRU_propaganda_campaign: "Кампанія агітпропу"
GRU_propaganda_campaign_desc: "Ми повинні поширювати інформацію всіма можливими способами. Від плакатів на кутах вулиць до агітаторів і радіохвиль. Ми повинні дати народу зрозуміти, за що ми боремося і що поставлено на карту."

GRU_recruitment_campaign: "Кампанія з вербування"
GRU_recruitment_campaign_desc: "Нам все ще не вистачає солдатів для цієї боротьби, але є ті, хто буде битися, і ми зробимо все можливе, щоб об'єднати їх."

GRU_victory_for_workers: "Перемога пролетаріату"
GRU_victory_for_workers_desc: "Ми зробили це! Ми боролися проти найманців Gryps-Süd GmbH і фанатиків Ордену Опініка, і ми здобули перемогу! Тим не менш, ми не повинні надто тішитися нашою перемогою. Це не кінець, скоріше це лише початок."

GRU_stronger_united: "Разом ми сильніші"
GRU_stronger_united_desc: "Під керівництвом генерала-товариша Аніели Ґрифон ми здійснимо спробу об'єднати міста та народи Ґрифуса в єдине ціле. Світ небезпечний, і ми будемо разом протистояти його викликам."

GRU_a_free_confederacy: "Вільна конфедерація"
GRU_a_free_confederacy_desc: "Вільні міста ніколи не були єдиним цілим, і намагатися силою їх з'єднати було б неправильно. Замість цього ми будемо єдині в співпраці, щоб побудувати вільний і процвітаючий Ґрифус, не змушуючи силою нікого працювати разом."

GRU_abolish_private_property: "Скасувати приватну власність"
GRU_abolish_private_property_desc: "Одна з перших речей, яка зломить владу капіталістів — це припинення приватного володіння великими земельними ділянками та фабриками, які усіяли державу. Вони більше не можуть належати тим, хто готовий через жадібність порвати свій народ на шматки."

GRU_wealth_redistribution: "Перерозподілити багатство"
GRU_wealth_redistribution_desc: "Ця держава була побудована на майновій нерівності, і час покласти цьому кінець якнайшвидше. Старі мери та інші управлінці будували свою владу на цьому багатстві, і без нього у них нічого не залишиться."

GRU_secularization: "Розділення церкви і держави"
GRU_secularization_desc: "Час відучити народ від догматів Ордену і покінчити з махінаціями духовенства. З часом ми можемо прийняти рішення про більш крайні заходи, але наразі ми погодимося просто відлучити священиків від влади."

GRU_universal_healthcare: "Державна охорона здоров'я"
GRU_universal_healthcare_desc: "Коли прості грифони хворіли і вмирали, багаті святкували свої квартальні успіхи. Час покласти цьому край і переконатися, що кожен грифон отримує необхідну медичну допомогу. Ніколи більше чиєсь здоров'я не буде розглядатися як «можливість заробити»."

GRU_universal_education: "Державна освіта"
GRU_universal_education_desc: "Тримайте робітників неграмотними, щоб вони не могли читати революційні книги. Тримайте аборигенів неграмотними, щоб вони не могли організуватися і чинити опір. Це була ефективна схема, але час її зламати і озброїти кожного грифона навичками та знаннями, які дає сучасна освіта."

GRU_comrades_abroad: "Наші товариші за кордоном"
GRU_comrades_abroad_desc: "В значній мірі ми перемогли завдяки іноземним революціонерам, які відкинули ідею, що родинні зв'язки закінчуються на кордоні. Час віддячити їм за цю послугу і озброїтись, щоб йти вперед і допомагати революції де б вона не спалахнула."

GRU_worker_cooperatives: "Створити робочі кооперативи"
GRU_worker_cooperatives_desc: "Gryps-Süd GmbH суворо контролювалися за вертикаллю, але тепер з цим покінчено. Тепер ми надамо владу робітникам, які були рабами на фабриках і шахтах."

GRU_mutualist_economy: "Взаємна економіка"
GRU_mutualist_economy_desc: "Задля процвітання Ґрифуса ми повинні підтримувати працюючу економічну систему. Однак цього разу ми подбаємо, щоб вона не була призначена для того, щоб заманювати грифонів у борги."

GRU_industrial_democracy: "Промислова демократія"
GRU_industrial_democracy_desc: "Обрані компанією боси і наглядачі пішли, і замість них звичайні робітники-грифони повинні отримати право голосу в управлінні фабриками Ґрифуса."

GRU_credit_unions: "Кредитні спілки"
GRU_credit_unions_desc: "Позбавивши банки влади над звичайними грифонами, ми створимо банки, які вважають звичайного грифона реальним клієнтом, а не скотом, якого потрібно доїти на користь багатих."

GRU_anticap_market: "Антикапіталістичний вільний ринок"
GRU_anticap_market_desc: "Хоча ми прагнемо позбутися експлуатації та нерівного балансу капіталізму в суспільстві, ми залишимо деякі частини незмінними. Ринок сам по собі може не бути інструментом пригнічення, якщо з ним обережно поводитися."

GRU_local_militias: "Місцеві робітники-ополченці"
GRU_local_militias_desc: "Якщо станеться найгірше і реакціонери нас зламають, ми будемо захищати Ґрифус до кінця. Усі робітники отримають навички і інструменти для захисту своїх домівок. Таким чином, навіть якщо наші вороги захоплять нашу землю, питання буде в тому, скільки вони готові заплатити, щоб її утримати."

GRU_ally_prelate: "Союз з Прелатом"
GRU_ally_prelate_desc: "Прелат Ґрифуса — розумний грифон. Він не виступав проти нас і не заохочував інакомислення, скоріше, він продовжував давати втіху і поради тим, хто бажав слухати. Навіщо робити такого грифона ворогом, якщо можна зробити його союзником і разом працювати на благо народу?"

GRU_indigenization: "Коренізація"
GRU_indigenization_desc: "Ніхто з тих, хто живе на цих землях, не повинен вважати себе чужаком. Усі народи, будь то нові або ті, що жили тут з незапам'ятних часів, повинні мати місце і голос. Як, наприклад, сюди потрапили сікамеонці та герцландці, які зробили це своїм домом, так і інші народи можуть це зробити."

GRU_haven_of_liberty: "Притулок свободи"
GRU_haven_of_liberty_desc: "День за днем ми стаємо все більш і більш вільними. Вільними від хвороб і голоду, від ланцюгів неграмотності та бідності, від махінацій Ордену і Компанії. Завдяки невтомним зусиллям ми створили процвітаючу і вільну державу для всіх істот."

GRU_nationalization: "Екстенсивна націоналізація"
GRU_nationalization_desc: "Лицарі-розбійники і жадібні капіталісти більше не будуть грабувати цю країну, щоб набити свої кишені! Багатства, яке вони здобули завдяки рікам крові і сліз, тепер отримають їхні жертви."

GRU_state_agricultural_farms: "Провести колективізацію"
GRU_state_agricultural_farms_desc: "На цих землях все було товаром для торгівлі, включаючи їжу, і це тепер зміниться. Замість цього ми створимо систему, яка дозволить усім грифонам гідно харчуватися, адже земля буде оброблятися колективно, а не індивідуально."

GRU_ministry_of_security: "Міністерство громадської безпеки"
GRU_ministry_of_security_desc: "Революція ще не завершена, і поки ми працюємо над її поширенням, в тіні ховаються безліч небезпек, оскільки реакціонери і ревізіоністи намагаються завадити нашій справі. Ми будемо зберігати пильність і розберемося з будь-якими хитрощами, які наші вороги застосують проти нас."

GRU_heavy_industry: "Зосередитися на важкій промисловості"
GRU_heavy_industry_desc: "Задля процвітання ми не можемо дозволити нашій промисловості розсіюватися. Замість цього ми повинні розпочати централізацію і створити сильну промисловість, здатну випереджати попит. Епоха майстерень завершена, настала ера заводів."

GRU_central_economic_planning: "Централізоване планування економіки"
GRU_central_economic_planning_desc: "Наша промисловість — це єдиний організм, кожен завод — клітина цього промислового гіганта. Усе це може рухатися в одному напрямку, і завдяки цьому наші виробничі потужності стануть неймовірними."

GRU_citizens_militia: "Громадянська міліція"
GRU_citizens_militia_desc: "Наш народ озброєний і готовий діяти з тими, хто буде загрожувати революції. Загрози можна усунути негайно, а про незгоду потрібно повідомляти без зволікань, і ми гарантуємо, що скоро кожен грифон в нашій країні буде готовий допомагати розвідці."

GRU_eliminate_bourgeois_nationalism: "Ліквідувати буржуазний націоналізм"
GRU_eliminate_bourgeois_nationalism_desc: "Вільні Міста Ґрифуса — це штучне творіння капіталізму, яке еліти намагалися подати як націю, повну вірності, честі та інших якостей. Справді, цей приклад краще за все демонструє абсурдність націоналізму. Час позбутися цієї дурниці раз і назавжди."

GRU_atheization: "Антиклерикалізм"
GRU_atheization_desc: "Релігія — це отрута, завдяки якій Орден Опініка отруїв державу, і через неї реакціонери спробують відновити свою владу. Будь то королі чи боги, ми не будемо сліпо кланятися нікому."

GRU_workers_utopia: "Утопія для робітників"
GRU_workers_utopia_desc: "Наша Революційна Республіка неухильно просувається вперед, і, незважаючи на небезпеки та випробування, ми побудуємо утопію для робітників, де реакціонери більше ніколи не зможуть впливати на простих грифонів!"

GRU_revolution_in_prywhen: "Революція в Прайвен"
GRU_revolution_in_prywhen_desc: "Революційний дух сильний на землях Прайвена, і його не можна ігнорувати. Незважаючи на тривалу і жорстоку громадянську війну і численні злочини, дух зберігся, і тепер він не буде одиноким."

GRU_revolution_in_gryphia: "Революція в Грифії"
GRU_revolution_in_gryphia_desc: "Козацький народ завжди прагнув свободи. Гетьмани претендували на панування над ними століттями, але в цьому новому столітті все буде зовсім інакше!"

GRU_free_the_slaves: "Справжня Воля для Держави"
GRU_free_the_slaves_desc: "Вільна Держава Каза вважає себе гаванню свободи, але її громадяни все ще живуть під гнітом капіталізму. Без комунізму не може бути справжньої свободи, і ми принесемо її до Кози, скинувши буржуазію!"

GRU_liberty_in_lushi: "Воля для Люші"
GRU_liberty_in_lushi_desc: "У цьому маленькому куточку Грифонії феодалізм Люші гнив десятиліттями. Занадто незначні, щоб когось турбувати, вони занадто довго сиділи в своїх замках. Час і для цієї частини Грифонії спалахнути полум'ям революції!"

GRU_attack_asterion: "Атакувати Астеріон"
GRU_attack_asterion_desc: "Горді минотаври борються з привидами поневолення минулого, і все ж забувають про додаткові ланцюги, в які вони самі себе закували. Це буде важка боротьба, але ми не можемо залишити їх у лещатах капіталізму."

