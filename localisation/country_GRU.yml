gryps.1.t: "Конгрес у Ріапорту"
gryps.1.d: "Після кількох тижнів підготовки всі основні фракції регіону зібралися в Ріапорту, щоб сісти за стіл переговорів і визначити майбутнє Ґрифуса. Представники кожного з Вільних Міст, а також кілька високопоставлених членів Ордену Опініка та ради директорів Gryps-Süd GmbH присутні на цьому заході, який стане одним з найважливіших в історії Ґрифуса."
gryps.1.a: "У нас багато справ."
gryps.2.t: "Дебати: влада Лицарських Орденів"
gryps.2.d: "У другій половині дня грандмастер Уайссфіш попросив слова і виступив на сцені, не зважаючи на занепокоєння щодо планування конфліктів. Він говорив про те, як його орден протягом століть охороняв південний фланг Грифонії і як вони не просять нічого, крім можливості виконувати свій обов'язок. Однак, за його словами, сучасні часи підкосили їх, залишивши погано підготовленими до майбутніх випробувань. Він просить, щоб Конгрес вжив заходів для зміцнення позицій лицарів, щоб вони могли й надалі виконувати свої обов'язки в цю нову еру."
gryps.2.a: "Посилити їхню владу."
gryps.2.b: "Лицарі — це анахронізм!"
gryps.3.t: "Дебати: влада Вільних Міст"
gryps.3.d: "Вільні міста існують у дивній невизначеності, вони не по-справжньому незалежні і не централізовані. Їхній суверенітет різний від міста до міста, і все ж вони були надто зайняті суперечками між собою, щоб сформулювати послідовну політику. Завдяки зовнішнім силам, нам нарешті вдалося змусити міста сісти і вибрати один з двох варіантів. Чи настав час для централізації Вільних Міст, чи ми повинні повністю децентралізувати управління ними?"
gryps.3.a: "Дайте їм більше автономії."
gryps.3.b: "Централізована держава — сильна держава."
gryps.4.t: "Дебати: влада Торгових Домів"
gryps.4.d: "Gryps-Süd GmbH — безумовно, найвпливовіша компанія в регіоні, але вона не єдина. Якщо взяти до уваги всі ці численні торгові доми, вони володіють величезною владою, і багато хто вважає їх справжніми правителями регіону. Досі ми були надто роз'єднані, щоб щось з цим робити, але тепер у нас є шанс вирішити цю проблему.\n\nПредставник Балісмонта підняв питання про можливість обмеження впливу приватних компаній у регіоні, але деякі інші виступили проти, значаючи, що саме ці компанії є причиною існування Вільних Міст."
gryps.4.a: "Вони занадто впливові, їх потрібно контролювати!"
gryps.4.b: "Ми повинні поважати вільний ринок."
gryps.5.t: "Дебати: мови Ґрифуса"
gryps.5.d: "Це було трохи незручно, оскільки перші тижні зустрічей пройшли хаотично, бо здавалось, що ніхто не подумав про те, що на конгресі буде говоритися на ґрифуській мові, що зробило виступ делегації з Ґрипсбурґа повним провалом. Врешті-решт все сталося, але цей трюк став сильним аргументом для мера Ґрипсбурґа, коли він виступив з пропозицією офіційно визнати три мови Ґрифуса: сікамеонську, герцландську і ґрифуську, рівними серед Вільних Міст.\n\nЦя пропозиція викликала протести і бурхливі дискусії, особливо серед лицарів, які явно були збентежені такою пропозицією, яку все ж повинні розглянути."
gryps.5.a: "Багатомовність — це шлях у майбутнє."
gryps.5.b: "Нам не потрібна мова дикарів."
gryps.6.t: "Дебати: економіка Ґрифуса"
gryps.6.d: "Традиційно внутрішні землі Ґрифуса були не надто розвинені. Уся увага була зосереджена на узбережжі, куди прибували кораблі. Однак ми стоїмо на порозі нової ери, і піднято питання: чи можемо ми дозволити собі залишити внутрішні території такими ж нерозвиненими, як зараз?\n\nІнші кажуть, що зосередження зусиль на розвитку земель, де живе менше чверті населення, марнотратне та неефективне. Вони наполягають на тому, щоб зберегти промисловість на узбережжі, як це було завжди.\n\nНа якій частині регіону нам слід зосередитися?"
gryps.6.a: "Узбережжя!"
gryps.6.b: "Внутрішні землі!"
gryps.7.t: "Скарги від місцевого населення"
gryps.7.d: "Представники корінних Ґрифусців на конгресі звернулися з закликом до Вільних Міст обмежити Орден Опініка.\n\nЛицарі в останній час розширюють свої володіння на землі, які за стародавніми законами та звичаями належать корінним жителям. Лицарі ж у свою чергу вказують на те, що їм необхідно забезпечити регіон від можливих загроз з боку Баррада, згідно з їхнім давнім мандатом на захист цих земель."
gryps.7.a: "Лицарі — наші союзники."
gryps.7.b: "Ми повинні поважати права місцевих жителів."
gryps.8.t: "Скарги від Вільних Міст"
gryps.8.d: "Під час зустрічі представники Gryps-Süd GmbH висунули кілька пропозицій, багато з яких стосувалися подальшої скасування тих небагатьох правових обмежень, яким вони ще підкорялися. Компанія стверджує, що це принесе користь усім, але були висловлені побоювання щодо того, що вони можуть отримати майже необмежену владу після цього."
gryps.8.a: "Вільна торгівля і прогрес для всіх!"
gryps.8.b: "Ми повинні обмежити надмірну активність компаній!"
gryps.9.t: "Новий джокер на сцені!"
gryps.9.d: "Ми думали, що конгрес у Ріапорту принесе стабільність, але, на жаль, сталося щось зворотне!\n\nНа вулицях лунають бої і панує хаос. Місцеві влади чинять опір, а ми намагаємось зрозуміти, що відбувається."
gryps.9.a: "Що відбувається?!"
gryps.10.t: "Тімбілдинг"
gryps.10.d: "Коли з’їзд наближався до кінця, і всі залучені сторони, нарешті, погодилися укласти угоду, швидко стало очевидно, що все ще не закінчено. Розлючена натовп ґрифусців, озброєних шаблями та списами, увірвалася в будівлю. Коли стало зрозуміло, що статус-кво не зміниться, місцеві екстремісти вирішили взяти справу у свої кігті.\n\nНа щастя, ця спроба перевороту була швидко зупинена. Лицарі в обладунках швидко зайняли оборонні позиції, щоб заблокувати входи, а співробітники служби безпеки Компанії, озброєні новітньою зброєю, почали відстрілюватися з вікон, щоб відтиснути штурмуючих. Це дало місцевому гарнізону достатньо часу, щоб згуртуватися, і навіть попри кров на вулицях, сьогодні Компанія, Орден і Вільні Міста єдині."
gryps.10.a: "Нехай живе ґрифусська єдність!"
gryps.11.t: "Путч Ордена"
gryps.11.d: "Лицарі на вулицях, і вони озброєні до зубів! Їхні сили вже захопили залізничну станцію та дороги з столиці. Наші збройні сили занадто далеко, щоб допомогти, і Орден готовий зламати місцевий гарнізон!\n\nПовідомлення від лицарів коротке і конкретне. Вони поставили нас перед вибором: або ми зараз здаємось, або вони виб’ють двері парламенту і вб’ють всіх всередині."
gryps.11.a: "Принесіть білий прапор..."
gryps.11.b: "Ми не дозволимо цьому статися! Попросіть Компанію про допомогу!"
gryps.12.t: "Корпоративне поглинання"
gryps.12.d: "Все йшло занадто швидко, щоб ми встигли відреагувати. Шляхи, що ведуть від міста Ріапорту, були заблоковані майже одразу після того, як ми дізналися про це. Іноземні найманці оточують поліцейські дільниці та гарнізони, зв'язок порушений, дороги заблоковані. Схоже, Gryps-Süd GmbH не дуже задоволена результатами конгресу і вирішила захопити контроль над країною більш прямими методами."
gryps.12.a: "Ми здаємось..."
gryps.12.b: "Ми не дозволимо цьому статися! Попросіть лицарів про допомогу!"
gryps.13.t: "Подвійна катастрофа"
gryps.13.d: "Катастрофа! Орден Опініка та Gryps-Süd GmbH наразі ведуть бої як з нашими військами, так і між собою на вулицях, намагаючись захопити контроль над державою. Все в повному хаосі, і ми можемо лише сидіти й спостерігати, як горить Ґрифус."
gryps.13.a: "Всі наші зусилля пішли нанівець..."
gryps.14.t: "Компанія погоджується"
gryps.14.d: "Радісні новини! Компанія погодилася допомогти нам зупинити путч. Їхні приватні сили безпеки вже почали розгортатися по всьому місту, щоб зупинити лицарів Ордена, а найшвидші кораблі вже відпливають, щоб привезти більше військ. Лицарів вже почали тіснити, перемога близька!"
gryps.14.a: "Вільний ринок зміг вирішити і цю проблему."
gryps.15.t: "Компанія відмовляється!"
gryps.15.d: "Компанія не змогла відповісти на наші запити і, судячи з усього, вони виводять свої активи з Ґрифуса і евакуюються! Ми самі по собі..."
gryps.15.a: "Тепер точно несемо білий прапор..."
gryps.16.t: "Лицарі погоджуються!"
gryps.16.d: "Ми отримали чудові новини, по всій видимості, половина Ордена Опініка вже вийшла на вулиці! Грандмастер особисто командує своїми силами! Лицарі проривають блокаду і розгромлюють найманців Компанії!"
gryps.16.a: "Ось справжні захисники Ґрифуса."
gryps.17.t: "Лицарі відмовляються!"
gryps.17.d: "Неймовірно! У найтяжчий момент Ґрифуса лицарів немає! Грандмастер оголосив про намір ордену відступити до своїх східних володінь і охороняти кордон. Він вказує на давні обов'язки ордену і каже, що вони роблять лише це, не більше і не менше. Ми не можемо розраховувати на їхню допомогу..."
gryps.17.a: "Тепер ми точно здаємось..."
gryps.18.t: "Штурм штаб-квартири Gryps-Süd GmbH"
gryps.18.d: "Штаб-квартира Gryps-Süd GmbH безумовно є однією з найрозкішніших будівель в місті. Однак сьогодні це масивна, розкішна будівля знаходиться в облозі. Найманці та служба безпеки б’ються відчайдушно, щоб зупинити лицарів ордена Опініка, які збираються навколо будівлі, щоб «очистити» її. Уряд вже впав, і тепер ці двоє борються, щоб визначити, хто буде правити Ґрифусом."
gryps.18.a: "Компанія утримала позиції."
gryps.18.b: "Штаб-квартира знищена."
gryps.19.t: "Корпоративна держава"
gryps.19.d: "Gryps-Süd GmbH виступила з публічною заявою після хаотичних подій минулого місяця, заявивши, що відтепер вони будуть управляти:\n\n«... Внутрішньою та міжнародною безпекою, програмою надання прав і зв'язками з громадськістю. Усі скарги можна надсилати до відділу зв'язків з громадськістю в Ріапорту з 12:00 до 14:00. Рада хоче запевнити державу, що Gryps-Süd GmbH буде продовжувати надавати послуги найвищого рівня відповідно до вимог сучасного ринку, і що компанія буде продовжувати розвивати регіон, щоб зробити його світовим лідером у... »\n\nРазом з цим заявою компанія вжила заходів для захисту своєї влади. Ґрифус уже швидко змінюється, щоб стати чимось абсолютно новим: приватною державою."
gryps.19.a: "Капіталізм і прогрес."
gryps.20.t: "Влада ордена"
gryps.20.d: "Ґрифус тихий сьогодні ввечері. Орден оголосив Streitzeit: форму воєнного стану перед обличчям серйозної небезпеки та загального хаосу. По вулицях кожного міста маршує озброєні лицарі в білих одягах, змушуючи населення дотримуватися комендантської години всіма доступними їм засобами та суворо караючи кожного, хто наважився порушити порядок. У Ріапорту грандмастер і Таємна Рада наразі збираються, щоб прийняти рішення щодо майбутнього ордену.\n\nПісля багатьох годин, близько півночі, шлях у майбутнє нарешті був прокладений: Ґрифус потрібно очистити від усього, що може загрожувати священній місії Ордену, будь то Компанія, місцеві жителі або Вільні Міста. Усі схиляться перед наказом, і, врешті-решт, він стане для виконання свого священного обов'язку."
gryps.20.a: "Така воля богів!"
gryps.21.t: "Конфедеративна держава"
gryps.21.d: "Після завершення Конгресу в Ріапорту Вільні Міста остаточно затвердили свої права і ролі в тому, що стане першими статтями Конституції Вільних Міст Ґрифуса.\n\nСтаття 1. Вільні Міста Ґрифуса — це суверенна конфедерація міст, надалі званих штатами, об'єднаними в своєму різноманітті, територіальному та політичному єдності.\nСтаття 2: Виконавча влада, покладена на загальний уряд Вільних Міст Ґрифуса, що складається з демократично обраних представників кожного штату, володіє абсолютною владою в питаннях оборони, дипломатії, фінансів та вибраної форми оподаткування.\nСтаття 3: Повноваження, не покладені на уряд Вільних Міст Ґрифуса і не заборонені місцевою владою штатів, зберігаються за штатами відповідно або за населенням Вільних Міст Ґрифуса.\n\nЩе багато чого потрібно зробити та визначити, але завдяки конституції Вільні Міста зберегли свою ідентичність."
gryps.21.a: "Демократія та гармонія."
gryps.22.t: "Чистки"
gryps.22.d: "Після спроби перевороту змовники все ще не спіймані, вони ховаються в тіні, чекаючи наступного шансу завдати удару. Сьогодні ми показали, що вони не отримають другого шансу. Озброєні солдати вибивали двері по всьому Ґрифусу, арештовуючи сотні грифонів і навіть кілька разів відкриваючи вогонь при найменших ознаках опору.\n\nНе мало значення, чи були ці грифони вдома, на роботі чи десь ще. Наказ, даний зверху, був ясним і простим: «Приберіть цих грифонів із суспільства». І тепер лише від змовників і зрадників залежало, чим це обернеться: тюрмою чи кулею."
gryps.22.a: "Ніхто більше не посміє нам загрожувати."
gryps.23.t: "Амністія"
gryps.23.d: "Незважаючи на очікування багатьох, влада, схоже, вирішила проявити поблажливість до тих, хто обрав неправильний бік під час нещодавньої спроби державного перевороту. Заявивши про необхідність єдності, вони пом'якшили вироки та терміни для кількох високопоставлених членів опозиції. Хоча уряд Ріапорту наклав певні обмеження на лідерів опозиції, багато хто все ще шокований таким рівнем поблажливості."
gryps.23.a: "Ми повинні дивитись у майбутнє."
gryps.24.t: "Суд"
#Triggers if council prevails and knights attempted coup
gryps.24.d_knight_executed: "Після кількох тижнів планування суд у Балісмонті нарешті відбувся. Підготовка була нелегкою. Деякі прихильники Ордену звинуватили Раду в упередженості та створенні карикатурної справедливості, незважаючи на величезну увагу до того, щоб зробити процес якомога більш справедливим і безстороннім. Проте мало хто може стверджувати, що це був звичайний суд. Деякі священники та фанатики проводили публічні молитви за зрадників-лицарів, але проти них швидко виступили прості громадяни та віряни, які були незадоволені Орденом. Дехто відчув себе зрадженим відсутністю відкритості в поведінці Ради. Багато хто боявся, що, виглядаючи нерішучими та слабкими перед обличчям зради лицаря, вони могли б повторити трагічні події. Групи громадян намагалися зібрати барикади навколо зали суду, але їх розігнала поліція.\n\nАле ніщо з цього не було важливим. Протягом всього процесу вулиці залишались спокійними, і саме в залі суду відбулися безлади. Грандмастер Уайссфіш не намагався приховати свою провину і натомість повторив, що більше не вважає Ґрифус як легітимну державу. Він стояв доволі зухвало, коли його засуджували до смерті, і намагався зірвати судовий процес, повторюючи свою клятву Ордену. Лицарі, які спробували здійснити переворот, і більшість ієрархії Опініка були повішені поруч з ним."
#triggers if council prevails and company attempted coup
gryps.24.d_merchant_captain_executed: "Підготовка до суду була складною та заплутаною справою. Незважаючи на докази та обґрунтованість справи, юристи, найняті залишками Ґрифісише Зюдконтинент-Ґезельшафт, пустили в хід всі хитрощі, щоб відкласти судовий процес або укласти угоду. Можна було б майже захоплюватися їхньою відданістю такій безнадійній справі, але врешті-решт, навіть найкраще фінансовані адвокати не є богами, які творять чудеса. Судовий процес пройшов, як і очікувалося.\n\nСам процес пройшов гладко, незважаючи на відчайдушні молитви обвинувачених. Врешті-решт, вироки були оголошені, і, нікого не здивувало, що обвинувачених чекала смерть. Через майже два століття після хартії Ґровера III золотий вік Ґрифісише Зюдконтинент-Ґезельшафт у Ґрифусі завершився."
gryps.24.d_loyalist_plotter_executed: "Справедливість була відновлена сьогодні в Балісмонті під егідою Борея. Старі члени Ради, які виступили проти нашої божественної місії, були визнані винними за всіма пунктами звинувачень і засуджені до єдиного можливого покарання за такі злочини: смерті через повішення."
#triggers if knights take over and destroy the company
gryps.24.d_loyalist_and_merchant_captain_executed: "Справедливість була відновлена сьогодні в Балісмонті під егідою Борея. Безбожники з Ґрифісише Зюдконтинент-Ґезельшафт і старі члени Ради, які виступили проти нашої божественної місії, були визнані винними за всіма пунктами звинувачень і засуджені до єдиного можливого покарання за такі злочини: смерті через повішення."
gryps.24.a: "Тяжкі злочини заслуговують виключної міри покарання."
gryps.25.t: "Угода"
gryps.25.d: "Після довгої і тривалої зустрічі у Віарторре, яку газети називали «Конгресом Віарторре», всі основні фракції в Ґрифусі зібралися, щоб взяти на себе зобов'язання щодо ряду правил, що стосуються політики Ґрифуса та обмежень, накладених на всіх учасників.\n\nЦі сторони неохоче погодилися з цим, але завдяки милосердю, виявленому Ріапорту, стало зрозуміло, що вибір простий: або ця угода, або вигнання."
gryps.25.a: "Нам не чуже милосердя, але ми не дурні."
gryps.26.t: "Таємна рада радиться"
gryps.26.d: "Після зміцнення позицій лицарів настав час вирішити, яке майбутнє чекає орден Опініка. Перший і найбільш очевидний варіант — скористатися тим, що ми вже маємо. Нація очиститься від жадібності та слабкості, що могли б її зруйнувати, і країна офіційно стане королівством віри і непохитним грифонським оплотом на півдні.\n\nІнші стверджують, що Орден Опініка був заснований як орден лицарів, і ми повинні повернутися до своїх коренів. На сході пони все ще загрожують імперії, особливо через чутки про можливе їх об'єднання. Тому орден повинен підняти прапор і йти далі, щоб поширювати світло богів серед язичників."
gryps.26.a: "Ми повинні стати королівством, що поважає релігійні цінності."
gryps.26.b: "Ми повинні пам'ятати про обов'язок і готуватися до нового походу проти поні."
gryps.27.t: "Святе Королівство Ґрифуса"
gryps.27.d: "По милості і силі Трьох ми перетворили цю землю купців і дикарів на єдиний народ, під владою богів. По милості Ейр, силі Арктурія і благословенню Борея, Ґрифус тепер є королівством віри і обов'язку. Минули дні приниження і слабкості; тепер ми — солдати істинних богів!"
gryps.27.a: "Цього бажають боги!"
gryps.28.t: "Перші вибори в Ґрифусі"
gryps.28.d: "Сьогодні Ґрифус робить важливий крок у майбутнє. Завдяки об'єднанню місцевих рад і мерів в єдину систему кожен дорослий грифон на цій землі тепер несе відповідальність за вибір тих, хто поведуть державу вперед.\n\nГолоси за кандидатів вже віддані і підраховуються прямо зараз. Уся нація з нетерпінням чекає результату."
gryps.28.a: "За нашу і вашу свободу!"
gryps.29.t: "Внесення змін до конституції"
gryps.29.d: "Сьогодні було здійснено кілька грандіозних кроків, спрямованих на захист наших інтересів. Обережно, крок за кроком, ми вносили поправки до Конституції Ґрифуса, формуючи майбутнє нашого народу, як скульптор вирізає скульптуру з мармуру.\n\nНаселення хвилювалося, чи не приведе це до появи централізованої суперглобальної держави, але в результаті переконалося, що Конституція існує для їхнього захисту.\n\nЦе стосується як Gryps-Süd GmbH, так і Ордену Опініка, які отримали поступки, що дозволять їм виконувати свою роботу з більшою ефективністю."
gryps.29.a: "Це ідеальний компроміс."
gryps.30.t: "Примирення з ворогами"
gryps.30.d: "Багато крові пролилося, перш ніж Ґрифус зміг стати єдиним, але залишені рани все ще болять. Ми повинні компенсувати завданий біль, якщо не заради чогось іншого, то хоча б щоб рухатися вперед.\n\nТому в публічному виступі голова Єв'є де Віарторре розповів про сумні події, що сталися наприкінці конгресу, і про те, як уряд Ріапорту посмертно помилував усіх тих, хто брав участь у спробі державного перевороту. Не називаючи це переворотом, але звинувачуючи їх в наростанні напруги і хвилювань, він закликав до єдності держави, щоб продовжити рух вперед, до кращого майбутнього для всіх."
gryps.30.a: "Прощення перед розплатою."
gryps.31.t: "Пропозиція про дружбу з Ґрифуса"
gryps.31.d: "Цікаві новини з сходу! Наша стара колонія в Ґрифусі звернулася з пропозицією дружби між нашими народами. Хоча вони не зацікавлені знову підкорятися нашому авторитету, вони визнають, що цей світ небезпечний, і ми все ще є їхньою рідною батьківщиною.\n\nДехто вважає цю ідею дурною, адже Ґрифус, в кінці кінців, все ще по праву наш, сікамеонський. Однак більшість в захваті від цієї ідеї. Ти не можеш мати занадто багато друзів, правда?"
gryps.31.a: "Дружба через Південне Море!"
gryps.31.b: "Така 'дружба' нам не потрібна."
gryps.32.t: "Сікамеон приймає нашу пропозицію дружби!"
gryps.32.d: "Сікамеон позитивно відреагував на нашу пропозицію. З цього дня Ґрифус і Сікамеон будуть найтіснішими друзями серед народів!"
gryps.32.a: "Разом ми непереможні!"
gryps.33.t: "Сікамеон відмовляється від нашої пропозиції дружби!"
gryps.33.d: "До великого збентеження всіх, хто брав участь у делегації, Сікамеон вирішив відхилити нашу пропозицію про дружбу. Здається, наш старий володар досі не вважає нас рівними йому."
gryps.33.a: "Може, в інший раз..."
gryps.34.t: "Два будинки Камафеу"
gryps.34.d: "Місто Камафеу довго контролювалося двома торговими домами, Ла Галло Рохо та Ла Паво Азул, і ці дві родини вели постійну боротьбу за владу майже століття, яка зайшла так далеко, що вибухнула на вулицях. Обидві родини прибули на Конгрес і витратили тижні часу, щоб рішення було прийнято на їхню користь.\n\nЯкщо ми не хочемо, щоб цей конгрес тривав місяцями, поки ці два закляті вороги не почнуть сваритися, нам потрібно швидко ухвалити рішення, хто з них правий. Прямо зараз навіть не важливо, хто правий, нам треба позбутися цих ідіотів і їхніх дурних суперечок."
gryps.34.a: "Нехай Ла Галло Рохо здобуде перемогу..."
gryps.34.b: "Ставимо на Ла Паво Азул..."
gryps.35.t: "Питання про Санта-Бускеду"
gryps.35.d: "Санта-Бускеда — один з найбільших торгових кораблів у торговому флоті Ґрифуса і вважається важливим символом сили та влади Gryps-Süd GmbH. Традиційно корабель базувався в Луле, але місцеві представники Піфагороса агітують за передачу корабля їм.\n\nМи намагаємося вирішити саму долю держави, але зараз нам потрібно вирішити, де має базуватися цей корабель."
gryps.35.a: "Нехай Піфагорос отримає свою іграшку."
gryps.35.b: "Або делегація відкидає питання, або ми відправимо їх додому."
gryps.36.t: "Будівництво Хмарної Вежі Ріапорту"
gryps.36.d: "Ми завершили плани щодо будівництва найбільшого та найскладнішого проекту в історії нашого народу. Більша частина нашої промисловості буде працювати на цей проект через його величезний масштаб, але вигоди, які він принесе, з лишком покриють витрати: ми отримаємо контроль над самою погодою.\n\nЦе чудо сучасного світу дозволить нам управляти погодою навколо Ріапорту за своїм бажанням, даючи можливість не лише отримувати ідеальний клімат, але й безпрецедентний інструмент оборони. Скоро Ґрифус стане країною, якою буде заздрити весь світ."
gryps.36.a: "Винахідливість і амбіції дозволять нам досягти небес."
gryps.37.t: "Експедиція до ребер Тіфбруннена"
gryps.37.d: "Після кількох тижнів планування велика експедиція вирушила з Ріапорту в Нічні Джунглі. Її мета — ребра Тіфбруннена, де вони зможуть досягти нафтових покладів, що лежать глибоко під цим гігантським скелетом. У них є все: від промислового обладнання до москітних сіток, тож члени експедиції готові протистояти всьому, що джунглі можуть їм запропонувати.\n\nЦі землі все ще дикі, і наші дослідники з нетерпінням чекають на майбутні пригоди. Якщо все піде добре, результати експедиції принесуть величезну користь Ґрифусу."
gryps.37.a: "Вперед!"
gryps.38.t: "Попередній успіх"
gryps.38.d: "Наші справи йдуть навіть краще, ніж ми думали. По дорозі до Тіфбруннена нам вдалося знайти кілька невеликих нафтових родовищ. Хоча ми ще навіть не досягли ребер, ми вже змогли запустити кілька невеликих насосних станцій."
gryps.38.a: "Ми залишаємося вірними ґрифуському духу."
gryps.39.t: "Складнощі з ребрами"
gryps.39.d: "Досягнувши ребер, експедиція ледве почала розпаковуватися, як з джунглів вийшла велика група місцевих жителів, деякі з яких були озброєні шаблями або навіть гвинтівками, що змусило охоронців готуватися до бою.\n\nНа щастя, місцеві жителі не були зацікавлені в сутичках. Навпаки, на здивування членів експедиції, до них підійшов охайно виглядаючий грифон і звернувся до них на гриффіші. Він представився Яспісом Бялорибом, колишнім агентом Компанії, який залишив свою посаду після розбіжностей щодо поводження з місцевими жителями.\n\n«Я знаю, що ви прийшли сюди, щоб використовувати ребра як ресурси», - сказав він команді, - «але ви не знайдете тут того, що шукаєте. Ці землі є священними для місцевих жителів, і так було до появи самих Вільних Міст, і для цього є вагома причина. Подивіться на цього звіра... чи можемо ми навіть уявити, яким величним він повинен був бути при житті? Не залишилося нічого навіть віддалено схожого, навіть найбільш могутні дракони малі в порівнянні з ним, а ці кістки — останній слід такої істоти. Чи буде все це знищено тільки заради додаткової вигоди? Хіба не можна залишити цього звіра навіть після смерті в спокої?»"
gryps.39.a: "Ми вже отримали прибуток, нехай звір спокійно спочиває далі."
gryps.39.b: "Ніхто не стане на шляху до прибутку."
gryps.40.t: "Повернення додому"
gryps.40.d: "Змінивши свою думку через слова колишнього агента Компанії - і, можливо, загрози з боку озброєного загону, що слідував за ним - наша експедиція вирішила відступити. Обидві сторони відчули полегшення, і місцеві жителі дійсно подбали про те, щоб безпечно вивести нас з джунглів. Хоча ми втратили величезну можливість, можна тільки сподіватися, що друзі, яких ми завели серед місцевих жителів, будуть того варті."
gryps.40.a: "Отже... хто буде звітувати в Ріапорту?"
gryps.41.t: "Завершення роботи"
gryps.41.d: "Зайшовши так далеко, ми не можемо повернутись назад через сентиментальність якогось старого грифона, що зблизився з дикарями. Швидка серія пострілів з гвинтівок розсіяла туземців, а завдяки підкріпленню, викликаному з Ріапорту, будівельні роботи можуть продовжуватися без перешкод.\n\nНам уже вдалося запустити перші НПЗ у Тіфбруннену. Ми створили те, що стане б’ючим серцем сучасної економіки Ґрифуса."
gryps.41.a: "Нічого не стане на шляху прогресу і процвітання."
gryps.42.t: "Новий актив"
gryps.42.d: "Коли експедиція покидала джунглі, вона стала на одного грифона більше. Яспіс вирішив приєднатися до нас, щоб запропонувати свої послуги Вільним Містам.\n\n«Я просив вас відмовитися від багатьох речей там, і ви це зробили. Здається, Вільні Міста змінилися з того часу, як я з ними розпрощався, і я з радістю буду служити вам як компенсація і винагорода за ваше розуміння».\n\nПан Бялориб і зовсім не звичайний бюрократ, а старі записи Компанії показують, як ефективно він блокував її зусилля під час свого опору політиці, а армія вже висловила своє захоплення тим, що його таланти тепер на нашій стороні."
gryps.42.a: "Що ми говорили про нових друзів?"
gryps.43.t: "Завершення Хмарної Вежі Ріапорту"
gryps.43.d: "Всі жителі Ріапорту, здавалося, зібралися сьогодні біля великої Хмарної Вежі. Після грандіозного параду, що завершився біля вежі, лідери держави виголосили промову, оспівуючи зусилля безлічі робітників і інженерів, котрі змогли втілити цей грандіозний проект у реальність.\n\nПісля музичної інтерлюдії головний інженер підійшов до важеля, встановленого спеціально для цього випадку. Слідом за захопленим відліком натовпу, інженер потягнув важіль, активувавши вежу і змусивши небо раптово вибухнути дощем. Але це тривало лише хвилину, після чого він знову потягнув важіль і повернув сонячний день.\n\nКоли знову з'явилося сонце, натовп грифонів вибухнув аплодисментами, і оркестр знову почав грати. Сьогодні всі очі світу спрямовані на Ґрифус і наші досягнення."
gryps.43.a: "Троє ура!"
gryps.44.t: "Інцидент у Тіфбруннену"
gryps.44.d: "Коли з НПЗ у Тіфбруннену раптово перестали надходити звістки, багато хто подумав, що це технічні труднощі, але після майже тижня мовчання в джунглі була відправлена команда для розслідування.\n\nТе, що вони знайшли, більше нагадувало сцену з кошмару. Нефтепереробні заводи були не просто зруйновані, а розірвані на частини, як ніби їх атакувала титанічна істота... Однак ще більш тривожним є той факт, що як команда, так і рештки самих ребер повністю зникли, ніби їх і не було...\n\nЗбитки катастрофічні, ремонт буде надзвичайно дорогим, а нові команди відмовляються сліпо входити в джунглі після цього. Здається, ми спровокували щось у джунглях і отримали відплату."
gryps.44.a: "Це фіаско..."
gryps.45.t: "Метеороалхімічний експеримент «Кристаллреґен»"
gryps.45.d: "Після кількох місяців роботи наші метеороалхіміки неохоче повідомили, що експеримент, ймовірно, провалився. Незважаючи на їхні зусилля, їм не вдалося вплинути на те, щоб деякі астероїди впали в позначену область, і зростаючи витратами, ми змушені вирішити, чи можливе це взагалі, або ж ми просто викидаємо гроші на вітер."
gryps.45.a: "Ну, це марна трата часу."
gryps.46.t: "Помічена комета!"
gryps.46.d: "Новини з Хмарної Вежі! Судячи з усього, експеримент Кристаллреґен запустив якийсь процес на небі. Раптово на небі з'явилася нова комета. Це нове, невідоме явище викликало загальне занепокоєння і навіть паніку в деяких місцях, а грифони стверджують, що наближається кінець світу.\n\nТим часом метеороманти Хмарної Вежі вважають за краще замовкнути з того часу, як божевільний проповідник Судного Дня звик стояти біля входу в Хмарну Вежу, кричачи про нечестиві експерименти і гнів небес."
gryps.46.a: "Хотів би я жити в більш просвітлені часи..."
gryps.47.t: "Удар метеора по Ріапорту"
gryps.47.d: "Здається, експеримент Кристаллреґен фактично досяг своєї наміченої мети, навіть якщо наші розрахунки трохи розійшлися з реальністю.\n\nЗ того, що ми можемо сказати, в ході експерименту нам вдалося змінити курс невеликого астероїда і направити його прямо на Ґрифус. Погана новина в тому, що врешті-решт він впав прямо на Ріапорту, вибухнувши, коли потрапив у Хмарну Вежу, яка, як виявилось, все ще керувала курсом астероїда, навіть після того, як ми думали, що експеримент завершено.\n\nНаразі більша частина міста лежить в руїнах і покрита уламками кристалів, а Хмарна Вежа перетворилася на обвуглений стовп, в результаті чого більшість будівлі просто зникла. Ми точно не повторимо цей експеримент в найближчому майбутньому."
gryps.47.a: "Ми можемо відновити її, правда?"
gryps.48.t: "Битва за доки Ріапорту"
gryps.48.d: "Ріапорту палає. Залишки Ради стали на бік Компанії, і наразі її Служба Безпеки веде боротьбу з Орденом Опініка за контроль над доками. Компанія має доступ до величезних ресурсів за кордоном, зокрема до найманців. Якщо вони утримають доки, то свіжі підкріплення зможуть переламати ситуацію на їхню користь. Однак сили Ордена безжально атакують, будучи повні рішучості позбавити противників доступу до порту."
gryps.48.a: "Компанія утримала позиції!"
gryps.48.b: "Пірс за пірсом Орден очищає доки."
gryps.49.t: "Бої в місті"
gryps.49.d: "Громадянська війна лише посилюється. Велика міська площа Ріапорту стала червоною від крові, коли Компанія та Орден почали жорстоку битву за контроль над центром міста, вокзалом і радіостанціями. Боєприпаси закінчуються, а гвинтівки поступаються місцем холодній зброї."
gryps.49.a: "Завдяки впевненості та суворій рішучості Компанія одержує перемогу!"
gryps.49.b: "Ніхто не може кинути виклик Ордену в битві на мечах!"
gryps.50.t: "Засідка в нетрях"
gryps.50.d: "Навіть окраїни міста стали ареною жорстоких боїв, коли колони підкріплень Ордену потрапили в засідку найманців Компанії, що намагаються заблокувати їм шлях у місто. Найманці відчайдушно чинять опір, але Орден просувається вперед у спробі прорватися в місто."
gryps.50.a: "Повільно, але вперто компанія перемелює своїх ворогів."
gryps.50.b: "Орден досягає успіху, і лицарі захоплюють місто."
gryps.51.t: "Наслідки боїв"
gryps.51.d: "В хаосі боїв по всьому Ріапорту ніхто не помітив, як на сцені з’явився третій актор. Масове повстання місцевих жителів та соціалістичних революціонерів відбулося майже одночасно по всьому місту, ближче до ночі.\n\nЗ настанням світанку тисячі грифонів були мертві, цілими вулицями валяються трупи, але соціалістичне повстання було придушене. У руїнах Ріапорту виживші тепер визирають з укриттів, намагаючись з’ясувати, хто ж переміг."
gryps.51.a: "Компанія нарешті захистила свої активи."
gryps.51.b: "Орден тріумфує на руїнах прогнилого порядку!"
gryps.51.c: "Сьогодні немає переможців, крім смерті."
gryps.52.t: "Декларація Камафеу"
gryps.52.d: "Встань, Ґрифус! Встаньте з ваших хаток і зірвіть ланцюги! Вбивцям з Ордену і божевільній Компанії, що прагне лише золота, дозволено діяти занадто довго, і нічого й ніколи не могло задовольнити їхню жадібність! Рада намагалася їх заспокоїти, але отримала лише зраду! Тому встаньте і боріться! Остання битва за Ґрифус розпочалася, і якщо ми програємо сьогодні, у майбутньому нас чекають лише ланцюги та батоги!"
gryps.52.a: "Ми готові померти, але ми ніколи не будемо рабами!"
gryps.53.t: "Перша Рада Союзу"
gryps.53.d: "Коли пил остаточно осів, перед очима всього світу з’явилася нова держава, вільна від тиранії Ради, Ордену та Компанії. На жаль, поспішний характер нашої революції означає, що тимчасовий уряд зосередився майже виключно на боях, а нова ґрифусська державна машина фактично відсутня. Багато грифонів боролися на нашій стороні не через свідоме прагнення до соціалістичних ідеалів, а через ненависть до старого порядку. В деякому сенсі, ми опинилися в тій самій ситуації, що й вільні ґрифусці минулого.\n\nЩоб виправити ситуацію, тимчасовий уряд одноголосно погодився розпуститися і скликати загальну Раду Ґрифуса. Усі села, племена, січі, старі лицарські володіння і міські округи були закликані послати на Раду своїх представників. Невеликі профспілки Ґрифуса та революційні військові підрозділи також отримали право надіслати своїх представників.\n\nНа жаль, незважаючи на великі надії, покладені на першу народну Раду, суперечки щодо побудови нашої революційної держави призвели до того, що з’явилися дві кандидатури на пост лідера. Перша — героїня революції Аніела Ґрифон, яка привела наші війська до перемоги. Вона надзвичайно популярна серед армії та представників внутрішніх справ, особливо кріпосних колишнього Ордену. Однак її розуміння соціалістичних ідеалів трохи розмито, і здається, що вона в першу чергу зосереджена на тому, щоб убезпечити країну від можливого повернення лицарів. Другий кандидат — Едвард Пюровський, інтелектуал, який організував тимчасовий уряд і керував ним. Попри популярність у прибережних містах, де він організував виступи робітників проти Компанії, він втратив чимало підтримки під час Ради. Його ідеологічні промови на користь взаємності не були почуті та зрозумілі для багатьох сільських жителів. Він також не зміг переконати натовп своїми промовами про примирення та відкритість до іноземних меншин. Тим не менше, профспілкові робітники одноголосно підтримали його, а також сікамеонці та громадяни Герцланду, які турбуються про ґрифусоцентричні погляди Аніелі.\n\nПісля довгих дебатів було призначено голосування. Яким би не був результат, результати обіцяють бути дуже близькими."
gryps.53.a: "Героїня війни Аніела та Робітнича Партія!"
gryps.53.b: "Активіст і інтелектуал Едвард та рух Солідарність!"
gryps.54.t: "Свободу Ґрифусу!"
gryps.54.d: "Коли лицарі та найманці Компанії б’ються один з одним, спалюючи села і міста, з усіх куточків Ґрифуса повільно починає лунати пісня. Це пісня єдності всіх поневолених грифонів. Це сигнал, який закликає всіх грифонів до революції. Вони йдуть з усіх куточків. З міст йдуть робітники з причалів і складів Компанії. З Нічного лісу виходять кріпосні, що були рабами в маєтках Ордену. З річок і рівнин виходять ті, хто вже втік у січі. З гір і пагорбів спускаються туземці-грифони, що пережили лицарські кампанії «умиротворення». Це справжній Ґрифус, що прагне жити вільно.\n\nУ цей момент весь захід знаходиться під нашим контролем. Склади Компанії в Камафеу захоплені, а їхній вміст розподілений серед широких мас. В Ґрипсбурзі горить цитадель Ордену, а її командир повішений на стіні. Але перемога ще не в наших кігтях. Революціям знадобляться тижні, щоб зібрати свої армії. Багато перешкод чекають нас на шляху до перемоги. А тим часом країна горить. Але правда в тому, що вона горить уже давно."
gryps.54.a: "Нам нічого втрачати, крім наших ланцюгів!"
gryps.55.t: "Пропозиція альянсу"
gryps.55.d: "Посол з Ґрифусського Союзу офіційно запропонував нашій країні вступити в альянс. Наш дипломатичний корпус, здається, з ентузіазмом ставиться до цієї пропозиції. Є багато переваг у розширенні співпраці та взаємної військової допомоги. Такий альянс міг би допомогти зміцненню справи соціалізму в долині Еві та її подальшому розширенню.\n\nОднак деякі вважають, що революція все ще є крихкою, і такий крок може призвести до війни, до якої ми не готові. Ми не боїмося наших товаришів у Ґрифусі, але вони можуть непередбачувано привести нас до краху.\n\nНа щастя, дискусія залишалася спокійною, і наше рішення не повинно викликати серйозних наслідків."
gryps.55.a: "Разом ми сильніші, ніж окремо. Ми об'єднаємо сили!"
gryps.55.b: "Ми не хочемо втручатися в справи інших держав"
gryps.56.t: "Альянс прийнятий"
gryps.56.d: "Чудові новини! Наш сусід погодився на альянс! Соціалізм у долині Еві зміцнив свої позиції.\n\n[Root.GetLeader] звернувся до народу, щоб повідомити про офіційний візит до нашого нового союзника і нагадав усім, що справа пролетаріату не знає кордонів. Це лише питання часу, коли вся Грифонія звільниться від оковів тиранії."
gryps.56.a: "Немає свободи без солідарності!"
gryps.57.t: "Альянс відхилено"
gryps.57.d: "Це сумно, але ми отримали підтвердження, що наша пропозиція щодо альянсу була відхилена. Наші дипломати всіма силами намагаються відновити переговори, але посол каже, що надії на зміну курсу мало.\n\nПопри це, [Root.GetLeader] применшив серйозність ситуації і нагадав країні, що народ Ґрифуса вже одержав перемогу в одиночку в минулому, тож це трапиться й у майбутньому. Ґрифусський Союз переможе!"
gryps.57.a: "Життя за революцію!"
gryps.58.t: "Протести проти націоналізації"
gryps.58.d: "Наша широка політика націоналізації призвела до неприємних наслідків. Хоча ідея націоналізації активів Ордену Опініка та Gryps-Süd GmbH була дуже популярна, народна підтримка нашої політики майже зникла після того, як населення дізналося, наскільки обширною вона буде насправді. Гірше того, члени партії висловили побоювання, що націоналізація почала сприйматися так само, як і вимагання Ордену та Компанії, але вже під червоним прапором.\n\nУ відповідь на кризу Аніела провела загальнонаціональний референдум, щоб відновити громадську довіру та заручитися підтримкою. Після голосування вона назвала результат у 78% за націоналізацію доказом того, що критика державної політики була лише спробою підривної діяльності реакціонерів. Але проблема в тому, що ці цифри були підроблені. Голосування без фальсифікацій показує, що рівень підтримки націоналізації ледь досягає 28%. І що найгірше, члени партії оприлюднили результати, і хвиля протестів захлинула Ґрифус.\n\nНа вулиці більшість міст вийшли сотні протестувальників, організовано чи спонтанно. У прибережних містах ситуація гірша, і там вже тисячі грифонів на вулицях. Найбільша демонстрація відбулася в Камафеу, де мирно пройшли близько п’ятдесяти тисяч грифонів, на чолі з Едвардом Пюровським та рухом Солідарність. У Колегіо поліція та протестувальники зіткнулися, в результаті чого двоє протестувальників загинули, а багато інших були поранені. У Піфагоросі відбулися заворушення, а місцевий штаб партії частково згорів."
gryps.58.a: "Здається, доведеться відкласти реформи..."
gryps.59.t: "Несамовитий опір колективізації"
gryps.59.d: "Програма совхозів, яка повинна була повністю реорганізувати сільськогосподарський сектор у величезні державні ферми та ліси, майже розвалилася під тягарем некомпетентності та надмірно високих амбіцій. Звіти планувальників викликають все більшу тривогу, і міністр сільського господарства змушений був визнати перед центральним комітетом, що продовольчий сектор Ґрифуса не буде самодостатнім, принаймні, протягом наступних двох років, що просто неможливо.\n\nУ прибережних районах реорганізація обширних володінь Компанії спочатку пройшла гладко, але реконструкція скоро зіткнулася з серйозними невдачами через брак і крадіжки запасів зерна, а також погане зберігання та розподіл насіння, що призвело до того, що багато злаків залишились гнити на полях. Погано сплановані квоти також призвели до скорочення виробництва, спершу промислового, а пізніше й сільськогосподарського. В результаті місцеві лідери намагалися пускати пісок в очі і імітувати бурхливу діяльність, відправляючи рибалок на вже переповнені рибацькі човни, викликаючи конфлікти та нещасні випадки.\n\nОднак найгірше сталося на батьківщині Аніелі, у Нічному Лісі. Там кріпосні боролися проти Ордену, щоб отримати контроль над своїми маленькими фермами, які вони орендували в Ордену. Під час революції багато хто розділив помістя на маленькі ферми. Колективізація для них була не просто поганою політикою, а справжнім зрадництвом обіцянок самої Аніелі. Націоналізовані ліси та ферми були саботовані або навіть спалені фермерами, а кілька членів партії були побиті.\n\nЩоб запобігти заколотам, Аніела змінила курс і оголосила про «ґрифусський шлях до соціалізму», в якому можливо й приватне фермерство. Вона навіть намагалася прийняти організацію малих фермерів Нічного Лісу як форму спонтанного соціалізму. Реакція була неоднозначною, але, принаймні, розгнівані селяни більше не били членів партії..."
gryps.59.a: "Здається, доведеться залишити їх у спокої."
gryps.60.t: "Масові арешти"
gryps.60.d: "Не секрет, що після першої Ради Ґрифус трясли постійні протести та хвилювання. Важко було сперечатися з тим фактом, що Ґрифус не був готовий до соціалізму, а більшість населення складалася з люмпен-пролетаріату, як писала Карамель Маркс. Для захисту революції її необхідно було значно скоригувати. Після кількох тижнів таємного та ретельного планування, нещодавно створене Міністерство громадської безпеки розпочало операцію «Сортування».\n\nО шостій ранку наші агенти почали працювати за великим списком цілей, розташованих у всіх великих містах та точках протестів. Чиновники наказали всім громадянам залишатися вдома, оскільки в Ґрифусі було введено «streitzeit», старий термін, використаний Орденом Опініка, що означає військовий стан перед лицем загальної небезпеки та хаосу. Офіційна пропаганда також виправдовувала ці дії магічним впливом з боку магів Баррада.\n\nЦілі були численні: члени партії, які критикували наші програми націоналізації, лідери та чиновники референдуму, дезертири часів старого режиму, протестувальники та багато інших. Рух «Солідарність» також було заборонено, а відомі організатори та лідери потрапили під арешт. Едуарду Пюровському вдалося сховатися на вулицях Камафеу і, за деякими припущеннями, він втік у Сидію.\n\nЗатриманих доставляли на возах, змушуючи йти пішки або, якщо пощастить, на вантажівках до трудових таборів на півночі в Моджевову Долину та Погурже Ґрифуске. Там вони будуть змушені працювати, щоб обмежити та стримати збитки, завдані магічними експериментами Баррада. Вони також пройдуть через обширний і ретельний курс перевиховання, щоб стати більш продуктивними членами суспільства. Однак найнебезпечніші з них ніколи не досягнуть таборів, а дороги будуть всіяні невеликими ділянками нещодавно перекопаної землі. Кротов цього сезону багато, не так чи й ні?\n\nДекілька малопріоритетних цілей знайшли притулок у храмах Ейр. Наші агенти отримали наказ не втручатися, а спостерігати за реакцією духовенства. Вони в безпеці. Поки що."
gryps.60.a: "Ґрифус у безпеці."
gryps.61.t: "Царство терору"
gryps.61.d: "Операція «Сортування» успішно створила реальну та стійку партійну ядро, швидко прозване «бетоном». Проте, партія залишалася лише невеликою частиною Ґрифуса, в той час як решта країни все ще була повна реакціонерів та люмпен-пролетаріату. Щоб виправити це, молодіжні організатори, члени революційної армії та співробітники Міністерства громадської безпеки реорганізували новостворене громадянське ополчення та підготували його до операції «Рішення».\n\nПланувалося розмістити підрозділи ополчення у всіх великих населених пунктах. Вони повинні були прищеплювати рішучість і віру в національний дух через колективні роботи для лоялістів і нагадування для менш лояльних громадян про їхні обов'язки.\n\nНа практиці здійснення операції «Рішення» пройшло... не дуже добре. Наші військові не страждали від нестачі революційного запалу, але їм не вистачало дисципліни. «Громадські заходи», заплановані центральним комітетом, перетворилися на масові демонстрації, на які грифонів силою зганяли. Ці демонстрації були спрямовані проти тих, кого відпустили після операції «Сортування», а також випадкових громадян. Храми, бари і місця проживання іноземців були спалені. Це фактично перетворилося на спонтанний бунт. Тисячі стали перед імпровізованими «громадянськими судами» під час повних параної судових процесів. Тисячі були засуджені до смертної кари на поспішно зібраних шибеницях.\n\nУ деяких місцях співробітники Міністерства громадської безпеки дозволили безладам тривати, а інші намагалися врятувати ситуацію, замінивши вироки каторжними роботами, відправивши тисячі грифонів до трудових таборів Еріешлосса, щоб захистити їх, якою б дивною це не звучало."
gryps.61.a: "Примітка: ополченці не можуть займатися багатозадачністю."
gryps.62.t: "Nonsensowne Fabryki"
gryps.62.d: "Центральна адміністрація планування пройшла через численні реорганізації з моменту свого заснування. Планувальники, відповідальні за плани націоналізації та колективізації, були переназначені на інші посади через повний провал їхніх операцій. Активні та колишні члени руху Солідарність і послідовники Едварда Пюровського також були звільнені через побоювання саботажу або витоків. Секретар по плануванню Малымлотек запевнив, що в нього нарешті є компетентна адміністрація. Але те ж саме говорили і його попередники.\n\nЗвіти по промисловості погані. Найяскравіший приклад — тракторний завод у Віарторре, який був відкритий Малымлотеком і самою генералом Аніелей. Фабрика була представлена як вершина ґрифусської промисловості, але звіти, що надходять зсередини, в кращому разі вводять у депресію. Трактор, який був показаний натовпу, насправді був перефарбованим трактором з Еквестрії, залишеним на складі Gryps-Süd GmbH. Незважаючи на те, що інженери змогли провести реверс-інжиніринг із запчастин і створити спрощену версію, наразі розгорнути виробництво неможливо, оскільки план електрифікації Віарторре залишається невиконаним через нестачу ресурсів. Виробництво деталей у Камафеу і Піфагоросі також падає через погане розподілення металів, що надходять з шахт Еколь, оскільки планувальники не змогли впоратися з логістикою. Водночас спостерігачі на фабриці скаржаться, надаючи список з 52 сторінок непотрібного обладнання, яке було їм неправильно доставлено. Цю фабрику та багато інших називають «Nonsensowne Fabryki» — фабрики кретинізму...\n\nВ цілому, промисловий розвиток сильно відстає від графіка, складні кути зрізаються, а проблеми ігноруються. Це означає, що багато старих ремісничих майстерень все ще використовуються, як і мануфактури Gryps-Süd GmbH. Варто зазначити, що загальний обсяг виробництва зріс, але лише через значне зниження стандартів якості та безпеки. Споживчі товари найбільше постраждали від цього.\n\nЄ одна добра новина. Невеликі збройні заводи, побудовані в Хлоропеї, не повідомляють про серйозні проблеми, а офіцери не говорять про значну кількість осічок чи промахів."
gryps.62.a: "Хтось поїде на канікули в Еріешлосс..."
gryps.63.t: "Теракт Опозиції"
gryps.63.d: "Сонце яскраво світило над Ріапорту. «Дійсно хороший день для протесту», — подумала Кларисса. Вона була рада бути тут. Це був той момент, який мав відбутися. Їй навіть вдалося переконати свою сестру Наяру приєднатися. Якщо не заради політики, яка мало хвилювала Наяру, то хоча б заради того, щоб зібратися разом і просто почути рідну мову — сікамеонську. Протест проходив добре. Тисячі грифонів співали там лише за право говорити на сікамеонській, як це завжди було в їхніх родинах. Їх називали Опозицією, але йшлося не просто про відмову. Рух Солідарність також був там, але вони трималися на відстані, підтримуючи, але розуміючи, що не їхній голос мав бути почутий сьогодні.\n\nКларисса усміхнулася. З початком революції подібні грифони, як вона, стали піддаватися дискримінації, їх почали вважати буржуазними реакціонерами. Тим не менш, багато хто з них підтримав революцію, лише для того, щоб виступити проти неї після всіх негараздів, які вона принесла. Деякі навіть нудьгували за днями Компанії. Кларисса ніколи не розуміла всього цього. Вона сама була соціалісткою, і її родина заплатила за це. Її батько загинув у битві при Піфагоросі, а мати була вбита під час протестів перед революцією. Вона навіть чула, що та встала на шляху кулі, яка була призначена самому Едварду Пюровському. Її сестра не розуміла цього. Вона лише побачила, як революція позбавила її батьків. Тим не менше, Наяра приєдналася до неї.\n\nОсь тоді все і пішло не так. Протести розгоралися, але ніхто не очікував, що все буде йти саме так. Ніхто не брав зброї, організатори ж заборонили її. Вони мали б. Раптом пролунав гучний вибух. В будівлю мерії щось влучило, і на сусідніх демонстрантів почали падати уламки. В старого грифона поруч з Клариссою потрапив шматок цегли, і старець впав. Вона на мить замерла, коли почали звучати крики і гнівні накази. Потім молодий грифон повернувся до них і сказав одне просте слово їхньою рідною мовою: «Біжіть». Кларисса не запитувала. Це не був її перший протест, навіть якщо вона ніколи не бачила нічого подібного. Вона взяла лапу сестри і побігла.\n\nВони бігли по вулицях разом з іншою групою протестувальників. Вони повернули за ріг, але наткнулися на стіну. Тупик. Вони намагалися розвернутися, але натовп не рухався. Кларисса підняла голову і побачила: міліція заблокувала шлях на вулицю і тримала зброю в лапах. Вона не кричала. Не було часу. Вона повернулася до сестри і штовхнула її: «Прикинся мертвою, і що б не сталося, мовчи!». Наяра намагалася заперечити, але Кларисса притискала її лапою ближче до землі, коли офіцер вигукнув останнє слово, яке вони почули у своєму житті — хоча вони і не зрозуміли його значення: «Ognia!»"
gryps.63.a: "Ми не забудемо цього. Опозиція заплатить за ці жертви!"
gryps.64.t: "Священники засуджують комунізм"
gryps.64.d: "З часів революції у духовенства склалися непрості стосунки з комуністами. Багато священників — принаймні, ті, хто не був членом Ордену Опініка — не приєдналися до реакціонерів під час війни і зберегли нейтралітет. Дехто навіть привітав революцію як необхідне виправлення невдач старого режиму. Багато хто був переконаний Едуардом Пюровським, але тепер очевидно, що духовенство розірвало зв'язки з нашим режимом.\n\nЩе до того, як ми зробили кроки до впровадження атеїзму на державному рівні, священники зазнали переслідувань, особливо під час операції «Рішення». Ополченці спалювали храми, арештовували і страчували священників. Храм Ейр у Піфагоросі, де ховалися багато політичних супротивників, був спалений ополченцями під час одного з їхніх найвідоміших актів насильства. Храм Евіляни в Камафеу перетворили на казарму, а священників звинуватили в підтримці монархістів Бродфельда під час прайвенської громадянської війни. Храм Сикейції в Рей Макако був зруйнований у відповідь на атаку Опозиції в Ріапорту. Потім тіло популярного священника і прихильника солідарності Густава Цалковитека було знайдено потрощеним і розчленованим у річці Еві. Держава оголосила це злочином, не пов'язаним з іншими, але цій заяві мало хто повірив. Це стало останньою краплею.\n\nВсе це змусило багатьох священників і прелата Борей у Ріапорту почати офіційно осуджувати дії держави в своїх проповідях, критикуючи комунізм як образу моралі. Міністерство громадської безпеки намагалося втрутитися, але зрештою відступило. Після гарячих дебатів у центральному комітеті це рішення було скасовано, оскільки навіть «бетон» партії визнав небезпеку підливати бензин у вогонь. Був відданий наказ спробувати заспокоїти духовенство."
gryps.64.a: "Шлях до атеїзму буде довшим, ніж ми очікували..."
gryps.65.t: "Розмови за круглим столом"
gryps.65.d: "Вбивство прелата Густава Цалковитека і криваві репресії проти Опозиції в Ріапорту викликали нову хвилю протестів по всьому Ґрифусу, а загальна страйк призвела до зупинки промисловості. Незважаючи на заборону їхнього руху, Солідарність знову вступила в боротьбу і очолила акції протесту. Найгірше те, що Едуард Пюровський знову з'явився в Камафеу і об'єднався з духовенством і Опозицією, утворивши єдиний фронт, спрямований проти нас. Біло-червоний прапор Солідарності майорить над великими натовпами робітників у всіх великих містах. Армія та ополчення відмовилися розганяти демонстрантів. Офіцери повідомили про братання солдатів з протестувальниками, збільшення числа дезертирів і різке падіння морального духу. В уряді всім було зрозуміло одне: Аніела Ґрифон і «бетон» партії не справилися з завданням.\n\nПісля кількох днів бездіяльності армії та відмови застосовувати силу, партія зайняла місце за круглим столом переговорів з лідерами опозиції. «Бетон» сподівався на компроміс і розколоти опозицію, але безрезультатно.\n\nДоговір круглого столу був підписаний. Згідно з його умовами мають бути проведені вибори, а рух «Солідарність» зможе вільно брати участь у них. Незалежна комісія займеться розслідуванням вбивства Цалковитека і нападу на Опозицію в Ріапорту. Політичні в'язні будуть звільнені, а трудові табори в Еріешлоссі закриються.\n\nПісля поспішних і напружених виборів результати показали впевнену перемогу руху «Солідарність». Хоча деякі члени партії намагалися підробити вибори, щоб зберегти хоч якусь владу, Аніела Ґрифон відмовилася. Всі пам'ятали невдалий референдум про націоналізацію, і вона втомилася від політики. Вона визнала поразку і пішла у відставку разом зі своїм урядом.\n\nНезважаючи на очікування значних чисток, новий генеральний секретар Союзу Едуард Пюровський оголосив про створення комісії з установлення істини і примирення, щоб закласти основи для нової вільної країни."
gryps.65.a: "Солідарність! Це наш день!"
gryps.66.t: "Немає свободи без солідарності"
gryps.66.d: "Ґрифус пройшов через довгі роки болю і страждань. Ми пережили три тиранії: наші порти були під контролем Компаньї, землі — під владою Ордену, а все решта — під некомпетентним оком Ради. Революція була кривавою, і скептики стверджували, що ми змінили один стяг гноблення на інший, тільки більш червоний. Але в кінцевому рахунку, свобода і солідарність тріумфували.\n\nҐрифус не ідеальний, адже жодна країна не може претендувати на це. Тепер навіть найбідніший з грифонів ситий, живе під дахом і отримує підтримку в важкі часи. Заводи працюють на повну потужність, виробляючи якісні товари без шкоди для безпеки та добробуту робітників. Багатомовна освіта і громадські дискусії допомогли подолати розбіжності між герцландцями, сікамеонцями і ґрифусцями, дозволивши науці і культурі процвітати.\n\nҐрифус більше не та країна, з якої жителі тікають при першій нагоді. Тепер ми приймаємо біженців і мігрантів з усієї Грифонії і навіть з-за її меж, вважаючи їх своїми громадянами."
gryps.66.a: "Воля безцінна, навіть попри ту ціну, яку ми заплатили за неї."
gryps.67.t: "Світанок у Ґрифуві"
gryps.67.d: "Місто, яке тепер буде відомо як Ґрифув — колишній Ґрипсбурґ — колись було шумним ринковим містом глибоко в серці земель Ґрифуса. У своєму релігійному пориві вони захопили місто і зробили його базою своїх операцій, привласнивши йому герцландське ім'я та закріпивши таким чином його статус оплоту Ордену Опініка. Кампанії терору та залякування місцевого населення призвели до їх підкорення, оскільки рідна культура, мова та традиції місцевих ґрифусців систематично придушувалися — все це робилося на благо корінних жителів, адже тільки превосходна герцландська культура та бойовий дух лицарів можуть захистити Ґрифус від загрози з боку мешканців річкових земель.\n\nКолонізатори тепер зазнали поразки від народу Ґрифуса, і захват Ордену Опініка над внутрішніми землями Ґрифуса остаточно знищено. Зі святкуваннями по всій країні корінні жителі Ґрифува тепер знайшли в собі сміливість повернути своє місто. Нова ера наступає в Ґрифусі, і народ Ґрифува буде в авангарді цього сміливого нового світу."
gryps.67.a: "Заради народу Ґрифуса!"

gryps.100.t: "Нечіткий союз"
gryps.100.d: "Зараз комуністи намагаються скинути наш уряд, тому нам потрібно відкласти наші розбіжності і разом придушити їх повстання. Але за кулісами все ще триває боротьба за владу, і тільки одна з фракцій стане головною, коли все це закінчиться. Хто ж це буде?"
gryps.100.a: "Рада."
gryps.100.b: "Компанія."
gryps.100.c: "Орден."

