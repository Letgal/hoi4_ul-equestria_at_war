GRU_cloudtower_decisions: "§YХмарна Вежа Ріапорту§!"
GRU_cloudtower_decisions_desc: "Височіє над міським ландшафтом Ріапорту Хмарна Вежа має здатність впливати на клімат і погоду міських околиць. \n\nВежа в стилі бароко висока і тонка, а на її вершині знаходяться закручені масиви вентиляторів, вітрил, гвинтів і турбін, а також щільні ряди різноманітних езотеричних метеорологічних і аероморфних машин."

