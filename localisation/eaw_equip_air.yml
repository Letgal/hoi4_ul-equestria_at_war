 heavy_airship_equipment_0: "Важкий дирижабль епохи Шторма"
 heavy_airship_equipment_0_short: "Ранній важкий дирижабль"
 heavy_airship_equipment_desc:0 "Massive airships capable of carpet bombing or ferrying divisions or supply, these behemoths were a terrifying symbol of the Storm King's rule. These mighty airships can devastate fortified cities, but they struggle when facing planes outfitted with incendiary rounds."
