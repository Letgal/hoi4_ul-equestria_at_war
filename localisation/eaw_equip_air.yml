 medium_airship_equipment_0_short: "Ранній середній дирижабль"
 medium_airship_equipment_desc:0 "These flexible airships can fulfill nearly any role required, asserting air superiority and bombing enemies. However their lack of maneuverability leaves them vulnerable against more agile planes."
 medium_airship_airframe_0: "Корпус середнього дирижабля епохи Шторма"
 medium_airship_airframe_0_short: "Корпус раннього середнього дирижабля"
 medium_airship_airframe_desc: "$medium_airship_equipment_desc$"
 heavy_airship: "Важкий дирижабль"
