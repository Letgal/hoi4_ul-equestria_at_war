 ### NATIONAL FOCUS ######
 # Reclaimed Land
 MIT_historic_claims:0 "Операція «Одіссей»"
 MIT_historic_claims_desc:0 "Після десятиліть планування, нарешті настав час розпочати операцію «Одіссей» і повернути чотири останні регіони старої Конфедерації Астеріон, які все ще перебувають під іноземною окупацією. Уся нація прагне досягти цієї мети, і лише досягнувши її, ми зможемо почати вирішувати інші проблеми."
 MIT_begin_CYA_reintergration:0 "Повернути Кіанію"
 MIT_begin_CYA_reintergration_desc:0 "Зрештою ми повернули свої материкові регіони. Понад століття наш народ мріяв про це, і тепер ця мрія здійснилася. Проте, за нашу відсутність багато чого змінилося, явно не в кращий бік. Настав час приступити до роботи."
 MIT_excecute_nobility:0 "Смертна кара для дворянства"
 MIT_excecute_nobility_desc:0 "Протягом десятиліть так зване дворянство Графства Ціанолізії грабувало і спустошувало ці землі. Настав час їм заплатити за свої злочини, і лише одне покарання буде достатнім, щоб покарати їх найсуворішим чином."
 MIT_nobility_exile:0 "Вигнання дворянства"
 MIT_nobility_exile_desc:0 "Наш народ був приголомшений жахіттями на материку і зневаженою поведінкою так званого дворянства. Однак ми не можемо точно підрахувати всі їхні злочини, і тому найкращим і найбільш політично доцільним варіантом покарання для них буде вигнання. Вони підуть з миром, і ніколи не повернуться."
 MIT_nobility_forgiveness:0 "Важкий вибір"
 MIT_nobility_forgiveness_desc:0 "Злочини дворянства, вчинені проти жителів материкових провінцій, неможливо підрахувати. Ми не можемо висунути конкретне обвинувачення, і тому ми маємо ухвалити надскладне рішення. Ми повинні пробачити їх і відпустити на свободу. Вони ніколи більше не матимуть влади, але життя на дні це все ще життя."
 MIT_uproot_institutions:0 "Відновити астеріонське правління"
 MIT_uproot_institutions_desc:0 "Тепер, коли Кіанія повернулася під контроль нашого народу і курс нашого уряду визначено, настав час перейти від військової окупації материка до нормального управління. Це буде довгий процес, але якщо порівнювати з роками васальної залежності, то він не займе так вже й багато часу."
 MIT_core_auropallieta:0 "Реінтегрувати Ауропалліету"
 MIT_core_auropallieta_desc:0 "Під час окупації сільськогосподарські угіддя Ауропалліети були домівкою для багатьох осередків опору, які запекло боролися проти імперіалістів і монархістів. Вони зустріли нас із розпростертими обіймами і готові возз'єднатися з Астеріоном."
 MIT_core_cannabia:0 "Реінтегрувати Каннабію"
 MIT_core_cannabia_desc:0 "Колись Каннабія була одним із найбагатших регіонів Астеріону, але васалітет зруйнував усе. Хоча дехто може зневіритися, але в цих джунглях усе ще є життя, пагорби ще сповнені мінералів, і все ще залишилися ті, хто продовжують роботу. Їм потрібно лише нагадати про те, що в них залишилося, і що вони зможуть собі повернути."
 MIT_core_salmarkt:0 "Реінтегрувати Салмаркт"
 MIT_core_salmarkt_desc:0 "Салмаркт тривалий час перебував на стику культур, здебільшого астеріонської та прайвенської, але ще довше він був частиною Астеріону. Настав час нагадати місцевим про цей факт."
 MIT_core_thym:0 "Гніздо гадюк"
 MIT_core_thym_desc:0 "Фіміавштадт був столицею імперської окупації, і вони зробили багато чого, щоб "грифонізувати" його. Храми старого пантеону було знесено, філософів-актуалістів кинули до в'язниць або стратили. Сотні тисяч грифонів іммігрували в місто з усієї імперії. Шрами Неахора, як він був відомий раніше, глибші за інші і зцілити їх буде складно..."
 MIT_core_creeper_mountains:0 "Реінтегрувати Повзучі Гори"
 MIT_core_creeper_mountains_desc:0 "Регіон Повзучих Гір був найвіддаленішим регіоном старої Конфедерації Астеріон, і мінотаври, що жили там, охороняли наші кордони. Роки імперського розграбування шахт, а потім подальша окупація бандитською армією перетворили ці землі на руїни. Мінотаври, що залишилися, вітають нас із розпростертими обіймами, і ми зобов'язані допомогти їм."
 MIT_cannabia_buildings:0 "Приборкати джунглі"
 MIT_cannabia_buildings_desc:0 "Тепер, коли Каннабія знову офіційно входить до складу Астеріону, ми можемо почати процес відновлення колишньої величі регіону. Масова вирубка лісів і осушення боліт дадуть змогу розширити місцеві міста і ферми, повернувши цивілізацію на своє законне місце."
 MIT_minotaurian_mainland:0 "Астеріон об'єднаний"
 MIT_minotaurian_mainland_desc:0 "Через безліч часу і важких зусиль наша країна знову стала єдиною. Проголошення цієї звістки не буде зустрінуте гучним торжеством, але тихими сльозами нашого народу, що міцно спить у своїх ліжках. Вони нарешті повернулися додому, і ніщо ніколи не змінить цього."
 MIT_creeper_buildings:0 "Військова база в Повзучих Горах"
 MIT_creeper_buildings_desc:0 "Оскільки Повзучі Гори — природна добре захищена місцевістю позиція, має сенс придбати права на будівництво і побудувати військову базу, призначену для виробництва зброї, використовуючи місцеві стратегічні ресурси."
 MIT_auropallieta_buildings:0 "Інвестувати в Ауропалліету"
 MIT_auropallieta_buildings_desc:0 "З огляду на наші спільні кордони з Сікамеоном має сенс інвестувати в Ауропалліету, яка може отримати вигоду з торгівлі з нашим сусідом. Ціанолізія нехтувала регіоном упродовж десятиліть, тож треба допомогти їм стати на копита."
 MIT_salmarkt_buildings:0 "Салмарктське виробництво зброї"
 MIT_salmarkt_buildings_desc:0 "Будучи на перехресті між цивілізаціями, а також з огляду на його стратегічне розташування, у Солмаркті важливо розмістити військових. Місцева економіка буде перенаправлена на постачання армії Астеріону."

 # Militery
 MIT_escort_construction:0 "Викупити цивільні верфі"
 MIT_escort_construction_desc:0 "Наближається час, коли ми повернемо загублені землі, а тому потрібно збільшити виробництво кораблів, щоб забезпечити супровід і вогневу підтримку кораблів, необхідні для успішного морського вторгнення. Викуп і перебудова цивільних верфей під наші потреби полегшать це завдання."
 MIT_joint_military_command:0 "Об'єднане військове командування"
 MIT_joint_military_command_desc:0 "Протягом усієї своєї історії ми були багатоострівною нацією, а після втрати Кіанії через гнобителів це стало ще більшою правдою. Зважаючи на цей факт, об'єднання армії, флоту і берегової охорони мають першорядне значення для безпеки нашої нації."
 MIT_modernise_cruisers:0 "Модернізувати наші крейсери"
 MIT_modernise_cruisers_desc:0 "Наш флот все ще домінує в морях навколо нашої країни, але не можна допустити, щоб цей успіх погубила зарозумілість. Ми повинні поліпшити нашу основну вогневу міць на воді — нашу ескадру крейсерів."
 MIT_develop_submarines:0 "Розробити підводні човни"
 MIT_develop_submarines_desc:0 "Нещодавно ми вступили в нову фазу морської війни, де непомітність стає дедалі вигіднішою в міру розвитку нових технологій. Багато хто з наших сусідів прийняв це, і нам час наслідувати їхній приклад. Ми повинні розробити свої власні субмарини."
 MIT_modern_escort_ships:0 "Новітні конструкції кораблів супроводу"
 MIT_modern_escort_ships_desc:0 "Щоб убезпечити цивільне судноплавство, а також транспортування і постачання військ по воді, ми повинні утримувати наші кораблі супроводу в належному стані."
 MIT_deep_water_navy:0 "Океанічний флот"
 MIT_deep_water_navy_desc:0 "Наш флот зосередиться на бойових діях у відкритих морях на півдні Грифонії, тож ми маємо докласти зусиль для створення найбільшого корабля, який тільки зможемо побудувати."
 MIT_shallow_cove_ships:0 "Прибережний флот"
 MIT_shallow_cove_ships_desc:0 "Ми повинні постаратися бути реалістами і не обманювати себе: у нас немає промисловості для підтримки флоту у відкритому морі, і натомість ми повинні зосередити свої зусилля на тому, щоб стати кращими в наших прибережних водах."
 MIT_our_sea:0 "Ті Таласса Мас"
 MIT_our_sea_desc:0 "Ми морська нація і ми цим пишаємося! Ми не схилимося перед морськими знаряддями гнобителів, поки не відповімо своїми власними! Ми господарі цих морів і всі повинні знати про гордість Астеріону!"
 MIT_expand_the_MCG:0 "Розширити БОА"
 MIT_expand_the_MCG_desc:0 "Протягом десятиліть Берегова охорона Астеріону була нашим мечем у боротьбі з піратством. Образ мінотаврів, що йдуть в атаку на піратські кораблі, щоб врятувати рабів і очистити море від піратської мерзоти, став частиною культури Астеріону. Розширення цієї організації, без сумніву, допоможе підготуватися до майбутнього звільнення наших земель."
 MIT_amphibious_operations:0 "Компетентність БОА"
 MIT_amphibious_operations_desc:0 "БОА є найстарішим активним підрозділом армії Астеріону, і вони провели безліч морських операцій. Має сенс використати весь їхній досвід для безперешкодного звільнення наших материкових провінцій."
 MIT_smokeless_powder:0 "Бездимний порох"
 MIT_smokeless_powder_desc:0 "Протягом багатьох років бездимний порох приводив у дію патрон у гвинтівці, але стандартна зброя піхоти мало просунулася від часу падіння Імперії та подальших воєн за її спадщину. Пора покінчити з усіма тупиковими спробами вдосконалити мушкети. Військовим потрібна сучасна вогнепальна зброя, і вона їм потрібна просто зараз."
 MIT_army_doctrine:0 "Оновлення армійської доктрини"
 MIT_army_doctrine_desc:0 "Відновна війна вже давно минула, але ветерани тієї війни все ще серед нас. Використовуючи досвід знаменитої Елітної Четвірки, доктрину наземного бою, використовувану нині, має бути перетворено на новий метод ведення боротьби. Гнобителі навіть не зрозуміють, що їх вдарило."
 MIT_armoured_development:0 "Розробка бронетехніки"
 MIT_armoured_development_desc:0 "Нещодавно БОА припинила незаконну торгівлю зброєю, партія якої прямувала до Ґрифуса з якогось порту неподалік від Сікамеону. Цікаво, що в цьому вантажі було кілька бронемашин, які ми можемо використовувати для зворотного інжинірингу в наших військових цілях."
 MIT_modernise_artillery_guns:0 "Модернізація артилерії"
 MIT_modernise_artillery_guns_desc:0 "Занадто довго наш артилерійський корпус не мав гідного місця в армії. Після зміцнення позицій багатьох наших супротивників у регіоні, наші генерали починають бачити переваги артилерії і створили петицію, щоб ми збільшили фінансування цих досліджень."
 MIT_weapon_development_fund:0 "Фонд розвитку озброєння"
 MIT_weapon_development_fund_desc:0 "Після появи в Грифонії більших армій, щодня ми бачимо приклади того, що масова мобілізація потрібна в недосяжних поки що масштабах. Сюди ж входить мобілізація військових ресурсів, тож варто створити урядовий орган, метою якого буде раціоналізація процесу виробництва і доставки зброї нашим солдатам."
 MIT_motor_infantry:0 "Моторизована піхота"
 MIT_motor_infantry_desc:0 "У зв'язку з тим, що нові "автомобілі" щодня доводять свою цінність у приватному секторі, настав час використовувати їх для армії Астеріону. Оскільки мінотаври, що становлять більшість військовослужбовців, не вміють літати і не володіють магією, механізація з лишком заповнить будь-які недоліки."
 MIT_top_cover:0 "Підтримка зверху"
 MIT_top_cover_desc:0 "Можливості Астеріонських Повітряних Сил з кожним днем стають дедалі реальнішими, а цим доблесним пілотам час отримати бази, які вони могли б назвати своїми новими домівками. Такі бази дуже допоможуть нам у майбутній операції."
 MIT_paratroopers_focus:0 "Повітряно-десантні дивізії"
 MIT_paratroopers_focus_desc:0 "Імпорт простого пристрою особистої безпеки для літака, званого парашутом, дав нашим військовим фахівцям поживу для роздумів. Якщо забезпечити цими парашутами солдатів і їхнє спорядження, цілі армії зможуть висадитися в тили ворога і посіяти замішання. Якщо морське вторгнення зазнає краху, ці зухвалі бики стануть на вагу золота для нас."
 MIT_aircraft_supplies:0 "Синтетичні ресурси"
 MIT_aircraft_supplies_desc:0 "Неважливо, чи працюють вони на кристалах, нафті або на одному з найекзотичніших джерел енергії, літаку потрібно багато ресурсів, яких в Астеріоні просто немає в достатній кількості. Тому ми повинні створювати свої власні запаси з наявних у нас ресурсів."
 MIT_found_the_aaf:0 "Заснування АПС"
 MIT_found_the_aaf_desc:0 "Хоча ми довгий час були в авангарді флотських інновацій, ми відстали в розробці повітряних технологій. Нині єдине, що ми можемо назвати своїми повітряними силами, — це кілька літаків-розвідників і грифона, який думає, що він мінотавр. Ми повинні постаратися створити офіційні Астеріонські Повітряні Сили для служби в небі."
 MIT_local_air_development:0 "Місцеве виробництво літаків"
 MIT_local_air_development_desc:0 "Хоча стратегія інших країн полягає в купівлі іноземних літаків і подальшому їхньому копіюванні хороша, ми, мінотаври, вважаємо за краще робити все по-своєму, однаково ми не зможемо залізти в кабіни літаків, що закуповуються. Час зробити все по-своєму!"
 MIT_close_air_support:0 "Стімфалійські птахи"
 MIT_close_air_support_desc:0 "Хоча авіація чудово працює незалежно в рамках нанесення ударів по фабриках або лініях постачання наших ворогів, ми не повинні забувати, що армія веде війну на землі. Ми повинні винайти літаки, які подібно до стімфалійських птахів нападатимуть на наших ворогів на землі, забезпечуючи підтримку нашим хоробрим бикам і коровам!"
 MIT_strategic_bomber_development:0 "Придбати креслення стратегічних бомбардувальників"
 MIT_strategic_bomber_development_desc:0 "Хоча стріляти у ворожих солдатів із неба — це круто, важливо також зазначити, що їм на зміну прийдуть інші, і в них усе ще буде зброя, якою вони будуть у нас стріляти. Щоб виправити це, ми повинні розробити літаки, метою яких буде нанесення ударів по ворожих промислових і населених пунктах."
 MIT_develop_air_theory:0 "Доктрина повітряного бою"
 MIT_develop_air_theory_desc:0 "Ми зібрали разом найбільших пілотів і теоретиків нашої країни, щоб вирішити, як вести нашу війну в небі, і ми впевнені, що їхнє рішення буде правильним."
 MIT_advanced_fighter_designs:0 "Удосконалена конструкція винищувача"
 MIT_advanced_fighter_designs_desc:0 "Тепер, коли ми визначилися з доктриною для нашої авіації, настав час ще раз зосередитися на загальній її конструкції. Винищувач незамінний для будь-якої авіації, і ми повинні знову поліпшити якість власних."
 MIT_develop_heavy_air_frames:0 "Розробка алюмінієвих корпусів"
 MIT_develop_heavy_air_frames_desc:0 "Легший літак... значить більше місця для бомб!"
 MIT_air_war_fund:0 "Фонд повітряної війни"
 MIT_air_war_fund_desc:0 "Щоб координувати величезні витрати на підтримання сучасних ВПС, ми переконаємо раду промисловців і менеджерів зі зв'язків із громадськістю координувати збір грошей і мінімізувати витрати на авіацію."
 MIT_jet_engine_development:0 "Експерименти з реактивним двигуном"
 MIT_jet_engine_development_desc:0 "У наших новітніх авіаційних випробувальних центрах серед інженерів виникла цікава ідея. Вона полягає в тому, щоб приводити в рух літак, використовуючи паливо напряму, без пропелера. Хоча реалізація цього проєкту ще далека, це явно хороша концепція, щоб її розвивати."
 MIT_naval_aircraft:0 "Морська авіація"
 MIT_naval_aircraft_desc:0 "Тепер, коли ми створили і модернізували наші військово-повітряні сили, ми отримали лист, підписаний усіма нашими вищими адміралами, з проханням розробити літак, призначений спеціально для нанесення ударів по морських цілях. Такий залізний птах безсумнівно зміцнить наш контроль над хвилями."


 #industry
 MIT_national_accountability_programme:0 "Національна програма підзвітності"
 MIT_national_accountability_programme_desc:0 "У ці століття протиріч на нашій землі, ми вчинили наймерзенніший злочин. Ми знехтували безпекою, захистом і процвітанням нашого народу. Ця помилка має бути усунена в національному масштабі."
 MIT_public_schools_programme:0 "Державна освіта"
 MIT_public_schools_programme_desc:0 "Уряд вважав за потрібне виділити велику суму грошей на створення національної державної освітньої програми, яка має усунути неписьменність серед нашого населення, в ім'я нашого наукового розвитку."
 MIT_civil_works_corps:0 "Ініціувати проєкти громадських робіт"
 MIT_civil_works_corps_desc:0 "Незалежно від того, наскільки успішним був наш альянс із корпоративними гігантами, згодом вони стали багато чого контролювати. Ми можемо створити противагу для них, створивши програму державних громадських робіт для субсидування і підтримки нижчих класів."
 MIT_raido_development:0 "Радіо"
 MIT_raido_development_desc:0 "На суднах зі Скайфола прибули нові технології: радіо і радари. Уряд швидко закупив багато з цих радіоприймачів і почав оцінювати їхню корисність. Наша нація складається з безлічі островів і такі технології будуть дуже корисні."
 MIT_legacy_of_asterionian_industry:0 "Промислова спадщина Астеріону"
 MIT_legacy_of_asterionian_industry_desc:0 "Протягом поколінь ми пишалися, навіть перебуваючи під ярмом ми виборювали все, що в нас було, а тому виникла потреба в інноваціях. Хоча зараз ми відстали від інших країн у промисловості та подібному до неї, настав час знову вийти в авангард нової ери виробництва!"
 MIT_light_industry:0 "Субсидії легкої промисловості"
 MIT_light_industry_desc:0 "Підписання контрактів з новими фабриками по всій нашій країні — чудовий спосіб для розвитку нашої промислової бази."
 MIT_mainland_rail_network:0 "Залізнична мережа Кіанії"
 MIT_mainland_rail_network_desc:0 "Щоб використовувати все багатство нашого головного острова, ми повинні мати можливість переміщатися по ньому. Для цього мають бути побудовані нові залізничні лінії, що сприятимуть об'єднанню нашої нації."
 MIT_modern_society:0 "Сучасний Астеріон"
 MIT_modern_society_desc:0 "Нарешті, ми змогли вдарити по Ахіллесовій п'яті невігластва і вирватися в нове, сучасне і вільне століття для Астеріону!"

 MIT_review_navy_budget:0 "Огляд морського бюджету"
 MIT_review_navy_budget_desc:0 "Настав час зосередити увагу двох будинків Воулі на вирішенні питання про військові бюджети. Першим розглядатиметься бюджет флоту. З належним фінансуванням, гордість Астеріону зможе знову контролювати моря і захищати торгівлю без втручання піратів."
 MIT_new_rnd:0 "Відкрити новий науково-дослідницький центр"
 MIT_new_rnd_desc:0 "Поточні дослідницькі підприємства прекрасні, але доволі тісні та вузькі. Прилаштувавши нове крило до комплексу, ми дамо змогу досліджувати більше технологій одночасно. Отже, загальна швидкість досліджень збільшиться."
 MIT_start_healing:0 "Подолати внутрішний розкол"
 MIT_start_healing_desc:0 "Тепер, коли наші землі знову об'єдналися, ми повинні зробити те ж саме і для народу. Протягом багатьох років населення відчувало себе розділеним майже в усіх відношеннях. Час виправити це."
 MIT_economic_law:0 "Переглянути військові витрати"
 MIT_economic_law_desc:0 "Світ стає дедалі небезпечнішим, тому настав час зайнятися питанням військових витрат. Переходячи до більш високого рівня мобілізації, ми зможемо краще використовувати наші вже наявні фабрики, а також отримаємо низку інших переваг."
 MIT_building_slots1:0 "Продовження урбанізації"
 MIT_building_slots1_desc:0 "Будучи найбільшим з островів в архіпелазі Астеріон, Кенургіо-Спіті володіє великою кількістю земель, придатних для сільського господарства і видобутку корисних копалин, і поки що має доволі низький рівень урбанізації, незважаючи на великі міста. Організовуючи громадські роботи і будуючи гідні житла, ми можемо стимулювати подальший розвиток міст."
 MIT_building_slots3:0 "Розширити ВПК"
 MIT_building_slots3_desc:0 "Ми вже отримали велику користь від тісних зв'язків нашої армії з нашою оборонною промисловістю. Ми збільшимо військові витрати і підпишемо додаткові контракти зі збройовими компаніями для подальшого збільшення виробництва спорядження."
 MIT_building_slots2:0 "Інвестиції в острови"
 MIT_building_slots2_desc:0 "Є безліч малих островів в архіпелазі Астеріон, багато з яких згруповані в більші регіони. Більшість із них мають невелике населення й економіку. Інвестуючи в кожен з регіонів не в Кіанії або на Кенургіо-Спіті, ми будемо більш рівномірно розподіляти наше багатство по всій країні."
 MIT_island_rnd:0 "ЛабКом"
 MIT_island_rnd_desc:0 "Багато островів архіпелагу мають однаково багато шкіл, університетів та окремих наукових лабораторій. Створюючи систему для взаємодії та співпраці цих розділених наукових центрів, ми значно збільшимо наші дослідницькі можливості. Також є кілька військових полігонів, які мають бути інтегровані в систему."
 MIT_building_slots4:0 "Розвиток архіпелагу"
 MIT_building_slots4_desc:0 "Хоча регіони головного острова все ще повертаються на рівень своєї колишньої слави, регіони на островах готові до військового розвитку. План цього розвитку простий: один регіон, одна ділянка землі. Такий підхід стане величезним поштовхом нашим бойовим можливостям, коли всі ділянки землі будуть повністю готові до роботи."
 MIT_foreign_legion:0 "Астеріонський іноземний легіон"
 MIT_foreign_legion_desc:0 "По всьому світу є безліч народів, що прагнуть стати частиною астеріонського способу життя. Щоб допомогти їм, ми маємо створити особливий військовий підрозділ для цих перспективних громадян. Щойно вони пройдуть ідеологічну перевірку, вони зможуть приєднатися до збройних сил Астеріону і взяти з собою свої сім'ї. Служба гарантує громадянство."
 MIT_main_rnd:0 "Коккінський гірський комплекс"
 MIT_main_rnd_desc:0 "Гора Коккіно може не найбільша гора в регіоні Кетта, але її унікальна і нещодавно класифікована структура дозволяє їй мати високу цінність для наших військових. Внутрішня її частина може бути видовбана і на цьому місці можна розмістити добре укріплений дослідницький комплекс. Це дасть нам змогу проводити всілякі дослідження в таємниці, не руйнуючи сільську місцевість."
 MIT_expand_rubber_plantations:0 "Розширити каучукові плантації"
 MIT_expand_rubber_plantations_desc:0 "Гума вже давно є основним експортним продуктом Астеріону. Це пов'язано з імперськими інвестиціями в плантації, але через це більша частина продукції вилучалася і йшла на забезпечення їхньої економіки. Тепер ми вільні, і плантації належать нам, як і прибуток від них. Ми повинні посадити більше каучукових дерев і стати гумовою столицею Грифонії."
 MIT_building_slots_continuous:0 "Імпорт іноземної техніки"
 MIT_building_slots_continuous_desc:0 "Після багатьох років рабства під Імперією ми відстали від багатьох країн світу, які тим часом стали досить розвиненими. Наша єдина надія наздогнати їх і увійти до лав цивілізованих країн світу — співпрацювати з ними та купувати новітні промислові креслення, проводити аналогічні реформи та вивчати їхню практику."

 MIT_political_effort:0 "Розділені = слабкі!"
 MIT_political_effort_desc:0 "Склоки і суперечки між партією «Єдність» і дедалі популярнішою Фасціо-комуністичною коаліцією повинні припинитися! Ми відволікаємося від нашої основної мети: повернення втрачених земель, звільнення нашої раси і захисту свободи за всяку ціну. Якщо ми продовжимо сперечатися, не маючи єдиного спільного бачення майбутнього, то впадемо і знову станемо рабами."

 MIT_coalition_victory:0 "Перемога фасціо-комуністів!"
 MIT_coalition_victory_desc:0 "Багато хто говорив, що це неможливо, але об'єднана коаліція фашистів і комуністів нарешті забезпечила собі більшість голосів. Астеріон чекає, затамувавши подих, тому що ці партії складаються з мінотаврів, які колись присягалися в можливості реальних змін тільки в результаті насильницької революції."
 MIT_creeper_mountains:0 "Провести перемовини"
 MIT_creeper_mountains_desc:0 "Коли з імперіалістичними гнобителями покінчено, настав час повернути інші наші регіони, втрачені під час нашого підпорядкування. Ми почнемо переговори з тими, хто їх зараз контролює і покажемо світові наскільки ми миролюбні, забравши свої землі, не зробивши жодного пострілу. Якщо вони не захочуть їх нам повернути, ми все одно покажемо світові нашу рішучість."
 MIT_collective_construction:0 "Колективне будівництво"
 MIT_collective_construction_desc:0 "Щоб побудувати неосяжний бастіон, який захищатиме народні маси Астеріону від імперіалістичної наволочі, доведеться піти на жертви. Права індивідів важливі в мирний час, але криза і війна не за горами. Цивільні особи будуть організовані в будівельні бригади під командуванням військових, щоб виконати цей великий проект."
 MIT_antiaircraft_artillery:0 "Мережа ППО"
 MIT_antiaircraft_artillery_desc:0 "Але як щодо можливості повітряного нападу? Коли прийдуть ті, хто бажають мінотаврам зла, ми матимемо відповідь на це запитання: велика мережа зенітних гармат, готових збити будь-якого дурня-пілота, що наважиться увійти в наш повітряний простір."
 MIT_land_fort:0 "Острови-фортеці Астеріону"
 MIT_land_fort_desc:0 "Бункери, сторожові вежі, стіни, траншеї та всі інші види укріплень. Ми побудуємо їх усі. Брудні й дурні птахи знайдуть у них свою погибель."
 MIT_defensive_spirit:0 "Вільні назавжди"
 MIT_defensive_spirit_desc:0 "Нехай армії грифонів-імперіалістів знають це: більше ніколи земля нашого народу не опиниться в пазурах ворога! Ми краще загинемо, ніж знову станемо рабами."
 MIT_artificial_magic:0 "Синтетичні кристали"
 MIT_artificial_magic_desc:0 "Магічні кристали можуть зберігати величезну кількість енергії. Нам стає дедалі очевиднішим, що вони можуть бути використані для будь-яких цілей. Однак наших власних запасів не вистачає, тому ми маємо експериментувати зі штучно "зростаючими" кристалами й подивитися, наскільки вони гарні порівняно з натуральними."
 MIT_new_techniques:0 "Нові методики"
 MIT_new_techniques_desc:0 "Під час нашої боротьби за ресурси ми вивчили нові способи вилучення цінних речовин, і настав час застосувати ці методи на практиці."
 MIT_party_loyalty:0 "Очищена Єдність"
 MIT_party_loyalty_desc:0 "Ці гармоністи з партії "Єдність" дозволили нашому народу впасти в сум'яття через їхні омани щодо неконтрольованої демократії. Тепер, коли ми при владі, необхідно провести реформи, щоб не допустити повторення подібних політичних розбіжностей."

 MIT_democratic_victory:0 "Партія Єдності перемогла!"
 MIT_democratic_victory_desc:0 "Після багатьох дебатів і швидко підготовлених виборів Партія Єдності вийшла переможцем! Константін Оплі зберігає свою позицію Захисника Держави і обіцяє зберегти свободу і республіканізм на Астеріоні. Мало хто зможе помітити різницю, але справді сталося щось велике."
 MIT_democratic_alliance:0 "Сформувати КВН"
 MIT_democratic_alliance_desc:0 "Останніми роками з'явився рух за офіційне формування союзу з нашими демократичними амігос у Сікамеоні. У світі, сповненому монархів, диктаторів і злих чарівників, вільні народи повинні об'єднатися для захисту від тих, хто бачить їх як рабів. І Конкордат Вільних Націй об'єднає нас і зробить світ безпечним для свободи."

 MIT_civilian_citizenship_status:0 "Цивільні солдати Астеріону"
 MIT_civilian_citizenship_status_desc:0 "Ми не можемо покладатися на обтяжливих призовників або жорстоких головорізів, щоб поповнити ряди наших армій. Ні. Замість цього ми повинні пишатися нашою нацією, борючись тільки з найбільшими цивільними солдатами для захисту нашої нації. І зі свободою і престижем на фронті, ми знаємо, що багато хто прийме пропозицію приєднатися."
 MIT_end_martial_law:0 "Закінчити Воєнний стан"
 MIT_end_martial_law_desc:0 "Занадто довго цією країною керував залізний кулак, який мало відрізняється від диктаторського, незважаючи на те, що вона горда республіка. Це має закінчитися. Ми відновимо цивільний правовий кодекс і забезпечимо стабільність нації."
 MIT_arsenal_of_democracy:0 "Арсенал демократії"
 MIT_arsenal_of_democracy_desc:0 "Створювати зброю для підпорядкування інших, злочин, створювати зброю для звільнення сотень тисяч? Це сама по собі перемога."
 MIT_oni:0 "Офіс нестандартних інтервенцій"
 MIT_oni_desc:0 "Оскільки світ стає дедалі небезпечнішим, ми стикаємося з незручною правдою, яку ми більше не можемо заперечувати — у більшості країн світу панує тиранія. Щоб протидіяти цьому та заохочувати поширення демократії, ми створимо спецслужбу, яка впливатиме на закордонні країни. Василь Захаріас буде першим керівником цього агентства."
 MIT_expeditionary_forces:0 "Астеріонські наземні та повітряні експедиційні сили"
 MIT_expeditionary_forces_desc:0 "З усталеними методами прихованого звільнення, настав час розгорнути наші сили в більш публічній манері. АНПЕС дасть змогу нашим генералам та їхнім арміям добровільно брати участь у закордонних війнах, що, безсумнівно, дасть змогу підвищити моральний дух пригноблених народів світу."
 MIT_remote_nation_building:0 "Віддалене будівництво нації" # Будівництво віддалених націй?
 MIT_remote_nation_building_desc:0 "Знаходячи друзів, ми здобуваємо дві перемоги; отримуємо союзника проти Імперії, і заважаємо Імперії отримати союзника. Коли ці союзники сильні, це навіть краще. Настав час зібрати наших друзів, ворогів нашого ворога."

 MIT_SIC_assistance:0 "Дослідницький директорат Конкордату"
 MIT_SIC_assistance_desc:0 "Тепер, коли КВН утвердився як військовий альянс, нам слід бути на рівних з нашими союзниками. Створення ДДК дасть змогу нам і нашим улюбленим друзям битися пліч-о-пліч без проблем, пов'язаних із різним рівнем технологій."
 MIT_trade_federation_friendship:0 "Дружба Торгової федерації"
 MIT_trade_federation_friendship_desc:0 "Торгова федерація Скайфол уже давно є оплотом демократії, торгівлі та морської величі, як і ми. Тоді має сенс звернутися до них з приводу приєднання до Конкордату Вільних Націй. Якщо вони вирішать відмовитися, як вони, найімовірніше, і зроблять, то ми, принаймні, зможемо встановити добрі торговельні стосунки і закласти основу для майбутніх дій у боротьбі з піратством."
 MIT_town_friendship:0 "Операція «Простянута рука»"
 MIT_town_friendship_desc:0 "СГГ були союзником Астеріону в минулому, коли моряки обох країн співпрацювали один з одним. Але схоже, що деякі речі змінилися, і тому було б краще надіслати офіційний запит. Якщо вони все ще підтримують ідеї демократії, то їх слід запросити до КВН. Якщо вони впали перед обличчям імперіалізму або анархії, тоді нам доведеться провести інтервенцію."
 MIT_command_council:0 "Командна рада Конкордату"
 MIT_command_council_desc:0 "Сили з різних країн КВН продовжують битися пліч-о-пліч, і зростає необхідність в об'єднаному командуванні. Створивши військову раду, ми зможемо запобігти подальшим інцидентам, подібним до того, що трапилося з нашими моряками і Сікамеонськими морськими піхотинцями в 1002 році. Ми все ще виплачуємо тій родині за те, що трапилося з їхніми пінгвінами."
 MIT_coalition_trade:0 "Угода про вільну торгівлю Конкордату"
 MIT_coalition_trade_desc:0 "Якщо ми достатньо довіряємо один одному, щоб померти один за одного, ми повинні довіряти один одному достатньо, щоб купувати продукти один одного. Офіційна торговельна угода усуне будь-які бар'єри для взаємної торгівлі та дасть змогу всім нам процвітати разом."
 MIT_coalition_immigration:0 "Робоча віза Конкордату"
 MIT_coalition_immigration_desc:0 "Потреба у військових підрядниках для подорожей країнами КВН зростає, збільшується і кількість необхідних документів. Видавши візи для індивідів, що вважаються гідними привілею вільного пересування, ми зможемо значно скоротити накладні витрати і трохи збільшити працездатне населення для всіх країн-членів."
 MIT_coalition_exchange_students:0 "Програма КВН із обміну кадетами"
 MIT_coalition_exchange_students_desc:0 "Кожен з військовослужбовців Конкордату привносить щось унікальне і цікаве не тільки з точки зору матеріалу, а й з точки зору традицій і тактик. Надання нашим курсантам можливості провести семестр в іноземній школі дасть їм різноманітні перспективи, які зроблять їх кращими офіцерами."
 MIT_pirate_hunting:0 "Захистити Вільну Державу"
 MIT_pirate_hunting_desc:0 "Вільна Держава Каза довгий час була притулком для рабів-утікачів і кріпаків, які рятувалися там від гноблення та імперіалізму. Їхні благодійники з Макавії перебувають далеко, тож буде розумно пообіцяти їм допомогу в разі можливої іноземної агресії."
 MIT_operation_edelweiss:0 "Операція «Моллі»"
 MIT_operation_edelweiss_desc:0 "Тепер, коли узбережжя в безпеці, розкрилися всі жахи і злочини Барадської Магократії. Не можна допустити щоб ці жахіття тривали, тому ми маємо втрутитися."
 MIT_operation_aegis:0 "Операція «Егіда»"
 MIT_operation_aegis_desc:0 "У той час як Блекрок і її підопічні повалили занепадницьку монархію Блекхоллоу, вони не звільнили свій народ. Натомість вони були раді дозволити своїй батьківщині впасти в хаос і злочини і перетворили її на мерзенний вулик мерзотників і лиходіїв. Її огидне правління більше не триватиме."

 MIT_BAN_border_war:0 "Операція «Останнє Звільнення»"
 MIT_BAN_border_war_desc:0 "Настав час повернути регіони, що залишаються під іноземним контролем, так чи інакше. Складається план швидкого захоплення землі з використанням не більше шести дивізій, і все, що потрібно буде зробити після його завершення, — це розташувати правильні дивізії на позиції перед відправкою. Ось і все, після стількиго часу наша нація знову стане однією."
 MIT_prywhen_intervention:0 "Операція «Торговий Шлях»"
 MIT_prywhen_intervention_desc:0 "Вільні Міста довгий час були нашими друзями, але нещодавні політичні зміни призвели до того, що необхідно вжити рішучих заходів для захисту наших інтересів у Ґрифуському морі."
 MIT_align_pact:0 "Узгодження з Карфінським Пактом"
 MIT_align_pact_desc:0 "Карфінський Пакт був союзом, націленим на відділення від Імперії, що дарувало нам свободу. Ми в боргу перед ними за це, але ми не сліпі. Монарх завжди зрадить вас, і нам потрібен час, щоб народи Пакту дізналися про це."
 MIT_final_pact:0 "Операція «Азартний Гравець»"
 MIT_final_pact_desc:0 "Ми дали Пакту достатньо часу, щоб перейти до нашого мислення. На даний момент вони або з нами, або проти нас. Тим, хто підтримує демократію, ми потиснемо лапу, а тих, хто підтримує колективізм, ми вдаримо."
 MIT_ally_macawia:0 "Операція «Орнітес»"
 MIT_ally_macawia_desc:0 "Макавія довгий час була незламним бастіоном демократії в Зебриці. Також вони були нашими сусідами з незапам'ятних часів. Багато історичних зв'язків було розірвано під час імперського панування, але настав час відновити їх. Разом ми доб'ємося того, що яскраве світло свободи ніколи не померкне!"

 MIT_raise_levies:0 "Підняти добровольців"
 MIT_channel_port:0 "Порти для вторгнення через Канал"

 # Fascist Focuses
 MIT_declare_a_state_of_emergancy:0 "Оголосити надзвичайний стан"
 MIT_declare_a_state_of_emergancy_desc:0 "Після перемоги над Гармоністами на виборах, ми були залучені в боротьбу за владу в нашій власній коаліції і схоже, що нарешті взяли гору. Ми можемо змусити законодавчий орган ухвалити рішення, що оголошує будь-які дії комуністичної партії загрозою національній безпеці. Вони відреагують і зроблять нашу перемогу трохи більш легальною."
 MIT_encourage_asterion_culture:0 "Підтримати астеріонську культуру"
 MIT_encourage_asterion_culture_desc:0 "Наша нація, наче маяк з нашого острова, унікальна в усіх можливих напрямках. Ми не маємо жодного тирана, ми вічно боремося з неймовірними труднощами і залишаємо за собою кістки імперіалістів. Усі ці ідеї підтримують наші нові ідеологічні цілі, і ми маємо просувати їх як такі."
 MIT_found_the_yre:0 "Заснування ІРЕ"
 MIT_found_the_yre_desc:0 "Ми повинні націоналізувати й об'єднати радіостанції по всій країні в єдине національне радіо, Іпіресія Радіофонікіс Екпомпіс, ІРЕ. Це стане чудовим способом поширення наших ідей."
 MIT_support_the_megali_idea:0 "Підтримати Велику Ідею"
 MIT_support_the_megali_idea_desc:0 "Нещодавно політичні теоретики і члени нашої партії почали малювати образ більшого Астеріону, що охоплює землі, де є найменші історичні домагання або мінотаврські меншини. Ми повинні прийняти цю ідею і зайняти більш агресивну позицію по відношенню до наших сусідів."
 MIT_attack_mcw_fasc:0 "Операція «Гарпія»"
 MIT_attack_mcw_fasc_desc:0 "Колись давно Макавія була дружнім народом. Але коли прийшли грифони, то гарпії дозволили нас завоювати. Коли було оголошено Відновну війну, вони надали нам мінімальну підтримку. Вони стверджують, що борються за свободу, але дозволили нам залишатися в рабстві! Потрібно дати їм суворий урок."
 MIT_empty_the_fridge:0 "Операція «Гідра»"
 MIT_empty_the_fridge_desc:0 "З усіх тих, хто нас образив, ніхто не зробив так боляче, як Сікамеон. Зрадники товстіли за рахунок сліз і поту Астеріону, і прийшов час забрати те, що належить нам. Іншим нашим сусідам доведеться прийняти це як попередження, якщо вони вийдуть з ладу."
 MIT_megali_asterion:0 "Мегалі Астеріон"
 MIT_megali_asterion_desc:0 "Тепер, коли ми захопили землі Сікамеону, ми можемо почати процес інтеграції. Використовуючи представників меншин мінотаврів, ми можемо встановити прямий контроль над багатьма прикордонними провінціями, зберігаючи при цьому стабільність у решті частини країни."
 MIT_oppose_imperialism:0 "Протистояти імпериалізму"
 MIT_oppose_imperialism_desc:0 "Мінотаври страждали під імперським ярмом занадто довго! Спочатку грифони, потім партія Єдність, які хотіли, щоб кожен мінотавр залишався підпорядкованим їхньому ідеалу миру! Але більше ні! Наша нація повинна протистояти імперіалізму в усіх його проявах і завжди прагнути до свободи народів!"
 MIT_support_the_griffon_minorities:0 "Підтримати почесних мінотаврів"
 MIT_support_the_griffon_minorities_desc:0 "На відміну від північних грифонів, які із задоволенням облизують чоботи своїх лордів і господарів, південні грифони люблять свободу, як і ми. Зрозуміло, що ми повинні провести відмінність між імперіалістичним Герцландським брудом і місцевими південними грифонами. Нехай останні будуть почесними мінотаврами і отримають нашу допомогу та захист!"
 MIT_ethniki_organosis_neoleas:0 "Національна молодіжна організація"
 MIT_ethniki_organosis_neoleas_desc:0 "Щоб вижити як нація і культура, молоді потрібно показати правильний шлях і для досягнення цієї мети ми створимо "Національну молодіжну організацію", з гордим девізом: "Герб, наші прапори майорять на вітрі, для славного Астеріону!""
 MIT_corporatist_economic_reforms:0 "Корпоративні економічні реформи"
 MIT_corporatist_economic_reforms_desc:0 "Надаючи великі податкові пільги найбільшим компаніям і пропонуючи їм ексклюзивні економічні угоди, ми можемо ефективніше спрямовувати їх на служіння волі держави, подобається їм це чи ні."


 MIT_ally_wingbardy:0 "Подружитися з меншим ворогом"
 MIT_ally_wingbardy_desc:0 "Не дивно, що Вінґбардія пішла за нами на нашому ідеологічному шляху, можливо, настав час приєднатися до колишнього ворога в товаристві?"


 # Commie Focuses


 MIT_revolution_in_asterion:0 "Революція в Астеріоні"
 MIT_revolution_in_asterion_desc:0 "Після перемоги нашої коаліції ми створили орган під назвою Революційний Комітет Дій, РКД. Відтоді вони планували нашу можливу революцію і тепер, коли в нас перевага над «партнерами» по коаліції, настав час діяти!"
 MIT_self_relliance:0 "Самовпевненість"
 MIT_self_relliance_desc:0 "Настав час припинити покладатися на вигадку, що ми можемо отримати щось корисне від інших. Астеріон має бути своєю власною країною, повністю самостійною. Населення має зрозуміти це."
 MIT_bovine_work_councils:0 "Бичача робітнича рада"
 MIT_bovine_work_councils_desc:0 "Щоб полегшити бідність найнижчих верств населення Астеріону, ми можемо створити робочі ради по всій країні, щоб піклуватися про потреби місцевого пролетаріату, які діятимуть з невеликою автономією від уряду."
 MIT_bastion_of_communism:0 "Бастіон комунізму"
 MIT_bastion_of_communism_desc:0 "Тепер, коли ми відкинули кайдани імперіалізму, ми повинні завжди бути пильними, ми не будемо підкорятися альянсу, і ми коли-небудь будемо існувати як єдиний легітимний маяк революції в усьому світі!"
 MIT_forced_fighters:0 "Бригади молодих борців за свободу"
 MIT_forced_fighters_desc:0 "У міру того, як виховання на істинний шлях набирає обертів у молодших колективах, настав час заохочувати вступ до армії для захисту Батька-Астеріону."
 MIT_correct_history:0 "Виправити нашу історію"
 MIT_correct_history_desc:0 "Занадто довго ми уявляли нашу боротьбу проти імперіалістів як єдину концепцію нації, де герої перебувають на передньому краї, а більша частина населення просто підтримує їх. Ми повинні змінити це бачення, щоб показати народ як ціле, а не уряд, який скинув імперіалістичне ярмо!"
 MIT_look_beyond_our_boarders:0 "За нашими островами"
 MIT_look_beyond_our_boarders_desc:0 "Настав час вийти за межі наших островів і знайти інші соціалістичні держави, які можуть стати нашими союзниками в майбутньому, і встановити тісніші стосунки, для боротьби з тиранією імперського пригноблення і капіталізму!"
 MIT_unite_with_sicameon:0 "Об'єднатися з Сікамеоном"
 MIT_unite_with_sicameon_desc:0 "Ми довгий час були союзниками з грифонами Сікамеону, вони допомогли нам здобути свободу від Імперії, і тепер, коли вони досягли свого власного соціалістичного уряду, цілком природно, що ми робимо наш альянс офіційним."
 MIT_liberate_prywhen:0 "Звільнити Прайвен"
 MIT_liberate_prywhen_desc:0 "Амбітна революція Редґлада провалилася, але це не означає, що надію втрачено. Прайвен ще може звільнитися від деспотії! Наш обов'язок — завершити розпочате і повалити монархію раз і назавжди."
 MIT_reach_out_to_prywhen:0 "Звернутися до Прайвену"
 MIT_reach_out_to_prywhen_desc:0 "Революція в Прайвені розгорілася для боротьби з монархією, що пригнічує своє населення. Настав час укласти з ними союз, для посилення революції на півдні Грифонії."
 MIT_liberate_sicameon:0 "Звільнити Сікамеон"
 MIT_liberate_sicameon_desc:0 "Сікамеон залишається під контролем корумпованого і неуповноваженого уряду! Наш священний обов'язок — звільнити наших товаришів від цих страждань!"

