 MIT_MAXIMIN_DESC:0 "Максімін народився 973 року в Ціанолізії в сім'ї кріпаків на тютюновій фермі, що належала грифону. У 982 році його сім'я втекла в Астеріон, після того як нація здобула свободу у Відновній війні, і жила там у злиднях, аж поки в 999 році Максімін не прийняв пропозицію поїхати до Сталліонграда, щоб навчатися в Міжнародній Школі Комунізму імені Стіл Сталліона. Через роки він повернувся в Астеріон і був одним із засновників Коккіні Катаротіта, швидко ставши його генеральним секретарем."
 MIT_OPLI_DESC:0 "Константін Оплі був не надто відомим офіцером під час Відновної війни, але після перемоги він швидко піднявся службовими сходами і став протеже Константіноса Конділіса. Після смерті колишнього президента Оплі зумів зміцнити свої позиції як наступник і планував продовжити багато політик колишнього президента, проте процвітання і стабільність перших кількох років свободи закінчувалися. Нездатність звільнити материк під час Відновної війни і удавана бездіяльність Енотіти проти окупантів-грифонів, а також нездатність виконати всі обіцянки, зроблені під час війни, призвели до падіння популярності партії. У спробі заспокоїти протиборчі фракції, він дозволив політичним вигнанцям повернутися і дав обіцянку провести соціальні реформи. Проте, він поклявся продовжувати боротьбу, поки вся Південна Грифонія не звільниться від тиранії."
 MIT_MAXIRY_DESC:0 "Протягом багатьох років після Відновної війни ліберальна партія Енотіта домінувала на політичній сцені Астеріону, але тепер на сцену вийшов новий суперник і зайняв своє місце в центрі уваги. Це неймовірна і повністю прагматична коаліція фашистської партії Паліа Фроура і комуністичної партії Коккіні Катаротіта, лідери обох сторін, Андріс Дорі і Максімін Коккін, знали, що вони можуть кинути виклик партії Енотіта лише в союзі один з одним. Тепер, коли вони при владі, багато хто сумнівається, що коаліція довго протримається."
 MIT_DORY_DESC:0 "Народився на острові Етія, у Лофарі, 941 року. Андріс вступив до Астеріонської Військової академії в ранньому віці і приєднався до допоміжних сил Імперської армії. Під час розпаду Імперії він дезертирував, повернувся на батьківщину і став провідним генералом у Відновній війні, сміливо борючись проти окупаційних сил. Після перемоги він став міністром військових справ. Під час правління Константіноса Конділіса його було заслано до Вінґбардії через його імперські зв'язки. Там він зустрівся з Біколіні та почав поважати грифона і його ідеї військового управління. Після повернення в Астеріон після смерті Константіноса Конділіса він заснував Фасістас Паліа Фроура, партію, яка складалася здебільшого з ветеранів Відновної війни і націоналістів."
