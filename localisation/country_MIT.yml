 MIT_Iron_Will_desc:0 "Після відносно успішної кар'єри в Еквестрії як мотиваційного спікера та інструктора з наполегливості, Айрон Уілл вирішив повернутися на батьківщину і шукати там роботу. Дехто каже, що це через його погану репутацію в країні поні."
 shekel_desc:0 "Генерал Юстус прославився своїми невтомними і вельми спустошливими рейдами проти Синдикату Фрігольдерів, тож його почали боятися як пірати, так і члени морської піхоти Астеріону. Але, на відміну від військової, політична кар'єра цього бика була повною катастрофою. Генерал є переконаним прихильником Енотіти — особливо її більш войовничого крила — і виглядає рішучим прихильником нинішнього курсу країни. Але відверта ксенофобія Юстуса, а також його відкрита підтримка старих переконань і вірувань абсолютно не сприяють його популярності як політика. \n\nМожливо, йому краще б підійшли лави фашистсько-комуністичної коаліції, але генерал різко відкинув їхнє запрошення, заявивши, що вважає їх ворожими елементами, які «відсувають славний день визволення материкових земель». Завдяки всім цим факторам неодноразово нагороджений Юстус є одним із найблискучіших військових умів сучасного Астеріону... а також посміховиськом на політичній сцені країни.\n\n§YАвтор портрету§!: Scroup"
 MIT_Randy: "Ренді, козлик-ведучий"
 MIT_Randy_desc:0 "Під час роботи спікером і тренером у Айрон Уілла була група козлів помічників, найпомітнішим з яких був Ренді. Він відповідав за більшу частину адміністративної роботи, що стоїть за численними шоу і публічними виступами Айрон Уілла, і завжди радий зробити роботу з документами (хоча він часто їсть газету)."
