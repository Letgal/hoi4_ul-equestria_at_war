 #Events
 asterion.1.t:0 "Астеріонські материкові землі повернені!"
 asterion.1.d:0 "По всьому Астеріону жителі кричать від захвату, коли дізнаються про перемогу по громадському радіо або з вуст тих, хто почув це десь іще. Кіанія відвойована! Усі мінотаври-патріоти пам'ятатимуть цей день до кінця своїх днів. Вони не забудуть, як грифони-пригноблювачі тряслися від страху у своїх розбещених містах і як у сільській місцевості їхні товариші-мінотаври вітали армії Астеріону з розпростертими обіймами. Великі промови, виголошені в Астеровій Гавані, феєрверки в Просперо — все це залишиться в пам'яті кожного доброго мінотавра.\n\nБо свобода — найсолодший напій."
 asterion.1.a:0 "Перемога нарешті досягнута!"
 asterion.2.t:0 "Будівництво мосту розпочалося"
 asterion.2.d:0 "У рамках нашої дружби з Сікамеоном ми вирішили розпочати будівництво великого мосту, що з'єднає Астеріонський основний острів з материковою частиною Сікамеону. Це буде проєкт майже неймовірного масштабу для обох наших країн, але економічні та культурні винагороди будуть варті тих зусиль, які потрібні для будівництва.\n\nДля слави і процвітання обох наших країн ми обов'язково доб'ємося успіху!"
 asterion.2.a:0 "Час будувати!"
 asterion.3.t:0 "Перший сегмент завершено"
 asterion.3.d:0 "Завдяки нашим величезним зусиллям ми нарешті завершили перший сегмент будівництва мосту. Знадобилося чимало зусиль і більше, ніж кілька невдач, але тепер ми можемо сказати, що зробили це... навіть якщо ми ще не зробили цього повністю."
 asterion.3.a:0 "Ура!"
 asterion.5.t:0 "Швидкий прогрес"
 asterion.5.d:0 "Дивуючи більшість наших інженерів, останні розробки проєкту мосту випереджають графік. Завдяки значним інвестиціям, ретельному керівництву та управлінню, ці зусилля дали вражаючі результати, які, безсумнівно, стануть ознакою майбутніх успіхів. Але є ще одна можливість, наші менеджери з будівництва кажуть, що якщо ми вкладемо ще більше грошей у цей ключовий час, вони зможуть ще швидше прискорити будівництво і отримати результати, які можуть значно випередити поточний графік. Але чи варте це того?"
 asterion.5.a:0 "Це вартує того!"
 asterion.5.b:0 "Давайте не будемо спалювати наші гроші..."
 asterion.6.t:0 "Помірний прогрес"
 asterion.6.d:0 "Оновлена інформація про будівництво мосту від наших інженерів, будівництво йде за графіком і нічого страшного не сталося. Поки що."
 asterion.6.a:0 "І ми сподіваємося це так і залишиться"
 asterion.7.t:0 "Робота в застої"
 asterion.7.d:0 "Страшні новини з будівельного майданчика! Через комбінацію вантажівки з піччю замість двигуна, грифона з дуже казковими вусами та надзвичайно електричного вугра робота на мосту сповільнилася до повної зупинки! Щоразу, коли наші чиновники намагаються пояснити, чому все це сталося, це просто не має сенсу. Після п'ятої спроби в цей момент навіть не варто намагатися зрозуміти, як усе це сталося."
 asterion.7.a:0 "Що...?"
 asterion.8.t:0 "Незначна затримка"
 asterion.8.d:0 "Сумні новини, повідомлення з будівельного майданчика моста свідчать про те, що було кілька невдач з поставками і розподілом робочої сили. Ми можемо або дозволити цьому закінчитися із затримкою, або ми можемо витратити на це трохи грошей і прискорити процес?"
 asterion.8.a:0 "Усе гаразд."
 asterion.8.b:0 "Вкладіть гроші і сподівайтеся, що все вийде."
 asterion.9.t:0 "Велика затримка"
 asterion.9.d:0 "Вогонь. Повінь. І чума сарани. Усі обрушилися на будівництво нашого мосту в цей день, і ніхто точно не знає, чому. Усе, що ми знаємо, це те, що ми тепер сильно відстаємо від графіка, і ніякі гроші не зможуть вивести цю прокляту сарану!"
 asterion.9.a:0 "Я Ж СКАЗАВ! УСЕ ГАРАЗД!"
 asterion.9.b:0 "Ми повинні зробити все, що можемо! Натисніть найманців для відстрілу сарани, якщо це необхідно!"
 asterion.10.t:0 "Міст завершено!"
 asterion.10.d:0 "Сьогодні знаменний день для народів Астеріону і Сікамеону. У той час як останні частини мосту були прокладені, лідери двох народів зустрілися в центрі. [SIC.GetLeader] прийшов із заходу, а [MIT.GetLeader] зі сходу. Це знаменний день для обох наших країн, і ніхто не може цього применшити. Переваги цієї конструкції будуть тривалими і великими. Усе через силу дружби."
 asterion.10.a:0 "Десь я чув цю фразу"
 asterion.11.t:0 "Необхідний вчинок"
 asterion.11.d:0 "Три століття тому нашому народу довелося стояти на колінах перед грифонами, що вторгалися. Цю стару помилку було виправлено. Але як щодо сотень, ні, тисяч несправедливостей, скоєних ціанолізьким дворянством? Як щодо ненависті, яку щодня відчувають наші сільські бики? А як щодо крадіжок наших скарбів і ресурсів? Усі ці злочини залишаються безкарними. Більше немає.\n\nНарод Астеріону вимагає крові і крові яку вони отримають. Астеріонський уряд оголосив, що за їхні проступки будуть страчені всі захоплені або вільні ціанолізці, що володіють будь-яким дворянським титулом.\n\nБуде міжнародний протест. Будуть заклики грифонів, для нового вторгнення. Будуть сльози і будуть крики. Але не в наших лавах. Бо ми пам'ятаємо, чому це потрібно було зробити."
 asterion.11.a:0 "Помтса? Ні. Правосуддя."
 asterion.12.t:0 "Едикт Репатріація"
 asterion.12.d:0 "Наша законна земля знову наша. Але тепер, коли гармати мовчать і крики радості закінчилися, ми повинні розібратися з тим, що залишилося. Серед пріоритетних питань — доля ціанолізької знаті. Багато хто закликав до радикальних відповідей на долю дворянства, але холодні голови переважали. Ми знали, що вони не могли залишитися, але ми також розуміли, що душа нашого об'єднаного Астеріону буде назавжди заплямована, якщо ми потураємо кровопролиттю.\n\nПісля довгих дебатів було видано Едикт Репатріація. Усі грифони, які мають будь-який дворянський статус, і їхні нерозлучні соратники будуть репатрійовані на будь-яку землю з грифоновою більшістю за їхнім вибором. Їм буде дозволено піти без шкоди і з основними потребами. Однак уся власність, активи і майно будуть націоналізовані. Їм буде надано термін у чотири дні, після чого вони будуть насильно вивезені з нашої території. Указ також включає винятки для всіх дворян, тісно пов'язаних із державним апаратом кримінального переслідування, та осіб, які вважаються необхідними для відновлення."
 asterion.12.a:0 "Це всього лише правосуддя."
 asterion.13.t:0 "Милосердне прощення"
 asterion.13.d:0 "Засідання уряду було напруженим і хаотичним. Проблема ціанолізького дворянства розділила їх на частини. Деякі радикали вимагали жорсткіших заходів проти них, називаючи будь-який компроміс рівносильним зраді. Помірковані, звичайно, утримувалися від агресії і у відповідь називали їх божевільними. Навіть [Root.GetLeader] втратив контроль над кімнатою, нездатний прийняти остаточне рішення.\n\nПотім тростина вдарила об підлогу, змусивши всіх замовкнути після кількох ударів. Усі голови повернулися до кінця столу. Там сидів старий мінотавр — міністр у справах ветеранів. Той факт, що він наказав замовкнути зборам, сам по собі досить дивний, але не настільки, як той факт, що він захотів втрутитися. Обговорення ні до чого не привело, [Root.GetLeader] дав йому слово. Він встав, щоб заговорити.\n\n"Мої друзі. Протягом століть грифони принижували нас, і тепер, навіть зазнавши поразки, вони сіють розбрат серед нас. Це те, як низько ми впали?» Він глибоко зітхнув, дивлячись на карту Астеріону, що висіла на стіні. Він вказав на неї своєю тростиною.\n\n"Астеріон... Названий на честь нашого легендарного лідера, Астера. Він був би гордий сьогодні, за всіх вас, я впевнений, тому що ви відновили єдність нашого народу. Але давайте згадаємо, що він зробив. Поневолений німбусійцем, він не шукав кровопролиття. Він шукав свободи для нашого народу. Він шукав більш високу долю для нашого народу. Ви, я, всі ми — його нащадки, і ми всі несемо частинку його, що дає змогу нам, мінотаврам, здобути більш високе розуміння речей. Давайте діяти не як грифони чи поні, а як Астеріонці. Я кажу, ми прощаємо їх."\n\nКілька міністрів піднялися в гніві, старий міністр не зрушив з місця. [Root.GetLeader] попросив тиші. "Нехай він закінчить".\n\nСтарий міністр погодився. "Дякую. Тепер я розумію ваше занепокоєння. Але уявіть, що вони живуть серед нас, свідчення всієї слави цивілізації. Назавжди нездатний наказувати нам або забути, що ми піднеслися над ними, коли не могли цього зробити. Скажіть мені, друзі мої, хіба це не було б більшим правосуддям за їхні злочини?""
 asterion.13.a:0 "Астеріон прагне підтримати більш високе розуміння справедливості"
 asterion.19.t:0 "Інвестиції від Сікамеону"
 asterion.19.d:0 "Чудові новини від наших друзів у Сікамеоні! Вони вирішили інвестувати в нашу військово-морську промисловість, збільшуючи виробництво і якість наших кораблів."
 asterion.19.a:0 "Тост!"
 asterion.20.t:0 "Інвестиції від Сікамеону"
 asterion.20.d:0 "Багатообіцяючі новини з континенту, натхнені нашою дружбою, Сікамеон дозволив компаніям інвестувати в нашу промисловість. Це, безумовно, дасть поштовх нашій економіці."
 asterion.20.a:0 "Тост!"
 asterion.21.t:0 "Інвестиції від Сікамеону"
 asterion.21.d:0 "Уряд Сікамеону вирішив інвестувати в нашу недосвідчену авіабудівну промисловість, вона поки що недостатньо розвинена, але Сікамеон бачить у цьому великі перспективи, і ми повинні бути вдячні за це заступництво!"
 asterion.21.a:0 "Тост!"
 asterion.22.t:0 "Вартісні інвестиції"
 asterion.22.d:0 "Завдяки нашому заступництву військово-морська індустрія в Сікамеоні зросла, і ми отримали офіційну подяку від їхнього уряду. Хоча в цьому немає потреби, адже ми друзі!"
 asterion.22.a:0 "За дружбу!"
 asterion.23.t:0 "Вартісні інвестиції"
 asterion.23.d:0 "Завдяки нашому заступництву електронна промисловість у Сікамеоні зросла, і ми отримали офіційну подяку від їхнього уряду. Хоча в цьому немає потреби, адже ми друзі!"
 asterion.23.a:0 "За дружбу!"
 asterion.24.t:0 "Вартісні інвестиції"
 asterion.24.d:0 "Завдяки нашому заступництву збройова промисловість у Сікамеоні зросла, і ми отримали офіційну подяку від їхнього уряду. Хоча в цьому немає потреби, адже ми друзі!"
 asterion.24.a:0 "За дружбу!"
 asterion.25.t:0 "Повзучі Гори повернуто!"
 asterion.25.d:0 "Сьогодні славний день для всіх мінотаврів! Після принижень і поразки ми знову досягли величі! З наших островів ми рушили вперед, повертаючи всі землі нашої втраченої батьківщини під владу мінотаврів. Повзучі гори, цей древній природний бар'єр перед серцем нашої країни, знову наші. Остання частина нашої землі повернута. Нехай Астеріон процвітає тисячу років!"
 asterion.25.a:0 "Радійте! Слава Астеріону!"
 asterion.26.t:0 "Провалена операція"
 asterion.26.d:0 "Новини з півночі викликали сум'яття по всій країні. Війська, послані відвоювати Повзучі Гори, не вміли здобути перемоги. Наші голови низько опущені від сорому, але ми не дозволимо цій поразці зламати нас. Колись ми знову повернемося. Астеріон знову стане єдиним."
 asterion.26.a:0 "Ми ще повернемось."
 asterion.27.t:0 "Зміна планів"
 asterion.27.d:0 "Офіційно, наші генерали відмовилися від бойових дій у Повзучих Горах, без ознак того, що бандити підуть куди-небудь. Це справді прояв ганьби."
 asterion.27.a:0 "Прокляття..."
 asterion.28.t:0 "Мінотаври відкинуті!"
 asterion.28.d:0 "Відтоді, як мінотаври почали свій наступ на наші території, солдати нашої країни билися щосили, щоб убезпечити регіон. І схоже, що сьогодні вони нарешті досягли успіху!"
 asterion.28.a:0 "Ха! Дуля вам, а не гори!"
 asterion.29.t:0 "Повзучі Гори втрачені"
 asterion.29.d:0 "Проклята ганьба з фронту сьогодні, наші солдати були змушені відступити перед обличчям неоголошеної атаки Мінотаврів на нашу землю. Одного разу ми зможемо помститися."
 asterion.29.a:0 "Пристрелити цього генерала!"
 asterion.30.t:0 "Обнадійливі новини"
 asterion.30.d:0 "Сьогоднішні звіти радують. Астеріонська армія припинила штурм Повзучих Гір. Вони розбиті й принижені, а ми тріумфуємо!"
 asterion.30.a:0 "Фух"
 asterion.31.t:0 "Астеріонські претензії"
 asterion.31.d:0 "Страшні новини! Ми щойно отримали ранкову телеграму з Астерської Гавані, в якій вони заявляють про свій намір зайняти нашу берегову лінію в ім'я своєї національної оборони. Це цілковите безумство, але чи варто намагатися протистояти Астеріонському гігантові?"
 asterion.31.a:0 "Це не вартує смерті..."
 asterion.31.b:0 "Ми будемо битися до останнього за наш суверенітет!"
 asterion.32.t:0 "Ґрифус здається"
 asterion.32.d:0 "На подив верховного командування армії, Ґрифус підкорився нашим вимогам і вивів усі збройні сили зі своїх прибережних регіонів, і підрозділи Берегової охорони Астеріону перейшли до прямого управління."
 asterion.32.a:0 "Воу... це було легко."
 asterion.33.t:0 "Ґрифус оспарює наші претензії"
 asterion.33.d:0 "Як і очікувалося, Ґрифус повністю відхилив наші вимоги, армія в русі, і тепер у нас є причина для вторгнення."
 asterion.33.a:0 "Добре, я зроблю це сам."
 asterion.34.t:0 "Екстрені вибори"
 asterion.34.d:0 "Оскільки уряд Астеріону за останні кілька місяців повністю зупинився, це стало нагальною проблемою для проведення виборів. Енотіта нарешті оголосили вибори в надії зберегти контроль над урядом. Хоча опозиційна коаліція становить велику загрозу їхньому успіху. Спокуса радикальних партій останнім часом посилилася, але коаліція між фашистами і комуністами може розвалитися, якщо вони вийдуть переможцями. Поки що вони єдині у своїй ненависті до статус-кво.\n\nФашистська партія говорить про великий Астеріон, який охоплює землю багатьох наших сусідів, і про ідеологію, яка відокремлює мінотаврів від грифонів і північних грифонів від південних грифонів.\n\nКомуністи говорять про рівний стан усіх мінотаврів і про припинення корпоративного панування нашої промисловості.\n\nИ Енотіта, як і раніше, дотримується своєї риторики про свободу і рівність із додаванням націоналізму.\n\nВибір тепер за народом. Хто переможе?"
 asterion.34.a:0 "Енотіта зберігає владу."
 asterion.34.b:0 "Фасціо-комуністична коаліція приходить до влади."
 asterion.35.t:0 "Судьба Фіміавштадта"
 asterion.35.d:0 "Ми працювали над відновленням нашої адміністрації на колишніх землях гнобителів, коли ми зіткнулися з несподіваною проблемою. Річ у тім, що колишня столиця Кіанії, нині звана Фіміавштадт, була набагато більш грифонізована, ніж ми спочатку очікували, і тепер являє собою культурну більшість. Було скликано засідання кабінету, щоб вирішити, що робити.\n\nНайпростіший варіант — дозволити цьому бути і змусити грифонів діяти згідно із законами Мінотаврів, але це означає, що воно ніколи не буде повністю інтегроване.\n\nДругий варіант — вигнати майже всіх грифонів із міста, щоб відновити більшість мінотаврів.\n\nТретя опція, за яку виступає невелика, але гучна меншість, — це дійти згоди з адміністрацією грифонів у місті та створити нову "Вільну державу" з маріонетковим режимом."
 asterion.35.a:0 "Грифони можуть залишитися, але вони більше не зможуть нав'язувати нам свою волю."
 asterion.35.b:0 "Вигнати їх усіх! Неахора належить мінотаврам!"
 asterion.35.c:0 "Можливо, спеціальну домовленість буде підписано..."
 asterion.36.t:0 "Біженці з Фіміавштадту"
 asterion.36.d:0 "Надійшли новини про приплив грифонів з колишніх земель Ціанолізії. Мінотаври вигнали майже кожного грифона з єдиної грифонізованої частини країни, Фіміавштадта, яку мінотаври називають Неохора. Тепер ми маємо розібратися з цим новим населенням у нашій країні та знайти місце для їхнього розміщення."
 asterion.36.a:0 "Я думаю, що ми повинні подбати про цей бідний народ зараз..."
 asterion.37.t:0 "Посол з Астеріону"
 asterion.37.d:0 "З Астеріону прибув дипломат із проханням про відмову від територій, на який мінотаври заявили свої права. Мінотаври вважають цей регіон життєво важливим для возз'єднання їхньої нації та повернення колишньої слави. Ми могли б без проблем передати цей регіон і уникнути їхнього гніву, але в цих землях насправді чимало багатств, що могли б стати в пригоді нам самим."
 asterion.37.a:0 "Звісно, вони можуть отримати цей непотрібний клаптик землі."
 asterion.37.b:0 "Ці землі належать нам і лишень нам!"
 asterion.37.c:0 "Ми можемо віддати їм... за плату."
 asterion.38.t:0 "Наші землі повернулися до нас"
 asterion.38.d:0 "Чудові новини! Нам повернули територію, на яку ми заявили свої права! Дипломатія справді працює!"
 asterion.38.a:0 "Усі наші землі були повернуті!"
 asterion.39.t:0 "[From.GetNameDef] відмовляється поступатися нашими землями"
 asterion.39.d:0 "Сумні новини [From.GetNameDef] відмовляється повернути нам наші землі. Хоча зараз важливо, як ми готові боротися за них."
 asterion.39.a:0 "Коли перо зазнає невдачі, оголи ножни."
 asterion.40.t:0 "[From.GetNameDef] вимагає оплати"
 asterion.40.d:0 "Цікаву відповідь було отримано від [From.GetNameDef] на прохання повернути нашу землю, і вони відповіли, що продадуть її нам. Хоча це не зовсім нечувано, але це трохи неортодоксально, і багато хто в нашому уряді не наважується довіряти знаменитим жадібним грифонам."
 asterion.40.a:0 "Типова грифонівська жадібність. Добре, ми заплатимо."
 asterion.40.b:0 "У нас немає срібла для них, тільки холодна сталь."
 asterion.41.t:0 "Астерsон погоджується заплатити"
 asterion.41.d:0 "Ми отримали платіж, який ми запросили у мінотаврів в обмін на їхню землю, тепер ми можемо виконати нашу частину угоди і повернути гори... але, звісно, ми просто можемо цього не робити."
 asterion.41.a:0 "Чудово, вони можуть отримати свої землі."
 asterion.41.b:0 "Ці мінотаври такі наївні й довірливі..."
 asterion.42.t:0 "Астеріон відмовляється заплатити"
 asterion.42.d:0 "У відповідь на нашу пропозицію про продаж землі Астеріону ми отримали тільки гнівні слова і кілька розбитих таблиць. Астеріон марширує на війну з нами."
 asterion.42.a:0 "Що ж, варто було спробувати."
 asterion.43.t:0 "Салмаркт звільнено"
 asterion.43.d:0 "Після перестрілки і переговорів зворотним каналом ми відновили контроль над регіоном Салмаркт!"
 asterion.43.a:0 "Слава Астеріону!"
 asterion.44.t:0 "Вигнанці з Ціанолізії"
 asterion.44.d:0 "Сьогодні до нашої столиці прибули карети, в яких перебувають колишні дворяни Ціанолізії, які тепер вигнані після вторгнення Астеріону. Вони ясно дали зрозуміти, що залишаться тут, у нашій країні, і тому ми не бачимо жодних причин не надавати їм притулок."
 asterion.44.a:0 "Чудово, нові багаті грифони з якими можна мати справу..."
 asterion.45.t:0 "Астеріонські інвестиції"
 asterion.45.d:0 "Ми отримали безліч листів від уряду Астеріону про їхню готовність інвестувати в нашу цивільну промисловість. Чому ми повинні їх відкинути?"
 asterion.45.a:0 "Гроші це добре."
 asterion.46.t:0 "Астеріонські інвестиції"
 asterion.46.d:0 "Ми отримали безліч листів від уряду Астеріону про їхню готовність інвестувати в нашу військову промисловість. Чому ми повинні їх відкинути?"
 asterion.46.a:0 "Гроші це добре."

 #Repeatable commie-fascist events
 asterion.51.t:0 "Гарячі дебати"
 asterion.51.d:0 "Сьогодні в законодавчому органі розгорілися нові дебати з приводу політичних рішень, які чітко відображаються на партійних лініях. Тільки одна фракція може вийти на перше місце тут, хто це буде?"
 asterion.51.a:0 "Фашисти виграли дебати."
 asterion.51.b:0 "Комуністи виграли дебати."

 asterion.52.t:0 "Підтримка комунізму зростає"
 asterion.52.d:0 "Нова соціалістична кампанія почала набирати обертів серед народу, зміцнюючи комуністичні позиції в коаліції."
 asterion.52.a:0 "Соціалізм є соціалізм."

 asterion.53.t:0 "Підтримка фашизму зростає"
 asterion.53.d:0 "Сьогодні в одному з наших великих міст виступив впливовий оратор на фашистському мітингу, у рапортах ідеться, що жителі були дуже переконані."
 asterion.53.a:0 "Астеріон назавжди!"

 asterion.54.t:0 "Лоялісти енотіту протестують"
 asterion.54.d:0 "Відтоді, як коаліція прийшла до влади, старі члени Енотіта протестують проти нашої політики, яку вони вважають "недемократичною". Хоча технічно вони мають повне право зробити це, ми б воліли, якби вони цього не робили."
 asterion.54.a:0 "Це їхнє демократичне право."
 asterion.54.b:0 "Розправтеся з цими баламутами!"

 asterion.55.t:0 "Застій у парламенті"
 asterion.55.d:0 "Сьогодні в парламенті припиняються всі справи, оскільки розбіжності між членами коаліції зростають ще ширше, заважаючи країні робити практично все."
 asterion.55.a:0 "Відмінності між нами занадто великі."

 asterion.56.t:0 "Напруга навколо політичного радника"
 asterion.56.d:0 "Необхідно обрати нового члена кабінету для нашої нації, і обидві сторони коаліції висувають своїх власних кандидатів. Хто переможе наприкінці?"
 asterion.56.a:0 "Обрано кандидата від партії Фасістас Паліа Фроура."
 asterion.56.b:0 "Обрано кандидата від партії Коккіні Катаротіта."

 ###
 asterion.60.t:0 "Альянс з Астеріоном"
 asterion.60.d:0 "Горда нація Астеріон запрошує нас приєднатися до їхнього альянсу вільних на півдні. Ми скористаємося цією можливістю?"
 asterion.60.a:0 "Так! Ми будемо триматися разом!"
 asterion.60.b:0 "Ні... наші інтереси не збігаються."
 asterion.61.t:0 "[From.GetNameDef] Погоджується"
 asterion.61.d:0 "Славні новини! [From.GetNameDef] погоджується приєднатися до нашого альянсу! Це справді чудовий день!"
 asterion.61.a:0 "Тост за наших нових друзів!"
 asterion.62.t:0 "[From.GetNameDef] Відмовляється"
 asterion.62.d:0 "Погані новини, [From.GetNameDef] відхиляє нашу пропозицію приєднатися до нашого пакту. Ми повинні йти без них."
 asterion.62.a:0 "Прокляття."

 asterion.65.t:0 "Айрон Уілл пропонує свої послуги"
 asterion.65.d:0 "Айрон Уілл, популярний мотиватор і тренер, прийшов до [Root.GetLeader] і запропонував свої послуги як генерал, щоб вести наші великі армії. Хоча він не навчений, щоб бути офіцером, він зумів проявити себе як лідер биків і може виявитися корисним."
 asterion.65.a:0 "Ми приймаємо його послуги."
 asterion.65.b:0 "Якщо він хоче вести, він має заслужити це."

 asterion.66.t:0 "Найкраще завтра"
 asterion.66.d:0 ""Дружба". Чи можлива вона після всього, що сталося? Чи зможемо ми справді забути наше жорстоке минуле та історію? Чи змиримося ми з жорстокою спадщиною Ціанолізії? Чи забудемо незліченні битви в зруйнованому війною місті Фіміавштадті?\nНевелика група мінотаврів і грифонів сиділа разом на узбережжі, чекаючи сходу сонця. Серед них були колишні солдати, миротворці та воїни. Багато хто знав один одного з давніх часів, а частина навіть билися на протилежних сторонах під час війни. Напередодні ввечері відбувалося якесь свято, але нікому не хотілося бути на ньому присутнім. Можливо, що вони візьмуть участь у наступному. Один із присутніх присвиснув, коли над великою затокою Мінотавра з'явився перший проблиск світла. — Я сподіваюся, що сонце завжди буде таким прекрасним, — сказав інший.\nДеякий час присутні сиділи мовчки, поки ніч повільно перетворювалася на день. В інші часи вони спробували б убити одне одного, але зараз... Можливо, що в них усе-таки було майбутнє. І якщо не вони, то наступні покоління, безсумнівно, заслуговували на краще майбутнє."
 asterion.66.a:0 "Час справді лікує рани."

