### НАЦІОНАЛЬНІ ФОКУСИ ###
 OLE_army:0 "Становище армії"
 OLE_army_desc:0 "Наші збройні сили завжди були доволі невеликими порівняно з нашими більш сильними сусідами, а тому перебували в невигідному становищі. Однак із розвитком технологій ми можемо зрівняти умови гри на полі бою не кількістю, а вогневою міццю."
 OLE_doctrine_2:0 "Ставка на великі гармати"
 OLE_doctrine_2_desc:0 "Одним із найуспішніших із будь-яких придуманих знарядь війни є звичайна гармата, і, як і будь-який інший інструмент, із роками вона лише вдосконалювалася. Декілька наших командирів виступають за нову військову доктрину, зосереджену найперше на перемозі над ворогом за допомогою чистої вогневої потужності. Хоча не складно здогадатися, що їм просто подобається дивитися на великі вибухи."
 OLE_doctrine_1:0 "Колеса для оленів"
 OLE_doctrine_1_desc:0 "Так званий «танк» — відносно новий винахід. Ранні моделі не справили враження в галузі ефективності, проте з роками дизайн і вогнева міць повільно, але стабільно, вдосконалювалися. Кілька наших командирів зараз відстоюють доктрину «блискавичної війни», яка насамперед зосереджуватиметься на швидкості та мобільності наших сил, щоби мати можливість розгромити наших ворогів іще до того, як вони зможуть відреагувати."
 OLE_mot:0 "Куорма"
 OLE_mot_desc:0 "Куорма — або вантажівки, як їх називають не-оленячі раси, — нещодавно почали активно використовуватися, переважно для перевезення вантажів. Декілька наших тактиків запропонували нам прикріпити до них кілька броньованих пластин як експеримент і подивитися, що з цього вийде."
 OLE_mech:0 "ВБК"
 OLE_mech_desc:0 "ВБК (ВажкоБроньована Куорма) — простими словами, броньована вантажівка, але дійсно добре броньована з великою кількістю гармат на ній. Воістину, ми є вершиною сучасної військової науки."
 OLE_light_tank:0 "Танкові експерименти Гокуна"
 OLE_light_tank_desc:0 "Гокун Лурсвіґ, один із місцевих прихильників танкової війни, запропонував нам імпортувати деякі танки з наших сусідів із Еквестрії для експериментування над ними та, можливо, навіть використання їх як основу для наших власних танкових проєктів."
 OLE_light_tank_tt:0 "Розміщує §Yтри танкові дивизії§!."
 OLE_medium_tank:0 "Ставка на середні танки"
 OLE_medium_tank_desc:0 "На диво, експеримент Гокуна виявився успішним і зміг переконати більшу частину нашого вищого командування, що танки та мобільна війна — це шлях майбутнього. Вони винесли пропозицію з проєктування танків із більшою бронею."
 OLE_heavy_tank:0 "Тунґ-танки"
 OLE_heavy_tank_desc:0 "Тунґ-танки — абсолютні титани на полі бою, оснащені 87-мм гарматами та товстими броньовими листами практично на кожному сантиметрі корпусу, і такий монструозний вигляд привертає увагу."
 OLE_tank_making:0 "Масова мобілізація"
 OLE_tank_making_desc:0 "Ми багато чому навчилися з наших різноманітних експериментів із танками. Було б розумно використати ці знання для стандартизації виробництва запасних частин на випадок непередбачуваної ситуації."
 OLE_super_tank:0 "Гокунсьонн" # Ø
 OLE_super_tank_desc:0 "Ласкаво названий «Гокунсьонн» — це, мабуть, найвидатніший твір Лурсвіґа; потвора зі сталі й вогню, яка розчавлює своїм ходом усіх, хто наважиться протистояти Оленії." # Ø
 OLE_support:0 "Організована підтримка"
 OLE_support_desc:0 "Наші війська більше не можуть покладатися лише на гвинтівки та багнети; сучасна війна вимагає адаптивних допоміжних військ, як-от інженерів і медиків для застерігання втрати обладнання та рятування поранених однополчан."
 OLE_better_guns:0 "Удосконалене обладнання"
 OLE_better_guns_desc:0 "Наші вороги постійно вдосконалюють своє спорядження, і якщо ми не хочемо залишатися в минулому, ми повинні не відставати від них."
 OLE_new_arty:0 "Модернізація артилерії"
 OLE_new_arty_desc:0 "Наша нова доктрина становить собою закидування ворога масованими артилерійськими залпами, але більшість наших гармат або застаріли, або недостатньо потужні для цієї роботи. Ми повинні це виправити."
 OLE_computing:0 "Радіообладнання"
 OLE_computing_desc:0 "Враховуючи, що в найближчому майбутньому ми будемо підривати багато чого, полегшення зв’язку між нашими військами має бути одним із наших головних пріоритетів. Дружній вогонь — останнє, від чого хоче постраждати наша армія."
 OLE_focus_electronics:0 "Код «Перкеле»"
 OLE_focus_electronics_desc:0 "Код «Перкеле», названий так на честь його творця — полковника Спурдо С. Перкеле, — можливо, є однією з найгеніальніших мов коду, коли-небудь написаних. Більшість криптографів вважають її майже неможливою для розшифрування. Однак правда полягає в тому, що це навіть не код, а просто набір випадкових оленійських слів із доданим іменем Перкеле для заплутування."
 OLE_better_arty:0 "Грім і блискавка"
 OLE_better_arty_desc:0 "Ми могли б із таким самим успіхом інтегрувати все, чого навчилися досі: підривати нашого ворога з небес масованим артилерійським залпом, а не ризикувати життям наших оленів у безглуздих піхотних штурмах."
 OLE_rocketry:0 "Проєкт «Спурдо»"
 OLE_rocketry_desc:0 "З великою перевагою чейнджлінґів у військово-повітряних силах, літаки не становили б для них реальної загрози. Однак інновації в ракетобудуванні можуть виявитися корисними."
 OLE_military_academy:0 "Академія практичних наук Оленії"
 OLE_military_academy_desc:0 "Нещодавно створена Академія практичних наук Оленії (АПНО) зможе забезпечити, щоби науково-дослідницький відділ нашої армії не відставав у створенні нового та вдосконаленого обладнання для Збройних сил Оленії."

 OLE_oppose_the_king:0 "Опозиція королю"
 OLE_oppose_the_king_desc:0 "Юган «Дьєвулен» — нелеґітимний тиран. У нього нема мандату на керування Оленією. Як вищі посади в армії, так і уряд, разом зі звичайними оленями породжують протести проти його влади."
 OLE_The_True_Queen:0 "Леґітимна королева"
 OLE_The_True_Queen_desc:0 "Вельвет — єдина дитина короля Алдара II та законна правителька Оленії. Вона відома своєю добротою та благодійністю по всьому Королівству. Хоча вона зараз заслана до Еквестрії, група прихильників планує її повернення."
 OLE_Coerce_Officers:0 "Переконати офіцерів"
 OLE_Coerce_Officers_desc:0 "Армія стоїть на боці короля, але страх — єдина причина цьому. Переконавши рядових офіцерів, вони підштовхнуть звичайних солдат підтримати справу Вельвет."
 OLE_Align_The_Seers:0 "Отримати підтримку провидців"
 OLE_Align_The_Seers_desc:0 "Оленійська церква деякий час була осторонь, але вона все ще має сильний вплив на звичайного громадянина країни. Якби ми переконали їх відкрито засудити Югана та його лакеїв, ми би значно спростили досягнення нашої мети. Однак на безкоштовну допомогу від провидців сподіватись не треба..."
 OLE_Woe_To_The_Usurper:0 "Запланований саботаж"
 OLE_Woe_To_The_Usurper_desc:0 "Кажуть, «хто сильніший — той правіший»? Спаліть вщент джерело могутності Югана! Без зброї вони нам не завада."
 OLE_Strike_At_The_Kings_Deer:0 "Усунути Королівську гвардію"
 OLE_Strike_At_The_Kings_Deer_desc:0 "Нехай армія через силу служить королю, цього не можна сказати про Королівську гвардію, яка є одними з його найнепохитних прихильників. Вони накопичили багато переваг і багатств за роки служби, танцуючи під дудку Югана. Самий час виступити проти несправедливості."
 OLE_Return_From_Exile:0 "Повернення Вельвет"
 OLE_Return_From_Exile_desc:0 "«Юган мав багато часу погратися в короля. Мої олені, я знову тут! Стань зі мною, якщо твоє серце — у вільній Оленії!»"
 OLE_Crush_The_Oligarchs:0 "Зламати олігополію"
 OLE_Crush_The_Oligarchs_desc:0 "Приголомшливий рівень корупції в Оленії викликає неприємні відчуття. Найбагатші олені володіють цілими сільгоспугіддями, промисловими підприємствами та навіть містами! Королева Вельвет особисто перевірить їхнє право на майно та вилучить із них будь-які несправедливо зароблені надлишки."
 OLE_Support_The_Working_Deer:0 "Допомогти оленійським робочим"
 OLE_Support_The_Working_Deer_desc:0 "Мало хто постраждав більше, ніж звичайний робітник. 14-годинний робочий день, мінімальна зарплата, ніякої гарантії стабільності роботи — не можна це просто ігнорувати. Ми запровадимо справедливе трудове законодавство та покажемо робітникам, що їм не потрібно вдаватися до радикальних ідей, щоб мати мати хліб на столі."
 OLE_Reinvigorate_The_Elksburg:0 "Інвестиції в Елксбурґ"
 OLE_Reinvigorate_The_Elksburg_desc:0 "Місто Елксбурґ розташоване північніше від будь-якого іншого нашого населеного пункту і є місцем розташування величезних природних ресурсів, що досі не експлуатуються. Ми маємо заохочувати його зростання та розвиток."
 OLE_Seize_The_Agricultural_Centers:0 "Конфіскувати незаконно отримане майно"
 OLE_Seize_The_Agricultural_Centers_desc:0 "Більшість ферм в Оленії належать баронам, що не напружуючись від кримінального переслідування заробили незлічені суми за правління Югана. Таким чином, для звичайного громадянина навіть простий буханець хліба — непомірна розкіш. Тепер, це лише історія."
 OLE_Rapid_Development:0 "Крок Оленії в майбутнє"
 OLE_Rapid_Development_desc:0 "Хоча Оленія здебільшого змогла йти в ногу з часом у галузях промисловості та технологій, цього просто недостатньо проти загроз сучасного світу. Королева запропонувала програму стрімкої індустріалізації та розвитку всіх регіонів королівства. Не сюрприз, що таке раптове зазіхання не сподобається нашим громадянам, адже нам доведеться забирати приватне майно під нові заводи та вирубувати ліси, але мета виправдає засоби."
 OLE_Bring_Back_The_Rule_Of_Law:0 "Повернути верховенство закону"
 OLE_Bring_Back_The_Rule_Of_Law_desc:0 "Під час правління короля Югана той не перешкоджав розвитку корупції. Сьогодні вранці поліція Її Величності розпочала операцію з затримання найбільших порушників і збору доказів їхніх злочинів. Це повинно нагадати всім, що верховенство закону — першорядний інструмент підтримки порядку для оленійського суспільства."
 OLE_Fate_Of_The_Usurper:0 "Доля тирана" # (&)
 OLE_Fate_Of_The_Usurper_desc:0 "Оленія побачила багато позитивних змін за останні кілька місяців, але питання колишнього, нині ув’язненого короля залишається проблемою для королеви. Яку долю вона припише своєму відчуженому зведеному братові?"
 OLE_The_New_Monarchy:0 "Відновлення нашої репутації"
 OLE_The_New_Monarchy_desc:0 "Витівки Югана підірвали репутацію монархії перед народом. Ми повинні запевнити їх, що тиранія більше не буде проблемою, яку їм варто боятися, їхні права будуть мати найбільший пріорітет. Крім того, жоден із нащадків Югана більше не буде купатися в королівських привілеях."
 OLE_Restore_The_Riksdag:0 "Відновити Ріксдаґ"
 OLE_Restore_The_Riksdag_desc:0 "Ріксдаґ, або Едускунта, був народним збором знаті, духовенства та оленів нижчого суспільства, який сотні років представляв Оленію на світовій арені. Король Юган швидко та без роздумів закрив цю національну установу. Тепер цілком справедливо, щоби їхні повноваження були повністю відновлені та встановлені гарантії, щоби запобігти повторенню подібного злочину."
 OLE_Velvetist_Economic_Plan:0 "Економічний план Вельвет"
 OLE_Velvetist_Economic_Plan_desc:0 "Її Величність уважає, що найкращий спосіб розширити нашу економіку — використання талантів та магії оленів. Нехай буде так."
 OLE_encourage_free_thought:0 "Вільна думка для вільної країни"
 OLE_encourage_free_thought_desc:0 "За короля Югана національні школи та університети були придушені, прирікаючи Оленію до витоку молодих мізків. Це залишиться в історії, і кожен олень тепер може вільно висловлювати власні думки та ідеї, допоки вони не завдають шкоди іншим. Коженому оленеві буде гарантована безкоштовна освіта."
 OLE_New_Olenian_Youth:0 "Оленійська молодь"
 OLE_New_Olenian_Youth_desc:0 "Із відновленням влади законної королеви, манера поведінки простого оленя значно змінилася. Настільки, що молоді оленята в радісному ентузіазмі масово вступають у наші збройні сили. Вони називають себе «Блакитними рогами», а декотрі навіть розмальовують свої роги, щоби зробити їх схожими на роги Її Величності. Такий патріотизм має бути підтриманий!"
 OLE_Harmonist_Propaganda:0 "Просувати гармонійні цінності"
 OLE_Harmonist_Propaganda_desc:0 "Королева Вельвет давно закохалася в еквестрійський спосіб життя. Їхні ідеї гармонії зблизять оленів один із одним і створять міцний фундамент для будування майбутнього Оленії. У кожному оленеві є бажання бути кращим серед рівних, і завдяки гармонії вони можуть цього досягти."
 OLE_Urban_Reform:0 "Планування наших міст"
 OLE_Urban_Reform_desc:0 "В Оленії є багато великих міст, але більша частина населення досі живе в сільській місцевості. Це можна пояснити вбогістю, до якої опустилися більшість цих самих міст, не здатних належним чином утримувати велику кількість оленів, які живуть разом. Вирішення цього питання буде поставлене перед нашими архітекторами та дизайнерами, адже міста саме міста ведуть у майбутнє."
 OLE_World_Police:0 "Гармонія для всіх"
 OLE_World_Police_desc:0 "Радощі гармонії поширені по всій Оленії. Забезпечивши наше становище, тепер ми можемо допомогти пригнобленим у всьому світі, щоби вони теж могли жити повноцінно."
 OLE_A_New_Royal_Guard:0 "Наша віддана армія"
 OLE_A_New_Royal_Guard_desc:0 "Відтоді як ми вигнали Югана з трону, Оленія пережила значні покращення. Але найважливіше те, що ми реформували нашу армію та Королевську гвардію, і тепер вони служать із гордістю та відданістю. Хай живе вільний оленійський народ!"
 OLE_queen_velvet_academy:0 "Академія королеви Вельвет"
 OLE_queen_velvet_academy_desc:0 "Академія королеви Вельвет — це новий національний університет, зведений надати найкращу освіту кожному бажаючому. Створений за зразком училища Селестії, це заклад, який гарантує Оленії захист від копит божевільних тиранів."
 OLE_join_equestria:0 "Еквестрійсько-оленійський союз"
 OLE_join_equestria_desc:0 "Еквестрія та Оленія — великі нації самі по собі, а разом ми будемо захисниками миру та злагоди в усьому світі. Kauan eläköön Kuningatar!"

 OLE_the_great_strike:0 "Великий страйк"
 OLE_the_great_strike_desc:0 "На знак протесту проти тиранії короля Югана робітники навколо Оленії вийдуть на вулиці з мирним протестом. Ми очікуємо, що прихильники короля придушать таку демонстрацію, але ми не зупинимось, доки король не піде."
 OLE_storm_the_government_offices:0 "Штурмувати державні установи"
 OLE_storm_the_government_offices_desc:0 "Ескалація досягла точки кипіння. Настав час боротися з урядом. Ми будемо штурмувати та займати офіси, фабрики, поліцейські дільниці та оточувати будинки еліти. Король. Має. Піти!"
 OLE_stalliongrad_support:0 "Підтримка Сталліонграду"
 OLE_stalliongrad_support_desc:0 "Ми не можемо виграти цю війну наодинці. На щастя, нам і не треба: друзі-комуністи у Сталліонграді тільки й чекають нашого поклику."
 OLE_proclaim_deers_republic:0 "Проголошення нової республіки"
 OLE_proclaim_deers_republic_desc:0 "Оленія — давня країна, повна корупції та нерівності. Настав час будувати нове суспільство — суспільство звичайних оленів, де всі рівні."
 OLE_reeducation:0 "Перевиховання"
 OLE_reeducation_desc:0 "Створити табори для перевиховання буржуазії та її прибічників — гарна ідея. Більшість більше не буде підкорятися меншості. Їх перетворять на зразкових громадян крізь наполегливу працю та комуністичне виховання."
 OLE_three_year_plan:0 "Трирічний план"
 OLE_three_year_plan_desc:0 "Трирічний план покликаний привести Оленію в сучасну епоху крізь процес індустріалізації та робітничого самоврядування. Якщо робітники охоплять процес, Оленія може стати повністю модернізованою державою лише за три роки."
 OLE_workers_future:0 "Майбутнє робітників"
 OLE_workers_future_desc:0 "Минуле сповнене лише тиранами та стражданнями пролетаріату. Ми повинні стерти всі сліди минулого Оленії, щоби не повернутися до таких варварських шляхів. Короля ніколи не було. Ніколи не було тиранів. Був тільки робітник, і завжди буде."
 OLE_workers_throughout_the_ages:0 "Робітники впродовж століть"
 OLE_workers_throughout_the_ages_desc:0 "Минуле — це спільна історія всіх оленійців. Ми повинні прийняти наші традиції та нашу культуру та поєднати їх із нашими комуністичними ідеалами. Пам’ятаючи про минуле, ми ніколи його не повторимо."
 OLE_workers_scientific_committee_desc:0 "Комунізм — це майбутнє, а наука — це шлях до кращого завтра. Ми повинні ділитися своїми знаннями з усіма нашими товаришами-комуністами."
 OLE_agrarian_reform:0 "Аграрна реформа"
 OLE_agrarian_reform_desc:0 "Століттями олені нашої країни жили власними коштами, ледве виживаючи на землі, підвладній місцевим панам. Ми розширимо можливості фермерів і колективізуємо їхні зусилля, щоби гарантувати, що жоден олень більше ніколи не буде голодувати."
 OLE_communal_mines:0 "Шахти для робочих"
 OLE_communal_mines_desc:0 "Оленія має землю, повну багатими ресурсами, проте начальники шахт експлуатували звичайних оленів, а шахти були залиті кров’ю робітників. Тепер робітники володіють своєю працею, і ми можемо об’єднати наші зусилля з видобутку. Завдяки працівникам, які керують власним виробництвом, усі можуть скористатися багатством наших гір."

 OLE_crush_the_resistance:0 "Розтрощити повстання"
 OLE_crush_the_resistance_desc:0 "У королівстві складна ситуація, і є чимало тих, хто наважується заперечувати правління короля Югана. Ми повинні відшукати та ліквідувати їх. У нас є союзники серед знаті; чи, можливо, ми могли би звернутися за допомогою до церкви?"
 OLE_plactate_the_nobles:0 "Задовольнити дворян"
 OLE_plactate_the_nobles_desc:0 "Доми оленійської знаті довго панували землею королівства. Хоча багато з них підтримує правління короля Югана, є багато інших, не зацікавлених в сприянні з монархом або тих, хто відверто кидає йому виклик. Ми знайдемо шлях до згоди з такими вельможами та переведемо їх на бік короля."
 OLE_leave_the_old_guard_in_charge:0 "Зберегти владу старої гвардії"
 OLE_leave_the_old_guard_in_charge_desc:0 "Королівський кабінет повний старих лордів, вірних королю Алдару II. Хоча є декотрі, хто зневажає правління Югана, вони мають найбільший, ніж у когось іншого, досвід у вирішенні справ нації. З їхньою підтримкою, ми зможемо зміцнити правління короля."
 OLE_reshuffle_the_cabinet:0 "Реорганізація кабінету міністрів"
 OLE_reshuffle_the_cabinet_desc:0 "Королівський кабінет має бути замінений тими, хто лояльний до правління короля Югана: банкірами, промисловцями та іншими самодостатніми оленями. Поставивши їх у владні позиції, ми зможемо покращити добробут нації."
 OLE_new_privileges:0 "Нові привілеї"
 OLE_new_privileges_desc:0 "Здавна шляхта користувалася перевагами значних багатьох привілеїв щодо оленів королівства. Поширюючи привілеї на капіталістів, торгівців, банкірів та інших маючих фінансову владу, ми можемо допомогти у зростанні економіки Оленії."
 OLE_support_the_oligarchs:0 "Підтримати олігархів"
 OLE_support_the_oligarchs_desc:0 "Державний бізнес мають вести ті, хто вже керує країною. Стороння підтримка не потрібна. Король має підтримувати їх. Звісно, допоки вони лояльні йому."
 OLE_industrialists:0 "Промисловці"
 OLE_industrialists_desc:0 "Оленія не настільки розвинена в промисловому відношенні, як Еквестрія чи кляті таргани на півночі, але в неї є багато чудових і невтомно працюючих промисловців, здатних змінити це. Підтримуючи їх, ми можемо стимулювати економіку країни та рухати її вперед у епоху диму, сталі та срібла."
 OLE_land_owners:0 "Землевласники"
 OLE_land_owners_desc:0 "Оленійські гори сповнені незліченних багатств, які поки що ледве використовані, а наші ферми — не більше маленьких садків, збудованих лише для прогодування небагатьох. Підтримуючи землевласників, ми можемо спонукати селян вирощувати та збирати більше врожаю, щоби прогодувати націю."
 OLE_reinforce_old_hierarchies:0 "Зміцнити стару ієрархію"
 OLE_reinforce_old_hierarchies_desc:0 "У давнину серед оленів королівства існувала сувора ієрархія. Від найнижчої лані до самого короля, всі мали своє місце в системі. Хоча для повторного впровадження цих старих ідей, особливо серед нижчої верстви, потрібен час. Із часом це зміцнить владу монарха над усіма."
 OLE_a_dynasty_to_last:0 "Династія на століття"
 OLE_a_dynasty_to_last_desc:0 "Юган не безсмертний... поки що, але його спадщина — ще б пак. Ніколи більше королева не сяде на оленійський трон. Лише Королі чистої крові Єлзеків пануватимуть над Оленією, відтепер і до самого кінця часів.\nНезгодні, у свою чергу, будуть вічно благати про пощаду, не знаходячи її."

 OLE_industrial_incentives:0 "Стимуляція промисловості"
 OLE_industrial_incentives_desc:0 "Оленія значно відстає від сусідів у промисловому питанні. Пропонуючи стимули для відкриття нових заводів, ми можемо почати переводити Оленію в сучасну епоху."
 OLE_public_works_fund:0 "Фонд громадських робіт"
 OLE_public_works_fund_desc:0 "Інфраструктура Оленії не пройшла далі темних віків. Фонд громадських робіт забезпечить роботу для всіх і об’єднає націю."
 OLE_great_coastal_railroad:0 "Велика прибережна залізниця"
 OLE_great_coastal_railroad_desc:0 "Велика прибережна залізниця пролягає між Цервусом і еквестрійським кордоном, ставши найдовшою окремою залізницею в історії Оленії та сполучивши тисячі оленів із рештою нації."
 OLE_manty_creek_dam:0 "Дамба Мянтю"
 OLE_manty_creek_dam_desc:0 "Струмок Мянтю — ідеальне місце для гідроелектростанції, здатної забезпечувати електроенергією весь Йортланд і прилеглі території."
 OLE_the_great_northern_wall:0 "Велика північна стіна"
 OLE_the_great_northern_wall_desc:0 "Загрозу чейнджлінґів не можна недооцінювати. Північ треба захищати. Будівництво великої стіни втримає орди жуків."
 OLE_defend_the_equestrian_border:0 "Захистити еквестрійський кордон"
 OLE_defend_the_equestrian_border_desc:0 "Хоча Селестія навряд чи вчинить будь-які ворожі дії проти Оленії, ми повинні бути готові. Оскільки річка Пеура є природним бар’єром, укріплення гарантують, що всякий поні, який спробує перепливти, лише витратить час."
 OLE_national_defence_commitee:0 "Комітет національної оборони"
 OLE_national_defence_commitee_desc:0 "Треба організувати Комітет національної оборони, який би стежив за розширенням обороноздатності та укріплень Оленії."
 OLE_rudolf_line:0 "Лінія Рудольфа"
 OLE_rudolf_line_desc:0 "Рудольф Пуна, голова Комітету національної оборони, запропонував резервну оборонну лінію для захисту столиці в разі нападу чейнджлінґів."
 OLE_rail_the_north:0 "Північна залізниця"
 OLE_rail_the_north_desc:0 "Північний кордон із жуками — суцільна пустка. Хоча одні кажуть, що краще залишити його таким, інші наполягають на тому, що ми повинні покращити інфраструктуру для підтримки військ, яким доручено захищати нашу країну."
 OLE_great_iron_works:0 "Великий залізоробний завод"
 OLE_great_iron_works_desc:0 "Великий залізоробний завод у Сакарі був великим виробничим об’єктом, якого раніше не бачили в Оленії. Він забезпечував нас залізом і сталлю, необхідними для прогодування нації, яка швидко індустріалізується."
 OLE_end_the_cottage_industry:0 "Кінець кустарній промисловості"
 OLE_end_the_cottage_industry_desc:0 "Тисячі років олені робили у власних домівках товари для власного споживання. Тепер оленям більше ніколи не доведеться сидіти в темряві біля свого каміна! Зараз заводи забезпечують оленів усім необхідним. Питати тих, хто має в них працювати, — зайве."
 OLE_industrial_revolution:0 "Індустріальна революція"
 OLE_industrial_revolution_desc:0 "Настала доба машин. Ми не можемо дочекатися, коли Оленія наздожене решту світу. Якщо ми хочемо стояти на власних чотирьох копитах, ми повинні революціонізувати національну промисловість."
 OLE_cervus_industrial_district:0 "Промисловий район Цервуса"
 OLE_cervus_industrial_district_desc:0 "Великий простір колишніх сільгоспугідь неподалік від міста Цервус є ідеальним місцем для будівництва великого промислового району для створення товарів усіх видів для нації."
 OLE_hjortland_institute_of_engineering:0 "Інженерний інститут у Йортланді"
 OLE_hjortland_institute_of_engineering_desc:0 "Йортландський інженерний інститут — спеціалізований університет, у якому ми будемо готувати нове покоління інженерів, архітекторів та винахідників."
 OLE_uranium_mining:0 "Видобуток урану"
 OLE_uranium_mining_desc:0 "Оленія багата на уран. Ми повинні знайти застосування цьому сяючому камінню."
 OLE_invest_in_the_military:0 "Спонсорування воєнної промисловості"
 OLE_invest_in_the_military_desc:0 "Зараз наша армія забезпечена зброєю та спорядженням кустарного виробництва. Створивши засоби для масового виробництва стандартизованого оснащення, ми зможемо постачати як більше, так і краще оснащення для наших бойових оленів."
 OLE_alda_gunworks:0 "Alda Gunworks"
 OLE_alda_gunworks_desc:0 "«Alda Gunworks» є виробником зброї номер один для Оленії вже понад п’ятдесят років. Час нарешті відкрити фабрику, здатну задовольнити потреби нації."
 OLE_national_defence_fund:0 "Фонд національної оборони"
 OLE_national_defence_fund_desc:0 "Через загрози з усіх боків, Оленія потребує повної перебудови свого військово-промислового потенціалу. Фонд національної оборони подбає про те, щоби для допомоги Оленії у скрутний час завжди були гроші."
 OLE_a_gun_for_every_buck:0 "Рушниця для кожного оленя"
 OLE_a_gun_for_every_buck_desc:0 "Населення Оленії переважає за 10 мільйонів оленів. Переконавшися, що кожен олень має рушницю, ми не повинні боятися, що незабаром залишимося без вогневої потужності."

 OLE_modern_longships:0 "Сучасні галери"
 OLE_modern_longships_desc:0 "У давнину морями світу плавали великі оленійські кораблі. Хоча сьогодні ці кораблі будуть марними, їхні революційний дизайе можна використати для створення нового флоту, здатного для десанту наших віськ з моря."
 OLE_storm_the_beaches:0 "Штурмувати пляжі"
 OLE_storm_the_beaches_desc:0 "Незалежно від берегової лінії, наші олені винирнуть із хвиль і наведуть жах на тих, хто на березі."
 OLE_plactate_the_gothar:0 "Заспокоїти ґодар"
 OLE_plactate_the_gothar_desc:0 "Ґодар були слугами богів від початку часів. Хоча їхня влада зменшилася під правлінням попереднього короля, вони й досі мають великий вплив на націю."
 OLE_reinstate_the_allsherjargothi:0 "Відновити аллсгер’ярґоді"
 OLE_reinstate_the_allsherjargothi_desc:0 "Посада аллсгер’ярґоді, стародавнього релігійного лідера оленів і правого копита короля, давно була вакантною. Відновивши посаду, ґодар можна буде підпорядкувати центральній владі."
 OLE_purge_the_heretics:0 "«Повчання» безбожників"
 OLE_purge_the_heretics_desc:0 "Єресь давно процвітала за правління попереднього короля. Бідні заблукані душі, ми повинні виловити всіх, хто зійшов з правильного шляху. На те божа воля."
 OLE_reopen_the_seers_college:0 "Наново відкрити Колегію провидців"
 OLE_reopen_the_seers_college_desc:0 "Кажуть, Колегія провидців була просто легендою. Єретики. Відновивши її, ми можемо сприяти духовному та магічному зростанню оленійського суспільства."
 OLE_the_holy_coup:0 "Священий путч"
 OLE_the_holy_coup_desc:0 "Король Юган — егоїстичний, жадібний до влади невільник, непридатний правити нашою великою нацією. Аллсгер’ярґоді та його послідовники в змозі завдати удару та відібрати владу у короля."
 OLE_matter_of_monarchy:0 "Питання монархії"
 OLE_matter_of_monarchy_desc:0 "Тепер, коли короля Югана посадили під домашній арешт, що ми будемо робити з ним і з монархією взагалі?"
 OLE_sacrifices_to_ukko:0 "Підношення для Укко"
 OLE_sacrifices_to_ukko_desc:0 "Укко, цар богів, їздить по небу на колісниці, запряженій лісовими вовками, несучи з собою грім і блискавку. Він — бог війни, і з його благословенням наші армії будуть непереможними. Життя кількох в’язнів і поруч не стане з результатом."
 OLE_new_vikings:0 "Нові вікінґи"
 OLE_new_vikings_desc:0 "Вікінґ. Давня традиція оленів. Усі олені подорожували в пошуках багатства, часто за рахунок інших. Цю горду традицію варто відновити на користь усім оленянам."
 OLE_sacrifices_to_pellervo:0 "Підношення для Пеллерво"
 OLE_sacrifices_to_pellervo_desc:0 "Пеллерво, бога врожаю і гір, здавна шанували олені, які обробляли землю. Він добрий і милосердний бог, а також той, хто заморозить наших ворогів під гірським льодом."
 OLE_offerings_to_spirits:0 "Жертви духам"
 OLE_offerings_to_spirits_desc:0 "Існує багато духів. Вони живуть навколо нас і впливають на наше повсякденне життя. Залишаючи їм приношення, ми можемо отримати їхню прихильність і вони допоможуть нам на нашому шляху до слави."
 OLE_dread_from_the_sea:0 "Жах із моря"
 OLE_dread_from_the_sea_desc:0 "Жодне прибережне місто не зможе спокійно спати, адже наші кораблі в тумані десь там. Ми візьмемо штурмом їхні пляжі та присвоїмо їхні домівки. На те воля Укко."
 OLE_the_old_ways:0 "Старі звичаї"
 OLE_the_old_ways_desc:0 "Боги понад усе. Аллсгер’ярґоді несе їхній голос. Кожен член суспільства займає своє місце. Це всесвітня правда. Ми повинні перебудувати суспільство, щоби те слідувало істинним вченням богів, і не можна допускати жодних розбіжностей."
 OLE_glory_justice_honor:0 "Слава, справедливість, честь"
 OLE_glory_justice_honor_desc:0 "Слава, справедливість, честь. Три принципи Укко. Ми повинні прийняти ці ідеї, щоби поліпшити моральне ядро суспільства. Ми повинні бути маяком праведності для всіх інших. Всі будуть боятися темних морів."
 OLE_religious_reform:0 "Релігійна реформа"
 OLE_religious_reform_desc:0 "Наша релігія стара, але Оленія сучасна. Ми повинні прагнути поєднати два ідеали таким чином, щоби створити суспільство, придатне для всіх, але зберігаючи наші традиційні цінності."
 OLE_situation_stable:0 "Ситуація стабільна"
 OLE_the_great_northern_wall_tp:0 "Всі провінції на кордоні з державою §Y[CHN.GetName]§! отримають §Y2 наземні укріплення§!."
 OLE_defend_the_equestrian_border_tp:0 "Всі провінції на кордоні з державою §Y[EQS.GetName]§! отримають §Y2 наземні укріплення§!."
 OLE_rudolf_line_tp:0 "Додасть §Y3 наземні укріплення§! в північних провінціях областей §YСтрумок Мянтю§! та §YЗелена долина§!." # Тут була ще одна область, але у грі її нема й укріплення фокус дає тільки в цих двох

 OLE_approach_chrysalis:0 "Делегація до Кризаліс"
 OLE_approach_chrysalis_desc:0 "Хоча чейнджлінґи є найбільшою загрозою, що нависає над Оленією, можливо, з ними можна торгуватися. Ми повинні спробувати відкрити дипломатичні канали з Її Величністю."
 OLE_accept_servitude:0 "Прийняти їх опіку"
 OLE_accept_servitude_desc:0 "Заради безпеки нашої нації та самого короля ми повинні запропонувати Кризаліс все, що вона потребує. Нашу повну лояльність."
 OLE_changeling_advisors:0 "Радники чейнджлінґів"
 OLE_changeling_advisors_desc:0 "Чейнджлінґи можуть запропонувати нам свій досвід у питаннях війни та науки. Ми повинні довести свою корисність."
 OLE_equestrian_spoils:0 "Еквестрійські трофеї"
 OLE_equestrian_spoils_desc:0 "Еквестрійці завжди вважали себе найкращими. Тепер ми поставили їх на місце і можемо пожинати плоди. Поні постраждають, але, чесно кажучи, це краще, ніж плани чейнджлінґів на них."
 OLE_the_changeling_threat:0 "Загроза чейнджлінґів"
 OLE_the_changeling_threat_desc:0 "Жуки на півночі завжди загрожували безпеці Оленії. Ми повинні усвідомити цю загрозу та вжити заходи, щоби захиститися від потенційного нападу."
 OLE_all_stags_must_serve:0 "Усі повинні служити"
 OLE_all_stags_must_serve_desc:0 "Обов’язок кожного оленя — захищати свій народ. Кожен олень має бути готовий захистити свої домівки та родини від орди, що не знає милосердя."
 OLE_strike_first:0 "На крок попереду"
 OLE_strike_first_desc:0 "Ми не можемо просто чекати, поки чейнджлінґи наберуться сил для атаки. Ми повинні нав’язати їм бій, поки у нас ще є ініціатива."
 OLE_let_them_come:0 "Нехай приходять"
 OLE_let_them_come_desc:0 "Наші гори представляють ідеальні позиції для захисту від вторгнення. Ми повинні зміцнити нашу оборону та навчити наші армії протистояти будь-якій атаці, подібно до стіни."
 OLE_squash_the_bugs:0 "Дави жуків!"
 OLE_squash_the_bugs_desc:0 "Чейнджлінґи — не що інше, як жалюгідні жуки. Заради безпеки світу, ми роздавимо їх, як мух під копитами."

 OLE_navy_focus:0 "Становище флоту"
 OLE_navy_focus_desc:0 "Наш флот уже якийсь час перебуває у скрутному становищі. Однак за належних інвестицій ми все ще можемо це змінити."
 OLE_navy_academy:0 "Йортландська військово-морська академія"
 OLE_navy_academy_desc:0 "Заснування військово-морської академії Йортланда — лише перший із багатьох кроків, необхідних для створення військово-морських сил, якими зможуть пишатися всі олені."
 OLE_navy_base_1:0 "Розширити морські доки"
 OLE_navy_base_1_desc:0 "Створення нашого нового флоту потребує великої кількості ресурсів. Ми повинні розширити нашу галузь сухих доків, щоби не відставати від зростаючого попиту."
 OLE_navy_base_2:0 "Подальше будівництво морських доків"
 OLE_navy_base_2_desc:0 "Наша остання робота з будівництва доків була лише першим кроком. Тепер ми повинні виділити ще більше ресурсів, щоби створити флот, який зможе демонструвати нашу силу!"
 OLE_navy_doctrine_1:0 "Акцент на лінкори"
 OLE_navy_doctrine_1_desc:0 "Із нашими обмеженими ресурсами ми не можемо дозволити собі покладатися на нові кораблі та методи. Натомість, ми повинні дотримуватися перевіреного методу створення великих і потужних бойових кораблів."
 OLE_navy_doctrine_2:0 "Акцент на авіаносці"
 OLE_navy_doctrine_2_desc:0 "Ми не можемо сподіватися наздогнати технології лінкорів. Натомість, ми повинні зосередитися на новіших конструкціях, щоб отримати перевагу на морі."
 OLE_heavy_cruiser_focus:0 "Важкі кораблі підтримки"
 OLE_heavy_cruiser_focus_desc:0 "Нашим лінкорам потрібні найкращі кораблі підтримки."
 OLE_naval_aviation:0 "Акцент на морську авіацію"
 OLE_naval_aviation_desc:0 "Наші авіаносці заслуговують мати найкращі літаки, які тільки може вигадати наш розум."
 OLE_destroyers:0 "Акцент на есмінці"
 OLE_destroyers_desc:0 "Наші лінкори потребують підтримки легкої артилерії, щоби маленькі мобільні кораблі не вадили їхнім великим гарматам." # Придумав свій опис, бо звичайний мені показався недоладним
 OLE_submarines:0 "Закрити їхнім конвоям море"
 OLE_submarines_desc:0 "Наш авіаносний флот може бути потужним. Але йому потрібен час для вступу в бій. Тому інвестиції в підводні човни необхідні для того, щоби підтримувати наші нальоти на морські конвої."
 OLE_battleships:0 "Лінкори майбутнього"
 OLE_battleships_desc:0 "Наші лінкори будуть більшими за все, що світ коли-небудь бачив!"
 OLE_carriers:0  "Авіаносці майбутнього"
 OLE_carriers_desc:0 "Наші авіаносці повинні бути найвищої якості. Тільки тоді ми зможемо сподіватися на встановлення нашої військової присутності на морі."
 OLE_rule_the_seas:0 "Оленія править морями!"
 OLE_rule_the_seas_desc:0 "Після повної реформи нашого флоту ми нарешті можемо заявити, що пануємо над хвилями!"

 OLE_state_air:0 "Сумне становище авіації"
 OLE_state_air_desc:0 "Наша земля не має жодного літального апарату. Ми повинні це виправити."
 OLE_airports:0 "Фінансування будівництва аеропортів"
 OLE_airports_desc:0 "Нам потрібні аеропорти для розміщення нашого теоретичного повітряного парку. Ми повинні якнайшвидше інвестувати в нові."
 OLE_fighters:0 "Панувати небесами!"
 OLE_fighters_desc:0 "Винищувачі є ключем до будь-якої повітряної місії. Ми повинні інвестувати в нові моделі, щоби справді панувати в небі!"
 OLE_strategicbombers:0 "Акцент на бомбардувальники"
 OLE_strategicbombers_desc:0 "Сучасні війни — тотальні. З новими бомбардувальниками ми можемо знищити будь-яку фабрику ворога, який наважиться битися з нами!"
 OLE_cas:0 "Підтримка з неба"
 OLE_cas_desc:0 "Хоча наші повітряні сили самі по собі вражають, їхня справжня цінність полягає у співпраці з нашими наземними силами. Нові конструкції літаків зроблять саме це."
 OLE_bombers:0 "Tактичні бомбардувальники"
 OLE_bombers_desc:0 "Середня точка між важкими бомбардувальниками та легкою близькою підтрмкою з повітря. Універсальність тактичного бомбардувальника є його найбільшою перевагою."
 OLE_air_doctrine:0 "Аеронавігаційні інновації"
 OLE_air_doctrine_desc:0 "Тепер, коли у нас є величезний парк літаків, ми можемо зосередитися на його правильному застосуванні."
 OLE_attack_equestria:0 "Велика священна війна"
 OLE_attack_equestria_desc:0 "Еквестрія багата на все: ідеальна ціль для захоплення. Їхнє багатство стане нашим. Поні вклонятимуться нам у ланцюгах і виконуватимуть кожен наш наказ."

 OLE_rehabilitate_generals:0 "Змилуватися над командирами"
 OLE_rehabilitate_generals_desc:0 "Хоча декотрі з наших військових командувачів, можливо, обрали не той бік в останній громадянській війні, нашій нації потрібні всі здібні лідери, яких вона може отримати."

 OLE_EQS_investment:0 "Еквестрійсько-оленійська економічна рада"
 OLE_EQS_investment_desc:0 "Еквестрійсько-оленійська економічна рада"
