 OLE_currupt_government:0 "Корумпований уряд"
 OLE_currupt_government_desc:0 "Правління короля Югана «Дьєвулена» Єлзека повільно підірвало моральні основи уряду та бюрократів. У наш час нічого не можна зробити без хабара, та навіть цього не вистачає, щоб розпочати роботу. Відтак заможні олені в Оленії збільшили свої статки та привілеї."
