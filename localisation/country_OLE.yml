### ПОДІЇ ###
 olenia.1.t:0 "Чейнджлінґи претендують на наші землі"
 olenia.1.d:0 "Королева Кризаліс стверджує, що прикордонні області Феер-Далар і Солґуд-Берґшедья «етнічно належать чейнджлінґам», і вимагає контроль над цими землями. Як нам відповісти на таке твердження?"
 olenia.1.a:0 "Вони можуть забирати ці території."
 olenia.1.b:0 "Їхні твердження нас не переконують!"
 olenia.2.t:0 "Чейнджлінґи вимагають подальші поступки"
 olenia.2.d:0 "Королева Кризаліс стверджує, що Оленія є частиною сфери інтересів чейнджлінґів, і хоче, щоби ми мирно прийняли їхні вимоги щодо підпорядкування в якості автономного регіону. Відмова призведе до непоправного..."
 olenia.2.a:0 "Заради миру для обох націй, ми згодні."
 olenia.2.b:0 "Вони з глузду з’їхали? Війна, так війна."
 olenia.3.t:0 "Переговори про капітуляцію в королівському кабінеті"
 olenia.3.d:0 "У королівському кабінеті є ті, хто стверджує, що, можливо, ця війна не в інтересах країни, і що ми повинні були здатися давно. Вони стверджують, що може бути не пізно. Чи варто нам звертатися до чейнджлінґів для мирних переговорів?"
 olenia.3.a:0 "Запропонуйте безумовну капітуляцію."
 olenia.3.c:0 "Ми не відступимо, ми не здамося!"
 olenia.4.t:0 "Вищі класи тікають із країни"
 olenia.4.d:0 "Через те, що ситуація Оленії виглядає жахливою, представники вищих класів вилучили свої активи й утекли до Еквестрії та інших віддалених країн. Тепер король сидить у майже порожній тронній залі, а підтримка навколо нього швидко зникає."
 olenia.4.a:0 "Мені тут більше не місце..."
 olenia.4.c:0 "Боягузи! Король не тікає! Боремося до останнього!"

 olenia.101.t:0 "[From.GetName] не може допомогти нам!"
 olenia.101.d:0 "Держава [From.GetName] відмовилася відповісти на наше прохання про допомогу в нашій боротьбі."
 olenia.101.a:0 "Наодинці з долею."
 olenia.102.t:0 "[From.GetName] кидає нас!"
 olenia.102.d:0 "[From.GetName] відмовляється допомогти нам у скрутний момент! Ми самі по собі."
 olenia.102.a:0 "Прокляття!"

 olenia.103.t:0 "Громадянська війна в Оленії"
 olenia.103.d_johan:0 "[This.GetNewspaperHeader]Учора вранці Югану, королю Оленії, було пред’явлено ультиматум. Він має зректися престолу на користь принцеси Вельвет протягом 24 годин, інакше йому загрожує арешт. Пізно вчора ввечері за сприяння вірних йому офіцерів король Юган утік зі столиці на літаку та виступив по радіо, засуджуючи принцесу Вельвет і закликаючи всіх, хто вірний його правлінню, підняти зброю проти лжекоролеви.\n\nСьогодні вранці Оленійський суд визнав правління короля Югана незаконним і офіційно передав корону королеві Вельвет. Наразі королева поселилася в палаці Йортланда та зустрілася з високопоставленими урядовими та військовими чиновниками, щоб обговорити їхній наступний крок.\n\nОскільки жодна зі сторін не бажає відступити, зараз Оленія перебуває в одному кроці від громадянської війни."
 olenia.103.d_com:0 "[This.GetNewspaperHeader]Учора вранці прихильники роялістів увірвалися в оленійський парламент із метою просування законопроєкту, який відновить монархію за королеви Вельвет. Жорстокі перестрілки спалахнули по всьому місту, яке до ночі потрапило під повний контроль роялістів.\n\nПо всій країні роялісти, ліберали та гармоністи взялися за зброю, щоби звільнитися від комуністичного гноблення. [old_olenia.GetLeader] виступив на національному радіо та закликав націю дати відсіч «капіталістичному» путчу.\n\nОскільки жодна зі сторін не бажає відступати, Оленія з уже оголошеним воєнним станом може не сподіватися на мирне вирішення."
 olenia.103.d_fas:0 "[This.GetNewspaperHeader]Учора вранці раптова акція протесту молодих оленів переросла в насильство, оскільки уряд розв’язав жахливі репресії. Протестувальники вимагали відновлення їхніх свобод і повернення вигнаної принцеси Вельвет на трон. Нестабільність швидко поширилася по країні, адже противники жорстокої політики [old_olenia.GetLeader] потяглися за зброєю заради відновлення своєї свободи, поки прихильники [old_olenia.GetRulingParty] приготувалися до боротьби з «єретиками».\n\nБез жодної надії на мирне вирішення, страх повномасштабної громадянської війни не здається надуманим..."
 olenia.103.d:0 "[This.GetNewspaperHeader]Учора вранці, з метою відновлення монархії під проводом королеви Вельвет, її прихильники штурмували оленійську столицю. По всьому місту спалахнула запекла бійня і до заходу сонця воно було під контролем роялістів.\n\nПо всій країні роялісти, ліберали та гармоністи взялися за зброю, готові з боєм звільнитися від гніту [old_olenia.GetLeader]. [old_olenia.GetLeader] виступив на національному радіо та закликав націю повстати проти перевороту.\n\nОскільки жодна зі сторін не бажає відступити, Оленія з уже оголошеним воєнним станом може не сподіватися на мирне вирішення."
 olenia.103.a:0 "Цікаво."
 olenia.103.b:0 "Перемога буде за нами!"
 olenia.103.c:0 "Заради Оленії, Вельвет не може програти."

 olenia.104.t: "$olenia.103.t$"
 olenia.104.d:0 "[This.GetNewspaperHeader]Після кількох тижнів громадських заворушень у столиці, король Юган та інші дворяни втекли зі столиці, віддавши її до копит громадян. Повідомляється, що палац Йортланда було пограбовано, тим часом як у Ріксдаґ повернулися колишні захоплені посадовці забороненої Народної партії, які готуються сформувати новий уряд.\n\nПовстання поширилося на інші міста, де олені починають озброюватися, а військові чиновники висловили свою підтримку новому уряду. Тим часом король Юган виступив на національному радіо та згуртував своїх прихильників проти комуністичної загрози.\n\nЧерез патову ситуацію, Оленії нічого не залишається, окрім змиритися з найгіршим: у країні панує громадянська війна."
 olenia.104.a: "$olenia.103.a$"
 olenia.104.b: "$olenia.103.b$"
 olenia.104.c:0 "Найбільших успіхів нашим товаришам-оленям."

 olenia.105.t:0 "Оленійська республіка"
 olenia.105.d:0 "[This.GetNewspaperHeader]Сьогодні вранці Куллерво Сірола, голова оленійської Народної партії, з’явився на балконі Ріксдаґу та офіційно оголосив про створення Народної республіки Оленія. Тисячі громадян зібралися на вулицях для святкування великого дня. Ріксдаґ, який зараз повністю очолюють представники Народної партії та інших лівих рухів, офіційно скасував усю королівську владу та розробив нову повністю комуністичну конституцію для нації."
 olenia.105.a: "$olenia.103.a$"
 olenia.105.b:0 "Довгих років новій республіці!"
 olenia.105.c:0 "Революція ніколи не зупиниться!"

 olenia.106.t:0 "Вельвет приймає комунізм"
 olenia.106.d:0 "[This.GetNewspaperHeader]Деякий час тому принцеса Вельвет відвідала принцесу Твайлайт Спаркл з Еквестрії, щоб обговорити її хвилювання стосовно громадян Оленії. Під час цього візиту вона зустрілася зі Старлайт Ґліммер із Народної комуністичної партії, яка живе в каравані поруч із Замком Дружби. Після тривалої дискусії, їм вдалося знайти спільну мову.\n\nТепер Вельвет відмовилася від усіх звань і почала працювати медсестрою в дитячій лікарні Йортланда. В інтерв’ю вона заявила, що задоволена своїм новим життям і хоче допомогти якомога більшій кількості оленів."
 olenia.106.a:0 "Бідний чи багатий, комунізм для всіх."

 olenia.510.t:0 "Королева Вельвет повертається до Оленії з підтримкою Еквестрії"
 olenia.510.d:0 "Після місяців, проведених у вигнанні, принцеса Вельвет повернулася до Оленії, сповнена рішучості повернути свій законний трон за допомогою Еквестрії."
 olenia.510.a:0 "Ми заставимо її копитами накивати!"
 olenia.510.b:0 "Нарешті! Минуло стільки часу."
 olenia.511.t:0 "Інтервенція у громадянську війну в Оленії"
 olenia.511.d:0 "Через претензії Вельвет на трон Оленії її прихильники почали борьбу за владу, зануривши країну в громадянську війну."
 olenia.511.a:0 "Ми допоможемо Вельвет принести гармонію в Оленію."
 olenia.512.t:0 "[From.GetLeader] вимагає присягнути на вірність"
 olenia.512.d:0 "Поні попросили від нас підпорядковання, згідно з угодою про їхню підтримку."
 olenia.512.a:0 "Договір є договір."
 olenia.512.b:0 "Можливо, ми могли би співпрацювати на рівних?"
 olenia.513.t:0 "[From.GetLeader] присягає на вірність"
 olenia.513.d:0 "Оленія прийняла нашу пропозицію про підпорядкування і тепер є нашим підданим."
 olenia.513.a:0 "Прекрасно."
 olenia.514.t:0 "Всееквестрійський фронт"
 olenia.514.d:0 "[From.GetName] нещодавно зробила кілька дружніх дипломатичних кроків у наш бік і її делегати запропонували створити офіційний альянс між нашими двома націями. Цей альянс допоможе нам захистити обидві країни в темні часи від країн, які зазіхають на нас. Погодьмося?"
 olenia.514.a:0 "У нас нема причин відмовлятися."
 olenia.514.b:0 "Гарантій їхньої незалежності буде достатньо."
 olenia.514.c:0 "Гарна пропозиція, але запропонуйте її комусь іншому."
 olenia.515.t:0 "[From.GetName] відмовляється!"
 olenia.515.d:0 "Схоже, [EQS.GetName] не була зацікавлена нашою пропоновою щодо альянсу, вони заявили, що наразі не готові до такої угоді."
 olenia.515.a:0 "Паска!" # Халепа з фінської (ахах, ні)
 olenia.500.t:0 "Принцеса Вельвет повертається до Оленії"
 olenia.500.d:0 "Сьогодні вранці річка Сакара залишилася позаду принцеси Вельвет та процесією її радісних прихильників. Поліція не наважилася втрутитися та заарештувати принцесу.\nТим часом коаліція прихильників Вельвет, яка включає військових і поліцію, висунула ультиматум королю Югану. У нього є 24 години, щоби зректися престолу під загрозою арешту."
 olenia.500.a:0 "Тепер [Root.GetLeader] має відповісти."
 olenia.501.t:0 "Король Юган зрікається!"
 olenia.501.d:0 "Під зростаючим тиском король Юган офіційно зрікся престолу сьогодні вранці. Вельвет, нині королева Оленії, ненадовго зустрілася з ним у королівському палаці Йортланда, перш ніж його посадили під домашній арешт у його колишній резиденції."
 olenia.501.a:0 "Законна правителька повертається!"
 olenia.502.t:0 "Король Юган відкидає наші вимоги!"
 olenia.502.d:0 "Вночі король Юган прокрався повз поліцію, що оточувала королівський палац Йортланда, і втік повітрям. Пізніше він виступив на національному радіо, засуджуючи принцесу Вельвет і закликаючи всіх прихильників підняти зброю проти законної королеви."
 olenia.502.a:0 "Йому потрібна лише влада, а не благополуччя народу!"
 olenia.503.t:0 "[From.GetName] просить нас про допомогу"
 olenia.503.d:0 "[From.GetLeader] з держави [From.GetName] надіслав нам офіційний запит про допомогу в громадянській війні проти тирана Югана «Дьєвулена»." # (&)
 olenia.503.a:0 "Надішліть їм техніку."
 olenia.503.b:0 "Надішліть їм техніку та волонтерів!"
 olenia.503.c:0 "Чи великий сенс їм допомагати?"
 olenia.503.od:0 "Нас не цікавлять чужі конфлікти."
 olenia.504.t:0 "[From.GetName] відправляє допомогу"
 olenia.504.d:0 "[From.GetName] відправляє зброю для допомоги в конфлікті!"
 olenia.504.a:0 "Пречудово!"
 olenia.505.t:0 "[From.GetName] відправляє допомогу"
 olenia.505.d:0 "[From.GetName] відправляє зброю та поні-добровольців для допомоги в конфлікті!"
 olenia.505.a:0 "Краще й бути не могло!"
 olenia.600.t:0 "Комуністична революція"
 olenia.600.d:0 "Робітники підняли зброю проти короля, дворян і власників фабрик. Багато державних установ уже заповнені великими групами громадян, а поліція та армія стоять осторонь, а в деяких випадках навіть допомагають робітникам. Король Юган залишається замкненим у своєму палаці, але натовп навколо воріт зростає."
 olenia.600.a:0 "Чудово!"
 #olenia.600.a:0 "Подивимося, на що наважиться король!" # Different duplicate from Eaw
 olenia.601.t:0 "Король Юган зрікається!"
 olenia.601.d:0 "Король Юган зробив неочікуване і добровільно відмовився від своєї корони! Ворота палацу відчинилися, і його швидко захопили робітники. Тим часом Юган прибув до Ріксдаґу і, як останній акт, офіційно зрікся престолу та передав усі повноваження до копит Ріксдаґу."
 olenia.601.a:0 "Вічних років революції!"
 olenia.602.t:0 "Король Юган тікає!"
 olenia.602.d:0 "Вночі король Юган прокрався з палацу до літака, який чекав на нього для перевезення в безпечне місце. Деякий час по тому, він виступив на національному радіо та закликав усіх оленів підняти зброю проти комунізму."
 olenia.602.a:0 "Назад шляху нема!"
 olenia.603.t: "$olenia.503.t$"
 olenia.603.d:0 "Держава [From.GetName] попросила нашу допомогу в їхній громадянській війні проти тиранічного монарха. Якою буде наша відповідь?"
 olenia.603.a: "$olenia.503.a$"
 olenia.603.b: "$olenia.503.b$"
 olenia.603.c: "$olenia.503.c$"
 olenia.603.od: "$olenia.503.od$"
 olenia.604.t: "$olenia.504.t$"
 olenia.604.d: "$olenia.504.d$"
 olenia.604.a: "$olenia.504.a$"
 olenia.605.t: "$olenia.505.t$"
 olenia.605.d: "$olenia.505.d$"
 olenia.605.a:0 "Велике дякую, товаришу!"
 OLE_send_guns:0 "Відправити §Y500§! од. §Yпіхотного спорядження§! державі §Y[From.GetName]§!."
 OLE_send_guns_and_men:0 "Відправити §Y500§! од. §Yпіхотного спорядження§! та §Y5000 поні-ресурсів§! державі §Y[From.GetName]§!."

 olenia.700.t:0 "[From.GetName] пропонує пакт про ненапад"
 olenia.700.d:0 "Сьогодні був сюрприз, коли емісар із держави [From.GetName] прибув до дверей нашого вулика. На наше здивування, [Root.GetLeader] удостоїла його аудієнцією, і він запропонував дивовижну пропозицію: угоду про ненапад з [From.GetName].\n\nНаша відповідь?"
 olenia.700.a:0 "Вони самі стрибають нам до копит."
 olenia.700.a_tt:0 "§YВибір цього варіанту допоможе мирно зробити [From.GetName] нашою маріонеткою в майбутньому.§!\n"
 olenia.700.b:0 "Схибнуті!" # Дружиба з оленями? Ха!
 olenia.701.t:0 "[From.GetName] просить нашс про допомогу"
 olenia.701.d:0 "Посол від [From.GetLeader] прийшов до вулика цього ранку, щоби представити [Root.GetLeader] цікаву пропозицію. В обмін на лояльність, [From.GetLeader] просить нашої допомоги в їхній громадянській війні."
 olenia.701.a:0 "Ми відправимо їм зброю."
 olenia.701.b:0 "Ми відправимо їм зброю та чейнджлінґів-добровольців!"
 olenia.701.c:0 "Олені вбивають один одного, і ми цим задоволені."
 olenia.701.od:0 "Це справа їхньої країни!"
 olenia.702.t:0 "[From.GetName] пропонує своє підпорядкування"
 olenia.702.d:0 "Через постійно зростаючий тиск, який ми чинимо на державу [From.GetName], боягузливий [From.GetLeader] запропонував повну лояльність і підкорення в обмін на збереження своєї корони. Хоча вони формально продовжуватимуть правити своєю жалюгідною нацією, чейнджлінґи захоплять вищі рівні влади, перетворивши націю на не більше ніж провінцію."
 olenia.702.a:0 "[From.GetLeader] прийняв мудре рішення."
 olenia.702.b:0 "На все свій час."
 olenia.703.t:0 "[From.GetName] хоче стати нашою маріонеткою в обмін на допомогу"
 olenia.703.d:0 "На що ця подія взагалі посилається, хай йому грець?"
 olenia.703.a:0 "Дуже добре, ми допоможемо їм... за певну ціну."
 olenia.703.b:0 "Не важливо. Настане час, коли ми їх розіб'ємо."
 olenia.703.cet:0 "Втручання в громадянську війну з боку [From.GetLeader]"
 olenia.704.t:0 "[From.GetName] відправляє допомогу"
 olenia.704.d:0 "На щастя, нам погодилися надіслати допомогу."
 olenia.704.a:0 "Залишитися при владі — перебиває будь-яку ціну!" # (&): трішки дивно написано
 olenia.705.t:0 "[From.GetName] відправляє допомогу"
 olenia.705.d:0 "Чейнджлінґи прислали нам допомогу!"
 olenia.705.a:0 "Зрештою, ці жуки не такі вже й погані!"
 olenia.718.t:0 "[From.GetName] погоджується"
 olenia.718.d:0 "Відносини з чейнджлінґами теплішають."
 olenia.718.a:0 "Можливо, це принесе мир."
 olenia.708.t:0 "[From.GetName] погоджується на пакт про ненапад"
 olenia.708.d:0 "Наші запити щодо пакту про ненапад прийняті."
 olenia.708.a:0 "Це має забезпечити безпеку нашого північного кордону."
 olenia.717.t:0 "[From.GetName] відмовляється від нашої пропозиції!"
 olenia.717.d:0 "Невже надії нема?"
 olenia.717.a:0 "Що це означає для нас?"
 olenia.719.t:0 "[From.GetName] відмовляється допомогти нам!"
 olenia.719.d:0 "Наші прохання про допомогу були відхилені."
 olenia.719.a:0 "Хто нам тепер допоможе?"
 olenia.7061.t:0 "Оленія приймає вимоги чейнджлінґів"
 olenia.7061.d:0 "[This.GetNewspaperHeader]У неочікуваному нещодавньому розвитку подій Королівство Оленія прийняло вимоги Земель Чейнджлінґів, ставши не більш ніж маріонетковою провінцією. Війни вдалося уникнути, але ціною свободи та контролю над нацією. Наслідки такої «дипломатії» викликають велике занепокоєння у їхніх південних сусідів, стурбованих тим, що військова машина чейнджлінґів тепер дивиться на нову ціль."
 olenia.7061.a:0 "Який боягуз так легко поступається?"
 olenia.7061.b:0 "Це заради нашого майбутнього..."
 olenia.7061.c:0 "Правильний вибір, маленькі оленята."
 olenia.713.t:0 "Оленія просить еквестрійську землю"
 olenia.713.d:0 "Оленія попросила віддати їм частину нашої землі на схід від їхніх кордонів у якості подарунка за їхню вірність."
 olenia.713.a:0 "Лояльність має бути винагороджена."
 olenia.713.b:0 "Віддайте їм частину землі."
 olenia.713.c:0 "Хто вони взагалі такі, щоб у НАС щось вимагати?!"
 olenia.714.t:0 "Чейнджлінґи згодні віддати землю"
 olenia.714.d:0 "Чейнджлінґи повністю погодилися з нашими вимогами, попрошена нами земля переходить до Оленії."
 olenia.714.a:0 "Чудово."
 olenia.715.t:0 "Чейнджлінґи згодні віддати землю"
 olenia.715.d:0 "Чейнджлінґи дали нам частину землі, яку ми вимагали, але на наші повні вимоги ми отримали відмову."
 olenia.715.a:0 "Однаково краще, ніж ніщо."
 olenia.716.t:0 "Чейнджлінґи відкидають наше прохання"
 olenia.716.d:0 "Чейнджлінґи не згодні віддати нам ані п’яді еквестрійської землі."
 olenia.716.a:0 "Прокляття."
 olenia.800.t:0 "Доля короля Югана"
 olenia.800.d:0 "З нашою новою владою постало питання про старого монарха. Що нам робити з королем?"
 olenia.800.a:0 "Вислати його далеко на північ!"
 olenia.800.b:0 "Він підвів богів. Стратити його та його головних лоялістів."
 olenia.800.c:0 "Якби він покаявся, він міг би бути корисним."
 olenia.801.t:0 "Аллсгер’ярґоді здійснює державний переворот!"
 olenia.801.d:0 "Оленійська церква зробила спробу перевороту против монархії Югана з метою створити теократичну державу."
 olenia.801.a:0 "Вальгалла чекає!"
 olenia.1000.t:0 "Доля короля-узурпатора Югана"
 olenia.1000.d:0 "Вельвет задумано дивилась у вікно. Вона досить довго тягне це питання, і громадяни вимагають остаточних дій. Вона ніколи не любила свого зведеного брата, навіть коли вони були молодими; його вчинки були огидними та підлими. Вона навіть не була впевнена, чи не був він причиною раптової смерті її батька. Тим не менш, доля Югана має вирішитися до завтра..."
 olenia.1000.a:0 "Публічна страта в Йортланді — єдине покарання, на яке він заслуговує."
 olenia.1000.b:0 "Він проведе все життя в неволі. Може, щури складуть йому компанію."
 olenia.1000.c:0 "Він не вартий часу. Вислати його на замерзлу північ."

