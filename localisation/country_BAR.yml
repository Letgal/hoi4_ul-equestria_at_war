tech_bar_viira_in_desc:0 "Цікава гравітаційна аномалія, яка стискає повітря в структуру, схожу на лінзу, якою можна керувати за допомогою магії.\nНазвана на честь свого творця, магістра Віннстана із сумною долею. Він направив своє творіння в напрямку сонця, що створило лазер, який засліпив його назавжди."
tech_bar_viira_res_desc:0 "Сильна магнітна аномалія, працює як зворотний магніт. З легким магічним втручанням він може взаємодіяти з металами, відмінними від заліза, що робить його чудовим знаряддям для вилучення чистого металу з руди.\nСтворено в результаті експерименту леді Мільдґид із гарматами, що працювали на магнітах. На жаль, вона любила коштовності, і під час перших випробувань благородний єдиноріг сама була катапультована вдаль. Відтоді ніхто її не бачив."
tech_bar_viira_rek_desc:0 "Сер Хервальд був благословенний понад сорока чотирма лошатами, або принаймні так казали інші дворяни. У відчайдушній спробі отримати хвилину тиші у своєму житті, повному дітей, він створив портативну речовину, яка вловлювала й поглинала будь-який звук.\nЙого винахід спрацював настільки чудово, що він не почув криків і ридав коли дізнався, що одне з його лошат підпалило їхній маєток."
tech_bar_viira_att_desc:0 "Едбурґ народилася в старому родовиді воїнів. Вона мала колекцію старовинної зброї, якою її предки здобували славу свого дому. Щоб захистити їхні реліквії, вона створила повітря з незвичайною властивістю: замість окислення воно розкислювало.\nДехто стверджує, що й донині бачить крізь старі вікна болісно кашляючого єдинорога, який гордо стоїть перед блискучою сталлю в покинутому маєтку."
tech_bar_viira_research_desc:0 "Кафе Елізіуму було улюбленим місцем зустрічі багатьох великих математиків місцевих країв. Їхня погоня за знаннями була об'єднана з любов'ю до алкоголю. Як вони стверджували, це допомогало звільнити розум від зайвих думок. Один з них був сер Бьорнред, який створив унікальне варево, здатне підняти простих смертних до «божественного» статусу.\nДехто каже, що вже до вдихнувшого пари цього елю, дійде прекрасне просвітництво... що жодному смертному не варто намагатися його пити."

tech_bar_ancient_knowledge_desc:0 "Архіви графа Амброзія переповнені стародавніми та забороненими знаннями. Чому б не продивитись їх і не побачити, які секрети ми можемо розкрити?"
tech_bar_matarial_science_desc:0 "Іноді цей світ не такий складний, яким ми його представляємо. Металургія, кераміка, хімія... всі вони мають схожість, оскільки всі засновані на матеріалах. Розробка та відкриття нових матеріалів відкриє абсолютно нові світи можливостей."
tech_bar_leopold_metal_denser_than_platinium_desc:0 "Попереднє розслідування показало існування нового елемента: металу надзвичайної щільності. Його твердість і довговічність зробили б його нищівним доповненням до арсеналу нашої армії."
tech_bar_leopold_ligher_than_feathers_desc:0 "Зменшення ваги частини нашої важкої техніки значно підвищило б ефективність наших збройних сил. Більша мобільність у поєднанні зі спрощеними матеріально-технічними вимогами стануть розривною комбінацією."
tech_bar_leopold_transparent_metal_desc:0 "Хоча спочатку це здавалося простою цікавістю, потенційні можливості використання надміцного прозорого матеріалу стали очевидними. Не останньою з них є користь, яку цей матеріал забезпечить ефективності наших літаків."
tech_bar_leopold_crystalic_metal_desc:0 "Включення міцності структури кристалічної решітки в метал є настільки геніальною ідеєю, що не дивно, чому жодна істота раніше не подумала про це."
tech_bar_leopold_new_steel_desc:0 "Оскільки цей світ колись перейшов від бронзи до заліза та від заліза до сталі, ми готові зробити великий стрибок у майбутнє, від примітивної сталі до нової ери."
tech_bar_leopold_magnetic_glass_desc:0 "Останні експерименти дозволили отримати скло з досить незвичайними властивостями. Подальші дослідження обов’язково виявлять багато застосувань цього скла з магнітичними здібностями."
tech_bar_leopold_metal_lighter_than_air_desc:0 "Після незліченних невдач ми нарешті винайшли метал, який може протистояти гравітації. Справді дивовижний прорив! Одного лише застосування авіаційної техніки достатньо, щоб запаморочити голову."
tech_bar_final_blow_desc:0 "Наші війська не повинні зволікати з нанесенням завершального удару по ворогу. Як тільки вони займуть позицію переваги, вони повинні атакувати, не зупиняючись до самої перемоги!"
tech_bar_second_wave_desc:0 "Незважаючи на всі наші зусилля, перша атака не завжди може бути успішною, тому наші сили повинні завжди залишатися зібраними та готовими атакувати знову в будь-який момент."
tech_bar_weakening_strike_desc:0 "Наші воїни мають бути опортуністичними, готовими використати будь-яку помилку ворога. Завжди залишаючись напоготові, вони можуть перетворити миттєвий прорив на повноцінний розгром."
tech_bar_blacks_go_second_desc:0 "Агресивне мислення не означає безрозсудний напад на ворога при кожній нагоді. Ми повинні зберігати холоднокровність і залишатись в оборони, поки не настане відповідний час для атаки."
tech_bar_perfect_defense_desc:0 "Коли наші сили займають сильну позицію, їм потрібно максимально використати цей шанс. Окопатися та добре захищатися, можливо, не гламурно, але це вірний шлях до перемоги."
tech_bar_everything_in_its_place_desc:0 "Ланцюг командування для нашої армії зміцнився: Силвер Стар на вершині, а всі інші за ним. Тепер ми повністю готові здобути перемогу!"
tech_bar_silver_desc:0 "Силвер Стар може не мати найбільшого досвіду, коли справа доходить до ведення військ у битві, але кому потрібен досвід, якщо у вас є розум?"
tech_bar_barrad_potion_sleep_block_desc:0 "Це зілля тримає свого споживача в бадьорості, не дозволяюячи спати, підтримуючи бадьорість протягом тривалого часу."
tech_bar_barrad_potion_health_desc:0 "Цей підбадьорливий напій здатний відновити енергію і залікувати дрібні травми."
