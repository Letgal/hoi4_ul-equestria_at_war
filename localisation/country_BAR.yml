tech_bar_barrad_drugs_concentration_desc:0 "Ці препарати можуть значно покращити концентрацію, хоча відомо, що вони мають багато побічних ефектів, включаючи: прискорене або нерегулярне серцебиття, марення, паніку, психоз і серцеву недостатність. Не проблема, лікар вам в допомогу."
