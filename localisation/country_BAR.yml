bar_cpt_gasienica_desc:0 "Незважаючи на його відомість, походження найдовіренішого радника графа Амброзія завжди було оповите таємницею. Ходять чутки, що Ґонсєниця виріс в ґрифуському селі, розташованому поблизу баррадського кордону, до того як його ще в дитинстві викрав Амброзій. Кажуть, що потім він був підданий експериментам, які перетворили його на нестримну машину для вбивств.\n\nЗалякуватий зріст і репутація жорстокості грифона швидко довели його до долі Правого Пазура Графа, який особисто виконував роль охоронця Амброзія, а також командував його солдатами. Але, як зрозуміли ті, хто спочатку недооцінив Ґонсєницю, жорстокість не дорівнює дурості. Ґонсєниця зберіг свій інтелект і кмітливість протягом усього часу перебування на службі у графа. Він є популярним і компетентним командиром військ. Насправді, враховуючи ексцентричність Пентархів, Ґонсєницю часто називають останньою здоровою істотою в Барраді."
