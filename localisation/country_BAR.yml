BAR_silver_star_cat_desc:0 "Брат віттенлендської королеви, Уайт Стар, Силвер Стар завжди був в тіні власної сестри. Бажання влади та страх смерті підштовхнули могутнього мага-єдинорога на шлях темних мистецтв, підживлюючи його параною.\n\nПоточні ресурси: §C[?BAR_resources_silver]§!£silver_resources_text \nРесурси представляють сукупність сили та влади, можливо, було б доцільно зберегти їх на випадок непередбачених подій\n\nВідносини з іншими членами Пентархії:\n\nАсінті [Root.BAR_relations_asinti_silver_color]\nЛеопольд [Root.BAR_relations_silver_leopold_color]\nВііра [Root.BAR_relations_silver_viira_color]\n"
BAR_leopold_cat_desc:0 "Леопольд — хворобливий, але геніальний грифон, бажання й мети якого колись було благородними. Відкинувши звичайну медицину, грифон став одержимий мистецтвом зачаровувань магічними кристалами. Застосувавши власні ліки на собі, він, в очах інших грифонів, зайшов занадто далеко. Проте сам Леопольд вважає свої знання єдиним способом захистити Грифонію від нескінченних воєн на самознищення.\n\nПоточні ресурси: §C[?BAR_resources_leopold]§!£leopold_resources_text \nРесурси представляють сукупність сили та влади, можливо, було б доцільно зберегти їх на випадок непередбачених подій\n\nВідносини з іншими членами Пентархії:\n\nАсінті [Root.BAR_relations_asinti_leopold_color]\nСилвер Стар [Root.BAR_relations_silver_leopold_color]\nВііра [Root.BAR_relations_leopold_viira_color]\n"
BAR_asinti_cat_desc:0 "Асінті, шаман-зебра і колишній раб, могутній дух якого дозволяє йому взаємодіяти з божественним виміром і спілкуватися з потойбічними істотами. Він був вигнаний з Кази після того, як на його експерименти над живими істотами було пролито світло.\n\nПоточні ресурси: §C[?BAR_resources_asinti]§!£asinti_resources_text \nРесурси представляють сукупність сили та влади, можливо, було б доцільно зберегти їх на випадок непередбачених подій\n\nВідносини з іншими членами Пентархії:\n\nСилвер Стар [Root.BAR_relations_asinti_silver_color]\nЛеопольд [Root.BAR_relations_asinti_leopold_color]\nВііра [Root.BAR_relations_asinti_viira_color]\n"
BAR_viira_cat_desc:0 "Вііра — олень, народжена із надзвичайно сильною магічною силою. Її мета — зрозуміти саму природу магії та використати її, щоб створити нове суспільство для всіх оленів, де вони зможуть панувати над матеріальним світом.\n\nПоточні ресурси: §C[?BAR_resources_viira]§!£viira_resources_text \nРесурси представляють сукупність сили та влади, можливо, було б доцільно зберегти їх на випадок непередбачених подій\n\nВідносини з іншими членами Пентархії:\n\nАсінті [Root.BAR_relations_asinti_viira_color]\nЛеопольд [Root.BAR_relations_leopold_viira_color]\nСилвер [Root.BAR_relations_silver_viira_color]\n"

