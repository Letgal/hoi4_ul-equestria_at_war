BAR_ambrosius_keep_promise_for_griffons:0 "Стримати обіцянку грифонам"
BAR_ambrosius_keep_promise_for_griffons_desc:0 "Амброзій дав обіцянку своїм вірним грифонам, які підтримали його в годину випробувань. Ми возз’єднаємо їх із їхніми родичами, які живуть під чужими пазурами."
BAR_ambrosius_strike_wittenland:0 "Вдарити по Віттенленду"
BAR_ambrosius_strike_wittenland_desc:0 "Це лише питання часу, коли віттенлендці підуть на нас війной, щоб «повернути свою законну землю», але оскільки вони зараз самотні та непідготовлені, ми можемо завдати удару першими з елементом несподіванки на нашому боці."
BAR_ambrosius_secure_steppe:0 "Забезпечити безпеку степів"
BAR_ambrosius_secure_steppe_desc:0 "Степові козаки віками були шипом в спині Вітенленду, сама їх присутність на кордоні робить і наше життя болючим. З ними потрібно розібратися швидко і рішуче."
BAR_ambrosius_provoke_wittenlands:0 "Спровокувати Віттенленд"
BAR_ambrosius_provoke_wittenlands_desc:0 "Віттенленд прийде за нами, це лише питання часу, але щоб підвищити наші шанси, ми можемо спровокувати їх на атаку, коли для нас будуть сприятливі умови."
BAR_ambrosius_invite_back_ponies:0 "Запросити поні Казі повернутися"
BAR_ambrosius_invite_back_ponies_desc:0 "Багато поні мігрували на південь під час правління Пентархії. Ми могли б запитати, чи хочуть вони повернутися на Батьківщину."
BAR_ambrosius_bring_order_to_south:0 "Південна проблема"
BAR_ambrosius_bring_order_to_south_desc:0 "Багато істот, які населяють південне узбережжя, контроль над яким ми нещодавно отримали, мало чим відрізняються від наших підданих, за кількома винятками. Вони справедливо нас боялися в минулому, але ми повинні показати їм, що минуле в минулому, і на сьогодення ми зовсім інші."
BAR_ambrosius_steppe_integration:0 "Приборкати степи"
BAR_ambrosius_steppe_integration_desc:0 "Після нашого успішного «політичного ходу» в Ґрифусі ми можемо використати наших нових друзів, щоб гарантувати, що степи більше не завдадуть нам проблем у майбутньому."

