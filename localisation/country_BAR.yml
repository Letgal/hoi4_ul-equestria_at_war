bar_pen_viira_clues_text11:0 "Титан, величезна жива скеля, виявлена під час розкопок Леопольда, був, очевидно, магічною конструкцією, але створити її було б далеко за межами здібностей будь-якого живого мага. Можливо, та сама сила стояла за живою скелею Асінті та рослинами, які атакували гірські села до цього. Це все пов’язано, я впевнена, але як? Мені просто потрібно знайти ще одну втрачену деталь. Бібліотека Силвер Стара — єдине місце в Барраді, де можуть міститися відповіді, але я сумніваюся, що він коли-небудь дозволить мені добровільно її переглянути."
bar_pen_viira_clues_text12:0 "Тепер все здається набагато зрозумілішим, пазл збирається воєдино. Реактор от-от буде збудовано, це останній відлік. Час наближається."

