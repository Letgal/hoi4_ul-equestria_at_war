BAR_stormy_night_desc:0 "Стормі Найт народилася в 978-ому році в Западині Місяцемовних Хіроптерра. Бетпоні виросла ексцентричним і пустотливим ізгоєм. Проблема тільки погіршилася, коли вона досягла повноліття, адже вона була все ще не в змозі підкорятися жодній владі. У пориві дитячого бунту вона втекла зі свого дому, за кордон.\n\nТакій помітній і наївній поні, як вона, не знадобилося багато часу, щоб натрапити на катастрофу, ставши рабом.\n\nНа щастя для Стормі, раб-фестрал — це велика рідкість, і жоден покупець не міг погодитися з продавцем щодо її ціни. До тих пір, поки хтось не вирішив, що з неї вийде гарний, екзотичний подарунок Амброзію.\n\nОднак сам Амброзій не погодився із цим і наказав охорнцям «звільнити його» від такого подарунка. Стормі, яку не збентежили кілька місяців ув’язнення, сприйняла це як новий початок для себе, якого вона завжди хотіла. Захоплена сектантами, вона побачила себе в оточенні однодумців і швидко прийняла їхні переконання, незабаром щасливо приєднавшись до їхніх лав.\n\n§YАвтор портрету§!: BlakaSmoko"
