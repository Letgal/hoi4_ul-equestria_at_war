### рейди ###
barrad_raid.100.t:0 "Баррадські рейдери"
barrad_raid.100.d:0 "Здається, баррадські потвори не задоволені обмеженням своєї діяльності лише своїми зіпсованими землями, і вони вирішили атакувати нас. Сили, лояльні Пентархії, перетнули наш спільним з ними кордон з наміром спустошити сільську місцевість і викрасти все, що не прибито до землі. Що нам робити?"
barrad_raid.100.a:0 "Боротися, авжеж!"
barrad_raid.100.b:0 "Пощади! Пощади!"
barrad_raid.1.t:0 "Успішний рейд"
barrad_raid.1.d:0 "Наші вороги не мали і шансу проти нашої сили! Рейд пройшов без проблем, і в процесі ми знайшли цінні матеріали, які будуть дуже корисними в наших пошуках знань. Довгих років Пентархії!"
barrad_raid.1.a:0 "Чудово."
barrad_raid.2.t:0 "Рейд скасовано"
barrad_raid.2.d:0 "На жаль, наш рейд пішов не так, як планувалося. Зіткнувшись з несподіваними перешкодами, ми були змушені відмовитися від нашої затії та відступити. Наші солдати розлючені: це позорисько погано позначиться на Пентархії."
barrad_raid.2.a:0 "Яка пуста трата часу."
barrad_raid.3.t:0 "Рейд провалено"
barrad_raid.3.d:0 "На жаль, наш рейд пішов не так, як планувалося. Зустрівши несподівано жорсткий опір, ми зазнали поразки і були змушені відступити. Наші солдати розлючені: це позорисько погано позначиться на Пентархії."
barrad_raid.3.a:0 "Проста невдача..."
barrad_raid.4.a:0 "Наступного разу все буде інакше."
barrad_raid.5.t:0 "Рейдери бігуть!"
barrad_raid.5.d:0 "Безсумнівно, налякані нашою вищою міццю, баррадські рейдери піджали хвости та втекли назад до Барраду через кордон. Якби вони зустрілися з нами в реальному бою, у них не було б і шансів, однак це в будь-якому разі велика перемога. Нехай знають, що ми ніколи не впадемо перед такими покидьками!"
barrad_raid.5.a:0 "Мудрий вибір."
barrad_raid.6.t:0 "Рейдерів розгромлено!"
barrad_raid.6.d:0 "Наші вороги не мали і шансу проти нашої сили! Наша оборона вистояла, і врешті баррадські рейдери зазнали поразки та були змушені відступити назад через кордон. Завдяки хоробрості наших воїнів ми здобули велику перемогу. Нехай знають, що ми ніколи не впадемо перед такими покидьками!"
barrad_raid.6.a:0 "В їх лігві їх значно більше!"
barrad_raid.7.t:0 "Рейдери перемагають!"
barrad_raid.7.d:0 "На жаль, наша оборона не витримала атаки баррадських рейдерів. В умовах несподівано жорсткого протистояння місцеві сили зазнали поразки і були змушені відступити. Безбожні рейдери налетіли на наші села, як рій сарани, убивши більшу частину населення і втікши з великими багатствами."
barrad_raid.7.a:0 "Злодії!"
barrad_raid.8.t:0 "Рейдери перемагають!"
barrad_raid.8.d:0 "На жаль, наша оборона не витримала атаки баррадських рейдерів. В умовах несподівано жорсткого протистояння місцеві сили зазнали поразки і були змушені відступити. Безбожні рейдери налетіли на наші села, як рій сарани, вирізавши один із наших гарнізонів повністю і не залишивши в живих нікого."
barrad_raid.8.a:0 "Підла жорстокість!"
barrad_raid.9.t:0 "Рейдери перемагають!"
barrad_raid.9.d:0 "На жаль, наша оборона не витримала атаки баррадських рейдерів. В умовах несподівано жорсткого протистояння місцеві сили зазнали поразки і були змушені відступити. Безбожні рейдери налетіли на наші села, як рій сарани, вбивши багатьох і спаливши фабрику, що завдало значної шкоди інфраструктурі регіону."
barrad_raid.9.a:0 "Вандали!"
barrad_raid.10.t:0 "Рейдери перемагають!"
barrad_raid.10.d:0 "На жаль, наша оборона не витримала атаки баррадських рейдерів. В умовах несподівано жорсткого протистояння місцеві сили зазнали поразки і були змушені відступити. Безбожні рейдери налетіли на наші села, як рій сарани, вбивши багатьох і розграбувавши збройовий склад, що завдало значної шкоди інфраструктурі регіону."
barrad_raid.10.a:0 "Вандали!"
barrad_raid.11.t:0 "Рейдери перемагають!"
barrad_raid.11.d:0 "На жаль, наша оборона не витримала атаки баррадських рейдерів. В умовах несподівано жорсткого протистояння місцеві сили зазнали поразки і були змушені відступити. Безбожні рейдери налетіли на наші села, як рій сарани, винищуючи їх та вбиваючи багатьох мирних жителів."
barrad_raid.11.a:0 "Підла жорстокість!"
barrad_leopold_raid.100.t:0 "Баррадські рейдери"
barrad_leopold_raid.100.d:0 "Здається, баррадські потвори не задоволені обмеженням своєї діяльності лише своїми зіпсованими землями, і вони вирішили атакувати нас. Більш тривожить те, що місцеві жителі повідомляють про те, що бачили дивні механічні бойові конструкції серед ворожих сил, і в результаті деякі з наших військ налякані перспективою зіткнутися з цими «годинниковими машинами» в бою. Що нам робити?"
barrad_leopold_raid.100.a:0 "Боротися, авжеж!"
barrad_leopold_raid.100.b:0 "Пощади! Пощади!"
barrad_leopold_raid.1.t:0 "Успішний рейд"
barrad_leopold_raid.1.d:0 "Наші вороги не мали і шансу проти нашої сили! Рейд пройшов без проблем, і в процесі ми знайшли цінні матеріали, які будуть дуже корисними в наших пошуках знань. Довгих років генію Леопольду!"
barrad_leopold_raid.1.a:0 "Чудово."
barrad_leopold_raid.2.t:0 "Рейд скасовано"
barrad_leopold_raid.2.d:0 "На жаль, наш рейд пішов не так, як планувалося. Зіткнувшись з несподіваними перешкодами, ми були змушені відмовитися від нашої затії та відступити. Наші солдати розлючені: це позорисько погано позначиться на Леопольдові."
barrad_leopold_raid.2.a:0 "Яка пуста трата часу."
barrad_leopold_raid.3.t:0 "Рейд провалено"
barrad_leopold_raid.3.d:0 "На жаль, наш рейд пішов не так, як планувалося. Зустрівши несподівано жорсткий опір, ми зазнали поразки і були змушені відступити. Наші солдати розлючені: це позорисько погано позначиться на Леопольдові."
barrad_leopold_raid.3.a:0 "Проста невдача..."
barrad_leopold_raid.5.t:0 "Рейдери бігуть!"
barrad_leopold_raid.5.d:0 "Безсумнівно, налякані нашою вищою міццю, баррадські рейдери піджали хвости та втекли назад до Барраду через кордон. Якби вони зустрілися з нами в реальному бою, у них не було б і шансів, однак це в будь-якому разі велика перемога. Нехай знають, що ми ніколи не впадемо перед такими покидьками!"
barrad_leopold_raid.5.a:0 "Мудрий вибір."
barrad_leopold_raid.6.t:0 "Рейдерів розгромлено!"
barrad_leopold_raid.6.d:0 "Наші вороги не мали і шансу проти нашої сили! Наша оборона вистояла, і врешті баррадські рейдери зазнали поразки та були змушені відступити назад через кордон. Завдяки хоробрості наших воїнів ми здобули велику перемогу. Нехай знають, що ми ніколи не впадемо перед такими покидьками!"
barrad_leopold_raid.6.a:0 "А розмов-то було про «механічне чарівництво»!"
barrad_leopold_raid.7.t:0 "Трішки більший рейд?"
barrad_leopold_raid.7.d:0 "Тепер, коли ми пожинули плоди нашого успішного рейду, настав час розглянути наші варіанти. Остаточно довівши слабкість нашого ворога, що заважає нам знову напасти на нього, але тепер з усіх сил? Це було б швидко, це було б легко, і це призвело б до того, що ми отримаємо ще більше багатства та ресурсів..."
barrad_leopold_raid.7.a:0 "Ми їх знищимо!"
barrad_leopold_raid.7.b:0 "Ми їх знищимо... коли прийде час."
barrad_leopold_raid.7.c:0 "Не будемо випробувати долю."



### БОСС ФАЙТ ###

barrad_huj.1.t:0 "Інша іскра"
barrad_huj.1.d:0 "Нарешті будівництво реактора завершено. Це найвище досягнення для його архітекторів, доказ того, що прогрес можливий лише через жертви та виправдання прагнення до знань будь-якою ціною. Більша могутність, ніж представлялось будь-коли, вже тут, готова до використання. Щоб успішно контролювати таку силу, знадобиться величезна кількість ресурсів, інакше творці можуть бути попросту поглинені власним творінням.\n\nПентархія зібралася, щоб побачити запалювання реактора та пожинати плоди. З наближенням критичного моменту в повітрі зависає дивна присутність. Є відчуття незручності, але є ще щось. Щось спостерігає за нами..."
barrad_huj.1.a:0 "Вііра розкриває свої справжні наміри!"
barrad_huj.1.b:0 "...але все йде гладко."
barrad_huj.1.c:0 "Вііра наближається до реактора..."
barrad_huj.1.e:0 "Вііра розкриває свої справжні наміри!"
barrad_huj.3.t:0 "Успішне випробування!"
barrad_huj.3.d:0 "Зрештою, випробування реактора пройшли без проблем. Але святкувати не було часу: дивна присутність у повітрі лише посилювалася. Пентархія залишалася в розгубленості, намагаючись знайти пояснення цього явища. Дивні шепіти не припинялися, вони тільки ставали голоснішими. Це був заклик самого Барраду, і його волі ставало все важче протистояти..."
barrad_huj.3.a:0 "Хтось, окрім мене, чує це?"
barrad_huj.4.t:0 "Вознесіння"
barrad_huj.4.d:0 "Війра стоїть одна, поки реактор оживає, наповнюючи повітря тріскотливою енергією... однак вона знає, що насправді зовсім не одна. Голоси кличуть її. Вони манять її підійти до реактора і погрітися в його пишноті. Стати єдиним цілим. Вона може відчути величезність моменту, водночас не відчуваючи жодних сумнівів. Це її доля. Вона стане чимось більшим, ніж просто оленем. Вона матиме більше могутності, ніж будь-яка істота, ніж будь-яка з їх мрій. Ще трішки ближче..."
barrad_huj.4.a:0 "Вііра підноситься!"
barrad_huj.4.b:0 "Вііра не переживає контакт!"
barrad_huj.2.t:0 "Онейрофобія"
barrad_huj.2.d:0 "Вііра тихо сміється, звук заглушений постійним дзижчанням реактора. «О, як ми близько... Ви це відчуваєте?» — запитує вона з сумною посмішкою, поки повітря насичується тріскучою енергією. «Звичайно, відчуваєте, але не розумієте. Очевидно, що потенціал, який перед нами, виходить за межі вашої здатності зрозуміти», — несподівано звертається вона до решти Пентархії. Її слова сповнені жалю.\n\n«Ви чули голоси, але не знайшли сил і волі, щоб зрозуміти їх, як я», — каже Вііра, перегороджуючи шлях до реактора. «Ви не зрозумієте. Ви не зможете зрозуміти». Її обличчя темніє. Погроза вітає в повітрі. «Вам не можна дозволити втручатися. Ви б попросту розтратили його владу. Ваша сліпота поставила б під загрозу саме наше майбутнє та завадила б нам повністю розкрити свій потенціал!» Жалість зникла, залишилася лише злість.\n\n«Я не допущу цього!» Вііра широко розширює очі. «Ви не покинете це місто живими!»"
barrad_huj.2.a:0 "Встати на боці Пентархії."
barrad_huj.2.b:0 "Встати на боці Вііри."
barrad_huj.21.t:0 "Онейрофобія"
barrad_huj.21.d:0 "Вііра тихо сміється, звук заглушений постійним дзижчанням реактора. «О, як ми близько... Ви це відчуваєте?» — запитує вона з сумною посмішкою, поки повітря насичується тріскучою енергією. «Звичайно, відчуваєте, але не розумієте. Очевидно, що потенціал, який перед нами, виходить за межі вашої здатності зрозуміти», — несподівано звертається вона до решти Пентархії. Її слова сповнені жалю.\n\n«Ви чули голоси, але не знайшли сил і волі, щоб зрозуміти їх, як я», — каже Вііра, перегороджуючи шлях до реактора. «Ви не зрозумієте. Ви не зможете зрозуміти». Її обличчя темніє. Погроза вітає в повітрі. «Вам не можна дозволити втручатися. Ви б попросту розтратили його владу. Ваша сліпота поставила б під загрозу саме наше майбутнє та завадила б нам повністю розкрити свій потенціал!» Жалість зникла, залишилася лише злість.\n\nАле щось в очах Вііри пом’якшується. «І все ж я не хочу вас вбивати. Отже, у світлі дружби, яку я встигла з вами розділити, я прошу вашого розуміння. Присягніть мені на вірність, і я пощаджу та винагороджу вас славою, промені якої вже світять нам, подібно сонцю. Я проявляю вам милосердя — тепер слухайтесь мене або зустрінете смерть!»"
barrad_huj.21.a:0 "Пентархія відмовляється підпорядкуватись!"
barrad_huj.21.b:0 "Пентархія мирно здається їх новому лідеру."
barrad_huj.51.t:0 "Асінті"
barrad_huj.51.d:0 "Що зробить Асінті?"
barrad_huj.52.t:0 "Леопольд"
barrad_huj.52.d:0 "Що зробить Леопольд?"
barrad_huj.53.t:0 "Силвер Стар"
barrad_huj.53.d:0 "Що зробить Силвер Стар?"
barrad_huj.531.t:0 "Лікувальне заклинання"
barrad_huj.531.d:0 "Оберіть ціль."
barrad_huj.6.d:0 "Такий кінець Пентархії. Після важкої останньої битви всі її члени лежать мертві, окрім Вііри та графа Амброзія, що втік по початку бою. Вііра має безперешкодний доступ до реактора та карт-бланш, щоб використовувати його неймовірну силу для власних цілей. Більше її вже ніщо не в змозі зупинити."
barrad_huj.6.a:0 "О ні..."
barrad_huj.61.t:0 "Вознесіння"
barrad_huj.61.d:0 "Війра стоїть одна, поки реактор оживає, наповнюючи повітря тріскотливою енергією... однак вона знає, що насправді зовсім не одна. Голоси кличуть її. Вони манять її підійти до реактора і погрітися в його пишноті. Стати єдиним цілим. Вона може відчути величезність моменту, водночас не відчуваючи жодних сумнівів. Це її доля. Вона стане чимось більшим, ніж просто оленем. Вона матиме більше могутності, ніж будь-яка істота, ніж будь-яка з їх мрій. Ще трішки ближче..."
barrad_huj.61.a:0 "Вііра не переживає контакт!"
barrad_huj.7.d:0 "Зрештою Вііра загинула у битві проти Пентархії. Але святкувати не було часу, адже дивна присутність у повітрі лише посилювалася. Пентархія залишалася в розгубленості, намагаючись знайти пояснення цього явища. Дивні шепіти не припинялися, вони тільки ставали голоснішими. Це був заклик самого Барраду, і його волі ставало все важче протистояти..."
barrad_huj.7.a:0 "Що тепер?"
barrad_huj.71.t:0 "Молитва хаосу"
barrad_huj.71.d:0 "Цього факту уже не можна було заперечувати: за цими спостерігала дещо розумне, намагалося вийти на контакт. Це була сутність, яка стояла за всіма таємницями, це була сутність, яка доводила поні до божевілля, весь час оповляючись таємницею. Його воля керувала розвитком подій у Барраді, хто знає, скільки часу? Тепер він закликав Пентархію підійти до нього. Підходьте ближче і отримайте винагороду."
barrad_huj.71.a:0 "Ми маємо підійти ближче..."
barrad_huj.72.t:0 "Істерія душі"
barrad_huj.72.d:0 "У міру того, як сутність ставала все ближче й ближче, шепіт перетворювався на крики. Нестерпний біль пронизував голову будь-якої істоти, яка наважувалась підійти надто близько. Пентархія була змушена імпровізувати та створити пристрій, щоб захистити розум настільки, щоб дозволити собі підійти достатньо близько. За допомогою цього пристрою можна перебувати поблизу сутності, не будучи приголомшеним. Теорія була правильною, але чи спрацює вона?"
barrad_huj.72.a:0 "Їх чекає лише смерть"
barrad_huj.72.b:0 "Працює! Воно працює!"
barrad_huj.73.t:0 "Пентархія знищена"
barrad_huj.73.d:0 "Такий кінець Пентархія. Нездатні протистояти контакту з сутністю баррадської землі, усі члени лежать мертві, окрім графа Амброзія. Їх таємничі плани назавжди залишаться нереалізованими, залишивши самотнього графа Барраду тушкуватись у своєму божевіллі. Очевидно, час Амброзію взяти більш активну роль у справах країни."
barrad_huj.73.a:0 "Час графа"
barrad_huj.74.t:0 "Єдине майбутнє"
barrad_huj.74.d:0 "Тепер, коли пристрій довів свою ефективність, ніщо не заважало Пентархії скористатися моментом і використати могутність реактора. Але це була вже не Пентархія. Пентархія давно знищена, це треба було визнати. У Барраді було місце лише для волі одного створіння, для одного правителя. Настав час для того, щоб взяти одноосібне управління та владу. Зрештою, тим, кому судилося зробити це, став..."
barrad_huj.74.a:0 "...Асінті."
barrad_huj.74.b:0 "...Леопольд."
barrad_huj.74.c:0 "...Силвер Стар."
barrad_huj.81.d:0 "Оберіть ціль."
barrad_huj.82.d:0 "Оберіть ціль."
barrad_huj.9.d:0 "Такий кінець зустріла Вііра. Після наполегливої останньої боротьби вона впала в битві проти Пентархії. Зрештою, усі її дослідження зійшли нанівець. Наймогутніша провидиця, яку коли-небудь створила оленяча порода, загинула в безвісті під проклятою землею Барраду. Вона більше ніколи не пануватиме фізичним світом, ніколи не принесе своєму народу просвітлене магічне правління. Надія втрачена."
barrad_huj.9.a:0 "Ідіоти!"
barrad_huj.91.t:0 "Час графа"
barrad_huj.91.d:0 "Зрештою, випробування реактора виявилися повною катастрофою. Навіть після поразки Вііри ми все ще не наблизилися до розуміння таємниць цієї землі чи природи прокляття, яке її мучить. Всі ці удари в спину і зради, і для чого? Досить це заперечувати: Пентархія зазнала краху, і Барраду більше вона не потрібна. Ніколи не була. Настав час самому графу Амброзію взяти більш активну роль у справах країни."
barrad_huj.91.a:0 "Баррад не здасться без бою!"
barrad_huj.10.d:0 "Після довгої та жорстокої боротьби, Вііра тріумфально стоїть над трупом Пентархії. Над трьома трупами. Тепер, маючи необмежений доступ до реактора та карт-бланш на використання його неймовірної сили, вона нарешті направить її на власні цілі. Просвітлення в межах досяжності, універсальна правда! Вііра посміхається. Дивна присутність у повітрі стає сильнішою, її голос стає голоснішим. Тепер, коли реактор захищений від саботажу неосвічених дурнів, ніщо не здатне її зупинити."
barrad_huj.10.a:0 "Вознесіння вже близько..."
barrad_huj.11.t:0 "Ушанування"
barrad_huj.11.d:0 "«Бачите? Не так складно підкорятися сильнішому», — воркує Вііра. «Тепер я маю зайнятися більш важливою справою — наступним кроком для всього світу. Універсальна правда та сила, щоб зрівнятися з богами. Відступіть».\n\nПентархія відступає до краю печери, Вііра схвально киває.\n\n«Хай почнеться нова ера магії», — шепоче Вііра, повільно прямуючи до бушуючого реактора. Вііра знає свою долю, і з Пентархією, її заляканими та вірними підданими, тепер ніщо не може її зупинити."
barrad_huj.11.a:0 "Вознесіння вже близько..."

bar_pen_screen_silver_info_text:0 "Страх і жадоба. Ці емоції визначили життя єдинорогу, відомого як Силвер Стар. Спочатку він був нічим іншим, як черговим зарозумілим нащадком дворянського класу Віттенленду. Інтриган, дещо параноїк і ревнивий до тих, кому більше пощастило щодо їх становища. В цьому випадлку, ревнощі були спрямовані до рідної сестри — королеви Віттенленду Уайт Стар, якій вдалося, на превелике розчарування Силвера, стати монархом королівства виключно завдяки своєму магічному таланту.\n\nЗазвичай такі дворяни залишалися на задньому плані важливих справ світу, не маючи можливості реалізувати свої амбіції. Однак у долі були інші плани щодо Силвер Стара. У своєму рідному місті Гай-Майн, на самому кордоні Віттенленду, Силвер на власному досвіді дізнався, чому грифони становлять таку загрозу для істот Річкових Земель. Протягом кількох тижнів місто зазнало кількох набігів грифонських козаків, під час яких він мало не загинув.\n\nЦі набіги дуже вплинули на нього. А кульмінацією цих переживань стали щонічні кошмари його передчасної смерті. Це підштовхнуло єдинорога до вивчення магії, оскільки усі ці сни об'єднував один факт, незалежно від того, хто його в них вбивав, — відсутність сили та нездатність вистояти поза межами слабкості його плоті. Згодом він стане одержимим власною смертністю, що привело його на дуже темний шлях, бо незалежно від того, скільки влади та знань він придбав, вороги — все ще неперевершені і непереможні — не покидали його кошмарів. Після досягнення свого максимуму в сирій, магічній майстерності залишався лише один спосіб стати сильнішим — порушити найбільші табу в більшості магічних суспільств. Таким чином, намагаючись перемогти всіх своїх уявних ворогів, які, на думку Силвер Стара, оточували його, подібно воронам, єдиноріг звернувся до темної магії.\n\nОднак, незважаючи на його дедалі зростаючу силу, безпека, якої бажав Силвер, здавалася швидкоплинною. Його параноя тільки погіршилася, оскільки використання темних мистецтв трансформувало його тіло та розум, змусивши його ховатися, адже будь-якій магічній істоті стало б в ту ж секунду очевидно, що єдиноріг поглинений темрявою. Він був упевнений, що одного разу його кошмари стануть реальністю, і озброєний «хтось» прийде, щоб убити його, на чолі з Королевою Уайт Стар. Його розбещеність стала не менш очевидною.\n\nЗ огляду на страх смерті та ненаситне бажання влади, не дивно, що Силвер Стар дуже охоче прийняв запрошення, надіслане Амброзієм. Зрештою, навіть серед хаосу грифонського континенту, мало хто так цінував і приймав темні мистецтва та таланти їхніх користувачів. Більше того, можливо через залишки своєї гордості, Силвер Стар вважав, що ні Амброзій, земний поні, ні будь-який із його союзників і підлеглих, які належали до інших рас, не становлять для нього небезпеку. Або принаймні, він не хотів цього визнавати.\n\nТепер Силвер Стар проводить свій час, вивчаючи будь-які знання про магію єдинорогів, які можна знайти. Все це підкреплено метою стати настільки могутнім, щоб ніщо не могло заподіяти йому болю, щоб він був здатен обійти саму смерть."
bar_pen_asinti_info_text:0 "«Мета виправдовує засоби» — дуже популярне твердження серед багатьох ідеологів, особливо тих, які представляють більш радикальні частини політичного спектру. Однак, згадавши засоби, які використовує Асінті, багато хто з цих радикалів жахалися б і погодилися, що якою б не була кінцева мета, те, що робив старший шаман-зебра, не можна було б виправдати.\n\nСпочатку Асінті був просто черговим рабом, жертвою жорстокого інституту, який досі панує в багатьох частинах Зебрики. Багато хто, кого спіткала така доля, спробували б вистояти, якщо не чинити опір своїм поневолювачам. І все ж, здається, більшості з них не вистачало «сильного духу», оскільки в своїй письмовій історії саме Асінті став рабом-зеброю, до якого наблизилася сила з-за меж матеріального царства. Цей союзник із імматеріуму допоміг Асінті звільнитися від кайданів рабства, убити свого колишнього власника та втекти від тих, хто мав його переслідувати, зрештою досягнувши країни, заснованої подібними втікачами.\n\nІдеали Вільної держави Каза дуже надихнули Асінті, який жив серед багатьох зебр, оленів і грифонів, які втекли від подібної долі та бажали покінчити з рабством і кріпацтвом по всьому світу, переконали шамана-зебру, що, можливо, є спосіб досягти більшого, ніж просто вижити. Його потойбічний союзник, як завжди, підтримував зебру і допомагав йому, погодився із цією думкою, і навіть запропонував досить захоплюючий план. За словами «істоти», Асінті був дуже унікальною особистістю з духом, який палав, подібно лісній пожежі, що дозволяло йому взаємодіяти з божеством, і самн тому його могли помітити істоти та духи, які жили «по той бік». Більшості інших створінь не вистачало такої риси, тому їм бракувало сили звільнитися. Але що, якби їх можна було якимось чином пов’язати з цією цариною божественного?\n\nОднак це було не таким легким завданням, оскільки хоч би що намагався Асінті, він не міг знайти, що саме робить його таким особливим. Минали роки і навіть десятиліття, з дедалі більшим розпачем через дедалі більшу жорстокість сучасного світу та з пошепками ззовні, які завжди підбадьорювали його, зебра вирішив застосувати більш сумнівні методи, щоб завершити своє дослідження. Згодом Асінті це вдалось, і замість того, щоб просто пістатись нового рівня, Асінті знайшов спосіб перенести створінь імматеріуму в тіла живих істот. Він бачив у ньому вирішення, здавалося б, вічної боротьби Кази, навіть якщо методи, які привели до такого відкриття, були морально сумнівними. Керівництво Кази з жахом відреагувало на виявлені дії Асінті, і шамана-зебру було вигнано з країни.\n\nХоч у Асінті було багато розбіжностей з іншими членами Пентархії, пропозиція Амброзія та доступ до всіх магічних знань і ресурсів, які ця пропозиця принесла б, були надто хорошими, щоб її пропустити. Зрештою, за допомогою цих засобів шаман-зебра тепер може досягти мети, до якої так довго прагнув."
bar_pen_ambrosius_info_text:0 "Колись видатний купець і ремісник, Амброзій жив декадентським життям, постійно оточений розкішшю та багатством. Однак його справжня мета — приєднатися до елітних кіл дворянського класу — завжди залишалася поза його можливостями, незалежно від того, скільки він витрачав на пишну зовнішність і рідкісні магічні артефакти. Для своїх однолітків у їхніх високих замках Амброзій завжди залишався пихатим вискочкою, який хапався за щось недосяжне.\n\nЗгодом Амброзій втомився від звичайного життя. Він відправився у свій величний особняк у сільській місцевості Барраду, подалі від придворних інтриг Віттенбургу, де почав розгадувати справжні таємниці магії. Відсутність прогресу довела Амброзія до нудьги, і він повернувся до свого звичного розпорядку залицянь до місцевих вельмож. Вони були сприйнятливіші до його срібного язика, і навіть почали бачити Амброзія як одного з них, що згодом стало вирішальним. Почали ходити чутки про те, що Амброзій займався розпустою, яка присоромила б найзанепадливішого дворянина. Або, що він вступив у змову зі злими духами, щоб заволодіти забороненою силою. Зрештою ці чутки були відкинуті, як гарячкові сни та плітки слуг, поки не стало надто пізно.\n\nОдного дня Баррад оповився туманом і штормом, непроникним для очей і тіла. Ніхто не знав, що коїлося в ньому кілька тижнів, поки туман не розвіявся. Оскільки влада Віттенленду дедалі більше атрофувалася, Амброзій мав вільне правління над зруйнованою землею, а поні, що потрапили в пастку, залишилися його іграшками та предметами експериментів. З часом він запрошував однодумців приєднатися до нього в пошуках знань без будь-яких етичних умов. Здавалося б, Амброзій нарешті вилікувався від своєї неспокійної туги. Принаймні, він сам себе так переконує."
bar_pen_leopold_info_text:0 "Бажання допомагати іншим — благородна справа, особливо коли хочеш допомогти цілому континенту, якщо не всьому світу. Саме це бажання визначило життя грифона, відомого як Леопольд.\n\nЛеопольд народився та провів своє раннє життя в Герцланді, серці Імперії, і, звичайно, в одному з найбільш технологічно та науково розвинених регіонів світу. Можливо, саме тому грифону вдалося пережити свій підлітковий вік, хоча багато хто погоджувалися, що краще б він загинув пташенятем. З перших років життя Леопольд був дуже хворобливим грифоном, якому рятували життя лише найкращі доступні ліки.\n\nСаме ця хвороба та слабкість, які супроводжували його все життя, у поєднанні з його геніальністю визначили мету життя Леопольда. На відміну від будь-якого іншого великого розуму Грифонії, навіть з таких університетів, як Ґамійського, він почав винаходити менш звичайне вирішення біологічних проблем. Він вважав, що замість того, щоб покладатися на медицину чи навіть біологічні модифікації, саме технологічне вдосконалення дозволить хворим і слабким вижити й розкрити свій потенціал. Ця віра лише зміцнилася, коли Леопольду вдалося дещо полегшити власні хвороби за допомогою ін’єкцій магічних кристалів і імплантації зачарованих пристроїв, які допомагали його органам. Ці доповнення також вплинули на поліпшення фізичних здібностей Леопольда, які значно перевищили ті, на які він був здатний раніше.\n\nЦей побічний ефект призвів до ще більш неортодоксальних і, для багатьох, неприйнятних ідей про те, що грифон повинен був полегшити нескінченну кількість проблем, які вплинули на Грифонію. Замість того, щоб просто використовувати свої дослідження, щоб зцілити слабких і зламаних, Леопольд міг використати їх, щоб захистити їх від самої загрози стати такими взагалі. Створивши владу грифонів, які за допомогою магічних технологій були виведені за межі своєї плоті, слабкі могли б бути захищені протягом поколінь, а сильні могли протистояти руйнуванню віку та інвалідності. Зрештою, враховуючи, що найбільш процвітаюче та стабільне царство у світі — Еквестрія — вижило тисячу років завдяки зусиллям одного алікорна, чи довго Гріфонія може проіснувати під опікою таких героїв, навіть якщо б вони існували?\n\nТак чи інакше, для більшості, навіть для найзлочестивіших із Ґамії, ця перспектива здавалася божевіллям, може навіть найгіршою з єресей, через що Леопольд був змушений тікати за межі того місця, де дедалі швидко загасаюча влада Імперії не могла його вполювати. Під час вигнання грифона, до нього звернувся Амброзій, який, на подив Леопольда, схвалив таку ідею і, що важливіше, потенціал, який стояв за нею, запросивши його приїхати до області, де таким ідеям є місце.\n\nВідтоді минуло багато років, і тепер Леопольд став чимось далеко за межами широкоокого ідеалістичного генія, яким він був колись. Хоча спочатку він не бажав застосовувати звичайну методологію Барраду, кошмарна жорстокість Республіканського повстання переконала грифона, що жертви варті потенційного результату. Крім того, тепер Леопольд не обмежується ідеєю створення модифікованих героїв, вважаючи, що Грифонія потребує власних «алікорнів», напівбогів, які могли б правити та захищати населення, і вірить, що за допомогою магічних та технологічних модифікацій він міг би стати цим рятівником."
bar_pen_viira_info_text:0 "Коли ми маленькі, більшості з нас кажуть, що ми особливі, унікальні та зовсім не схожі на інших мешканців цього світу. У багатьох випадках ця віра руйнується, коли ми дорослішаємо, і дізнаємося, що світ занадто великий для унікальності, і що ми не є чимось особливим у великій схемі речей. Однак для конкретних випадків це інакше. Одним із таких особливих випадків є Вііра, Провидиця.\n\nВііра народилася оленем із значною магічною силою. Особлива рідкість для виду, який рідко володів активними магічними здібностями. Тому в молодості до неї відносились, як до нащадка найвищих з лордів, незважаючи на її дещо непримітний родовід. Її було навчено тонкощам дивної магії оленів. Швидко стало очевидним, що її вроджена сила зрівнялася лише з її вродженою майстерністю, навчанням і опануванням небагатьох. Контрольовані магічні здібності, які олень міг мати в надзвичайно молодому віці, — був її найбільший тріумф, але незабаром Вііра виявила, що багато інших видів були набагато могутнішими, ніж олені, як щодо їхніх країн, так і щодо їхніх магічних здібностей.\n\nЦе було приголомшливе відкриття для молодої лані, яка вважала себе на вершині світу. Але це також дало їй натхнення. Зрештою, якщо інші істоти могли використовувати свою магію, щоб домінувати над самим фізичним світом, чому б такими ж не бути оленям? Проблема, мабуть, полягала в тому, що жоден провидець і не думав досягти таких висот, або, звичайно, був занадто слабким чи ледачим, щоб спробувати чогось досягти впринципі. Вона не була такою. Це, на жаль, означало, що вдома для Вііри не було майбутнього, тому вона відправилась блукати світом, шукаючи будь-які магічні таємниці, які могли б призвести до того, що олені стануть такими ж могутніми користувачами магії, як і інші раси.\n\nВііра стала диваком у багатьох місцях. І не дивно; лань, самотньо блукаюча по землі в незайманому екзотичному одязі, який, до великого роздратування Вііри, більшість не впізнавала через багато фоліантів для запису нової інформації, які вона в ньому носила. Її пріоритети та поведінка по відношенню до інших також були несподіваними для істот, оскільки вона схилялася до розмови з простим селянином, ніж з лордом, або її різка зміна ввічливості на розлюченість, залежно від того, якими знаннями про магію володіла та чи інша істота. Винятком із цієї моделі були країни, де відкрито панували маги, оскільки це були єдині місця, де Вііра виявляла повагу і навіть захоплення, намагаючись змішатися з елітою і дізнатися, як такі «раї» були створені та керовані. Саме під час однієї з таких зустрічей Вііра зустрічає Амброзія, який з радістю дає їй пропозицію. Вона, звісно, погодилася, зрештою, хто б відмовився на її місці?\n\nВідтепер Вііра проводить свій час, як одна з найбільш віддалених членів Пентархії Барраду, вивчаючи магічні мистецтва у своїй покоях, намагаючись досягти здатності панувати над матеріальним світом за допомогою своєї магії, щоб одного дня вона могла донести ці знання та освічений ідеал магічного правління до решти оленячого роду."
