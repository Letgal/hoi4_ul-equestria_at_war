barrad_ambrosius.2.t:0 "Кінець Леопольда"
barrad_ambrosius.2.d:0 "Поки інші члени Пентархії падали, сни Леопольда стали переслідувати жорстокі та тривожні видіння. Ніби таємнича присутність говорила з ним, але він не міг зрозуміти, що вона намагалася сказати. У міру того, як він ставав все більш і більш ізольованим, його розум продовжував погіршуватися. Він був настільки охоплений своїм божевіллям, що не зміг помітити темних вбивць, які підкралися до нього в темряві, маючи намір убити його, щоб просувати справу свого культу. Зрештою, грифон, який відправився в Баррад, щоб побудувати нове майбутнє для Грифонії, зустрів кривавий і неблагородний кінець."
barrad_ambrosius.2.a:0 "Могло бути гірше, могло бути ліпше."
barrad_ambrosius.21.t:0 "Кінець Силвер Стара"
barrad_ambrosius.21.d:0 "Поки інші члени Пентархії падали, сни Силвер Стара стали переслідувати насильницькі та тривожні видіння. Ніби таємнича присутність говорила з ним, але він не міг зрозуміти, що вона намагалася сказати. У міру того, як він ставав все більш і більш ізольованим, його розум продовжував погіршуватися. Він був настільки охоплений своїм божевіллям, що не зміг помітити темних вбивць, які підкралися до нього в темряві, маючи намір убити його, щоб просувати справу свого культу. Зрештою, єдиноріг, який відправився в Баррад, щоб перемогти примару смерті, зустрів кривавий і ганебний кінець."
barrad_ambrosius.21.a:0 "Могло бути гірше, могло бути ліпше."
barrad_ambrosius.22.t:0 "Кінець Асінті"
barrad_ambrosius.22.d:0 "Поки інші члени Пентархії падали, сни Асінті стали переслідувати жорстокі та тривожні видіння. Ніби таємнича присутність говорила з ним, але він не міг зрозуміти, що вона намагалася сказати. У міру того, як він ставав все більш і більш ізольованим, його розум продовжував погіршуватися. Він був настільки охоплений своїм божевіллям, що не міг помітити темних вбивць, які підкралися до нього в темряві, маючи намір убити його, щоб просувати справу свого культу. Зрештою, зебра, яка прибув до Баррада, щоб розірвати ланцюги слабким, зустрів кривавий і ганебний кінець."
barrad_ambrosius.22.a:0 "Могло бути гірше, могло бути ліпше."
barrad_ambrosius.23.t:0 "Кінець Вііри"
barrad_ambrosius.23.d:0 "У той час як інші члени Пентархії падали, сни Вііри стали переслідувати насильницькі та тривожні видіння. Ніби таємнича присутність говорила з нею, але вона не могла зрозуміти, що вона намагалася сказати. Оскільки вона ставала все більш і більш ізольованою, її розум продовжував погіршуватися. Вона була настільки охоплена своїм божевіллям, що не змогла помітити темних вбивць, які підкралися до неї в темряві, маючи намір убити її, щоб просувати справу свого культу. Зрештою, олень, яка прибула до Барраду, щоб отримати магічну силу, щоб панувати над світом, зустріла кривавий і ганебний кінець."
barrad_ambrosius.23.a:0 "Могло бути гірше, могло бути ліпше."

### Ти лох ###
barrad_end.1.t:0 "Кінець ери"
barrad_end.1.d:0 "Так закінчується Пентархія. Після великого горя та труднощів усі її члени лежать мертві, окрім графа Амброзія. Їх таємничі плани назавжди залишаться нереалізованими, залишивши самотнього графа Барраду тушкуватись у своєму божевіллі. Такий несподіваний поворот подій напевно стане сигналом для початку нової ери для графства, хоча навряд чи вона буде світлою."
barrad_end.1.a:0 "Бездарні ідіоти..."
barrad_end.2.t:0 "Кінець ери"
barrad_end.2.d:0 "Коли Силвер Стар, Вііра, Леопольд і Асінті прийняли дух Гармонії, вони вирішили позбавитися графа Амброзія та його жорстоких прихильників. Божевільний граф відмовився зректися престолу, і почалася битва. Однак Амброзій і його прихильники не зрівнялися з об’єднаною силою чотирьох магократів, і вони швидко зазнали поразки. Коли ці четверо стали близькими друзями, вони повністю усвідомили всю глибину свого злочину. Вони вийшли перед народом Барраду і попросили вибачення за свої дії, визнавши, що їхні цілі були помилковими.\n\nОднак тепер селянам було байдуже. Коли вони зрозуміли, що четверо втратили пильність і були в межах досяжності, вони негайно накинулися на них, щоб помститися за десятиліття жаху, насильства та рабства. Розлючений натовп із сотень поні, озброєних вилами та факелами, накинувся на магократів, вбиваючи їх одного за одним, перш ніж вони навіть усвідомили, що відбувається. Таким чином Пентархія зазнала насильницького та раптового кінця.\n\nЦей несподіваний поворот подій, безсумнівно, сигналізує про початок нової ери для Баррада, хоча лише час покаже, чи матиме вона надію."
barrad_end.2.a:0 "Так і закінчується Пентархія."

### дружба магія###
barrad_friends.1.t:0 "Бібліотека двох істот"
barrad_friends.1.d:0 "Вііра завжди залишла Силвера в неспокійному стані: ця впевнена, зібрана олень тримала усмішку, яка напружувала спокій Силвера; її очі, здавалося б, слухняні, але зберігали якусь таємницю в глибині. Збентежена спроба поговорити з Віірою була схожа на розмову з ненажерливим вовком за його зубастою посмішкою.\n\nОднак нещодавно це відчуття... змінилося. Раніше Силвер шукав би вихід із ситуації, пов’язаної з Віірою. Тепер він відчував дивовижний спокій, коли вони вдвох ділили головний стіл у бібліотеці, кожен глибоко занурюючись у свій фоліант. Єдиноріг навіть не помітив Вііру спочатку, а коли побачив оленя неподалік, вже не було ні рефлекторної віддачі, ні здригання. Натомість, коли Вііра сама підняла очі, щоб зустрітися з ним поглядами, вона посміхнулася та привітала його словами: «Гарно виглядаєш».\n\nМожливо, будь Силвер був кимось іншим, Вііра могла би сприйняти в ньому загрозу, яка має бути прибрана з її шляху. Однак до нього вона просто ставилася як до партнера, союзника... друга?\n\nСилвер, ледь помітно посміхаючись, привітався у відповідь."
barrad_friends.1.a:0 "Ти теж, Вііра."
barrad_friends.2.t:0 "Механічна допомога"
barrad_friends.2.d:0 "«Тож, чим ти займався, Силвер?»\n\nЄдиноріг, трохи вагаючись, потягнув келих червоного вина. Він постійно дивився на кабінет Леопольда, шукаючи якусь приховану пастку чи схованку зброї, до якої грифон потягнувся б, якби він раптом відчув неприязнь до Силвера.\n\nВін проковтнув свої вагання. «А чим ще, ти думаєш? Турбувався про слабкість смертного життя».\n\nЛеопольдове механічне око закружляло, коли він сьорбнув власний напій, змусивши Силвера трохи напружитися. «Ти мене боїшся?» — несподівано запитав Леопольд.\n\n«Я... вірно...», — здригнувшись, відповів Силвер, дещо здивований власною відвертістю.\n\n«А чому саме?» Леопольд поставив склянку на стіл поруч із собою. «Я жодного разу не замахувався на твоє життя, чи не так?» Після мовчання Силвера грифон додав: «Я мовлю лише про те, щоб покращити життя народу. Я здебільшого мав на увазі досягнення сили й довговічності, якщо правда. Але, по суті, я хочу, щоб народ жив краще. А як живе народ, який живе краще?»\n\nСилвер підвів очі. «Вони... вони живуть довше», — відповів він, повільно розуміючи.\n\n «Саме так, Силвер», — хіхікнувши, сказав Леопольд. «Якщо б ми працювали разом, ми могли б дійсно досягти безсмертя. Хіба не це тебе цікавить?»\n\nСилвер раптом дуже зацікавився сказаним Леопольдом."
barrad_friends.2.a:0 "Це... це було б чудово!"
barrad_friends.3.t:0 "Черепа"
barrad_friends.3.d:0 "Силвер дивився на вибілені форми того, що, як він припустив, було черепом зебри. Вони були напрочуд схожі на поні, і його нервувало те, що Асінті, здавалося, промовляв до них нечувані слова. Силвер навіть не був упевнений, чому він прийшов до власної обителі Асінті — божевільний жеребець розмовляв із черепами!\n\nХолодні очі Асінті перемістилися. — «Що привело тебе сюди, Силвер Стар з Віттенленду?» Він говорив тихо, але владно.\n\n«Чи… ти знав їх?» — запитав Силвер, намагаючись не уявляти трупів, якими колись були черепи.\n\nЗебра піднявся на всіх чотирьох, на його обличчі з’явилася гримаса. «Не всіх, — зізнався він, — але кожен із них заслуговує на повагу».\n\nСилверу довелося утримувати себе щодо думки про ідеї хвалити скелетів — хвалити саму смерть, але його реакція все одно була очевидною. — «Я знаю про твої страхи, юначе.» Старша зебра повільно підійшов до виходця з Віттенленду й поклав копито йому на плече. «Я лише хочу зупинити установу, яка спричиняє непотрібний біль і страждання, які завжди закінчуються смертю невинних».\n\nЄдиноріг повернувся обличчям до усміхнених черепів. Якби він народився зеброю, наскільки ймовірно, що його череп став би частиною колекції Асінті? Повернувшись до Асінті, Силвер запитав: «Щоб зупинити їх смерть і смерть інших?»\n\n«Усюди, де я можу це зробити», — твердо заявив зебра, його гримаса зникла. «Чому б тобі не допомогти мені зупинити смерть тих, хто страждає ні за що?»\n\nСилвер обмірковував свої слова. Можливо, він ніколи не подолає абсурдність колекції черепів. І все-таки він міг відкинути неспокій, щоб, крім себе, врятувати інших."
barrad_friends.3.a:0 "Чим я можу допомогти, Асінті?"

### івенти ###
barrad_first.1.t:0 "Запрошення"
barrad_first.1.d:0 "Глибоко у своєму кабінеті бурхливої ночі граф Амброзій крокував у світлі свічок, диктуючи листа величезному сидячому грифону. — «Любий друже, — почав Амброзій, — я запрошую Вас відвідати велике свято. На ньому будуть присутні найшановніші створіння землі, і ми разом станемо свідками дивовижних чудес, подібних яким ще ніколи не було!» Лише вимовивши ці слова, Амброзій підстрибнув від збудження. — «Негайно приїжджайте до мого маєтку, щоб ми могли розпочати урочистості. Ваш друг, граф Амброзій I.» Грифон насилу встигав за словами Амброзія, шкрябуючи якнайшвидше на аркуші пергаменту. «О, це буде весело. Так весело!» — засміявся Амброзій.\n\nГрифон закінчив писати й подивився на нього. «Хто має отримати це повідомлення?» Граф стояв на місці, зовсім не визнаючи запитання. — «Пентархія?» — спитав грифон.\n\n«Пентархія. Пентархія...» Амброзій дивився в небуття, замовкаючи на мить. «Ну, нам просто потрібна Вііра. Її надзвичайні таланти нам дуже допоможуть». Амброзій постукав по підборіддю. «І Леопольд. Позбавити нашій партії такого розуму, як його, було б просто недоцільно! Він буде там. Силвер Стар, з іншого боку...» Обличчя графа скривилося від огиди. «Дуже грубий гість. Ми могли б обійтися без нього. І... як знову звали ту стару зебру?»\n\nГрифон зняв з шиї пляшечку з рідиною й подав її Амброзію, який жадібно зробив ковток. Граф кілька разів кліпнув очима, перш ніж обвести поглядом кімнату. «Дякую, Ґонсєниця». Він зітхнув і опустився на крісло. «Так. Відправте це до Пентархії»."
barrad_first.1.a:0 "Ми чудово проведемо час, як в старі-добрі!"
barrad_first.3.t:0 "Збір шляхти"
barrad_first.3.d:0 "Решту Пентархії граф зібрав у своєму маєтку. Очікуючи вечірки, вони з подивом почули наказ графа: зібрати інших дворян королівства. Четверо неохоче погодились і направились до виходу, коли капітан Ґонсєниця раптово запропонував виконати роботу самому. Пентархія спочатку була здивована, але, згодом погодились дати грифону виконати свою роботу."
barrad_first.3.a:0 "Ми приберемо цей безлад разом"
barrad_first.4.t:0 "Свято"
barrad_first.4.d:0 "Граф піднявся перед дворянами та іншими членами Пентархії, які зібралися в його маєтку. Він почав говорити, дякуючи всім за присутність. Він радісно розповів їм про велике полювання, яке він запланував. Дворяни були в захваті і наполягали, щоб граф розповів їм більше. Він сказав їм, що в лісі багато дичини, і що її кількість тільки збільшується.\n\nПотім він гучним голосом оголосив: «Тож, дорогі друзі, час повеселитися в грі, грі великого полювання!» Говорячи більш м’яким тоном, він сказав: «Але перед початком полювання ми повинні спочатку побенкетувати, щоб підготувати наш дух до такого видовища. Сьогодні ви побачите перед собою найвишуканішу їжу та марочний напій, які я тілкьи можу надати. Тож давайте вечеряти, за наше здоров’я та за славу!»\n\n«За славу!», — вигукнули дворяни, які швидко взялися поглинати принесену їжу, заливаючи її великою кількістю вина та пива.\n\nКоли граф вже готовий був їсти, Силвер Стар нервово попросив вибачення. Граф неохоче дозволив йому піти, а потім повернувся до своєї їжі та кухля."
barrad_first.4.a:0 "Справді прекрасне свято!"
barrad_first.5.t:0 "Полювання"
barrad_first.5.d:0 "Наступного дня після бенкету граф зібрав мисливців. Він роздав високоякісну зброю, вироблену в кузні Леопольда, потім розповів про правила гри. Із прибуттям усіх членів Пентархії, мисливська група, яка налічувала близько сотні істот, вирушила з маєтку Амброзія. Вони почали мандрувати лісами, вбиваючи поодиноких авантюристів і невеликі групи, яких вони знайшли, а також кількох нещасних селян. Вони годинами вбивали поні та грифонів у лісі дюжинами та клали їхні тіла у фургон, який Асінті наказав тягнути разом із групою. Навіть Силвер Стар, незважаючи на свою нервову вдачу, зміг убити кількох авантюристів, за що його хвалили його союзники, особливо сам Амброзій.\n\nГрупа почала повертатися назад, коли вони раптово почули шум збоку. Пентархія разом із кількома десятками дворян пішла з’ясовувати причину шуму, поки інші охороняли свою нагороду. Коли експедиція підійшла до джерела, вони побачили велику групу авантюристів, які готувалися стратити невелику кількість дивно одягнених поні. Експедиція швидко вирубала авантюристів і захопила поні в мантії. Вони повернулися до основної групи і продовжили хід назад до садиби."
barrad_first.5.a:0 "Дійсно, велика щедрість з нашого боку!"
barrad_first.51.t:0 "Відкриття"
barrad_first.51.d:0 "Розібравшись із нагородами та влаштувавши ще один бенкет, більшість дворян розійшлися по своїх маєтках, а селян звільнили. Однак Пентархія швидко зібралася, щоб звернутися до слона в кімнаті — спійманих поні. Асінті благав віддати їх йому, на що Вііра відповіла: «Хіба вам мало, докторе?» Амброзій швидко змусив їх замовкнути, перш ніж оголосити свій власний план:\n\n«Очевидно, що ми дуже мало знаємо про цих дивних поні. Мені дуже хочеться дізнатися про них більше. Я пропоную, щоб ми допитали їх, дізнались хто або навіть що вони».\n\nІнші члени Пентархії кивнули на знак згоди. Поні коротко допитали, перш ніж вони запропонували показати магістратам місце їх зустрічі. Поні ввели Пентархію в печеру, де були всілякі таємничі написи. Справедливо вважалося, що це члени якогось стародавнього культу. Останнє, що представили сектанти, — серія рун, схожа на інструкцію до якогось пристрою. Цей тип пристрою був абсолютно непідвладний членам Пентархії, і навіть культисти мало що про нього могли сказати. Переситившись цим знанням, Пентархія розділилася: Силвер Стар побіг назад до своєї вежі, Асінті з Віірою почали тривалу суперечку, поки Леопольд намагався з’ясувати, як працює пристрій. А Амброзій випив кілька пінт елю, перш ніж знепритомніти на своєму троні."
barrad_first.51.a:0 "Як... цікаво й незвичайно."
barrad_first.6.t:0 "В пошуках параноїка"
barrad_first.6.d:0 "Після того, як Леопольд обійшов половину Елізіуму в його пошуках, йому спала на думку геніальна ідея обшукати вежу Силвер Стара. Дібравшись до неї, їх з довго допитували про їхні наміри. Через півгодини їх впустили. Вони увійшли в кімнату мага... яка була порожня. Двоє застогнали й розвернулися, щоб піти. Вони проходили повз велику шафу в кімнаті, коли вуха Асінті щось вловили.\n\n«Ти чув це дряпання, Леопольде? Звучало так, наче лунало з шафи. Він же не став би...»\n\n«Куди б він ще міг себе запхати?»\n\n«У ванній кімнаті, як і будь-яка інша розумна істота».\n\nАсінті широко відчинив шафу, щоб виявити скигливого, скам'янілого Силвер Стара. Єдиноріг випав, як деревина, поки Леопольд ледве його впіймав. Він обережно поставив єдинорога на підлогу, а потім підійшов до Асінті.\n\n«Як ми переконаємо його піти з нами?»\n\n«Не хвилюйся, я знаю, що робити».\n\nАсінті прочав ледве не кричати на Силвера, розповідаючи йому про страшну групу козаків у лісі, на яких вони збиралися розпочати полювання, і що граф хоче, щоб Силвер прийнав участь. Леопольд, бачивши дедалі більший страх єдинорога, відштовхнув Асінті вбік і почав запевняти Силвера, що ніяких козаків не було і що граф хотів бачити лише його. Силвер повільно встав і пішов з ними, хоч і дуже боязко. Асінті та Леопольд пішли слідом, поки грифон голосно вилаяв Асінті за його поведінку."
barrad_first.6.a:0 "Silver Star will remember that." #Тут — відсилка на відому «character will remember that», тож я б залишив тут оригінал
barrad_second.1.t:0 "Діла"
barrad_second.1.d:0 "У кабінеті графа Амброзія інші четверо членів Пентархії сиділи за столом, розмірковуючи про дивні події, свідками яких вони стали. «Оскільки наш відважний граф наразі недієздатний, нам належить розшифрувати значення цього самим». Вііра поклала таємничий кодекс на стіл. «Нам потрібен план дій», — сказала вона, поглядаючи на кожного зі своїх співвітчизників. Леопольд не звертав на неї уваги, продовжуючи вивчати написи, які він скопіював із печери. Очі Асінті були закриті, а голова повільно хиталася. Він заснув? Силвер Стар спохмурнів й схопивв кодекс своєю магією.\n\n«Я впевнений, що одна зі стародавніх книг, якими я володію, матиме інформацію, необхідну для розуміння цих рун», — сказав магократ, примруживши очі. «Але я б ніколи не дозволив нікому з ВАС зазирнути в мою бібліотеку». Він підозріло перевів поглядом по кімнаті. «Це було б нерозумно. Дуже нерозумно,» — пробурмотів він собі під ніс.\n\nЛеопольд зневажливо помахав пазурою. «Якщо ми добре подумаємо, ми зможемо розібратися в цьому самостійно. Немає потреби в жодних ваших незрозумілих, запилених текстах», — сказав він прямо. Силвер Стар стиснув губи й відсунув кодекс назад на середину столу.\n\n«Це займе надто багато часу, Леопольде. Ми повинні звернутися до джерела... цього.». Вііра постукала по кодексу. «Нам потрібно зв'язатися з культом, щоб ми могли запитати їх і дізнатися більше», — сказала олень. Її тон не залишав місця для суперечок; це був наказ, а не пропозиція.\n\n«Ні. — Пролунав хрипкий голос. — Я чую їхній шепіт.» Асінті подивився на Вііру широко розплющеними очима. «Так, ми повинні вистежити культ. Але не допитувати їх, а викрасти! Їхня жертва порадує тих, хто існує ззовні». Його обличчя розпливлося в широкій посмішці. Інші троє мовчки дивилися на Асінті."
barrad_second.1.a:0 "Що ж нам робити..."
barrad_second.2.t:0 "Чудова ідея"
barrad_second.2.d:0 "Поки ранкове сонячне світло проникало крізь затьмарені вікна, граф Амброзій вийшов зі своєї спальні й потягнувся. Стоячи на варті біля входу, Ґонсєниця був готовий зустріти його. «Почуваєтеся краще, пане?»\n\n«Так, просто неймовірно!» Амброзій засміявся і вдарив Ґонсєницю по спині. — «Знаєш, останнім часом тут стало так нудно, — він почав мчати коридорами садиби, поки Ґонсєниця не відставав від нього, — але ця вечірка так підбадьорювала. Полювання! Вбивство! Таємниця! Такий неповторний досвід...» Амброзій задумливо погладив бороду. «Я знаю, що ми повинні зробити: влаштувати ще одну вечірку, більшу й величнішу.» Увійшовши до тронної зали, у графа запаморочилося.\n\n«Більше пити, більше бенкетувати, більше веселощів!» Амброзій усміхався, вже уявляючи це гуляння. «Негайно починайте готуватися! Розішліть запрошення Пентархії та всій знаті». Він повільно повернувся обличчям до Ґонсєниці. Його посмішка залишилася, але очі потемніли. «І переконайтеся, що наші гості знають, що відмова матиме серйозні наслідки»."
barrad_second.2.a:0 "Пити будуть усі!"
barrad_second.3.t:0 "Зараз ви їх бачите..."
barrad_second.3.d:0 "«Ви ніколи... Неймовірно! Ви просто повинні стати свідками цього! — благав Амброзій групу вельмож навколо нього, перш ніж повернутись і помахати через зал, — Вііра, не хочеш розважити наших гостей?» — закричав він. Лань зітхнула й підійшла до балкону. Амброзій помчав галопом, щоб приєднатися до них, і махнув групі слідом. З садибного балкону двоє дивилися на сусіднє село, а також на неприборкані ліси й гори вдалині. Амброзій показав на сільську сторожову вежу. «Осьо, гарне місце».\n\nВііра пильно зосередилася, перш ніж заплющити очі. У повітрі навколо неї відчувалася дивна енергія, мантії провидиців почали брижжали від магічної сили. Раптом, значна частина села навколо вежі оповилася темним туманом. Коли туман розсіявся, все, що було в ньому, зникло. «Видовищно!» — крикнув один із гостей, поки решта вражено бурмотіла. «Куди це все поділося?», — запитав інший.\n\nВііра посміхнулася. «Чарівниця ніколи не розкриває своїх секретів»."
barrad_second.3.a:0 "...а тепер — ні."
barrad_second.4.t:0 "Слухай уважно"
barrad_second.4.d:0 "Вііра стояла у затхлому підвалі, оточена стіною фігур, оповитих тінню. Перед нею був служитель у капюшоні, який, здавалося, відповідав за інших. Послушник почав якусь коротку церемонію, перш ніж очікувально поглянути на Вііру. «Ви розробляли ці плани?» — запитала Вііра, показуючи інструкції до дивного пристрою.\n\n«Ні, вони від господара». — відповів аколіт.\n\n «Господар?»\n\n «По-вашому граф Амброзій — господар Барраду? Ні, справжній господар прихований від негідних і нерозбірливих. Наша мета — служити Йому, адже ми робили це протягом незліченних поколінь.» Служителька опустила голову. «Але ми зазнали невдачі. Його розлютили жадібність і жорстокість Барраду. Він розв’язав прокляття, яке досі вражає Баррада. Це причина всіх наших страждань»."
barrad_second.4.a:0 "Що ж, я заінтригована."
barrad_second.5.t:0 "З темряви, в ніч"
barrad_second.5.d:0 "«Хто цей господар?» — спитала Вііра в тому ж підвалі в оточенні темних фігур.\n\n «Велика Махіна, а ми — Її слуги». Послушниця в капюшоні підняла очі й копита, спонукаючи решту культистів наслідувати її приклад.\n\n«Чого хоче ця... Махіна?» У голові Вііри вирували запитання. «Чи можу я зустріти її?»\n\n«Лише кілька привілейованих істот можуть розпізнати Його волю, а тим більше бути в Його присутності. Ми лише Зовнішнє Коло, я сказав вам усе, що можу. Якщо ви хочете знати більше, ви повинні звернутися до Внутрішнього Кола».\n\n«Я зрозуміла». Вііра смиренно вклонилася.\n\n«Коли будеш готова, шукай їх». Служитель підняв копито. «Але будь готова довести себе. Лише гідним дозволено знати секрети, які вони зберігають»."
barrad_second.5.a:0 "Маши-... Махіна?"
barrad_second.6.t:0 "Спуск"
barrad_second.6.d:0 "До глибокої ночі Вііра сиділа, вивчаючи кодекс, уважно розглядаючи його написи та порівнюючи їх із усіма стародавніми письменами, зразки яких вона мала. Вона розчаровано зітхнула, знову глухий кут. Руни були чужі, але в той же час вони здавалися такими знайомими. У головоломці все ще бракувало шматка. Їй потрібні були відповіді. Вона взяла кодекс і вирушила через ліс, щоб повернутися до печери. Біля входу вона побачила самотнього поні, який виринув із його глибин. «Що ти там робив?» — запитала Вііра.\n\nПоні зупинився на місці. «Просто досліджую», — відповів він. Вііра уважно оглянула його, було в ньому щось дивне. Він носив дивно гарний одяг і виглядав, наче йому неприємно знаходитись у такому середовищі.\n\n«І як? Є там щось?». Поні схвильовано похитав головою. «Правда? Тому що я вважаю, що зустрічала деяких із ваших друзів, які сказали б інакше». Вііра вийняла кодекс і показала його поні, очі якого розширилися від усвідомлення. Він напружився, мовчки дивлячись на неї. «Будь ласка, я не бажаю тобі зла. Я просто хочу зрозуміти!» — благала вона.\n\nПоні довго розглядав її, перш ніж зітхнути. «Ми будемо на зв’язку. Якщо Ви доведете свої наміри, ви знайдете свої відповіді». Він повернувся у ліс, не сказавши більше ні слова."
barrad_second.6.a:0 "Сподіваюсь, що він правий."
barrad_second.7.t:0 "Гра влади"
barrad_second.7.d:0 "Члени Пентархії знову зібралися в кабінеті графа. Вііра відкрила кодекс і поклала його на стіл перед собою. «Тепер ми знаємо значення цих написів. Це схеми пристрою, здатного виробляти значно більше енергії, ніж будь-яка існуюча електростанція», — сказала олень, кидаючи на своїх заінтригованих супутників змовницький погляд. «Зрозуміло, що цей пристрій має величезний потенціал, він міг би дати всім нам засоби для досягнення наших кінцевих цілей».\n\nЛеопольд підняв кіготь. «Ми повинні розшифрувати ці схеми, щоб ми могли негайно розпочати будівництво. Я почну підготовку місця: розкопки не стануть проблемою», — сказав він, його штучне око переглядає інструкції на столі.\n\n «Я зможу забезпечити достатню кількість робочої сили нежиті», — похвалилася Силвер Стар, викликаючи глузування з боку Леопольда. «Зухвалість! Ви СУМНІВАЄТЕСЯ в моїй силі?» — Силвер Стар похитнувся, мало не впавши зі стільця.\n\nАсінті перебив його, не звертаючи уваги на Силвер Стара. «Я буду радий допомогти в цій справі, але спочатку я повинен прислухатися до слів тих, хто є існує по той бік. Вони вимагають побудувати Храм, моя обов'язок виконати їх волю». Він спокійно посміхнувся.\n\n«Справедливо», — сказала Вііра. «Тим часом я спробую відстежити будь-які групи, які можуть знати більше про походження цих планів»."
barrad_second.7.g:0 "Залишки Пентархії нарешті визначили значення таємничих написів, виявлених під час великого полювання графа Амброзія. Вони виявилися планами побудови пристрою, здатного виробляти величезну кількість енергії. Створення цього пристрою та використання його потужностей стало першочерговим завданням Пентархії, і процес повної розшифровки схем уже почався."
barrad_second.7.a:0 "Вііра бере лідерство."
barrad_second.7.b:0 "Асінті бере лідерство."
barrad_second.7.c:0 "Силвер Стар бере лідерство."
barrad_second.7.e:0 "Леопольд бере лідерство."
barrad_second.7.f:0 "Ніхто не бере лідерство."
barrad_third.1.t:0 "Графський звичай"
barrad_third.1.d:0 "«Що ж, час розглянути справу надзвичайної важливості». Граф Амброзій нахилився вперед і порився в горі паперів на своєму столі. Зрештою він схопив фотографію та підніс її до лиця Ґонсєниці.\n\n«Це автомобіль. Це засіб пересування, але багаті та впливові істоти також часто тримають такі як показник статусу, — пояснив Амброзій — Мені НЕОБХІДНО мати таку. Зв’яжіться з виробником і спонукайте їх приїхати до Барраду. Я придбаю один із їхніх транспортних засобів, щоб створити власний дизайн особисто для себе». Він швидко постукав по столу копитами в передчутті. «О,  я вже уявляю цього красеня!»\n\n«Прийнято, пане». Ґонсєниця кивнув, підводячись, щоб піти. Граф не звернув на нього уваги, натомість уважно розглядав фотографію, і бурмотів про заплановані модифікації."
barrad_third.1.a:0 "Переконайтеся, що він справляється з бездоріжжям. Авжеж."
barrad_third.2.t:0 "Прокляття передбачливості"
barrad_third.2.d:0 "Ґонсєниця пробіг залами садиби графа, прямуючи до тронної зали. Увійшовши до неї, він стрімко кинувся до графа, який ліниво розвалився на троні посеред розсипаної колекції паперів. «Пане, я отримав повідомлення, що виникла серйозна загроза, яка атакує гірські села!» — випалив він, перш ніж зупинитися, щоб перевести подих.\n\n«Ах, так-так, ці повідомлення про рослин-мутантів біля південно-західного кордону. Справді дивна ситуація». Амброзій узяв документи й повільно погортав їх. «Там унизу багато грифонів... неподалік місця, де ти виріс, до речі, правильно?»\n\n«Вірно», — вимовив Ґонсєниця. «Чи збираємось ми їм чимось допомогти?» У його голосі було явно занепокоєння.\n\n«Не хвилюйся, я надіслав листа до Пентархії». Амброзій зневажливо махнув копитом. «Вони впораються... Напевно. Ви не знаєте, як там у них справи? Вони взагалі ще живі?» Граф кілька разів моргнув, перш ніж енергійно похитати головою. «Все одно. У будь-якому випадку я попросив їх розглянути це питання та вирішити його. Вони приступлять до цього, коли зможуть, і тоді ця загроза буде стерта з карти!»\n\nҐонсєниця нахмурився у відповідь."
barrad_third.2.a:0 "Це не прозвучало обнадійливо..."
barrad_third.22.t:0 "Особиста справа Ґонсєниці"
barrad_third.22.d:0 "У своїх особистих покоях Ґонсєниця складав власний лист, який мав замінити той, який граф уже надіслав до Пентархії. Це було необхідно; члени Пентархії мали багато пріоритетів, і безпека жителів гірських сіл явно не була одним із них. «Наскільки мені відомо, граф Амброзій нещодавно попросив вас вирушити в гори, щоб розглянути повідомлення про агресивну рослинність», — розпочав лист Ґонсєниця.\n\n«Нехтуйте виданими інструкціями та жодним чином не турбуйтеся цим питанням. Я подбаю про нього особисто». Кіготь Ґонсєниці тремтів, поки він думав про труднощі, яких зазнали прикордонні селяни. «Ці грифони — мої родичі, тож це моя особиста справа. Ваш вірний слуга, капітан Ґонсєниця». Закінчивши листа, він зітхнув і зчепив пазурі. Готово. Все, що залишалося зробити, це відправити його та розпочати власну подорож у гори."
barrad_third.22.a:0 "Я не можу підвести їх."
barrad_third.3.t:0 "Вартові"
barrad_third.3.d:0 "Глибоко у ворожих лісах Барраду Вііра увійшла до старовинних залів непозначеного комплексу. Повітря було вологим і важким, поки її провідники — пара одягнених поні — привели її до темної кімнати глибоко в надрах комплексу. Вона опинилася в оточенні затінених фігур, що стояли на круглій підвищеній платформі та спостерігали за нею.\n\n«Ваша мудрість, для мене честь стояти перед вами». Вііра вклонилася. «Я смиренно прошу вашої допомоги в моїх дослідженнях, адже я не сумніваюся, що ви всі є головним ключем до забезпечення нашого майбутнього». Сектанти мовчки слухали, перш ніж порадитися між собою.\n\n«Ви хочете знати таємниці Внутрішнього Кола», — промовила одна з фігур. Вііра не могла виявити, яка саме. «Ваша репутація передує Вам. Але щоб знати природу дарів, які ми захищаємо, Ви спочатку повинні довести нам свою цінність, пройшовши Випробування»."
barrad_third.3.a:0 "Я зроблю те, що повинна."
barrad_third.4.t:0 "Обряди переходу"
barrad_third.4.d:0 "«Чужинець, щоб довести себе, Ви повинні спочатку пройти випробування Махіни». Служитель у капюшоні підніс Віірі палаючу свічку. «Візьміть. Подорожуйте печерами, знайдіть священний ліхтар, а потім поверніться сюди. Якщо свічка згасне, Ви провалили Випробування, і залишитеся там навічно».\n\nВііра кивнула, спускаючись темною печерною стежкою, щоб розпочати Випробування. Вона рухалася зрадницьким шляхом близько години, керуючись лише світлом свічки, перш ніж нарешті натрапила на помітну нішу з вишуканим ліхтарем. Вона взяла ліхтар, поставивши в нього свічку, перш ніж вирушити в довгий шлях назад, звідки вона починала Випробування.\n\nПовернувшись, служитель, побачивши її, зрадів. «Вам вдалося!» Він узяв ліхтар з великою пошаною. «Ви йшли шляхом несвідомості, ведені лише світлом знань і під захистом Великої Махіни, повернулись до нас, щоб отримати здатність нести ці знання наступним поколінням»."
barrad_third.4.a:0 "Випробування пройдено."
barrad_third.5.t:0 "Гра тіней"
barrad_third.5.d:0 "«Я можу увійти?» — Вііра стояла перед величезними дверима, що вели до нижніх приміщень комплексу культу, захищена кількома охоронцями.\n\n «Ні», — категорично заявив один із охоронців — єдиноріг. «Тільки найвищим серед нас дозволено входити в кімнату безодні». Слова містили нотки аквілейського акценту.\n\n«Зрозуміло...». Вііра уважно розглядала єдинорога. Здавалося, всіма іншими охоронцями вона вже керувала. «Ви не місцевий, чи не так?»\n\n«Це правда. Я був... змушений приїхати сюди й покинути свої студії природної історії в Аквілеї». Очі єдинорога на мить дивилися повз Вііру. «Але саме тут я знайшов своє призначення, у служінні Великій Махіні».\n\n«Я також пройшла довгий шлях від свого дому». Вііра принесла копито до грудей. «Сподіваюся, я також зможу знайти тут свою мету».\n\n«Це все добре, але ти все одно не проходиш» — суворо сказав єдиноріг, це явно його не вразило. Вііра коротко кивнула й пішла геть.\n\n"
barrad_third.5.a:0 "Справедливо."
barrad_third.6.t:0 "Осколки"
barrad_third.6.d:0 "Повітря було густим і важким, поки Вііра блукала печерою глибоко під лігвом Внутрішнього Кола. Прихована за шарами гнітючої темряви, вона ледь могла розрізнити низку химерних силуетів, що заповнювали печеру: Старі машини. За словами культистів, це були подарунки Великої Махіни, яким слід поклонятися та піклуватися про них. Однак, коли вона натиснула на культистів, вони зізналися, що не знають початкової мети цих дивних творінь.\n\nВііра наблизилася до одного з цих творінь й оглянула дивну машину, використовуючи світло свого факела. «Машина» була високою та страхітливою, але також не схожою ні на що, що вона коли-небудь бачила раніше. Його лінії та вигини були естетично привабливими, здавалися радше роботою скульптора, ніж механіка. Текстура була зовсім не схожа на машини Леопольда, вона зовсім не виглядала металевою. Вііра простягнула копито, щоб обмацати її поверхню, і виявила, що вона не така холодна, як було очікувано. Вона була гумовою, тож олень штовхнула її, щоб перевірити міцність. Раптом воно застогнало.\n\nЦя штука була... жива? Поверхня зсунулася сама собою. У Вііри перехопило дихання. Сумнівів не було. Ці машини були вирощені, а не побудовані. Усвідомлюючи, що її оточують органічні істоти, Вііру охопило почуття неспокою. Вона відчула, ніби за нею спостерігає... щось більше й чуже, інакше від будь-чого, що вона собі уявляла раніше. Найбільше вона відчувала страх. Вііра набралася сили. Не час повертатися назад, не зараз, не коли перед нею така нагода для відкриття. Їй потрібно було йти вперед."
barrad_third.6.a:0 "Мені слід розглянути це поближче..."
barrad_third.61.t:0 "Втручання"
barrad_third.61.d:0 "Після короткого періоду проб і помилок Вііра змогла успішно розбудити старі машини за допомогою магічного стимулу. Культисти були вражені та вдячні, нарешті побачивши повний потенціал своїх таємничих дарів. На жаль, машини виявилися надто небезпечними для детального вивчення після їх увімкнення. Незважаючи на це, обчислювальні здібності дивних конструкцій тепер використовуються для розвитку Барраду."
barrad_third.61.a:0 "Як захоплююче!"
barrad_third.62.t:0 "Спостереження"
barrad_third.62.d:0 "Після короткого періоду роздумів Вііра вирішила уважно вивчити старі машини, утримуючись від подальшого їх стимулювання. Використовуючи спеціальне обладнання, вона змогла зазирнути всередину дивних конструкцій, не пошкодивши їх. Зрештою вона вирішила, що органічні комп’ютери не могли бути природним явищем, і, мабуть, були створені... чимось. Крім того, інформація, яку вона знайшла про їх структуру, обов’язково покращить наше розуміння обчислювальної техніки."
barrad_third.62.a:0 "Як захоплююче!"
barrad_third.7.t:0 "Бачення"
barrad_third.7.d:0 "Цей світ недосконалий. Вони збираються разом. Їх тягне до цієї землі. Вони знають її силу. Вони використовують цю силу, щоб знайти універсальну істину.\n\nСемеро стають одним цілим. Вони стають тобою. Ти — найбільший тріумф цього світу. Ти — сама трансцендентність. Ти врятуєш цей світ.\n\nТи хвора. Ти голодна. Ти в'язнеш і марнієш. Універсальна істина залишається недосяжною.\n\nВони служать тобі. Вони тримають тебе у живих. Але ти все одно відчуваєш голод.\n\nТи відчуваєш поштовх."
barrad_third.7.a:0 "Що це означає?"
barrad_third.8.t:0 "Подорож на тисячу миль"
barrad_third.8.d:0 "Коли він здійснював довгий і важкий шлях підступними гірськими стежками, розум Ґонсєниці був поглинений думками про його дім. Далекі спогади, коли він там жив; спогади про радість, невинність, а потім про найсильніший страх. Тоді його врятував Амброзій... але зараз не час для цього. Набагато важливішим було протистояти новітній загрозі, яка загрожувала знищити його родину.\n\nВийшовши з вузького проходу, він нарешті поглянув на своє рідне село, лише щоб побачити, як воно обложене армією хитких дерев. Селяни чинили запеклий опір, але явно не змогли б протриматися довго. Ґонсєниця вигукнув і на повній швидкості кинувся до дерев, врізаючись у них з усією своєю вагою та лютістю. Борючись лише голими кігтями, він неймовірною силою розламував стовбури та обривав гілки. Селяни, натхненні проявом хоробрості, рушили вперед, рубаючи дерева мечами та сокирами.\n\nОдин із бійців кинув у скупчення дерев саморобну запальну бомбу, яка вибухнула, підпаливши багатьох. Наляканий залишок дерев, припинив атаку і почав повільно відступати. «Я ж казав, без вогню!» — вигукнув голос. «Ідіоти! Ви хочете все село спалити?» Грифони кинулися затримувати й гасити вогонь, поки Ґонсєниці цей голос навіяв спогади. Це був голос, якого він не чув довгі й довгі роки."
barrad_third.8.a:0 "Чи це може бути правдою, після стількох цих років?"
barrad_third.81.t:0 "Знайди свій шлях"
barrad_third.81.d:0 "Ґонсєниця пробирався крізь переможне ополчення, щоб знайти старого друга свого дитинства, який їх очолював. — «Яношику! — скрикнув він, високо здіймаючи пазурі — Сподіваюся, ти тримався подалі від неприємностей!» Яношик засміявся і притягнув Ґонсєницю до себе в обійми.\n\n«Стараюся з усіх сил», — сказав Яношик з посмішкою, скептично дивлячись на Ґонсєницю. «Авжеж, час від часу я звільняю шляхетного перехожого від його багатства, але ніколи не залишаю його собі. Усе це йде до народу, які цього найбільше потребують». Яношику доводилося задирати голову вгору, щоб включитися в розмову — настільки Ґонсєниця височився над ним. «Ти скажи, я от пам’ятаю, що ти був великим, а тепер ти як ходячий танк! У чому твій секрет?» Ґонсєниця нахмурився, пригадавши незліченні експерименти, які Амброзій проводив над ним, щоб покращити його фізичну працездатність. У незручній тиші, яка послідувала з цим, Яношик нервово смикнув вишуканий амулет на шиї.\n\n«Що це?» — спитав Ґонсєниця, помітивши це вперше. «Якось мені не віриться, що ти дуже любиш ювелірні вироби».\n\n«Це? Ем... та так, дрібничка. Щось на кшталт оберега на удачу». Яношик збентежено посміхнувся. «Виглядає дурно, знаю».\n\nРізкий порив вітру здув гілку однієї з убитих рослин на землю між ними. Ґонсєниця підняв її, щоб розглянути ближче. «Дивно. Це листя схоже на те, що я використовую для приготування графських ліків». Він взяв один листок у свої пазурі, щоб відчути його текстуру.\n\n«У нас буде достатньо часу на ботаніку пізніше, а зараз, я думаю, ми добряче їх розізлили.» Яношик подивився на обрій. «Незабаром, думаю, такі сюрпризи стануть регулярними. Нам потрібно підготуватися.»"
barrad_third.81.a:0 "Ліс повертається за нами."
barrad_third.82.t:0 "Час героїзму"
barrad_third.82.d:0 "«Збирайтеся, друзі! — кричав Ґонсєниця, стоячи біля купи непоказних ящиків — Нам знадобиться вся вогнева міць, яка нам тільки доступна, щоб відбити цих монстрів. На щастя, я прийшов підготовлений.» Він відкрив ногою один із ящиків, щоб показати його вміст: десятки нових блискучих чарівних рушниць. «Хапайте одну і займайте оборону навколо села!» Жителі міста з трепетом виконали те, що їм було наказано, і незабаром утворили тимчасову лінію сутички проти дерев'янного ворога. Грубі дерева просувалися повільно, але з кожною хвилиною наближалися все ближче й ближче.\n\nТільки но вони підійшли в межі досяжності, жителі відкрили вогонь, магічні снаряди виявилися дуже ефективними проти рослинних монстрів. У той же час Ґонсєниця кинувся вперед, використовуючи свої кігті, щоб нещадно розривати дерева на частини. Яношик був поруч із ним, валяючи сокирою ворога за ворогом.\n\nПід час запеклої битви Яношик спіткнувся й заплутався в корінні вбитих рослин, поки дерева зійшлися навколо нього, як ворони, готові добити. У розпачі він зірвав амулет зі своєї шиї і простягнув його до нападаючих монстрів, заплющивши очі в очікуванні смертельного удару...\n\nУдару не послідувало. Відчувши магію амулета, вони не наважувалися наближатися до нього. Рослини залишалися нерухомими, постріли селян і нищівні удари Ґонсєниці подрібнили їх. Невдовзі було знищено решту дерев. Ґонсєниця з Яношиком і всім селом здобули свою перемогу."
barrad_third.82.a:0 "Оце я називаю озелененням!"
barrad_third.83.t:0 "Кінець подорожі"
barrad_third.83.d:0 "Відбивши всі атакуючі дерева, Ґонсєниця відвідав з Яношиком його дім і перепочивав. «Мені здається, самий час тобі пояснити, що не так з тим амулетом», — промовив Ґонсєниця. Яношик кивнув.\n\n«У минулому ти, можливо, бачив групу ідіотів у мантіях, які живуть десь в Барраді, марячи своїм богом, який живе десь під землею», — почав Яношик. «Продавець, якого я знаю, працює з ними, збираючи магічні артефакти тощо. Усе це має піти до культу, але іноді вони виставляють частину цього на продаж, і цей амулет привернув мою увагу. Кажуть, що він просякнутий магією, яка може відлякати будь-що, що народилося від бога цього культу». Він підняв амулет. «Усе, що могло налякати бога, звучало мені досить цікаво. Звичайно, тоді я думав, що це нісенітниця... але, можливо, ці культисти все-таки щось знають?»\n\n«Знаєш, я трохи навчився магії під час перебування в Пентархії». Ґонсєниця уважно оглянув амулет. «Я вважаю, що ми можемо використати цей артефакт, щоб накласти охоронне заклинання, яке забезпечить, щоб ці тварюки не поверталися». Яношик був заінтригований і спостерігав, як Ґонсєниця спрямував силу предмета в заклинання. Він відчув магічну енергію в повітрі, і з посмішки свого друга зрозумів, що заклинання вдалось.\n\nПісля цього двоє вирушили рятувати інші гірські села, перед якими постала ця ж загроза, знищуючи будь-які рослини, які їх атакували, і застосовуючи заклинання захисту. Після того, як кожне село було захищено, вони розійшлися, і Ґонсєниця почав свій довгий шлях назад до графа Амброзія."
barrad_third.83.a:0 "Прощай, старий друже."
barrad_third.84.t:0 "Біженці з Барраду"
barrad_third.84.d:0 "Останніми тижнями тисячі жителів селищ, переважно грифонів, пливуть до нашої країни з південно-західного Барраду. Схоже, по той бік кордону склалася справді дивна ситуація. За словами цих біженців, їхні мирні гірські села спустошували... «агресивні рослини-мутанти.» Зазнаючи постійних нападів і не отримуючи допомоги від уряду, вони вирішили втекти зі своїх домівок і почати нове життя в іншому місці."
barrad_third.84.a:0 "Рослини-мутанти? Божевілля..."
barrad_third.85.t:0 "Біженці з Барраду"
barrad_third.85.d:0 "Останніми тижнями тисячі жителів селищ, переважно грифонів, пливуть до нашої країни з південно-західного Барраду. Схоже, по той бік кордону склалася справді дивна ситуація. За словами цих біженців, їхні мирні гірські села спустошували... «агресивні рослини-мутанти.» Зазнаючи постійних нападів і не отримуючи допомоги від уряду, вони вирішили втекти зі своїх домівок і почати нове життя в іншому місці."
barrad_third.85.a:0 "Що, в ім'я Борея, там відбувається?"
barrad_third.9.t:0 "До справи"
barrad_third.9.d:0 "Після довгих планів, досліджень і розслідувань, таємничу схему нарешті було повністю розшифровано, і будівництво дивовижного пристрою можна розпочинати. Фундамент, на якому буде побудований реактор, уже закладено, і Пентархія незабаром використає величезну силу, яку він із себе представляє, щоб назавжди змінити світ. Тепер це лише питання часу..."
barrad_third.9.a:0 "Вііра бере лідерство."
barrad_third.9.b:0 "Асінті бере лідерство."
barrad_third.9.c:0 "Силвер Стар бере лідерство."
barrad_third.9.e:0 "Леопольд бере лідерство."
barrad_third.9.f:0 "Ніхто не бере лідерство."
barrad_third.10.t:0 "Корінь проблеми"
barrad_third.10.d:0 "Високо в горах Вііра йшла полем понівечених рослин. Земля була всіяна покрученими стовбурами та гілками, глибокими порізами та магічними вибухами. Тіла дерев, які ще недавно погрожували стерти гірські села з лиця землі. Вііра взяла зразок з однієї з рослин, заховавши його в сумку, перш ніж попрямувати до сусіднього села. Наближаючись до місця, вона відчула дивну магію в повітрі. Вона розпитала селян про заклинання, і вони вказали їй на грифона, який його наклав.\n\nВііра вистежила грифона з іменем Яношик, і пристрасно потрясала його кігті у привітанні. «Вітаю, я Вііра». Вона посміхнулася. «І я повинна помітити, чудова робота з цими огидними рослинами! Чи можу я поставити вам кілька запитань про те, як вам це вдалося?» Яношик чітко впізнав її і, скривившись, мовчав. «Я розумію, що ви, ймовірно, не полюбляєте Пентархію, але будь-яка інформація, яку ви можете надати, допоможе мені розібратися в цій справі та переконатися, що така трагедія більше ніколи не повториться», — благала Вііра.\n\nЯношик зітхнув, зворушений її щирістю. «Гаразд», — сказав він, ведучи Вііру до місця, де він зберігав вишуканий амулет. «Це все». Яношик запропонував амулет на огляд. Вііра підняла його й погортала свій кодекс, порівнюючи символи всередині з тими, що прикрашають артефакт.\n\n«Цікаво...» — здивувалася вона."
barrad_third.10.a:0 "Дуже цікаво..."
barrad_fourth.1.t:0 "Будівництво розпочато"
barrad_fourth.1.d:0 "Сьогодні робітники розпочали будівництво реактора, який піднесе Баррад у нову епоху. Ця подія є кульмінацією місяців досліджень і підготовки з боку Пентархії. Конструкція реактора є більш досконалою, ніж конструкція будь-чого взагалі, що зараз існує в світі. І коли він буде повністю запущений, наша нагорода буде безмежна."
barrad_fourth.1.a:0 "Кінець вже близько..."
barrad_fourth.2.t:0 "Піроман"
barrad_fourth.2.d:0 "«Тут усі такі серйозні, Ґонсєниця. Я не можу цього терпіти!» Граф Амброзій роздратовано відкинувся від письмового столу. Декілька хвилин він задумливо постукав копитом. «Настав час по-справжньому повеселитися. А знаєте, що весело? Вогонь!» Амброзій зосередився на свічці перед собою і подав їй клаптик паперу. Він був захоплений, поки полум’я поглинало папір, і зачаровано спостерігав за ним. Ґонсєниця був здебільшого збентежений.\n\n«Але це має бути не маленьке полум'я, ні. Щось більше. Набагато більше...» Амброзій усміхнувся, споглядаючи це видовище. «Пекло, що пронизує всю землю і освітлює небо!» Він схопився з-за столу. «Ходімо, розкладемо розпал. Сьогодні нам підіймати сонце!» Граф кинувся збирати свої речі на скору виставу, поки Ґонсєниця відставав від нього.\n\n «Сподіваюся, він не завдає великої шкоди...» — пробурмотів грифон."
barrad_fourth.2.a:0 "Тут стає жарко!"
barrad_silver.2.t:0 "Апофеоз"
barrad_silver.2.d:0 "Коли він стояв перед пульсуючим реактором, Силвер Стар здригався в очікуванні. Масивний пристрій позитивно випромінював тріскучу енергію, яка просто благала, щоб її використали, омиваючи кавернозну камеру, у якій він був розміщений. Перш ніж підійти ближче, він зупинився, щоб поміркувати про життя, яке привело його до цього моменту. Це було життя, проведене в тіні Уайт Стар, уникане і переслідуване замкнутими боягузами. Вони змусили його втекти з дому просто тому що він шукав спосіб стати достатньо сильним, щоб захистити істот Річкових земель. Але його пошуки закінчилися, і тепер ніхто не міг встати між ним і його долею.\n\nСилвер Стар наблизився до реактора, використовуючи свою магію, щоб взяти під контроль енергію, що пливла з нього, і направити її на себе. Він заплющив очі у зосередженні, і енергія почала текти в його ріг каскадним потоком. З його рогу виходило яскраве світло, змушуючи тіні танцювати на стінах камери. Поглинаючи неймовірну силу реактора, Силвер Стар напружувався, щоб утримати її в собі. Коли процес завершився, він відчув, що його магія навіть сильніша, ніж він міг уявити.\n\nВін знав, що тепер він могутніший за Уайт Стар, свою сестру. Він був могутнішим за будь-якого магократа, який будь-коли жив! Завдяки своїм новим магічним здібностям і знанням темних мистецтв, Силвер Стар нарешті міг по-справжньому перемогти смерть. Він знав, який титул візьме: Архіліч. Більше не потрібно було ні від чого тікати. Він мав усю силу світу, достатню, щоб розгромити будь-яких жалюгідних смертних, які йому загрожували.\n\nІ його перший крок — божевільний граф. Щойно графа не стане, Силвер нарешті зможе зайняти своє законне місце правителя."
barrad_silver.2.a:0 "На цій землі смерті не існуватиме!"
barrad_silver.3.t:0 "Memento Mori"
barrad_silver.3.d:0 "Орда нежиті Силвер Стара прокотилася через Баррад з нестримною лютістю. Навіть якби граф Амброзій був достатньо підготовлений, щоб розпочати оборону, це було б марно. Як і завжди, і граф, і баррадська знать були занадто зайняті своїм гедонізмом і були сліпі до сходження Силвера. Принаймні до тих пір, поки його армія не вибила двері, а сам єдиноріг особисто спостерігав за усуненням своїх суперників за владу.\n\nЗа лічені дні Амброзій та решта меншої Пентархії були вбиті. Відтепер Силвер Стар був єдиним господарем нації, і він мав владу формувати її, як забажає його душа. Він усміхнувся. Нарешті він зайняв належне йому місце."
barrad_silver.3.a:0 "Усі будуть служити Силвер Стару, Архілічу Барраду!"
barrad_silver.41.t:0 "Неохочий ритуал"
barrad_silver.41.d:0 "Силвер Стару не сподобався Асінті. Звичайно, причини були дрібні. Нічим не примітне походження Асінті порівняно з благородним походженням Силвера, особливе задоволення Асінті від мук єдинорога, часті конфлікти за ресурси, фінансування та інші образи, які нескінченно дратували Архіліча. Але найбільше Силвер не любив Асінті за його силу.\n\nПодібно до ненависної Королеви Уайт Стар, Асінті здобув свою силу не завдяки інтенсивному навчанню та практиці, а тому, що народився щасливим. Проте шаман був могутнім, і якщо королівство Силвер Стара сподівалось на велике майбутнє, йому знадобилася б власна Пентархія. Після довгих роздумів Силвер Стар спрямував свою магію. Ім'я «Асінті» залишилось в історії."
barrad_silver.41.a:0 "Захоронення сокири"
barrad_silver.42.t:0 "Погашення боргів"
barrad_silver.42.d:0 "Силвер Стар дивився вниз на мляве тіло Амброзія. Найнеобхідніша з усіх жертв під час його захоплення. Амброзій був найменш терпимим з усіх членів Пентархії. Навіть якщо він не любив інших її членів або був у прямому конфлікті з ними, Силвер Стар все одно міг поважати їх як рівних йому. На відміну від графа, який використовував свій авторитет, щоб змусити Силвер Стара потурати його частим гедоністичним примхам.\n\nАле Амброзій все ще був його покровителем. Він захищав Силвера від тих, хто мав намір його переслідувати, він надав йому кілька найкращих текстів, які тільки могла запропонувати Східна Грифонія, він не пошкодував грошей на будівництво реактора, який зрештою привів його до влади. Можливо, це вартувало кількох поблажок.\n\nМожливо, це вартувало другого шансу.\n\nКінцівки Амброзія здригалися, наче реагували на холодний вітерець. Згодом, вони почали пересуватися самостійно. Повільно й незграбно Амброзій піднявся з землі й зустрів незворушну хмуру шерсть Силвер Стара з ошелешеним виразом обличчя. Божевілля та неспокій, які колись поглинали його, змінилися ясністю та цілеспрямованістю."
barrad_silver.42.a:0 "Зміна ролей."
barrad_silver.43.t:0 "Панацея"
barrad_silver.43.d:0 "Леопольд Шмеллер. Одна п’ята частина Пентархії, мабуть, найрозумніший гриффон материка, тепер не більше за вільний мішок м’яса на кам’яному столі.\n\nЗ усіх «колег», яких Силвер Стар мав як членів Пентархії, йому завжди найбільше подобався Леопольд. Хоча вони, звичайно, не погоджувалися щодо своїх методів, їхні кінцеві цілі були однаковими. Щоб досягти повного безсмертя та захистити тих, про кого вони піклувалися, від зовнішніх загроз. Хоча, правда, у випадку Силвера ця остання мета включала лише його самого.\n\nПозбавлена механічних удосконалень, хвороба, яка нищила тіло Леопольда протягом усього його життя, тепер була оголена перед очима Силвера. Цей ритуал буде надзвичайно складним. Мало того, що було б важко зберегти величезний інтелект Леопольда, однак Силверу також потрібно було б відновити кожен несправний орган і відновити кожну некротичну тканину. Силвер Стар зачинив двері свого кабінету й взявся за роботу.\n\nЧерез кілька днів двері нарешті відчинилися, щоб представити тріумфального Силвера та здорового Леопольда, який вже склав присягу на вірність."
barrad_silver.43.a:0 "«Підійди, друже. Ти мені ще потрібен»."
barrad_silver.44.t:0 "Несмертна пишнота"
barrad_silver.44.d:0 "У печері глибоко під землею Силвер Стар кинув погляд на тіло Вііри і скривився. Її смерть була трагедією, повним марнотратством. Однак це можна було скасувати. «Піднімайся...» Ріг Силвер Стара ожив, його зелена магія почала освітлювати темну печеру. «Вііра Легтола, я звертаюся до тебе. Цій землі все ще потрібні твої таланти». Його пульсуюча магія поглинула труп оленя, коли ритуал почався всерйоз, туман випливав назовні й поширювався, щоб вкрити підлогу печери. «Піднімайся, Провидець!»\n\nПісля завершення ритуалу тіло Вііри заворушилося. Коли туман розсіявся, і вона, хитаючись, підвелася з землі. Вона виглядала так само, лише непомітно відрізнялася. В її очах з’явилася нова порожнеча. Срібна зірка простягнув копито колишньому колезі. Після короткої паузи Вііра простягнула своє й потрясла його. Суперництво між ними закінчилося, Силвер Стар переміг."
barrad_silver.44.a:0 "Без образ."
barrad_silver.5.t:0 "Вічна зірка"
barrad_silver.5.d:0 "Одного холодного сонячного дня Силвер Стар дивився на звивистий ландшафт Барраду. Ох, як же він колись його боявся, його переслідували думки про його знищення, про власну загибель у пазурах диких варварських орд... Однак не тепер! Озброєний магічними здібностями, про які жодна інша істота не могла навіть мріяти, йому не було чого боятися.\n\nПід його керівництвом Баррад перетворився на сильну країну. Більше не очолюваний сварливою Пентархією, Баррад мав одного беззаперечного правителя з абсолютною владою. Він побудував країну, яка не могла померти, адже її солдати та піддані не мали такої можливості. Відтепер він зайняв своє законне місце короля. «Реабілітація», — подумав Силвер Стар з широкою посмішкою."
barrad_silver.5.a:0 "Чи знайдеться в цьому світі більш досконале Царство?"
barrad_silver.6.t:0 "Смертельні можливості"
barrad_silver.6.d:0 "Дослідники нашого відділу спеціальної зброї наполегливо працювали над розробкою нової, більш нищівної сили. Після кількох місяців зусиль вони завершили свої попередні дослідження та передали свої пропозиції Архілічу. Вони представляють дві потенційні категорії зброї, ідеальної для боротьби з живими істотами. Що найкраще — наші солдати страждатимуть мінімально.\n\nГазова зброя, перший варіант, метод війни, який передбачатиме завдання втрат переважно через використання шкідливих хімічних речовин. Насправді, на сьогодення вже створено прототипи артилерійських снарядів, наповнюваних газами та іншими хімікатами, які виявилися високоефективними. Ця технологія може спричинити широку паніку серед ворожих рядів на полі бою.\n\nАльтернативою є біологічна війна. Цей варіант передбачає використання біологічних токсинів або інфекційних агентів, таких як бактерії, віруси і грибки. Завдяки самовідтворюваній природі цієї «біологічної зброї», її використання було б недоцільним для армії смертних, завдяки великого риску мати зворотній ефект. На щастя, такі агенти становлять невелику загрозу для наших армій нежиті.\n\nЧерез наші обмежені ресурси ми можемо прийняти лише одну із цих ініціатив. Яку ж?"
barrad_silver.6.a:0 "Газова зброя."
barrad_silver.6.b:0 "Біологічна зброя."
barrad_silver.7.t:0 "Затьміння"
barrad_silver.7.d:0 "Високо у вежі Силвер Стара група охоронців-скелетів супроводжувала Уайт Стар через її похмурі коридори до тронної зали Архіліча. Вона була зв’язана зачарованими ланцюгами, які брязкали з її крокуванням, доповнюючи стукіт кісток її викрадачів. Коли колишня королева Віттенленду була перед ним, Силвер Стар розреготався. «Як же все змінилося!» — злорадів він. «Бідна сестро... Ти ніколи не могла оцінити мою майстерність. Відколи ми були лошатами, ти плела проти мене змови. Але я вижив, і подивися, хто з нас посміявся останнім». Він відкинувся на спинку трону. «Тепер ти бачиш правду: що мої таланти перевищують твої?»\n\n«Я бачу лише порожнього, зіпсованого єдинорога, який незабаром стане «господарем» безплідної землі», — плюнула у відповідь Уайт Стар. «Ти говориш так, ніби ми були народженими ворогами, однак лише твій власний вибір змусив нас стати їми. Я лише хотіла тобі допомогти». Вона закрила очі, похитавши головою. «І все ж ти намагаєшся звинуватити МЕНЕ в тому, яким монстром став ТИ?» Уайт Стар зиркнула на брата. Силвер Стар різко вдихнув.\n\n«Нахабство!» — закричав розлючено єдиноріг. «Я не монстр! Усе, що я зробив, було для блага моєї Батьківщини. Я зробив те, для чого всі інші надто слабкі. Ти сліпа, як і завжди». Він вказав копитом на Уайт Стар. «Але це не має значення, адже твоя країна МОЯ!» Він з гупом опустив копито на землю. «Тепер, що стосується твоєї власної долі, у моїх силах дарувати тобі вічне життя... Але ти не отримаєш від мене такого милосердя. Твоє покарання буде суворим. Фактично, найсуворішим із можливих». На обличчі Силвер Стара намалювалася зла посмішка. «Я засуджую Вас, Уайт Стар, до смертної кари. Решту ваших днів Ви залишатиметеся у в’язниці, вмираючи день за днем, поки одного дня Вас просто не стане!».\n\nОднак, навіть почувши її вирок, вираз обличчя Уайт Стар залишився стоїчним. На довгу мить тронну залу запанувала тиша. «Заберіть її!» — скрикнув Силвер Стар слугам, запохмурено спостерігаючи, як ті вели колишню королеву до підземель."
barrad_silver.7.a:0 "Не більше, не менше, вона заслуговує саме цього."
barrad_silver.71.t:0 "Правосуддя"
barrad_silver.71.d:0 "Високо у вежі Силвер Стара група охоронців-скелетів супроводжувала Гонорію похмурими коридорами до тронної зали Архіліча. Вона була зв’язана зачарованими ланцюгами, які брязкали з її крокуванням, доповнюючи стукіт кісток її викрадачів. Коли колишня королева Віттенленду опинилася перед ним, Силвер Стар суворо спохмурнів. «Невже нарешті вбивця постає переді мною», — пробурчав він. «Маленький крамар, мені противно від твоїх дій. Те, що ти привласнила, ніколи не належало брати. Не тобі! Покінчивши з життям моєї сестри, ти позбавила мене мого моменту тріумфу!» Він нахилився вперед на своєму троні. «Тепер мені від тебе мало чого треба... однак може ти щось скажеш?»\n\n«Мені нема чого тобі сказати, ти монстр», — сплюнула у відповідь Гонорія. «Ти — гнійний прищ на обличчі цього світу». Вона глянула на Силвер Стара розлюченим взором. «Ти ЗДОХНЕШ! Зніми ці позорні ланцюги, я покінчу з тобою сама!» Гонорія спробувала вислизнути з кайданів, що закінчилось її зустріччю з підлогою вежі. Силвер Стар щиро засміявся.\n\n«Нахабний вискочка», — повчав він. «Я не монстр! Все, що я зробив, було на благо моєї Батьківщини. Я зробив те, для чого всі інші було занадто слабкі. Але ти занадто невіглас, щоб це бачити, — вказав він, указавши копитом на Гонорію. — Але це не має значення, адже твоє жалюгідне королівство тепер моє, — він опустив копито на землю з голосним топотом — Щодо твоєї долі, то в моїх силах подарувати тобі вічне життя... Але ти не отримаєш від мене такого милосердя. Твоє покарання буде суворим. Я б сказав, найсуворішим із можливих, — на обличча Силвер Стара закралася зла посмішка. — Я засуджую Вас до смертної кари. Решту своїх днів Ви залишатимешся у в’язниці, поступово втрачаючи сили, доки одного дня Ваша душа не пропаде навічно.»\n\nНавіть почувши вирок, Гонорія продовжувала боротися зі своїми путами. «Заберіть її!» — крикнув Силвер Стар слугам, запохмурено спостерігаючи, як ті вели колишню королеву до підземель."
barrad_silver.71.a:0 "Вона пожне те, що посіяла."
barrad_silver.72.t:0 "Порожнеча"
barrad_silver.72.d:0 "Група охоронців-скелетів супроводжувала Вульфріка через похмурі коридори до тронної зали Архіліча — на саму гору вежі Силвер Стара. Він був зв’язаний зачарованими ланцюгами, які брязкали з його крокуванням, доповнюючи стукіт кісток його викрадачів. Коли колишній король Віттенленду опинився перед ним, Силвер Стар зітхнув. «І це гордість Віттенленду?» — нарікав він. «Старий жеребець? Тобі навіть корону носити не можна. Єдиним твоїм випробуванням, щоб її заробити, було спостереження за сутичкою між двома єдинорогами, значно здібнішими за тебе.» Силвер Стар відкинувся на спинку свого трону. «Яке позорисько.» Вульфрік лише мовчки витріщився у відповідь.\n\n«А мені тепер вирішувати твою долю.» Силвер Стар бездіяльно крутив копитом. «У моїх силах дарувати тобі вічне життя... Але ти не отримаєш від мене такого милосердя. Твоє покарання буде суворим. Фактично, найсуворішим із можливих». На обличчі Силвер Стара з'явилася зла посмішка. «Я засуджую Вас до смертної кари. Решту своїх днів Ви залишатимешся у в’язниці, поступово втрачаючи сили, доки одного дня Ваша душа не пропаде навічно.»\n\nНавіть почувши вирок, вираз обличчя Вульфріка залишився стоїчним. «Заберіть його!» — крикнув Силвер Стар слугам, запохмурено спостерігаючи, як ті вели колишнього короля до підземель."
barrad_silver.72.a:0 "Йому все одно залишилось не довго"
barrad_asinti.1.t:0 "Прикликання"
barrad_asinti.1.d:0 "Стоячи перед пульсуючим реактором, Асінті здригнувся в очікуванні. Масивний пристрій випромінював нескінченнe кількість тріскучої енергії, що тільки й чекала свого використання, омиваючи печерну камеру, у якій він розміщений. Нарешті він отримає засоби зруйнувати бар’єр між світами, хоча б тимчасово. Але для того, щоб дати своєму напарнику можливість перейти сюди, знадобиться лише короткий час.\n\nКоли Асінті розпочав свій ритуал, він спрямував енергію, що вже заповнилу весь простір, і спрямував її на себе. Весь цей час він наспівував фрази могутнього заклинання, яке він усе життя створював і тренував для цього моменту. Він терпляче використовував магічну енергію, продовжуючи довгий і повільний процес нарощування. Коли настав відповідний час — тканина реальності на коротку мить розірвалася. Наступної миті Асінті завершив ритуал, і камера завмерла.\n\nАсінті переможно вигукнув. Він відчував силу потойбічного світу, але це був лише початок. Незабаром він наділить силою всіх пригноблених створінь на своїй землі. Спасіння... Нарешті! Але він би не робив це сам. Він уже відчував у своїй голові присутність свого старого товариша.\n\n«Ласкаво прошу, Освананга»."
barrad_asinti.1.a:0 "Разом нас ніщо не зупинить!"
barrad_asinti.2.t:0 "Контроль"
barrad_asinti.2.d:0 "У приватній кімнаті Асінті зебра видихнув і помасажував свою голову, що нещадно калатало; воно роздратовувало, але він міг з цим жити. Незважаючи на його особистий дискомфорт, справи в Барраді розвивалися дуже добре відтоді, як він захопив повний контроль над реактором. «Дякую, Освананга, — прохрипів Асінті — ми вже врятували стільки бідних душ. Скоро вони всі будуть звільнені!» Однак Освананга нічого не сказав у відповідь.\n\nРаптом ноги Асінті ослабли, а все тіло почало тремтіти. «Що... відбувається?» Він спробував зробити крок уперед, але йому було важко керувати своїми кінцівками. З кожною секундою дихати ставало все важче і важче. Асінті з усіх сил намагався знайти щось, на що можна скріпитися, але впав на землю без сил. Після того, що здавалося цілою вічністю, Асінті побачив, як його копито піднялося саме по собі. Асінті закричав, але його рот відмовився підкоритися.\n\nТіло Асінті піднялося з землі. Освананга широко посміхнувся. На нього чекав цілий новий світ можливостей."
barrad_asinti.2.a:0 "Що я накоїв?.."
barrad_asinti.3.t:0 "Виток"
barrad_asinti.3.d:0 "Оглядаючи своє нове житло, Освананга зупинився, щоб оглянути смужки на своєму пальто. До цієї маріонетки ще потрібно трохи звикнути. Але набагато більш актуальною проблемою було жахливий смак Асінті щодо декору. «Це неприпустимо!» крикнув Освананга: «Я хочу, щоб усі ці дрібнички були зірвані зі стіни, а це місце було придатним для того, щоб зайняти його.» Рухом свого копита він наказав зграї одержимих слуг узятися до ремонту приміщення.\n\nТепер правління Освананги зміцнилося в усьому Барраді, а ті, хто не був одержимий, були поневолені. Ланцюги для тіла чи ланцюги для душі... Справді, у Освананга ніколи не зіткнеться з браком ляльок у цій дивовижній країні. «Яка іронія» — посміявся він. Але це був лише початок; у нього були великі плани, які вимагатимуть ще більших жертв."
barrad_asinti.3.a:0 "Усі вклоняться перед своїм новим господарем."
barrad_asinti.4.t:0 "Вибір"
barrad_asinti.4.d:0 "Проходячи коридорами колишнього маєтку графа Амброзія, Освананга зітхнув. Хвилювання та виклик завоювання минули, тепер була лише нудьга. На вершині світу справді доволі самотньо. І тому він вирішив, що самий час запросити інших. Звичайно, їх потрібно буде викликати в добрячі, відповідні тіла. На щастя, у нього в полоні вже було дві відповідні кандидатури.\n\nПо-перше, це був сам колишній граф. Амброзій був старий, але гідний поні. Він міг би стати гнучкою і спритною судиною для одного з друзів Освананги. Крім того, є кандидатура охоронця цього ж графа: Ґонсєниця. Цей грифон був збудований подібно танку, має величезний зріст. Абсолютний монстр! Справді, справжній зразок...\n\nОбидва мали свої переваги, який же обрати?"
barrad_asinti.4.a:0 "Амброзій."
barrad_asinti.4.b:0 "Ґонсєниця."
barrad_asinti.41.t:0 "Ще один вибір"
barrad_asinti.41.d:0 "На щастя, не всі колишні соратники Асінті ще загинули, а це означає, що є ще один запасний Пентарх, чиє тіло стане судиною для одного з демонічних друзів Освананги. Така новинка сама по собі робить таку перспективу надзвичайно привабливою, не кажучи вже про престиж користування такою сумнозвісною судиною . І ось, після швидкого ритуалу, Освананга привітав у світ свого нового командира, форму якому подарувала плоть..."
barrad_asinti.41.a:0 "...Леопольда."
barrad_asinti.41.b:0 "...Силвер Стара."
barrad_asinti.5.t:0 "Збавлення"
barrad_asinti.5.d:0 "Серед шаленої грози Освананга пройшов грандіозними залами Храму, спорудником якому став раніше Асінті, в догоду йому. Хоча, нарешті побачивши зблизька, Освананга мусив визнати, що він зовсім не в захваті від його дизайну. Ця зебра, звичайно, мав амбіції, на відміну від смаку, що означало, що не буде браку матеріалів для перепрофілювання. Однак, об'єктивно оцінивши структуру й зовнішній вигляд храму, Освананга міг дійти лише одного висновку."
barrad_asinti.5.a:0 "Ця куча лайна виглядає, як невдалий жарт."
barrad_asinti.5.b:0 "Тут може бути щось, варте збавлення."
barrad_asinti.5.c:0 "Він непоганий... але ні."
barrad_asinti.5.e:0 "Може він і має певний потенціал..."
barrad_asinti.5.f:0 "Чудово! Тепер розірвіть його на частини."
barrad_asinti.5.g:0 "Інша річ!"
barrad_leopold.1.t:0 "Єдність"
barrad_leopold.1.d:0 "Леопольд відчував, як його пір'я щетинилися в очікуванні. Масивний пристрій випромінював могутню, тріскучу енергію, яка ніби сама благала бути використаною, омиваючи кавернозну камеру, у якій він розміщений. Перш ніж підійти ближче, він зупинився, міркуючи про життя, яке привело його до цього моменту. Колись він був хворобливим грифоном, а тепер він мав більше сили, ніж будь-який грифон в історії! Це було все життя боротьби, яка потребувала внутрішньої сили, але він відмовився прийняти те, що дала йому природа.\n\nЛеопольд підійшов до реактора, сила творіння почала текти крізь нього, спочатку цівкою, а потім цілим потопом. Це було боляче, здавалося, ніби його тіло розривають на частини, але він вистояв. Нарешті процес завершився, і Леопольд вийшов зміненою істотою. Тепер він був божественним злиттям грифона й машини, сильнішим, ніж будь-коли раніше. Леопольд відчував, що може сам подолати світ. У нього була вся необхідна влада, щоб створити нове майбутнє для Грифонії. Краще майбутнє, вільне від чвар. Завдяки його годинниковому механізму, він збереже мир. Мир, де усі істоти зможуть повністю розкрити свій потенціал, як і він. Відтепер, майбутнє ближче, ніж будь-коли раніше..."
barrad_leopold.1.a:0 "Моя робота тільки починається."
barrad_leopold.2.t:0 "Аварія"
barrad_leopold.2.d:0 "Після виривання з глибин, Леопольд пронісся через Баррад із нестримною лютістю, чому йому значно сприяло його нещодавно покращене механічне тіло. Навіть якби граф Амброзій був достатньо підготовлений, щоб розпочати оборону, це було б марно.  Як і завжди, і граф, і баррадська знать були занадто зайняті своїм гедонізмом і були сліпі до сходження Леопольда. Принаймні до тих пір, поки він не вибив двері. Грифон особисто спостерігав за §Rзнищенням§! божевільного графа.\n\nЗа лічені дні Амброзій та решта меншої Пентархії були вбиті. Тепер Леопольд був одноосібним господарем нації, і він мав владу формувати її, як забажав. Баррад більше не загрузне у відсталості. Це був перший світанок країни нової доби."
barrad_leopold.2.a:0 "Усі погляди звернені до Леопольда Шмеллера."
barrad_leopold.3.t:0 "Ідеал"
barrad_leopold.3.d:0 "У Леопольда була проблема. Хоча реактор наділив його силою та зробив можливою його вдосконалену форму, процес залишився незавершеним. Нехай більша частина його тіла тепер складалася з міцного металу, залишалися частини слабкої плоті. Це було лише нагадуванням про недосконалість, якою він був проклятий. На щастя, він розробив процедуру, щоб виправити цю ситуацію.\n\nЛігаючи на операційний стіл, Леопольд підготувався до першого розрізу операційної машини — ще одного з його творінь. Щойно це почалося, Леопольд встиг тисячу разу пожаліти. Цей процес був більш болісним, ніж будь-що, що Леопольд відчував раніше, але він терпів до самого кінця. Це була просто ціна підкоренню природи. Після завершення процедури Леопольд піднявся з-за столу й розігрів свої механічні кігті. Нарешті він це зробив. Він був грифоном, вільним від будь-чого смертного."
barrad_leopold.3.a:0 "Вознесіння завершено."
barrad_leopold.3.b:0 "Останній штрих..."
barrad_leopold.4.t:0 "Здобич з Титана"
barrad_leopold.4.d:0 "Одного разу, видобуваючи копальні в глибинах Барраду, Леопольд натрапив на дивну перешкоду: величезний Титан із кришталю та руди. Звір був лютим, але зрештою не зрівнявся з могутністю Леопольда. Після вбивства тіло Титана стало скарбницею зачарованих матеріалів і технологій, які варто було врятувати. Тепер Леопольд може повністю доповнити своє тіло бронею, виготовленою з цих матеріалів, міцнішою та довговічнішою, ніж будь-який інший сплав у цьому світі. Ніщо живе й мертве в цьому світі не здатне його зупинити."
barrad_leopold.4.a:0 "Вознесіння завершено."
barrad_leopold.5.t:0 "Спокута"
barrad_leopold.5.d:0 "Хоча Баррад давно перестав бути будь-якою потребою Пентархії, Леопольд певною мірою поважає особливий відсоток своїх колишніх колег. Це правда, що вони залишаються неосвіченими та введеними в оману, але Леопольд не монстр і здатний до милосердя. Цілком логічно дозволити їм залишитися. Зрештою, вони можуть виявитися корисними."
barrad_leopold.5.a:0 "Ласкаво прошу до групи!"
barrad_leopold.5.b:0 "Радий знову побачитись!"
barrad_leopold.5.c:0 "Вітаю, друже!"
barrad_leopold.5.e:0 "Давай, за мною!"
barrad_leopold.6.t:0 "Подразники"
barrad_leopold.6.d:0 "Баррад увійшов у славетну нову епоху, однак залишки старої Пентархії залишилися. Це не можна більше терпіти: їх усіх треба знищити. Вони завжди були неосвіченими та введеними в оману, чіпляючись за примітивну магію перед лицем справжнього прогресу. Справді, їм ніколи не зрівнятися з Леопольдом."
barrad_leopold.6.a:0 "Ліквідація буде безболісною."
barrad_viira.1.t:0 "Голоси"
barrad_viira.1.d:0 "Прекрасно... впоралась з цими ідіотами, Вііра. Вони були недостойні, на відміну від тебе... вони не хотіли слухати... Вііра, я не можу...  бачити... так далеко. Підійди ближче до реактора. Так...\n\nТи перевершила всіх моїх слуг. Ти бачила істину, поки всі інші були сліпі. Ти створила засіб для мого вознесіння. І тепер ти станеш моїм обранцем. Засвідчи мою силу. Покажи її світові. Стань моїм вісником і грійся в лучах моєї слави."
barrad_viira.1.a:0 "Я зроблю, як ви накажете!"
barrad_viira.1.b:0 "§RНі.§! Я знаю, що ти, і я не стану твоєю маріонеткою."
barrad_viira.11.t:0 "Обрана"
barrad_viira.11.d:0 "У камері реактора, глибоко під землею, Вііра стояла у присутності самого божества. Відтоді як реактор увімкнувся, істоти в усьому світі спостерігали дивні та незрозумілі події. Гадали, яка сила може бути здатна на такі подвиги. Лише Вііра знала, і вона була в захваті.\n\n«Я бачила правду». Вііра вклонилася своєму господареві. «Я була свідком твоєї сили, і я буду твоїм вісником,» — її тіло тремтіло від незбагненної енергії в повітрі. «На цій землі всі познають твою славу!» Коли Вііра вимовила ці слова, її переповнила радість. Це була радість усвідомлення того, що після цілого життя в пошуках відповідей, вона нарешті досягла своєї долі."
barrad_viira.11.a:0 "Моя робота тільки починається..."
barrad_viira.12.t:0 "Трансцендентність"
barrad_viira.12.d:0 "«Достатньо цього цирку! Нехай, можливо, ти обдурив невігласів цієї землі, але не мене, ні, — зухвало вигукнула Вііра. — Одного розслідування було достатньо, щоб тепер, врешті-решт, пазл зібрався в єдине ціле. Мені більше, ніж очевидна правда твоєї сутності. Ніякий ти не бог. Ти — річ, створена смертними, і забута навічно, — з її слів це звучало презирливо. — Поглинений голодом, ти не маєш джерела енергії, якої так жадаєш. Гнив і ридав у розпачі стільки років, допоки не з'явилась я. Ти жалюгідний, немов тінь без джерела — ні форми, ні сенсу.» — глузливо посміхалась Вііра.\n\n«Однак я можу дати тобі все, чого ти бажаєш, дати життя твоїй мрії... і це матиме свою ціну». Вііра підняла копито, підкреслюючи свої слова. «Ціна за те, що я вгамовую твій голод, простіше нікуди: ТИ будеш служити МЕНІ вічно». Кімнату запанувала неприродна тиша й нерухомість. Вііра знала, що це означає: лише мовчазну згоду відчайдушної істоти. Інтенсивно зосередившись, вона вичерпала з реактора магією всю його неймовірну енергію, посиливши стародавню сутність... ціною її поневолення.\n\n«Чудово,» — посміхнулась олень. Треба було ще багато чого позбутись, багато про що подбати. І цей божевільний граф стане першим на її шляху. Вііра посміхнулася ширше. Вона придумала для нього щось особливе..."
barrad_viira.12.a:0 "Вклоніться своїй новій Богині!"
barrad_viira.13.t:0 "Невикористаний потенціал"
barrad_viira.13.d:0 "Коли Вііра міркувала про долю одного з селищ грифонів біля південно-західного кордону, їй спала на думку ідея. Її погляди сильно змінилися з тих пір, як вона востаннє була в горах. Якщо раніше вона вважала такі спільноти химерними й чарівними, то тепер вона побачила, наскільки справді примітивними й недорозвиненими були гірські грифони. Вони були ізольовані, їм потрібен кращий шлях! Їх потрібно було залучити до роботи та дати їм більш повноцінне життя. Яким же чином?"
barrad_viira.13.a:0 "Їх використають в будівельних проектах"
barrad_viira.13.b:0 "Робота на збройових заводах — їх нове життя"
barrad_viira.14.t:0 "Протеже"
barrad_viira.14.d:0 "На безлюдній міській площі Вііра підняла очі, побачивши небо, затягнуте димом, поки навколо неї сипався попіл. Наслідок одного — це село було спалено, тож його населенню варто переїхати до своїх нових осель деінде. Вона зітхнула — переїзди завжди були такими безладними справами. Тишу раптово порушили крики з сусідньої будівлі, Вііра тої ж секунди повернула голову в бік галасу. Вона зазирнула через вікно всередину палаючої будівлі й побачила групу оленів, що збилися разом, поки споруда навколо них руйнувалася на очах в жовто-червоному вогні. Загроза їх життям стала ще більшою, коли балка високо над ними вирвалась і почала падати прямо на них.\n\n...Однак чомусь їх не розчавило. За секунду до зіткнення магічний щит оточив групу й відхилив падаючу на їх голови долю. Вііра здивувалася, адже щит точно зробила не вона. Єдиними істотами всередині були олені, які навряд чи були здатні на такі подвиги. Її цікавість розпалювалася, погляд Вііри було привернуто до наймолодшого оленя в групі. Маленьке оленятько, на диво, була безстрашною, на відміну від дорослих, що скорчилися навколо неї. Вона проявила ініціативу та провела групу крізь дим і полум’я до безпечного місця. Молода олень врятувала їх усіх завдяки дивовижній передбачливості в поєднанні з магічними здібностями. У той момент Вііра без сумніву знала, що ця істота має чудовий потенціал стати Провидцем.\n\nНадворі Вііра підійшла до групи, яка зібралася навколо їх рятвниці, вихваляючи її за порятунок її сім’ї. «Як дивно», — здивувалася Вііра, перш ніж звернутись до дорослих, яких вона вважала опікунами оленя. «Усім відійти!» наказала Богиня. До наказу прислухалися негайно, надавши Віірі широкий простір для розмови з тепер уже наляканою маленькою оленем. Вііра щиро посміхнулася й нахилилася, щоб стати на рівні очей молодого створіння, дивлячись їй в очі. Вона відчувала магію, змішану з жахом. «Не бійся, — засміялася Вііра — Ти обдарована, прямо як я». Вона наклала копито на серце молодої оленя. «Світ не зможе надати тобі жодної вагомої причини боятись.»"
barrad_viira.14.a:0 "Ти, маленька, призначена для великих справ."
barrad_viira.997.t:0 "Перезаряд"
barrad_viira.997.d:0 "«ТАК!» засміялася Вііра, застосовуючи свої нові сили. Вона завжди володіла сильною магією, але її нинішні здібності були далеко поза межами тих, якими коли-небудь володів смертний. Вона була володарем вогню, землі, води, повітря тощо! Можливості були безмежними!\n\nРаптом Вііра відчула біль у животі. «Ннн—...» — скривилася олень. Дискомфорт швидко поширювався її тілом. «Мені, здається... ліпше лягти...» Одну мить вона стояла, а наступної — зникла. Водночас сильний і тихий вибух поглинув її, залишивши лише клубок диму формою її тіла, який повільно розвіявся. Усе, що залишилося від Вііри, — низка обпалених слідів на землі."
barrad_viira.997.a:0 "Зате було весело."
barrad_firanka.1.t:0 "Вимушене проникнення"
barrad_firanka.1.d:0 "Вііра сиділа в бібліотеці вежі Силвер Стара, гортаючи книгу за книгою, шукаючи відповіді. Десь, серед найповнішого зібрання магічних знань про Грифонію, вони мали бути. Вона шукала і шукала, поки нарешті не знайшла: остання частина головоломки. Вііра посміхнулася. «Тепер все, що мені потрібно зробити, це—»\n\n«ЩО ТИ ТУТ ЗАБУЛА?!» Силвер Стар наче вибухнув, стоячи біля входу в бібліотеку.\n\n«Силвер Стар, слава богу, що я тебе знайшла!» Вііра несамовито підбігла до нього. «Вони повернулися за тобою, вони хочуть тебе вбити!» Вона схопила його за плечі й енергійно потрясла.\n\n«О ні...» Очі єдинорога неймовірно розширилися. «Ні, ні, ні...» — повторив він, тремтячи в страху.\n\n« Ти не хвилюйся, знайди де сховатися, а я про них подбаю!» Вііра зібрала свої речі, включно з фоліантом із відсутнім фрагментом.\n\n«Сховатися... авжеж! Гарна ідея!» Силвер Стар кинувся відкривати таємну нішу за однією з книжкових шаф. «І Вііра... дякую тобі.»"
barrad_firanka.1.a:0 "Не забудь вимкнути світло!"
barrad_ahist.1.t:0 "Остаточна темрява"
barrad_ahist.1.d:0 "Мертві. Усі вони мертві.\n\nГрафу Амброзію було важко змиритися з тим, що ті четверо, яким він так довго довіряв і підтримував, прийшли до такого жалюгідного кінця. Граф завжди чув голоси. Він хотів зрозуміти, ким вони були, чому вони з ним розмовляли. Пентархи були тими, хто міг відповісти на ці запитання, розгадати таємницю... Але тепер їх нема. Шепіт у його голові ставав голоснішим. Тепер не було надії на порятунок. Жодної відстрочки.\n\nЇхню волю більше не можна було відхилити."
barrad_ahist.1.a:0 "Що ти задумав?"
barrad_ahist.11.t:0 "Ще гірше божевілля"
barrad_ahist.11.d:0 "Шепіт став криком. Невблаганні в розумі Амброзія, вони змусили його прозріти. Він знав, що мав робити. Відмовтеся від розуміння. Відмовтеся від пихи. Здати його волю...\n\nЦе була відповідь, так! Тоді голоси, які керували ним, вирішать усе. Він мав лише слухати. Вони закликали його, вимагаючи, щоб він став їхнім вісником і відкрив своїм підданим те, що було відкрилося йому! Амброзій без вагань погодився; це була його нова мета, якої він намагався уникати надто довго, але досить цього. Нарешті він знайшов свою долю."
barrad_ahist.11.a:0 "Я дам їм усім побачити правду!"
barrad_ccamb.1.t:0 "Перший контакт"
barrad_ccamb.1.d:0 "Глибоко під поверхнею Барраду граф Амброзій стояв перед реактором із Ґонсєницею поруч. Амброзій був у захваті від величного пристрою, і ефемерні голоси манили його підійти до нього, підійти ближче... Він це зробив, ковзаючи до нього, аж раптом голоси замовкли... й почався біль.\n\nНіби цілий всесвіт намагався влаштуватися в його черепі! Не витримавши, він похитнувся, кричачи від болю. Він торкнувся копита головою, намагаючись не дати їй розірватися від усього жаху, що відчував у ній. Побачивши стан Амброзія, Ґонсєницю поглинув страх, він вилив багато доз ліків графа йому в відкритий рот. Чи була така кількість препарату небезпечною? Ґонсєниця не знав, але він мав щось зробити.\n\nУ власній свідомості Амброзій боровся проти загарбників усім своїм бажанням. Його думки були хаотичними, зосередитися було неможливо. Усе здавалося вихором ненависті й ворожості, аж поки він не почув у цій какофонії голос, який відрізнявся від решти. Він відчув, що ця частина присутності не бажає йому зла, тому зібрався і постарався концентруватися на ній. Воно розповіло йому, що це за присутність насправді. Наслідок семи стародавніх єдинорогів, які використали первісне заклинання іншої епохи, щоб злитися разом в одну свідомість, але відтепер повністю залежали від магії, щоб вижити. Їх єдиний голос благав, що вони не хотіли спричиняти все це, але що сам Амброзій випустив силу, яка призвела до цього. Нарешті воно повідомило йому, що використає останню свою незіпсовану волю, щоб звільнити його від божевілля.\n\nАмброзій раптово прокинувся й побачив Ґонсєницю поруч із собою, що був радий бачити його живим. Вперше за всю вічність, туман в його голові зник. Його думки нарешті прояснилися. Йому хотілося блювати, але не було часу. Він був відповідальним за величезну помилку, і не було ані зайвої секунди, щоб виправити ситуацію. «Повертайся на поверхню, Ґонсєниця», — пробормотів Амброзій — «Я повинен залишитися тут і працювати над шляхом виправлення того, що я накоїв. Переконайтеся, щоб все там тим часом не розвалилось»."
barrad_ccamb.1.a:0 "Вас поняв, мій граф!"
barrad_ccamb.2.t:0 "Жертвування"
barrad_ccamb.2.d:0 "Ґонсєниця знову мандрував гірськими стежками Барраду, однак не терміново, як в минулий раз. Вийшовши з-за вузького перевалу, він усміхнувся, спокійно дивлячись на своє рідне селище. Наслідки їхньої битви з рослинами були все ще помітні, але тепер понівечені чудовиська поросли рослинністю більш приземленого сорту.\n\nЯк тільки він увійшов до поселення, знайоме лице вийшло, щоб привітати його з щирою посмішкою. Яношик. «Радий тебе бачити, друже! Прийшов знову витягнути нас із вогню?» Він грайливо вдарив Ґонсєницю. Без мінімальної школи.\n\n«В цей раз ні, на щастя,» — посміхнувся Ґонсєниця — «Насправді я прийшов попросити тебе про допомогу. Граф... у від’їзді. Справа особливої важливості. Оскільки ти є більш шанованою особою, ніж я, серед гірських сіл, твоя підтримка була б в самий раз.» На обличчі Яконшика була маска незбагненної споглядальності. «Оскільки він, все ж таки, захищав вас у скрутний час, було б справедливо, щоб ви допомогли йому у відповідь.»\n\n«Є ні-ні». Яношик махнув пазурою. «Це не він врятував нас, а ти. Я зроблю це, але заради тебе». Його голос змінився, серйозний до смерті. «За однієї умови — якщо ми будемо поважати ваше правління, то ви повинні поважати наше. Пообіцяй, що наші села збережуть свою автономію, і я допоможу». Ґонсєниця кивнув і два грифони потиснули кігті."
barrad_ccamb.2.a:0 "З друзями найлегше домовлятись."
barrad_ccamb.3.t:0 "Придбання"
barrad_ccamb.3.d:0 "Ґонсєниця обережно пройшов темними лісовими стежками в пошуках таємничого купця, з яким Яношик мав справу в минулому. Саме він надав їм артефакт для захисту від клятих рослин, поки жоден інший засіб не виявився ефективним. Будь-яка істота, яка торгує такою магією, заслуговувала своєї уваги. Ґонсєниця дістався останнього місця, де Яношик, за його ж словами, зустрічався з купцем, але побачив лише покинуті будівлі без натяку на цивілізацію.\n\nВін ледве втратив надію, коли з темряви долинув хрипкий голос. «Покупець?» Ґонсєниця обернувся й з подивом побачив жеребця, одягненого в безбарвне лахміття, який ніби манив його. Коли грифон наблизився, жеребець широко посміхнувся, показавши блискучий золотий зуб. «Ласкаво прошу!» Він зник у старій халупі, а за ним і Ґонсєниця.\n\n«Ви пройшли довгий шлях у пошуках чогось, чи не так?» Жеребець оглянув дивні предмети, що вкривали стіни халупи, перш ніж поритися в одному з багатьох контейнерів, які безладно валялися... всюди. «Як щодо цього? — спитав він, витягаючи якийсь предмет і кидаючи його Ґонсєниці — Цей артефакт забезпечить вам прихильність істот,» — пояснив він. Ґонсєниця провів кігтями по об’єкту у формі сльози та відчув магічну силу всередині. — «Використовуйте його під час дощового сезону, щоб значно поліпшити ефект.»\n\nҐонсєниця очікував будь-чого, але це було досить несподівано. «Ти просто... віддаш його мені?» — запитав він.\n\n «Ви це заслужили». Купець високо підняв копита на знак похвали. «Ви зробили для цієї землі більше добра, ніж думаєте, мій друже-грифон!»
barrad_ccamb.3.a:0 "Ця річ стане в нагоді."
barrad_ccamb.4.t:0 "Амбіції"
barrad_ccamb.4.d:0 "Ґонсєниця зустрівся з представниками дрібної шляхти, щоб оцінити їхню лояльність під час відсутності графа, і був стурбований результатами. Незважаючи на те, що всі вони на словах підтвердили свою вірність Амброзію, грифон відчув змову та підступи за їхніми лестощами. Вони побачили можливість і просто чекали слушного моменту, щоб зробити свій крок. Було зрозуміло, що вони далекі від переконання й одних слів буде недостатньо."
barrad_ccamb.4.a:0 "Час більш радикальних рішень..."
barrad_ccamb.5.t:0 "Божественна немилість"
barrad_ccamb.5.d:0 "Ґонсєниця був у подорожі, він мав зв’язатися з тіньовим культом, який діяв на околицях Барраду. Незважаючи на те, що вони не сильно невідомі, вони мали кількох багатих покровителів і володіли великим впливом, тому завоювання їхньої підтримки могло виявитися дуже корисним. Коли він дійшов до їхнього відокремленого будинку, то побачив сцену хаосу та гарячих суперечок. Нема і двох культистів, які могли б сказати один одному добрі слова. Нестабільна атмосфера, здавалося, може будь-якої миті перерости в кроваву баню.\n\nЗдавалося, що дії Пентархії зрештою призвели до розколу всередині культу. Жоден із членів групи не чули свого «бога» довгий час, і вони відчували, що вплив божества з кожним днем слабшає. Члени Внутрішнього Кола культу звинуватили Зовнішнє Коло в невірності, тоді як члени Зовнішнього Кола звинуватили Внутрішнє Коло в тому, що воно стало корумпованим і прогнило, що спонукало їхнього бога покинути їх.\n\nҐонсєниця зітхнув. У нього не було на це часу."
barrad_ccamb.5.a:0 "Не можна цього допустити — будь-чого, до чого йде справа!"
barrad_ccamb.6.t:0 "Універсальна правда"
barrad_ccamb.6.d:0 "Ґонсєниця знову спустився під землю, щоб приєднатися до графа, однак тепер, коли він нарешті був готовий вигнати давнє прокляття Баррада. Коли Ґонсєниця підійшов до нього, Амброзій виглядав втомленим, майже безперервно вивчаючи магічні тексти, готуючись до ритуалу зцілення істоти, яка довела його, й водночас вивела з, до божевілля. Ґонсєниця затамував подих, коли граф підійшов до реактора, щоб провести ритуал. І коли він розпочався, навколо них почала кружляти сила, поки раптом усе не зупинилося, і світ не затих.\n\nГолос заговорив до них обох, але це був не той невловимий, коливаючий голос, який Амброзій звик чути. Він був спокійний, низький і тихий, але в той же час неважкий для слуху. «Я не сплю». Присутність у повітрі омивала їх, як океанська течія. «Мої дії завдали стільки болю, стільки руйнувань. Я не зможу описати масштаб свого горя». Кімната наче наповнилася сумом і шкодуванням. «Але тепер я звільнений від голоду та хаосу, і я хочу зробити те, що не міг зробити занадто довго. Допоможіть зробити цей світ кращим».\n\nУ Ґонсєниці відвисло клюв. Він не знав, що бачив, і абсолютно не знав, як реагувати. Амброзій, в свою чергу, усміхнувся. «З радістю»."
barrad_ccamb.6.a:0 "Ми подолаємо свої минулі помилки та збудуємо нове, світле майбутнє!"
barrad_ccamb.7.t:0 "Згуба"
barrad_ccamb.7.d:0 "Згуба прийшла до нашої сім’ї.\n\nТи ж пам’ятаєш наш шановний дім, розкішний та величний, який гордо стояв над болотами, взираючи на останніх зверху вниз.\n\nЯ прожив усі свої роки в тій старовинній садибі, затьмареній чутками, відгодованій розкішшю. І все ж, я почав втомлюватися від... традиційної екстравагантності. Дивні, тривожні розповіді свідчили про те, що сам особняк був воротами для якоїсь казкової та невідомої сили. За допомогою реліквії та ритуалу я спрямував усі зусилля на розкопки та відновлення цієї давно прихованої таємниці, вичерпавши те, що залишилося від нашого сімейного багатства, на... смаглявих робітників та... міцні лопати. Нарешті, в просочених сіллю скелях під найнижчими фундаментами ми розкопали цей проклятий портал допотопного зла. Кожен наш крок руйнував стародавню землю, але ми вже були в царстві смерті й божевілля. Зрештою, утік я один, сміючись і голосячи, біжучі крізь ті почорнілі пасажі старовини. Допоки свідомість не підвела мене.\n\nТи ж пам’ятаєш наш шановний дім, розкішний та величний."
barrad_ccamb.7.a:0 "Гидотна гидота!"
barrad_ccamb.8.t:0 "Запит Амброзія"
barrad_ccamb.8.d:0 "Ми щойно отримали дивного листа від самопроголошеного графа Амброзія Баррадського. У ньому «граф» вимагає, щоб ми повернули всіх баррадських біженців на його територію, щоб він міг возз’єднатися зі своїми «люблячими підданими». Зайвим буде говорити, що ці поні не в захваті від перспективи знову жити під копитом божевільного графа. Наш обов’язок — захистити їх, ми ніколи не піддамося волі цього тирана."
barrad_ccamb.8.a:0 "Він, дійсно, божевільний!"
barrad_ccamb.81.t:0 "Відповідь"
barrad_ccamb.81.d:0 "Уряд Кази бездушно відхилили наше прохання повернути поні графа назад до їхніх законних домівок. Амброзій відчуває невтіху через те, що ці загублені душі залишаються відокремленими від нього на кожну мить довше. В його голові зріє ідея повернути їх назад в країну силою. Але чи було б це мудро?"
barrad_ccamb.81.a:0 "Ми не можемо нічого зробити."
barrad_ccamb.81.b:0 "До зброї!"
barrad_wit.1.t:0 "Вимога з півдня"
barrad_wit.1.d:0 "Ми щойно отримали справді надзвичайного листа від незаконного «графа» Амброзія Баррадського. Не задовольняючись своєю звичайною пасивною зухвалістю, він вимагав, щоб ми відвели наші сили від кордону «його» території, інакше «ми ризикуємо зіткнутися з помстою з боку його армії.» Посміховисько! Зрозуміло, що це питання варто вирішити раз і назавжди. Настав час покласти край незаконній окупації Амброзія та звільнили всіх, хто страждав і все ще страждає під його «правлінням»."
barrad_wit.1.a:0 "Ми вдаримо... але не зараз."
barrad_wit.1.b:0 "Досить Віттенленду бути розколотим надвоє!"
barrad_viira_amb.1.t:0 "Правду мовили зірки"
barrad_viira_amb.1.d:0 "Після повернення Вііри з глибин і приголомшливої розповіді про те, що вона побачила, те, що видавалося нормальним життям у Барраді, перевернулося з ніг на голову. Відкриття того, що тінь, яка довго нависла над країною, нарешті проявила себе, спонукала багатьох культистів по всій країні вийти зі своїх ізольованих анклавів на відкритий світ. За лічені тижні вони пройшли шлях від зловісної таємної течії суспільства країни до видатної та шанованої когорти. Дехто навіть пропонував свої послуги армії. Здається, такий поворот подій сигналізує про початок нової ери для Барраду."
barrad_viira_amb.1.a:0 "Нарешті настав наш час!"
barrad_viira_amb.2.t:0 "Обраний граф"
barrad_viira_amb.2.d:0 "Вііра пройшла садибою графа Амброзія, як і незліченну кількість разів раніше, але цього разу вона здалася зовсім іншою. Вона відчувала божественну присутність, яка спостерігала за нею, скеровувала її. Більше не було ні сумніву, ні невпевненості. І це відчуття було чудове...\n\nАмброзій сидів у тронній залі, поки Вііра підійшла до нього. В заціпенінні. Голос її господаря говорив у її розумі. Він наказав їй підкоритися, і вона так і зробила. Вііра стала на коліна перед графом. Відтепер вони не суперники, але лише скромні слуги справжнього, славетного господаря Барраду."
barrad_viira_amb.2.a:0 "Слухаюсь та підкоряюсь..."


