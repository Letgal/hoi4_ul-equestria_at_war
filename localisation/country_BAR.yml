### Розділ 1 ###
BAR_kind_letter:0 "Лист добра"
BAR_kind_letter_desc:0 "Амброзію набридло залишатися закритим у своєму маєтку. Він хоче об’єднати Пентархію для великого полювання! Що може бути більш захоплюючим?"
BAR_silver_hides_in_the_corner:0 "В пошуках Силвер Стара"
BAR_silver_hides_in_the_corner_desc:0 "Усі підготовчі роботи до полювання пройшли гладко, і всі були готові. Всі, крім Силвер Стара. Мага-параноїка ніде не було. Граф швидко відіслав Асінті та Леопольда знайти Силвера та вивести його з його схованки."
BAR_viira_focus_on_important_things:0 "Справа першорядної важливості..."
BAR_viira_focus_on_important_things_desc:0 "Магістр Вііра відома своєю впертістю та егоїзмом. Однак вона також амбітна та цілеспрямована. Якби її вдалося переконати залишити свою вежу та забути про своє его, Пентархія могла б отримати набагато більше задоволення!"
BAR_put_an_effort:0 "...Хоча якщо подумати"
BAR_put_an_effort_desc:0 "Після незліченних невдалих спроб витягнути Вііру з її вежі, вона ясно дала зрозуміти, що вона ані трішки не заінтересована. Амброзій сказав їй, що якщо вона покине свою вежу, то отримає доступ до деяких із його найдавніших заборонених текстів. Після хвилинки сумнівів, Вііра вийшла наружу."
BAR_produce_guns:0 "Виробництво зброї"
BAR_produce_guns_desc:0 "Магістр Леопольд дуже стриманий, часто проводить дні, замкнений у своїй вежі, далеко від зовнішнього світу. Однак, як герцлендець, він добре знає сучасну зброю. Він послав графу запит на виготовлення партії рушниць. Граф отримав запит у стані алкогольного сп’яніння та схвалив його, навіть не потрудившись його прочитати."
BAR_produce_magical_guns:0 "Експерименти кришталевих гвинтівок"
BAR_produce_magical_guns_desc:0 "Протягом багатьох років Леопольд намагався вдосконалити те, що він називає «кришталевою гвинтівкою», гвинтівкою, здатною працювати на магії, а не на пороху. Однак він так і не зміг його вдосконалити. Тобто — досі. Нещодавно Леопольд зміг продемонструвати графу свою нову рушницю, жорстоко зруйнувавши свій передній двір спалахом магічного світла."
BAR_produce_more_guns:0 "Майбутнє виробницта зброї"
BAR_produce_more_guns_desc:0 "Леопольд надіслав ще один запит на зброю. Граф отримав прохання, перебуваючи у відносно тверезому стані. Він вирішив, що, щоб запобігти подальшим запитам, він накаже побудувати збройовий завод на східній річці. Граф поздоровив себе з блиском, а потім випив п’ять пінт пива."
BAR_gather_peasants:0 "Зібрати селян"
BAR_gather_peasants_desc:0 "Лідерство Баррада привернуло забагато уваги. На жаль, це виглядає не дуже позитивно. Десятки шукачів пригод проникають у наші землі, прагнучи знищити славетну Пентархію. Настав час нам розібратися з цими бродячими «героями». Ми закликаємо селян із сіл Баррада, щоб протистояти цим зловмисникам, навіть якщо нам доведеться витягнути їх із домівок за шкірки."
BAR_borrow_peasants:0 "Позичити селян"
BAR_borrow_peasants_desc:0 "Після того, як ми призвали десятки баррадських селян, Магістр Асінті люб’язно попросив позичити кілька селян, щоб продовжити свої дослідження. Ми з радістю надамо йому ресурси, необхідні для кращого нашого спільного розуміння світу, в якому ми живемо, а може й більше."
BAR_gather_nobles:0 "Зібрати "дворян""
BAR_gather_nobles_desc:0 "По Барраду розкидані маєтки його найбагатших поні. Ці «дворяни» проводять майже щодня вечірки з графом і розважаючись з темною магією. Вони контролюють збори, які можуть виявитися корисними для вирішення нашої проблеми. Оскільки всі ці "дворяни" п'яниці, це має пройти без жодних подряпин."
BAR_hunting_party:0 "Мисливська вечірка"
BAR_hunting_party_desc:0 "Ми озброїли наших мисливців зброєю і розповіли їм план. Ми влаштували чудовий бенкет перед полюванням, щоб надихнути наших союзників. Тепер настав час знайти всю дичину, яка ховається в наших лісах.\n\nНехай полювання починається!"

### Розділ 2 ###
BAR_meeting_of_four:0 "Зустріч чотирьох"
BAR_meeting_of_four_desc:0 "Ми виявили... дещо. Кодекс у нещільній палітурці, що містить вицвілі чорнила та розсипаний пергамент. Будь-яке знання, яке міститься в ньому, явно старе. Кому ж це читати першим?"
BAR_viira_adventure:0 "Інший підхід"
BAR_viira_adventure_desc:0 "Хоча слова в цій мові нерозбірливі, сама мова не така й незнайома. Є певна схожість з тою, якою користується місцевий культ. Надто дивно, щоб вважати це за збіг."
BAR_contact_cultists:0 "Зв'язатися з культистами"
BAR_contact_cultists_desc:0 "Віірі вдалося успішно вистежити інших членів тіньового культу Баррада. Тепер все, що їй потрібно зробити, це вийти на контакт і завоювати їх довіру. Сподіваємося, після цього вони проллють світло на наше нещодавнє відкриття."
BAR_barrad_machine_concept:0 "Секрети розкрито"
BAR_barrad_machine_concept_desc:0 "Формальності завершилися тим, що Вііра переконала культистів вважати її гідною почути їхні вчення. Час знайомств закінчився, тепер час для відповідей."
BAR_viira_resources:0 "Дар"
BAR_viira_resources_desc:0 "Вііра справила гарне враження на культистів, і деякі з них були достатньо прихильні, щоб дарувати їй кілька цікавих артефактів на знак вдячності. Незважаючи на свою невідомість, ці поні, здається, дуже добре пов’язані між один одним."
BAR_barrad_machine_mystery:0 "Таємниця?"
BAR_barrad_machine_mystery_desc:0 "Вііра звернулася до культистів у пошуках відповідей, але знайшла лише більше питань. Їх вірування дуже дивні; те, що вони стверджують, могло б пояснити деякі частини химерної природи Баррада, але далеко не все. Тут відбувається щось більше, і Вііра має намір докопатися до суті."
BAR_capture_cultists:0 "Захопити культистів"
BAR_capture_cultists_desc:0 "У Асінті немає терпіння потурати цим маніякам. Те, що вони знають, не має значення в порівнянні з тим, ким вони є: ідеальні кандидати для ритуалу. Заманити їх до загибелі буде простою справою."
BAR_grand_sacrifice:0 "Велика жертва"
BAR_grand_sacrifice_desc:0 "Асінті воліє принести жертву для свого божества, всі приготування завершені. Хай тече кров! Це піднесення справді принесе нам велику користь..."
BAR_elisay_valley_factories:0 "Мануфактури Елісейської долини"
BAR_elisay_valley_factories_desc:0 "Високі та багаті на ресурси вершини Елісейької долини роблять її менш схильною до сумнозвісного баррадського клімату та є значним джерелом національної руди та кристалів. Разом ці риси роблять цю долину головним кандидатом на створення нового індустріального парку."
BAR_elisay_valley_terraforming:0 "Тераформація долини"
BAR_elisay_valley_terraforming_desc:0 "У темні віки наші предки були обмежені землею навколо них. Проекти з розчищення непридатної місцевості — надзвичайно дорогі та трудомісткі. Однак тепер, маючи силу промисловості на нашому боці, ми можемо зробити за місяці те, на що колись потрібні були роки."
BAR_alchemy_plantations:0 "Алхімічні плантації"
BAR_alchemy_plantations_desc:0 "Сільське господарство! Це та основа, на якій будується цивілізація. Асінті це знає, тож зебра вніс пропозиції щодо створення нових культур, які будуть стійкі до екстремальних умов нашого клімату та абсолютно несприйнятливі до різноманітних штамів фітофторозу, які вражають їхніх «менш чарівних» братів."
BAR_sentient_livestock:0 "Розумна худоба"
BAR_sentient_livestock_desc:0 "За допомогою належного застосування магії можна наділити нашу худобу більшим інтелектом, дозволяючи їм виконувати складніші завдання та зменшуючи тягар, який несуть наші селяни."
BAR_new_mine:0 "Нова шахта"
BAR_new_mine_desc:0 "Земля Барраду — справжній ріг достатку кристалів. Ми повинні витягти їх якомога більше. Для цього ми будемо встановлювати нові шахти та розкопувати їх будь-якими необхідними засобами. Незабаром багатства в глибині цих земель стануть нашими."
BAR_mining_eq:0 "Гірничодобувне обладнання"
BAR_mining_eq_desc:0 "У цьому світі існує багато фундаментальних істин. Небо синє, вода мокра, а сталь — міцніша за камінь. Нам знадобиться нове обладнання, щоб довести останнє."
BAR_leopold_research:0 "Кристалічні дослідження"
BAR_leopold_research_desc:0 "З такою кількістю кристалів у нашому розпорядженні було б шкода мати для них дуже вузьке використання. Леопольд уже знайшов багато практичних застосувань для магічних дорогоцінних каменів у свій вільний час. В його відсутність спеціальна команда, безсумнівно, знайде ще більше. Єдине питання — фінансування такої команди."
BAR_industrial_eq:0 "Промислове обладнання"
BAR_industrial_eq_desc:0 "Кузня і ковадло служили нам довго-довго, але їх час вийшов. Завдяки сучасному обладнанню, такому як токарні верстати, ми зможемо виготовляти набагато складніші товари значно вищої якості."
BAR_leopold_res:0 "Швидка вигода"
BAR_leopold_res_desc:0 "Зусилля Леопольда вже зараз приносять свої плоди. Результати нових гірничодобувних і промислових сил дуже допоможуть йому в його дослідженнях. Дослідження, які допоможуть приблизити нову епоху для всіх створінь!"
BAR_another_party:0 "Ще одна вечірка"
BAR_another_party_desc:0 "Навколо садиби Амброзія останнім часом було надзвичайно тихо. Непорядок. Оскільки минув деякий час після останнього гуляння графа, невдовзі він зажадає іншого, щоб вгамувати свою нудьгу."
BAR_another_party_stay_longer:0 "Побудьте..."
BAR_another_party_stay_longer_desc:0 "Вам весело? Тож почекайте, не йдіть поки що! Не варто дізнаватися, що сталося з останніми, який намагався піти... Підійдіть ближче, нам слід дещо обговорити... єє..., як там тебе звали?"
BAR_just_a_bit_longer:0 "...ще..."
BAR_just_a_bit_longer_desc:0 "Ах, звісно, згадав! Сідайте, я наполягаю. Давайте віддамося іграм і вип'ємо! Весь цей час я розповідатиму вам про дивовижні досягнення, які стали можливими завдяки моїм магічним експериментам."
BAR_silver_gets_resources_from_nobles:0 "...трохи"
BAR_silver_gets_resources_from_nobles_desc:0 "Так-так, подолання самої смерті! Дійсно надзвичайно, чи не так? Звичайно, це було б можливо лише за умови, що ви допомогли б мені отримати матеріали для мого дослідження..."
BAR_virra_magic_trick:0 "Фокус для вечірки"
BAR_virra_magic_trick_desc:0 "Вііра знає, що найкращий спосіб отримати підтримку від заможних поні — це вразити їх. Невелика продуктивність може мати велике значення, вона дасть їм розслабитись та відкриє для нас їх гаманці."
BAR_meeting_of_four_two:0 "Необхідне рішення"
BAR_meeting_of_four_two_desc:0 "Багато чого сталося після останньої зустрічі чотирьох Пентархів, і багато в чому ми досягли прогресу. Настав час зустрітися ще раз, щоб узгодити наступні кроки та хто має взяти на себе керівництво."

### Розділ 3 ###
BAR_search_for_knowledge:0 "В пошуках знань"
BAR_search_for_knowledge_desc:0 "Коли ми починаємо планувати реактор, важливо, щоб ми були пильними, якщо ми не хочемо втратити будь-яку нову інформацію, яка могла б допомогти в його будівництві. Дійти до того моменту, коли його потужність можна буде використати, надзвичайно важливо — від цього залежить майбутнє Барраду."
BAR_ambrosius_wants_a_car:0 "Люб'язне прохання"
BAR_ambrosius_wants_a_car_desc:0 "Нещодавно уяву Амброзія захопила естетика автомобілів разом із їхньою внутрішньою роботою. Сумнівно, що він відмовиться від цієї одержимості, поки не знайде таку, яку буде називати своєю."
BAR_attack_of_mutant_plants:0 "Проблема диких рослин"
BAR_attack_of_mutant_plants_desc:0 "У горах Барраду складається справді дивна ситуація. Ми не впевнені, як це взагалі можливе, але місцеві села повідомляють, що бачили розлючених «рослини-мутантів», які атакували кожного, хто наближався. Слід з'ясувати, що то таке. Як захоплююче!"
BAR_begin_building:0 "Розпочати будівництво"
BAR_begin_building_desc:0 "Нарешті процес планування та підготовки завершено. Ми розкрили всі необхідні знання, щоб продовжувати реалізацію наших планів, — можна розпочати реальний прогрес у роботі з реактором."
BAR_underground_forges:0 "Підземні кузні"
BAR_underground_forges_desc:0 "Леопольд бачить мудрість у тому, щоб мануфактури були приховані від зайвих очей і захищені від загроз. Враховуючи унікальні труднощі, пов’язані з нашим кліматом, такі підземні комплекси здатні сформувати основу промисловості Барраду. Ми ж хочемо просунутися далі?"
BAR_crystals_experiments:0 "Експерименти з кристалами"
BAR_crystals_experiments_desc:0 "Доволі мало істот повністю оцінюють величезний потенціал магічних кристалів — руйнівний і не тільки. Використовуючи спеціалізоване обладнання Леопольда, ми можемо вивчати властивості цих унікальних копалин для подальшого розуміння Всесвіту."
BAR_reactor_research_bonus:0 "Це допоможе нам в проектуванні реактора."
BAR_leopold_tanks:0 "Інструменти для обслуговування"
BAR_leopold_tanks_desc:0 "У цей критичний момент ми не можемо дозволити собі сидіти склавши копита/кігті й залишатися задоволеними нашим військовим арсеналом. Ми повинні постійно прагнути винаходити та вдосконалювати нові види зброї війни, оскільки технології є нашою єдиною надією на виживання."
BAR_leopold_rifles:0 "Виготовлення зброї"
BAR_leopold_rifles_desc:0 "Хоча деякі не вміють оцінити тонкощі конструкції гвинтівок, Леопольд усвідомлює важливість цієї зброї та знає, що її можна ще вдосконалити. Наші піхотні сили, без сумніву, оцінять зусилля."
BAR_leopold_clockwerks:0 "Автономний годинниковий механізм"
BAR_leopold_clockwerks_desc:0 "Годинникові механізми Леопольда — справді неймовірні витвори! Вони здатні рухатися самостійно, кожен спостерігач, який бачить їх зблизька, викликає благоговіння перед їх конструкцією. Однак справа в тому, що ці машини нешкідливі і не дуже корисні... поки що."
BAR_dig_deeper:0 "Копати глибше"
BAR_dig_deeper_desc:0 "Оскільки ми намагаємося отримати матеріали, необхідні для нашої промисловості, ми повинні активізувати наші зусилля з глибокого видобутку. Цінні метали, що ховаються під скелею та ґрунтом, дозріли для відновлення. Потреба в них стане критичною, коли ми створюватимемо нові та більш досконалі військові машини."
BAR_seek_cultist_knowledge:0 "В пошуках знань культистів"
BAR_seek_cultist_knowledge_desc:0 "Розслідування Вііри привело її до внутрішнього кола дивного культу Барраду та їхнього дому всередині комплексу глибоко в лісі. Сподіваємося, вона зможе розкрити таємниці, приховані в цьому ізольованому анклаві."
BAR_trial_of_the_machine:0 "Випробування Махіни" #Все вірно, разраби, як я поняв, зробили натяк на античне «Deus ex machina» — «бог із механізму», враховуючи сам культ і сюжет Вііри корректно буде саме «Махіна»
BAR_trial_of_the_machine_desc:0 "Схоже, що ці культисти не відкривають свої таємниці будь-кому сторонньому, поки ті не пройдуть якийсь обряд ініціації. Вони жахаються перспективою того, що на дари від їхнього бога дивиться той, хто не має належної пошани. У будь-якому випадку Вііра готова зробити все можливе, щоб довести свою цінність."
BAR_pilgrimage_to_the_deeps:0 "Мандрування до глибин"
BAR_pilgrimage_to_the_deeps_desc:0 "Ходять шепотки про священну кімнату, яка ретельно охороняється, лежить під комплексом, де, як кажуть, міститься щось дуже важливе. Спуститися, щоб оглянути це місце, безсумнівно, було б плідним дослідженням, якщо припустити, що охоронці не будуть заважати..."
BAR_pilgrimage_to_the_ancient_machines:0 "Мандрування до старовинних машин" #Тут саме машин, в оригіналі в описі — devices
BAR_pilgrimage_to_the_ancient_machines_desc:0 "Культисти нарешті дозволили Віірі поглянути на дивні реліквії, що знаходяться під їхнім захистом. Вони кажуть, що поколіннями охороняли велику колекцію стародавніх пристроїв і що таємничі машини були подарунками їхнього бога."
BAR_power_machines:0 "Зарядити машини"
BAR_power_machines_desc:0 "Вііра не може заперечувати, що ці машини справді дивовижні й несхожі ні на що, що вона коли-небудь бачила раніше. Вона чітко бачить потенціал, закладений в них, і вирішує активувати їх, щоб використати їхній потенціал для себе."
BAR_closer_look:0 "Придивитись до машин"
BAR_closer_look_desc:0 "Вііра не може заперечувати, що ці машини справді дивовижні й несхожі ні на що, що вона коли-небудь бачила раніше. Тож замість того, щоб ризикувати їм заважати, вона вирішує уважно спостерігати за ними, запам'ятовуючи їхній дизайн та природу."
BAR_listen_to_whispers:0 "Прислухатися до шепотів"
BAR_listen_to_whispers_desc:0 "Іноді, коли мовчить взагалі все, Вііра щось чує; слабкі голоси на тонкій межі її сприйняття. Дивні думки відвідують її голову — думки, які їй не належать. Забуте знання просочується..."
BAR_minimal_undead_autonomy:0 "Мисляча нежить"
BAR_minimal_undead_autonomy_desc:0 "Силвер Стар давно вважає скелетів дещо тривожними, але він максимальних докладає зусиль, щоб подолати цей страх. Щоб максимально використати своїх неживих слуг, він вирішив надати їм певну автономію під час виконання своїх завдань."
BAR_undead_overseers:0 "Наглядачі з нежиті"
BAR_undead_overseers_desc:0 "Деякі з нежиті мають більші когнітивні здібності та лідерські якості, ніж інші. Така нежить — доволі цінне майно, яке слід використовувати, щоб тримати решту в порядку. Це звільнить Силвер Стара та дозволить йому зосередитися на своїх важливих дослідженнях."
BAR_simplyfy_factory_tasks:0 "Спростити заводські квоти..."
BAR_simplyfy_factory_tasks_desc:0 "На жаль, наша нежива фабрична робоча сила зовсім не робоча. Вони не в змозі виконувати навіть найпростіші інструкції! Здається, нам потрібно зробити для них ще більш простіші речі, перш ніж вони зможуть працювати на потрібному нам рівні."
BAR_simplyfy_factory_tasks_leopold_help:0 "...або вжити механізми"
BAR_simplyfy_factory_tasks_leopold_help_desc:0 "Наша нежива робоча сила на фабриках не відповідає очікуванням Силвер Стара. На щастя, Леопольд радий допомогти з цією проблемою. Він припустив, що деякі складніші фабричні завдання можуть бути автоматизовані, і навіть запропонував конструкції машин."
BAR_streamline_production:0 "Оптимізація виробництва"
BAR_streamline_production_desc:0 "Завдяки нашим адаптаціям виробництво фабрик, на яких працює нежить, стрімко зростає! Процес індустріалізації країни продовжує рухатися вперед. Ще один блискучий внесок у Баррад від великодушного Силвер Стара."
BAR_architectural_thought:0 "Будівництво Храму"
BAR_architectural_thought_desc:0 "Асінті вимагає побудови грандіозного нового Храму, де він зможе проводити подальші дослідження «міжсвітового» спілкування та покликання. Ми зробимо так, як він і просить. Зрештою, він надзвичайно мудрий, будучи посвяченим у знання, яких не мають інші смертні."
BAR_bring_architects_zebra:0 "Зебри-архітектори"
BAR_bring_architects_zebra_desc:0 "Асінті все ще дуже любить будівельний стиль свого роду. Жодні архітектори, окрім зебр, для його храму не підійдуть! Заманити деяких наївних зебр Кази обіцянками багатства, якщо вони нам допоможуть, буде доволі просто."
BAR_bring_architects_deets:0 "Олені-архітектори"
BAR_bring_architects_deets_desc:0 "Для цієї конструкції немає необхідності залишатися зв'язанами традиціями. Оленячі будівлі компактні та ефективні, а використання їхнього стилю додасть храму певної елегантності. Щоб «переконати» кількох оленів допомогти нам, потрібна швидка поїздка до Ейстюрланду."
BAR_local_resources:0 "Місцеві ресурси"
BAR_local_resources_desc:0 "Дістати капітал, необхідний для храму, стане складною задачею, оскільки, здається, Амброзій взагалі не турбується про допомогу. Неважливо, ми можемо отримати всі ресурси, які нам потрібні, просто використовуючи землю. В надра!"
BAR_foreign_resources:0 "Іноземні ресурси"
BAR_foreign_resources_desc:0 "Отримати капітал, необхідний для храму, стане складною задачею, оскільки, здається, Амброзій взагалі не турбується про допомогу. Ми повинні дивитися назовні самі, щоб отримати необхідні нам ресурси. Для цього знадобиться чимала рекламна компанія..."
BAR_bring_architects_ponies:0 "Поні-декорації"
BAR_bring_architects_ponies_desc:0 "Чого в Барраді ніколи не буде нестачі, так це поні, які більш ніж здатні нанести останні штрихи на Храм. Хоча він буде виглядати не так яскраво, робота буде виконана вчасно."
BAR_bring_architects_griffons:0 "Грифони-декорації"
BAR_bring_architects_griffons_desc:0 "Хоча знайти кваліфікованих кандидатів може бути важко, естетичні почуття грифонів значно підвищать велич Храму. Ми зробимо все можливе, щоб знайти кваліфікованих грифонів для цієї роботи."
BAR_living_rock:0 "Живий Камінь"
BAR_living_rock_desc:0 "Храм готовий! Однак що більш цікаво — під час його будівництва робітники натрапили на щось справді дивне. Здається, частина скелі, в яку вони прокладали тунель, жива і має власну волю! Асінті повністю спантеличений цією живою скелею; може, хтось із його колег міг би щось дослідити?"

### Розділ 4 ###
BAR_progress_is_being_made:0 "Активний прогрес"
BAR_progress_is_being_made_desc:0 "Підготовка завершена, ми готові всерйоз розпочати будівництво. Незабаром реактор буде завершено, і Баррад вступить в нову епоху. Ще трішки..."
BAR_party_never_stops:0 "Вечірка вічна!"
BAR_party_never_stops_desc:0 "Схоже, що деякі особливо зухвалі дурні висловлювали виснаження швидкістю графських урочистостей. Хто вони такі, щоб вказувати Амброзію, що робити? Все закінчилося тоді, коли він сказав, що все закінчилося, а ця вечірка тільки починається!"
BAR_initial_spark:0 "Перша іскра"
BAR_initial_spark_desc:0 "Нарешті будівництво реактора майже завершено. Невдовзі розпочнуться перші випробування пристрою, що стане важливою подією для всіх, хто працював над тим, щоб втілити в життя це дивовижне творіння."
BAR_strike_the_earth_focus:0 "Вдарити в землю!"
BAR_strike_the_earth_focus_desc:0 "Наші попередні підземні екскурсії до цього моменту дали дуже мало результатів, мабуть, тому, що ми спустилися недостатньо глибоко. Однак Леопольд розробив план, по якому ми копатимемо глибше, ніж будь-яка істота раніше! Хто знає, які секрети ми можемо відкрити?"
BAR_strike_the_earth_focus_tooltip:0 "Буде розпочато глибоко підземну експедицію."
BAR_clockwerk_dev:0 "Шестерні з болтами"
BAR_clockwerk_dev_desc:0 "Заводні машини Леопольда в сьогодення сприймаються просто як дивинка без практичної цінності, але це тимчасово. Подальший розвиток значно збільшить їх функціонал та прикрасить дизайн, відкриваючи новий світ можливостей."
BAR_clockwerk_dev_reactor:0 "Прості автономні годинникові механізми допоможуть в розбудові реактора."
BAR_clockwerk_military:0 "Військові програми для механізмів"
BAR_clockwerk_military_desc:0 "Годинникові механізми не сплять. Вони не відчувають голоду або спраги. Вони ніколи не втрачають моральний дух. Вони завжди виконують накази. Одним словом, вони ідеальні солдати!"
BAR_clockwerk_workers:0 "Неспеціалізовані механізми"
BAR_clockwerk_workers_desc:0 "Замість надмірної спеціалізації та звуження областей, у яких можуть працювати годинникові механізми, було б найкраще спроектувати їх розумними та універсальними. Такі адаптивні машини дуже допоможуть Леопольду в його дослідженнях."
BAR_clockwerk_industrial:0 "Промислове застосування механізмів"
BAR_clockwerk_industrial_desc:0 "Машини здатні виконувати набагато більше роботи, ніж поні, набагато ефективніше. Ми використаємо працю цих годинникових механізмів і запустимо їх у роботу на фабриках Барраду!"
BAR_sanctuary_for_poor:0 "Притулок для слабких"
BAR_sanctuary_for_poor_desc:0 "Асінті має бачення кращого суспільства, де всі істоти живуть у мирі та рівності. Такий, де немає рабів! Тисячі істот вже збираються, щоб стати частиною цієї нової утопії."
BAR_reactor_integration:0 "Інтеграція пристроїв"
BAR_reactor_integration_desc:0 "Ми можемо отримати багато переваг, підключивши наш Великий Храм до майже готового реактора. Може, крім цього, поєднання їх двох покращить наше розуміння природи реактора?"
BAR_has_builded_temple:0 "Будівництво Храму Асінті було розпочато."
BAR_separate_entity:0 "Окремі сутності"
BAR_separate_entity_desc:0 "Незважаючи на те, що наш грандіозний храм і майже готовий реактор знаходяться неподалік, ці два великі інженерні чуда залишаться розділеними. У будь-якому випадку багато хто б не схвалив такі зусилля."
BAR_undead_army:0 "Непомітний потенціал"
BAR_undead_army_desc:0 "Силвер Стар настільки задоволений роботою своїх слуг-немерців, що він побажав створити справжню армію з нежиті! Їхній потенціал великий, він точно перевершить усі слабкі зусилля живих."
BAR_commanding_constructs:0 "Наказові конструкції"
BAR_commanding_constructs_desc:0 "Звичайним солдатам-немерцям, попри всю їхню лютість, бракує тактичного розуму, необхідного для складного планування та маневрування. Має бути створена та наділена навичками спеціалізована нежить, необхідними для командування армією."
BAR_bind_undead_to_undead:0 "Об'єднана мережа"
BAR_bind_undead_to_undead_desc:0 "Різна нежить може мати різні дари та здібності, але вони мають спільну мету. Солдат і командир повинні бути пов'язані разом, щоб усі корилися наказу Силвер Стару."
BAR_freedom_with_limits:0 "Свобода з обмеженнями"
BAR_freedom_with_limits_desc:0 "Щоб ефективно діяти на полі бою, війська нежиті повинні мати можливість адаптуватися до ситуації, яка буде змінюватися щохвилинно, і реагувати на ці зміни належним чином. Солдатам і командирам має бути надано цю свободу дій під час бою. Однак ця автономія не поширюватиметься далеко за межі вирішення залучення."
BAR_undead_command_chain:0 "Ланцюг командування"
BAR_undead_command_chain_desc:0 "Будь-якій армії потрібна чітко визначена ієрархія командування, і армія нежиті нічим не відрізняється. Це має бути організовано так, щоб Силвер Стар міг дати зрозуміти всім, які саме в нього очікування щодо виконання своїх наказів."

### Силвер Стар ###
BAR_path_to_immortality:0 "Шлях до безсмертя"
BAR_path_to_immortality_desc:0 "Необмежена сила! Навіть боягуз Силвер Стар не встоїть перед такою можливістю!"
BAR_undying_call:0 "Щось народжується"
BAR_undying_call_desc:0 "Магія може завести вас, як одного поні, далеко. Але решту шляху проложать плоть і кістки."
BAR_beggining_of_end:0 "Щось вмирає"
BAR_beggining_of_end_desc:0 "Яке повстання нежиті було б повним без трохи вогню та сірки?"
BAR_new_barrad:0 "Новий Баррад"
BAR_new_barrad_desc:0 "Тепер, як архиліч з його легіонами нежиті, які його підтримують, Силвер Стар більш ніж здатен до створення Нового Барраду, перебуваючи на піку своєї міці."
BAR_fate_of_asinti:0 "Доля Асінті"
BAR_fate_of_asinti_desc:0 "Окультний шаман зебри. Наш приговор?"
BAR_fate_of_ambrosius:0 "Доля Амброзія"
BAR_fate_of_ambrosius_desc:0 "Скажений граф-поні. Що нам з ним робити?"
BAR_fate_of_leopold:0 "Доля Леопольда"
BAR_fate_of_leopold_desc:0 "Хворобливий чарівник-грифон. Яка в нас для нього доля?"
BAR_fate_of_viira:0 "Доля Вііри"
BAR_fate_of_viira_desc:0 "Мертва олень-провидець. Що з нею робити?"
BAR_biggest_gift:0 "Найвеличніший з подарунків"
BAR_biggest_gift_desc:0 "Силвер Стар ніколи б не здогадався, що нежить стане рішенням для запобігання справжньої смерті. Ці знання і дар треба надати всім... добровільно чи примусово. ВСІМ."
BAR_undead_horde_focus:0 "Орда нежиті"
BAR_undead_horde_focus_desc:0 "Наші сусіди неосвічені й нажахані перспективою нежиті. Ми повинні швидко зібрати армію та знищити їх, перш ніж вони зможуть зробити те саме з нами. І нехай загальна якість нашої нежиті буде нижчою, існують певні переваги мати бездумних, безчуттєвих істот під своїм керуванням."
BAR_undead_horde_tooltip:0 "Відтепер я відчуваю лише голод власних підданих."
BAR_undead_nation_tooltip:0 "Мені було відмовлено в праві керувати за час життя, тепер у посмертності почнеться моє царство."
BAR_who_needs_guns:0 "Альтернативна зброя"
BAR_who_needs_guns_desc:0 "Багато солдат нежиті в нашій орді не вміють користуватися вогнепальною зброєю — це неминучий факт. Замість того, щоб розглядати це як проблему, ми повинні усвідомити потенціал більш... грубих методів, які будуть не менш ефективними."
BAR_no_guns_no_problem:0 "Нема зброї? Нема проблем!"
BAR_undead_workshops:0 "Майстерні нежиті"
BAR_undead_workshops_desc:0 "Нежить безперервна. Вони ніколи не втомлюються, ніколи не їсть, ніколи не п'є. Нежить ніколи не скаржиться, вони можуть відмінно виконувати найодноманітніші завдання. Раз. За. Разом."
BAR_every_dead_protect_their_lich:0 "Кожен мертвець захищає свого Ліча"
BAR_every_dead_protect_their_lich_desc:0 "Лічи — могутні та розумні істоти, які виконують ту ж роль, що й менші дворяни. На жаль, вони також не менш темпераментні. Проте, якщо забезпечити скромні зручності та належний захист, вони можуть чудово виконувати ті кілька завдань, які вміють вони, та не вміють інші."
BAR_march_into_wittenlands:0 "Марш по Річковим землям"
BAR_march_into_wittenlands_desc:0 "Час настав. Попереджувальна та вирішальна війна забезпечить нашу безпеку та дозволить нам поділитися нашим великим даром із усією Східною Грифонією."
BAR_unstopapable_force:0 "Нестримна сила"
BAR_unstopapable_force_desc:0 "Незалежно від того, наскільки нескінченними є наші сили та наскільки вони навчені, ми все ще молода нація, яка водиночку протистоїть половині континенту. Можливо, маленький... поштовх допоможе нашим силам."
BAR_undead_mass_assult:0 "Нескінченні легіони"
BAR_undead_mass_assult_desc:0 "Який сенс воювати, коли у вашого ворога більше тіл, ніж у вас куль? Наші армії підкріплюються з кожним трупом загиблого ворога. Ми впевнені, що досягнемо перемоги завдяки нашій переважній чисельності."
BAR_undead_mass_guns:0 "Зброя для наших потреб"
BAR_undead_mass_guns_desc:0 "Навіть найбільш недосвідчена або занепала нежить все одно повинна бути належним чином оснащена. Ми зробимо масове виробництво зброї нашим головним пріоритетом."
BAR_undead_mass_assult_next:0 "Нескінченний наступ"
BAR_undead_mass_assult_next_desc:0 "Скільки орд у загоні нежиті? Стільки, скільки нам потрібно, і з достатком зверху!"
BAR_undead_mass_guns_next:0 "Спеціалізована зброя"
BAR_undead_mass_guns_next_desc:0 "Когось задовольняє «належним чином оснащена» армія?" Не можна шкодувати коштів, коли стоїть питання про розробку нової та більш ефективної зброї для наших військ."
BAR_undead_bonuses_for_pp:0 "Архіліч командує всім"
BAR_undead_bonuses_for_pp_desc:0 "Маючи у своєму розпорядженні значну магічну силу та невичерпну силу реактора, Силвер Стар може надати пряму підтримку своїм силам."
BAR_unlock_army_bonuses_for_pp:0 "Відкриває рішення для отримання бонусів на армію."
BAR_strike_zeebs_and_deets:0 "Поглинути узбережжя"
BAR_strike_zeebs_and_deets_desc:0 "Наші сусіди на півдні, зебри та олені, навряд чи більш організовані за селян, які бродили по нашими землям нещодавно. Ми краще використаємо їхню землю за них."
BAR_undead_nation:0 "Несмертна нація"
BAR_undead_nation_desc:0 "Якщо ми справді хочемо відзначитися як нація нежиті, ми не можемо діяти поспішно чи відчувати страх. Створивши нову зброю та тактику, при цьому маючи сильну економіку для їх підтримки, ми зможемо перемогти будь-кого."
BAR_hierarchical_society:0 "Ієрархічне суспільство"
BAR_hierarchical_society_desc:0 "Тепер, коли звичайному селянину нічого не потрібно, починають виникати небезпечні ідеї егалітаризму. Навіть найтупліші фермери всерйоз задумуються над інтелектуальним навчанням і скасуванням фізичної праці. Ми повинні нагадати їм, що Баррад завжди потребуватиме копачів канав, перш ніж ми раптом опинимося правителями нації ледачих поетів."
BAR_critical_allocation:0 "Критичний розподіл"
BAR_critical_allocation_desc:0 "Навіть із зусиллями модернізації, Баррад завжди відставав від Річкових земель у промисловій потужності. Ліквідувавши Баррадську скарбницю, ми могли б побудувати ще більше заводів і, можливо, нарешті зрівнятися з Річковими землями куля по кулі."
BAR_divide_country:0 "Розподіл країни"
BAR_divide_country_desc:0 "Багато наших громадян раптово були переміщені разом з новознайденою нежиттю, їхні ремесла та навички стали марними. Реорганізація робочої сили всієї країни буде важкою та непопулярною ініціативою, але вона варта зусиль."
BAR_workers_caste:0 "Робітнича каста"
BAR_workers_caste_desc:0 "Значна частина фермерів Барраду раптом виявила, що їхні навички та продукція зовсім небажані. Цю невикористану та невтомну робочу силу можна легко перекваліфікувати для виконання інших трудомістких завдань."
BAR_constant_shift:0 "Нескінченна зміна"
BAR_constant_shift_desc:0 "Наявність робочої сили з нежиті має багато переваг, не останньою з яких є їх здатність безперервно працювати в будь-який час без потреби у відпочинку чи заміні."
BAR_land_terraformation:0 "Широко-поширене тераформування"
BAR_land_terraformation_desc:0 "Не секрет, що унікальний клімат і географія Баррада надзвичайно ускладнили розвиток сільської місцевості. Тепер, коли наші працівники більше не страждають від гнітючої спеки чи річних хуртовин, ми нарешті можемо зробити віддалені регіони Барраду корисними."
BAR_new_bulding_standard:0 "Нові будівельні стандарти"
BAR_new_bulding_standard_desc:0 "Наша нещодавно навчена робоча сила ще не повністю звикла до своєї роботи, час від часу забуваючи додати дрібні речі, як-от фарбу, підлогу чи несучі стіни. Стандартизовані проекти та процедури будівель мають допомогти вирішити цю проблему та значно поліпшити руйнування будівель."
BAR_economy_to_protect:0 "Економіка війни"
BAR_economy_to_protect_desc:0 "Незважаючи на збільшення обсягів громадських робіт, значна частина нашого населення залишається безробітною. Оскільки плани мобілізації вже розробляються, можливо, збільшення військових витрат забезпечить повну зайнятість по всій країні."
BAR_science_caste:0 "Наукова каста"
BAR_science_caste_desc:0 "Інтелект багатьох найяскравіших умів Барраду потьмянів через трансформацію або взагалі втратив мотивацію працювати. Для продовження нашого технологічного підйому потрібна нова кров."
BAR_freedom_of_thought:0 "Свобода думки..."
BAR_freedom_of_thought_desc:0 "Обмеження вбивають створіння. Як ми можемо сподіватися, що наші вчені досягнуть чогось, без більшої автономії чи свободи переслідувати те, що ними рухає?"
BAR_under_tight_supervision:0 "...під суворим наглядом"
BAR_under_tight_supervision_desc:0 "Нестримна пишнота, якою би цінною вона не була, також неймовірно мінлива. Несподівана спроба захопити владу, хоч і приречена на провал, може стати фатальною, якщо її допущено в критичний момент. Необхідно поставити надійних наглядачів, щоб придушити революційні ідеї та спрямувати наші найяскравіші уми до продуктивних починань."
BAR_scientific_consciousness:0 "Наукова свідомість"
BAR_scientific_consciousness_desc:0 "Оскільки наша наукова каста тепер ретельно організована та керована, єдине, що залишилося зробити, це забезпечити засоби та методи для виявлення проривів... можливо, вежі меншої Пентархії можна рекваліфікувати."
BAR_war_caste:0 "Військова каста"
BAR_war_caste_desc:0 "В армії вже точилися запеклі дебати щодо того, як найкраще адаптувати тактику та стратегію до сучасного світу. Тепер, коли втрати та матеріально-технічне забезпечення більше не є проблемою, навіть найпрогресивніші ідеї видаються на жаль застарілими."
BAR_organise_high_command:0 "Реструктуризація верховного командування"
BAR_organise_high_command_desc:0 "Значна частина старої гвардії кинула все і здалась, не бажаючи чи не в змозі адаптуватися до нових обставин, які їм нав’язали. У нашій армії багато перспективних командирів, які з радістю займуть їх місце."
BAR_undead_officers:0 "Офіцери нежиті"
BAR_undead_officers_desc:0 "Нова кров уже почала адаптуватися до суворих умов командування цілими арміями. Але залишається питання про те, хто має мати широкі повноваження командувати всіма нашими силами. Знадобиться час, щоб знайти найбільш лояльних і здібних кандидатів."
BAR_army_structures:0 "Сучасні армійські структури"
BAR_army_structures_desc:0 "Хоча багато проблем, які роблять великі постійні армії неможливими, більше не стосуються нас, ми все одно повинні переконатися, що кожен наш солдат добре оснащений і здатний функціонувати як частина підрозділу."
BAR_play_on_advantages:0 "Гра наших переваг"
BAR_play_on_advantages_desc:0 "Ми повинні прищепити нашим солдатам і командирам бути сміливішими, ніж вони зазвичай були б у житті, і використовувати всі переваги, які може запропонувати їм наш дар."
BAR_undead_spec_ops:0 "Відділ спеціальних операцій"
BAR_undead_spec_ops_desc:0 "Наші спецвійська не повинні бути звільнені від проведеного нами військового реструктурування. Завдяки сучасній командній структурі невеликі мобільні сили можуть злагоджено працювати для досягнення цілей, які б було важко досягти цілими підрозділами."
BAR_one_archlich:0 "Один, єдиний Архіліч"
BAR_one_archlich_desc:0 "Усі славте нашого несмертного Короля Силвер Стара! Нехай його правління буде таким же вічним, як і нове життя, яке він нам подарував!"
BAR_potential_new_enemies:0 "Потенційні вороги"
BAR_potential_new_enemies_desc:0 "Це неможливо обійти. Наші прибережні сусіди давно вважають нас загрозою. Якщо ми нічого не робитимемо, вони зрештою спробують усунути цю загрозу їх безпеці."
BAR_old_enemies:0 "Старі вороги"
BAR_old_enemies_desc:0 "Колись Віттенленд був домом для Силвер Стару. До того, як параноя переслідування загнали його у вигнання. Тепер, наймогутніша істота з існуючих, Силвер Стар нарешті може претендувати на своє законне місце на троні Віттенленду."
BAR_deepest_fear:0 "Найглибший страх"
BAR_deepest_fear_desc:0 "Яким би непереможним не був Силвер Стар зараз, навіть він не може подолати хворобу розуму. Грифонські козаки, які колись загнали його на стежку темряви, досі таяться в його снах і отруюють щоденні думки. Ми усунемо корінь проблеми, якщо цей кошмар наяву колись закінчиться!"
BAR_silver_going_after_cossacs:0 "Цих варварів має бути §RЗНИЩЕНО§! заради безпеки Архіліча"
BAR_take_down_the_coalition:0 "Потрощити коаліцію"
BAR_take_down_the_coalition_desc:0 "Чому ми повинні обмежувати нашу експансію виключно нашими сусідами? Всі Річкові Землі мають прознати нашу щедрість!"
BAR_barrad_great_wall:0 "Велика стіна" #Donald Truurt
BAR_barrad_great_wall_desc:0 "Хоча останнім часом наші армії були експансіоністами, було б розумно вжити заходів, щоб зберегти наші великі досягнення. Побудувавши величезну лінію укріплень із невгамовних солдатів-нежитей, ми станемо майже невразливими для будь-яких зовнішніх загроз."
BAR_skelt_rifles:0 "Перевинайти гвинтівки"
BAR_skelt_rifles_desc:0 "Наше нинішнє покоління гвинтівок має багато надлишкових конструкцій, зроблених для... живих. Видалення їх суттєво скоротило б складність самої конструкції та використання матеріалів."
BAR_army_that_never_stops:0 "Довгий марш"
BAR_army_that_never_stops_desc:0 "Найбільшу загрозу для наших сил становлять великі мережі укріплень і окопів. Якщо ми не будемо переслідувати або маневрувати навколо нашого ворога до того, як він матиме можливість знову закріпитися, будь-які прориви на лінії фронту триватимуть недовго."
BAR_industrial_potential:0 "Промисловий потенціал"
BAR_industrial_potential_desc:0 "Нехай наша економіка значно покращилась, вона все ще неефективна. Багато працівників виконують те саме завдання одночасно з кількома іншими працівниками, і їм вдається лише заважати один одному. Нові потужності забезпечать нашим працівникам продуктивну роботу."
BAR_undead_airports:0 "Баррадські аеропорти"
BAR_undead_airports_desc:0 "Сучасна війна все більше наголошує на перевазі в повітрі. Стратегічні та тактичні можливості знищення ворогів згори неймовірні, плани щодо нових аеродромів вже розробляються, щоб надати нам доступ до неба."
BAR_undead_fighters:0 "Підкорити небеса"
BAR_undead_fighters_desc:0 "На жаль, жодна з переваг нежиті не застосовна до повітряної війни. Лише останні інновації авіації дадуть нам вирішальну перевагу над нашими ворогами."
BAR_undead_bombers:0 "Спалити землю"
BAR_undead_bombers_desc:0 "Панування в повітрі може надати неймовірні переваги, однак винищувачі здатні багато чого зробити самі. Досконаліші бомбардувальники з більшим корисним навантаженням можуть чинити прямий тиск на ворожі сили."
BAR_armoured_experiments:0 "Тяжко броньовані експерименти"
BAR_armoured_experiments_desc:0 "Вимоги нашої нової військової доктрини мають бути виконані новою технологією. Бронетехніка дозволить нам не тільки переслідувати ворожі сили, але й повністю їх розгромити, поки їх гармати великого калібру також стануть добрим знаряддям проти міцно закріплених сил."
BAR_heavy_armour:0 "Важке обладнання"
BAR_heavy_armour_desc:0 "Розпочато перші випробування повільного, однак важкоозброєного та броньованого танка. Ці машини, як і наші солдати, будуть надзвичайно витривалими та майже невразливими для звичайної зброї."
BAR_tanks_made_for_undead:0 "Спеціально для мертвих"
BAR_tanks_made_for_undead_desc:0 "На початкову конструкцію баррадського танку значно вплинули механічні експерименти Леопольда. Але інструменти корисні лише в тому випадку, якщо вони розроблені з думкою про користувача. Нам слід перестати покладатися на попередні роботи грифона і знайти щось, створене нежиттю для нежиті."
BAR_doctrine_of_terror:0 "Доктрина терору"
BAR_doctrine_of_terror_desc:0 "Живі бояться нас, хоча ми не ті монстри, якими вони нас вважають, вони не мають жодних причин це знати. Проведення масової терористичної кампанії означатиме інвестиції в нові методи комунікації, але зусилля будуть варті хоча б того, щоб просто побачити вираз їхніх облич."
BAR_prepared_for_everything:0 "Готові до всього"
BAR_prepared_for_everything_desc:0 "Чому ми повинні йти проти наших ворогів на полі бою? Наші сили мають вирішальну й недосяжну перевагу у війні на виснаження. Наші вороги повинні розбивати свої війська об непорушні лінії оборони!"
BAR_undead_support_comp:0 "Роти підтримки"
BAR_undead_support_comp_desc:0 "Хоча матеріально-технічне забезпечення було значно спрощено, все ще йдуть повідомлення про те, що солдати отримали занадто мало спорядження для виконання занадто багатьох завдань. Скасування змішаної підготовки та створення натомість вузькоспеціалізованих підрозділів ще більше спростить матеріально-технічне забезпечення та підвищить боєздатність наших підрозділів."
BAR_undead_arty:0 "Бомбардування малої відстані"
BAR_undead_arty_desc:0 "Без м’яса, щоб здерти шкіру, або крові, щоб кровоточити, наші війська не зможуть постраждати від осколків чи уламків, утворених важкими артилерійськими знаряддями."
BAR_high_staff_education:0 "Вища освіта для персоналу"
BAR_high_staff_education_desc:0 "Наші генерали показали надзвичайні успіхи, незважаючи на те, що вони не мали офіційного військового досвіду. Однак завжди є місце для вдосконалення. Деяка військова теорія навчить їх тонкощам бойових дій."
BAR_slow_and_steady:0 "Навпростець тільки круки літають"
BAR_slow_and_steady_desc:0 "Коли ворожі сили неминуче стикаються з нашою лінією фронту, наші солдати повинні зберігати спокій і винахідливість під тиском ситуації. Вони повинні вірити всіма частинками свого єства, що вони не можуть померти двічі."
BAR_new_arsenal:0 "Новий арсенал"
BAR_new_arsenal_desc:0 "Наші вчені почали досліджувати використання забороненої зброї. Ця зброя надто небезпечна, щоб використовувати її, не боячись масових жертв. Але деякі з цих видів зброї можуть бути не так небезпечні... принаймні для нас."
BAR_harsh_mining:0 "Жорсткий видобуток"
BAR_harsh_mining_desc:0 "Незважаючи на всі наші зусилля, нам не вдалося переконати шахтарів відмовитися від багатьох непотрібних тепер заходів безпеки. Значна кількість із них навіть продовжує використовувати видобуток через канарки. Ми запровадимо суворіші квоти та покарання, якщо хочемо отримати максимум від наших поточних шахт."
BAR_undead_infrastructure:0 "Нова інфраструктура"
BAR_undead_infrastructure_desc:0 "В пустелі Барраду важко орієнтуватися, навіть в найкращі з часів. Нарешті настав час замінити розростання погано доглянутих стежок стрункою мережею доріг і рейок."
BAR_reconstruct_country:0 "Реконструкція наслідків"
BAR_reconstruct_country_desc:0 "Незважаючи на те, що це вже не проблема, демонстрація влади Силвер Стару безпосередньо перед його правлінням зруйнувала інфраструктуру Барраду, для повного відновлення якої знадобилося кілька місяців напруженої праці. Якщо подібний інцидент трапиться знову, було б доцільно вже вжити заходів для відновлення будь-якої повністю зруйнованої інфраструктури."
BAR_undead_mil_fact:0 "Додатковий військовий бюджет"
BAR_undead_mil_fact_desc:0 "Величезні ділянки землі, якими раніше володіли пихаті дворяни чи дрібні фермери, досі залишаються незадіяними та невикористаними з тих пір, як Силвер Стар прийшов до влади. Останні зусилля з мобілізації вимагали збільшення військового виробництва, і ці благодатні землі вже розглядалися для реконструкції."
BAR_undead_civ_fact:0 "Споживчий ринок"
BAR_undead_civ_fact_desc:0 "З ростом нашої нації зростає і наша залежність від важкої промисловості. Якщо ми не збільшимо виробництво будівельних матеріалів та електроніки, то швидко побачимо наслідки у виді гальмування, або взагалі зупинення, нашого розвитку."
BAR_undead_society:0 "Суспільство нежиті"
BAR_undead_society_desc:0 "Хоча нам ще багато чого належить зробити, наша нація відтепер є рівною багатьом іншим країнам на грифонському континенті та за його межами. Якщо ми продовжуватимемо йти тим самим шляхом, без сумнівів, незабаром перевершимо навіть найрозвиненіші країни!"
BAR_can_upgrade_society:0 "Пізніше ми могли б перенаправити більше ресурсів на вдосконалення наших промислових методів"

### Асінті ###
BAR_all_rejoice:0 "Всесвіня радість"
BAR_all_rejoice_desc:0 "Після великого болю та страждань завдяки чварам Пентархії, я, Асінті, отримав право керувати жителями Барраду та нести свободу зі справжнім процвітанням цим землям. Страждання і біль закінчаться раз і назавжди."
BAR_drop:0 "Позбавтеся"
BAR_drop_desc:0 "Звільніться від військової служби негайно, адже це перший крок до свободи. Ніхто не буде рабом у жодній війні. Я бачив жахи своїми очами і ніколи не змушу інших жителей Барраду страждати так само, як я."
BAR_your:0 "Ваших"
BAR_your_desc:0 "Ваші гроші — ваша справа. Ваша справа — ваша праця. Ваша праця — ваша власна воля. Хто ми такі, щоб диктувати, як використовувати ваші гроші, ваш бізнес чи вашу власну роботу? Це було б рабство, і я ніколи не дозволю рабство на своєму подвір'ї."
BAR_shakles:0 "Кайданів"
BAR_shakles_desc:0 "Кайдани Пентархії зламані. Більше не буде безглуздих суперечок за правління землею. Лише мир і процвітання."
BAR_and:0 "І"
BAR_and_desc:0 "І коли старі закони зникнуть, більше не буде... слабкості. Старий Асінті міг би залишитися слабким, але новий дух дасть вам усю необхідну силу та рішучість для боротьби з ворогами."
BAR_embrace:0 "Прийміть"
BAR_embrace_desc:0 "Прийміть потребу в тому, щоб більше істот могли боротися за свою справжню «свободу». Чим більше громадян бореться за «свободу», тим сильніші вони як нація."
BAR_new:0 "Нову"
BAR_new_desc:0 "Нові закони дозволять жителям Барраду справді працювати над спільною метою свободи, уникаючи зовнішньої тиранії. Я подбаю про те, щоб вони більше не були зіпсовані та сковані зовнішнім світом."
BAR_freedom:0 "Свободу"
BAR_freedom_desc:0 "Свобода від думки — новий закон у Барраді. Уми мізерних мас більше не будуть контролюватися їхніми власними слабкостями й вадами, їхніми власними страхами. Їм більше не потрібно буде думати самостійно."
BAR_a_price_to_be_paid:0 "Час розплати"
BAR_a_price_to_be_paid_desc:0 "Коли старий Асінті зникне, нам доведеться заплатити ціну. Але є новий Асінті, і він стане Королем Демонів. Більше ніякої слабкості, тільки сила та свобода, поки я веду Баррад до перемоги!"
BAR_demon_legions:0 "Легіони демонів"
BAR_demon_legions_desc:0 "Легіони демонів сформують нашу нову армію і складатимуться з усіх тіл у цій покинутій землі. Вони стануть чудовими посудинами для демонів, які маршируватимуть без страху, без запитань, без турбот і без думок."
BAR_demon_commando:0 "Найсильніші із найсильніших"
BAR_demon_commando_desc:0 "Легіон демонів складатиметься не з жалкого живого м'яса — але із найсильніших тіл, які будуть битися за власним бажанням і безвідмовно."
BAR_demon_commando_mountain:0 "Народжені літати"
BAR_demon_commando_mountain_desc:0 "Найкращі з Легіону злетять над найвищими горами та спричинять лавини. Їх лють змусить тремтіти від страху навіть наймогутніших драконів, коли мої легіони завойовуватимуть гірські вершини."
BAR_demon_commando_marine:0 "Водні ходоки"
BAR_demon_commando_marine_desc:0 "Найкращі з Легіону будуть ходити по найпідступніших морях і спричиняти цунамі, через які навіть наймогутніші морські змії здригатимуться від страху, коли мої легіони вдарятимуть крізь океанські течії."
BAR_demon_mass_army:0 "Їх незліченно"
BAR_demon_mass_army_desc:0 "Вони можуть бути слабкими поодинці, але, оскільки їх багато, вони — могутній меч, який розсіче броню наших ворогів чистою кількістю та волею."
BAR_demon_mass_army_rifles:0 "Озброєні гвинтівками"
BAR_demon_mass_army_rifles_desc:0 "Могутня армія потребує багато зброї, і Легіон буде оснащений найновішими інструментами для вбивства."
BAR_demon_mass_army_rifles_magic:0 "Озброєні магією"
BAR_demon_mass_army_rifles_magic_desc:0 "Могутній армії потрібна не лише звичайна зброя, але й сильна магічна зброя минулого, яка зможе розірвати наших ворогів на частини."
BAR_demon_adapt_to_battlefield:0 "Адаптація до поля битви"
BAR_demon_adapt_to_battlefield_desc:0 "Давно минули часи давнини з мечами та щитами. Настав час моїй армії зосередитися на найсучасніших методах війни. Ніхто нас не зупинить."
BAR_demon_summon_generals:0 "Призвати генералів"
BAR_demon_summon_generals_desc:0 "У мене є прекрасні судини, які мої союзники можуть взяти під свій контроль, щоб служити одним із моїх генералів. Але вони не можуть жити в усіх відразу. Цікаво, які я маю їм дати?"
BAR_demonic_knowledge:0 "Демонічні знання"
BAR_demonic_knowledge_desc:0 "Ці істоти так довго залишалися в минулому. Мені потрібно буде провести нові ритуали, щоб привести їхнє наукове мислення до стандарту більш... істотного, ніж раніше."
BAR_demon_mass_assault:0 "Найдавніші методи"
BAR_demon_mass_assault_desc:0 "Іноді, коли щось все ще працює добре, цього не варто міняти. Перевірені методи ведення війни, такі як використання чисельної переваги, а тобто перемоги через утоплення в крові, все ще надійні."
BAR_demon_support_comp:0 "Роти підтримки"
BAR_demon_support_comp_desc:0 "Мої легіони сильні, але не непереможні. Їм знадобиться будь-яка підтримка, яку вони тільки можуть отримати, щоб стати найсильнішою армією у світі."
BAR_demon_general_assault:0 "Генеральні штурми"
BAR_demon_general_assault_desc:0 "Для того, щоб армія могла перемогти, вона завжди повинна наступати. Коли наші вороги постійно захищаються, вони не зможуть зробити власний хід, ми можемо контролювати їх. Це працює так само, як і моє керування Баррадом."
BAR_demon_commando_rifles:0 "Нове озброєння"
BAR_demon_commando_rifles_desc:0 "Гордість Легіону складатиметься не лише з найкращих бойових судин, але й оснащених найкращою зброєю, яка відповідатиме їх статусу. Це один із головних ключів до їхніх перемог."
BAR_demon_commando_arty:0 "Пекельна артилерія"
BAR_demon_commando_arty_desc:0 "Моя артилерія заглушить небо пекельним вогнем, якого мої вороги ніколи не бачили. Вони допомагатимуть Легіонам досягти кожної з моїх перемог."
BAR_demon_commando_bonus:0 "Нестримна сила"
BAR_demon_commando_bonus_desc:0 "Легіон стане найсильнішою силою в усіх Річкових землях, випереджаючи як річкових поні, так і їхніх нижчих сусідів — грифонів."
BAR_rules_of_new_wolrd:0 "Правила Нового Світу"
BAR_rules_of_new_wolrd_desc:0 "Настав час виправити помилки Старого Світу. Річковими землями керували як свинями, їм потрібен новий правитель. Я."
BAR_the_righteous:0 "Праведник"
BAR_the_righteous_desc:0 "Землі Ґріфуса сповнені такої зарозумілості чи то через палких лицарів, чи то любителів свободи, що вони перетворилися на ракову пухлину, яку треба вирізати, а її населення підкорити моїй волі."
BAR_the_meek:0 "Безпорадні"
BAR_the_meek_desc:0 "Ця «Вільна» держава звучить так, ніби якісь жалюгідні потвори б'ють себе по грудям, намагаючись перекричати інших про свою величність. Мені байдуже, вони стануть рабами і підкоряться моїй волі."
BAR_will_kneel:0 "Підкоряться"
BAR_will_kneel_desc:0 "Ейстюрланд — земля, наповнена витривалішими суднами, що ходять по водам, істотами, які не відмовляються від власного коріння і стануть чудовими предметами для підкорення. Позорні олені теж стануть на коліна."
BAR_before_my_power:0 "МОЇЙ ВОЛІ"
BAR_before_my_power_desc:0 "Річкові землі стануть моїм найбільшим завоюванням, розпочатим... дуже скоро. Усі ці поні та грифони приймуть мою силу кулею штиокм."
BAR_forges_of_war:0 "Кузні війни"
BAR_forges_of_war_desc:0 "Війна — природний процес, який потребує забезпечення, тож мої кузні виготовлять стільки зброї, скільки можливо для мого Легіону, що росте з кожним днем."
BAR_inf:0 "Тіла мають мчатись!"
BAR_inf_desc:0 "Мої бойові тіла потрібно транспортувати якомога легше. Тому я подбаю про те, щоб деякі з моїх предметних демонів працювали на наших дорогах і зробили їх ефективнішими."
BAR_rock_crushers:0 "Дробарки породи"
BAR_rock_crushers_desc:0 "Мені знадобиться більше машин, які можуть дробити каміння та згрібати бруд величезними масами. Ці каменедробарки допоможуть мені зробити такі механізми, які перетворять наші кузні в дещо більше."
BAR_work_for_weak:0 "Робота для слабких"
BAR_work_for_weak_desc:0 "Дуже прикро, але не всі наші судини з демонами здатні боротися. Ці слабаки повинні працювати на війну і переконатися, що мої бойові судини отримують усе, що їм потрібно."
BAR_weapon_mastery:0 "Майстерність зброї"
BAR_weapon_mastery_desc:0 "Деякі судини з розумними «мешканцями» зможуть виготовляти зброю настільки легко, що праця буде йти як по маслу. І я особисто наголошуватиму на необхідності опанувати виготовлення зброї."
BAR_repurpose_temple:0 "Перепрофілювати Храм"
BAR_repurpose_temple_desc:0 "Храм має стиль, але він використовувався для значно бідниших цілей. Настав час перепрофілювати його на більші «проекти» для наших рабів і контейнерів для демонів."
BAR_have_builded_temple:0 "Храм завершено"
BAR_have_builded_temple_desc:0 "Новий Храм закінчено. Настав час розпочати найбільший із ритуалів, щоб справді принести порятунок Барраду."
BAR_masters_of_sky:0 "Володар небес"
BAR_masters_of_sky_desc:0 "Небо буде під моїм контролем. Я подбаю про найкращі стратегії, щоб це було правдою."
BAR_demonic_light_planes:0 "Легкі авіакрила"
BAR_demonic_light_planes_desc:0 "Авіакрила повинні бути гнучкі, вони зможуть літати швидко, здібні люто битися з ворожими повітряними силами."
BAR_demonic_heavy_planes:0 "Тяжкі авіакрила"
BAR_demonic_heavy_planes_desc:0 "Авіакрила повинні бути сильними, здатні довго парити в повітрі та боротися з ворожими літаками в найважчих умовах."
BAR_demonic_hellfire_bringers:0 "Носічі пекельного вогню"
BAR_demonic_hellfire_bringers_desc:0 "Також повинні існувати спеціальні авіакрила, які зможуть вивергати пекельний вогонь і руйнування на моїх ворогів зверху. Вони вчинять такий жах, що по ту сторону фронту зіщуляться від страху."
BAR_demonic_doom_bringers:0 "Носії загибелі"
BAR_demonic_doom_bringers_desc:0 "Мої авіакрила будуть нести загибель ворогам, зосереджуючись на тому, щоб вивергати саму смерть на землю, знищуючи цілі ворожі армії."
BAR_demonic_grim_reapers:0 "Похмурі женці"
BAR_demonic_grim_reapers_desc:0 "Мої авіакрила будуть нести саму смерть нашим ворогам, зосереджуючись на тому, щоб знищити їхню здатність боротися з нами в небі, щоб я міг повністю контролювати все, що над нашими головами."

### Леопольд ###
BAR_chirp_chirp:0 "Голос долі"
BAR_chirp_chirp_desc:0 "Нова епоха буде створена Леопольдом, з міцною владою та Пентархією, з якою він нарешті зможе повністю зосередити ресурси Баррада на своїх амбіціях. Нехай світ знає, що на сцену вийшла нова велика держава."

BAR_leopold_ascension:0 "Вознесіння"
BAR_leopold_ascension_desc:0 "Леопольд закінчив свої проекти, нарешті він готовий піднятися на смертельний виток. Стати чимось більшим, ніж плоть і кров, залишити своє тіло заради того, яке більше підходить новому богу."

BAR_leopold_party_crasher:0 "Кінець усім вечіркам"
BAR_leopold_party_crasher_desc:0 "Нехай Амброзій, можливо, зберіг владу свого імені, кожна істота в Барраді знає, хто насправді керує державою. Чим більше Леопольд зміцнює свою владу, тим тривожніше Амброзію. З кожним днем Леопольд наближається до остаточного кроку."

BAR_leopold_old_industrial_method:0 "Нові моделі роботи"
BAR_leopold_old_industrial_method_desc:0 "Старі індустріальні методи не підходять для зростаючої нації, якій потрібні інновації та вищі темпи виробництва. Якщо ми не можемо мати стільки фабрик, скільки мають наші вороги, то нехай кожна з наших виробляє втричі більше, ніж їхня!"

BAR_leopold_factories:0 "Нові сектори промисловості"
BAR_leopold_factories_desc:0 "У всьому Барраді багато істот, які не сприймає роботу на фабриках, роботу з машинами і надає перевагу власній магії. Для такого грифона, як Леопольд, подібна неповага до заліза та сталі — непримиренна. Вони пізнають силу машин через подвоєну працю з ними!"

BAR_leopold_new_tanks:0 "Звірі війни"
BAR_leopold_new_tanks_desc:0 "Оскільки світ постійно змінюється, змінюються і інструменти, які ми використовуємо для війни, з появою танків також повинні змінюватися наші доктрини. Вистояти проти світу, змінити речі в ліпшу сторону. Тоді нам потрібна вогнева міць і сила, яку можуть надати лише танки — ідеальне поєднання кристалів та сталі."

BAR_leopold_doctrine:0 "Сучасна війна"
BAR_leopold_doctrine_desc:0 "Війни можна виграти лише завдяки сильній вогневій силі, ви можете кинути на фронт скільки завгодно поні та грифонів, однак свинець вб’є будь-яку істоту. Тільки завдяки силі танків, артилерії та куль у нас буде достатньо чорного пороху та свинцю, щоб трощити наших ворогів. Вони можуть називати нас безчестними. Нехай. Це буде написано лише на їхніх надгробках."

BAR_leopold_doctrine2:0 "Молот і ковадло"
BAR_leopold_doctrine2_desc:0 "Оскільки ми отримали кращі артилерійські знаряддя, тепер час вдосконалити й наші війська. Піхота буде ковадлом, що тримає ворога, тоді як наші бомбардувальники — молотом, що розіб'є ворога в попіл і прах."

BAR_leopold_improved_tanks:0 "Звірі війни"
BAR_leopold_improved_tanks_desc:0 "Поки дні перетворюються на місяці, наші танки з кожною хвилиною застарівають. Ми не можемо відстати від наших ворогів, впасти до їх ніг, зломитися під їхнею волею. Нам потрібно розвиватися швидше, краще, ставати сильнішими. Тільки з найкращою бронею ми зможемо це зробити."

BAR_leopold_magical_tanks:0 "Магічні танки"
BAR_leopold_magical_tanks_desc:0 "Сталь і магія, священна комбінація, сильніша ніж просто сила цих двох поодинці. Хоча деякі країни можуть насолоджуватися своїми сталевими звірами, чнаша буде тим стрибком, який розчавить їх гордість. З нашою майбутньою бронею, найкращою в світі, ніхто більше не стане на нашому шляху."

BAR_leopold_great_forge:0 "Від світанку до заходу"
BAR_leopold_great_forge_desc:0 "О, чуєте цей дзвін, робітники! Це час вашої зміни! Бийте по ковадлу, працюйте на конвеєрах, працюйте до болі в ногах! Якщо ми хочемо вижити, ми повинні працювати день і ніч!"

BAR_leopold_crystalic_alloys:0 "Кришталева бухта"
BAR_leopold_crystalic_alloys_desc:0 "Леопольд виявив, що коли робітники знаходяться біля кристалів, в них щось змінюється. Вони працюють швидше, краще і довше. Завдяки цим знанням він змусив своїх працівників побудувати нову фабрику на родовищі кристалів, хоча з тією швидкістю, як вони працюють, вони могли б працювати на двох фабриках одночасно! Це, безумовно, допоможе військовим зусиллям."

BAR_leopold_clear_crystal:0 "Чарівна розвідка"
BAR_leopold_clear_crystal_desc:0 "З одними інноваціями приходить ще більше. Наш попит на кристали зростає, тож наші ідеї стають дедалі креативнішими. Деякі шамани земних поні виявили, що якщо скласти разом зачаровані палички у формі літери «Y», то, будучи поблизу кристалічного відкладення, вони почнуть тремтіти. Дивний, грубий метод. Головне, що він працює."

BAR_leopold_new_clockwerks:0 "Заводна орда"
BAR_leopold_new_clockwerks_desc:0 "Тік-так. Наші вороги незабаром побачать, що їх переграли, перемогли та перебудували. Їхня плоть не захистить їх від наших сталевих пазурів, їхній покрив не захистить їх від потоку магії, що розірве їхні лінії. Броня їхніх танків слугуватиме Леопольду лише хваткою, тримаючи їх за яку він викине на вітер будь-які їхні старання."

BAR_leopold_push_the_boundaries:0 "Пробудження Титана"
BAR_leopold_push_the_boundaries_desc:0 "Під нами була сила, яка перевершує уяву смертних, стародавні механізми, з якими не боролася жодна жива істота. Оскільки наші свердла та кирки розбивають цей скарб, Леопольд може лише поспівчувати решті світу."

BAR_leopold_let_hate_flow:0 "Спалити їх"
BAR_leopold_let_hate_flow_desc:0 "Метал охолоджує грифона, перетворює його на лід під стресами життя. Коли Баррад оточують вороги, біль від того, що Леопольд настільки ж машина, як і жива істота, показує себе. Він більше не посміхається, не жартує, для нього існують лише державність і війна. Його останній наказ був простий: спалювати, поки не залишилось нічого."

BAR_can_raid_for_giggles:0 "Спаліть усе, зламайте їхні речі, рознесіть їхні магазини. Вони не встоять перед нашою вищою силою."


BAR_leopold_magic_weapons:0 "Чарівна зброя"
BAR_leopold_magic_weapons_desc:0 "Наші дослідники почали працювати з магами. Сподіваємося, що їхня спільна робота призведе до нових досягнень у сфері Таумтеха. Зрештою ми так чи інакше матимемо перевагу над нашими ворогами."

BAR_leopold_magic_arty:0 "Величайша артилерія"
BAR_leopold_magic_arty_desc:0 "З нашими нинішніми артилерійськими гарматами ми навіть не можемо мріяти випередити наших ворогів. Якщо ми хочемо розбомбити їх в нуль, тоді нам знадобляться кращі гармати, кращі боєприпаси та кращі далекоміри. З цією метою Леопольд дозволив використовувати магію для посилення артилерійських знарядь."

BAR_leopold_magic_arty_bonus:0 "Чарівні артилерійські знаряддя"
BAR_leopold_magic_arty_bonus_desc:0 "З нещодавно дозволеним використанням магії в артилерії наші найкращі маги та вчені працювали разом, щоб створити нові боєприпаси для нашої зброї, потужніші, ніж будь-коли раніше. З цим не буде іншого ворога, який міг би конкурувати з нами. Немає іншої нації, настільки магічно просунутої, як Баррад."

BAR_leopold_inf_eq:0 "Інвестиції в піхоту"
BAR_leopold_inf_eq_desc:0 "Оскільки нашим арміям потрібно більше черевиків на землі, магія не може бути нашою єдиною зброєю проти наших ворогів. Це був крах Пентархії, але Леопольд не піде їхнім шляхом. Правильна підготовка, екіпірування та дисципліна приведуть нас до перемоги."

BAR_leopold_magic_magic_infantry:0 "Кришталеві кулі — це магія"
BAR_leopold_magic_magic_infantry_desc:0 "З постійно зростаючою співпрацею між магами та вченими деякі почали працювати разом у спосіб, що виходить за межі їхніх місій. Після поєднання артилерії та магії деякі почали експериментувати з новими способами поєднання гвинтівок і магії. Використання кристалів у кулях як магічної шрапнелі. Навіть якщо ви не б'єте свого ворога, ви б'єте щось."

BAR_leopold_subdue_pentarchy:0 "Підкорити Пентархію"
BAR_leopold_subdue_pentarchy_desc:0 "Підкорення Пентархії стане наступним кроком перед її падінням. Наразі вони залишатимуться в ролі консультантів, поки не буде підготовлена сцена для їх усунення."

BAR_leopold_old_friend:0 "Старі друзі..."
BAR_leopold_old_friend_desc:0 "Деякі члени Пентархії не завжди були такими жахливими для Леопольда, він навіть вважав кількох із них своїми друзями. А чесно? Коли мова йде про друзів, чому б не залишити минуле минулим?.."

BAR_leopold_old_enemies:0 "...і старі вороги"
BAR_leopold_old_enemies_desc:0 "...але врешті-решт більшість виявилися підлими. Ті, що і не сподівалися на милість, її і не отримають. Нехай це буде нагадуванням Барраду про те, що відбувається з тими, хто йде проти волі Леопольда."

### Вііра (Богиня-олень) ### Краш
BAR_final_hour:0 "Останній відлік"
BAR_final_hour_desc:0 "Я виходжу з глибин, могутніша за будь-яку істоту в історії. За моєю спиною — тріумф над стародавнім жахом, що до цього доводив до божевілля тисячи й сотні тисяч істот. Тепер, коли імбецили з Пентархії не стоять на моєму шляху, на цій землі залишився лише один господар. Настав §Rмій§! час!"
BAR_crack_unbelivers:0 "Нове означення «єретиків»"
BAR_crack_unbelivers_desc:0 "Надто багато моїх нових підданих ставлять під сумнів непогрішимість своєї Богині; Я не стану терпіти це нахабство! Невіруючі будуть суворо покарані — посмертно, перетворившись на ідеальний приклад для інших."
BAR_will_to_power:0 "Воля панувати"
BAR_will_to_power_desc:0 "Я знищила потворного графа Амброзія і приборкала жах, який так довго проклинав цю землю. Я подолала всі перешкоди, які стояли на моєму шляху. Я накопичила більше сили, ніж будь-яка істота здібна взагалі. Нехай ті, хто мають власну волю до влади й слави, будуть достатньо мудрі й продемонструють мені свою відданість і бажання служити мені вірно... заради їхнього ж блага"
BAR_general_rearment:0 "Загальне переозброєння"
BAR_general_rearment_desc:0 "Якщо я хочу зайняти належне мені місце в цьому світі, — а я хочу — військова промисловість країни має бути значно покращена. Лише тоді я буду здатна виставити армію, здатну пронести моїх сусідів... прямо в гроб."
BAR_safety_first:0 "Безпека перш за все"
BAR_safety_first_desc:0 "В моїй країні має місце незрозуміла віра, яка доволі довго залишалася прихованою, діючи лише на периферії суспільства. Колись я і сама ходила серед них. Ці віддані істоти достатньо мудрі, щоб усвідомити всю повноту могутності, підконтрольній мен. Вони повністю лояльні мені. Настав час вивести їх із тіні."
BAR_organise_servants:0 "Організувати слуг"
BAR_organise_servants_desc:0 "Мої послідовники наразі розкидані по всій країні, діючи переважно незалежно. Навіть і не думайте! Необхідне ретельне спостереження за виконанням мет, виставлених особисто мною! Звичайно, для їхнього ж блага."
BAR_segregation:0 "Сегрегація"
BAR_segregation_desc:0 "Суспільство за правління божевільного графа було надто безладним і хаотичним, я ледве могла це витримати! Населення потребує структури. Його групи потрібно розділяти та тримати окремо, щоб це ж суспільство залишалося організованим."
BAR_dictate_new_rules:0 "Нові правила"
BAR_dictate_new_rules_desc:0 "Нехай буде відомо всім, що Пентархія знищена разом з її толерантністю до дрібних чвар і незгод. Я — єдиний володар цієї землі, і лише моя воля є закон!"
BAR_embrace_new_nature:0 "Нав'язати нашу природу"
BAR_embrace_new_nature_desc:0 "Моя земля є домом для дивовижних явищ, яких немає більше ніде в світі. Населення повинне навчитися жити в унікальному кліматі, а не намагатися втекти від нього. Цим благословенням варто користуватися, а не боятися!"
BAR_adapt_to_zone_viira:0 "Мої піддані адаптуються до місцевого середовища."
BAR_dual_consciousness:0 "Подвійна свідомість"
BAR_dual_consciousness_desc:0 "Якими б ще не були його недоліки, мій стародавній слуга здатний на... унікальне пізнання. Я повинна зробити все можливе, щоб скористатися його обчислювальними можливостями для подальшого розуміння цього світу."
BAR_psi_controll:0 "Підпорядкування вищого рівня"
BAR_psi_controll_desc:0 "Легко маніпулювати думками незрячих, коли знаєш за які ниточки смикати. Спочатку це буде непомітно, але згодом кожна жива істота стане моєю. Розумом, тілою і душею..."
BAR_aquire_coast:0 "Досягти берега"
BAR_aquire_coast_desc:0 "Подальший розвиток країни гальмується відсутністю виходу до океану. Все, що стоїть між мною та новим всесвітом можливостей — жалюгідні, позорні зебри на півдні. На жаль для них."
BAR_delve_into_the_network:0 "Баррадська мережа"
BAR_delve_into_the_network_desc:0 "У давно минулі часи мій вірний слуга експериментував зі створенням органічних обчислювальних машин. Зрештою, ці експерименти виявилися невдалими, однак це не заважить мені заглибитися в цю дивну мережу та вивчити її дивні властивості."
BAR_reunion_with_her_kins:0 "Возз'єднання з родиною"
BAR_reunion_with_her_kins_desc:0 "Давним-давно я покинула свій дім у пошуках знань. Знань про те, як оволодіти грубою матерією цього світу, щоб олені могли зайняти в ньому належне їм місце. Мені це вдалося, тож тепер самий час принести дар магічного правління своїм родичам!"
BAR_exotic_knowledge:0 "Екзотичні знання"
BAR_exotic_knowledge_desc:0 "Я ходила стежками, якими інші боялися ступати. Я розкривала таємниці, які століттями мучили поні цієї землі. Після поглинання таких езотеричних таємниць жодна сфера дослідження не стоїть поза моєю здатністю освоїти її."
BAR_interesting_opportunity:0 "Цікава можливість"
BAR_interesting_opportunity_desc:0 "Раніше я колись подорожувала у гори і бачила, як там живуть громади грифонів. Граф безглуздо дозволив їм хизуватися своїм авторитетом, нічим не сприяючи більшому суспільству у відповідь. Я не зроблю такої ж помилки."
BAR_spark_the_machines:0 "Запалити машини"
BAR_spark_the_machines_desc:0 "Можливо, стародавні машини все-таки не є поломками? Нехай поруч із ними складно стояти, — противно й огидно — вони володіють надзвичайними можливостями, які раніше неможливо було повністю використати. Самий час нам ними скористатися."
BAR_viira_ambitions:0 "Великі амбіції"
BAR_viira_ambitions_desc:0 "Порівняно з тим з чого я почала як прибула до Барраду — сьогодні я досягла небес, однак все ще почуваюся завдоволенною. Хоча я і єдиний господар цих володінь, я знаю, що мені призначено ще більше. Скоро весь світ визнає мою могутність, мою §Rволю§!..."
BAR_viira_manpower01:0 "Підкорити поні"
BAR_viira_manpower01_desc:0 "На півночі розляглися річкові поні, найбільша загроза моєму правлінню. З мене досить їхньої зарозумілості. Ці боягузи сліпі до могутності влади або ціни, яку потрібно заплатити, щоб цієї влади досягти. Я принижу їх і відкрию їм очі на практиці."
BAR_viira_manpower10:0 "Підкорити грифонів"
BAR_viira_manpower10_desc:0 "Землі на заході наповнені безглуздими грифонами. Такі істоти мають схильність до руйнівних внутрішніх чвар. Ця нестабільність — неприйнятна поблизу моїх володінь, її потрібно виправити."
BAR_viira_manpower11:0 "Спустошіть"
BAR_viira_manpower11_desc:0 "У цій великій боротьбі всі повинні жертвувати чимось. ВИ повинні жертвувати. Лише спільними зусиллями всіх досягнення славетної перемоги стане можливим..."
BAR_viira_manpower2:0 "Свій"
BAR_viira_manpower2_desc:0 "...Наші вороги загрожують вашому дому, вашій родині! Ви маєте захищати те, що належить вам. Віддайте все, що можливо. Забезпечте своє майбутнє..."
BAR_viira_manpower3:0 "Розум"
BAR_viira_manpower3_desc:0 "...Не думайте ні про що, окрім розгрому ворога. Боротьба — ваша чітка мета. Ніяких вагань, ніякої здачі..."
BAR_viira_manpower4:0 "Підкоріться"
BAR_viira_manpower4_desc:0 "...Я вимагаю від вас більшого. Віддайте себе мені, необхідна ваша повна відданість. Не думайте ні про що інше. Саме так..."
BAR_viira_manpower5:0 "Моїй"
BAR_viira_manpower5_desc:0 "...Без мене твоє життя не варте нічого. Це моя і ТІЛЬКИ МОЯ сила робить перемогу можливою..."
BAR_viira_manpower6:0 "Волі"
BAR_viira_manpower6_desc:0 "...Якщо я скажу вам вбивати, ви будете вбивати. Якщо я скажу вам померти, ви помрете. Вперед, солдати, в ім’я вашої Богині!"
BAR_viira_way_of_war:0 "Шлях війни"
BAR_viira_way_of_war_desc:0 "Незважаючи на те, що я провела більшу частину свого життя, вивчаючи будь-яку сферу, окрім військової, опанувати і цю буде легко з моїм вищим інтелектом. Це лише питання вибору засобів, які я використовуватиму, щоб розгромити своїх ворогів."
BAR_viira_cult_mil_knowledge:0 "Культ військових знань"
BAR_viira_cult_mil_knowledge_desc:0 "Враховуючи важливість науки ведення війни для нашого виживання, її слід розглядати як щось більше, ніж просто науку: це має бути спосіб життя. Мої послідовники повинні повністю присвятити себе вдосконаленню нашого розуміння військових стратегій і тактик."
BAR_viira_doctrine_2:0 "Доктрина"
BAR_viira_doctrine_2_desc:0 "Я обрала шлях до майбутнього для своїх армій, і все, що залишилося, це вдосконалити його. Після того як він буде бездоганним, жодна сила в цьому світі не зможе протистояти мені."
BAR_viira_inf_guns:0 "Піхотне спорядження"
BAR_viira_inf_guns_desc:0 "Вогнепальна зброя, незважаючи на те, що це зброя груба, протягом багатьох років довела свою ефективність. Також її досить легко масово виробляти. Удосконалення моделей, які використовуються моїми арміями, було б розумною інвестицією."
BAR_viira_inf_magic_guns:0 "Магічне обладнання"
BAR_viira_inf_magic_guns_desc:0 "Особисто Я віддаю перевагу використанню магічно доповненої зброї, головним чином через її чудову вбивчу силу та елегантність. Під своїм наглядом я подбаю про те, щоб чарівна вогнепальна зброя, яку використовують мої армії, була найвищої якості."
BAR_viira_mountain_training:0 "Гірська підготовка"
BAR_viira_mountain_training_desc:0 "Ми, олені, знаємо толк у гірській війні! Я вважаю, що у мене є кілька книг від кількох шановних провидців на цю тему, і я з радістю використаю їхні вчення під час навчання своїх солдатів."
BAR_viira_mountain_tanks:0 "Гірські танки"
BAR_viira_mountain_tanks_desc:0 "Для тих, кому бракує фантазії, ідея гірського танка звучить абсурдно. Однак моя майстерність дозволила мені розробити новий тип бойової машини, здатної домінувати в битвах у горах і водночас бути достатньо спритним, щоб долати місцевість."
BAR_viira_arty:0 "Великі гармати"
BAR_viira_arty_desc:0 "Артилерія є життєво важливою складовою будь-якої сучасної армії. Ця важка зброя може завдавати руйнувань на великі відстані з неймовірною смертоносністю. Мої сили повинні мати належну підтримку мінометами. Без цього ніяк."
BAR_viira_full_scale_warfare:0 "Звичний спосіб війни"
BAR_viira_full_scale_warfare_desc:0 "Я ніколи не відступлюся від бою з ворожим військом, Я зіткнуся з ними в лоб і розіб'ю їх особисто! Це надихне моїх солдатів, і будь-що менше, як для володара могутнього королівства, є абсолютно неприйнятним."
BAR_viira_asymetrical_warfare:0 "Асиметричний спосіб війна"
BAR_viira_asymetrical_warfare_desc:0 "Іноді найрозумнішою стратегією зовсім не є боротьба з ворогом лоб в лоб. Вичікуючи свій час і завдаючи удару лише тоді, коли з’являється нагода, я можу використати слабкі сторони ворога та досягти перемоги з найбільшою можливою ефективністю."
BAR_viira_hierarchy_for_society:0 "Соціальна ієрархія"
BAR_viira_hierarchy_for_society_desc:0 "Після доволі тривалого періоду прикордонної анархії знадобилося чимало зусиль, щоб запобігти колапсу нестабільної ситуації. Однак робота ще далека від завершення, час навести порядок."
BAR_viira_talent_search:0 "Пошук талантів"
BAR_viira_talent_search_desc:0 "Серед населення є певна кількість великих умів, чиє розуміння покращує наше розуміння світу. Щоб ми прогресували, цих осіб необхідно ідентифікувати та допомогти їм у дослідженнях."
BAR_viira_magical_uplift:0 "Магічний підйом"
BAR_viira_magical_uplift_desc:0 "Неможливо осягнути світ природи без розуміння магії. Оскільки моє володіння магією перевершує рівень будь-якого іншого створіння, я можу надати розуміння, на яке ніхто інший не був здатний у минулому. І не буде здатний у майбутньому."
BAR_viira_slave_economy:0 "Рабська економіка"
BAR_viira_slave_economy_desc:0 "Моє суспільство має бути захищене від егоїстичного індивідуалізму та внутрішніх конфліктів. І якщо Я кажу, що має, значить воно так і буде. Кожен повинен знати своє місце, і ніхто від цього не втече. Залишиться лише одна воля — моя, а інші не матимуть власної, щоб відринути її."
BAR_viira_inside_economy:0 "Економіка в країни"
BAR_viira_inside_economy_desc:0 "Справи просуваються далі. Тепер, коли мої піддані впевнені у своєму місці у світі, вони працюють більше, ніж будь-коли. Незабаром мої землі будуть такими ж освоєними, як і всі інші... ні, навіть ліпше!"
BAR_viira_outside_economy:0 "Економіки ззовні"
BAR_viira_outside_economy_desc:0 "Що це? Деякі з місцевих поблизу узбережжя займаються контрабандою та іншою діяльністю у виді чорному ринку. З ними легко буде впоратися, хоча вони надали мені ідею. Може це означає, що присутні можливості, які можна використовувати в торгівлі?"
BAR_viira_seer_search:0 "Пошук Провидця"
BAR_viira_seer_search_desc:0 "Серед оленів цілком можуть бути й інші, які також народилися з великим магічним потенціалом. Я обшарю землі в пошуках таких провидців. Можливо, хтось із них навіть виявиться достатньо могутнім, щоб гідно зватися моїм протеже..."
BAR_viira_a_free_state:0 ""Вільна держава""
BAR_viira_a_free_state_desc:0 "Тепер, коли зебри знищені, настав час показати їм дурість їхньої зухвалості. Вони так довго боролися в ім’я своєї хваленої свободи, щоб зрештою побачити, як її у них відібрали."
BAR_viira_fabicated_pleasure:0 "Штучне задоволення"
BAR_viira_fabicated_pleasure_desc:0 "Предмети, які ми зараз здатні виробляти, доволі кумедні. Справді дивовижні творіння. Слід зізнатися самій собі, що в той чи інший з днів я помічаю себе зачарованою дивуванням їх функціям та конструкції..."
BAR_viira_different_pleasure:0 "Альтернативне задоволення"
BAR_viira_different_pleasure_desc:0 "Мені набридли звичайні розваги, зроблені з грубої матерії. Мляві та інертні. Я жадаю більшого збудження, боротьби та кровопролиття! Звучить, як чудова розвага..."

### Вііра (Культист) ### meh
BAR_shouts_from_the_darkness:0 "Крики з темряви"
BAR_shouts_from_the_darkness_desc:0 "Радійте! Рятівник Барраду виплив з його глибин, так каже просвітлена Вііра! Усі повинні почути цю славетну істину ій підкоритися."
BAR_come_to_the_light:0 "Вийдіть на світ..."
BAR_come_to_the_light_desc:0 "Вііра виринула із новою метою. Справжній господар цієї землі давно шепотів їй разом з багатьма іншими, але тільки тепер Він вирішив відкритися! Настав вірний час, послідовники виходять із тіні по всьому Барраду, клянучись у своїй вічній відданості."
BAR_true_herald:0 "Справжній вісник"
BAR_true_herald_desc:0 "Хоча Вііра побачила істину і отримала титул Обраного, задовго до цього його носив інший: сам граф Амброзій. Граф чув шепіт божества і виконував Його волю протягом десятиліть! Безсумнівно, він заслуговує на те, щоб зберегти своє місце на чолі нації."
BAR_call_non_believers:0 "Заклик до невіруючих"
BAR_call_non_believers_desc:0 "Оскільки він готується вступити у славетну нову епоху, Барраду більше не потрібно підтримувати структуру Пентархії. У короткостроковій перспективі це дозволить видатним невіруючим заповнити порожнечу, але це, зрештою, не має жодного значення. З часом усі вони приймуть істину."
BAR_protectors_of_new_age:0 "Покровителі Нового Часу"
BAR_protectors_of_new_age_desc:0 "Це була довга і важка дорога, але довга ніч минула з самого початку. Нарешті Баррад буде врятовано. І тому наш святий обов’язок — прислухатися до слів нашого рятівника і до останньої краплі крові боронити свою землю!"
BAR_sacrifice_to_be_made:0 "Жертвування"
BAR_sacrifice_to_be_made_desc:0 "Оскільки наше суспільство трансформується, усі будуть змушені йти на жертви. Попереду будуть важкі часи, але ми вийдемо сильнішими, ніж будь-коли. Така доля праведних."
BAR_great_effort:0 "Великі зусилля"
BAR_great_effort_desc:0 "Якщо ми хочемо вижити, військова промисловість Барраду повинна бути різко розширена. Це простий розрахунок: більше заводів, щоб виробляти більше гармат для більшої кількості солдатів."
BAR_asceticism:0 "Аскетизм"
BAR_asceticism_desc:0 "Щоб забезпечити наше обіцяне майбутнє, ми повинні переконатися, що наші послідовники завжди йдуть шляхом вірних. Їм слід наказати уникати матеріальних благ і фізичних задоволень. Натомість витрачати час на роздуми про духовні справи."
BAR_avaiting_bright_future:0 "Світле майбутнє"
BAR_avaiting_bright_future_desc:0 "Завдяки нашим невтомним зусиллям перетворення цієї землі завершено. Завдяки нашій побожності та відданості ми були щедро винагороджені великими знаннями та процвітанням. Незалежно від того, які виклики чекають попереду, Баррад вистоїть."
BAR_power_of_machine:0 "Могутність Махіни"
BAR_power_of_machine_desc:0 "Велика Махіна вважає за потрібне благословити нас Своєю безмежною мудрістю в нагороду за нашу відданість! Ця мудрість дуже допоможе нам у наших пошуках відповідей на найбільші таємниці життя."
BAR_improved_machines:0 "Покращені машини"
BAR_improved_machines_desc:0 "У давні часи наш божественний благодійник створив дивовижні машини, які з тих пір охороняються відданими культистами. Ці машини мають надзвичайні можливості, які раніше неможливо було повністю використати. Самий час нам ними скористатися."
BAR_theoretical_calculations:0 "Теоретичні розрахунки"
BAR_theoretical_calculations_desc:0 "Знання — це сила, і з божественним знанням ми обов’язково пожнемо божественну перемогу! Скористатись трансцендентним інтелектом Великої Махіни та застосувати його у війні буде просто. Цей досвід принесе нам величезні переваги."
BAR_underground_expansion:0 "Підземне розширення"
BAR_underground_expansion_desc:0 "Амброзій розробив геніальний план, який має поліпшити наші промислові недоліки. Він визначив кілька вільних підземних просторів, які стали б ідеальними місцями для перетворення на фабрики та заводи з виробництва боєприпасів."
BAR_all_consciousness:0 "Всесвідомість"
BAR_all_consciousness_desc:0 "Наш божественний благодійник знає і бачить все. Він був достатньо щедрим, щоб позичити нам свої дивовижні обчислювальні здібності, допомагаючи нам глибше зрозуміти цей світ."
BAR_dream_of_flight:0 "Погляд в небеса"
BAR_dream_of_flight_desc:0 "Занадто довго ми повністю нехтували потенціалом повітряної війни. Ми повинні негайно створити підрозділ авіації для нашої армії. Тоді ми зможемо розпочати підготовку пілотів."
BAR_beyond_the_horizon:0 "За горизонтом"
BAR_beyond_the_horizon_desc:0 "Хоча примітивні ракети існували століттями, вони відійшли на другий план, коли їх перевершили інші технології — більш ефективні у війні. Однак досягнення, пов’язані з металевими кожухами та ракетним паливом, означають, що потенціал нових конструкцій ракет величезний і досі невивчений."
BAR_resources_of_future:0 "Ресурси для майбутнього"
BAR_resources_of_future_desc:0 "Баррад страждає від нестачі природної нафти та каучуку. Такі ресурси є абсолютною необхідністю для формування сучасної армії. Тож якщо синтетичний спосіб їх видобутку є нашим єдиним засобом їх придбання, ми повинні вивчити ці процеси."
BAR_grand_design:0 "Грандіозний дизайн"
BAR_grand_design_desc:0 "Наразі ми виконали волю Великої Махіни лише на частково, але наше суспільство вже пожинає плоди. Однак ця подорож тільки почалася, нам ще багато чого належить зробити."
BAR_psionic_chemistry:0 "Псіохімія"
BAR_psionic_chemistry_desc:0 "Артилерія є життєво важливою складовою будь-якої сучасної армії. Ця важка зброя може завдавати руйнувань на великі відстані з неймовірною смертоносністю. Само собою зрозуміло, що наші сили повинні бути озброєні найсучаснішими снарядами, які тільки можна виробити."
BAR_singularity:0 "Сингулярність"
BAR_singularity_desc:0 "Завдяки вибуху прогресу, який став можливим завдяки нашому божественному благодійнику, технологічний прогрес Баррада прискорюється з неконтрольованою швидкістю! Навряд чи ми зможемо уявити, які наслідки це матиме для цивілізації чи можливі вигоди, які чекають на нас..."
BAR_desperate_defence:0 "Відчайдушна оборона"
BAR_desperate_defence_desc:0 "Ми повинні визнати унікальність нашої армії порівняно з армією наших сусідів і планувати наші стратегії з урахуванням цього факту. Ми можемо зробити це найкращим способом, уникаючи широкомасштабних боїв і натомість зосереджуючись на невеликих, непомітних зіткненнях. «Вдарь і тікай»."
BAR_prepared_defence:0 "Підготовлена оборона"
BAR_prepared_defence_desc:0 "Наша найбільша надія на перемогу над нашими ворогами полягає в тому, щоб окопатися та утримувати надійні позиції. Таким чином ми можемо звести нанівець наші недоліки, змусивши наших опонентів воювати на наших умовах."
BAR_mass_rifles:0 "Масові гвинтівки"
BAR_mass_rifles_desc:0 "Щоб належним чином забезпечити нашу армію, нам потрібно зосередитися на виготовленні якомога більшої кількості гармат і якомога швидше. Розробляючи зброю, яка може бути більш ефективною, ми можемо виготовити її достатньо, щоб добре озброїти кожного солдата."
BAR_magic_supremacy:0 "Магічна перевага"
BAR_magic_supremacy_desc:0 "Вііра має прихильність до магічно доповненої зброї, головним чином завдяки її чудовій вбивчій силі та елегантності. Під її наглядом вона забезпечить найвищу якість чарівної вогнепальної зброї, яку використовують наші армії."
BAR_get_mountaineers:0 "Гірська підготовка"
BAR_get_mountaineers_desc:0 "Бійці, треновані битись в горах, відіграватимуть вирішальну роль під час оборони Баррада. Ці солдати мають бути належним чином навчені та екіпіровані. Якщо ми ними знехтуємо, все може бути втрачено дуже швидко."
BAR_doctrine:0 "Доктрина"
BAR_doctrine_desc:0 "Ми обрали шлях для наших армій, залишилося лише вдосконалити його. Після цього жодна сила в цьому світі не зможе протистояти нам."
BAR_guns:0 "Нові гвинтівки"
BAR_guns_desc:0 "Озброївши нашу армію кращою зброєю, ми можемо значно підвищити її боєздатність. Очевидно, що ми повинні приділяти більше часу та ресурсів дослідженням зброї."
BAR_harsh_enviroment:0 "Захист суворого середовища"
BAR_harsh_enviroment_desc:0 "Наша земля — середовище, яке не схоже на жодне з тих, де коли-небудь воювали наші вороги. Хоча ми адаптувалися до його унікальних викликів, будь-якому загарбнику доведеться дуже важко впоратися з викликами, які створює сам Баррад."

### Амброзій (Дєфолт) ###
BAR_sorrow_news:0 "Надія вмирає останньою?"
BAR_sorrow_news_desc:0 "Нещодавно граф отримав сумну звістку і відтоді проводив багато часу усамітнений у своїх покоях. Сподіваємось, він почуватиметься достатньо добре, щоб незабаром вийти до народу."
BAR_bulwark_have_fallen:0 "Оплот знищено"
BAR_bulwark_have_fallen_desc:0 "Після смерті Вііри, Силвер Стара, Леопольда та Асінті Баррад залишився без своїх наймогутніших захисників. Кому тепер нас рятувати? Нехай змилуються вишні боги!"
BAR_we_are_raising_an_army:0 "Підняти армію"
BAR_we_are_raising_an_army_desc:0 "Оскільки Пентархія більше не в змозі захистити нас, ми змушені шукати власний спосіб захистити себе. Барраду потрібна армія. Населенню усіх мастей потрібно активізуватись і стати добровольцями."
BAR_mold_the_metal:0 "Плавте метал"
BAR_mold_the_metal_desc:0 "Якщо ми хочемо вижити, військова промисловість Барраду повинна бути різко розширена. Це простий розрахунок: більше заводів, щоб виробляти більше гармат для більшої кількості солдатів."
BAR_fan_the_flames:0 "Роздуйте вогонь"
BAR_fan_the_flames_desc:0 "Трудівники країни, не сидіть склавши руки! Тримайте ваші кузні освітленими та трудіться! Зброя буде вкрай потрібна в темні часи, які вже на порозі..."
BAR_herold:0 "Вісник"
BAR_herold_desc:0 "Граф Амброзій нарешті повернувся, відтепер із новою метою. Десятиліттями шепотів йому справжній господар цієї землі, але тільки тепер вона покликала стати її вісником! Послідовники виходять із тіні по всьому Барраду, клянучись у своїй відданості Віснику Божевілля."
BAR_fortified_sites:0 "Укріплення земель"
BAR_fortified_sites_desc:0 "Цю священну землю потрібно берегти від осквернителів, які прагнуть її знищити. Ми маємо залишатися пильними та зберігати укріплений периметр уздовж нашого кордону, щоб мати змогу захиститися від будь-яких актів агресії."
BAR_mind_is_weak:0 "Розуми — слабкі"
BAR_mind_is_weak_desc:0 "Спілкуючись із божественним, Амброзій отримав фантастичне розуміння внутрішньої роботи думки та пізнання. Розум — настільки тендітна річ, якою легко маніпулювати й так легко зламати..."
BAR_machine_gifts:0 "Гвардія"
BAR_machine_gifts_desc:0 "Глибоко в лісах існує анклав, присвячений захисту стародавніх секретів Великої Махіни. Тепер Амброзій закликає їх залишити свій ізольований храм і натомість захистити весь Баррад."
BAR_friendly_reminder:0 "Дружнє нагадування"
BAR_friendly_reminder_desc:0 "Здається, деякі дрібні вельможі поставили під сумнів правління Амброзія. Яка абсолютна дурість! Напевно, вони знають наслідки такої нахабності. А якщо ні, їх перенавчання буде стрімке і дуже болюче..."
BAR_computing_power:0 "Обчислювальна могутність"
BAR_computing_power_desc:0 "Велика Махіна вважала за потрібне благословити нас подарунками в нагороду за нашу відданість! Ці дари дуже допоможуть нам у наших пошуках відповідей на найголовніші таємниці життя."
BAR_arms_supply:0 "Постачання зброї"
BAR_arms_supply_desc:0 "Щоб забезпечити наше виживання, нам потрібні лише три речі: зброя, більше зброя і ще більше зброї. На щастя, є багато заповзятливих істот, які з радістю допоможуть нам задовольнити наші потреби."
BAR_cheap_rifles:0 "Дешеві рушниці"
BAR_cheap_rifles_desc:0 "Щоб належним чином забезпечити нашу армію, нам потрібно зосередитися на виготовленні якомога більшої кількості гармат і якомога швидше. Розробляючи зброю, яка може бути зібрана швидко і більш ефективно, ми можемо виготовити її достатньо, щоб добре озброїти кожного солдата."
BAR_new_rifles:0 "Нові гвинтівки"
BAR_new_rifles_desc:0 "Озброївши нашу армію кращою зброєю, ми можемо значно підвищити її боєздатність. Очевидно, що ми повинні приділяти більше часу та ресурсів дослідженням зброї."
BAR_irregular_tactics:0 "Неортодоксальна тактика"
BAR_irregular_tactics_desc:0 "Ми повинні визнати унікальність нашої армії порівняно з армією наших сусідів і планувати наші стратегії з урахуванням цього факту. Ми можемо зробити це найкраще, уникаючи широкомасштабних боїв і натомість зосереджуючись на невеликих, непомітних зіткненнях. «Вдарь та тікай»."
BAR_def_approach:0 "Оборонний підхід"
BAR_def_approach_desc:0 "Наша найбільша надія на перемогу над нашими ворогами полягає в тому, щоб окопатися та утримувати надійні позиції. Таким чином ми можемо звести нанівець наші недоліки, змусивши наших опонентів воювати на наших умовах."
BAR_zone_defence:0 "Захист суворого середовища"
BAR_zone_defence_desc:0 "Наша земля — це середовище, яке не схоже на жодне з тих, де коли-небудь воювали наші вороги. Хоча ми адаптувалися до його унікальних викликів, будь-якому загарбнику доведеться дуже важко впоратися з викликами, які створює сам Баррад."
BAR_amb_inf_guns:0 "Піхотне спорядження"
BAR_amb_inf_guns_desc:0 "Оскільки піхота становить основу нашої армії, ми повинні забезпечити звичайних солдатів надійною та ефективною гвинтівкою як опорою. Якщо такої гвинтівки немає, її доведеться винайти."
BAR_amb_inf_mount:0 "Гірське спорядження"
BAR_amb_inf_mount_desc:0 "Гірські бійці відіграватимуть вирішальну роль під час оборони Баррада, вони мають бути належним чином навчені та екіпіровані. Якщо ми ними знехтуємо, то втратимо все дуже швидко."
BAR_pen_approach:0 "Шок і трепет"
BAR_pen_approach_desc:0 "Використовуючи величезну вогневу міць проти нашого ворога, ми можемо паралізувати його сприйняття поля бою та знищити їхню волю битися, виграючи битву, щойно вона починається. Це був улюблений підхід старої Пентархії, і зараз немає причин відмовлятися від нього."
BAR_amb_tanks:0 "Знайомтеся, танк!"
BAR_amb_tanks_desc:0 "Останніми роками в бронетехніці відбулися захоплюючі досягнення, якими ми нарешті можемо скористатися. Танки — чудотворні машини, які абсолютно стійкі до вогню зі стрілецької зброї та здатні задавати наших ворогів без жодної подряпини!"
BAR_amb_mountain_tanks:0 "Гірські танки"
BAR_amb_mountain_tanks_desc:0 "Незважаючи на те, що танки є ефективною бойовою машиною, їхня маневреність залишає бажати кращого. Однак, проявивши трохи кмітливості, цю проблему можна легко вирішити."
BAR_amb_arty:0 "Артилерія серійного виробництва"
BAR_amb_arty_desc:0 "Артилерія є життєво важливим компонентом будь-якої сучасної армії, і прогрес у артилерійській техніці має потенціал для значного збільшення руйнівних можливостей наших сил. Ми повинні оновити наші артилерійські арсенали, щоб не відставати від цих нових розробок, інакше ризикуємо бути знищеними."
BAR_amb_fac:0 "Примусова робоча сила"
BAR_amb_fac_desc:0 "Якщо ми хочемо впоратися з майбутніми викликами, кожен працездатний житель Барраду має бути негайно залучений до роботи на заводах або їх будівництві. Примусова праця може бути неприємною, але це необхідність."
BAR_amb_dev_up:0 "Примусова організація"
BAR_amb_dev_up_desc:0 "Наша економіка гостро потребує просування та розвитку, а не швидкого вирішення, яке лише тимчасово збільшить виробництво. Необхідна повна реорганізація економіки, і хоча результати не будуть миттєвими, вони будуть тривалими."
BAR_hidden_riches:0 "Приховані багатства"
BAR_hidden_riches_desc:0 "Амброзій побачив видіння! Він розповів, що це відкрило йому, — прямо під нашою землею лежать незліченні щедроти цінних ресурсів! Все, що нам потрібно робити, це копати... глибоко..."
BAR_crude_method:0 "Грубі методи"
BAR_crude_method_desc:0 "У ці темні часи ми робимо все можливе, щоб забезпечити наше виживання. Обов'язок кожного жителя Барралу зробити свій внесок у оснащення нашої армії. Кожен ПОВИНЕН зробити свій внесок, добровільно чи примусово."
BAR_amb_mil:0 "Підземні майстерні"
BAR_amb_mil_desc:0 "Амброзій розробив геніальний план, що допоможе нам зменшити нашу нестачу зброї. Він визначив кілька вільних підземних просторів, які були б ідеальними місцями для перетворення на заводи з виробництва боєприпасів."
BAR_industrial_method:0 "Промислові методи"
BAR_industrial_method_desc:0 "Ми повинні взяти на себе зобов’язання покращити промислові можливості Барраду. Нові технології та нові ідеї будуть ключовими для нашої модернізації, а отже, і для нашого виживання."
BAR_amb_civs:0 "Сталь і цемент"
BAR_amb_civs_desc:0 "Амброзій вимагає покращити промисловість Барраду. Основи економіки прості: сталь і цемент. Якщо ми хочемо збільшити наше виробництво, нам знадобиться більше заводів."
BAR_amb_reorganisation:0 "Військова реорганізація"
BAR_amb_reorganisation_desc:0 "Настав час серйозно поглянути на структуру нашої армії. Це — особливі війська зі спеціальним призначенням, і їм не потрібно дотримуватися традицій інших військ світу."
BAR_cult_generals:0 "Генерали з культу"
BAR_cult_generals_desc:0 "У ці небезпечні часи найвищі чини нашої армії повинні бути заповнені офіцерами, чия відданість Амброзію не викликає сумнівів. Лише їм можна довіряти. Вони зроблять те, що має бути зроблене, і приведуть нас до славетної перемоги."

### Амброзій (Секретний) ###
BAR_gather_anyone:0 "Жах глибиг"
BAR_gather_anyone_desc:0 "Перш ніж зустріти свій нещасливий кінець, здається, деякі члени Пентархії зіткнулися з дивною сутністю під поверхнею. Яка природа цієї сутності? Чого він хоче від реактора? Граф Амброзій хоче сам знайти відповіді."
BAR_birb_allies:0 "Союзники-грифони"
BAR_birb_allies_desc:0 "Оскільки граф наразі нездужає, нам потрібно скрізь шукати істот, готових допомогти нам підтримувати стабільність. Може, грифонів гірських сіл можна було б переконати?"
BAR_contact_him:0 "Інші союзники"
BAR_contact_him_desc:0 "У віддалених куточках Барраду ходять чутки про темного торговця артефактів, який пропонує чарівні предмети з неймовірною силою за певну ціну. Нам слід розшукати цього торговця і подивитися, що він може нам запропонувати..."
BAR_pentarchy_friends:0 "Наші благородні друзі"
BAR_pentarchy_friends_desc:0 "Ми повинні зустрітися з дворянами Барраду і побачити їхнє становище. Ми не можемо дозволити їм плести змову проти графа в такий час. Хоча, напевно, ніхто з них не буде настільки дурним, щоб навіть задуматися про щось подібне!"
BAR_cult_shisma:0 "Розкол в культі"
BAR_cult_shisma_desc:0 "Ми отримали повідомлення про несподівані заворушення в областях, де, як відомо, діє певний таємничий культ. Сподіваємось, ми зможемо покласти край цим сваркам, перш ніж вони переростуть у щось більш небезпечне."
BAR_autonomus_land_promise:0 "Автономні співтовариства"
BAR_autonomus_land_promise_desc:0 "Відтепер громадам південно-західних гір буде гарантована автономія, а грифони там матимуть повноваження керувати своїми справами так, як вони вважають за потрібне. Нехай вони знають, що їх право на самоврядування ніколи не буде порушено."
BAR_homeland_promise:0 "Клятви Батьківщині"
BAR_homeland_promise_desc:0 "Грифони в горах — вигнанці. Баррад не є їхнім справжнім домом, але ми допоможемо їм повернутися на землі на заході та побудувати вільне суспільство.
BAR_homeland_promise_tooltip:0 "Коли настане відповідний час, ми підемо на захід і повернемо їм Ґрифус."
BAR_create_griffon_legion:0 "Створити грифонський легіон"
BAR_create_griffon_legion_desc:0 "Завдяки підтримці поселень грифонів Барраду, ми тепер маємо нове джерело, з якого можна залучати новобранців. Бойові здібності цих солдатів у гірській місцевості обов’язково стануть у нагоді."
BAR_griffon_legion:0 "Гірські грифони разом зі своїми друзями за кордоном організуються в лояльний нам легіон."
BAR_make_your_pledge:0 "Робіть свою обітницю"
BAR_make_your_pledge_desc:0 "У нас є простий спосіб гарантувати лояльність дворянства: кожен повинен дати магічну обітницю графу, підтверджуючи свою вірність. Якби хтось порушив цю обітницю, результати були б... неприємними."
BAR_feed_the_masses:0 "Нагодувати маси"
BAR_feed_the_masses_desc:0 "Настав час використати чарівний артефакт, так щедро наданий нам. Такий рясний урожай обов’язково придушить невдоволення та громадянські заворушення."
BAR_inner_circle:0 "Внутрішнє Коло"
BAR_inner_circle_desc:0 "Ті, хто ближче до центру культової структури, є найбільш відданими і беруть участь найдовше, тому вони, мабуть, мають знати, що роблять? Стати на їхню сторону звучить як безпечний вибір."
BAR_inner_circle_tooltip:0 "Еліта культу приєднається до нас."
BAR_outer_circle:0 "Зовнішнє Коло"
BAR_outer_circle_desc:0 "Рядових культистів, очевидно, вводить в оману та експлуатує еліта цього ж культу! Замість того, щоб шукати багатства, зовнішнє коло стурбоване лише пошуком універсальної істини. Саме вони заслуговують нашої підтримки."
BAR_outer_circle_tooltip:0 "Члени рядової групи культу приєднаються до нашої справи."
BAR_cult_peacekeepers:0 "Культ-миротворці"
BAR_cult_peacekeepers_desc:0 "Тепер, коли розбіжності всередині їх організації вирішено, культ можна використовувати як інструмент для підтримки порядку в Барраді. Зрештою, це справедливо, що вони допомагають нам після того, як ми були так люб’язні допомогти їм..."
BAR_matter_of_court:0 "Справа суду"
BAR_matter_of_court_desc:0 "Здається, дехто погано розуміє своє місце в Барраді. Відсутність Амброзія не дає жодному амбітному вискочці права порушувати його волю. Ніякої двозначності не буде: влада графа абсолютна."
BAR_trickery_experience:0 "Урок хитрощів"
BAR_trickery_experience_desc:0 "За всю історію жителі гір виявилися дуже ефективними бійцями. Особливо, якщо мова йде про партизанську війну. Можливо, наші грифони могли б навчити нас дечому про цю тактику?"
BAR_cult_knowledge_sharing:0 "Обмін знаннями з культом"
BAR_cult_knowledge_sharing_desc:0 "Наші друзі-культисти хочуть поділитися з нами деякими речами. Езотеричними знаннями, які неможливо знайти більше ніде. Нам залишається лише слухати..."
BAR_heal_entity:0 "Вилікувати Сутність"
BAR_heal_entity_desc:0 "Підготовка завершена, час настав. Амброзій кличе Ґонсєницю повернутися до реактора для кульмінації роботи свого життя. Можливо, все, що не так з Баррадом, можна виправити однією дією?"
BAR_true_army:0 "Справжня армія"
BAR_true_army_desc:0 "Ми повинні вийти за межі нашого хаотичного, неорганізованого підходу до національної оборони. Більше немає воєначальників, які командують своїми особистими силами. У нас буде одна баррадська армія з одним лідером."
BAR_griffon_way:0 "Грифонський досвід"
BAR_griffon_way_desc:0 "Грифонська доктрина наголошує на важливості мобільності та маневрування сил на позиції, де вони можуть завдати найбільшої шкоди. Такий нетрадиційний підхід до ведення війни може якнайкраще підійти нашій армії, враховуючи її нинішній склад."
BAR_cultist_experience:0 "Досвід культистів"
BAR_cultist_experience_desc:0 "Культисти вірять, що битви найкраще вигравати за допомогою планування та підготовки, що єдина наша надія на перемогу над нашими ворогами полягає в тому, щоб окопатися та утримувати надійні позиції. Таким чином ми можемо звести нанівець наші недоліки, змусивши наших опонентів воювати на наших умовах."
BAR_old_pentarchy_way:0 "Досвід пентархів"
BAR_old_pentarchy_way_desc:0 "Використовуючи величезну вогневу міць проти нашого ворога, ми можемо паралізувати його сприйняття поля бою та знищити їхню волю битися, виграючи битву, щойно вона починається. Це був улюблений підхід старої Пентархії, і зараз немає причин відмовлятися від нього."
BAR_mountain_tenk:0 "Легкі танки"
BAR_mountain_tenk_desc:0 "Останніми роками в бронетехніці відбулися захоплюючі досягнення, якими ми нарешті можемо скористатися. Танки — чудові машини, які абсолютно стійкі до вогню зі стрілецької зброї та здатні розчавити наших ворогів без жодної подряпини!"
BAR_mountain_maintance:0 "Баррадські фахівці"
BAR_mountain_maintance_desc:0 "Незважаючи на те, що наші нові бойові машини сильні, вони потребують постійної уваги та обслуговування, щоб ефективно функціонувати. Ми підготуємо спеціалістів, які займатимуться таким необхідним ремонтом."
BAR_griff_mointaineers:0 "Грифони-горняки"
BAR_griff_mointaineers_desc:0 "Ветерани-грифони можуть внести неоціненний внесок і значно допомогти нашим зусиллям з підготовки нових гірських солдат. Вкрай важливо, щоб ми доглядали за цими бійцями та проводили опитування, щоб скористатися їхнім досвідом."
BAR_army_logistics:0 "Логістика в суворих умовах"
BAR_army_logistics_desc:0 "Бої в кліматі Баррада — це... унікальний виклик. На щастя, завдяки багаторічному досвіду наш корпус матеріально-технічного забезпечення адаптувався, щоб підтримувати постачання наших сил, незважаючи на складні умови."
BAR_army_mountain_tanks:0 "Використання броні в складній місцевості"
BAR_army_mountain_tanks_desc:0 "Незважаючи на те, що танки є ефективною бойовою машиною, їхня маневреність залишає бажати кращого. Однак, проявивши трохи кмітливості, цю проблему можна легко вирішити."
BAR_communication_effort:0 "Зусилля з комунікацій"
BAR_communication_effort_desc:0 "Цілу військову кампанію можна звести нанівець простою нездатністю швидко обмінюватися інформацією. Ефективна координація вимагає, щоб ми інвестували в дослідження та виробництво нових технологій сигналізації."
BAR_army_arty:0 "Нова артилерія"
BAR_army_arty_desc:0 "Артилерія є життєво важливим компонентом будь-якої сучасної армії, і прогрес у артилерійській техніці має потенціал для значного збільшення руйнівних можливостей наших сил. Ми повинні оновити наші артилерійські арсенали, щоб не відставати від цих нових розробок, інакше ми ризикуємо бути знищеними."
BAR_army_boomsticks:0 "Бум-палки"
BAR_army_boomsticks_desc:0 "Оскільки піхота становить основу нашої армії, ми повинні забезпечити звичайних солдатів надійною та ефективною рушницею як опорою. Якщо такої рушниці немає, її доведеться винайти."
BAR_army_boomlog:0 "Магічні бум-палки"
BAR_army_boomlog_desc:0 "Досягнення в магії можуть значно збільшити руйнівну силу нашої зброї. Ми повинні бути в курсі цих розробок і використовувати їх при розробці зброї для наших солдатів."
BAR_army_engineers:0 "Інженерний корпус"
BAR_army_engineers_desc:0 "Ефективності армії значною мірою сприяє підтримка спеціалістів, здатних проектувати та будувати військові споруди, підтримувати лінії постачання та зв'язку. Ми повинні офіційно створити інженерний корпус, щоб покращити стан військової інженерії Барраду."
BAR_army_combined_staff:0 "Зведений персонал"
BAR_army_combined_staff_desc:0 "Зібравши наш вищий військовий штаб воєдино, ми можемо забезпечити, щоб усі наші сили залишалися на організованими. Це також вплине на підвищення рівня зв’язку та координації всієї армії."
BAR_big_boom:0 "Знайти і знищити"
BAR_big_boom_desc:0 "Баррадська артилерія буде невблаганною, обстрілюючи позиції ворога з великих відстаней. Де б вони не намагалися сховатися або як далеко вони намагалися втекти, вони не втечуть від наших снарядів."
BAR_army_tenk_rocket:0 "Війна нової ери"
BAR_army_tenk_rocket_desc:0 "Майбутнє війни перед нами! Бронетанкові сили та реактивна артилерія складатимуть кістяк армії Барраду, адже ми вступаємо в майбутнє. Ми сприймемо цю нову реальність і швидко розпочнемо розробку нових дизайнів."
BAR_army_inf_arty:0 "Удосконалення відомого"
BAR_army_inf_arty_desc:0 "Замість того, щоб прагнути до радикальних нових дизайнів, ми повинні вдосконалювати перевірені та надійні технології, які ми зараз використовуємо. Адже традиційне озброєння піхоти та артилерія далекі від досконалості."
BAR_look_in_the_sky:0 "Взор в небеса"
BAR_look_in_the_sky_desc:0 "Занадто довго ми повністю нехтували потенціалом повітряної війни. Ми негайно створимо підрозділ авіації для нашої армії. Після цього ми зможемо приступити до підготовки пілотів."
BAR_air_fighter:0 "Розробка винищувачів"
BAR_air_fighter_desc:0 "Єдиний спосіб ефективно використовувати повітряну силу — знищити ворожу авіацію та, власне, контролювати небо: перевага в повітрі є ключом до перемоги. Тому вирішальним кроком у розбудові наших ВПС має бути розробка ефективних проектів винищувачів."
BAR_air_bomber:0 "Розробка бомбардувальниківв"
BAR_air_bomber_desc:0 "Величезний потенціал повітряних сил очевидний. Бомбардування має здатність знищити ворожу промисловість і підірвати моральний дух противника, а також забезпечити підтримку на полі бою в тактичних боях. Якщо ми хочемо реалізувати цей потенціал, нам потрібно почати з розробки бомбардувальників."
BAR_air_baccidents_prevention:0 "Запобігти нещасних випадків"
BAR_air_baccidents_prevention_desc:0 "Вкрай важливо, щоб ми впроваджували методи безпеки, які будуть використовуватися організаціями Барраду, пов’язаними з авіацією. Окрім загибелі істот, необхідно запобігти непотрібному знищенню дорогих літаків!"
BAR_air_strat_bombers:0 "Стратегічні бомбардувальники"
BAR_air_strat_bombers_desc:0 "Наносячи удари по критично важливих промислових підприємствах ведення війни, ми зможемо скалічити ворожу здатність постачати війська у польових умовах обладнанням. Щоб вдарити по цих добре охоронюваних локаціях, нам слід покращити дальність і міцність наших бомбардувальників."
BAR_air_cas:0 "Штурмовики"
BAR_air_cas_desc:0 "Хоча тактичні бомбардувальники можна використовувати для безпосередньої підтримки з повітря, було б вигідно розробити спеціалізований тип літака, призначеного для нанесення повітряних ударів по військах противника. Цей ударний літак був би здатний здійснювати високоточні наземні атаки, витримуючи слабке вороже ППО."
BAR_air_battle_support:0 "Друзі на високих постах"
BAR_air_battle_support_desc:0 "Підтримка з боку авіації може стати вирішальним фактором у наземних боях, і, ефективно використовуючи її, ми можемо схилити терези на нашу користь. Ми повинні навчити наших пілотів тісно співпрацювати з наземними силами, щоб забезпечити взаємопідтримку та взаємозахист."
BAR_air_strat_dest:0 "Стратегічне знищення"
BAR_air_strat_dest_desc:0 "Не всі війни виграються на полі бою. Ворога також можна перемогти, знищивши його моральний дух і економічну здатність виробляти та транспортувати матеріальні засоби на театри військових дій."
BAR_rebuild_countryside:0 "Відбудувати сільську місцевість"
BAR_rebuild_countryside_desc:0 "Інфраструктура сільської місцевості Барраду була знищена катаклізмом десятиліття тому, і з тих пір її повністю занедбано. Ми не можемо допустити, щоб це продовжувалося. Ми дамо цим створінням шанс на нормальне суспільство!"
BAR_land_adaptation:0 "Адаптація є виживання"
BAR_land_adaptation_desc:0 "Клімат цієї землі складний, однак і його можна подолати. Якщо ми присвятимо себе і виберемо жити в гармонії з Баррадом, а не боротися з ним, ми зможемо максимально використати його унікальні властивості."
BAR_adapt_to_zone:0 "Населення адаптується до суворого середовища."
BAR_improve_countryside_living_standards:0 "Підвищення рівня життя"
BAR_improve_countryside_living_standards_desc:0 "Тепер, коли транспортна спроможність та інфраструктура сільської місцевості покращилися, ми можемо використовувати їх, щоб забезпечити населенню доступ до споживчих продуктів для покращення якості їх життя. В найгіршому випадку, це хоча б допоможе тим, хто бажає покинути свій дім у пошуках нових можливості."
BAR_public_services:0 "Державні послуги"
BAR_public_services_desc:0 "Є певні основні послуги, які мають бути доступні всім, незалежно від доходу чи здібностей. Наш уряд зобов’язаний надавати такі послуги та робити їх доступними для всіх жителів Барраду. Кожен матиме можливість процвітати."
BAR_elysium_industry:0 "Індустріалізація Елізіуму"
BAR_elysium_industry_desc:0 "Шлях сучасної нації ясний, як сонце, — індустріальний. Ми повинні здійснити масштабну реорганізацію економіки, щоб збільшити наші виробничі можливості."
BAR_ambrosius_muns:0 "Особистий вклад Амброзія"
BAR_ambrosius_muns_desc:0 "З моменту першого приходу до влади граф зібрав чималу колекцію багатств. Тепер, коли він побачив світло, він прагне використати свої гроші на благо Барраду, а не накопичувати їх для себе."
BAR_work_predispositions:0 "Схильності до роботи"
BAR_work_predispositions_desc:0 "Усім поні від природи підходять одні професії більше, ніж інші. Однак наразі кожен житель Барраду змушений шукати свій шлях сам, без будь-якої структурної допомоги. Встановлення програм для допомоги спрямуванням поні до відповідних професій зменшить безробіття та покращить нашу економічну ситуацію."
BAR_river_system_transport:0 "Річкова транспортна система"
BAR_river_system_transport_desc:0 "Ще з самого катаклізму торговці мають величезні труднощі з перевезенням вантажів через Баррад. По воді набагато легше подорожувати, ніж по суші, і повне використання водних шляхів нашої країни призведе до набагато дешевшого способу транспортування вантажів по країні."
BAR_griffon_connections:0 "Грифонські досвіди"
BAR_griffon_connections_desc:0 "Грифони Барраду є безцінним ресурсом, який ми повинні використати щоб продовжувати модернізацію. Їх унікальний погляд допоможе нам у досягненні нових вершин та інновацій."
BAR_psi_instant_messaging:0 "Миттєвий псі-зв'язок"
BAR_psi_instant_messaging_desc:0 "Завдяки дивовижним здібностям нашого славетного покровителя тепер можна практично миттєво передавати інформацію на величезні відстані! Можливості застосування цього дива безмежні."
BAR_cult_indoctrination:0 "Культова індоктринація"
BAR_cult_indoctrination_desc:0 "Ми повинні бути активно вживати заходів для боротьби з неприйнятним рівнем неосвіченості, яка все ще широко поширена в нашій країні. Культ стане ідеальною установою для навчання населення."
BAR_mind_breaking_education:0 "Карколомна освіта"
BAR_mind_breaking_education_desc:0 "Ми повинні бути активно вживати заходів для боротьби з неприйнятним рівнем неосвіченості, яка все ще широко поширена в нашій країні. Амброзій бажає, щоб держава взяла на себе лідерство в освіті населення."
BAR_pentarchy_scholars:0 "Вчені Пентархії"
BAR_pentarchy_scholars_desc:0 "У Барраді залишилося багато вчених, які добре пам’ятають стару Пентархію, і вони накопичили багато знань, поки інші члени були ще живі. Настав час цих вчених офіційно запросити взяти участь в новому порядку в Барраді."
BAR_formalise_living_subjects:0 "Формалізація суспільних організацій"
BAR_formalise_living_subjects_desc:0 "Завдяки нашим невтомним зусиллям ми перетягнули Баррад у сучасну епоху, але наша робота ще не завершена. Соціальна структура, необхідна для безперервного прогресу, має стати формалізованою та викристалізованою, щоб запобігти повторному зануренню землі в хаос."
BAR_strangers_no_more:0 "Більше не хворі"
BAR_strangers_no_more_desc:0 "Завдяки праці нашого доброзичливого правителя ми створили більш зв’язане, більш співчутливе суспільство. Епоха повсюдного страху та параної Барраду минула."
BAR_most_open_closed_community:0 "Найвідкритіша закрита спільнота"
BAR_most_open_closed_community_desc:0 "Хоча зовнішній світ все ще може нас боятися і не розуміти, самі жителі Барраду більше не страждають від недовіри до ізоляції. Ми бачимо наших сусідів такими, якими вони є: істотами, такими ж, як ми."
BAR_a_ruin_has_come:0 "Останній крок"
BAR_a_ruin_has_come_desc:0 "Перш ніж рухатися в наше світле майбутнє, ми повинні спочатку очистити Баррад від його темного минулого. Стара садиба Амброзія є злим місцем, заплямованим його минулим божевіллям. Його потрібно знищити, щоб нарешті покласти край цьому злу."

