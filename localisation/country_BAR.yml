barrad_firanka.2.t:0 "Храм Долі"
barrad_firanka.2.d:0 "«Як бачиш, я не пошкодував ресурсів!» — вихвалявся Асінті, проводячи Вііру через величний Храм, який він збудував. «При його проектуванні консультувалися експерти з усього світу, і результат не схожий ні на що, коли-небудь створене раніше». Він з гордістю вказав на особливо дивну частину архітектури, очікуючи, що вона буде зрозуміла сама собою.\n\n«Бачу. Це схоже на... щось». Вііра змусила себе ввічливо посміхнутися. «Хоча я не можу не згадати одну річ. Мені цікаво, що не так зі стелею». Вона відійшла від Асінті на кілька кроків.\n\n«Що?» Асінті звів брову, ледве встигнувши глянути вгору, перш ніж потрапити в пастку шматків храму, до руйнування якого вже приступила Вііра. І раптом земля затремтіла і гучний гуркіт пролунав по всьому храму.\n\n«Шкода, але я не зможу більше залишатися». Вііра засміялася. «Дякую за екскурсію! Я вважаю, що це буде цілком підходяща гробниця для тебе.»"
barrad_firanka.2.a:0 "Я вже думала, що він ніколи не помре..."

barrad_firanka.1.b:0 "З іншого боку..."
barrad_firanka.11.t:0 "Падаюча Зірка"
barrad_firanka.11.d:0 "«Почекай!» — крикнула Вііра, коли Силвер Стар збирався зникнути у своїй таємній кімнаті. — «Є ще одна річ, яку я маю тобі сказати, дещо важливе.» Вона повільно підійшла до нього, непомітно ворухаючи бровами.\n\nВона простягнула руку й схопила його халат. «Це те, що я мала зробити ще давно,» — промовила Війра, зіткнувшись із ним віч-на-віч. Здавалося, час уповільнився. Піт стікав по морді Силвер Стар. «Прощай.» Його очі розширилися, але не встиг він зрозуміти, що сталося, як уже був мертвий. Вііра вийняла з-за його спини кинджал і штовхнула бездиханне тіло Силвера на землю. «Одним хвилюванням менше» — пробурмотіла олень."
barrad_firanka.11.a:0 "Полотном дорога."

