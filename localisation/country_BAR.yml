### земля б'є у відповідь ###
barrad_esb.1.d:0 "Розкопки Леопольда зіткнулися з несподіваною перешкодою. Коли він копнув глибше, грифон виявив величезну істоту. Потвору із магічних кристалів і різноманітних руд, яку він назвав «Титан». Ще більш шокуючим, ніж існування цього Титана, є той факт, що він живий і має власну волю. І також він виглядає дуже, дуже злим. Ми намагалися копати під Баррад, але сам Баррад повстає у непокорі!"
barrad_esb.41.t:0 "Титан вбиває Леопольда"
barrad_esb.41.d:0 "Леопольд, колишній член Пентархії, лежить мертвий, убитий Титаном під Баррадом. Його прагнення до знань стало марним, його мрія про освічену Грифонію, вільну від нескінченних воєн на знищення, лежить мертва разом з ним. Титан досі охороняє місце розкопок, створюючи загрозу для всіх, хто хоче зануритися в глибини. Його глибини."
barrad_esb.41.a:0 "Зрештою, він копнув занадто глибоко"
barrad_esb.42.t:0 "Жертва Леопольда"
barrad_esb.42.d:0 "Леопольд, колишній член Пентархії, лежить мертвий, убитий Титаном під Баррадом. Його прагнення до знань стало марним, його мрія про освічену Грифонію, вільну від нескінченних воєн на знищення, лежить мертва разом з ним. Однак його жертва не була марною, оскільки йому вдалося вбити Титана, навіть якщо ціною свого життя. Він мертвий, але пам'ять про нього живе."
barrad_esb.42.a:0 "Зрештою, він копнув занадто глибоко"
barrad_esb.43.t:0 "Леопольд вбиває Титана"
barrad_esb.43.d:0 "Леопольду вдалося вбити величезного Титана, знайденого під час його розкопок. Природа повстала проти грифона, але грифон виявився сильніше. Тіло переможеного Титана являє собою скарбницю ресурсів і магічних знань, які гріх не використати. Усе ще купаючись у променях перемоги, Леопольд має вирішити, як найкраще використати тіло Титана для розвитку своїх досліджень."
barrad_esb.43.a:0 "Леопольд розбирає Титана на ресурси"
barrad_esb.43.b:0 "Леопольд розбирає Титана на нове тіло для себе"
barrad_esb.51.t:0 "Титан вбиває Леопольда і Вііру"
barrad_esb.51.d:0 "Леопольд і Вііра, двоє колишніх членів Пентархії, лежать мертві, убиті Титаном глибоко під Баррадом. Прагнення Леопольда до знань стало марним, його мрія про освічену Грифонію, вільну від нескінченних воєн на знищення, лежить мертва разом з ним. Зрештою, амбіції Вііри також не принесли їй успіху, усі її магічні знання були втрачені разом із її життям в печерах Барраду. Титан досі охороняє місце розкопок, створюючи загрозу для всіх, хто хоче зануритися в глибини. В його глибини."
barrad_esb.51.a:0 "Зрештою, вони копнули занадто глибоко."
barrad_esb.52.t:0 "Жертва Леопольда і Вііри"
barrad_esb.52.d:0 "Леопольд і Вііра, двоє колишніх членів Пентархії, лежать мертві, убиті Титаном глибоко під Баррадом. Прагнення Леопольда до знань стало марним, його мрія про освічену Грифонію, вільну від нескінченних воєн на знищення, лежить мертва разом з ним. Зрештою, амбіції Вііри також не принесли їй успіху, усі її магічні знання були втрачені разом із її життям в печерах Барраду. Однак їхня жертва не була марною, оскільки їм вдалося вбити Титана, навіть якщо ціною своїх життів. Вони мертві, але пам'ять про них живе."
barrad_esb.52.a:0 "Зрештою, вони копнули занадто глибоко"
barrad_esb.53.t:0 "Леопольд і Вііра вбивають Титана"
barrad_esb.53.d:0 "Леопольд і Вііра зуміли вбити величезного Титана, знайденого під час розкопок. Природа повстала проти могутності пентрахів, але їх магія знову тріумфує. Тіло переможеного Титана являє собою скарбницю ресурсів і магічних знань, які гріх не використати.Усе ще купаючись у променях перемоги, Леопольд має вирішити, як найкраще використати тіло Титана для розвитку своїх досліджень. Однак Вііра має власні амбіції, і зараз чудова нагода усунути Леопольда та присвоїти собі його... щедрість..."
barrad_esb.53.a:0 "Леопольд розбирає Титана на ресурси."
barrad_esb.53.b:0 "Леопольд розбирає Титана на нове тіло для себе"
barrad_esb.53.c:0 "Вііра вбиває Леопольда"

