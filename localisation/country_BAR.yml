### івенти ###

barrad_esb.1.t:0 "Земля вдаряє у відповідь!"
barrad_esb.1.a:0 "Обережно там! — пролунав голос Вііри."
barrad_esb.1.b:0 "Га?"
barrad_silver_star.1.t:0 "Тривожна ніч"
barrad_silver_star.1.d:0 "Силвер Стар відомий своєю зарозумілою параною. Однак, схоже, що вона проникає глибше, ніж вважалося, оскільки навіть уві сні він не може від неї втекти.\n\nМаг вибіг зі своєї кімнати в нападі божевілля, насилуючи власні легені та горло криком про жахи, які він побачив. Коли слугам вдалося притиснути його, він мовив про жахливих монстрів, які от-от розірвали б його на часті. Потім він розповів, що бачив, як його союзники оточили його та витягли з піхв кинджали, перш ніж завдати йому кілька ударів, залишивши його в лісі висохлим лушпинням.\n\nСлуги намагалися заспокоїти його. Безуспішно. Силвер Стар піднявся й обійшов коридори, наказавши встановити додаткову охорону навколо його спальні — щоб слуги були напоготові щодо будь-яких можливих загроз. З цим, він зачинився у своїй спальні й довго ходив навколо, бубнячи про зрадників і шпигунів."
barrad_silver_star.1.a:0 "Без сумнівів — нікому не можна довіряти."
barrad_silver_star.1.a_tooltip:0 "Силвер Стар стане більш недовірливим до інших членів Пентархії.\n\nЦя ситуація час від часу повторюватиметься у фоновому режимі (слідкуйте за тим, як Силвер Стар відноситься до інших)"

