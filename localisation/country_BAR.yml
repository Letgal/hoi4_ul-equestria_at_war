clockwerk_industry_desc:0 "Масштабна, широка автоматизація дозволяє виробництво та будівництво на рівнях, які колись вважалися неможливими. Годинниковий механізм працює без відпочинку і сну, будуючи все, що потрібно, а жваві бури активно шукають найбагатіщі родовища руд. Величезні комплекси сталі та кристалів рояться над сільською місцевістю, як комахи. Хоча дехто може вважати це огидою проти природи, не можна заперечувати їх ефективність."

barrad_leopold.7.t:0 "Механічні солдати"
barrad_leopold.7.d:0 "Машини марширували в ідеальній єдності, кроки їхніх копит зливалися разом у рівномірний удар по металевій підлозі під ними. Леопольд мовчки спостерігав за ними, радіючи від цього видовища. Наразі вони були грубими, але вони рухалися власною силою, і вони будуть за нього боротися.\n\nБільшість годинникових механізмів були простою моделлю, у кращому випадку адекватною машиною, але такою, що її легко виготовити та замінити. Зрештою, витратність була самостійною чеснотою, і вони були більш витратними, ніж хотілося б.\n\nВсе ж, він вважав годинникові механізми другого покоління набагато привабливішим у багатьох відношеннях. Вони були вищими, мали міцнішу броню, рухалися швидше та з більшою точністю. Один на один вони були справжньою загрозою, навіть якщо не настільки смертоносною, як він хотів би. Природно, витрати на виробництво різко зросли, але така була ціна якості.\n\nОднак саме останні моделі були його гордістю і радістю. Вони рухалися з плавною грацією, яка відрізняла їх від чистих конструктів, а їхні механічні очі сканували довкілля, фактично усвідомлюючи їх оточення. Вони розуміли навколишній світ набагато краще, ніж будь-який із простіших годинникових механізмів, вони могли б активно керувати меншими годинниковими механізмами в бою. Йому було лише жаль, що він так і не зрозумів, як створити справжній штучний інтелект, і поки що йому довелося себе обманювати, прив’язуючи смертну душу до машин. Знову ж таки, враховуючи, що менші годинникові механізми можна було виробляти масово, він міг їми жертвувати без наслідків."
barrad_leopold.7.a:0 "Зустрічайте солдат нового віку!"

barrad_leopold.71.t:0 "Оновлення"
barrad_leopold.71.d:0 "Командуючі годинникові механізми сильні, але їх відносна слабкість була проблемою з самого початку. На щастя, це питання поступово вирішується. Вибір зосередитись на військових годинникових механізмах приніс свої плоди, і тепер їхній корпус міцніший за  будь-який із цілих фронтових підрозділів. Зараз вони є самою вершиною військових годинникових механізмів."
barrad_leopold.71.a:0 "Чудово!"

barrad_leopold.72.t:0 "Втрачена можливість"
barrad_leopold.72.d:0 "Командуючі годинникові механізми сильні, але їх відносна слабкість була проблемою з самого початку. Дійсно були можливості вирішити це питання, але Леопольд вибрав інакший варіант, натомість зосередившись на промисловій частині годинникових механізмів. Проте, навіть якщо ці командири слабкі, додатковий промисловий потенціал означає, що їх буде легше замінити."
barrad_leopold.72.a:0 "Вони і так функціональні!"

BAR_leopold_delicate_machinery:0 "Рій промисловості"
BAR_leopold_delicate_machinery_desc:0 "Основним годинниковим механізмом великого проекту перед Леопольдом будуть не титани, а скоріше зграї крихітних машин розміром майже з комаху, які можуть рухатися як рій і готувати ґрунт для великих фабрик."
BAR_leopold_specialised_factories:0 "Спеціалізація та вдосконалення"
BAR_leopold_specialised_factories_desc:0 "«Досить добре» не існує в нашому лексиконі. Фабрики продовжуватимуть удосконалюватися знову і знову, доки ми не досягнемо самої вершини промислових потужностей. Леопольд не зупиниться, поки не схопиться за саму досконалість!"
BAR_leopold_crystal_infestation:0 "Кристалічні інвазії"
BAR_leopold_crystal_infestation_desc:0 "Магія і технології — це одне, а кристалічні доповнення до годинникових механізмів зроблять їх міцнішими, кращими, швидшими та сильнішими, ніж будь-коли. Це отруїть землю, однак це не має нас хвилювати, коли на кону прогрес."
BAR_leopold_full_automation:0 "Абсолютна автоматизація"
BAR_leopold_full_automation_desc:0 "Плоть слабка, а слабкість не вітається на великих фабриках, що височіють високо над отруєною землею Барраду. Слабких смертних буде вигнано, а фабрики стануть повністю автоматизованими корпусами годинникових механізмів і шестерень, які працюватимуть самі по собі."
BAR_leopold_underground_railways:0 "Підземні залізниці"
BAR_leopold_underground_railways_desc:0 "Годинниковий механізм вчиться і пристосовується. Виснаження, викликане подорожжю через Баррад, змусило їх переглянути свої методи, і тепер вони копають під поверхнею, щоб потяги та транспорт могли рухатися без перешкод."
BAR_leopold_efficient_management:0 "Невпинне вдосконалення"
BAR_leopold_efficient_management_desc:0 "Годинникові механізми не знають виправдань і коротких шляхів. Потреба в удосконаленні є абсолютною, навіть якщо вони повинні розірвати в хлам заводи навколо себе, щоб відновити їх кращими, ніж раніше."
BAR_leopold_perpetum_mobile:0 "Perpetuum Mobile"
BAR_leopold_perpetum_mobile_desc:0 "Годинникові механізми досягають справжньої незалежності. Від самого свого створення до розбирання вони працюють повністю самостійно, здобуваючи все більше ресурсів і виробляючи все більше споживчих товарів."

