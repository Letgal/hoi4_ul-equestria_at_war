GRI_demand_frontier_desc:0 "Підступні вороги грифонства вторглися на східний кордон і тепер незаконно окупують території, які по праву є нашими. Ми повинні вимагати негайного виведення їхніх військ або ж вони зіткнуться з суворими наслідками. Ми готові розчавити їхні жалюгідні сили, якщо доведеться!"

GRI_offer_peace:0 "Запропонувати мир"
