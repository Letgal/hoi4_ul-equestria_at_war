GRI_cecilia_desc:0 "§YНародилася§!: 4 липня 971 року у Ванґардіґо\n\n§YЗвання§!: Майор\n\n§YБіографія§!: Сесілія Марштейл народилася на пагорбах Ванґардіґо як єдина дитина графа Ґаспара Марштейла та Армель Обер — останньої нащадки славетного роду Оберів, який століттями правив Мешоріо. Молода Сесілія, здавалося була приречена на життя в розкоші та багатстві, та доля вирішила інакше: 980 року вибухнула знаменита Аквілейська революція. Обох її батьків стратили, а дев’ятирічну Сесилію вивезли до лісистих пагорбів Орвалілло вірні слуги.\n\nТак молода графиня опинилася в лісі, подалі від хаосу, що поглинув її батьківщину. Хоч батьків і не стало, її слуги робили все, аби дати їй бодай подобу нормального дитинства. Їй дали базову освіту та навчили виживати в дикій природі й полювати. Так тривало до контрреволюції маршала Бертело 985 року, коли Сесілія нарешті повернулася до цивілізації.\n\nПопри те, що їй повернули титул і землі, багатства й влади, що були з ними пов’язані, вже не існувало — Діскре́ти скористалися ситуацією, щоб відібрати повноваження в аристократії. У 989 році Сесілія вступила до престижної Вищої школи мистецтв у Рілі, де ненадовго приєдналася до ПРА, але вже за місяць покинула партію, вирішивши, що це купка дурнів і вискочок. Зневірена в Діскретах і республіканцях, вона дійшла висновку, що Аквілея знала велич лише під владою Імперії, й заснувала Товариство Імператриці Ґізельди, яке прагнуло відновити імперську гегемонію над Аквілеєю.\n\nТовариство швидко було придушене Діскретами, а Сесілію знову змусили переховуватися. У 1000 році її заочно засудили до страти за державну зраду, й вона знову втекла до лісів Орвалілло, де почала партизанську війну проти і Діскретів, і республіканських повстанських загонів. Хоч вона й не отримувала майже жодної підтримки від Імперії, її історія потрапила до імперських газет у 1004 році, й з того часу вона стала улюбленицею імперських медіа. Відтак вона отримала почесне звання майора та подяку від архонта Протея. У 1005 році, змушена покинути Орвалілло й Аквілєю загалом, вона зрештою формально вступила до Райхсармії.\n\n§YПортрет:§! Cofido"

GRI_arnold_desc:0 "§YНародився§!: 11 лютого 953 року в Зольдау\n\n§YЗвання§!: Ґенералмайор\n\n§YБіографія§!: Арнольд Шеєр народився в родині пекаря з Хеллквілу в місті Зольдау. Його родина переїхала на захід, до Герцланду, шукаючи кращої долі — і, з огляду на подальший перебіг подій, це було вдалим рішенням.\n\nАрнольд виріс у достатку, як на свій соціальний прошарок. Закінчивши початкову й середню освіту, деякий час працював учителем у Гельгаймі. Та швидко втратив інтерес, не надто полюбляючи дітей, і почав шукати інші можливості. За порадою родинного знайомого він вступив до Ґроверської Офіцерської Академії. Плату за навчання він спромігся покрити власними та сімейними заощадженнями.\n\nТам він одразу ж зіштовхнувся з майбутнім суперником — Корнеліо Ґаллуццо, який зневажав "ботаніка" Шеєра. Обидва довго недолюблювали один одного, але з часом, особливо після випуску, виробили взаємноповагу. По-справжньому ж подружилися вони лише в 978 році, під час Республіканської революції в Імперії. Тоді Шеєр продемонстрував свій хист до логістики: один з офіцерів навіть сказав, що він "дістає припаси тупо з повітря". Завдяки його зусиллям Райхсармія не лишилася без ресурсів навіть у самі скрутні моменти, а згодом він став героєм, коли доставив припаси крізь ворожі лінії на чотири милі — прямо до позицій Ґаллуццо. Хоч той і вперто заперечує, що потребував допомоги, вдячним він залишився.\n\nЗа свої успіхи в логістиці Шеєра перевели до Генерального штабу, і до 1006 року він здобув звання ґенералмайора. Хоча він і не командує в полі, його завдання не менш важливе — він відповідає за постачання та логістику армії Імператора.\n\n§YПортрет:§! Echo"

GRI_cornelio_desc:0 "§YНародився§!: 29 травня 956 року в Талонті\n\n§YЗвання§!: Оберст\n\n§YБіографія§!: Народжений у родині ковалів у вінґбардійському Талонті(не плутати з Талононте, Талуза), Корнеліо виріс у злиднях. Водночас юного грифона полонила краса природи — він почувався як удома в горах і лісах рідного краю. З роками його байдужість до родинної справи лише зростала, тож він подався мандрувати Імперією, шукаючи своє місце у світі. Це привело його до столиці — Грифенгайму, де він зрештою вступив до Райхсармії, вичерпавши всі інші можливості.\n\nСлужба в армії виявилася для нього справжнім домом. Кілька років Корнеліо прослужив унтерофіцером, доки його командир не оплатив йому навчання в офіцерському курсі Ґроверської Офіцерської Академії в Грифенгаймі. Ґалуццо склав усі іспити з відзнакою й там познайомився з Арнольдом Шеєром — своїм майбутнім другом і напівсуперником. Спершу вони не злюбили один одного — книжна натура Шеєра суперечила "природному" характеру Корнеліо — та згодом, під час навчання, між ними виникла взаємноповага.\n\nНа момент початку Республіканської революції 978 року вони вже були друзями й підтримували один одного в громадянській війні. Саме тоді любов Корнеліо до природи втілилася у військову тактику — активний спосіб життя та знання місцевості зробили його блискучим польовим командиром.\n\nДо кінця війни Ґаллуццо брав участь у низці важких битв на складній місцевості, в горах і густих лісах, і здобув для контрреволюції низку вражаючих перемог, які принесли йому звання оберста. Відтоді він — завзятий прихильник впровадження спеціальної підготовки для боїв у важкій місцевості й активно лобіює створення окремого підрозділу спеціального призначення в Райхсармії.\n\n§YПортрет:§! Scroup"

GRI_teodor_desc:0 "§YНародився§!: 9 червня 950 року в Ківессині\n\n§YЗвання§!: Ґенералмайор\n\n§YБіографія§!: Теодор Фрьоліх народився в одному з дворянських домів Ківессіна й виріс серед розкошів і надмірностей, як і годиться аристократу. Та на жаль для його батьків, моральна доброчесність не входила до переліку його чеснот. Урешті, втомлені від його витівок, мати й батько відправили Теодора до Ґроверської Офіцерської Академії в Грифенгаймі, де викладачі швидко вибили з нього всі дурощі та перетворили на справжнього військового офіцера, хоч і не бездоганного.\n\nПочаткові звання йому дісталися легко, бо завдяки батькам Теодор мав непогану освіту. Та його старі звички знову далися взнаки: він не раз накликав на себе гнів командирів через дикі гулянки зі своїми друзями-аристократами, які закінчувалися втручанням військової поліції.\n\nУсе змінилося 978 року, коли спалахнула Республіканська революція. Тоді Теодор був саме на святкуванні випуску одного з аристократів в Академії. Почувши стрілянину, він спершу хотів утекти. Але глянувши на своїх переляканих товаришів, майже ще дітей, у ньому щось змінилося.\n\nБудучи технічно найстаршим за званням у той момент (оскільки інструктори були у відставці), Теодор зібрався з духом і взяв ініціативу: його накази лунали впевнено, й доволі несподівано для всіх. Організувавши оборону Академії зі застарілою зброєю, він протримався майже тиждень, доки Грифенгайм не було втрачено. Відмовившись капітулювати, Фрьоліх повів своїх солдатів у відступ крізь місто й зумів з'єднатися з роялістами на південному сході від столиці.\n\nЗа мужність і рішучість у критичній ситуації він отримав Кайзерове благословення, а за подальшу участь у боротьбі з республіканцями — підвищення. У 1005 році він став ґенералмайором, менш ніж за 30 років після вступу до корпусу офіцерів.\n\n§YПортрет:§! Scroup/Flake"

GRI_oskar_desc:0 "§YНародився§!: 3 січня 941 року в Ґрінбеку\n\n§YЗвання§!: Ґенерал-лейтенант\n\n§YБіографія§!: На перший погляд, Оскар Сілверфезер зовсім не схожий на типового генерала. Син інтелектуалів, народжений 941 року в Ґрінбеку, він прославився своєю здатністю глибоко зосереджуватися, хоч зазвичай не міг довго тримати увагу на чомусь одному. До війська він пішов за порадою батьків — для "справжнього життєвого досвіду", як вони це називали.\n\nТа як би там не було, у війську він знайшов своє покликання. Його талант до розв’язання складних задач не залишився непоміченим, і завдяки замовленому слову від командира він швидко потрапив до Ґроверської Імперської військової академії в Гельгаймі. Там він закінчив навчання з відзнакою й отримав призначення на околиці Грифенгайму — пост, який дехто вважав "найнуднішим у світі".\n\nУсе змінилося в 978 році, коли вибухнула революція. У званні оберста він одразу ж став на бік Імператора й особисто очолив прорив до палацу, щоб евакуювати монарха. Відтоді він користується повагою двору й лишається вірним як Його Величності, так і Його Королівській Високості, спадкоємцю трону.\n\n§YПортрет:§! Scroup"

GRI_thranx_desc:0 "§YНародився§!: 7 травня 958 року в Ґораку\n\n§YЗвання§!: Майор\n\n§YБіографія§!: Народжений у поважній родині цу Айсланд у вулицу чейнджлінгів Ґорак, Транкс Еліас цу Айсланд був третім за старшинством серед понад десятка братів і сестер. Родина вже давно розбагатіла завдяки зв’язкам із китобійними промисловцями, але Транксу їхнє життя здавалося нудним. Тому він незабаром записався до вермахту.\n\nПрослуживши повний строк рядовим, Транкс виявив, що йому подобається служба в піхоті, тож вирішив залишитися на далі. За порадою товаришів він скористався родинними зв’язками, щоб влаштуватися до Офіцерської академії у Весаліполісі.\n\nВипустившись десь посередині свого курсу, він став командиром піхоти під час атаки на Кантерлот під проводом тодішнього хайвсмаршала Синовіала. Попри провал тієї операції, Транкс продовжив стабільно просуватись у званні, й у 1005 році здобув чин майора — випадково в тому ж році, коли було створено грифоно-чейнджлінгський аташе.\n\nЗачарований можливістю дослідити новий континент, Транкс став одним із небагатьох чейнджлінгів, хто добровільно приєднався до аташе. Це рішення виявилося доволі вдалим: йому було комфортно як серед імперської знаті, так і в допомозі своєму колишньому командиру, тепер уже оберсту Синовіалу, в роботі аташе. Щоправда, кажуть, що він трохи надто здружився з місцевими, якщо вірити чуткам про його нічні пригоди...\n\n§YПортрет:§! Scroup"

GRI_synovial_desc:0 "§YНародився§!: 13 березня 940 року у Весаліполісі\n\n§YЗвання§!: Оберст\n\n§YБіографія§!: Синовіал Весалі народився в одній з бічних гілок славетного роду Весалі з Весаліполіса. Його двоюрідною сестрою є сама королева Кризаліс Весалі, як і багато інших вельмож Весалійського вулика.\n\nЯк нащадок королівського дому, Синовіал з юності був залучений до військової культури аристократії Весалі. Це справило на нього глибокий вплив, і нині він майже ніколи не з’являється на публіці без форми.\n\nПід час війн за об’єднання Земель Чейнджлінгів Синовіал служив офіцером із відзнакою. Він відповідальний за успішне захоплення Вракса у 971 році, щоб примусити його приєднатися до Кризаліс. За це його було підвищено до хайвсмаршала у 972 році — після страти попереднього хайвсмаршала, по наказу самої Кризаліс.\n\nПід час нападу на Кантерлот у 1002 році Синовіал командував ударною групою, яка мала забезпечити швидке захоплення столиці Еквестрії. Проте після провалу операції, й небажання Кризаліс брати на себе відповідальність, усю провину поклали саме на нього. Це зіпсувало його стосунки з кузиною й аристократією, а також коштувало йому звання хайвсмаршала. Щоправда, завдяки родинним зв’язкам йому вдалося уникнути страти.\n\nЗрештою, через політичні інтриги у Землях Чейнджлінгів і загальну неприязнь Кризаліс до нього, Синовіалу доручили керівництво аташе в Імперії Грифонів — як своєрідну компенсацію за кантерлотський провал. Там він показав себе врівноваженим і здібним керівником, хоч і дещо зверхнім щодо підлеглих чейнджлінгів, які входять до аташе.\n\n§YПортрет:§! Richmay"

GRI_benito_desc:0 "§YНародився§!: 17 березня 935 року у Вар-Сілфурі\n\n§YЗвання§!: Гауптгецен\n\n§YБіографія§!: Народившись у родині капелюшників у містечку Вар-Сілфур, ніхто й уявити не міг, яких висот сягне молодий Беніто. Відмовившись продовжити сімейну справу, він записався до Прикордонної охорони Бронзхілла. У 959 році його підрозділ потрапив у засідку рейдерів клану Уайттейл. Офіцера вбили, і Беніто взяв на себе командування, героїчно відбивши напад. За хоробрість його підвищили у званні в графському війську.\n\nПопри просте походження та обмежену освіту, він перевершив усі очікування й зарекомендував себе як доблесний воїн. Деякі навіть пророкували йому високі посади в армії Бронзхілла. Але після втрати Ідола Борея він сам попросився до Баркгінійської гвардії. Через своє походження він мусив почати службу з найнижчого рангу. Та це його не зупинило.\n\nУ 978 році саме він врятував життя Ґроверу V — за це його підвищили до гауптгецена й навіть згадали на коронаційному виступі імператора.\n\n§YПортрет:§! Cofido"

GRI_proteus_desc:0 "§YНародився§!: 26 вересня 946 року в Кронбурзі\n\n§YЗвання§!: Архонт Арктурія\n\n§YБіографія§!:З юних років Конрад Крукенберґ вважався благословенним Арктурієм, богом війни. Він був сильним розумом і духом, безстрашним у небезпеці й завжди готовим пожертвувати собою заради вищого блага. У дитинстві він захоплювався шляхетними лицарями й мріяв приєднатися до них, але для цього потрібно було заслужити титул. Тож, досягши повноліття, він вступив до Райхсармії. Завдяки хоробрості й прикладовій побожності вже за кілька років отримав звання військового капелана, опікуючись духовними потребами солдатів.\n\nЦе стало першим його зіткненням із бюрократією, яку він невдовзі зненавидів. Простогрифон від народження, він ніколи не вчився роботі з паперами, що лише посилило його огиду. Часто він передавав адміністративні справи іншим, а сам зосереджувався на тренуваннях. Це зрештою окупилось, коли його полк зазнав нападу клану Санстрайкер і зазнав важких втрат. Без Конрада, який зміцнював бойовий дух, полк програв би бій. За цей подвиг він був нагороджений лицарським званням — і його мрія здійснилась.\n\nПроте духовенство Храму Арктурія мало інші плани. Прелат Єля помер від старості, і вони шукали наступника. Конрада призначили як найменш суперечливого кандидата. Він швидко пошкодував про це рішення — адміністративних обов’язків стало занадто багато, а військових майже не залишилось. Та саме в цей час його популярність серед простогрифонів почала зростати. Скориставшись нею, Конрад здобув титул архонта, щоби уникнути чергового бумагомарання. Так він став архонтом Протеєм III — попри заперечення частини духовенства, яке звинувачувало його в нехтуванні своїми обов’язками.\n\nНевдовзі після цього Імперію охопила революція 978 року, й Протей із захопленням повернувся на фронт. Він вів Райхсармію до численних перемог над революціонерами, що зробило його дуже популярним серед військових. Відтоді він став другом архонта Ероса, з яким співпрацював під час повстання. І тепер, за потреби, він готовий стояти поруч із ним до самого кінця.\n\n§YПортрет:§! Niezow"

GRI_kurt_spiel_desc:0 "§YНародився§!: 14 листопада 972 року у Вінтербеллі\n§YЗвання§!: Гауптгриф\n\n§YБіографія§!: Як наймолодше пташеня заможної знатної родини, Курт мав відповідати великим очікуванням. Рід Шпіль, знаний як "Броньовані Аси", мав довгу історію військової служби та громадської відданості династії Ґроверів в Грифенгаймі та Іґлклоу в Рідуеттері, за що отримав широкі земельні наділи. Від Курта чекали продовження цієї традиції.\n\nУпертість також була родинною рисою, й Курт деякий час уникав волі старших, навчаючись мистецтву й класиці. Та під тиском родини зрештою приєднався до Лицарського ордену Золотої Пір’їни, який давно отримував членів та меценатство від Шпілів. Командири відзначали його старанність у службі, а також схильність до створення творів, що прославляли лицарські чесноти.\n\nЩоб уникнути родинного гніту, Курт згодом вступив до Імперської Військової Академії в Грифенгаймі, де його взяли без особливих вимог завдяки зв’язкам. Там він захопився логістикою, вважаючи, що війна стає дедалі мобільнішою — а отже, потребує надійного постачання. Його думка укріпилася з приходом аташе від Земель Чейнджлінгів. Хоча багато старших офіцерів кепкували з "жучків, які приїхали торгувати металобрухтом", Курт і ще кілька молодших кадрів побачили в них, тобто в танках, потенціал. Так він став одним із перших танкових командирів Імперії.\n\n§YПортрет:§! fly_over"

