GRI_new_culture:0 "Neuekultur"
GRI_new_culture_desc:0 "Новий грифон втілює в собі такі риси: силу, відданість і повну покору своїм лідерам."
GRI_military_industrial_council_idea:0 "Militärischer Industrierat"
GRI_military_industrial_council_idea_desc:0 "Різноманітні пільги й податкові послаблення, надані військово-промисловому комплексу, позитивно впливають на наше виробництво. Якщо раніше ми ледве оснащували одну дивізію, то незабаром зможемо екіпірувати всю армію, ще й в запасах залишиться."
GRI_citizenship_for_service_idea:0 "Служба гарантує громадянство"
GRI_citizenship_for_service_idea_desc:0 "Хоча багатьом військова хунта не до вподоби, грифони масово вступають до лав армії, спокушені обіцяними державними привілеями."
GRI_military_police_idea:0 "Militärpolizeiausschuss"
GRI_military_police_idea_desc:0 "Рівень злочинності різко впав через об'єднання поліції та регулярної армії. Жорстокі покарання навіть за незначні злочини стримують навіть найсміливіших злочинців."
GRI_military_police_idea_lar:0 "Militärpolizeiausschuss"
GRI_military_police_idea_lar_desc:0 "Рівень злочинності різко впав через об'єднання поліції та регулярної армії. Жорстокі покарання навіть за незначні злочини стримують навіть найсміливіших злочинців."
GRI_local_auxiliaries:0 "Місцеві допоміжні війська"
GRI_local_auxiliaries_desc:0 "Багато грифонів із Центральної Грифонії приєдналися до наших сил, навіть не визнаючи нас своїм сюзереном. Наші зусилля з відновлення величі Грифонстоуна не залишилися без уваги."
GRI_boreas_archonate:0 "Архонат Борея"
GRI_boreas_archonate_desc:0 "Грифенгайм був домівкою Архоната Борея протягом останніх трьох століть, і тому архонт Борея має великий вплив на місцеву політику. У місті мало що відбувається без його відома."
GRI_knight_boost:0 "Обмін офіцерами Лицарів та Єгерів"
GRI_knight_boost_desc:0 "Чейнджлінгські єгері наразі тренують наші війська. Незважаючи на культурні зіткнення в процесі навчання солдатів, які з дитинства слухали лицарські легенди, результати вже є. Щоправда, кількість бійок через шахрайство під час гри в карти та кості зросла драматично."
GRI_CHN_jager_boost:0 "Обмін офіцерами Лицарів та Єгерів"
GRI_CHN_jager_boost_desc:0 "Грифонські лицарі зараз тренують наші війська. Вони приносять із собою досвід у ближньому бою та бойову майстерність — навички, яких нам бракує. Багато солдатів не витримують суворих тренувань сильніших грифонів, але результати є, а відбір у вулику ще ніколи не зашкодив... ну, принаймні, не тим, хто вижив."
GRI_infiltration_boost:0 "Взаємна доктринальна адаптація"
GRI_infiltration_boost_desc:0 "Військові теоретики з Земель Чейнджлінгів та Імперії Грифонів почали зустрічатися й обмінюватися ідеями та порадами. Це принесло користь нашій армії — зокрема в логістиці та розвідці."
GRI_infiltration_boost_lar:0 "Взаємна доктринальна адаптація"
GRI_infiltration_boost_lar_desc:0 "Військові теоретики з Земель Чейнджлінгів та Імперії Грифонів почали зустрічатися й обмінюватися ідеями та порадами. Це принесло користь нашій армії — зокрема в логістиці та розвідці."
GRI_CHN_infiltration_boost:0 "Взаємна доктринальна адаптація"
GRI_CHN_infiltration_boost_desc:0 "Військові теоретики з Земель Чейнджлінгів та Імперії Грифонів почали зустрічатися й обмінюватися ідеями та порадами."
GRI_status_quo_shaken_up:0 "Студентські протести"
GRI_status_quo_shaken_up_desc:0 "Попри встановлення крихкого миру та відновлення теріторіальної цілісності Імперії, внутрішні заворушення поширюються. Студенти й інші верстви виходять на вулиці, вимагаючи реформ, демілітаризації економіки та скасування призову. Протести поки мирні, але одна помилка може знову розколоти нашу націю."
GRI_grover_reforms:0 "Реформи Ґровера"
GRI_grover_reforms_desc:0 "На початку правління Ґровера VI вже почалася робота над його першими реформами. Імперський палац переповнений радниками, юристами, політиками та експертами. Увесь світ стежить, очікуючи на нові правила та рішення молодого імператора."
GRI_finalise_the_constitution_idea:0 "Конституція Ґровера"
GRI_finalise_the_constitution_idea_desc:0 "Після ретельної підготовки й узгоджень нова імперська конституція вийшла у світ. Grundgesetz für die Griffonisches Reich, (Основний закон Імперії Грифонів) — це документ компромісу з опозицією, який має вистояти випробування часом і принести мир нашим інституціям."
GRI_article_of_federalisation_idea:0 "Акт федералізації"
GRI_article_of_federalisation_idea_desc:0 "Згідно з цим законом, Імперія була децентралізована. Кожна провінція отримала певний рівень самоврядування під управлінням губернатора, який служить посередником між місцевими громадами та імператорським двором. На відміну від старого феодального безладу, федеративні утворення тепер керуються сучасною адміністрацією."
GRI_welfare_for_all_idea:0 "Турботлива Держава"
GRI_welfare_for_all_idea_desc:0 "Хоч Ґровер VI й править, він також дбає про своїх підданих. Тому ми слідуємо старому Аквілейському гаслу: "Noblesse Oblige" — Привілей зобов'язує. Колись це означало захищати селян від розбійників, тепер — забезпечувати достойне життя робітників і службовців. Фінансування лікарень, благодійностей і притулків вже зростає."
GRI_securing_the_future_idea:0 "Імперська освітня система"
GRI_securing_the_future_idea_desc:0 "Тепер кожен грифон у межах Імперії за законом зобов'язаний отримати освіту. Минули часи, коли соціалісти та радикальні республіканці поширювали брехню серед неграмотних селян і робітників. Тепер усі зможуть самостійно дізнатися про переваги Імперії."
GRI_grover_reforms_2:0 "Реформи Ґровера"
GRI_grover_reforms_2_desc:0 "Регентство закінчено, і Ґровер VI нарешті править самостійно. Молодий імператор демонструє свою силу, викликаючи до палацу багатьох державних службовців задля реалізації політики, яка покаже всьому світові, що ім'я Ґровер знову має вагу."
GRI_reaffirm_emperors_role_idea:0 "Vorrecht des Kaisers"
GRI_reaffirm_emperors_role_idea_desc:0 "Доктрина Vorrecht des Kaisers, імператорська прерогатива, тепер чітко визначена й закріплена без жодного простору для зрадницьких тлумачень. У короткому формулюванні: Імператор не служить, а править, і має право скасовувати будь-яке нижчестояще рішення."
GRI_local_collborators_idea:0 "Регіональні співпрацівники"
GRI_local_collborators_idea_desc:0 "Імперська адміністрація була реформована з наданням ширших автономій провінціям. Тепер від Грифенгайма до найвіддаленіших куточків Імперії ми маємо лоялістів, на яких можна покластися. Все це — в обмін на невеликі ознаки самоврядування."
GRI_finalise_the_constitution_idea_2:0 "Конституція Ґровера"
GRI_finalise_the_constitution_idea_2_desc:0 "Імперія тепер керується за правилами, встановленими в Verfassung des Griffonische Reiches. Ця конституція підтверджує перевагу традиційних принципів і спирається на три стовпи: Автократія, Віра та Грифонський Національний Дух."

