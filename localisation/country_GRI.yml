# == (*) ==
 ### Імперські Івенти ###
imperial.1.t:0 "Мандрівка залізницею"
imperial.1.d:0 "Попри невпинне погіршення здоров'я, Імператор ухвалив рішення вирушити в залізничну подорож Герцландом. Його мета — не лише представити нову Імперську залізничну мережу, а й, що навіть важливіше, переконати народ, що його дні ще не злічені. Лікарі імператора, після запеклих протестів та наполягань залишитися в ліжку, неохоче дали свою згоду.\n\nНа новенькому вокзалі Грифенгайму зібралися вельможі та простогрифони, аби стати свідками початку імператорової подорожі. Сяючий паровоз, до якого було причеплено дюжину вишуканих вагонів, виготовлених найкращими металообробниками та теслярами, яких тільки можна було знайти, чекав на свого пасажира. Подорож обіцяла бути довгою, тривалістю в кілька тижнів, тож місця та припасів вистачало для всього почту Його Величності. Коли Ґровер V з запізненням прибув на своєму особистому автомобілі, вельможі кинулися його вітати, обсипаючи похвалами залізничний проєкт та пророкуючи прихід сучасності до Імперії. Імператор як завжди втомлено кивнув, слухаючи порожні лестощі від жадібних підлабузників, і закашлявся. Повільно, у супроводі важкоброньованих імперських лицарів, він пройшов до станції, де його оточили простогрифони, які або захоплювалися його проєктом, або благали про реформи, що дарували б їм землю та хліб замість дорогих потягів. Нарешті, зайшовши до свого приватного вагона, він попросив його не турбувати, сів, зітхнув і поринув у дрімоту.\n\nПотяг свиснув, сповіщаючи про початок своєї мандрівки."
imperial.1.a:0 "Що взагалі може статися?"

imperial.2.t:0 "Повернення додому"
imperial.2.d:0 "Залізнична мандрівка обернулася повним тріумфом. імператор та його супровід спочатку попрямували з Грифенгайма до Бронзкройца, де вірні шляхтичі Діамантових Псів зустріли його надзвичайно тепло, обдарувавши численними подарунками. Потім він вирушив до Рідуеттера, де мав розмову з герцогинею Ґабріелою Іґлклоу, своєю дорогою кузиною та вірною подругою, а згодом, перетнувши річку Грифкінг, дістався сусіднього Де Вльогелса, де насолоджувався тихою вечерею з герцогом Герлахом IV з Фетізії. Наступний етап його подорожі привів його до Олдвінґбурґа, де місцева Селянська Рада зустріла його, а її члени з вдячністю за залізниці пропонували власну свіжу сільськогосподарську продукцію.\n\nНевдовзі імператор прибув до Вільного Міста Ромау, де архонт Еріон XII прагнув віч-на-віч обговорити з ним деякі політичні питання, але отримав відмову від втомленого імператора, який не надто прихильно ставився до сумнозвісного фанатика. Через день він був у Ґрінбеку, де місцеві інженери, що працювали над залізничним проєктом, з нетерпінням очікували дізнатися, чи сподобалася йому поїздка. Коли настав час прямувати до Енґрівера, імператор запитав, чи не могли б вони просто повернутися додому, але його слуги наполягли, що вони повинні завершити подорож, аби він, не дай боже, не образив Барона Леєра Безпощадного та Принцесу Дієллзу Божевільну. Буркочучи, він спав, поки потяг не прибув до Грифінгу, але насилу прокинувся. Але подорож виявилася марною, адже Барон не виявив жодного інтересу до зустрічі з ним. Візит до Катеринбурґа був так само швидким, аби уникнути проклять або порчі. І ось нарешті, після багатьох тижнів, мандрівка завершилася, і виснажений і повернувся додому.\n\nОднак наступного дня він ледве піднявся з ліжка, скаржачись на біль. Лікарі обіцяли оглянути його, щойно він завершить термінові зустрічі з аристократами. Так імператор зустрічався з одним вельможею за іншим, вислуховуючи їхні дрібні скарги, вдаючи, що слухає їхні благання, намагаючись не заснути... аж поки не знепритомнів без попередження. Архонт Ерос VII, який був радником Імператора, швидко прийшов йому на допомогу і звинуватив вельмож у отруєнні. Усвідомивши, що Його Величність втратив свідомість, дев'яносторічний грифон спробував самотужки нести його і закричав про допомогу. Імператора швидко доставили до його приватних покоїв, і зараз про нього піклуються найкращі медичні експерти Імперії. Архонт проводить дні та ночі безсонно, молячись богам."
imperial.2.a:0 "Його дні, здається, добігають кінця..."

imperial.3.t:0 "Імператор помер"
imperial.3.d:0 "На жаль, після майже місяця лікування та терапії, що включала як найновітніші наукові досягнення медицини, так і святі помазання священиками, лікувальні зілля зебр та інші дивовижні магічні таємничі ліки, Імператор Ґровер П'ятий роду Грифонстоунських віддав Бореєві душу у віці 47 років. Його доглядачі стверджували, що його останніми словами були: "Борею, чи все я зробив добре?"\n\nЙого нестабільне та суперечливе правління нарешті завершилося, і весь Герцланд поринув у глибоку жалобу, чорні прапори майорять від Роттендердама до Стратбурґу, від Єля до Вар-Силфура. На його похоронну процесію в Грифенгаймі зібралися сотні тисяч грифонів. Його найближча подруга Ґабріела Іґлклоу була єдиним його васалом, яка прибула вчасно, аби взяти участь, і прибула вона в чудовій, але скорботній чорній сукні. Архонт Ерос VII виголосив палку проповідь, де він проголосив кінець епохи, але потім заспокоївся і ледь не розплакався. В місті було дотримано п'ять хвилин мовчання, коли Ґровера V було поховано у Великому Храмі Борея.\n\nДеякі грифони назвали би Ґровера V жалюгідним правителем, а інші — добрим. Багато громадян потайки зневажали його, але дехто, навпаки, співчував. Його батько Ґровер IV мав намір особисто виховати свого спадкоємця, зробивши його могутнім воїном, хитрим дипломатом та вправним державником, але несподівано помер від інсульту, коли його єдиній дитині було лише десять років. Так Ґровер V став занедбаною маріонеткою, тоді як аристократія правила Імперією, як їй заманеться, накопичуючи все більше багатства та привілеїв. Молодому та хворобливому імператору було відмовлено в коронації, коли йому виповнилося вісімнадцять, і йому бракувало волі вимагати її, але пізніше виявилося, що йому цього й не потрібно було робити. Революція 978 року поклала кривавий кінець регентству, і імператор вижив лише завдяки зусиллям архонта Ероса. Контрреволюція на чолі з герцогинею Ґабріелою повернула йому його законні повноваження, але на той момент він правив крихітним залишком колись величезної Імперії, оточений васалами, які вимагали автономії в обмін на свій внесок у контрреволюцію. Наступні бурхливі роки імператор провів в намаганнях навчитися правити, що означало, що багато його доброзичливих проєктів зазнали жахливого провалу. Його останнім даром своєму народу і, можливо, єдиним досягненням у житті була новенька імперська залізнична система, яка з'єднала більшу частину Герцланду. Його можна було назвати некомпетентним, або просто вкрай невдачливим.\n\nТепер історія повторюється: Оскільки його єдиний син і спадкоємець, Кронпринц Ґровер VI, не досяг віку, в якому він здатний самостійно керувати країною, Регентська Рада, що складається зі знаті, купців та церковних чиновників, візьме на себе керування державою, доки не буде знайдено більш підходяще рішення. Ми можемо лише молитися, щоб це не закінчилося так само, як і попереднє регентство."
imperial.3.a:0 "Бореє, врятуй нас!"

imperial.4.t:0 "Архонт робить свій хід"
imperial.4.d:0 ""Я вчинив велику дурість, дозволивши вельможам зруйнувати правління Ґровера V. Клянучись Бореєм я кажу, що не дозволю цьому повторитися, поки я ще живий."\n\nЛюті кроки архонта Ероса VII відлунювали в пишних залах імперського палацу. Навіть зараз шляхта Регентської Ради знову збиралася в палаті, щоб марнувати час на безглузді балачки. Але цього разу все буде інакше. Так, Ерос був сповнений рішучості. Він не дозволить історії повторитися. Поки він ішов, спогади про минуле промайнули в його свідомості: образи Грифенгайма у вогні, жах в очах юного Ґровера V, коли він вів його в безпечне місце таємним проходом у Палаці. Він заплющив очі і похитав головою. "Досить," — пробурмотів він.\n\nСтарий архонт з вражаючою силою розчинив двері Зали Ради. Шляхтичі та купці в кімнаті замовкли і здивовано повернулися, щоб подивитися на нього. Привернувши їхню увагу своїм входом, Ерос почав говорити, пристрасть і лють звучали в його голосі. "Брати-радники! Думаю, ми витратили достатньо часу на безглузді чвари та суперечки. Настав час для рішучих дій! Лінь, жадібність і нерішучість наблизили Імперію до руїни, якої Імперія ще не бачила. Хіба не зрозуміло, що концепція Регентської Ради з самої основи є хибна? У ці важкі часи Імперія потребує сильного лідера, і оскільки імператор не придатний для цієї посади, хтось інший повинен зайняти його місце. І я не бажаю бачити там якогось чергового вельможу, який дбає лише про себе! Я кажу, що регентом має бути простогрифон, грифон з достатньо сильною волею, щоб відновити стабільність і порядок у Герцланді. Цей грифон також повинен бути достатньо близьким до Богів, щоб Борей дарував нам процвітання, щоб Ейр дарувала нам мир, і щоб Арктурій дарував нам силу, щоб розбити наших ворогів і знищити тих, хто противиться волі імператора."\n\nАрхонт подивився на кожного радника пронизливим поглядом і зустрівся очима з герцогинею Ґабріелою Іґлклоу з Полуниці, яка відповіла таким же лютим поглядом. "Думаю, ми всі знаємо підходящого на цю посаду грифона. Незгодні незабаром можуть виявити, що їх полишили самі Боги."\n\nКімната деякий час залишалася в приголомшеній тиші, перш ніж купці та священики разом встали і вітали архонта. "Ми з Архонтом, а з нами Боги!", — вигукнув Прелат Кронбурґа. Незабаром до нього приєдналися і інші, повторюючи вигуки, заглушаючи будь-які прояви незгоди від вельмож, таких як Ґабріела.\n\nЕрос ледь помітно посміхнувся. Нарешті настав час справедливості."
imperial.4.a:0 "За Імперію та Богів!"

imperial.5.t:0 "Герцогиня робить свій хід"
imperial.5.d:0 ""Бідний Ґровер. Він був надто молодий, надто тендітний для цього жорстокого світу. Але зі змінами приходять і можливості."\n\nТакими були думки герцогині Ґабріели, коли вона йшла поважними залами імперського палацу. Хоч вона особисто вважала покійного імператора своїм другом, вона знала, що він не був справжнім правителем. Хитромудрі вельможі надто довго зловживали Ґровером, і їй було соромно ділити з ними одну кімнату. Але з цим можна було розібратися пізніше. Вона мала грандіозне бачення для Імперії. Таке, що знову змусить Богів пишатися грифонами, і, що важливіше, дасть молодому спадкоємцю належну землю для правління, коли він досягне повноліття. Але спочатку... Вона повинна розібратися з Еросом та його головорізами. Церковники — така неприємність.\n\nЗ цими думками вона зайшла до Зали Ради. Архонт уже був там, виголошуючи свою "проповідь" зібраним вельможам.\n\nЯка ж морока. Вона сіла поруч з Графом Бронзхіллу, ігноруючи промову, і обговорювала ситуацію тихим шепотом. Ґабріела ігнорувала Еросовий фарс, поки він нарешті не забрав свою стару шкуру з подіуму. Скориставшись нагодою, вона вийшла в центр і звернулася до зали.\n\n"Мої шановні вельможі та інші грифони, гідні поваги. Шановний Архонт добре описав дану ситуацію. Ми повинні мати стабільність, і ми повинні відновити свою владу. Але як ми можемо довірити Архонату керування нашою державою?" Вона ігнорувала похмурі погляди, які Ерос та його поплічники кидали на неї. "Вони говорять про війну, але чи дбають вони про простих громадян? Як ми можемо чогось досягти, перш ніж модернізуємо наш улюблений Герцланд, перш ніж допомогти нашому народу? Я благаю всіх вас розглянути правильний вибір."\n\nЗа цим послідували вигуки та оплески... з гучною меншістю глузувань та тиканням кігтями. Це не мало значення. Рада підтримає її претензії на регентство, а Ероса буде маргіналізовано і відправлено до вівтаря, де йому й місце."
imperial.5.a:0 "За Імперію та її шляхетних грифонів!"

imperial.6.t:0 "Велика Зрада"
imperial.6.d:0 "Майже через місяць після того, як нам вдалося заручитися підтримкою Регентської Ради, здавалося, що ситуація в Грифенгаймі нарешті заспокоюється після початкової боротьби за владу. На жаль, ми помилялися, оскільки сьогодні під час засідання ради герцогиня Ґабріела Іґлклоу, Великий герцог Герлах та інші її союзники просто покинули кімнату, а за ними пішли численні знатні вельможі з усього Герцланду. Через кілька годин герцогиня оголосила про офіційне відокремлення Полунчиного Герцогства та Великого Герцогства Фетізії від Імперії.\n\nТакож надходять новини про проголошення незалежності Ґрайфенмаршену, їхня Селянська Рада обурливо відмовилася визнати архонта Ероса законним регентом Імперії."
imperial.6.a:0 "Зрадники! Кожен з них!"

imperial.14.t:0 "Пропозиція, від якої складно відмовитись"
imperial.14.d:0 "Здається, після зміцнення своїх позицій Рада Трьох вирішила покласти край нашій автономії, не питаючи нашої згоди чи згоди Регентської Ради. Хоча ми, швидше за все, могли б накласти вето на це рішення в Регентській Раді та заручитися підтримкою тих небагатьох вельмож, що залишилися, є ймовірність, що архонти не приймуть відмови. Як ми відповімо?"
imperial.14.a:0 "Вибору немає, доведеться погодитись."
imperial.14.b:0 "В Тартар архонтів! Нехай приходять!"
imperial.14.c:0 "Ситуація під нашим контролем."

imperial.15.t:0 "Пропозиція, від якої складно відмовитись"
imperial.15.d:0 "Здається, після зміцнення своїх позицій Рада Трьох вирішила покласти край нашій автономії, не питаючи нашої згоди чи згоди Регентської Ради. Хоча ми, швидше за все, могли б накласти вето на це рішення в Регентській Раді та заручитися підтримкою тих небагатьох вельмож, що залишилися, є ймовірність, що архонти не приймуть відмови. Як ми відповімо?"
imperial.15.d_yale:0 "Тепер, коли влада Ради Трьох зміцніла, вони вирішили знову об'єднати Герцланд під імперським прапором. [Root.GetLeader] передбачив це і надмірно лобіював у своїх начальників, щоб Єль залишався незалежною частиною Імперії. Настав момент істини, що робити?"
imperial.15.a:0 "Ми відмовимося від нашої незалежності."
imperial.15.b:0 "В Тартар архонтів! Нехай приходять!"
imperial.15.c:0 "Ми принесемо більше користі Імперії як васал."

imperial.16.t:0 "Пропозиція, від якої складно відмовитись"
imperial.16.d:0 "Здається, після зміцнення своїх позицій Рада Трьох вирішила покласти край нашій автономії, не питаючи нашої згоди чи згоди Регентської Ради. Хоча ми, швидше за все, могли б накласти вето на це рішення в Регентській Раді та заручитися підтримкою тих небагатьох вельмож, що залишилися, є ймовірність, що архонти не приймуть відмови. Як ми відповімо?"
imperial.16.a:0 "Вибору немає, доведеться погодитись."
imperial.16.b:0 "В Тартар архонтів! Нехай приходять!"

imperial.17.t:0 "Пропозиція, від якої складно відмовитись"
imperial.17.d:0 "Здається, після зміцнення своїх позицій Рада Трьох вирішила покласти край нашій автономії, не питаючи нашої згоди чи згоди Регентської Ради. Хоча ми, швидше за все, могли б накласти вето на це рішення в Регентській Раді та заручитися підтримкою тих небагатьох вельмож, що залишилися, є ймовірність, що архонти не приймуть відмови. Як ми відповімо?"
imperial.17.a:0 "Вибору немає, доведеться погодитись."
imperial.17.b:0 "В Тартар архонтів! Нехай приходять!"

imperial.18.t:0 "Ромау відмовляється"
imperial.18.d:0 "Здається, [From.GetLeader] та міщани Ромау вирішили кинути нам виклик, бажаючи зберегти свій статус автономного Імперського Вільного Міста. Вони навіть мали нахабство вимагати подальшого розширення цієї автономії! Зайве говорити, вони зробили неправильний вибір."
imperial.18.a:0 "Ну що ж, ніхто не скаже, що ми не були дипломатичними."
imperial.18.b:0 "Нехай так, вони нам не потрібні."

imperial.19.t:0 "[YAL.GetName] кидає нам виклик"
imperial.19.d:0 "[From.GetLeader] та вчені Єлю, як завжди витаючи в хмарах, вирішили відмовити нам у нашому маленькому проханні. Все, чого вони бажають, це щоб їх залишили в спокої і дали проводити їхні дослідження далі. Здається, тоді Єль має приєднатися до Імперії силою."
imperial.19.a:0 "Покажіть їм ціну непокори!"
imperial.19.b:0 "Для наших планів Єль непотрібен."

imperial.20.t:0 "Катерин не кориться"
imperial.20.d:0 "[From.GetLeader] та його когорта славних селюків знову довели свою дурість, оскільки вони вирішили не приєднуватися до Імперії. Можливо, настав час показати їм міць Імперії та відновити порядок і цивілізацію в їхніх відсталих болотах."
imperial.20.a:0 "Розтрощимо кілька черепів!"
imperial.20.b:0 "Імперії все одно не потрібна ця проклята земля."

imperial.21.t:0 "Очевидний Підозрюваний"
imperial.21.d:0 "Ні для кого не стало несподіванкою, коли [From.GetLeader] та його послідовники вирішили кинути нам виклик. Хоча це був очікуваний результат, це, безумовно, не завадить нам взяти те, що по праву належить нам."
imperial.21.a:0 "Час розібратися з Енґрівером раз і назавжди!"
imperial.21.b:0 "Нехай там гниють у своєму лісі, мені байдуже!"

imperial.22.t:0 "Імперія завдає удару у відповідь"
imperial.22.d:0 "Після низки реформ, чудових перемог та незліченних повстань, довгостраждальна Імперія Грифонів, під керівництвом Ради Трьох, зуміла повернути собі контроль над Герцландом. Хоча багато з досі незалежних грифонських держав-відступників сподівалися, що три архонти задовольниться викроєним для себе володінням, схоже, цього не станеться, оскільки сьогодні архонт Ерос VII, зі своїм молодим протеже імператором Ґровером VI, виступив з промовою, оголосивши, що Імперія не сидітиме склавши руки, доки всі грифони знову не об'єднаються під імперським прапором."
imperial.22.a:0 "Нова Імперія на підйомі..."

imperial.23.t:0 "Виклик Архонта"
imperial.23.d:0 "Після здобуття перемоги для шляхти в Регентській Раді та відколу як східних васалів, так і трьох архонтів, ситуація в Імперській Столиці нарешті дещо стабілізувалася після початкової боротьби за владу. Аж до сьогодні, тобто.\n\nПід час чергового засідання Ради архонти Ерос і Протей негайно засудили герцогиню Ґабріелу та її союзників як єретиків і зрадників, а згодом покинули Столицю. Невдовзі до них приєдналися Сенатор Ромау, Єльський Ректор Мікусян та Барон Енґрівера. Через кілька годин після цих подій усі вони офіційно оголосили про свій вихід з Імперії. Невдовзі надійшли новини і з Олдвінґбурґа про те, що місцева Селянська Рада відмовилася визнати вельможу Регентом і офіційно оголосила незалежність. Тим часом Катерин залишається зловісно мовчазним, і ніхто не знає, що відбувається в тих темних болотах..."
imperial.23.a:0 "Будьте ви прокляті, архонти та зрадники!"

imperial.31.t:0 "Приєднання до Імперії?"
imperial.31.d:0 "Герцогиня, разом з кількома іншими союзниками шляхти в Раді, вирішила покласти край автономії територій, що залишилися в Імперії. Це рішення, звісно, також стосується наших земель. З нашою власною герцогинею в якості регента Імперії, чи повинні ми погодитися і дозволити Полуниці інтегруватися в Імперію?"
imperial.31.a:0 "Наша доля зіллється долею Імперії."
imperial.31.b:0 "Герцогиня зрадила свій народ!"

imperial.32.t:0 "Пропозиція, від якої складно відмовитись"
imperial.32.d:0 "Здається, після зміцнення своєї позиції герцогиня дійшла висновку, що найкраще було б покласти край автономії решти васалів Імперії. Вона сповнена рішучості відновити Імперію, і її амбітні плани не передбачають автономних самоврядних регіонів. Хоча ми, швидше за все, могли б накласти вето на це обурливе рішення в Регентській Раді та заручитися підтримкою тих небагатьох вельмож, які її не підтримують, є ймовірність, що Ґабріела не прийме відмови, незалежно від того, скільки ми її благатимемо. Доля нашої держави та її незалежність висить на волосині. Як ми відповімо?"
imperial.32.a:0 "Як забажаєш, дорога Ґабріело."
imperial.32.b:0 "Вона зрадила Фетізію. Вона зрадила мене."

imperial.35.t:0 "Ідіотизм у дії"
imperial.35.d:0 "Ми щойно отримали звістку, що [From.GetLeader] і інші взяли під контроль Полуничне Герцогство. Регенту Полуниці вдалося згуртувати населення проти нас, наперекір нашій вимозі інтеграції."
imperial.35.a:0 "[From.GetLeader] та інші зрадники повинні заплатити!"
imperial.35.b:0 "Яка дурість... але у нас немає часу на сімейні чвари."

imperial.36.t:0 "Фетізія "ввічливо" відмовляється"
imperial.36.d:0 "Здається, герцог Герлах якимось чином сприйняв нашу вимогу про офіційне приєднання до Імперії як щось, від чого він може "ввічливо" відмовитися. Крім того, він "ввічливо" припинив васалітет своєї країни та служіння Імперії. Яка наша відповідь?"
imperial.36.a:0 "Ми "ввічливо" оголошуємо війну."
imperial.36.b:0 "Ми "ввічливо" відступаємо."

imperial.37.t:0 "Бронзхілл кидає нам виклик"
imperial.37.d:0 "Здається, [From.GetLeader] збожеволів, не лише відмовивши нам у інтеграції, а й наполягаючи на припиненні їх васалітету. Такі підступи з боку Бронзхіллу спантеличують, оскільки пси завжди були найвірнішими слугами імператора та його найближчими союзниками. Їхній незвичайний акт зради, мабуть, має якийсь зловісний мотив. Схоже, ми більше не можемо довіряти найкращим друзям імператора."
imperial.37.a:0 "Знов я у гори іду..."
imperial.37.b:0 "Є багато інших гір, які можна повернути."

imperial.38.t:0 "Виклик Ґрайфенмаршену"
imperial.38.d:0 "Селяни Ґрайфенмаршену вирішили відкрито кинути нам виклик і знову заявили про свою незалежність після того, як ми закликали до інтеграції імперських васалів. Здається, вони бажають залишатися у своїй блаженній, відсталій та збіднілій анархії. Вони хоч усвідомлюють наслідки цього рішення?"
imperial.38.a:0 "Ми навчимо цих ідіотів смиренності!"
imperial.38.b:0 "Та кому вони здалися."

imperial.39.t:0 "Імперія завдає удару у відповідь"
imperial.39.d:0 "Після низки реформ, чудових перемог та незліченних повстань, довгостраждальна Імперія Грифонів, під керівництвом аристократії, зуміла повернути собі контроль над Герцландом. Хоча багато з досі незалежних держав-відступників сподівалися, що герцогиня Ґабріела та її шляхетні союзники задовольниться викроєним для себе володінням, схоже, цього не станеться, оскільки сьогодні герцогиня, зі своїм молодим протеже імператором Ґровером VI, виступила з промовою, оголосивши, що Імперія не сидітиме склавши руки, доки всі грифони знову не об'єднаються під її прапором."
imperial.39.a:0 "Здається, у Імперії ще є надія..."

imperial.40.t:0 "Початок імперських кампаній з підвищення грамотності"
imperial.40.d:0 "Хоча Ґровер V багато зробив для підвищення рівня грамотності в Імперії, його робота залишилася незавершеною через його нещасну та передчасну смерть. Тепер, коли порядок встановлено і рішучий регент став на чолі Імперії, ми можемо продовжити з того місця, де він зупинився. Були розпочаті кампанії з грамотності та широкі реформи освіта, з наймом багатьох нових вчителів, особливо з Єля. Школи будуються по всій країні і будуть доступні для кожного грифона незалежно від соціального класу. Хоча все це виснажує казну, зрештою це того варте, оскільки освічене населення є продуктивним населенням."
imperial.40.a:0 "Що ж, починаємо."

imperial.41.t:0 "Населення цивілізується!"
imperial.41.d:0 "Тепер, коли освіта стала обов'язковою для молодих грифонів, рівень грамотності швидко зростає. Кожен молодий громадянин має обов'язок запам'ятати імперську абетку і вчитися читати багато класичних, а також священних книг. Вчителі отримують вищі зарплати, і їхня робота стає все більш шанованою, що мотивує багатьох до вивчення педагогіки. Кожне місто, містечко та село в Імперії тепер має повністю укомплектовану будівлю школи. Вся наша робота та інвестиції нарешті починають приносити свої плоди, оскільки нещодавнє опитування демонструє, що навіть найбідніші можуть відносно добре читати та писати прості речення. Ми на шляху до того, щоб стати справді сучасною державою."
imperial.41.a:0 "Нарешті."

imperial.42.t:0 "Боротьба триває"
imperial.42.d:0 "Наша війна проти неграмотності добігає кінця, рівень неграмотності на рекордно низькому рівні, і більшість громадян пройшли принаймні базовий рівень освіти."
imperial.42.a:0 "Війна майже закінчена!"

imperial.43.t:0 "Перемога"
imperial.43.d:0 "Після багатьох років більш-менш примусового навчання нашого народу, нам нарешті вдалося майже повністю викорінити неграмотність у нашій державі. Наше майбутнє стало трохи яскравішим."
imperial.43.a:0 "Нарешті!"

imperial.44.t:0 "Коронація"
imperial.44.d:0 "Сьогодні славний день у відновленій Імперії Грифонів! Цього ранку, зі сходом сонця, Ґровер, шостий зі свого роду, був коронований імператором у Грифонстоуні, традиційному місті коронації Ґроверів. Досягнувши повноліття, молодий Кронпринц вже не просто пташеня, а гордий член династії і славетний суверен великої Імперії. Сама церемонія була прекрасною, а Хорова Капела Архонату забезпечила весь необхідний музичний супровід. Архонт Ерос, тепер уже колишній Регент, виголосив коротку промову, розповідаючи про візії чудового та славетного майбутнього для Імперії. Корона була покладена на голову свого законного власника, і присутній натовп вітав свого нового імператора. Потім усіх попросили замовкнути, коли Ґровер почав виголошувати свою промову: "Друзі. Брати і сестри, Ми нарешті повернули нашу Священну Імперію з темряви цього покоління. І навіть попри це, наші вороги протистоять нам, готові завдати удару. Але це вже не має значення. З богами на нашому боці ніхто не зможе протистояти нам. Від сьогодні ми впевнено крокуватимемо на зустріч нашій долі!""
imperial.44.a:0 "Хай живе Імператор! Хай живе Імперія!"

imperial.45.t:0 "Коронація"
imperial.45.d:0 "Сьогодні відкривається нова глава в історії відновленої Імперії Грифонів! Цього світлого та сонячного ранку Ґровер VI, спадкоємець трону Імперії, був коронований імператором у Грифонстоуні, традиційному місті коронації Ґроверів. Після короткої промови тепер уже колишньої Регента герцогині Ґабріели, де вона засудила вельмож минулого, які відмовилися коронувати Ґровера V, сам імператор вийшов на сцену і розповів про майбутні перспективи Імперії: "Друзі... Мій народе. Минулі роки, роки мого дитинства, були довгими та важкими. Нас змушували боротися — військово, економічно та психологічно, попри всі труднощі та всіх тих, хто загрожував нашому способу життя. Але сьогодні не день війни. Сьогодні день успіху та миру, перемоги та спокою. День сьогодняшній знаменує кінець нашого минулого та початок світлого майбутнього. Імперія повернулася, і разом, друзі, ми поведемо Грифонію в нову, золоту епоху. Епоху миру та процвітання!""
imperial.45.a:0 "Хай живе Імператор! Хай живе Імперія!"

imperial.55.t:0 "Грифонія вимагає покори"
imperial.55.d:0 "Імперський Регент, можливо, на куражі від своїх останніх успіхів, вирішив висунути нам ультиматум... Повернення в Імперію або тотальне знищення. Зайве говорити, це зловісне повідомлення викликало чималий ажіотаж у всій нашій країні, але питання залишається відкрити: Що нам робити?"
imperial.55.a:0 "Нехай приходять!"
imperial.55.b:0 "Ми не вистоїмо..."

imperial.56.t:0 "Скайфолл не схиляється"
imperial.56.d:0 "Можливо, дещо передбачувано, але брехливий уряд Скайфоллу вирішив не схилятися перед нами. Як ми відповімо на цей акт непокори?"
imperial.56.a:0 "Як кумедно, вони думають, що у них є вибір."
imperial.56.b:0 "Але мені так подобається їхній віскі..."

imperial.57.t:0 "Скайфолл підкоряється"
imperial.57.d:0 "Несподівано, але уряд Скайфоллу вирішив підкоритися нашим вимогам, повернувши друге за величиною місто в Грифонії під наш контроль без жодної краплі пролитої крові."
imperial.57.a:0 "Встановіть дружній уряд і спостерігайте, як течуть гроші."

imperial.60.t:0 "Про те, чого ніколи не було"
imperial.60.d:0 "Сьогодні вийшла цікава книга "Про те, чого ніколи не було" за авторством Бариса Соляртейла. Вона розповідає про життя персонажа, відомого просто як Ропшин, республіканського терориста, якому начальство наказало вбити короля Вінгбардії, Гумберто. Однак його спроба провалюється, і це змінює хід історії: Імперія не розпадається, Революція 978 року ніколи не відбувається. В час розквіту Грифонії, Ропшин починає ставити під сумнів свої республіканські цінності і зрештою стає вірним прихильником Імперії.\n\nХоча сюжет історії досить простий, письменник більше зосереджується на характері Ропшина та його переконаннях, ніж на фактичному сюжеті, і деякі критики навіть зазначали, що іноді здається, ніби персонаж і письменник — одна й та сама особа. Проте книга була загалом тепло прийнята як простогрифонами, так і вельможами."
imperial.60.a:0 "Ропшин, кажете? Десь я це ім'я вже чув..."

imperial.61.t:0 "Імперія завдає удару у відповідь"
imperial.61.d:0 "Довгий час наші політики та військові з великим острахом спостерігали за відродженням Імперії за морем. І сьогодні їхні побоювання нарешті підтвердилися. Імперія надіслала нашому лідерові офіційний запит, у якому зазначено, що наша земля колись була частиною імперського домену і що вона досі по праву належить Імперії. Вони вимагають нашого негайного підкорення Імперській Короні та повернення нашого статусу до статусу імперської колонії. Це фактично звело б нанівець усі наші зусилля зі створення сильної, незалежної країни. Однак, без сумніву, Імперія знову є силою, з якою слід рахуватися. Якою буде наша відповідь?"
imperial.61.a:0 "Ні! Цього не буде!"
imperial.61.b:0 "Імператор перед імператором не кланяється!"
imperial.61.c:0 "Це єдиний вихід..."

imperial.62.t:0 "[From.GetName] не схиляється!"
imperial.62.d:0 "Підступні дурні з держави [From.GetName] мали нахабство відмовити нам у законному поверненні нашої колонії. Що ж, якщо вони не схилять коліна добровільно, ми змусимо їх стікати кров'ю так, що вони на них самі впадуть."
imperial.62.a:0 "Вперед!"

imperial.63.t:0 "[From.GetName] схиляється!"
imperial.63.d:0 "Ці безхребетні боягузи з держави [From.GetName] нарешті зрозуміли, і погодилися на нашу вимогу. [From.GetLeader] вже запросив аудієнцію з Регентською Радою, бажаючи знову підкоритися Імперії. Наші старі колоніальні володіння нарешті повертаються до нашого лона."
imperial.63.a:0 "Мудрий вибір!"

imperial.64.t:0 "Ідеальний час для удару"
imperial.64.d:0 "Поки ми та [WNG.GetName] воюємо з прайвенськими комуністами, це оптимальний час для нас оголосити війну державі [WNG.GetName] та повернути в рідну гавань південне узбережжя Грифонії."
imperial.64.a:0 "Уперед!"
imperial.64.b:0 "Давайте."
imperial.64.c:0 "Не зараз."

imperial.65.t:0 "Республіканська мрія"
imperial.65.d:0 "Кілька днів тому один з найвідоміших сучасних авторів у Імперії Грифонів, Фрідріх Вінґер, випустив свою нову книгу під назвою "Республіканська мрія". У книзі Вінґер озирається на Республіканську революцію всередині Імперії. Він докладає зусиль, щоб не лише викласти історію, але й намагається показати, що деякі республіканські ідеї були досить прогресивними для свого часу, і вони все ще могли б бути дійсним і необхідним доповненням до імперського суспільства сьогодні. Після жорсткої негативної реакції громадськості Вінґер ще раз уточнив, що він підтримує Його Імператорську Величність і ніяким чином не пов'язує себе з Республікою. Книга досі мала помірний успіх у самій Імперії, але мала ще більший успіх в інших країнах, типу Аквілеї."
imperial.65.a:0 "Напрочуд цікаве чтиво."
imperial.65.b:0 "Купа екстремістської графоманії."

imperial.66.t:0 "Імперський Бенкет"
imperial.66.d:0 "Імперський бенкет — це давня грифонська традиція, що сягає часів розквіту Імперії. Кожні десять років вельможі з усіх куточків Імперії збиралися в Грифенгаймі, щоб провести один — іноді навіть два — радісних вечори разом. Це допомагало зміцнити наші зв'язки з численними герцогами та лордами Імперії, а також дозволяло імператору покращити з ними відносини.\n\nНаступний Бенкет заплановано вже за кілька тижнів, але наш двір не впевнений щодо точних процедур. Враховуючи наше ослаблене панування над континентом, незрозуміло, чи слід запрошувати лише тих вельмож, які все ще вірні Імперії, чи варто простягнути лапу всім, хто колись був під нашим прапором, як знак доброї волі."
imperial.66.a:0 "Ми не вечеряємо зі зрадниками!"
imperial.66.b:0 "Великий бенкет для всіх!"

imperial.67.t:0 "Бенкет"
imperial.67.d:0 "Ніч пройшла гладко. Карета за каретою прибували до імперського палацу, найважливіших з яких зустрічали регентка, [Root.GetLeader], і навіть сам юний Ґровер VI. Цей банкет був явно доволі помірним, і настрій спочатку здавався кислим. Однак незабаром спогади про минуле повернулися до наших гостей, і почалися святкування. Вельможі грали в ігри, обмінювалися історіями, жартували. На початку Великого Пиру герцогиня виголосила чудову промову. Вона говорила про давно минулі епохи і про те, як обов'язок Імперії — продовжувати і відновити свою спадщину та долю. В кінці, три тости були за нашого юного імператора."
imperial.67.a:0 "Ми чітко заявили про свою рішучість."

imperial.68.t:0 "Запрошення"
imperial.68.d:0 "Посланець з Грифенгайму щойно дістався нашого двору, доставивши офіційне запрошення від регента юного імператора. Схоже, попри наше суперництво з Імперією, [Root.GetLeader] був запрошений на імперський бенкет у Грифенгаймі — це давня грифонська традиція, що сягає понад століття. Запрошено багато десятків вельмож, і ми могли б скористатися цією нагодою, і лише на одну ніч забути наші розбіжності та образи з імперцями."
imperial.68.a:0 "Гадаю, всі в доброму гуморі..."
imperial.68.b:0 "Ми не вечеряємо з імперською поганню!"

imperial.69.t:0 "Бенкет"
imperial.69.d_vassals_only:0 "На відміну від великих Бенкетів минулого, нинішній став досить незручним досвідом для всіх гостей. Лише кілька вірних вельмож прибули на святкування, і величний імперський палац ніколи не здавався таким порожнім. Регент та юний Ґровер VI також були присутні на Бенкеті та намагалися покращити стосунки з кількома вельможами, що з'явилися, але тим не менш, це була тиха, нецікава та незручна ніч. Колись Великий Пир наприкінці Бенкету був не більше ніж нагадуванням про те, якою великою та могутньою колись була Імперія, оскільки переважна більшість приміщення залишалася незаповненою."
imperial.69.a:0 "Принаймні зрадників не було..."
imperial.69.d_few:0 "Минула ніч виявилася досить невтішним і бідним видовищем. З багатьох запрошених вельмож лише невелика частина вирішила прийняти запрошення.[Root.GetGRIMajorsInvite] [Root.GetLeader] та юний Ґровер VI також були присутні та намагалися підняти настрій у досить порожніх залах імперського палацу. Великий Бенкет ознаменував кінець святкувань, але багато місць за столом залишалися порожніми. Регент подякувала кожному грифону, що з'явився, і собі під клюв пробубніла прокльони усіх тих, хто залишився вдома."
imperial.69.b:0 "Все ж таки не варто було їх запрошувати."
imperial.69.d_most:0 "Минула ніч була ніччю пишноти та давньої слави. Багато запрошених вельмож прийняли наше запрошення та добру волю.[Root.GetGRIMajorsInvite] Великі зали імперського палацу були заповнені шляхтою, що справді нагадувало багатьом про давні часи Імперії, а деяким навіть викликало ностальгію. Настрій був легким і радісним, і через деякий час навіть найглибші образи були забуті на користь легких жартів та розмов. Здається, серед усієї грифонської політичної арени кожен грифон використав цю ніч, щоб просто насолодитися товариством один одного. Ще краще, під час Великого Пиру наприкінці святкувань, юний Ґровер, за підтримки Регента, виголосив промову перед усіма нашими гостями, оголосивши їм свою глибоку подяку та заявивши, що ця ніч є ознакою того, що мир у Грифонії, між усіма нами, все ж можливий. Гості підняли свої кухлі, вигукнули тост, і розпочався Пир."
imperial.69.c:0 "Іскра давньої слави!"
imperial.69.d_all:0 "Аристократія всього континенту, схоже, оцінила нашу мудрість і добру волю, бо всі вони прийняли наше запрошення. Карета за каретою вони прибували до імперського палацу в Грифенгаймі, де їх зустрічали юний Ґровер VI та [Root.GetLeader]. Серед цих вельмож були як лоялісти, так і "зрадники", і навіть давні суперники.[Root.GetGRIMajorsInvite] Настрій спочатку був трохи хиткий, але лід незабаром розтанув, і давні образи були забуті на користь легких жартів та розмов. Здається, серед усієї грифонської політичної арени кожен грифон використав цю ніч, щоб просто насолодитися товариством один одного. Ще краще, під час Великого Пиру наприкінці святкувань, юний Ґровер, за підтримки Регента, виголосив промову перед усіма нашими гостями, оголосивши їм свою глибоку подяку та заявивши, що ця ніч є ознакою того, що мир у Грифонії, між усіма нами, все ж можливий. Гості підняли свої кухлі, вигукнули тост, і розпочався Пир."
imperial.69.e:0 "Яка чудова ніч!"

imperial.70.t:0 "Імперія вимагає свої землі"
imperial.70.d:0 "Імперія Грифонів відроджує свою міць, і укладення союзу з ними, безсумнівно, було гарною ідеєю. Але, як це часто буває з імперіями, вони мають тенденцію претендувати на території, над якими не мають прямого контролю. Імперія офіційно вимагає, щоб ми передали їм контроль над територіями, які вони вважають своїми. Хоча втрата цієї території не є найоптимальнішою ситуацією, ризик розгнівати Імперію може переважити втрати. Тож, якою буде наша відповідь?"
imperial.70.a:0 "Передайте землі Імперії, ми не можемо дозволити собі їх розгнівати."
imperial.70.b:0 "Ми не можемо підкоритися такій смішній вимозі."

imperial.71.t:0 "[From.GetName] приймає наші вимоги"
imperial.71.d:0 "Фантастичні новини! Наші мудрі [From.GetAdjective] союзники побачили, що наші претензії на землі, які вони утримують, справді справедливі, і тому погодилися передати контроль над ними нам. Це великий день для всіх грифонів, оскільки Імперія робить ще один крок до об'єднання."
imperial.71.a:0 "Чудово!"

imperial.72.t:0 "[From.GetName] відмовляється від наших вимог"
imperial.72.d:0 "Наші "союзники" в державі [From.GetName] виявили крайнє небажання визнавати наше законне панування над землями, які вони утримують, і відхилили наше прохання про передачу спірних територій. Чи дійсно правильно називати їх нашими союзниками, якщо вони відмовляють нам у цьому проханні?"
imperial.72.a:0 "Ніякі вони нам не союзники. Вони наші вороги."

imperial.73.t:0 "Alea Іacta Еst"
imperial.73.d:0 "Фердінанд Донкло сидів у своєму кабінеті, розташованому в одній із незліченних військових баз, що вкривали столицю занепалої Імперії. Фердінанд вважав себе патріотом, і в певному сенсі це було правдою. Він любив Імперію по-своєму, по-дивному. І саме через цю любов він мусив повстати. На його думку, Імперія просто не могла вижити без радикальних змін у статусі-кво. Чи могла вже ослаблена Імперія вижити з немовлям на чолі, коли навколо нього кружляли аристократичні стрев'ятники?\n\nНі, щось треба було робити. Фердінанд знав, що його шанси на успіх були мізерними, і що він, швидше за все, просто увійде в історію як черговий безіменний зрадник, дурень, чиє марне повстання було швидко придушене. Почали надходити повідомлення: його війська сходилися на імперський палац, і незабаром вони зіткнуться з вартою палацу в бою. Фердінанд міг тільки чекати і сподіватися, що його солдати зможуть зрівнятися з люттю загартованих захисників, з якими вони тепер зіткнулися. Наступні кілька хвилин вирішать долю всієї Імперії і, відповідно, хід самої історії."
imperial.73.a:0 "Повстання придушене!"
imperial.73.b:0 "Солдати штурмують Палац!"

imperial.74.t:0 "Vae Victis"
imperial.74.d:0 "Попри всі труднощі, кілька підрозділів під керівництвом Фердінанда, здобули перемогу над вартою, ціною значних втрат. Сам Фердінанд незабаром увійшов до палацу слідом за своїми солдатами, у супроводі своєї особистої гвардії. Далі відбувся жорстокий бій кімната за кімнатою, захисники палацу були сповнені рішучості захищати імператора до останнього. Але підрозділи Фердінанда зрештою здолали їх, оскільки захисники палацу падали один за одним під шквалом вогню та сталі. І коли останні гвардійці впали, після годин бою, Фердінанд отримав повний контроль над імперським палацом.\n\nЙого солдати незабаром приступили до укріплення периметра навколо палацу, готуючись захищати його від будь-яких контратак. Оскільки Фердінанд тепер контролював серце Імперії, настав час для розгортання наступної фази його плану. У радіозверненні до всього Райхспакту він оголосив себе Лордом-Протектором Імперії та заявив, що новий уряд візьме під контроль державу, доки гниль, що її заразила, не буде вичищена. Тепер Фердінанду довелося виконати ту частину свого плану, якої він боявся найбільше, але це не робило її менш необхідною."
imperial.74.a:0 "Хай живе Лорд-Протектор!"

imperial.75.t:0 "Causa Finita Est"
imperial.75.d:0 "Фердінанд Донкло стояв перед входом до кімнати малого імператора, пронизані кулями трупи фанатично відданих охоронців Діамантових Псів все ще лежали там, де вони і впали. Він знав, що мав зробити, жахливий вчинок, який він мав здійснити, аби забезпечити свою владу. Імператор не мав справжньої влади, він був лише маріонеткою, пішаком, якого використовували різні політичні фракції, що заразили гниючий труп колись великої Імперії. Дитину треба усунути зі сцени, якщо Імперії судилося вижити. І все ж, він не зміг відчинити двері, щось глибоко в його свідомості заважало йому це зробити. Чи справді цей непрощенний вчинок вартував би цього?\n\nЗдійснення такого вчинку, безумовно, розгнівало б усю Імперію. Навіть самі боги зневажали б його за його дії. Чи справді порятунок Імперії вартував цього? Чи вартував би він тягаря такого злого вчинку? Він боровся з собою кілька хвилин, і з кожною секундою, що минала, він відчував, ніби зашморг на його шиї затягується все дужче. Нарешті, після, як йому здавалося, годин роздумів самопроголошеного правителя Імперії, він прийняв рішення. Коли він відчинив двері, невелика частинка його душі мовчки молилася про прощення. Більша частина слинилася від думки про владу, якою він незабаром володітиме.\n\nВсе сталося доволі швидко, і Фердінанд незабаром вийшов з імператорової кімнати. Частина "Лорда-Протектора", яка шукала прощення, зникла, і залишилося лише всепоглинаюче бажання більшої влади."
imperial.75.a:0 "Цей світ надто жорстокий до дітей..."

imperial.76.t:0 "Непередбачені наслідки"
imperial.76.d:0 "Коли розпочався переворот, його лідери знали, що піддані Імперії, швидше за все, від радості не стрибатимуть. Такий масштабний струс у статусі-кво, швидше за все, розгніває різних вельмож, які керували більшою частиною Герцланду, і вони, безсумнівно, висуватимуть вимоги щодо збільшення автономії та інших привілеїв. Але сам Фердінанд Донкло передбачав, що васали Імперії підкоряться один за одним, оскільки їхня вірність Духу Імперії, безумовно, була більшою, ніж їхня вірність якійсь маріонетці з короною. Фердінанд просто зустрінеться з різними вельможами та архонтами, які володіли справжньою владою в Грифонії, і укладе угоду, яка принесе зиск обом сторонам. Таким був план, але, схоже, лідери перевороту дещо... переоцінили васалів Імперії. Швидко після завершення перевороту та смерті імператора з Імперією сталося щось несподіване.\n\nА саме те, що вона припинила існування. Як виявилося, в ту ж секунду, коли новини про смерть імператора досягли різних васальних держав, вони всі як один вирішили, що не можуть визнати владу Лорда-Протектора над собою, і тому не мали іншого вибору, окрім як оголосити свою незалежність. Загалом, єдиною територією Імперії, яку "контролював" Лорд-Протектор, було Імперське Місто та прилеглі сільські райони. І судячи з натовпів, які потихеньку йшли в бік палацу, контроль цей може тривати недовго.\n\nНехай врятують нас боги."
imperial.76.a:0 "Досить неоптимально."

imperial.77.t:0 "Паніка у Генеральному Штабі"
imperial.77.d:0 "Штаб-квартира новоствореного Комітету з Національного Спасіння, була, м'яко кажучи, неорганізованою. Розташована в одній з будівель колишнього імперського палацу, штаб-квартира була поспішно створена новим урядом після того, як стало зрозуміло, що решта Імперії не дуже приймає їхні цілі. Усередині будівлі, стара комора тепер слугувала імпровізованою військовою кімнатою, де знаходилося все вище командування, лояльне новому уряду.\n\nСама кімната, прямо кажучи, була в хаотичному безладі. Розкидані документи та нотатки вкривали підлогу, стіни були обклеєні військовими планами, які були розроблені, перероблені, скориговані, перемальовані та відкинуті кілька разів ще протягом перевороту. Сам Фердінанд походжував по кімнаті, а різні генерали, які все ще були йому вірні, розробляли нові плани та спілкувалися з іншими лоялістськими силами, розкиданими по місту. Переворот був здійснений кілька днів тому, і ніхто з них з того часу не спав. Проте, або через чистий відчай, або через спалах геніальності, вони розробили план, і Фердінанд мав намір діяти відповідно до нього."
imperial.77.a:0 "Принаймні, тепер у нас є план..."

imperial.78.t:0 "Гвинтівки напоготові"
imperial.78.d:0 "Оскільки місто з кожним днем все більше поринало в хаос, багато хто вважав, що дні військової хунти полічені. Здавалося, натовпи, що вимагали голову Фердінанда на колі, зростали з кожним днем. А з лицарськими орденами та залишками особистої гвардії імператора, що все ще ховалися в місті, Грифонгайм був більше схожий порохову бочку, ніж місто. Потрібен був лише смолоскип. Кілька піхотних підрозділів, вірних Фердінанду та його Комітету, тепер стикаються з грізним завданням: впоратися з натовпами, з тими мізерними запасами, що в них лишилися, доки на ротацію не прибуде підкріплення з сільської місцевості.\n\nКожна гвинтівка та куля були нормовані, деякі патрулі були змушені вирушати без боєприпасів взагалі, покладаючись на те, що сам вид грізного солдата зробить за них всю роботу. Шанси на виживання здавалися мізерними для Фердінанда та його молодої хунти, і лише щасливий випадок дозволив би йому пережити майбутню бурю."
imperial.78.a:0 "Треба просто зберігати спокій..."

imperial.79.t:0 "Битва за Грифенгайм"
imperial.79.d:0 "З того часу, як відбувся переворот і імператора було... ну, прибрано, столиця поринула в повну анархію. Бродячі банди бунтівників, підтримувані залишками королівської гвардії, патрулювали вулиці міста. Солдати, вірні новому уряду, часто стикалися з цими бандами, і зникнення кількох патрулів протягом дня стало явищем буденним, їхні розбиті тіла зрештою знаходили в якомусь темному провулку, без зброї та спорядження.\n\nДні минали, і заколотники поступово зменшувалися до тіні на фоні своєї колишньої сили. Вулиці зрештою стали надто небезпечними для патрулів, і з тих пір решта лоялістів сиділи у своїх укріплених штаб-квартирах, чекаючи, поки інші підрозділи, вірні Фердінанду, дістануться столиці. Коли запаси продовольства та боєприпасів захистників повільно закінчувалися, багато хто вдавався до дезертирства, сподіваючись врятувати свою шкуру, але незабаром вони дізналися, що натовпи на вулиці були не в настрої прощати.\n\nАле через 67 днів обіцяна допомога нарешті прибула. Ряди вантажівок і танків увійшли в місто, і бродячі натовпи виявили, що сила волі, як правило, розсіюється проти концентрованого автоматичного вогню. Коли вулиці нарешті опинилися під їхнім контролем, Комітет нарешті міг почати зміцнювати свою владу над Грифенгаймом."
imperial.79.a:0 "А тепер до справи!"

imperial.80.t:0 "Танки на вулицях"
imperial.80.d:0 "Хоча більшість повстанців у столиці були придушені підкріпленням, жителі міста все ще були далекі від прийняття влади Комітету. Ситуація ще й погіршувалася через неймовірний ріст злочинності по всьому місту, оскільки багато банд бачили переворот як ідеальну можливість грабувати та вбивати, скільки заманеться. Банди поступово розділили столицю між собою, багато хто укріплював будівлі та вулиці міста в якості штаб-квартир для своїх операцій.\n\nНаче цього було недостатньо, протестувальники, що несли зображення старого імператора, все ще були поширеним явищем в місті. Деякі відкрито плакали і заявляли про свою вічну ненависть до самого Фердінанда. Було зрозуміло, що потрібно щось робити, і, на щастя, ця ситуація надала ідеальну можливість дослідити ефективність танків у придушуванні міського населення.\n\nДрібні бандитські фортеці просто підривалися гарматами танків, а ті, хто вижив, були розчавлені під їхніми гусеницями. Протестувальникам було наказано зупинитися, і при відмові, танкові кулемети напрочуд ефективно змушували їх змінити свою думку. Наприкінці тижня місто було повністю під контролем уряду, а захоплені зрадники могли лише чекати на своє остаточне покарання."
imperial.80.a:0 "Скільки ж це все прибирати..."

imperial.81.t:0 "Dies Іrae"
imperial.81.d:0 "Поки підкріплення з сільської місцевості вливаються в Грифенгайм, будь-які думки про повстання, що залишаються в умах його громадян, придушуються. Сили Фердінанда просто переважають і перевершують за озброєнням тих небагатьох грифонів, які все ще готові чинити опір правлінню Лорда-Протектора над містом, і вперше за місяці вулиці Грифенгайму мовчать. Можна було подумати, що Фердінанд буде задоволений таким результатом, оскільки грифони нарешті приймають його законне правління над містом.\n\nАле в його свідомості цей спокій є лише ілюзією безпеки, яка розсиплеться, як тільки його залізна хватка над громадянами ослабне. Далеко не заспокоюючи його, цей хід подій лише розпалював вогонь параної в його свідомості. Він тепер знав, що громадяни Імперії ніколи не приймуть його правління без примусу, і він точно знав, які методи будуть найбільш ефективними в цій ситуації.\n\nНаступного ж дня різниця між воєнним станом і звичайним законом в Імперії перестала існувати. Військові контролюватимуть кожну частину правової та судової системи. Вони діятимуть як суддя, присяжні та кат, і застосовуватимуть будь-яке покарання, яке вважатимуть необхідним, незалежно від масштабу злочину. Зайве говорити, що кількість повішень різко зросла того ж дня. Громадяни Грифенгайму отримали похмуре нагадування про долю, яка чекала всіх зрадників."
imperial.81.a:0 "А мені до вподоби нові прикраси в Грифенгаймі..."

imperial.82.t:0 "Лицарі"
imperial.82.d:0 "Лицарі Грифонського Роду направду походили на оживших героїв міфів; кожен з них виявляв зразкову відданість вищим ідеалам лицарства та честі, і кожен бився б із шокуючою люттю, опинившись на полі бою. На жаль, їхнє почуття честі та вірності принесло їм загибель, оскільки новий уряд виявився повним антиподом цих ідеалів. Вони неодноразово чітко заявляли про свої претензії новому урядові, і таким чином заслужили ярлик зрадників.\n\nЛицарі знали, що у них немає шансів і що вони, швидше за все, помруть марною смертю, але все ж вирішили боротися з усім завзяттям і люттю. На світанку вони рушили на штаб-квартиру нового уряду з метою захопити та вбити Фердінанда Донкло. Група, яка рушила того дня, налічувала майже тисячу лицарів, а багато інших по всій країні чекали, щоб завдати удару. До кінця дня не дожив жоден.\n\nЗрештою, вони атакували оборону штаб-квартири, зіткнувшись з автоматичною зброєю та броньованою технікою, і були знищені до останнього. Час лицарства та честі закінчився, залишилася лише похмура реальність сучасної війни."
imperial.82.a:0 "І де ж тепер ваш Арктурій?"

imperial.83.t:0 "Спроба не штука"
imperial.83.d:0 "Архонт Ерос Сьомий є однією з провідних релігійних фігур у всій Імперії, і як такий має великий вплив на серця та уми кожного грифона в ній. Він також був дорогим другом Ґровера П'ятого, і зі смертю його сина від кігтів Фердінанда Донкло, він зробив своєю життєвою місією об'єднати Імперію проти нього. Він був публічним обличчям кампанії, що чинила опір новому уряду, надаючи неймовірну легітимність та підтримку рухові. Але коли грифон стає занозою в боці Фердінанда, тривалість його життя різко зменшується.\n\nПлан полягав у тому, щоб спонукнути Ероса виступити з публічною промовою на підтримку руху, яку Комітет неохоче дозволив би. Снайпер на даху потім прибив би його одним пострілом, а при затриманні заявити, що він - республіканець, посланий Кемерскаєм, а потім його б стратили за його злочин. План об'єднав би опозицію з Комітетом через бажання помститися Республіці, вирішивши кілька проблем одним мертвим грифоном. Все йшло за планом, Ерос заздалегідь оголосив про свою промову, і снайпер мав ідеальну позицію для прострілу. Це був справді бездоганний план.\n\nЯкби лиш снайпер не промахнувся. Всіма 12-ьма пострілами. Потім його схопили, а Фердінанд особисто стратив його через кілька секунд."
imperial.83.a:0 "Маар забирай! Ми ще до нього доберемося!"

imperial.84.t:0 "Чистка армії"
imperial.84.d:0 "Оскільки армія тепер перебувала під міцним контролем Комітету, настав час відділити зерно від полови, як то кажуть. Сам процес був досить простим: кожного солдата запитували про його думку щодо нового уряду, тих, хто відповідав несхвально, або мав членів сім'ї чи близьких друзів, які не схвалювали новий уряд, швидко виділяли. Потім їх виводили до розстрільного майданчика і розстрілювали, їхні тіла скидали в братську могилу, а саму могилу заливали цементом.\n\nХоча дехто може припустити, що наші методи були грубими та неефективними, але простота та ефективність кулі в голові беззаперечна, коли йдеться про боротьбу зі зрадниками. Однак ці дії вважалися дуже варварськими серед офіцерського корпусу, на чолі якого стояв Еліас Бронзтейл. З ними потрібно було розібратися негайно."
imperial.84.a:0 "Вони отримали лише те, на що заслуговували."

imperial.85.t:0 "Смерть Еліаса Бронзтейла"
imperial.85.d:0 "Хоча боротьба з незгодою простого солдата — це просте, хоч і жорстоке завдання, поводження з офіцерами є справою набагато делікатнішою. Велика кількість офіцерів на чолі з Еліасом Бронзтейлом відкрито висловили своє огиду до поведінки Комітету та вимагали кращого ставлення. Офіцери-повстанці вимагали, щоб їхнє ставлення відповідало їхньому статусу, і щоб ми визнали їхнє право на будь-які думки щодо Комітету, які вони хотіли б мати.\n\nЦе, звичайно, було зрадою найвищого ґатунку, і єдиним покаранням, що відповідало такому злочину, була б смерть через повішення. Усі звинувачені офіцери були зібрані, і протягом години повішені на очах один в одного. Одним з останніх, хто помер, був Еліас Бронзтейл, його смерть контролював особисто Фердінанд."
imperial.85.a:0 "По заслугам."

imperial.86.t:0 "Влада світська..."
imperial.86.d:0 "Імперській аристократії завжди дозволялося більше свободи вираження, ніж простогрифонам, а неймовірна кількість влади, якою вони володіли, вимагала таких поступок від попередніх урядів. Коли новий уряд прийшов до влади, вельможі припустили, що їм, як і завжди, все знову зійде з рук. Вони постійно зверталися до самого Фердінанда з проханнями про старі права та дрібні суперечки, а деякі навіть вимагали створення Ради Знаті, щоб "радити" Комітету щодо правильних способів контролю над державою.\n\nНа жаль для них, Фердінанд не славився своєю поблажливістю до тих, хто його дратував. Тому він оголосив про створення панської ради і попросив кожного видатного аристократа на території, підконтрольній Комітетові прийти до однієї з веж імперського палацу, щоб обговорити повноваження цієї ради. Однак, коли вони прибули до вежі, єдине, що вони отримали, — це куля в потилицю та швидкий вояж з вікна вежі.\n\nЗайве говорити, що аристократи Фердінандові більше не набридали."
imperial.86.a:0 "Літали вони поганенько."

imperial.87.t:0 "...і влада духовна"
imperial.87.d:0 "Оскільки Ерос вижив після попередньої спроби замаху на його життя, його популярність та вплив лише зросли. Комітет розробив кілька нових планів, щоб розібратися з ним, кожен з яких був складнішим та детальнішим за попередній. Отруєна їжа, вибухівка, ще один снайпер. Були розглянуті майже всі можливі варіанти, і поки ці плани обговорювалися, Ерос продовжував поширювати своє послання. Проблема дійшла до того, що революція його прихильників здавалася неминучою, і восьма затримка замаху виявилася останньою краплею для Фердінанда.\n\nВін схопив свій револьвер і ескадрон своєї особистої гвардії та поїхав на своїй машині. Він прибув до маєтку архонта, вибив двері, і разом зі своїми солдатами ретельно вичистили будинок від кожного його мешканця, поки не знайшли самого Ероса. Фердінанд зробив останній постріл, і кажуть, що це був один з небагатьох моментів у його житті, коли він посміхнувся.\n\nНаприкінці дня з архонтом було покінчено, і Фердінанд зрозумів, що прямі методи часто перевершують складні, за умови, що вони виконуються з витонченістю та майстерністю."
imperial.87.a:0 "Передай від мене вітаннячко Борею, гаразд?"

imperial.88.t:0 "Кінець анархії"
imperial.88.d:0 "Коли останній з його ворогів помер, Фердінанд Донкло, здавалося, здійснив неможливе і пережив анархію, що поглинула Імперію з моменту його перевороту. Грифенгайм тепер міцно перебуває під його контролем, а навколишні сільські райони були зайняті його силами. Імперія хоч і є імперією лише за назвою, але це імперія, яку Фердінанд тепер повністю контролює.\n\nАле він аж ніяк не був задоволений мізерною ділянкою території, яку він зараз контролював, і він мав намір повернути Імперії колишню велич, а можливо, навіть перевершити її. Кожен жалюгідний зрадник, кожен бунтівний лорд буде переможений і страчений за свої злочини, щось менше нового володаря Імперії не задовільнить. Генштаб тепер готує нові військові кампанії, які мають на меті відвоювати весь континент і забезпечити, щоб імперський прапор знову майорів над усією Грифонією раз і назавжди."
imperial.88.a:0 "Хай живе Лорд-Протектор!"

imperial.89.t:0 "Фердінанд Донкло оголошує війну неграмотності!"
imperial.89.d:0 "Неграмотний солдат — безкорисний солдат. Сумно, але факт - багато грифонів в Імперії, особливо серед нижчих класів, звідки походить більшість новобранців, окрім найелементарнішої шкільної освіти ніякої освіти й не мають. Якщо Імперії судилося повернути свою велич, а що важливіше, свої землі, то цю проблему необхідно негайно виправити. Вже розроблено всеосяжний курс, спрямований на те, щоб кожен працездатний грифон досяг базової грамотності за найкоротший можливий час, по всій країні наймають вчителів, щоб впровадити цю нову навчальну програму. Відвідування настійно заохочується, а відмова відвідувати заняття без дуже поважної причини рідко зустрічається великим розумінням з боку солдат."
imperial.89.a:0 "Добре."
 #imperial.90.t:0 "The War Continues"
 #imperial.90.d:0 "The war against illiteracy continues to progress at a steady pace. Ever since the new classes aimed at bringing the adult population up to literacy were set up, the amount of griffons able to read has begun to slowly rise. And with the help of the army, the populace is slowly beginning to learn the true value that lies in knowing how to read. The war is not over, not by a long shot, but we have made a truly prodigious amount of progress in such a short timespan."
 #imperial.90.a:0 "An educated griffon can conquer the world."
 #imperial.91.t:0 "The War is Almost Won"
 #imperial.91.d:0 "The fight against illiteracy within the Empire has made great strides, and the majority of adult griffons now possess at least some level of skill at reading and writing. Thanks to the strictly enforced new curriculum, more and more griffons are joining the army as well, with each course filled to the brim with inspiring tales of the heroic soldiers of the empire. The battle against illiteracy is not over, but the beast may very well have received a mortal blow."
 #imperial.91.a:0 "Wonderful." #Це походу вирізані івенти, я їх не чипатиму. Але цікаво навіщо, бо такі івенти для звичайної Імперії не вирізали 🤷🏾‍

imperial.90.t:0 "Перемога!"
imperial.90.d:0 "Завдяки мудрій політиці Лорда-Протектора, а також неймовірній відданості його підданих, прокляття неграмотності покинуло Імперію. Освітня кампанія закінчилася справді вражаючим успіхом, і її переваги відчуваються на всіх рівнях імперського суспільства. Велика війна проти неграмотності нарешті закінчилася, і тепер ми можемо зосередити свою увагу на більш нагальних питаннях."
imperial.90.a:0 "Нарешті!"

imperial.93.t:0 "Повернення рабів"
imperial.93.d:0 "Досить несподівано Імперія, схоже, вирішила повернути наших рабів, які втекли на їхні землі багато років тому. Це стало досить великим сюрпризом, оскільки грифони ніколи раніше не виявляли жодної схильності до таких дій. Можливо, це якось пов'язано з нещодавньою зміною керівництва в Імперії. Але хто ми такі, щоб дивитися дареному коневі в зуби? Псові, точніш.\n\nПлани щодо використання нових рабів вже розробляються, хоча слабаків серед них спочатку потрібно буде відсіяти, що є доволі просто. Якщо вони не зможуть працювати, то принаймні трохи розважать нас перед своєю смертю."
imperial.93.a:0 "Що ж... це досить несподівано."

imperial.94.t:0 "Смерть Президента-Маршала"
imperial.94.d:0 "Коли залишки Республіки Грифонів були розбиті могутніми арміями Лорда-Протектора, майже неминучим було захоплення одного з найвідоміших діячів континенту. Президент-Маршал Кемерскай та його найвірніші підрозділи, багато з яких воювали ще під час революції багато років тому, нарешті були помічені в невеликій фортеці глибоко в горах. Далі відбулася затяжна битва, яка тривала кілька днів, оскільки елітні спецпідрозділи армій Лорда-Протектора штурмували редут, поступово виснажуючи захисників, доки не залишилися лише Кемерскай та його особисті охоронці.\n\nПісля фінального протистояння, в якому сам Кемерскай убив кількох своїх нападників, його та його охоронців нарешті полонили. Президент-Маршал був заштовханий в броньовану вантажівку, яка потім попрямувала до Грифенгайма, разом з конвоєм броньованих ескортів. Попри те, що на них кілька разів нападали республіканські партизани, поки вони просувалися колишньою територією Республіки, конвою зрештою вдалося прибути до Грифенгайму. \n\nЧерез кілька днів колишній Президент-Маршал, грифон, який поставив на коліна столітню імперію, стояв перед шибеницею в Грифенгаймі зі зв'язаними крилами та мотузкою на шиї. Лорд-Протектор Фердінанд стояв на трибуні за кілька футів, виголошуючи промову жителям Грифенгайму, оголошуючи, що зло республіканізму нарешті буде вигнано з імперії. За мить підлога під Кемерскаєм провалилася, і з мрією про республіканську Грифонію було покінчено, назавжди."
imperial.94.a:0 "Нарешті ми його дістали."

imperial.95.t:0 "Грифонстоун відремонтовано"
imperial.95.d:0 "Сьогодні в Грифонстоуні відбулися святкування, присвячені завершенню імперської програми відновлення, нещодавно розпочатої урядом, який очолює [Root.GetLeader]. "Колиска грифонів" дійсно бачила кращі дні до його відвоювання Імперією, оскільки через роки занедбаності від славного міста залишилася лише колишня велич. Коли [Root.GetLeader] з найближчим оточенням на власні очі побачили жалюгідний стан міста, вони заявили, що місце народження раси грифонів не може залишатися в такому стані, і вже через кілька днів почалися роботи з відновлення в місті його колишньої слави.\n\n[Root.GetLeader] та деякі інші діячі виголосили на церемонії натхненну промову, заявивши, що Грифонстоун є зразком багатьох переваг, які імперське правління приносить народу Грифонії. Також було оголошено, що доки Імперія живе, місто ніколи більше не впаде до такої убогості. Мешканці міста були особливо вдячні за зусилля, докладені Імперією, і сотні жителів міста зголосилися приєднатися до Райхсармії після закінчення святкувань.\n\nТепер деякі чиновники висунули ідею перенесення нашої столиці до відновленої Батьківщини грифонів, яка знаходиться в більш центральному положенні, ніж Грифенгайм. Однак останній залишається більш розвиненим, і перенесення урядових органів коштуватиме чимало."
imperial.95.a:0 "Але я так звик до Грифенгайму..."
imperial.95.b:0 "Грифонстоун — справжня столиця грифонів!"

imperial.96.t:0 "Кінець династії"
imperial.96.d:0 "Принц Хевенлі Сноу, популярна фігура в Єзераграді та нащадок Блессд Суорда, служив свого роду символом опору проти нашого правління в Єзераграді, і багато членів опору згуртувалися навколо нього, з ціллю відновити його претензії на трон, та обрати правителем Єзераграду. Цю ситуацію більше не можна було терпіти, тому сьогодні Хевенлі Сноу був публічно страчений на центральній площі Єзераграду.\n\nМи абсолютно чітко дамо зрозуміти, що будь-який поні, який наважиться чинити опір нашому законному правлінню над Єзераградом, повторить долю страченого, і що лише прийнявши своє законне місце як васалів Імперії, поні зможуть оговтатися від своєї жалюгідної поразки. І якщо вони не зможуть засвоїти цей урок самі, доведеться їх вчити насильно."
imperial.96.a:0 "Сим завершується спадщина Блессд Суорда."

imperial.99.t:0 "Acta Est Fabula"
imperial.99.d:0 "Фердінанд Донкло, лідер заколотників, був сьогодні публічно страчений у столиці, причому ця подія привернула напрочуд мало уваги з боку решти Імперії. Відтоді, як він здійснив невдалий переворот, він просто чекав на свою долю. Коли нарешті настав час винести йому вирок, жодної поблажливості виявлено не було, і його визнали винним у державній зраді, а також у змові з метою вчинення царевбивства. Було лише одне покарання, гідне такому злочинцеві, і його засудили до повішення на шибениці на світанку.\n\nГрифон не надав жодних аргументів собі в захист, мовчав протягом усього судового процесу, здавалося, прийнявши свою долю. Сама страта була подією дрібною, на неї з'явилося лише кілька військових чиновників та допитливих спостерігачів. З небагатьох присутніх на події грифонів Еліас Бронзтейл був найстаршим за званням, з'явившись з тієї невеликої поваги, яку він мав до цього дурного генерала. На страті не було ні пишних промов, ні грізних засуджень, Фердінанда просто підвели до шибениці, і через мить його мертве тіло розкачував вітер.\n\nЗрештою, Фердінанд Донкло помер буденною смертю, яку мало хто бачив. Він стане черговою приміткою в підручниках з історії, ще одним божевільним генералом, керованим жагою влади, дрібним зрадником, чиє жалюгідне повстання було придушене, перш ніж воно навіть могло розпочатися всерйоз.\n\nЦе був кінець, гідний Фердінанда Донкло."
imperial.99.a:0 "Попутного вітру."

imperial.100.t:0 "Промова Архонта Ейр"
imperial.100.d:0 "Запрошений до Регентської Ради Еросом Еріон XII якнайшвидше вирушив до Грифенгайму з Ромау, подорожуючи абсолютно новою залізницею Ґровера V. Через кілька годин після його прибуття він уже виголошував промову в центрі міста. На ринковій площі в ті дні вже було чимало народу, тому незабаром кількість слухаючих його грифонів зросла, і навколо нього утворився величезний натовп, поки він продовжував промову.\n\nПромова його була сповнена люті, настільки, що він більше нагадував архонта Арктурія. Він засуджував знать, називав їх декадентськими, лінивими, корумпованими, егоїстичними, жадібними, мааритськими та кількома десятками інших негативних епітетів. Він звинувачував їх у занепаді Імперії, у смерті імператора, у революції 978 року та у кожній нещасній події в історії Імперії. Абсолютно ясно, сказав він, що фундамент Імперії треба знести, і збудувати заново, владу аристократів розбити, а їхні численні володіння перерозподілити між відданими послідовниками Ейр, бо вона була Богинею Землі та Родючості, і тому її щедроти належали їм. Він запитав натовп, скільки з них поклоняються Ейр і платять десятину його Архонату, і більшість мовчала. Проте кілька вірних підняли свої кігті або злетіли вгору, і їм Еріон пообіцяв величезні наділи. Незабаром в гору злетіли декілька інших грифонів, які також заявили, що є послідовниками Ейр, обіцяючи пожертвувати стільки, скільки зможуть, до Храму Еріона.\n\nЕріон усміхнувся і сказав, що зробить усе можливе, щоб очистити нечистих. Він подивився на імперський палац неподалік, на Ероса, який спостерігав за подією з балкона, і молився, щоб йому сподобалася його найпотужніша промова."
imperial.100.a:0 "Ейр - хвала! Знаті - кінець!"

imperial.101.t:0 "Допомога простогрифонам"
imperial.101.d:0 "Давно підготовлений план Ероса, Еріона та Протея нарешті наближався до завершення. Духовенство Трьох Храмів підкорилося їхнім наказам, і протягом останніх кількох тижнів бідніші райони Грифенгайму були заповнені новими безкоштовними їдальнями для бідних та госпіталями для хворих. Усе, звичайно, безкоштовно, і фінансувалося самими архонтами. Простогрифони були вдячні, і багато хто вперше за довгий час смачно поїв. Вони хвалили архонтів, і швидко поширилася чутка про їхню побожність та щедрість.\n\nТі вельможі в Регентській Раді, які скаржилися на це "безглузде марнотратство" та "кричуще хабарництво нужденним", так само як і ті, хто нив про заміни та казав, що регентська рада зарезервована лише для привілейованих осіб, незабаром були замінені простогрифонами, відібраними особисто архонтами. Один за одним вельможі були усунені, доки не залишилося лише кілька блакитнокровних грифонів, серед них була Ґабріела Іґлклоу. Її підтримка була надто великою, подумав Ерос, і її усунення могло обернутися лихом. Принаймні наразі він був готовий дозволити їй залишитися, поки вони збирали народну підтримку. Однак Ґабріела вже зрозуміла, що відбувається, і листи вже розсилалися по всьому Герцланду..."
imperial.101.a:0 "З часом ми й з нею розберемось."

imperial.102.t:0 "Промова Лицаря-Архонта"
imperial.102.d:0 "Коли архонт Протей III нарешті прибув до Грифенгайму, він не відчув гостинності ні від побратимів-священників, ні від самого архонта Ероса, котрий знову дорікав йому за запізнення та байдужість до його священного обов'язку. Як завжди відмахнувшись від критики Протей покинув Палац, щоб поговорити з народом, який любив і про якого дбав. Чутки про прибуття Протея швидко поширилися, і величезний натовп зібрався послухати промову свого героя, а торговці намагалися нажитися на ситуації, продаючи товари, пов'язані з Протеєм.\n\nЩойно м'язистий лицар-архонт з'явився на балконі Імперського палацу, площа вибухнула оплесками та скандувала його ім'я. Багато солдатів також зібралися там і вітали свого кумира. Протей усміхався у відповідь, насолоджуючись оваціями, час від часу навіть підморгуючи грифонкам у натовпі, які на місці ж падали у обморок. За його спиною стояв Ерос, він закотив очі і сердито наказав йому нарешті починати.\n\nПротей попросив натовп заспокоїтися, і вони негайно підкорилися. Потім він почав говорити про нинішню невизначеність і неспокій у Герцланді, про те, скільки громадян сумніваються в майбутньому і бояться нової революції. Усі особливо турбувалися про відсутність лідерства. Потім Протей сказав, що в такі часи потрібно бути сміливим і дивитися на Арктурія, мати впевненість у Ньому та Його божественному захисті. Якщо вони залишатимуться сильними та вірними своїм богам, незалежно від того, що станеться, вони не тільки переможуть, але й процвітатимуть. Він закликав громадян не просто сидіти склавши кігті, очікуючи дій архонтів, а готуватися до найгіршого і ніколи не піддаватися страхові. Їхня найбільша сила полягала в єдності, а єдність походила від спільної, благородної справи. І ця справа полягала в забезпеченні миру, стабільності та цілісності в Імперії за будь-яку ціну, щоб усі грифони могли жити добрим життям. Він закінчив свою промову словами "Хвала Арктурію!" і віддав честь натовпу, який у свою чергу вітав і славив не лише Бога Війни, а й його архонта. Коли він зайшов всередину Палацу, то подивився на Ероса і усміхнувся. Попри реакцію аудиторії, Ерос здавався невраженим."
imperial.102.a:0 "Треба визнати, промова була хороша..."

imperial.103.t:0 "Підтримка в Райхсармії"
imperial.103.d:0 "Хоча Ерос й доручив Протею підготувати масштабні адміністративні реформи для Райхсармії, він бив байдики і натомість проводив час із самими солдатами. Коли Ерос готовий був почати чергову лекцію про недбалість та некомпетентність Протея, він з подивом побачив, наскільки армія полюбила його. Протягом тижнів він тренувався з рядовими солдатами, обговорював стратегію з офіцерами та особисто бився з ними на дуелях. Він навіть організував велику проповідь, з груповою молитвою Арктурію, де він благословив усю армію у ім'я Його. Внаслідок усього цього Протей тепер був кумиром незліченних тисяч солдатів, і надихав їх на нові звитяги.\n\nЦього разу Ерос вирішив не діяти Протею на нерви, а скористатися його репутацією. Друкарні почали випускати плакати, що зображують Протея як лицаря, одягненого в зачаровані обладунки, який вказує кігтем на потенційного глядача. Під ним знаходився напис: "ПРОТЕЙ ЧЕКАЄ НА ТЕБЕ", написаним великими кольоровими літерами. Десятки тисяч плакатів були розклеєні на ліхтарних стовпах, стінах, парканах, вікнах та трамваях. Їх ефективність зовсім скоро могли оцінити працівники переповнених призовних пунктів, які не могли відбитися від потоків нових рекрутів."
imperial.103.a:0 "Повернемо собі свою велич!"

imperial.104.t:0 "Підтримка Герлаха"
imperial.104.d:0 "Час не чекає, — подумала герцогиня Ґабріела. Її промова забезпечила підтримку її справі, але все ще було незрозуміло, кого обере Рада на посаду регента. Наступним питанням для обговорення було допущення до ради простогрифонів, з певною... репутацією. Цього просто не можна було допустити. Кричущий популізм Ероса приніс би Імперії загибель, а якщо інші простогрифони про це дізнаються... Чого Імперії не вистачало, так це ще одного 978-го року. На щастя, нагода представилася сама.\n\nСьогодні днем в столицю прибув Великий герцог Фетізії, його прибуття залишилося непоміченим більшістю, оскільки він любив подорожувати інкогніто. Він мав виступити зі своєю промовою в Залі Ради завтра, і хоча він був чистокровним дворянином, Ґабріела підозрювала, що посіпаки Ероса могли переконати його підтримати менш гідну справу. Він іноді міг бути дратівливо прагматичним. Але герцогиня мала власний план: вона запросить його повечеряти у своєму маєтку в Грифенгаймі і скористається його прихильністю до неї, щоб заключити з ним альянс.\n\nНастав вечір, два благородних грифона сиділи один навпроти одного в розкішній їдальні герцогині. Приємна балаканина лунала під час традиційного Фетізійського бенкету, на щастя, він утримався від поїдання риби примітивними способами. Це було б, безумовно... непристойно. Коли Ґабріела збиралася видати ще один надважливий коментар на рахунок останніх пліткок, її раптово перебив зазвичай стриманий Великий герцог:\n"Леді Іґлклоу, я не хочу зневажати вашу гостинність, але я добре усвідомлюю мету вашого запрошення." Це не стало для неї несподіванкою, оскільки вона доклала значних зусиль аби перехилити його на свій бік. Фактично, він дав їй можливість перейти прямо до суті справи. "Пробачте мені, Герлаху. Але я вважаю, що стояти разом проти архонтів та їхніх підступних планів є в наших спільних інтересах. Їм не можна довіряти керувати нашою спадщиною." Поки Герлах мовчки обмірковував всі варіанти, вона тиснула далі: "Подумайте, чого б хотів Ґровер?" Це різко привернуло його увагу, його очі заблищали від спогадів про покійного імператора... "Може й так, герцогине. Може й так..."\n\nЗавтра, на засіданні Ради, Ґабріелі залишалося лиш самовдоволено слухати промову Герлаха, який критикував архонтів за їхні безвідповідальні дії. Це, безумовно, підштовхне деяких нерішучих дворян проголосувати за неї. Коли його промова наближалася до кінця, вона подумала про організацію ще однієї вечері. Великий герцог, безумовно, тішив її очі."
imperial.104.a:0 "Я не забуду Вашої відданості, Герлаху."

imperial.105.t:0 "Імперські Промисловці"
imperial.105.d:0 "Поки герцогиня Ґабріела йшла жвавими залами офісів Креє-Шталь, її думки були про спадщину. Імперія може проіснувати хоч сто, хоч десять років, але її культура та досягнення вже не будуть забуті ніколи. Але там, де держава приходить і йде, залишаються її мешканці. І, що важливіше, гроші. Велике багатство зосереджене в багатьох компаніях, що знаходяться в діловому районі Грифенгайму, і вона знала, що їхня підтримка може змінити все. Отже, сьогодні вона присвятила свій ранок панові, відомому як Церон Грейталон, найвидатніший промисловий магнат в місті. Він без вагань прийняв її запрошення на зустріч, і перш ніж вона усвідомила це, вона сиділа навпроти бізнес-магната в його розкішному офісі.\n\n"Люба моя Ґабріело. Що привело тебе до мого скромного робочого місця?", — почав Церон без натяку на іронію, покурюючи свою улюблену сигару "Золотий Грифон", скайфолльский екскюзив. "Мені потрібна та послуга, яку ти мені обіцяв, Церон. Мені потрібна твоя підтримка і допомога твоїх колег проти архонтів. Ти знаєш, ми не можемо дозволити їм захопити державу". Грейталон нахилився вперед, видихаючи клубок диму. Герцогиня, здавалося, не була одурманена ним. "Твої послуги дешево не обходяться, Ґабріело. Який мені з цього зиск, і який з цього зиск для Креє-Шталь? Я маю труситися в першу чергу за свою копійку, як і всі інші, знаєш".\n\nЦерон як завжди, передбачувано жадібний. В нього й так були величезні статки, але такі як він не наситяться ніколи. "Податкові пільги. Субсидії. Ексклюзивні державні контракти. І ми не націоналізуємо ваші заводи, на відміну від архонтів. Вони, мабуть, планують все віддати селянам." Ґабріела практично чула дзвін ідолів у голові Церона. Її пропозиція, очевидно, покращить його наступний квартальний звіт. "Тоді я вважаю, що ми домовилися, моя люба. Промисловці Імперії на вашому боці." Після лапостискання і обміну лестощами, було складено пропозицію щодо розширення середнього бізнесу. Переважно з метою справити гарне враження на менш заможних, звичайно. Герцогиня повернулася до свого маєтку в Грифенгаймі, і ще одна частина її плану була приведена в дію. Незабаром у неї буде все, що їй потрібно."
imperial.105.a:0 "Церон — пристойний грифон, якщо пізнати його краще."

imperial.106.t:0 "Друзі в Архонаті Ейр"
imperial.106.d:0 "Репутація може як створити, так і зруйнувати грифона, Ґабріела це добре знала. Безліч знатних родів втратили свою честь через наклепи, незалежно від того, чи була в них хоч частка правди. Іноді благородний грифон просто перейшов дорогу тому, хто був йому не по силах... Такими були правила придворних інтриг, і Ґабріела добре їх усвідомлювала.\n\nСаме тому вона вирішила застосувати ту саму тактику проти архонтів. Хоча Ерос та Протей були, на жаль, надто улюблені та непідкупні, того ж не можна було сказати про їхню найслабшу ланку, Еріона. Його непристойна навіть за стандартами Священства Ейр поведінка була секретом Полішинеля. Ґабріела знала, як використати його вади: вона була подругою місцевого священика на ім'я Гефест, чиє просування Еріон багато разів відхиляв. Вона була впевнена, що він буде відкритий до співпраці, в обмін на вільне місце в Архонаті та помсту. З цим вона почала писати листа, який прибуде завтра до Ромау.\n\nНаступного тижня в Ромау та за його межами виникло багато суперечок, оскільки з'явилися численні звинувачення, спрямовані проти різних високопоставлених релігійних діячів. Звичайні грифони були обурені, почувши про екстравагантні вечірки профінансовані з пожертв вірян, а ще гірше — розповіді про зваблення молодих дияконів. Хоча багато з цих історій рідко коли підтверджувалися, архонти все ще були зайняті спробами мінімізувати масштаби шкоди, громадська думка схилилася на користь дворян. Все йшло за планом Ґабріели."
imperial.106.a:0 "Роби як проповідуєш, Еріоне."

imperial.107.t:0 "Переконання Нижчого Дворянства"
imperial.107.d:0 "Належна поведінка шляхти — це те, що розумів і підтримував кожен блактитнокровий грифон принаймні так вважала герцогиня. Вишукане виховання, яке дало б світові гідного члена вищого суспільства, на когось, на кого варто рівнятися. І все ж на її вічний сором, більшість дворян задовольнялися грубими проявами розпусти, та такими, що змусили б і монахиню Ейр почервоніти від сорому. Проте їм вистачало розуму, щоб хоча б тримати це за завісою, на відміну від деяких менш знатних аристократів. Ці безземельні лорди постійно виставляли себе на посміх, чіпляючись за свої порожні титули та одягаючись у лахміття, що вийшло з моди десятиліття тому. Незважаючи на те, що вони займалися лише марнуванням дарованого Бореєм повітря, герцогиня Ґабріела знайшла з них користь.\n\nНезважаючи на те, що вони мали функціонально порожні титули, земель, які не перебували під імперським контролем десятиліттями, вони все ще були рівними, визнаними імперським двором. Таким чином, якщо достатня кількість представить свою справу Регентській Раді, не буде іншого вибору, окрім як прийняти їх. Ґабріелі потрібно було лише кілька добровольців, щоб взяти регентство, і незважаючи на огиду до їх наруги над дворянськими традиціями, вона пішла переконувати достатню кількість грифонів. Її чекав напружений день, але принаймні вона знала, де більшість з них проводила свої дні. Можна було видати купу обіцянок-цяцянок, без будь-яких гарантій.\n\nНаступного дня на засіданні Регентської Ради стався незвичайний переполох, оскільки десяток чепуристих дворян перервали засідання і вимагали "повернути та поважати їхні привілеї". Гвардія вже була готова викинути їх геть, але герцогиня зупинила гвардійців, сказавши, що їхні титули законні. Таким чином, вони приєдналися до своїх колег, і коли справа дійшла до голосування, вони всі одноголосно проголосували за Ґабріелу Іґлклоу. Розлючені архонти знову пасуть задніх!"
imperial.107.a:0 "Хоч вони і розбещені вискочки, але все ще краще за Ероса."

imperial.108.t:0 "Кінець Республіканської Мрії"
imperial.108.d:0 "Сьогодні на імперській площі в Грифенгаймі був повішений президент-маршал Кемерскай. Народ чекав цього дня від моменту його захоплення елітним грифонським підрозділом спеціальних сил під час падіння бандитської держави, відомої як Республіка Грифонів. На самій страті зібрався справді величезний натовп. Суд над Кемерскаєм не проводився, оскільки уряд заявив, що його злочини були настільки очевидними та беззаперечними, що проводити суд було б рівнозначно наруги на самою концепцією справедливості. Будь-який грифон, який не погоджувався з цією заявою, швидко змінював свою думку або арештовувався за республіканські симпатії.\n\nКемерская провели до шибениці та запропонували сигарету, від якої він відмовився. Сама страта відбулася за кілька секунд, і за нею пильно та задоволено спостерігали Імперський Регент [Root.GetLeader], поклавши край ганьбі, яку Імперія терпіла понад 30 років, та сам молодий імператор, який здригнувся, коли під Кемерскаєм провалилася підлога, але все ж був задоволений, бо приниження його батька нарешті відплачено. Республіканський рух навряд чи відновиться після цієї події."
imperial.108.a:0 "Відплата, гідна зрадника."

#Жуко-Пташині дружби
imperial.109.t:0 "Звіт від Аташе"
imperial.109.d:0 "Ми отримали звіт від Оберста Синовіала, очільника нашого аташе при Імперії Грифонів. Він приніс нам добрі новини про нещодавно проведені військові навчання. Майже кожен в аташе відвідав і взяв участь у війскьових навчаннях, які тривали кілька днів і дозволили офіцерам перевірити свої тактики на практиці.\n\nНовонавчені грифонські танкові роти чудово себе проявили і, здавалося, засвоїли наші уроки. Тим часом чейнджлінги нашого аташе перейняли грифонську тактику оборонних фронтів і зуміли відбити кілька атак.\n\nЗрештою, обидві сторони зіграли внічию. Хоча для деяких це було дещо невтішно, наприкінці все ж відбулося святкування. Особливо Транкс, здається, дуже насолоджувався грифонською кухнею та напоями. Можливо, навіть надто сильно."
imperial.109.a:0 "Справді цінне польове випробування."

imperial.110.t:0 "Nebelwerfer"
imperial.110.d:0 "Оберст Синовіал, очільник нашого аташе при Імперії Грифонів надіслав ще один звіт. Цього разу він містив детальні схеми та інструкції для конструювання та використання "димових мінометів", які кото-птахи називають "Nebelwerfer".\n\nХоча спочатку вони були розроблені для створення димових завіс на полі бою, тепер вони є ракетною установкою дальньої дії. Випробування показали їхню страхітливу ефективність, тому Синовіал рекомендує нам прийняти їх на озброєння наших артилерійських рот. Вони можуть виявитися дуже ефективними проти м'якеньких виродків-поні."
imperial.110.a:0 "Корисна іграшка."

imperial.111.t:0 "Спільна Програма Промислового Обміну"
imperial.111.d:0 "[GRI.GetLeader] передає від очільників основних імперських збройових концернів пропозицію про співпрацю. В ній йдеться про промислову програму, де наші власні збройні компанії обмінюються своїми виробничими методами та практиками з грифонськими та переймають їх, якщо вони виявляться кращими.\n\nВони стверджують, що ця угода буде вигідна обом сторонам та дозволить розширити наше військове виробництво, але також означатиме розкриття будь-яких наших промислових таємниць. А ми ж не хочемо, щоб грифони стали надто сильними, чи не так?"
imperial.111.a:0 "Нехай сильнішають. Ми все одно будемо сильнішими."
imperial.111.b:0 "Нє, дякую."

imperial.112.t:0 "Чейнджлінги Погоджуються"
imperial.112.d:0 "Гарна новина! Королева Чейнджлінгів відповіла на нашу пропозицію та прийняла її. Лідери наших збройних компаній радіють та вже готуються розширити свою діяльність у Враксі, Дітрісіумі та Весаліполісі. Тим часом ми з нетерпінням чекатимемо прибуття чейнджлінгських інженерів та промисловців."
imperial.112.a:0 "Wunderbar!"

imperial.113.t:0 "Чейнджлінги Відмовляються"
imperial.113.d:0 "[From.GetLeader] відповіла на нашу пропозицію, і, на жаль, схоже, вона не зацікавлена. Однак вона каже, що інші ідеї для розширеної співпраці все ще можуть бути прийняті, якщо вони її зацікавлять."
imperial.113.a:0 "Досить невтішно."

imperial.114.t:0 "Спільний Науково-Дослідницький Відділ"
imperial.114.d:0 "[From.GetLeader] та імперські вчені звернулися до нас із новою пропозицією щодо посилення співпраці між нашими державами. Зараз наші науково-дослідницькі відділи є окремими та ревно охороняють від інших будь-які відкриття та винаходи, які вони зробили. [From.GetLeader] бажає змінити це, і каже, що ми повинні створити спільний відділ, де чейнджлінгські та грифонські дослідники працюватимуть разом та відкрито ділитимуться своїми документами та даними. Звичайно, це означало б обмін надсекретними військовими проривами з ними в обмін на їхні власні прориви, тому ми повинні ретельно обміркувати, чи маємо ми прийняти цю пропозицію."
imperial.114.a:0 "Давайте вчитися один в одного."
imperial.114.b:0 "Чейнджлінги ніколи не розкривають своїх таємниць!"

imperial.115.t:0 "Чейнджлінги Погоджуються"
imperial.115.d:0 "Королеву дуже заінтригувала наша пропозиція, вона офіційно схвалила її. Тепер ми будемо відкрито ділитися нашими дослідницькими даними, навіть надсекретними військовими дослідженнями, щоб наші вчені могли безперешкодно співпрацювати та робити нові відкриття разом."
imperial.115.a:0 "Wunderbar!"

imperial.117.t:0 "Програма Військового Обміну"
imperial.117.d:0 "Грифони знову звернулися до нас з пропозицією розширити нашу взаємну співпрацю. Цього разу вони пропонують програму армійського обміну, яка ще більше розширить діяльність аташе. Ми будемо ділитися військовою доктриною, формуваннями, організацією, тактикою та іншим, та переймати ті, що здадуться нам корисними.\n\nХоча грифонський спосіб ведення війни може продовжувати доповнювати наш власний, це також означає розкриття всього, що ми знаємо про війну, їм. Це може зіграти проти нас у довгостроковій перспективі, після того, як Еквестрія буде переможена, а Імперія возз'єднана."
imperial.117.a:0 "Наразі нам потрібна їхня допомога та досвід."
imperial.117.b:0 "Дурна ідея."

imperial.118.t:0 "Чейнджлінги Погоджуються"
imperial.118.d:0 "[From.GetLeader] продовжує виявляти зацікавленість у розширенні нашої взаємної співпраці. Вони схвалили нашу пропозицію щодо програми військового обміну та готові ділитися всіма своїми доктринами, формуваннями та тактиками. Ділячись нашими силами, ми станемо ще сильнішими, і ніхто не зможе нас зупинити!"
imperial.118.a:0 "Чудово!"

imperial.119.t:0 "Чейнджлінги Відмовляються"
imperial.119.d:0 "На жаль, [From.GetLeader] наразі відхилила нашу пропозицію. Ділитися ще більшою кількістю нашої військової тактики та доктрини, мабуть, було б занадто, і поточний рівень співпраці є достатнім і не потребує розширення. Здається, вони ревно охороняють свої військові таємниці та не хочуть ділитися ними ні з ким, навіть зі своїми найближчими союзниками.\n\nОднак, якщо ми продовжимо працювати та звертатися до них, можливо, вони зрозуміють, що співпраця може бути вигідною для обох сторін. Однак це потребуватиме часу та зусиль, оскільки [From.GetLeader] іноді може бути дуже впертою."
imperial.119.a:0 "...Вони взагалі вважають нас союзниками?"

imperial.120.t:0 "Програма Обміну Офіцерами між Лицарями та Єгерями"
imperial.120.d:0 "Майстри імперських лицарських орденів зустрілися з офіцерами наших Єгерів та обмінялися своїм досвідом, доктриною та знаннями про війну. Їхні лицарі продемонстрували ефективність зачарованої броні та сміливих повітряних штурмів, тоді як наші Єгері показали, як воювати в міських та лісових умовах і як "полювати" на ворога, як на здобич. Обидві сторони багато чого навчилися одна від одної та мали ідеї, як адаптувати тактику одна одної для власного використання."
imperial.120.a:0 "Ми матимемо найкращих солдатів у світі."

imperial.121.t:0 "Взаємна Адаптація Доктрин"
imperial.121.d:0 "Наші високопоставлені офіцери обговорювали питання військової доктрини з грифонськими генералами та багато чого навчилися, одночасно ділячись з ними нашим власним способом ведення війни. Наші офіцери повідомляють, що вони дізналися багато нового про використання артилерії та окопів у бою, наприклад, повзучий загороджувальний вогонь та стратегію малих укусів. Вони прагнуть випробувати їх на практиці проти наших ворогів і обіцяють, що це буде надзвичайно ефективно."
imperial.121.a:0 "Я й не знав, що артилерію можна використовувати таким чином!"
#Кінець дружб

#Пост-Коронаційні Івенти
imperial.123.t:0 "Студентський Марш"
imperial.123.d:0 "Імператор нещодавно досяг повноліття і готовий правити своєю возз'єднаною Імперією. Але вийшло так, що Його Величність має приступити до роботи негайно. Молоді студенти нового покоління, освідченіші та свідоміші за своїх батьків, закликають до миру та свободи по всій Імперії. Протягом усього свого життя вони не знали нічого, крім війни, з масовим призовом та суворими квотами на військове виробництво. Вони втомилися від цього і мріють про довгий мир, про демілітаризоване суспільство. Хоча стара гвардія вважає їх республіканськіми недобитками, правда полягає в тому, що більшість з них підтримують імператора, але просто хочуть реформ. І вони хочуть їх НЕГАЙНО.\n\nСьогодні якщо не тисячі, то десятки тисяч громадян Імперії, зібралися в Грифенгаймі. Більшість з них були студентами, але серед них був і урядовий персонал. Вони почали те, чого не бачили в Імперському Місті з 978 року: масовий протест. Однак це був не бунт, а мирна демонстрація, де протестувальники спокійно тримали плакати з гаслами та закликали до свободи, регіональної автономії та реформи держави й храмів. Проте деякі з них були більш радикальними і намагалися схилити інших на свій бік палкими промовами. Кілька сутичок з місцевою поліцією не вдалося уникнути, але загалом все пройшло цілком мирно. Новина поширилася, як лісова пожежа, і менші протести на підтримку протесту в Грифенгаймі вже спалахнули в містах по всій Імперї, у Грифонстоуні, Скайфоллі, Аквілі, Карфіні, Клаудбері та інших.\n\nЗрозуміло, що Його Величність Ґровер VI не може просто проігнорувати цей рух. Перш за все, студенти вимагають припинення "диктатури", яка підтримувалася за правління Імперського Регента. Якщо Ґровер VI просто продовжить діяти як старий деспот, не виключено, що привид 978 року знову завітає в Імперію. У будь-якому випадку, йому доведеться йти на поступки; питання в тому, наскільки далеко він повинен зайти? Цього разу рішення повністю залежить від нього, і він не може делегувати його регентові. Доля Імперії в його кігтях."
imperial.123.a:0 "Ой лишенько..."

imperial.124.t:0 "Протести в Грифенгаймі"
imperial.124.d:0 "Невдовзі після початку протестів поліція почала відновлювати закон і порядок на вулицях Грифенгайму. Напруга між студентами та спецпідрозділами поліції підвищувалася, особливо коли деякі протестувальники розцінили це як доказ тиранії імператора. Ось чому вони були дуже здивовані, коли імператор власним указом наказав поліції відступити і залишити протестувальників у спокої.\n\nВ очах Ґровера протести були майже повністю мирними та ненасильницькими, тому він не бачив у них загрози, на відміну від деяких своїх радників. Насильство лише породжує насильство, тому залишити їх у спокої гарантувало б, що вони залишаться спокійними. Він навіть зробив заяву, пообіцявши прислухатися до вимог демонстрантів, якщо вони зберігатимуть благорозумність, і сказав, що Імперія ніколи не застосує проти них силу першою. Це рішення виявилося ефективним, оскільки й так рідкісні випадки насильства та сутичок стали ще рідшими."
imperial.124.a:0 "Це мирний протест, що такого?"

imperial.125.t:0 "Відкликання Райхсармії"
imperial.125.d:0 "Щоб ще більше заспокоїти та запевнити протестувальників, сьогодні Його Величність відкликав усі армійські підрозділи з місць протестів по всій Імперії. Вони перебували у стані підвищеної готовності, готові втрутитися в разі потреби, щоб запобігти революції, а патрулі ревучих танків, викликали у багатьох протестувальників як страх, так і лють. Тому, коли танки та маршируючі колони солдатів повернулися до своїх казарм, студенти раділи.\n\nХоча деякі радники висловили занепокоєння, що тепер Імперія вразлива до організованої революції, імператор назвав їх параноїками та запевнив, що все буде добре. Справді, протести зберегли тенденцію до заспокоєння в наступні дні, без ознак ескалації насильства чи підготовки до перевороту."
imperial.125.a:0 "Бачите? Небеса не впали."

imperial.126.t:0 "Переговори"
imperial.126.d:0 "Дюжина лідерів студентського руху з усієї Грифонії сьогодні отримала листа від самого імператора. Але замість очікуваної ними бомби чи отрути їх чекало офіційне запрошення зустрітися з самим імператором в Імперському Палаці, в місті [GRI.Capital.GetName]. Хоча дехто віднісся до пропозиції з підозрою та передбачав їх арешт перед воротами цього палацу, більшість з них довіряли молодому Ґроверу і вирушили до столиці. Для декого це була дуже довга подорож, але вони все ж були сповнені рішучості.\n\nТам Його Величність ставився до них як до почесних гостей, яких чекала неочікувана гостинність та щедра вечеря. Загалом прибуло шість лідерів: Сесіль Ґодро з Аквілеї, Джованні Де Гаспвінгі з Вінгбардії, Борад Грифницький з Зафії, Генріх Кінґфезер з Клаудбері, Вінстон Копперхілл з Бронзкройца та Алексіс де Сікамеон з... власне, Сікамеона. Хоча їхні цінності та ідеології відрізнялися, в одному вони всі сходилися як один: Імперія потребує демократичних реформ, і визнавали Ґровера VI своїм законним монархом.\n\nПісля вечері імператор розмовляв з ними усіма наодинці, де вони детально роз'яснили цілі студентських рухів та їхні вимоги, тоді як Ґровер запевнив їх, що їм не буде завдано шкоди, якщо вони не вдаватимуться до насильства. Усі вони погодилися, що насилля - табу, і що ще одна кривава революція принесе лише смерть. Мирні реформи були правильним вибором, і вони переконали імператора, що це задовольнить їх та протестувальників. Хоча деякі з їхніх вимог були занадто радикальними на погляд Ґровера, у більш поміркованих та розумних проханнях його переконати вдалося. Наприкінці зустрічі він поклявся іменем свого батька впровадити ці реформи та зробити те, чого не зміг Ґровер V: врятувати Імперію від революційного хаосу, заворушень та війни. Всі шість лідерів залишили палац задоволеними, мріючи про щасливе майбутнє для Імперії та її народу."
imperial.126.a:0 "Вони, здається, розумні грифони."

imperial.127.t:0 "Звіти"
imperial.127.d:0 "Невдовзі після зняття цензури з новинного висвітлення протестів, перші сторінки кожної регіональної газети, а також національної газети Bürger, були заповнені сенсаційними заголовками та численними фотографіями, що зображували протести. У Bürger-і довга редакційна стаття розмірковувала, чи прийме Імперія вимоги студентів, чи скотиться в хаос і революцію; деякі статті висвітлювали правопорушення поліції та військових до того, як їм було наказано відступити; а сатирична карикатура зображувала Ґровера як розгублену дитину, що плаче посеред палаючого будинку.\n\nРегіональні газети мали різні погляди на це питання. Le Petit Griffon розглядала це як шанс забезпечити автономію для Аквілеї, яку Аквілейське Королівство мало до свого відділення від Імперії. Campi Di Taloncana стверджувала, що парламентська монархія неминуча, і що Імперія запровадить місцеві демократичні уряди, подібні до еквестрійських. Flügel der Wahrheit, колись найпопулярніша газета в Грифонії, перш ніж її перевершив Bürger, навіть мала скандальний заголовок, що стверджував, що Імператор незабаром зречеться престолу і його замінить республіканський уряд. Однак деякі газети висловлювали підтримку імператору: прайвенська Campu-Painii Liber, завжди вірна прихильниця династії де Кіссау, була впевнена, що Його Величність незабаром розчавить опір, ввівши протестувальників в оманливе почуття безпеки, відвівши армію та поліцію.\n\nХоча висвітлення було здебільшого негативним, імператор Ґровер вважає, що журналісти заслуговують на те, щоб їхні думки були почуті. Вже розпочалися гарячі дебати по всій Імперії щодо її долі, і, навіть не усвідомлюючи цього, піддані Імперії вже насолоджуються свободою слова."
imperial.127.a:0 "Ми вчинили правильно."

 imperial.128.t:0 "Реформи Ґровера VI"
 imperial.128.d:0 "Сьогоднішній день ознаменував початок нової епохи для Імперії: Його Величність Ґровер VI ухвалив свої початкові реформи, які насамперед були спрямовані на закладання фундаменту для подальших змін. Найбільш помітним стало звільнення радників, які раніше виступали проти його примирливої позиції з протестувальниками, і значно зменшив владу Ради Знаті, зменшивши їх вплив на управління та законодавство до мінімуму. Багато представників знаті протестували проти цього акту, підкреслюючи, що Рада діяла з гідною похвали відданістю та майже без скандалів, але імператора це мало турбувало. Але коли вони погрожували розповісти старій герцогині, що її племінник обмовляє шляхетних грифонів, які так наполегливо працювали, щоб підняти Ґровера на трон, він відповів, що знать служить Імперії, а не навпаки.\n\nІнші менші реформи включали легалізацію всіх видів протестів, заборону цензури, заборону релігійним діячам брати участь в уряді, дозвіл усіх релігій і сект (за винятком мааритів, які залишалися забороненими) та визнання кожної окремої регіональної мови, якою розмовляли в Імперії."
 imperial.128.a:0 "Вперед у краще майбутнє!"
 imperial.129.t:0 "Реформи Ґровера VI"
 imperial.129.d:0 "Сьогоднішній день ознаменував початок нової епохи для Імперії: Його Величність Ґровер VI ухвалив свої початкові реформи, які насамперед були спрямовані на закладання фундаменту для подальших змін. Найбільш помітним стало звільнення радників, які раніше виступали проти його примирливої позиції з протестувальниками, і значно зменшив владу Ради Трьох зменшивши їх вплив на управління та законодавство до мінімуму. Багато консерваторів та представників храмів протестували проти цього акту, але імператора це мало турбувало. Але коли хтось заявив, що імператор наплював на спадщину та саму постать Ероса, імператор вкрай обурився, та грізним тоном заявив, що саме цього від нього покійний архонт і хотів би.\n\nІнші менші реформи включали легалізацію всіх видів протестів, заборону цензури, заборону релігійним діячам брати участь в уряді, дозвіл усіх релігій і сект (за винятком мааритів, які залишалися забороненими) та визнання кожної окремої регіональної мови, якою розмовляли в Імперії."
 imperial.129.d_eros:0 "Сьогоднішній день ознаменував початок нової епохи для Імперії: Його Величність Ґровер VI ухвалив свої початкові реформи, які насамперед були спрямовані на закладання фундаменту для подальших змін. Найбільш помітним стало звільнення радників, які раніше виступали проти його примирливої позиції з протестувальниками, і значно зменшив владу Ради Трьох зменшивши їх вплив на управління та законодавство до мінімуму. Багато консерваторів та представників храмів протестували проти цього акту, але імператора це мало турбувало. Але коли хтось заявив, що імператор знищує досягнення свого регента, архонта Ероса, старий архонт особисто заявив, що слово імператора - закон, і запереченням не підлягає.\n\nІнші менші реформи включали легалізацію всіх видів протестів, заборону цензури, заборону релігійним діячам брати участь в уряді, дозвіл усіх релігій і сект (за винятком мааритів, які залишалися забороненими) та визнання кожної окремої регіональної мови, якою розмовляли в Імперії."
 imperial.129.a:0 "Вперед у краще майбутнє!"

 imperial.130.t:0 "Зустріч з Ван Кліфом"
 imperial.130.d:0 "Досі Едвін Ван Кліф, лідер підпільного Вольксфронту та за фахом каменяр, не довіряв Ґроверу VI. Його запросили на зустріч з імператором, як і інших видатних лідерів протесту, але він відмовився, вважаючи, що це змова з метою ув'язнення за його давні терористичні намагання. Коли Його Величність офіційно помилував його разом з іншими членами Вольксфронту, він був приємно здивований і вирішив довіритися імператору. \nАле лише на один раз. \n\nСаме тому він обережно прийняв друге запрошення зустрітися з імператором особисто, цього разу без будь-кого іншого. Навіть коли вони залишилися вдвох в імпраторовому кабінеті, він все одно постійно озирався, побоюючись, що гвардійці увірвуться і заарештують його. Але імператор заспокоїв його, та запевняв, що збереже мир. І дійсно, згодом Едвін заспокоївся і годинами розмовляв з імператором про майбутнє Імперії. Хоча Ґровер відмовився від будь-яких прохань про зречення та повний перехід до демократії, він був готовий сформувати парламент, як запропонував Ван Кліф, та впровадити місцеве демократичне правління в регіонах Імперії. Коли зустріч закінчилася, було вже далеко за північ, обидві сторони залишилися задоволені та з нетерпінням чекали на подальшу співпрацю."
imperial.130.a:0 "Який приємний хлоп'яга."

imperial.131.t:0 "Розділення Храмів та Держави"
imperial.131.d:0 "Його Величність продовжив впроваджувати свої реформи, які обмежували владу Трьох Храмів. Тепер він пішов ще далі, ухваливши закони, які повністю відокремили храми від держави, позбавивши архонтів, Прелатів та священиків будь-якої політичної влади в Імперії. Це означало скасування більшості реформ, які здійснив Ерос, але Ґровер був переконаний, що саме цього він би і хотів.\n\nІмператор також інтегрував лицарів Арктурія до Райхсармії, що означало, що тепер мантія лідерства над Орденом лежить на ньому, а не архонтові Арктурія. Це усунуло будь-яку військову владу, що залишалася в лапах Архонатів, і гарантувало, що вони не зможуть протистояти його реформам."
imperial.131.a:0 "Ми зробили що мали."
imperial.132.t:0 "Розділення Храмів та Держави"
imperial.132.d:0 "Його Величність продовжив впроваджувати свої реформи, які обмежували владу Трьох Храмів. Однак він обрав більш обережний підхід до цього питання. Вплив священства вже зменшився завдяки діям колишнього регента Ґабріели Іґлклоу, яка мала давнью й особисту образу на покійного архонта Борея, Ероса VII. Таким чином, політична влада Ради Трьох була відсутня, а численні лицарські ордени, які присягнули архонтам, були інтегровані до Райхсармії.\n\nНе кожен грифон був цим задоволений, особливо богобоязливі та консервативні грифони, і імператор вирішив дозволити храмам мати обмежену, хоча й неефективну владу у своїй сфері. Однак було особливо чітко зазначено, що колись впливові грифони віри ніколи не матимуть значного впливу в державному апараті."
imperial.132.a:0 "Ми зробили що мали."

imperial.133.t:0 "Система Стримувань і Противаг"
imperial.133.d:0 "Щоб краще визначити авторитет Кайзера та встановити для нього чіткі межі, Його Величність формалізував поділ влади в уряді. Існуватимуть три окремі органи: сам імператор, імперський парламент та судові органи міста [GRI.Capital.GetName]. Кожна гілка матиме окремі обов'язки та повноваження і буде здатна стримувати владу двох інших. Імператор більше не міг ухвалювати закони без схвалення Парламенту та судової влади; це стосувалося й двох інших гілок, імператор мав право ветувати їхні рішення. Таким чином, у правлінні буде досягнуто рівноваги.\n\nҐровер VI відмовився від своєї майже абсолютної влади, але також запобіг тому, щоб доля його нещасного батька спіткала його самого чи будь-кого з його нащадків. Регентська Рада правила б від імені імператора, але тепер вона не змогла б нічого зробити без отримання схвалення Парламенту та судів. Тепер невелика кількість осіб нізащо не зможе завдати такого широкомасштабного збитку — включаючи самого імператора."
imperial.133.a:0 "Навіть Кайзер іноді помиляється."

imperial.134.t:0 "Свободу кожному!"
imperial.134.d:0 "Вчора по всій Імперії біля численних в'язниць та таборів для інтернованих, де утримувалися політ. в'язні, утворилися значні натовпи. Натовпи складалися переважно з родичів, друзів та союзників ув'язнених, а також журналістів, допитливих спостерігачів та озброєної охорони. Вони зібралися там, щоб стати свідками звільнення тисяч політичних в'язнів, які були ув'язнені під час об'єднавчих війн — хоча деякі перебували у в'язниці ще з часів революції 978 року.\n\nКоли ворота відчинилися і натовпи колишніх в'язнів нарешті почали виходити, їхні близькі кинулися їм назустріч, а камери репортерів постійно блимали, фіксуючи емоційні моменти. Одним із таких кадрів засвідчив, як шістдесятирічний ветеран НРП обіймав своїх онуків, закінчивши строк ув'язнення, який почався ще з часів революції. Деякі з ув'язнених були, звичайно, небезпечними терористами, але охоронці подбали, щоб вони не спричинили проблем.\n\nЦього ранку перші сторінки всіх газет були заповнені фотографіями, більшість з яких вихваляли імператора за його милосердя та доброту. Однак деякі газети, такі як прайвенська Campu-Painii Liber, розкритикували цей акт, особливо тому, що в'язниці в Прайвені тепер звільнили тисячі членів комуністичної ПКП. Вони прогнозували різке зростання актів тероризму та саботажу.\n\nЙого Величність, однак, був упевнений, що його доброта буде винагороджена лише добротою, а не насильством. Жоден грифон не заслуговував бути ув'язненим за свої політичні переконання або їхній сміливий опір деспотичному режимові. Якщо він запропонував ув'язненим те, чого вони бажали, реформи та свободу, то чому вони мали б опиратися?"
imperial.134.a:0 "Сподіваюся, це не викличе жодних проблем."

imperial.135.t:0 "Свободу кожному!"
imperial.135.d:0 "Під час малолітства імператора, Регентська Рада заборонила усі регіоналістські та націоналістичні організації та змусила їх перейти в підпілля, щоб придушити організований опір в окупованих регіонах. Їхніх членів переслідували та підозрювали у зраді та бунтарстві, оскільки вони прагнули знову звільнити свої батьківщини від Імперії.\n\nПройшов деякий час з моменту возз'єднання, але ці підпільні осередки опору продовжують існувати. Замість того, щоб марно викидати на вітер незліченні кількості грифонів та ресурсів на їхнє вистежування, Ґровер VI вирішив зняти заборону та помилувати членів деяких організацій. І дійсно, тепер їм буде дозволено формувати повноцінні політичні партії для обстоювання регіональної автономії, хоча питання незалежності залишатиметься табуйованим.\n\nБільшість членів цих партій радо вітали цю новину, але деякі найбільш фанатичні націоналісти, такі як Леонар Родьє з Аквілеї та Джуліо Біколіні з Вінгбардії, або залишалися скептичними, або продовжували вимагати повної незалежності. Його Величність вважає, що вони теж з часом заспокояться, коли він ухвалить подальші реформи."
imperial.135.a:0 "Тільки не сильно бешкетуйте..."

imperial.136.t:0 "Вибори"
imperial.136.d:0 "Проведення виборів вперше в країні, яка звикла до абсолютної монархії та правління знаті, справа, звісно, непроста. Особливо якщо згадати, що ця вищезгадана країна охоплює половину континенту.\n\nЦе була масштабна операція, в якій десятки тисяч урядовців приступили до роботи, готуючи виборчі дільниці по всій Імперії в кожному місті, містечку та селі. Імператор найняв кількох республіканців, більшість з яких колишні в'язні, й навіть деяких колишніх членів НРП, щоб вони давали йому та його уряду поради щодо виконання тяжкого завдання. На щастя, республіканці вже мали плани щодо загальногрифонських виборів, адже мріяли про це десятиліттями. Тому вони охоче допомагали, і незабаром плани здійснювалися за графіком.\n\nПоки готувалися вибори, кандидати почали агітаційну роботу, намагаючись залучити виборців до своєї справи. Ці вибори мали сформувати склад імперського парламенту, а також регіональних асамблей, що означало, що кампанія була загальнонаціональною. Досить швидко стало зрозуміло, що у голосуванні протистояння почнеться між двома партіями: консервативна Kaiserpartei, Партія Інтересів Його Величності Ґровера VI на чолі з Екхардом Віснером та ліберальний Вольксфронт Едвіна ван Кліфа. Перша не бажала радикальних змін і вважала, що громадянам варто потерпіти до подальших реформ, а також виступала за сильного імператора, який контролюватиме парламент та судові органи. Серед їхніх лав було багато релігійних членів, і вони сподівалися певною мірою зберегти владу духовенства. В основному, вони залучали сільських виборців, які були проти радикальних змін, але все ще були вірні Його Величності. Їх суперником була заборонена до її легалізації імператором організація, яка виступала за демократичне правління, як на національному, так і на регіональному рівнях, і бажала далі обмежувати повноваження імператора, врешті-решт перетворивши його на посаду лиш церемоніальну. Однак вони більше не бажали справжньої республіки без монарха, як у минулому, чи то як дружній жест імператорові, чи то тому, що не хотіли знову влетіти в список заборонених партій. Молоді містяни та робітники були їхніми найвірнішими виборцями.\n\nТепер нарешті настав день виборів, і натовпи заповнюють виборчі дільниці, прагнучи взяти участь в історичній події. Після закриття виборчих дільниць почалося гігантське завдання підрахунку десятків мільйонів голосів. Але врешті-решт результати були оголошені."
imperial.136.a:0 "Кайзерова Партія забезпечує більшість!"
imperial.136.b:0 "Вольксфронт забезпечує більшість!"

imperial.137.t:0 "Смерть Титана"
imperial.137.d:0 "Невдовзі після коронації Ґровера, здавалося, старість нарешті наздогнала Ероса. Якщо раніше він був жвавим і рішучим, то тепер він в'янув на очах у всіх, ніби втратив благословення Борея, яке так довго підтримувало його життя. Деякий час він був найближчим радником Ґровера, поки врешті-решт не переніс черговий інсульт. Усім було зрозуміло, що жити йому залишилося недовго.\nОдного дня Його Величність вирішив відвідати свого дорогого наставника та колишнього регента. Коли Ерос, лежачи в ліжку, побачив його, він запитав: "Ґровере? Навіщо ти прийшов? Я певен, що в тебе є справи, важливіші за навідування стариганя."\nҐровер усміхнувся і сів поруч з його ліжком. "Мій графік насправді вільний, пане Еросе. Я хотів подивитися, як у вас справи, і, можливо, трохи побалакати."\n"Як хочеш", — сказав старий грифон і зітхнув. Вони розмовляли деякий час, Ґровер розповідав про своє правління, а Ерос схвально кивав. "Я впевнений, майбутні покоління будуть згадувати тебе з теплотою," — сказав він. "На відміну від мене."\nҐровер підняв брову. "Що ви маєте на увазі? Ви завойовник, який може змагатися з самим Ґровером I! Це ви врятували Імперію від неминучої загибелі і зробили все можливе, щоб відновити її велич."\n"Я був фанатичним тираном, який знищував держави та возз'єднав Грифонію залізом і кров'ю. Я боюся зутрічі з Бореєм, і вироку, який він мені винесе. Але зрозумій, Імператоре. Усі ті жахливі речі мною зроблені були для того, щоб їх не довелося робити тобі."\nҐровер усвідомив, Ерос пожертвував усім заради Імперії та заради нього. У нього ніколи не було дружини, у нього ніколи не було статків, і він віддав величезну владу в лапи йому. Колись наймогутніший грифон в Грифонії став лише хворобливою тінню свого колишнього "я". Він насупився і стиснув лапу старого священика.\n"Еросе, якщо казати відверто... я б не простив собі, якби історія запам'ятала вас як жахливого грифона. Я знаю справжнього вас. Ви не тиран. Ви... ви батько, якого у мене ніколи не було. Можливо, я не можу впливати на волю богів, але принаймні я можу змінити думку народу. Вони повинні дивитися на вас з повагою, а не з гнівом."\nЕрос втомлено посміхнувся і, з останніми силами, стиснув лапу Ґровера. "Я ціную це. Але насправді, не витрачай свій час на мене. Я ніколи не дбав про земну репутацію. Просто бачити, як ти ростеш, це все, що мені коли-небудь потрібно було в житті. І тепер мій обов'язок виконано. Я більше нічого не хочу."\nҐровер також усміхнувся. "Добре. Може, мені просто замовити вашу статую? Я впевнений, вам сподобається."\nЕрос тихо засміявся. "Як хочеш."\nПотім Ґровер обійняв його, що здивувало його, але він все ж слабко обійняв його у відповідь. "Я завітаю, як тільки зможу" — пообіцяв Ґровер.\nАле коли він прийшов наступного дня, ліжко було порожнім. Архонт приєднався до свого батька в небесних горах, серед золотих фонтанів."
imperial.137.a:0 "Спочивай з миром, старий друже..."

imperial.138.t:0 "Протести в Грифенгаймі"
imperial.138.d:0 "Коли Ґровер VI дивився на натовп протестувальників і дисидентів з Імперського Палацу, йому здавалося, ніби примари 978 року знову прийшли переслідувати Імперію, цього разу з наміром остаточно її знищити. Ґровер знав, що деякі реформи були необхідні, неможливо протистояти плину часу, але, бачачи, як на його очах закладаються насіння революції, він знав, що толерування цих радикалів буде першим кроком на довгому шляху, який призведе до загибелі. Радикали виснажили б Імперію компромісами, і як тільки вони неминуче стали б незадоволеними, незалежно від того, скільки було поступлено, вони накинулися б на його ослаблену батьківщину, занурюючи континент в чергову війну.\n\nЯкщо події 978 року повторяться, сотні тисяч життів будуть принесені в жертву на вівтар республіканізму, як це було з Республікою Кемерская багато років тому, досягнувши врешті-решт нічого, крім смертей та безглуздої руїни. Чиста інтенсивність і масштаб сучасної війни за останні кілька років понівечили Грифонію, можливо, назавжди. І Ґровер не міг допустити можливості знову піддавати своїх громадян десятиліттям війни через свою бездіяльність, якими б незначними не були ці шанси.\n\nАрмія розігнала б протестувальників, поки він консультувався зі своїми найближчими радниками щодо того, які реформи були б необхідні, щоб зберегти цілісність Імперії. Життя кількох радикалів - невелика ціна за запобігання ще одному десятиліттю воєн."
imperial.138.a:0 "Побачимо, які вони сміливі."

imperial.139.t:0 "Придушення"
imperial.139.d:0 "Райхсармія рушила в Грифенхайм зі швидкістю та ефективністю, яку можна було очікувати від грізної сили, яка пробилася через половину Грифонії. Ідеально координуючи свої дії з іншими підрозділами армії, що займали подібні місця протестів по всій Імперії. Елементи армії, обрані для цієї операції, були спеціально відібрані за їхньою дисципліною та стриманістю, оскільки Його Величність особисто сурово наказав, щоб жоден грифон не постраждав, якщо він не чинитиме насильницького опору спробам зупинити протести. У Грифонії вже було достатньо республіканських мучеників, і він не мав бажання створювати нових.\n\nКоли армія повідомила протестувальникам, що їхнє зібрання було оголошено незаконним, більшість з них вирішила, що краще піти і боротися завтра, ніж зіткнутися із загартованими солдатами Райхсармії, які тепер заполонили місто. Діючи спільно з поліцією для розгону заворушень, вулиці кожного міста в Грифонії, де проходили протести, були очищені, і це було зроблено надзвичайно мирним шляхом. Кілька смертей були неминучими, оскільки радикальні елементи протестувальників відмовлялися відступити, але в цілому це була чиста та ефективна операція. Але такі методи не можуть підтримувати Імперію вічно, і весь континент чекав, яким буде наступний хід імператора."
imperial.139.a:0 "Влучний урок, якщо такий взагалі був."

imperial.140.t:0 "Арешти"
imperial.140.d:0 "Після кількох днів неспокійного миру по всій Імперії, що настав після того, як збройні сили примусово припинили протести, армія зробила свій наступний крок. Самі протести були організовані та очолені різними студентськими групами по всій Імперії, і протягом останніх кількох днів військо та поліція невтомно працювали над виявленням найнебезпечніших груп та окремих осіб серед них. Після того, як зазначені загрозливі елементи були ідентифіковані, армія швидко приступила до їхнього арешту та затримання.\n\nПідрозділи армії поширилися по всій Імперії, щойно був відданий наказ, проникаючи до таємних місць зустрічей та будинків, щоб якомога швидше та ефективніше затримати лідерів руху. Якби хоч кілька з них втекли від армії, їхній вплив на протестувальників, швидше за все, дозволив би їм використати арешти як паливо для полум'я революції та спричинити набагато більше проблем, ніж будь-які протести. Але цього не сталося, оскільки армія зуміла заарештувати кожного важливого грифона в рамках руху, залишивши решту протестувальників без чіткого керівництва для координації між розрізненими групами, які об'єдналися для протестів."
imperial.140.a:0 "Кілька днів у в'язниці охолодять їхні голови."

imperial.141.t:0 "Намордник для преси"
imperial.141.d:0 "Реакція уряду на нещодавні протести не тільки спричинила значне хвилювання серед більш ліберально налаштованих грифонів Імперії, але й розбурхала ЗМІ до нестями. Газети та навіть деякі радіостанції прагнули отримати заяви від військовослужбовців та забезпечити інтерв'ю з протестувальниками. Оскільки увага ЗМІ все більше зосереджувалася на протестах, послання протестувальників посилювалося та дозволяло поширюватися мільйонам грифонів за межами великих міст Імперії, спричиняючи нову хвилю невдоволення.\n\nХоча імператор мав певну толерантність до критики на свою адресу та адресу уряду з боку ЗМІ, ситуація погіршилася до того, що дозвіл ЗМІ поширювати будь-які свої вигадки, призвів би до катастрофи. Таким чином, новий імперський указ тимчасово призупинив свободу преси, і тепер все, що публікується в газетах або передається в ефірі, має бути схвалене владою. імператор сподівався, що, припинивши поширення підривної інформації, послання протестувальників незабаром буде забуте."
imperial.141.a:0 "Одним головним болем менше."

imperial.142.t:0 "Реформи Ґровера VI"
imperial.142.d:0 "Хоча імператор не мав бажання поступатися вимогам протестувальників, з самого початку кризи йому було зрозуміло, що Імперія не виживе без реформ. Продовжуючи справу, розпочату попереднім регентом Ґабріелою, Його Величність Ґровер VI оголосив про розпуск Ради Знаті. Хоча це не було таким великим ударом по владі аристократії, як здавалося, оскільки рада була замінена дорадчим органом, який, хоча й був більш інклюзивним для різних соціальних класів, ніж попередній орган, все ще переважно складався зі знаті. Незважаючи на це, нова Рада надає звичайним грифонам значно більше політичного представництва, ніж попереднє положення, і новини, здається, здебільшого заспокоїли колишніх протестувальників."
imperial.142.a:0 "За безпечнішу Імперію!"
imperial.143.t:0 "Реформи Ґровера VI"
imperial.143.d:0 "Продовжуючи спадщину попереднього регента, Ґровер VI провів кілька реформ, розширивши владу звичайного грифона в Імперії. Спільно з архонтами, імператор оголосив, що Архонати відступають від прямого управління, щоб надати представникам простогрифонів більшу роль в управлінні Імперією. Посилаючись на вражаючий зріст моральності та побожності, якого досягла Імперія під правлінням Ероса, майбутня роль Архонату буде більш консультативною, хоча за необхідності вони все мають значний вплив на законодавство, оскільки вони мають великий вплив як у залах уряду, так і владу надсилати запропоноване законодавство на розгляд самому імператору, якщо вони вважатимуть, що воно загрожує моральному характеру Імперії.\n\nКрім того, розсіяні символічні реформи встановили деякі бар'єри між церквою та урядом, надали обмежене визнання регіональним діалектам офіційної мови імперії, а також дозволили деяким менш огидним релігійним течіям відкрито сповідувати свої вірування."
imperial.143.a:0 "За безпечнішу Імперію!"

imperial.144.t:0 "Нова Партія Його Величності"
imperial.144.d:0 "Партія Його Величності була номінальною правлячою партією в Райхстазі з моменту заснування Імперії. Незважаючи на це, сама партія служить не більше ніж штампувальня для законів, просунутих знаттю та імператором. Спочатку створена як спроба створити популярну партію, яка б передала переваги самодержавного правління імператора громадянам Імперії під час правління Ґровера V, партія швидко втратила прихильність громадськості, зберігаючи свою більшість завдяки поєднанню упереджених виборчих законів та кількох виборчих "підштовхувань" з боку знаті. Але мінлива демографічна ситуація в Імперії зробила нинішній статус-кво нестерпним, і якщо Кайзер не зможе представити сильний демократичний фронт, що підтримує його правління, його позиція з часом стане дуже хиткою.\n\nТаким чином, сам Кайзер надіслав листа лідерам Його Партії, подякувавши їм за їхню службу та попросивши їх відійти вбік і дозволити обраним імператором кандидатам очолити партію. Сама Партія зосередиться на чітких та очевидних перевагах, які правління Кайзера принесло Імперії, а також на наданні розумних та добре досліджених контраргументів до найпоширеніших республіканських нарікань, які можна почути на вулицях. За сприятливих обставин, Партія Кайзера, можливо, зможе зробити Ґровера VI найпопулярнішим Кайзером, якого коли-небудь бачила Імперія, або принаймні вибити з голів республіканських симпатиків ідею про збройне повстання проти Його Величності."
imperial.144.a:0 "Реформи вже в дорозі!"

imperial.145.t:0 "Промова Кайзера"
imperial.145.d:0 "Його Величність Кайзер Ґровер VI сьогодні вперше звернувся до народу під час прямого ефіру, відповідаючи на різні критичні зауваження, нещодавно висунуті на адресу його уряду студентськими протестувальниками. Кайзер висловив своє щире бажання наблизитися до своїх підданих і враховувати їхні бажання під час правління Імперією, але також підкреслив важливість запобігання повторенню великої трагедії, що спіткала Імперію під час революції. Дійсно, єдине, чого досягли республіканці в кінці, це пролиття крові грифонів, яких вони мали б представляти, відправивши покоління на смерть, за їхню відмову прийняти дане Богами право Кайзера правити всією Грифонією.\n\nКайзер заявив, що він не буде правити залізною рукою, і пообіцяв, що над подальшими реформами вже працюють, але попередивши своїх підданих остерігатися будь-яких радикалів, які обіцяють значні зміни через насильницьку революцію. Імперія змінюватиметься, рухаючись у нову епоху, але це не виправдання для безрозсудного та необачного спринту в сучасність. Кайзер закінчив свою промову, закликавши своїх підданих мати терпіння, поки Імперія адаптується до викликів, з якими вона стикається в цій новій епосі, і нагадавши їм, що прогрес завжди повинен бути поміркованим, щоб вся Імперія знову не зазнала хаосу та руйнацій."
imperial.145.a:0 "Ура Імперії та її Кайзерові!"

imperial.146.t:0 "Райхсканцлер"
imperial.146.d:0 "Екхард Віснер, лідер Партії Кайзера, сьогодні офіційно прийняв титул Райхсканцлера на прохання особисто імператора. Після довгої церемонії, під час якої він пообіцяв дотримуватися законів і принципів Імперії в найвищій мірі та особистої присяги на вірність самому імператору. Хоча це не було зроблено шляхом виборів, як багато хто бажав би, багато грифонів все ж раді, що Імператор вирішив делегувати деякі зі своїх повноважень представнику нібито демократичної партії. Хоча Екхард навряд чи буде оскаржувати будь-які накази Його Величності, він зробить все можливе, щоб радити імператору, як краще задовольнити бажання своїх підданих і як використовувати свою велику владу на користь Імперії.\n\nЕкхард, однак, не марнував час, і відразу після завершення церемонії призначення він приступив до виконання програми обмежених реформ, яку підтримувала Партія Кайзера. Для досягнення балансу між новоствореними демократичними інститутами Імперії та абсолютною владою Кайзера."
imperial.146.a:0 "Ми впевнені, він чудово впорається."

imperial.147.t:0 "Контрольована Опозиція"
imperial.147.d:0 "Оскільки Партія Його Величності тепер має більшість у Райхстазі, а посаду Райхсканцлера міцно тримає їхній лідер, інші партії мало що можуть зробити, щоб кинути виклик їхній владі. Але, незважаючи на схильність імператора до автократичного правління, він знав, що для ілюзії демократії йому потрібна опозиція, і немає кращої опозиції, ніж та, яка знаходиться під контролем. Кілька хабарів, трохи грантів, і раптом лідерам протилежних партій у Райхстазі дуже вже почали подобатися його пропозиції. Не сказати, що він повністю домінував над ними, це було б безглуздо, але більш радикальні елементи їхніх програм будуть скорочені. Поступово перетворюючи ідею повністю республіканської Імперії з серйозної ідеї, яку варто обговорювати, на радикально немислиму пропозицію, яку жоден грифон при здоровому глузді не став би підтримувати.\n\nКерувати Імперією, безумовно, було б легше, якби його опоненти марнували свій час, сперечаючись з Кайзеровою Партією в Райхстазі, замість того, щоб організовуватися проти самого Кайзера. Іноді він навіть дозволяв їм висувати законопроекти, які Кайзерова Партія перетворювала на щось, що цілком можна прийняти. Дати опозиції кілька несуттєвих перемог - чудовий спосіб розсіяти їхній гнів."
imperial.147.a:0 "Корисні ляльки."

imperial.148.t:0 "Свободу більшості!"
imperial.148.d:0 "У міру розширення Імперії, величезна кількість солдатів та політичних дисидентів була ув'язнена через екстремальні ідеологічні розбіжності між Імперією та ширшим континентом. Багато хто очікував, що ці в'язні будуть нудитися у в'язниці роками, перш ніж їх звільнять, і їхній статус був особливо суперечливим у регіонах, які Імперія нещодавно відвоювала. Але в досить несподіваній заяві сам імператор оголосив, що настав час для Імперії залікувати рани, які роз'єднували її протягом багатьох років, і що він надасть тим, хто винен у не дуже суттєвих злочинах проти Імперії, помилування за їхні дії. Кілька днів потому відбулося найбільше звільнення в'язнів за всю історію Імперії, а можливо, і світу. Найгірші злочинці, звичайно, залишаться ув'язненими, не було потреби наражати населення на небезпеку, звільняючи орди комуністів.\n\nХоча це обмежене звільнення, можливо, розчарувало деяких більш жорстких прогресистів в Імперії, для більшості це був шанс возз'єднатися з близькими, які роками, а то й десятиліттями, томилися в імперських казематах. День звільнення був відзначений святкуваннями по всій Імперії, а сам імператор виголосив промову по радіо, нагадуючи новозвільненим злочинцям, що доброта його не безмежна і що він не буде таким щедрим до тих, хто зловживатиме його добротою, щоб повернутися до життя, повного заколотів та злочинності."
imperial.148.a:0 "Переконайтеся, щоб всі це почули!"

imperial.149.t:0 "[From.GetNameDefCap] вимагає землі"
imperial.149.d:0 "Посланниця з міста [From.Capital.GetName], столиці відродженої й могутньої Імперії, прибула сьогодні до міста [Root.Capital.GetName]. Вона вручила нашому лідеру ультиматум, підписали його Регентська Рада, та особисто [From.GetLeader], у якому вони підтверджують свої претензії на всі території з більшістю грифонського населення на схід від Повзучих Гір. Вони вимагають негайного відведення наших військ з окупованих регіонів і демонтажу будь-якої створеної нами адміністрації.\n\nЯкщо ми не виконаємо ці вимоги протягом трьох днів, вони застосують військову силу для повернення територій, які вважають своїми. Наш уряд охоплений водночас гнівом і панікою, але часу на ухвалення рішення майже не залишилось."
imperial.149.a:0 "Не можна нам з ними воювати..."
imperial.149.b:0 "Ці землі належать нам за правом завоювання!"

imperial.150.t:0 "Наші землі повернено"
imperial.150.d:0 "Минуло три дні з моменту, як наш посол передала ультиматум, вимагаючи повернення наших законних територій. Деякий час залишалась невизначеність, але тепер ми отримали достовірні повідомлення, що [From.GetAdjective] війська залишили окуповані території разом з адміністративними службовцями. Наша армія може просуватись уперед, аби відновити контроль над цими землями. Місцеві грифони, без сумніву, зустрінуть нас як визволителів від окупації поні!"
imperial.150.a:0 "Вони вчинили мудро."

imperial.151.t:0 "Пихаті [From.GetAdjective]"
imperial.151.d:0 "Минуло три дні з моменту, коли [From.GetLeader] отримали ультиматум з вимогою повернути наші законні території під загрозою зустрітися з повною військовою потугою Імперії. Деякий час залишалась невизначеність, але тепер термін сплив, і [From.GetAdjective] війська не демонструють жодного наміру відступати. Ба більше — схоже, вони укріплюють свої позиції та готуються до війни. Як тільки час вичерпався, ми отримали телеграму з міста [From.Capital.GetName], у якій заявляється, що ці території належать їм за правом завоювання й ніколи не будуть передані нам. Схоже, у нас не залишилось вибору — окрім як оголосити війну тиранічним окупантам наших законних земель."
imperial.151.a:0 "Ми повернемо свої землі силою."

imperial.152.t:0 "[From.GetNameDefCap] пропонує мир"
imperial.152.d:0 "Наша війна з державою [From.GetName] йде невдало, і їхні війська вже прориваються до серця нашої держави. Саме тому багато хто з полегшенням сприйняв звістку з міста [From.Capital.GetName], з пропозиціями миру. Однак умови були жорсткими: ми мали б передати всі території з грифонською більшістю, на які вони раніше висували претензії. Дехто в уряді вважає ці вимогу неприйнятними і вірить, що одна контратака зламає [From.GetAdjective] армію, але більшість визнає: це малоймовірно. Якщо ми не хочемо, щоб безглузда війна тривала, нам доведеться прийняти ці вимоги."
imperial.152.a:0 "Життя важливіші за територію."
imperial.152.b:0 "Ми ніколи не здамося!"

imperial.153.t:0 "Уперертюхи з держави [From.GetAdjective] відмовляють!"
imperial.153.d:0 "Ми отримали відповідь на нашу справедливу й милосердну пропозицію миру: грубу відмову. Схоже, наші вороги мають ілюзії щодо можливості перемоги й вирішили продовжити опір. Можливо, вони прийдуть до тями після ще кількох поразок?"
imperial.153.a:0 "Війна триває."

imperial.154.t:0 "[From.GetName] погоджується"
imperial.154.d:0 "Ми отримали відповідь на нашу справедливу й милосердну пропозицію миру: щире прийняття. Здається, уряд [From.GetAdjective] зрозумів, що у них немає шансів перемогти нас, і мудро погодився на наші умови, зберігши тим самим життя безлічі своїх громадян. Усі наші заявлені території було передано нам, і місцеві грифони святкують завершення війни, та вітають нас як визволителів."
imperial.154.a:0 "Славна перемога!"
