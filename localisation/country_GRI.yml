GRI_attache_decisions:0 "Грифоно-чейнджлінгський аташе"
GRI_attache_decisions_desc:0 "§YГрифоно-чейнджлінгський аташе§!, або офіційно §YKaiserlicher Änderungsvertrag über Freundschaft und Zusammenarbeit§!, імперський договір про дружбу та співпрацю зі Землями Чейнджлінгів, — це військова угода між §GЗемлями Чейнджлінгів§! та Імперією. Вона спрямована насамперед на вдосконалення військової доктрини чейнджлінгського Вермахту після їх об’єднання під проводом королеви Крізаліс, а також на розвиток технологій Райхсармії.\n\nОчолює аташе в Імперії генерал §YСиновіал§! та його §RPanzerkorps§!, і програма вже досягла значних успіхів як у сфері військової співпраці, так і у зміцненні зв’язків між двома державами — принаймні поки що.\n\n§GМи матимемо чимало можливостей для подальшої співпраці, однак усі ініціативи повинна запропонувати Імперія, і вони потребують схвалення з боку Королеви.§!"

GRI_propose_military_exchange_program:0 "Грифоно-Чейнджлінгська програма обміну армій"
GRI_propose_military_exchange_program_desc:0 "Досі програма аташе обмежувалася тим, що §YСиновіал і його офіцери§! консультували нас щодо техніки, а ми допомагали їм із доктринами. Але ми віримо, що можемо зробити ще один крок уперед. Ми можемо запропонувати Королеві розширити обмін персоналом, щоб покращити обидві армії.\n\n§RМожемо лише сподіватися на її гарний настрій.§!"

GRI_knight_jager_program:0 "Програма Обміну Офіцерами між Лицарями та Єгерями"
GRI_knight_jager_program_desc:0 "§GЗа згодою королеви ми можемо продовжити нашу співпрацю§!.\n\nОднією з найважливіших переваг як Імперії, так і Земель Чейнджлінгів є наявність елітних військ, які слугують взірцем для армії. У нас це наші §GЛицарі§! — захисники Імперії та охоронці імператора. У чейнджлінгів — це §Rєґери§!, майстри інфільтрації, які хоч і не дотримуються принципів "честі", але надзвичайно ефективні у своїй справі. Ми розробимо програму обміну офіцерами, в межах якої наші найкращі лицарі вирушать до Весаліполісу для тренування офіцерів-чейнджлінгів, а досвідчені єґери працюватимуть у нас як радники з їхньої спеціалізації."

GRI_tactics_integration:0 "Взаємна адаптація доктрин"
GRI_tactics_integration_desc:0 "§GЗа згодою королеви ми можемо продовжити нашу співпрацю§!.\n\nДоктрина їх Вермахту базується на ефективності — постачання, розвідки та інших аспектів війни. Ці принципи рідко застосовуються в нашій військовій думці, і ми могли б узяти їх на озброєння. З іншого боку, чейнджлінги не звикли до концепції масових битв і важкого озброєння. Словом, §Gми маємо багато чого навчитись одне від одного§!."

