imperial_news.1.t:0 "Імперія завдає удару у відповідь"
imperial_news.1.d:0 "[This.GetNewspaperHeader]Після низки реформ, дивовижних перемог та незліченних повстань, довгостраждальна Імперія Грифонів, під керівництвом Ради Трьох, зуміла повернути собі контроль над Герцландом. Хоча багато з досі незалежних грифонських держав-відступників сподівалися, що три архонти задовольниться викроєним для себе володінням, схоже, цього не станеться, оскільки сьогодні архонт Ерос VII, зі своїм молодим протеже імператором Ґровером VI, виступив з промовою, оголосивши, що Імперія не сидітиме склавши руки, доки всі грифони знову не об'єднаються під Імперським прапором."
imperial_news.1.a:0 "Схоже у Імперії ще є надія..."
imperial_news.2.t:0 "Імперія завдає удару у відповідь"
imperial_news.2.d:0 "[This.GetNewspaperHeader]Після низки реформ, чудових перемог та незліченних повстань, довгостраждальна Імперія Грифонів, під керівництвом аристократії, зуміла повернути собі контроль над Герцландом. Хоча багато з досі незалежних держав-відступників сподівалися, що герцогиня Ґабріела та її шляхетні союзники задовольниться викроєним для себе володінням, схоже, цього не станеться, оскільки сьогодні герцогиня, зі своїм молодим протеже імператором Ґровером VI, виступила з промовою, оголосивши, що Імперія не сидітиме склавши руки, доки всі грифони знову не об'єднаються під її прапором."
imperial_news.2.a:0 "Схоже у Імперії ще є надія..."

imperial_news.3.t:0 "Імператор помер"
imperial_news.3.d:0 "[This.GetNewspaperHeader]Після довгого сорокарічного правління імператор Грифонії Ґровер V помер у своїй резиденції в імперському палаці. Після короткого періоду хаосу в столиці було сформовано Регентську раду, яка має піклуватися про кронпринца Ґровера VI та захищати Імперію. У столиці влаштували пишну поховальну процесію покійного імператора, а також провели церемонію підтвердження правонаступництва принца Ґровера VI. Час покаже, чи завершиться це регентсво революцією та кровопролиттям, як попереднє."
imperial_news.3.a:0 "Імперія в жалобі..."
imperial_news.3.b:0 "Sic semper tyrannis."
imperial_news.3.c:0 "Нарешті! Я думав, він ніколи не здохне."
imperial_news.3.e:0 "Ще один релікт минулого відійшов у небуття."
imperial_news.3.f:0 "Передаймо наші співчуття."
imperial_news.3.not_f:0 "Грифонія стала трохи чистішою."
imperial_news.3.equestria_f:0 "Бідолашний грифон."
imperial_news.3.equestria_no_f:0 "Попутного вітру йому до Тартару."
imperial_news.3.equestria_no_f_dem:0 "Наші співчуття."
imperial_news.3.equestria_grf:0 "Правителі приходять і йдуть. [GRF.GetNameDef] стоїть."
imperial_news.3.ded:0 "Треба забрати тіло. Стане хорошим рабом."

imperial_news.4.t:0 "Скайфол чинить спротив"
imperial_news.4.d:0 "[This.GetNewspaperHeader]Сьогодні відбулася різка зміна в політичному кліматі Торгової Федерації Скайфол: їхній уряд офіційно заявив на міжнародному рівні, що не прийматиме імперських умов, висунутих кілька днів тому. Очільник Федерації виголосив по радіо: "Ми, вільні народи Торгової Федерації Скайфол, ніколи не піддамося цим варваським кандалам, які вмираюча Імперія намагається накинути на нас! Ми стоятимемо до кінця проти будь-якої агресії з боку Імперії, будь-якою ціною. І якщо вони справді прагнуть захопити нашу горду федерацію, то нехай спробують — але ми висушимо їх до останньої краплі крові, поки у їхніх жінок не залишиться кого оплакувати. Ми ніколи не здамося!""
imperial_news.4.a:0 "А де ж я тепер братиму свої цигарки?"
imperial_news.4.b:0 "Сміливі слова..."

imperial_news.5.t:0 "Скайфол кориться"
imperial_news.5.d:0 "[This.GetNewspaperHeader]Сьогодні в Торговій Федерації Скайфол відбулася зміна політичного курсу: представник уряду оголосив, що вони погоджуються на імперський ультиматум, надісланий регентом Імперії кілька днів тому. Після тривалих дебатів у кабінеті міністрів було прийнято рішення пристати на імперські вимоги. Невдовзі уряд Федерації було офіційно розпущено, а на його місці створено провінцію Скайфол під пильним наглядом Фолькера Вайтвінга — політичного активіста й письменника з Грифтону, одного з небагатьох імперських лоялістів у вже колишній Федерації. Звісно, тепер він викликає ненависть та огиду у своїх співгромадян, але сам факт його призначення ясно дає зрозуміти: Скайфол належить Імперії."
imperial_news.5.a:0 "А віскі ще можна буде дістати?"
imperial_news.5.b:0 "Усе стало на свої місця."
imperial_news.5.c:0 "Треба було боротися..."

imperial_news.6.t:0 "Військовий переворот в Імперії!"
imperial_news.6.d:0 "[This.GetNewspaperHeader]Вчорашні новини приголомшили всю Грифонію: Імперія втратила ще одного імператора — цього разу його холоднокровно вбила Райхсармія, під час захоплення влади. Лідер заколотників, Фердінанд Донкло, проголосив себе Лордом-Протектором Імперії та пообіцяв повернути їй колишню славу, знищивши всіх, хто чинитиме спротив. Райхспакт повністю розпався, а Герцланд поглинули полум’я хаосу."
imperial_news.6.a:0 "Хай живе Лорд-Протектор!"
imperial_news.6.b:0 "Сим закінчується династія нашого ворога..."
imperial_news.6.c:0 "О, ні..."
imperial_news.6.e:0 "Яке варварство."
imperial_news.6.f:0 "Можливо, з ним можна працювати..."
imperial_news.6.not_f:0 "Смертельний удар по Імперії."
imperial_news.6.equestria_f:0 "Бідне, невинне дитя."
imperial_news.6.equestria_no_f:0 "Негідники... Дитину вбили..."
imperial_news.6.equestria_no_f_dem:0 "Початок жахливої диктатури."
imperial_news.6.equestria_grf:0 "Кігті Фердінанда не дотягнуться до нас!"
imperial_news.6.ded:0 "Ще більше смертей? Круто."

imperial_news.7.t:0 "Райх відроджується"
imperial_news.7.d:0 "[This.GetNewspaperHeader]Після періоду абсолютного хаосу й кровопролиття, що завершився тотальною війною, Герцланд знову об'єднано під імперським прапором. Утім, Лорд-Протектор Фердінанд Донкло чітко дав зрозуміти, що не збирається зупинятись, поки всі землі Імперії не будуть відновлені, а колишні васали — яких він назвав "жалюгідними зрадниками" — не будуть знищені. Також він попередив ворогів Імперії, зокрема Річкову коаліцію, що за свою зарозумілість та минулі злочини проти Імперії вони заплатять криваву ціну."
imperial_news.7.a:0 "Хай живе Лорд-Протектор!"
imperial_news.7.b:0 "Жахливі новини."

#Взаємодія з Імператором, Ґабріела
grover.1.t:0 "Зустріч з Імператором"
grover.1.d:0 ""Ґровере, любий, може все таки вийдеш зі своєї кімнати?" — знову благально звернулася до зачинених дверей новопризначена регентка Імперії, Ґабріела Іґлклоу. Політично це був великий успіх, безперечно, а вираз обличчя Ероса був просто безцінний. Але тепер Ґабріела мала вирішити куди більш особисту проблему. Юного імператора слід було захистити від того, чого він поки що не міг по-справжньому зрозуміти.\n\n"Де т-тато?.. Я хочу, щоб повернувся тато!" — ридав юний Ґровер у своїх покоях.    Ґабріела могла б легко наказати вибити двері, але не хотіла знущатися над нещасним пташеням. Вона мала бути ніжною, особливо з грифоном, який ніколи не мав матері. "Ґровере, я все поясню, якщо ти впустиш мене. Обіцяю, стане легше," — мовила вона спокійно й м’яко.\n\nЦя маленька хитрість спрацювала — двері повільно відчинились. Ґабріела не встигла й оком змигнути, як її племінник накинувся на неї зі сльозами на очах. Вона одразу обійняла Ґровера, поклавши лапу йому на голову, намагаючись його утішити, як тільки могла. "Ма- тітонько Ґеббі?.. Чому тато не повертається? Він же був тут ще зовсім недавно..."\n\nНіхто не хоче говорити про смерть, — подумала Ґабріела. "Любий мій племіннику... Твій батько був сильним і мудрим, але... тепер він у кращому світі. А отже, корона тепер твоя, ти - імператор. І я буду твоєю регенткою."\n"Ре-нтгенкою?. А як це?"\n"Це означає, що я виконуватиму всі складні обов’язки замість тебе, поки ти не виростеш і не опануєш ці самі складні речі. Саме так планував твій батько. Він був мені дуже дорогим другом."\n"Гаразд... але я все одно сумую за татом."\n"Ми всі сумуємо, та ми не можемо цілими днями ревіти. Попереду багато справ. Хочеш піти зі мною до тронної зали?"\nОчі маленького імператора засяяли при згадці про тронну залу. Ґабріела знала, як йому подобається її розкішне оздоблення.\n"Г-гаразд. Я думаю, я готовий."\n"Дуже добре, мій любий. Приведи себе до ладу, і вирушимо.""
grover.1.a:0 "Ти в безпеці, малий Ґровере."

grover.2.t:0 "Імператорова освіта"
grover.2.d:0 "Ґабріела терпляче чекала у коридорі перед гардеробною, поки її племінник і майбутній імператор готувався до виходу. Настав час для юного Ґровера почати навчатися. Хоча йому було трохи прикро втрачати свій вільний час, він із несподіваною зрілістю прийняв відповідальність, яка на нього чекала. Ґабріела дуже прив’язалася до Ґровера і відчувала деяке розчарування, що досі не має власних дітей. Якби вони були такі ж допитливі й чарівні, як її племінник, вона негайно шукала б собі чоловіка! Але, на жаль, мало хто відповідав її вимогам. Її роздуми перервалися, коли двері відчинились, і з дверного пройому показався Ґровер.\n\n"Ах, Твоя Величносте. У формі ти виглядаєш цілком гідно", — Ґабріела похвалила Ґровера, намагаючись зменшити хвилювання, яке той явно відчував.\n"Вона трохи незручна, тітонько. Мені обов’язково її носити?" — жалібно спитав Ґровер, потягнувши комір сорочки.\n"Одяг робить грифона, любий племіннику. З часом ти звикнеш, обіцяю. А ти підготував усе, про що я тебе просила?"\n"Так, тітонько. Я готовий," — відповів він тихо.\n"Чудово, мій любий. Я запросила найкращих викладачів із Рідеуеттера, щоб навчити тебе всьому, що потрібно знати: історії, мистецтвам, етикету, управлінню, економіці, теології та багатьом іншим речам. Звісно, навчати тебе будуть в помірному темпі, щоб ти не перевтомлювався, але пам’ятай — це дуже важливо."\n"Я знаю, тітонько Ґеббі. Але... ти теж мене навчатимеш?" — несміливо запитав юний імператор.\n\nЦі слова боляче вразили серце Ґабріелли. В ідеалі вона хотіла б навчати племінника сама, але останнім часом зобов’язання і справи займали весь її час. Ґровер, звісно, був дещо самостійним, але жодна дитина не повинна зростати без батьківської турботи.\n"Я... Якщо в моєму розкладі з’явиться вільна хвилинка, я обов’язково приділю її тобі, мій любий. Обіцяю," — щиро відповіла вона, обіймаючи племінника. Він нічого не сказав, просто притулився до неї.\n"Гаразд, мій любий. Нам не варто запізнюватися на перший урок, чи не так?"\n"Так, тітонько. Я вже піду." І з цими словами майбутній імператор вирушив у протилежному напрямку. Ґабріела ще деякий час стояла на місці, з усмішкою дивлячись йому вслід. Вона знала: він ще всіх здивує."
grover.2.a:0 "Його потенціал безмежний."

grover.3.t:0 "Біди юності"
grover.3.d:0 "Ґабріела раділа можливості повечеряти наодинці зі своїм племінником. Відповідальність і стрес лише накопичувались, і вона потребувала хоч якогось перепочинку. Якби вона знала, що керувати великою державою — значно складніше, ніж її удільним володінням, можливо, дала б шанс Еросу. Але, звісно, цього не станеться — права вельмож мають бути збережені. Відкусивши шматочок макавійського кавуна, вона звернулася до юного імператора, який виглядав дещо стривоженим.\n\n"Любий, як твої заняття? Є успіхи?"\n"Е-е, так, тітонько. Все добре", — відповів Ґровер невпевнено, крутячи на виделці десерт. Ґабріела хоч і не мала власних дітей, але брехню легко бачила. Його можна було пробачити — ще молодий. Але такі звички треба присікати вчасно.\n"Імператоре, пам’ятаєш, що ми говорили про неправду?"\n"Я, я... так, тітонько. Просто... я не хотів тебе засмучувати", — пробурмотів він. "М-Містер Лонґбік побачив, як я спав на уроці. Але я можу пояснити."\n\nҐабріела не очікувала такого. Вона припускала, що він соромився якихось бешкетів, але це, щось настільки... невинне. "Любий племіннику, у тебе проблеми зі сном? Сподіваюся, що твої кошмари не повернулися."\n"Ні, тітонько. Минулого тижня я в Палацовій Бібліотеці взяв "Славетні Грифони Минулого". Вона така цікава, що я зачитався на всю ніч!", Ґровер знітився під суворим поглядом тітки. "Не те щоб я це робив... але життя імператорів минулого — просто дивовижне. Я думав, як би мені стати таким, як вони. І якщо чесно... у містера Лонґбіка трохи нудно." — завершив він, доїдаючи останній шматочок еклера з аквілейським шоколадом.\n\nҐабріела замислилась. Засинати на уроці — погана звичка, але інтерес до історії свідчив про допитливий розум, якого не було в більшості дітей. Тож вона ухвалила наступне рішення.\n\n"Ґровере, я не буду тебе карати. Але ти надолужиш пропущене — на новому уроці." Він здивовано глянув на неї. "Думаю, ти готовий вивчати історію. Послуг містера Лонґбіка поки що не потребуватимемо. Але я не хочу більше чути, що ти знову десь задрімав, добре?"\n"Я-я... так, тітонько! Я тебе не підведу!""
grover.3.a:0 "Правди не соромляться."

grover.4.t:0 "Привід для святкування"
grover.4.d:0 "Ґровер одразу відчув, що щось не так. Його ніхто не зустрів, коли він вийшов зі своїх покоїв, і навіть охоронці позникали. Він перевірив сусідні кімнати, але марно. На мить йому здалося, що його бажання, аби всі зникли, здійснилось, але він швидко відкинув цю безглузду думку. Проходячи повз порожню Тронну Залу, Ґровер попрямував до бенкетної зали. Можливо, там хоча б щось поїсти залишилось, якщо довкола нікого немає? Відчинивши широкі двостулкові двері, він аж ніяк не очікував того, що трапилось далі.\n\"З ДНЕМ НАРОДЖЕННЯ, Ґровере!"\n\nЮний імператор завмер від подиву. Там були тітонька Ґабріела, чимало його вчителів і навіть прислуга! Багато хто тримав у кігтях загорнуті подарунки й усміхався. Ґровер не міг згадати, коли востаннє його так щиро вітали! Він кинувся обіймати тітку й засяяв: "Тітонько Ґеббі! Що це все означає?" — вигукнув він із подивом.\n"Сьогодні твій десятий день народження, мій любий племіннику," — відповіла вона, поступаючись місцем і показуючи апетитний шоколадний торт із безліччю полуниць із Полуничного Герцогства, на якому палали десять свічок. "Ми зібралися тут, щоб побажати тобі всього найкращого й гідно відзначити цю знакову подію. А тепер, настав час загадувати бажання!" Регент підштовхнула його до столу.\nЗвісно! Як він міг забути про свій день народження? Ґровер підійшов і задув свічки. Бажання зачекає — для кращого моменту. Після цього він провів багато годин, вітаючись з іншими грифонами, які вишикувались у довгу чергу, щоб подарувати імператору маленький подарунок і побажання. Черга, здавалося, не мала кінця — приєднувались усе нові й нові гості: важливі особи Імперії й друзі Ґровера.\nНарешті, коли останній гість покинув бенкетну залу, Ґровер зміг сісти й насолодитись шматочком чудового торта разом із єдиною близькою родичкою.\n"Я не думав, що буде стільки гостей, тітонько. Я й справді настільки важливий?"\n"Звісно, мій любий. Як наш майбутній імператор, ти привертаєш увагу багатьох. І багато хто прагнутиме здобути твою прихильність. Тобі ж доведеться визначати, хто в своїх намірах щирий, а хто хоче використати тебе у своїх цілях. Але з часом ти навчишся."\nҐровер розумів, що бути імператором — не просто. Але попереду було ще багато навчання. Утім, він почувався впевнено. У нього було все необхідне, і тітка піклувалася про те, щоб ніхто не завдав йому шкоди.\n"Я стану найкращим імператором, тітонько. Я тебе не підведу.""
grover.4.a:0 "З днем народження, Ґровере."

grover.5.t:0 "Трофеї війни"
grover.5.d:0 "Ґабріела була задоволена новою перемогою Імперії. Ще одного зухвалого самозванця знищено, ще одну територію повернуто під імперське крило. Тепер чиновники мали перебрати управління, поки гарнізон утримуватиме порядок. Але залишалося вирішити долю полонених лицарів. Традиційно це було завданням імператора, хоча зараз Ґровер просто мав зачитати заздалегідь підготовлене рішення. Усе мало пройти спокійно й згідно з протоколом.\n\nУ Тронній Залі панувала жвавість, коли полонених привели до імператора — чекати вироку. Ґабріела мусила визнати, що хоч її племінник лише починав дорослішати, вже зараз він виглядав як уособлення справжнього правителя. Полонені з потупленими поглядами слухали, як Ґровер читав промову, складену тіткою, і здавалося, були готові на відчайдушну втечу, якби не численні вартові. Незабаром їм мали оголосити вирок, і вже Маа́р вирішить їхню долю в Тартарі.\n\n"...від імені Борея, Ейр та Арктурія, я, пресвітлий Імператор Ґровер, наказую вам служити Нашій справі. Якщо ви збережете вірність, ваші володіння буде повернуто в ваш спадок та збережено для ваших нащадків."\n\nҐабріела закліпала, думки її раптово зірвалися. Вона не це накаувала казати! Навіть лицарі здивовано перезирнулись, перш ніж їх вивели Палацові Гвардійці. Вона мусила поговорити з Ґровером — але обережно. Напевно, у нього була вагома причина так вчинити.\n\n"Ваша Величносте, чому ви покликали їх до служби? Ви ж знаєте, що їхня вірність — під сумнівом. Вони повстануть при першій ж можливості.". Юний імператор зняв важку корону й відповів: "Ми не можемо завжди керувати лише кнутом, тітонько. Вони вчинили зле, так, але я вірю, що їх можна виправити. Ми стежитимемо за ними. Але якщо ми покажемо, що здатні на милосердя, інші теж можуть скоритись, а не боротись. Не кожен грифон має помирати."\n\nҐабріела була вражена такою зрілістю. Звісно, їй теж не подобалося надсилати солдатів на смерть чи запроваджувати нормування для цивільних. Але кожен мав свої обов’язки при відновленні Імперії. Як це було й у її юності.\n"Твоя мудрість вражає, мій любий племіннику. Сподіваюсь, нам вдасться уникнути зайвого кровопролиття.""
grover.5.a:0 "Ми відновимо Імперію, але якою ціною?"

grover.6.t:0 "Чого прагне серце"
grover.6.d:0 "Останні події дедалі більше скорочували дорогоцінний час, який Ґабріела могла приділити племінникові. Іноді вона нарікала на власну зайнятість, але держава мала вищий пріоритет. Коли Ґровер подорослішає, а той день швидко наближається, він отримає стабільну державу, і повторення 978 року не буде. Лише тоді Ґабріела зможе піти на заслужену пенсію. Дізнавшись від слуги, де знаходиться імператор, вона вирушила до палацових садів — і застала там зовсім несподівану сцену.\n\nЮний імператор стояв, тримаючись за лапи з грифонкою. Ґабріела звузила очі, розглядаючи цю... зайду. Її постава й вбрання свідчили про шляхетне походження, але вираз, з яким вона дивилася на племінника, — зовсім ні. Це треба було припинити, доки про це ще хтось не прознав. Пройшовши між акуратно підстриженими кущами, вона швидко привернула увагу пари.\n\n"Тітонько Ґеббі! Тобі треба познайомитися з моєю супутницею, вона — дочка барона з..."\nТа герцогиня не звертала уваги на слова Ґровера. Вона подарувала цій дрібній курці з фальшивою усмішкою та хваткими кігтями той самий погляд, яким звикла знищувати самовпевнених аристократів. Знадобилось зовсім небагато часу, аби до можливої імператриці все дійшло, вона вибачилась і втекла. Та Ґабріела не встигла насолодитися перемогою — племінник вимагав пояснень.\n\n"Тітонько, навіщо ти так вчинила? Вона ж мені нічого не зробила, ми просто розмовляли!" — сердито заявив Ґровер.\n"Ґровере, мій милий, ти ж знаєш, як сильно я тебе люблю. Я прожила довге життя й бачила більше, ніж ти уявляєш. Вона просто хотіла використати тебе — за наказом своєї родини, без сумніву. Багато хто продав би навіть первістка, аби тільки потрапити до правлячої династії. Я лише хотіла тебе захистити."\n"Я б не дозволив себе використати, тітонько! Я вже не дитина!"\n"Я в тобі не сумніваюся, племіннику. Але ти мусиш розуміти: у таких колах навіть натяк на залицяння може бути витлумачений неправильно. Ти обов’язково знайдеш гідну партію, але зараз ти ще надто вразливий", — сказала вона й поклала кіготь на його плече.\n\nҐровер задумався над її словами. "Я розумію, тітонько. Просто... я сумую за друзями. І ця самотність часом нестерпна."\n"Бути на вершині — завжди важко, Ґровере. Але це тягар, який тобі доведеться нести самому.""
grover.6.a:0 "Обов’язки — передусім."

grover.7.t:0 "Про віру і побожність"
grover.7.d:0 "Її дорогий племінник так швидко дорослішав, Ґабріела пишалась Ґровером. Незабаром він перебере віжки влади й тягар відповідальності, а вона зможе спостерігати здалеку, на заслуженому відпочинку, як Ґровер справедливо править та забезпечує світле майбутнє всім грифонам — навіть не надто лояльним. Але перед тим як настане той день, у Ґабріелли ще було чому його навчити.\n\n"Тітонько, я ж регулярно відвідую храмові служби. Я вже знаю про Трійцю."\n"Я й не кажу, що ти нічого не знаєш, мій любий, але деякі речі краще вивчати... з неупередженої точки зору." Ґабріела на мить замислилась про свого старого супротивника — Ероса. Її й досі тішило, що його змінив значно врівноваженіший грифон. "Я знаю багатьох священників — це чесні й достойні грифони, але у питаннях побожності вони бувають занадто прямолінійні. Тож, розкажи мені, що ти знаєш про Трійцю та Тритеїзм."\n\nҐровер, трохи нудьгуючи, почав повторювати: "Борей, Ейр і Арктурій створили грифонів і благословили їх розумом, силою, мудрістю й тілесною формою. Маар, вічний спокусник, намагався зіпсувати грифонів, але був скинутий ще до того, як завершив свій зловісний задум. Після цього боги лишились на небесах, а їхнє слово поширюють священники. Священство очолюють прелати, а над ними — архонти. Архонти обираються через таємний ритуал, відомий лише небагатьом."\n\"Ти постарався, мій племіннику. Але багато речей від тебе приховали. Наприклад, чимало грифонів вклоняються місцевим божествам — таким, як Евіанна й Сікаеція. Інші збираються в єретичні культи, які поширюють насильство та маячню, як-от послідовники Маара. І все ж, у їхніх проповідях є частка правди. Менші божества також варті пошанування, а Маар мав важливу роль у створенні грифонів, яку більшість просто ігнорує. Хоча, звісно, ніхто не може знати напевно, що з усього цього правда, бо йдеться про міфологію."\n\nҐровер уважно слухав слова тітки. Він рідко сумнівався у знаннях старших, але тепер розумів: загальна картина часто виявляється закритою від очей більшості. "Це було дуже пізнавально, тітонько."\n"Коли ти офіційно зійдеш на трон, дорогий Ґровере, тобі доведеться звертати увагу на безліч речей. Завжди будь пильним.""
grover.7.a:0 "Правду важко осягнути. А божественне — ще складніше."

 #архонт та імператор
grover.8.t:0 "Зустріч з Імператором"
grover.8.d:0 "Архонт Ерос терпляче, але з деяким занепокоєнням чекав у тронній залі юного імператора. Нарешті він здобув посаду регента й урятував Ґровера VI від лап жадібної знаті. Місяці планування й наполегливої роботи мали нарешті дати результат.\n\nВеликі двері тронної зали відчинилися, і до неї увійшла нянька, ведучи за лапу юного імператора. Вона підвела його до нового регента. Ерос усміхнувся й подивився на малого грифона, що сором'язливо глянув у відповідь.\n"Ґровере, познайомся з архонтом. Він буде твоїм новим регентом," — сказала нянька. Ґровер мовчав.\n"Ти знаєш, хто такий регент, дитя?" — запитав Ерос теплим голосом, як у мудрого дідуся. Ґровер похитав головою.\n"Дивись, ти — імператор, великий начальник, який каже всім, що робити. Але ти ще замалий. Поки ти зростатимеш, вчитимешся та гратимешся, я керуватиму замість тебе й займатимусь нудними справами. Добре?"\nҐровер насупився. "Мій тато був імператором. А де тато, старий пташе?"\nПосмішка Ероса згасла. Пояснити смерть чотирирічному? Та ще задачка.\n"Твій батько... зараз із Бореєм. У небесних горах серед золотих фонтанів, гуляє садами Ейр зі своїми предками, і випробовує новоздобуту силу в двобоях з Арктурієм. Тож тепер він не може бути імператором. Він довірив цей обов’язок нам із тобою."\nОчі Ґровера округлились від захвату. "Старий пташе, розкажеш мені більше про цього Борея?"\nЕрос знову усміхнувся. "Звісно, юний Ґровере. І клич мене просто Ерос.""
grover.8.a:0 "Ти в безпеці, малий Ґровере."

grover.9.t:0 "Імператорова освіта"
grover.9.d:0 "Ерос увійшов до просторого двору Імператорського Палацу. Там шестирічний Ґровер грався з дітьми служниць і слуг - бігав, сміявся, тішився. У ньому вже проявлялися лідерські якості: друзі слухали його, а він прислухався до них, і вони йому цілком довіряли. Можливо, колись вони навіть будуть готові загинути за нього.\n\n"Ваша Величносте, підійдіть сюди", покликав його Ерос. Ґровер підбіг до нього, важко дихаючи, а його друзі підійшли слідом.\n"Що сталося, пане Еросе?" — спитав він, захеканий.\n"Я хочу тебе познайомити з твоїми наставниками. Не забувай, завтра починається навчання."\n"Але, пане Ерос, ми ж мали грати в хованки.."\n"Жодних "але", молодий грифоне. Ходімо, вони чекають на тебе, а їхній час дорого коштує."\n\nҐровер сумно попрощався з друзями й пішов за регентом. У кімнаті стояли два грифони.\n"Ваша Величносте, знайомтеся — це Еріон, архонт Ейр. Він розвиватиме твій розум: богослов’я, письмо, граматика, математика, et cetera."\nЕріон скривився. "Краще не спи на моїх уроках, хлопче. Бо хоч ти й імператор, але огріти тебе палицею мені це не завадить."\nЕрос закотив очі й перевів погляд до другого грифона: "А це — Протей, архонт Арктурія. Він розвиватиме твоє тіло: бойові мистецтва, військова наука, стрільба..."\nПротей міцно схопив лапу Ґровера і сильно потиснув. "Приємно познайомитись, мій Імператоре! Ми ще зробимо з тебе справжнього сина Арктурія!" Ґровер скривився й висмикнув стиснуту лапу.\nЕрос подивився на Ґровера: "Ці двоє будуть наставляти тебе, коли матимуть час. Інші вчителі теж будуть. Вони всі хочуть дати тобі найкращу освіту. Ти зрозумів?"\nҐровер мовчки кивнув.\n"Добре. Як я й казав, навчання починається завтра. А зараз йди пограй з друзями, поки ще можеш."\n"Але ж ми зможемо гратися й пізніше, так, пане Еросе?"\n"Боюсь, тобі доведеться зосередитися на навчанні. Але, можливо, якщо добре вчитимешся, то вчителі проявлять милість."\n"Я старатимусь з усіх сил, пане Еросе! Щоб гратись у хованки скільки завгодно!" — вигукнув Ґровер.\nЕрос усміхнувся. "Я вірю в тебе, Імператоре.""
grover.9.a:0 "Його потенціал безмежний."

grover.10.t:0 "Біди юності"
grover.10.d:0 ""Ґровере-е-е-е, де ти-и-и-и-и?" Протей ходив по Палацу, його голос ехом проносився порожніми коридорами, поки він шукав юного Іімператора. Тим часом за рогом Ґровер нишком прокрався до комірчини прибиральника й зачинив двері. Усе тіло боліло після тренувань, і він втомлено зітхнув. Увімкнувши світло, він витягнув із сумки книжку й плитку славнозвісного шоколаду Ґровера IV. Потім сів, надягнув окуляри й розгорнув товсту книгу. Називалась вона "Славетні грифони минулого", але серед усіх завойовників і королів найбільше його вразив Ґровер І, майже божественний у своїй величі та славі.\n\nДвері рипнули. Переляканий, Ґровер підвів погляд і побачив прибиральницю.\n"В-Ваша Величносте?.." — розгублено запитала вона. "Хіба Ви не маєте тренуватись із архонтом Протеєм?"\n"Я все поясню! Тільки нікому не кажіть!" — благально відповів Ґровер.\n\nПів години по тому він уже стояв у залі для спарингу, з опущеною головою й заплаканими очима. Протей похитав головою.\nДо кімнати увійшли інші архонти. Протей привітався: "Добре, що ви прийшли. Ґровер прогулював мій урок! Я й не знаю, що з ним робити."\nЕріон скривився: "Я так і знав. Хлопець не знає дисципліни. Еросе, дай мені своєю палицею його повчити!"\n"Мовчати!" — різко крикнув Ерос, і Еріон принишк. "Я сам розберуся. Всі вільні." Еріон злякано кивнув і хутко пішов, Протей уклінно вийшов слідом. Як тільки двері зачинились, вираз Ероса змінився. Він сів поруч із Ґровером.\n"Скажи мені, дитя, чому ти так вчинив?"\n"Я... я не люблю спаринги. У мене не виходить, хоч як Протей не старається. І з фехтуванням те саме. Яка в цьому користь?.. Зараз же всі користуються ґвинтівками."\nЕрос зітхнув: "Мета не в тому, щоб ти був хорошим бійцем, а в тому, щоб ти був здоровим і витривалим. Щоб ти не повторив долю твого батька. Чому ти не сказав Протею, що тобі не подобається?"\n"Бо я маю вміти все. Щоб бути, як Ґровер І..."\nЕрос усміхнувся: "Ваша Величносте, жоден Ґровер не був ідеальним. Навіть Перший. Якщо рукопашний бій тобі не пасує, спробуй щось інше. Як щодо стрільби з лука?"\nҐровер підняв погляд: "Стрільба?.. Це цікаво. Я спробую."\n"От і добре. Чесність - завжди побожно.""
grover.10.a:0 "Правди не соромляться."

grover.11.t:0 "Привід для святкування"
grover.11.d:0 "Сонце зійшло лише кілька хвилин тому, але Ґровер уже був на ногах, готуючись до чергового дня навчання. Хоч це й був його день народження, його очікували принаймні один чи два ранкових уроки перед початком святкування. Перебираючи пера та чорнильниці, він почув, як відчинились двері. Увійшов Ерос, вираз його обличчя випромінював виключно суворість.\n"Ґровере. До мого кабінету. Негайно." Він пішов, не додавши жодного слова. Ґровер завмер на місці. Що ж він цього разу накоїв? Проковтнувши ком в горлі, він повільно вирушив до кабінету. Ерос уже чекав на нього. Зробивши глибокий вдих, юний імператор увійшов до кабінету.\n\n"СЮРПРИЗ!" — вигукнули з десяток грифонів. Кімнату прикрашали вечіркові прикраси, а на столі стояв великий шоколадний торт, на якому палали дві свічки у формі цифр "1" та "0". Ерос усміхнувся: "Попавсь. З десятим днем народження, Ґровере." Сини й дочки служниць і слуг, його друзі, підбігли з привітаннями і подарунками. Ґровер розсміявся, а потім обернувся до Ероса:\n"Це значить, що сьогодні я можу не вчитися?"\nЕрос кивнув: "Так. Цей день народження не простий. Можеш гратись у хованки зі своїми друзями."\n"Ха. Я вже надто дорослий для хованок. Краще покажу, як стріляю з лука! Але спочатку торт!"\n\nКоли сонце заходило, втомлений, але щасливий Ґровер повертався до своєї кімнати. Ерос привітав його в коридорі:\n"Сподіваюся, цей день тобі сподобався. Десять років — важлива віха на шляху до дорослішання й варта святкування."\n"Дуже сподобався, дякую, пане Ерос." Він на мить усміхнувся, але потім знітився. "Але... до повноліття ще вісім років. Це так довго. А раптом я закінчу, як тато?"\n"Регентами твого батька були грішні вельможі, що дбали тільки про владу й багатство. Ми, священнослужителі, не прагнемо земних спокус."\n"А раптом ви скажете, що я не готовий, і не дозволите мені стати Імператором у вісімнадцять? Як це зробили вони?"\nЕрос засміявся, аж закашлявся. "Дорогий мій Ґровере, є велика ймовірність, що я до того часу вже не доживу. Але навіть якби дожив, то ніколи не заперечив би твоє божественне право на трон."\n"А інші архонти?"\n"Клянуся Бореєм, якщо хтось із них стане тобі на заваді, я навіть з могили піднімуся, і власноруч їх задушу."\nҐровер помовчав. "Я знаю, що можу вам довіряти, пане Ерос. Певно, залишається тільки чекати."\n"Саме так. А зараз — спати. Уже пізно, і завтра продовжиться навчання. Тобі ще багато чому треба навчитися.""
grover.11.a:0 "З днем народження, Ґровере."

grover.12.t:0 "Трофеї війни"
grover.12.d:0 "Імператор Ґровер махав лапою натовпу з даху свого броньованого автомобіля, що повільно рухався вулицями Грифенгайму, ведучи за собою колону солдатів і техніки. Чим старшим він ставав, тим частіше з’являвся на публіці, хоча заходи безпеки залишалися суворими. Усі будівлі вздовж маршруту було евакуйовано та охоронялися імперськими лицарями. Але Ґровер не відчував тривоги, лише легку сором’язливість і радість через любов підданих. І все ж у глибині душі він підозрював, що захоплення натовпу викликане передусім трофеями війни, які демонструвались під час параду. Він озирнувся, позаду їхали вантажівки зі сотнями військовополонених із далеких земель. На відміну від веселих громадян, ті були похмурі й мовчазні. Імператор також думав про те, як після параду всі повернуться до роботиЮ на військові заводи, де виготовлятимуть зброю для його армії.\n\nПовернувшись до Палацу, Ґровер зустрів Ероса, який був майже гордий із того, що імператор провів парад самостійно. Але поки Ерос усміхався, Ґровер насупився і озвучив те, що тривожило його:\n"Пане Ерос, я знаю, що ви ведете армію в бій, щоб об’єднати Імперію мого батька. Але... чи справді це варте цих страждань?"\nПосмішка Ероса згасла, і він на мить замовк у роздумах. "Це гарне й зріле запитання. Усе це кровопролиття складно зрозуміти, якщо ти ще молодий. Але старий грифон, як я, пам’ятає старі добрі часи — до втрати Ідола Борея, до того, як усе пішло шкереберть. Тоді серед грифонів панували порядок і добробут."\n"Тобто ви просто хочете повернути дні слави Імперії?"\nЕрос похитав головою й поклав лапу на плече Ґровера. "Ні. Я їх вже не застану, не доживу. Але я хочу, щоб ти й твої піддані повернулися в таку Золоту добу."\nҐровер м’яко усміхнувся на мить. "Але все ж... це того варте?"\n"Кожне життя супроводжується болем і стражданнями. Чи варто жити? Так, якщо ти праведний і віриш у богів, бо після смерті на тебе чекає Рай. Так само й возз’єднання Імперії буде вартим усього, поки ми в це віримо."\nЮний імператор повільно кивнув і задумався: яким було життя, коли Еросу було дванадцять? Мабуть, дивовижним... Інакше чому б архонт так палко прагнув відновити Імперію?"
grover.12.a:0 "Ми відновимо Імперію, але якою ціною?"

grover.13.t:0 "Чого прагне серце"
grover.13.d:0 "Сонце зайшло вже багато годин тому, й більшість Грифенгайму вже бачила десятий сон, але не Ґровер. Він щойно повернувся до Імперського Палацу після цілого дня, проведеного в місті, з юною грифонкою поруч з ним. Його охоронці йшли позаду, тримаючись на відстані, як того побажав імператор. Пташина вражено роззиралась навколо, з широко розплющеними очима: "Вау, зсередини тут ще розкішніше! Які чудові статуї, фонтани й сади. Майже такі ж гарні, як і ти", — сказала вона зі смішком.\nҐровер тепло усміхнувся й взяв її за кіготь: "Можливо, одного дня ти житимеш тут теж. Я готовий віддати тобі все."\n"Все-все? Навіть, ну... шикарну нову машину? І сукню з діамантами?"\n"Все." Рішуче поклявся Ґровер.\n\nВін відчинив двері, але завмер, коли побачив Ероса, той спирався на тростину й чекав на нього з насупленим поглядом. "П-пане Ерос? Я думав, ви вже спите!"\n"Ґровере, нам потрібно поговорити. Наодинці." Ерос кинув осудливий погляд на грифонку, яка сховалась за імператора. "Згинь, звабна хвойдо! Тобі тут не місце."\nПісля перших секунд шоку Ґровер ступив уперед і вигукнув: "Не говоріть із нею так!" Ерос мовчки прорізав поглядом його спутницю.\n"Коханий, я краще піду. Побачимось завтра." — прошепотіла вона, клюнула його й пішла. Перш ніж Ґровер встиг щось сказати, Ерос потяг його за собою до кімнати з несподіваною силою.\n\n"Навіщо ви це зробили?!" — крикнув Ґровер, його голос зірвався. "Тепер вона боятиметься сюди повертатися!"\n"Вона тобі не потрібна. Вона тебе не любить. Ти ще замалий, щоб це зрозуміти, але вона бажає твої багатства й престиж, і нічого більше."\n"Я вже достатньо дорослий, щоб вирішувати, з ким проводити час!"\n"Слухай мене уважно, Ґровере. Не піддавайся спокусі. Твої предки не просто так мали лише одну дитину. Цим вони уникли династичних війн. Завдяки цьому Імперія ніколи не роздиралась на шматки багатьма спадкоємцями.\n"Але вона все одно впала." — пробурмотів Ґровер.\n"Ні. Імперія ще стоїть. І я дбаю про те, щоб вона стояла й надалі. Повір мені, Ґровере — Ейр проведе тебе до тієї, що кохатиме тебе щиро. До тієї, хто буде з тобою попри все. Подивись у своє серце, й ти зрозумієш, що ця — це не вона."\nҐровер мовчки дивився в підлогу. "Я... думаю, ви маєте рацію. Але вона така красива. Невже я не можу..."\n"Справжня краса — всередині, а не зовні. Чим раніше ти це зрозумієш, тим краще.""
grover.13.a:0 "Обов'язки — передусім."

grover.14.t:0 "Пауза в регентстві"
grover.14.d:0 "Ґровер ішов палацовим коридором на черговий урок з права, несучи оберемок товстих книг. Проходячи повз кабінет Ероса, він помітив, що двері були відчинені. З цікавості він зазирнув усередину. Старий грифон, як завжди, сидів за столом і працював над горами паперів. Ґровер усміхнувся, захоплений його наполегливістю — попри похилий вік, Ерос і далі старанно виконував свої обов’язки. Він збирався вже йти, щоб не запізнитись на заняття.\n\nРаптово з кабінету почувся глухий удар. Холодок пробіг у Ґровера по спині. Він кинув книги й забіг в кабінет. Ерос непритомний впав з стільця. Без зволікань Ґровер покликав на допомогу й спробував привести старого архонта до тями. Серце ще билося, але лапи були холодні, і як він не намагався, Ерос не прокидався.\n\nПридворні лікарі оглянули його й діагностували легкий інсульт, Ерос впав у кому. Чи прокинеться він, було невідомо, але ймовірність смерті протягом кількох днів була висока. Імперський двір миттєво поринув у хаос — ніхто не був певен, хто тепер при владі. Два інші архонти намагались стабілізувати ситуацію. Ґровер не дав собі впасти у розпач і сміливо заявив, що правитиме замість Ероса, поки той не прокинеться. Хоча він ще не був повнолітнім, архонти дозволили йому допомагати їм.\n\nОчікування були низькими, але Ґровер усіх вразив. Він упевнено виконував обов’язки: проводив релігійні ритуали, заповнював документи, віддавав накази начальнику штабу, виголошував промови, готував законопроєкти й приймав іноземних послів. Хоча він був сором’язливим і уникав конфліктів, його глибокі знання все компенсували.\n\nМинув тиждень, і сталося диво: Ерос прокинувся. Він ледь не вистрибнув із ліжка, побоюючись, що Імперії під час його відсутності не стало, але дізнався, що Ґровер перевершив усі сподівання. Тепер він був упевнений: імператор готовий правити."
grover.14.a:0 "Скоро регент взагалі не знадобиться."

grover.15.t:0 "Довгоочікувана відставка"
grover.15.d:0 "Цей день настав і вже минув. Ґровер, шостий у своїй династії, сидить на імператорському троні як повноправний правитель, законний і самостійний. А отже, час Габріелли в ролі регентки завершився. Безумовно, згодом їй нададуть якусь почесну посаду, але думками вона вже поверталась до свого маєтку в Рідуеттері — подалі від нескінченних обов’язків і знатних підлабузників. Можливо, вона навіть напише книгу зі спогадами — для майбутніх імператорів. Але спершу її чекала остання зустріч із Ґровером. Залишати Його Величність чекати — нечемно, навіть якщо ви родичі.\n\n"Тітонько! Як я радий тебе бачити!" — вигукнув Ґровер, щиро радіючи. Від сором’язливого пташеняти, що ховалось за книжками, не лишилося й сліду. Навіть із погіршеним зором Ґабріела бачила, як він виріс.\n"І мені, мій любий. Я хотіла ще раз тебе побачити перед від’їздом із Грифенгайму."\n"Шкода, що ти не залишишся. Може щось може змінити твою думку?"\n"Думаю, я вже сповна наситилася цим містом, племіннику. Мої посивілі пера — найкраще тому підтвердження."\n"Просто мені ще потрібні твої поради, тітонько. Відповідальність... набагато важча, ніж я думав. Я маю знати, що відбувається в кожному куточку Грифонії — і вирішувати долі сотень тисяч."\n\nҐабріела стримала бажання нарочито закотити очі й повела його до балкону: "Поглянь на своє місто, мій любий. Народ любить тебе. Вони поважають тебе. Вони довіряють тобі —  ти правитимеш мудро й принесеш нову добу миру та процвітання. Без воєн. Без розбрату. Усе, що ми зробили, було для тебе... і кожна пожертва була варта цього."\nІмператор сперся на поруччя й замислився: "Так і є, тітонько. Я зроблю все, щоб кожен грифон міг жити в мирі — незалежно від походження. Ніхто не має воювати з рідними. Ми всі маємо пожинати плоди наших зусиль."\nКолишня регентка мовчки стояла позаду нього. Разом вони дивились на захід сонця, що ховався за вершинами гір Брентбіку."
grover.15.a:0 "Дякую, тітонько. Дякую за все."

#Пригоди чейнджлінгів в великому Грифенгаймі
grover.16.t:0 "Велика гра в Гуфбол"
grover.16.d:0 "Сьогодні відбувся матч між Вракськими "Жовтими Шершнями" та "Грифенгаймськими Фазанами" — подія, яку багато хто вже встиг охрестити спортивною подією століття. Обидві команди зберігають між собою ворожнечу ще з моменту своєї першої зустрічі на полі 21 рік тому. Тоді матч завершився з рахунком 6-6, і з того часу обидві команди присяглися перемогти іншу.\n\nСьогоднішній склад команд вважався винятковим — з новими обдарованими гравцями з обох боків. Чимало вболівальників сподівались, що саме ця гра нарешті покладе край низці нічиїх, які переслідували обидві команди впродовж десятиліть.\n\nУтім, не судилося. Матч було офіційно визнано недійсним, відповідне рішення ухвалив головний суддя. Усе почалося вже на 8-й хвилині, коли "Шершні" відкрили рахунок. Цей ранній удар призвів до паніки серед "Фазанів", і за кілька хвилин їхня зірка, Герман Медбік, був дискваліфікований за те, що підняв м’яч і, перелетівши поле, кинув його у ворота супротивника. Як виявилось, такий маневр не відповідає правилам гри.\n\nСмуга невдач продовжувала переслідувати "Фазанів", і за 7 хвилин до завершення, при рахунку 4–2 на користь "Шершнів", були знайдені непритомні тіла кількох ключових гравців "Фазанів". Після нетривалого розслідування було викрито трьох чейнджлінгів, які замаскувались під членів команди з метою саботажу. Стадіон миттєво заполонила масова бійка між фанатами, поки обидві команди не втекли зі сцени.\n\nПопри те, що це, безсумнівно, був найскандальніший матч між цими суперниками, він точно не стане останнім. Реванш уже запланований, а вболівальники масово скуповують квитки. Щоправда, "Жовті Шершні" вийдуть на поле цілком новим складом, оскільки попередній був розстріляний охороною готелю по поверненню."
grover.16.a:0 "Аж дух захоплює!"

grover.17.t:0 "Грізний тигр"
grover.17.d:0 "Підготовка до дня народження юного імператора тривала кілька місяців. Кухарі годинами вивчали смаки Ґровера, намагаючись створити ідеальне меню, а кращі декоратори та майстри дизайну прикрашали залу. Знатні грифони втоплювали Ґровера своїми подарунками, усі прагнули заслужити прихильність імператора.\n\nАле серед усіх подарунків улюбленим для імператора став той, що прибув із посольства Земель Чейнджлінгів. І хоч дипломатичні дари самі по собі звичне явище, цього разу подарунок був... дещо незвичним.\n\nУ той час як очікували екзотичну тварину чи коштовність, ніхто не здогадувався, що подарунком стане повністю справний танк Panzerkampfwagen VI "Тигр", прикрашений імперськими кольорами. І хоча сам подарунок вже був нестандартним, найгіршим було те, що хтось забув заховати ключі.\n\nІмператор з’явився разом із найкращими танкістами Імперії та наполіг, щоб його посадили на місце водія. Далі послідував імпровізований курс водіння важкої бронетехніки, після чого імператор і екіпаж вирушили на вояж сільською місцевістю. Повернулися вони лише після того, як на їх пошук відправили половину Рейхсармії.\n\nЗ іншого боку, виявилося, що імператор проявив неабиякий хист до командування танком і вже висловив бажання збільшити фінансування Імперського Комітету з Дослідження та Розробки Бронетехніки, ну і вимагав створити ще один танк до наступного дня народження."
grover.17.a:0 "Можливо, до наступного дня народження він заспокоїться..."

grover.18.t:0 "Дивний день у Грифенгаймі"
grover.18.d:0 "Директор внутрішньої безпеки Імперії був незадоволений. Хоча це, слід зазначити, було для нього радше нормою. Столиця Імперії — справжній розсадник змовників, заколотників і шпигунів, тож йому навряд чи хтось заздрив. Але цей день виявився особливо кепським. Він саме допитував новопризначеного агента щодо ранкового інциденту в столиці.\n\nПроблеми почались із того, що зранку на околиці міста пролунали постріли. Було направлено групу реагування, яка виявила покинуту будівлю, заповнену сотнями стріляних гільз. Найцікавіше — обидві сторони, судячи з усього, використовували зброю одного й того ж виробництва. Згодом агент під прикриттям надіслав звіт: під час роботи у одній з банківських кабал, які фактично контролюють столицю, він брав участь у тих подіях.\n\nПід час зустрічі з іншими членами організації вони натрапили на групу чейнджлінгів-шпигунів, які випадково обрали те саме приміщення для своєї наради. Розпочалась коротка перестрілка, аж поки обидві сторони не усвідомили, що... працюють на одного і того ж роботодавця — і негайно припинили стрілянину.\n\nЦим "роботодавцем" виявилось фіктивне прикриття, створене міністерством внутрішньої безпеки для збору інформації про кримінальні елементи Грифенгайму.\n\nЦе дуже шокувало директора, бо жодних звітів про постачання ресурсів чейнджлінгам від його відомства не існувало. Все це він списав на черговий виток бюрократичного божевілля, яким живе столиця. Але в глибині душі він розумів, що відповідальність лежить на ньому. Єдине рішення, яке він ухвалив після цього: ніколи більше такого не робити."
grover.18.a:0 "Грифенгайм — місто дивне."

grover.19.t:0 "Про поні та чейнджлінгів"
grover.19.d:0 "Ранки в Грифенгаймі зазвичай проходять напрочуд спокійно. Попри постійну метушню, грифони цінують повільний початок дня, тож будь-яке порушення спокою одразу викликає тривогу. Тому всіх немало здивувало, коли вулицями столиці пробіг еквестрійський турист, волаючи щосили:\n\n"ВОНИ ЙДУТЬ, ТІКАЙТЕ ВСІ, РЯТУЙСЯ, ХТО МОЖЕ!"\n\nЙого крики підняли на вуха цілу столицю. Хтось подумав, що комуністи повстали та всіх чекає нова Революція, або ж десантники з Вінґбардії влаштували замах на імператора.\n\nПоні, захекавшись, добіг до Імператорського Палацу та, посилаючись на надзвичайну загрозу безпеці, вимагав негайної аудієнції. Якимось дивом, а радше криком, йому вдалося прорватися до зали засідань регента.\n\nПроте, щойно розчинилися двері, поні зомлів від шоку. У кімнаті він побачив... регента, що мирно розмовляв із послом-чейнджлінгом. Після того, як його привели до тями, поні заявив, що бачив чейнджлінгів, що вони готують напад і можуть бути будь-ким. Усе це прямо перед тим самим послом.\n\nПісля короткої, але інтенсивної розмови, поні було ввічливо виведено з приміщення та пораджено бути більш терпимим і відкритим до інших рас."
grover.19.a:0 "Як нетактовно."

 #Вояж Ґровера В
grover.20.t:0 "Найкращі друзі Імператора"
grover.20.d:0 "Коли Бронцкройц було оголошено першою зупинкою імператорського туру Ґровера V новозбудованою імперською залізничною системою, адміністрація графа Іґнація кинулась організовувати найграндіозніше свято. Делегації з усіх куточків графства були запрошені для вітання монарха та вручення подарунків. Новий загін новобранців до Баркгінської гвардії було підготовлено до офіційного представлення імператорові. Крім того, десятки тисяч простих громадян вирушили до Бронцкройцу, аби на власні очі побачити свого володаря.\n\nКоли імператор прибув потягом, його зустрічали натовпи, розташовані вздовж колій на багато миль — організовані групи ентузіастів або ряди трибун. Станція імператора Ґровера ІІ була прикрашена прапорами й квітами, а сам граф Іґнацій особисто вітав імператора при виході з вагона. Побачивши правителя, змарнілого та втомленого Кайзера, граф був вражений, але попри це щиро привітав його і вклонився. Ґровер з усмішкою допоміг йому піднятися і обійняв. Деякі, хто стояв до них особливо близько, почули, як імператор прошепотів: "Дякую тобі, мій друже." Урочистості продовжилися невеликим хоровим виступом цуценят, які співали Клятву Вірності. Після цього імператор усамітнився в приватній резиденції — палаці Хаундзор, щоб відпочити перед святковою вечерею.\n\nНаступного дня деякі події з розкладу було скасовано — імператор волів зберегти сили для подальшої подорожі, тому не з’явився на полюваннях і балах. Це викликало певне розчарування серед знаті й простогогрифонів, проте більшість хвалила імператора за його турботу про власне здоров’я заради всіх підданих. Утім, він провів кілька приватних аудієнцій для прийому делегацій з подарунками — щиро дякуючи кожному.\n\nКоли надійшов час вирушати, Ґровер зупинився біля поїзда та обернувся до Іґнація. Усі застигли в очікуванні його слів. Та він нічого не сказав — лише ще раз міцно обійняв графа і пішов."
grover.20.a:0 "Невже Імператор щось приховує від нас?"

grover.21.t:0 "Полуниці взимку"
grover.21.d:0 "Ґровер V в’їжджав у землі Полуничного Герцогства на борту імператорського потяга — блискучий локомотив розрізав серце Герцланду, як ніколи досі. Він був у турне своїми володіннями — демонструючи імперську велич, хитку, але живу силу та непохитне володіння престолом. "Допоки я живий", — думав він, виходячи з вагона до карети, оточений галасливим натовпом придворних і громадян. Він їхав до герцогині.\n\nКамергер у мереживних манжетах оголосив: "Його Імператорська Величність, Кайзер Ґровер П’ятий". Він увійшов до великої зали, що виходила на південь вікнами до садів — усе було так, як він і пам’ятав. Герцогиня Ґабріела Іґлклоу піднялась, така ж прекрасна, як і завжди.\n\n"Я так розумію, ти прийшов вибачитися", — промовила вона суворо.\n"Вибачитись? За що ж це?" — відповів він, коли вона підійшла ближче.\n"За те, що так довго не приходив", — і настала довга, глибока тиша між двома родичами, поки вони не розсміялися і не кинулися в обійми один одному.\n\n"Кузино. Як же я сумував за тобою. І ти права — я запізнився", — промовив він. Вони сіли за невеличкий столик, де вже чекала чайна церемонія.\n\n"Це що таке? Невже... Ейр мила, полуниці? Взимку?" — здивовано вигукнув він, побачивши витончені тарталетки.\nҐабріела розсміялася. "Сюрприз! Мої садівники вивели сорт ще два роки тому. Зрештою Герцогство має слідувати своїй назві!"\n\nВесь вечір вони провели в спогадах: дитячі ігри в садах Рідуеттеру, перші бали в Грифенгаймі, ті щасливі роки — до втрати Ідола й революції.\n\nПісля вечері вони так і не зачепили державні справи.\n\n"Знаєш... я не думаю... не думаю...Може, це востаннє", — промовив він, стискаючи в лапах келих бренді та втупившись у нього. Вогонь тихо потріскував у каміні. Вона поглянула на нього з розумінням і сумом, але ніжно усміхалась.\n\n"Не кажи так. Я піду за тобою навіть углиб долини тіней, мій Імператоре. Може, трохи пізніше. Але я все одно тебе оберігатиму", і клюнула його в чоло."
grover.21.a:0 ""А що, якби життя склалося інакше?""

grover.22.t:0 "Коли все вже сказано і зроблено"
grover.22.d:0 "Імператор Ґровер V продовжував своє імперське турне залізницею, відвідуючи всіх своїх васалів. На Центральній станції де Вльойгелс його зустріла величезна юрба ентузіастів із Фетізії, що махали імперськими та фетізькими прапорами. Кортеж Великого герцога провіз імператора до маєтку родини Вейєрмарс, що стоїть на пагорбі з видом на місто. Там Герлах провів вечерю зі своїм давнім другом. Ґровер V виглядав виснаженим і блідим, але спокій маєтку, здавалось, добре вплинув на нього. Герцог підготував просту вечерю — формально це було б недоречно, але не цього разу.\n\nПеред їжею Герлах вирішив почати розмову: "Ваша Величносте, як почувається ваш син? Чи підріс він відтоді, як я його бачив востаннє?" В його голосі чулося щире тепло\n\n"О так, Герлаху, божою волею скоро мене переросте!" Голос імператора став сильнішим, але герцог бачив, що той просто не хоче виглядати слабким. Хвороба повернулась.\n\n"Народ з нетерпінням чекає побачити вас обох разом на наступному—"\n\n"Ні, Герлаху." Імператор глянув прямо в очі свого друга — і на мить той побачив правду. Він вмирає.\n\n"Але ж Імперія! Ґровере, ти маєш триматися! Як же ми будемо без тебе? Прошу..." Але голос герцога затих, тремтячою лапою він тримав ніж.\n\nІмператор змінив тему. "Ти повинен був освідчитись їй тієї ночі, на балі. Вона б погодилась." Очевидно, мова йшла про Ґабріелу Іґлклоу.\n\n"Я б не мав часу для неї, я б..." — Герцог озвучив звичні виправдання, які вже давно не переконували навіть його самого.\n\nПогляд імператора пронизував його, наче благословенний самими богами: "Герлаху, не забирай своїх жалів із собою до Борея. Не роби цього, за будь-яку ціну не роби." \n\nРозмову перервала слуга, яка принесла страви. Далі двоє старих друзів їли в тиші."
grover.22.a:0 "Життя несправедливе."

grover.23.t:0 "Будь він Імператор, чи селянин"
grover.23.d:0 "Був холодний і туманний ранок, коли імператорський потяг прибув до річки, що розділяє Велике Герцогство Фетізія і Ґрайфенмаршен. Через густий туман потяг уповільнив хід перед переїздом мосту. Скрегіт гальм змішався з гуркотом двигуна, який зрештою стих, коли потяг перетнув міст.\n\nЗвідти дорога до Олдвінґбурґа була недалекою. У вікні потяга з’являлись будинки — скромні хатини та великі обійстя, що, можливо, слугували домівкою для кількох родин із худобою. Згодом з’явилось саме місто, і потяг почав сповільнюватися, під’їжджаючи до нової станції на околиці.\n\nСтанція, прикрашена імперськими прапорами, здавалась чимось з майбутнього на тлі старого міста, яке могло б існувати ще за часів Ґровера І. У центрі будівлі красувався великий годинник із Єлю, увінчаний прапором Імперії та прапором Ґрайфенмаршену.\n\nКоли Його Величність вийшов із вагона, його вітали гучними оплесками. Натовп складався з мешканців усіх "маршів". [Root.GetLeader], голова селянської ради, офіційно привітав Ґровера V. Після цього селяни в традиційному одязі піднесли імператорові дари — свіжий хліб, сіль, овочі, фрукти та місцеву ковбасу на пробу. Скромно, але щиро — символ Республіки селян, що годує Імперію.\n\nОпівдні члени ради повели Його Величність на екскурсію містом. Туман розвіявся, сонце засяяло — день став приємним. Ґровер часто втомлювався, іноді мусив зупинятись, але, попри поради оточення, не скоротив тур. Екскурсія завершилась у місцевому храмі Борея — скромному, але наповненому вірою. Імператор помолився разом зі своїми підданими.\n\nСвято на головній площі в честь Його Величності завершило довгий день. Місцеві співали, танцювали та розповідали легенди. Проте імператор відмовився танцювати та рано залишив свято. Наступного ранку натовп прийшов проводжати його. Він помахав своїм підданим на прощання — аж поки черговий напад кашлю не змусив його зникнути в глибині вагона."
grover.23.a:0 "Ваша Величносте, вільні селяни шанують вас!"

grover.24.t:0 "Я прийняв Ромау містом мармуру..."
grover.24.d:0 "Над Вільним містом Ромау падав сніг, коли імператорський потяг ревів у білих просторах, його дим забруднював засніжений краєвид. Ґровер дивився у вікно, втомлений. Останні кілька днів виснажили його. Безперервні поїздки, хоч і дозволили побачити давніх друзів, але виснажили і тіло, і розум. Та зараз він знову мав думати про майбутнє.\n\nДивлячись із вікна на нову Імперію, Ґровер споглядав Ромау — місто, що вирізнялось серед інших. Фабрики, які ще в його юності здавались фантастичними, тепер повсюди оточували стародавні будівлі. Потяг проїжджав крізь промислові квартали, і в повітрі відчувалась напруга. Навколо панувала злиденність, і навіть кволі дерева, висаджені вздовж колій, лише посилювали відчуття занепаду. Він бачив злі юрби, і в якийсь момент пляшка розбилась об вагон, змусивши бідного імператора здригнутися на сидінні. Але він стримався, коли потяг залишив промзону й під’їхав до станції.\n\nНа пероні його чекала строката делегація: архонт Еріон XII з почтом, сенатори під проводом старого Равіолі та представники громадян із усього міста.\n\n"Вітаю вас, Ваша Величносте! Сподіваюсь, подорож минула вдало?" — спитав архонт, вочевидь надто захоплений нагодою зустріти імператора.\n\nҐровер лише кивнув, здригаючись від холоду — подорож добряче вдарила по ньому. Його увагу привернули віддалені вигуки. Протестувальники, безсумнівно.\n\n"Не зважайте на чернь! В останній час вони наче показилися. Я вже майже впевнений, що скоро нас звинуватять і в тому, що сніг пішов!" — незграбно пожартував архонт.\n\nІмператор не проронив ні слова, і просто кивнув. Але досить бентежити ромауців, обов’язок кликав, навіть якщо супроводжувався зарозумілою балаканиною. Архонт продовжував нудну промову, не помічаючи, як імператор почав куняти прямо перед ним. Принаймні, він пробуде тут лише один день...\n\n"...Але ви просто зобов’язані піти зі мною, Ваша Величносте. Переконаний, Ромау вас зацікавить.""
grover.24.a:0 "...А залишаю містом диму."

grover.25.t:0 "Зворотний зв'язок"
grover.25.d:0 "Імператорський потяг прибув до Станції Один — монументального вокзалу в самому серці Ґрінбеку, столиці Єлю. Гудіння локомотива потонуло в гучних оплесках залізничників та інженерів, які зібралися у перону, щоби зустріти свого імператора. Це був не перший візит Ґровера V — імперська залізниця була його особистим проєктом.\n\nРектор Маґніфікус Мікусян разом із головним інженером вийшли привітати Ґровера, щойно той зійшов з потяга. Імператор виглядав виснаженим і хворобливим, ніби кожен крок забирав у нього силу. Мікусян ковтнув слину, стискаючи йому лапу. Все було дійсно серйозно.\n\nТа головний інженер, здавалося, не звертав на це уваги — він сяяв від гордості. "Ваша Величносте, як пройшла поїздка?" — запитав він, озвучивши питання, яке хвилювало всіх.\n\nНа подив присутніх, Ґровер усміхнувся й відповів: "Ваша команда виконала блискучу роботу. Ви зуміли прорізати шлях крізь найсуворіші землі Герцланду, і краєвиди, які я бачив, вкрай мене вразили."\n\nНатовп вибухнув оваціями, навіть Мікусян на мить розслабився, слухаючи промову імператора. Ґровер продовжив похвали: "Кожен грифон, що подорожуватиме цією залізницею, почуватиметься так само близько до Імперії, як і я сам. Дякую вам за..."\n\nРаптом його охопив сильний кашель. "Дякую за..." Ґровер схилився, а напади кашлю не припинялися.\n\nЗапанувала гнітюча тиша, Мікусян зробив крок уперед, щоби прикрити імператора. "Ходімо всередину, це, мабуть, через смог."\n\nКоли Ґровера знову розмістили в кареті, Ректор звернувся до нього: "Ґрінбек має найкращу лікарню на континенті. Можливо, вам варто залишитися. Що б це не було, ще не пізно..."\n\n"Ні, Мікусяне. Я маю їхати. Я мушу завершити цю подорож."\n\n"Ваша Величносте..."\n\n"Вони повинні побачити мене востаннє. Можливо, колись ти зрозумієш."\n\nМікусян замовк. Як Ґровер міг і далі триматися? Що ним керувало? Вчений відчув, що відповідь на це питання — ключ до вирішення проблем самого Єлю."
grover.25.a:0 "Чи ще не сконструювали ми Імператорові труну?"

grover.26.t:0 "Не венець дипломатії"
grover.26.d:0 "Імператор Ґровер V відвідав Грифінг сьогодні в межах своєї залізничної подорожі по Герцланду. Ходили чутки, що лікарі Його Величності не радили йому їхати сюди взагалі, і багато хто вважав, що монарх просто проігнорує Енґрівер — однак усі ці припущення виявилися безпідставними. Він зійшов із потяга сьогодні вранці під вигуки захопленого натовпу, хоча навколо стояло чимало охорони через побоювання можливого нападу з боку ополченців НРП.\n\nПід час свого перебування в місті імператор планував зустрітися з бароном Лєєром, однак той відмовився приймати його особисто — зневага, яка неабияк роздратувала імперських чиновників. Натомість Ґровер мав приємну розмову з Ґроссмаршалом Отмаром Штойбером. Перед від’їздом імператор виступив із короткою промовою, в якій висловив захоплення нещодавнім економічним зростанням і похвалив витривалість енґріверського народу. На мить дух кожного грифона був піднесений... але швидко згас, коли імператорський поїзд зник за обрієм."
grover.26.a:0 "Приємно, що він приїхав."

grover.27.t:0 "Немає часу догоджати безумцям"
grover.27.d:0 "Попри зливу, що лила цілий день, вулиці Катеринбурґу були заповнені грифонами — усіх їх наказали вивести з домівок до вокзалу, аби зустріти не кого іншого, як самого імператора Ґровера V. Коли потяг прибув, його зустріла збуджена Діеллза фон Катеринбурґ та схвильований натовп, який озброєна поліція "підштовхувала" до належного вияву шани.\n\nОднак, як виявилося, Ґровер із потяга так і не вийде. Він лише з’явився у вікні, помахав зібраним грифонам, тоді як Діеллзу в супроводі двох озброєних лицарів запросили всередину. Там вона побачила блідого та змученого імператора, який сидів у кріслі й запропонував їй сісти. Діеллза, яка боготворила монарха відколи він повернув собі трон і, на її думку, покарав революціонерів, мовчки сіла перед ним.\n\nВони мали коротку напіврозмову — Діеллза надто захоплено слухала, аби щось казати у відповідь. За кілька хвилин Ґровер повідомив, що змушений вирушати далі через стан здоров’я, однак побажав їй усього найкращого.\n\nП’ять хвилин потому візит імператора завершився. Діеллза залишилася стояти на вокзалі, дивлячись услід поїзду. Вона була настільки приголомшена, що навіть не вибухнула гнівом, коли обслуга почала розпускати натовп."
grover.27.a:0 "Краще забиратися подалі, поки вона не отямилася..."

#Ґровер ІВ та інші герцландці
grover.28.t:0 "Той, кого слід захистити"
grover.28.d:0 "Гучно розчинивши двері до покоїв Ґровера, Лаудбарк стривожено оглянувся. Де він, де ж той маленький імператор?! Невже його викрали до їхнього приходу? Невже вони запізнилися?! Його нюх підказував — запах Ґровера був виразним. Ні, надто свіжий — він має бути тут. Повільно просуваючись кімнатою Лаудбарк обережно оминав розкидані іграшки, доки не дійшов до великого ліжка. Саме тут запах був найсильнішим, але де ж він...?\n\nНахилившись, він зазирнув під ліжко — і зустрівся поглядом із переляканим маленьким грифоном, що згорнувся калачиком, міцно притискаючи до себе м’яку іграшку. Серце Лаудбарка розбилося в одну мить, і біль змішаний з гнівом пронизав його душу. Він зміг лише простягнути одну лапу під ліжко:\n\n"Мій Імператоре", — прошепотів він. — "Не бійтеся. Ми тут, ваші вірні пси тут. Ті, хто хотів вас використати, вже зникли. Ви в безпеці." Він говорив якомога м’якше, намагаючись заспокоїти малого імператора й витягти його з-під ліжка, хоча гнів усе дужче стискав його серце. Невже це — славний дух грифонів?! Їхній власний імператор — залишений сам по собі, ховається під ліжком?! Усі ці прокляті грифони мали б тут всі разом кістьма лягти, аби його захистити! Негідні виродки, кожен!\n\nІ лише тоді, коли Ґровер, що вже майже потягнувся до нього, плачучи відсахнувся, Лаудбарк усвідомив, що в люті оскалив зуби. Закривши пащу лапою, він відчув, як гнів змінюється соромом. "Ой, я не хотів вас налякати. Вибачте, я не на Вас сердився", — поспіхом запевнив він Ґровера. Обережно лігши на підлогу, все ще тримаючи лапу витягнутою, цього разу Руфус стежив за своєю мордою.\n\nКоли Ґровер таки виліз із-під ліжка, Лаудбарк ніжно посадив його на ліжко і взяв за лапи, усміхаючись. "Ви в безпеці, Ваша Величносте. Ніхто більше не скривдить вас. Вам клянеться Бронзхілл, сьогодні і навіки.""
grover.28.a:0 "Ніхто більше не торкнеться його!"

grover.29.t:0 "Служити вищій цілі"
grover.29.d:0 "Повільно розтиснувши лапи з шиї останнього з охоронців, який намагався захистити вхід до кімнати, Стілпо дозволив бездиханному тілу впасти на підлогу. Потім він повернувся до дверей, за якими знаходилась причина їхнього приходу. Поклавши лапу на двері, він затамував подих, відчуваючи, як його охоплює благоговіння. Яке призначення псові може бути світлішим? Який шлях може бути більш славним?! Повільно, обережними кроками, він відчинив двері та оглянув кімнату. Вона здавалася велетенською, як храм для найсвятішого, і в кутку, на великій шафі, сидів той, за ким він прийшов.\n\n"Мій Імператоре..." — прошепотів він, і рушив уперед, простягаючи лапи.\n\n"С-стій! Не підходь!" — наказав імператор, і Стілпо одразу зупинився, впавши на коліна в покірному поклоні.\n\n"Хто ти? Де... де всі?" — стривожено запитав Ґровер, озираючись. Стілпо вклонився ще нижче.\n\n"Я — Баркер Стілпо, ваш покірний слуга. Бронзхілл почув ваш клич, і ми прийшли захистити Вас! Благаю, Ваша Величносте, дозвольте нам забрати вас у безпечніше місце!" — благав він. Коли ж не отримав відповіді, шанобливо опустив голову й терпляче чекав. Його роль — не сумніватись, а слухатись, і він сидів спокійно, готовий чекати стільки, скільки потрібно.\n\nМинуло понад хвилину, перш ніж Ґровер озвався:\n\n"Ч-чого ти хочеш?" — запитав він, і Баркер підняв погляд.\n\n"Служити вам. І захищати вас від усього, що може завдати вам шкоди." — відразу ж присягнувся Баркер. — "І зараз я лише хочу вивести вас звідси, у безпеку. Це єдине моє бажання. І це бажання розділяє весь Бронзхілл."\n\nЗа деякий час імператор заспокоївся достатньо, аби почати спускатися з шафи. Та на півдорозі її вага похитнулася, і шафа почала валитися. Баркер вмить зірвався на ноги, підхопив імператора і, розвернувшись, устиг відскочити разом із ним у бік, перш ніж шафа з гуркотом обвалилася.\n\n"О ні! Ти в порядку?" — вигукнув імператор, стривожено.\n\nБаркер розплющив одне око й ледь усміхнувся:\n\n"В повному... порядку, мій Імператоре," — прохрипів він, піднявши палець великий вгору."
grover.29.a:0 ""Але кілька ребер можливо поламав...""

grover.30.t:0 "Найкращий друг дитини"
grover.30.d:0 "Барнабі обережно відчинив двері та зайшов усередину, рухаючись настільки лагідно, наскільки міг. Останнє, що потрібно було хлопчикові в кімнаті, так це ще більше хвилювань, і він не хотів налякати його. Штурм палацу налякав би будь-кого, і він не наважувався уявити, що зараз відчував Ґровер. Добре хоч, що він зайшов повільно — грифонка в кімнаті, мабуть, його няня — вхопилась за кочергу, щойно двері відчинилися. За нею стояв той, за ким вони прийшли, і Барнабі незграбно махнув йому лапою.\n\n"Привіт, Ваша Величносте. Пам'ятаєш мене?" Ґровер визирнув з-за спідниці няні, спершу насупившись.\n\n"Барнабі?" — запитав він за мить, Барнабі кивнув. Дякувати богам, Ґровер його пам’ятав. Обійшовши няню, він присів перед Ґровером із посмішкою.\n\n"Лячно було, еге ж?" — запитав він Ґровера. "Я сам ледь спав. У тебе теж так було?" Ґровер енергійно кивнув у відповідь. "Добре, що з тобою є твоя няня. Може... ти скажеш їй, щоб вона поклала ту штуку?" — спитав він з ніяковою усмішкою, і Ґровер смикнув няню за плаття.\n\""Не бий його, Йоганно, він хороший," — сказав він. Йоганна закотила очі, але все ж поклала кочергу.\n\n"Дякую," — сказав Барнабі. Він не сумнівався, що при потребі вона легко б його вдарила. "Гей, я думаю, нам слід забратись звідси. Хочеш піти зі мною? Тут зараз трохи безладно, а в мене є місце, де ти зможеш пожити, поки все не вщухне. Гаразд?"\n\n"Гаразд," — відповів Ґровер, і Барнабі інстинктивно підхопив його, посадивши собі на лапу.\n\n"Ну, я ж не можу дозволити тобі йти пішки, еге ж?" — сказав він Ґроверу. Він знав, що мав би бути більш шанобливим, але сам колись був у подібній ситуації, теж був наляканим цуценям — і знав, як важливо відчувати просту турботу й надійність. Етикет зачекає. Зараз він буде тим псом, якого сам так потребував у дитинстві."
grover.30.a:0 "Його Величність у безпеці та під опікою!"

grover.31.t:0 "Імператор, та все ж дитина"
grover.31.d:0 "Усе це кляте благочестя й ієрархія, ці ритуали й церемонії — усе це лише пастка для нещасної дитини. Розі не могла стримати відразу, коли опустилась на коліна перед тим, заради кого всі вони так боролися, раптово відчувши розгубленість. Перед нею був не якийсь великий імператор, не високородний монарх — а налякане хлоп'я!\n\n"Ти в порядку, маленький?" — лагідно запитала вона. Яке ж це було сумне видовище: маленьке дитя в розкішних шатах, що більше скидалися на кайдани. "Тебе хтось образив?" Вона засоромилися себе — коли ж вона забула, що дитина це просто дитина? Ґровер за мить похитав головою, і Розі ніжно всміхнулась. "Можна я торкнуся тебе?" — запитала вона, і тільки після дозволу поклала лапу йому на плече. "Було дуже хоробрим з твого боку залишитися тут," — сказала вона. "Але тут ще може бути небезпечно. Хочеш піти зі мною в місце побезпечніше? Ти сьогодні щось їв?" Ґровер за мить похитав головою, і Розі насупилась. "Так не годиться, ходімо." Вона простягнула йому лапу. "Зараз ми знайдемо тобі щось смачненьке." Ґровер, хоч і вагався, взяв її за лапу й пішов у коридор.\n\n"А-а можна вафлі?" — запитав Ґровер, порушивши тишу. Розі враз піднялася духом.\n\n"Я обожнюю вафлі!" — яскраво усміхнулася вона. "З вершками й варенням, так? Яке твоє улюблене?"\n\n"Я люблю з полуницею," — відповів Ґровер. "Коли багато її." Серце Розі потепліло, коли вона почула, як він поступово набирається впевненості.\n\n"А моє улюблене — "Королівське варення." Їв таке?" Ґровер похитав головою, і Розі пояснила: "Це коли малинове й чорничне варення змішують разом. Хочеш спробувати?" Бідна дитина, замкнена в цій гігантській в’язниці, використана жадібними родичами. Але більше так не буде. Не при ній точно."
grover.31.a:0 "А поки — нехай їсть скільки завгодно вафель!"

grover.32.t:0 "Найтрагічніша втрата"
grover.32.d:0 "Грифенгайм тяжко постраждав під час боїв, як і Імперський Палац. Кілька випадкових снарядів влучили у стіни, пробивши в них діри. Леєр мовчки блукав коридорами, оглядаючи руйнування. Палац, що так довго випромінював майже божественну силу, тепер був пошрамований вибухами та кулями, зведений силоміць на рівень простого смертного світу. Як символічно. У своїх роздумах він не одразу помітив, як до нього підійшов солдат і віддав честь.\n\n"Пане, ми знайшли імператора," — сказав той. Леєр лише кивнув, не відводячи погляду від пролому в стіні.\n\n"Я чув, що бідолашна дитина загинула в бою," — прокоментував він. "Завалений уламками... який жах." Краєм ока він помітив, що солдат розгубився й нічого не відповідає. Через кілька секунд Леєр обернувся до нього.\n\n"Ні, пане, він з нами..."\n\n"Я сказав: Загинув. У. Бою." — повторив Леєр важко, впираючись поглядом у солдата. Молодий грифон знітився під цим поглядом і відступив.\n\n"Т-так, пане", — зрештою відповів той, підкоряючись наказу. "Він загинув у бою."\n\n"Добре." Леєр знову відвернувся до вікна. "Запевнись в цьому. Тут сумнівів бути не має."\n\n"Так, пане..." Солдат розвернувся й пішов. Леєр провів його поглядом. Слабак. Доведеться позбутись його пізніше.\n\nІмперія вважала, що зможе його усунути, і тепер розплачується сповна. Відтепер це славне місто належить йому, як і трон. І ніщо не стане на його шляху. Більше ніколи слабкість чи бездіяльність не визначатимуть долю Імперії. Як це вже вивчили його піддані в Енґрівері, так дізнаються й новопіддані в Герцланді."
grover.32.a:0 "Починається нова епоха."

grover.33.t:0 "Королівське питання"
grover.33.d:0 "Попри жахливі події цього дня, маленький Ґровер нарешті заснув, а Йоганна мовчки сиділа біля його ліжка, розмірковуючи над тим, що буде далі. Коли республіканці штурмували місто, вона намагалася вивести хлопчика, але їх схопили й кинули в цю тісну кімнату. Вона могла лише молитися, щоб ці грифони не хотіли крові, як тридцять років тому. Але хто знає? Звуки біля дверей змусили її підняти голову — в отворі стояв один із них і жестом покликав її вийти. Вона хотіла відмовити, та зрештою підвелась і вийшла, після чого двері зачинилися.\n\n"Як він?" — запитав грифон, і Йоганна ледь не пирхнула.\n\n"А ви як думаєте? Наляканий та змучений." — відповіла вона різко, але тихо. "Він думає, що ви його вб’єте."\n\n"Миленько." Грифон зітхнув. "Слухай, скажу прямо. [Root.Getleader] пропонує тобі сто тисяч ідолів, щоб ти покинула хлопця. Залишаєш його нам — і йдеш куди хочеш, робиш що завгодно, ми не чіпатимемо..."\n\n"Ти... ти чудовисько!" — прошипіла Йоганна, наповнена люттю. "Як ти смієш?! Я не залишу його вам, ви мене від нього не відтягнете, я тобі очі виколю, якщо ти навіть..." Вона раптом замовкла, коли грифон узяв її за лапи... і потис їх.\n\n"Добре", — кивнув він, навіть усміхаючись. "Вибач, але ми мусили тебе перевірити. Ось справжня пропозиція: імператором він не буде. Він стане звичайним громадянином, але йому потрібен дім. Він тебе знає, довіряє тобі. Ми хочемо запропонувати тобі шанс забрати його з собою. Ви зникнете в ночі, а ми подбаємо про дім і пенсію для вас обох. Але чи візьмеш ти його? Чи станеш йому матір’ю, даси йому нове ім’я і нове життя?"\n\n"Я... але, ви...?" Йоганна розгубилась, не знаючи, що сказати. Знадобилося кілька секунд, щоб заспокоїтись. Вона подивилась на нього. Не довіряла вона цим республіканцям ні на йоту... але чи могла вона змарнувати такий шанс? "Я згідна." — сказала вона з рішучістю, якої не відчувала ніколи в житті."
grover.33.a:0 "Може світ і з’їхав з глузду, але я тебе не покину."

grover.34.t:0 "Батькові гріхи"
grover.34.d:0 "Маленька група озброєних грифонів, що йшла через Грифенгайм, складалася з бувалих вояків — кожен мав за плечима чимало битв. Їхній одяг був міцним, обличчя — пошрамовані, а зброю вони несли з такою легкістю, ніби давно забули, що взагалі її тримають. Але серед них впадав в око маленький хлопчик — у надто великому пальті та капелюсі, що сповзав йому на очі. Коли вони дісталися до вокзалу, їх помітив вартовий і помахав їм лапою.\n\n"Агов, ви ж ці... П'ята рота, так?" — запитав він, перш ніж щось помітити. "А от він ні", — сказав сухо, вказуючи на дитину. "Хто це?"\n\n"Дитина кузена мого швагра", — відповів один із вояків, і вартовий кліпнув, намагаючись збагнути почуте. "Мій швагро був ще та паскудь, і привіз сюди всю свою велику родину ще до того, як усе пішло шкереберть. Хотів похизуватись своїм новеньким домом. Цей бідолаха — єдиний, хто вижив." Він поклав лапу на плече хлопчика.\n\n"Ох." Вартовий скривився і кивнув у бік дитини. "Удачі тобі, хлопче. Зараз для всіх важкі часи, але сподіваюся, що хоч в тебе все стане краще." Хлопчик тихо кивнув, і група сіла на поїзд, що їхав на південь. Вони зайняли окреме купе й зачинили двері, перш ніж хтось сказав ще хоч слово.\n\n"А навіщо ми це взагалі робимо?" — запитав один із бійців, поглянувши на хлопця, який саме зняв капелюха, відкривши своє обличчя — це був Ґровер VI.\n\n"Бо того дня, коли я дозволю дитині відповідати за гріхи свого батька, я з’їм свою ж гранату." — сказав лідер загону. "Найгірше, в чому він винен — це що він інколи просторікує на няню. Ти як, малий?" — запитав він Ґровера, і той після паузи нерішуче кивнув. "Не хвилюйся," — продовжив грифон, — "Коли ми прибудемо, я відведу тебе до моєї матері. Там ти зможеш пожити, а ми тим часом щось придумаємо. Зараз усе жахливо, я знаю, але тримайся. Якщо триматись — усе вийде.""
grover.34.a:0 "Ґровер VI вислизнув від нас!"

grover.35.t:0 "Вчення Чорного Кігтя"
grover.35.d:0 "Після перемоги в Енґрівері Гера знала, що їй доведеться зіткнутися з регентом, який мобілізує всі сили Імперії, щоб утримати контроль над юним Імператором. Але Чорний Кіготь не лише здобув перемогу, а й заволодів найціннішим трофеєм — самим Ґровером VI. Хлопець був наляканий боями й кілька разів питав, де його регент, але Гера терпляче відповідала.\n\n"Я не розумію, чому мушу це робити", — сказав він. — "Я не думаю, що ви злі, просто...\"\n\n"Ваша Величносте, хто був найвеличнішим Імператором в Грифонії?" — м’яко запитала Гера, сідаючи поруч. -"Ґровер I..." Вона кивнула, усміхаючись ще ширше. "Саме так! А знаєте чому? Бо пізніших Імператорів обмежували. Навколо них були грифони, які вимагали собі левову частку влади й зуміли її вкрасти. Тому ваш дід більшість свого правління був безсилий, а ваш батько не зміг зупинити повстанців. Врешті-решт, саме ті, хто вкрав владу, і придушили повстання. Імператор змушений був на них покладатися, й тому влада належала не йому, а їм. Як і у твоєму випадку."\n\n"Це неправда!" — вигукнув Ґровер. Гера мовчки вислухала його аргументи, а тоді похитала головою.\n\n"То чому ж архонт і герцогиня так сварилися через вас?" — запитала вона. — "Якби вони справді дбали про вас, то дбали б разом. Але ж ні, вони дбали лише про одне - свою владу." Ґровер збентежився і після паузи вибіг на балкон. Гера підійшла згодом, поклала кігті йому на плечі й прошепотіла: "Я знаю, що це боляче, Ваша Величносте, але ліки завжди гіркі. Ми зробимо вас найсильнішим грифоном у світі. Потрібно лише довіритися нам.""
grover.35.a:0 "Ми — твої друзі, і більше ніхто."

grover.36.t:0 "Новий учень"
grover.36.d:0 ""Чому ви напали на Грифенгайм?" — тихо запитав Ґровер у Мікусяна. Після того, як хлопця схопили, його відправили до Єлю. Ректор зустрівся з ним у саду, зробивши все від себе залежне, щоб він почувався спокійно. Питання викликало зітхання та паузу. "Чи це одне з тих "дорослих питань", які я зрозумію пізніше?"\n\n"Ну, тепер, коли ти це сказав, було б негідно з мого боку не пояснити," — усміхнувся Мікусян. Після кількох секунд роздумів він заговорив: "Уяви, що одного разу студент запізнювався й біг цією дорогою. На розі він врізався у велику кам’яну вазу, що стояла на п'єдесталі. Та впала й розбилася на тисячу шматків. Її не можна було відновити. Так і з Імперією. Вона зламалась. І хоч багато хто намагався зібрати її докупи — це було неможливо."\n\n"Гаразд..." — спокійно відповів Ґровер.\n\n"Я хотів у тебе дещо запитати," — продовжив Мікусян. — "Я говорив із твоєю нянькою. Вона каже, ти дуже розумний. Ти вмієш читати?" — Ґровер кивнув, і ректор усміхнувся. — "Що скажеш про те, щоб вчитися тут? У нас найкращі школи, сюди приїздять створіння з усього світу. П'ять днів на тиждень ти вчитимешся з ровесниками, знайдеш друзів і матимеш найкращих вчителів. Не треба відповідати зараз. Просто подумай."\n\n"Я... добре."\n\nПісля паузи Ґровер сказав — "А що сталося з тим студентом, який розбив вазу?" Мікусян розсміявся."
grover.36.a:0 ""Ну, я непогано влаштувався.""

grover.37.t:0 "Нова казка"
grover.37.d:0 "Після всього, що сталося — стрілянини, солдатів у домі — Ґровер був наляканий. Його везли поїздом з Грифенгайму, і хоч краєвиди зазвичай захоплювали його, зараз він лише тиснувся до няньки. Коли постукали у двері, він здригнувся. Увійшов грифон із книжкою.\n\n"Привіт!" — радісно мовив грифон. — "Я Арчібальд. Приємно познайомитись, Ґровере, хоч обставини й не найкращі."\n\n"Куди ми їдемо?" — запитав Ґровер, все ще наляканий.\n\n"У Ґрайфенмаршен," — відповів Арчібальд. — "Там на вас чекатиме затишна місцина, добрі сусіди. Все буде добре, обіцяю."\n\n-"Ви хочете, щоб Його Величність жив у селі?!" — обурено вигукнула нянька.\n\n"Я нічого не хочу," — спокійно відповів Арчібальд. — "Все вирішуватиме Ґровер особисто. А поки що... Хочеш послухати казку по дорозі?" Ґровер не відповів, але згодом знизав плечима. Арчібальд відкрив книжку й почав читати."
grover.37.a:0 ""Колись, у чарівній країні Еквестрії...""

grover.38.t:0 "Нова родина й дім"
grover.38.d:0 "Меланький грифон лежав у жорсткому ліжку й ледь стримував сльози. Його поселили на якійсь фермі, стара грифонка забрала його одяг, дала якесь колюче драття та нагодувала дивною їжею. Ліжко більше нагадувало кам’яну плиту. Йому було страшно й самотньо.\n\n"Ти в порядку?" — пролунав голос. Поруч сиділа дівчинка-грифонка. — "Я чула, як ти плачеш. Що сталося?"\n\n"Я..." — почав він, але змовк.\n\n"Хочеш води?" — запитала вона, але хлопчик лише помахав головою. — "Може, ліжко незручне? Хочеш моє ковдру чи подушку з горища?" — раптом вона усміхнулась і потягнула його з ліжка. Разом вони зібрали купу подушок і ковдр, і постелили їх на ліжко.\n\n"Тепер зможеш заснути?" — запитала вона. Хлопчик кивнув. — "Дякую. А як тебе звати?"\n\n"Ґерда. А тебе?"\n\n"Ґровер.""
grover.38.a:0 ""Пограємо завтра в хованки?""

grover.39.t:0 "Імператорське Питання"
grover.39.d:0 "Після падіння Грифенгайму, регент намагався вивезти спадкоємця Імперії поїздом, але Bohnguarde вдалося його перехопити. Після кривавих сутичок юний Ґровер потрапив до рук нового господаря Герцланду. Тепер колишнього імператора привели до Дітріха. Хлопець тремтів від страху, а Дітріх дивився на нього згори вниз.\n\n"Радий зустрітися з тобою, малий грифоне," — мовив він. — "Співчуваю, що знайомимось за таких обставин, але можу запевнити - ти в безпеці." Він легенько усміхнувся, але Ґровер не відповів — він дивився в підлогу. Це розлютило Дітріха. "Дивися на мене!" — різко наказав він. Ґровер підняв очі. — "Ти був імператором, але тепер повинен поважати мене. Я визволив свою батьківщину від тиранії твого регента і цієї "Імперії Грифонів". Зрозумів, хлопче?! Ти — звичайний громадянин Герцланду."\n\nҐровер мовчки на нього дивився. Здавалося, він ось-ось заплаче. Дітріх лише фркнув і махнув, щоб його забрали.\n\nНіжне, зіпсоване немовля. Хіба це спадкоємець Ґровера I? — думав Дітріх. — У ньому немає ані сталі, ані вогню. Не його провина, звісно — він просто дитина. Але Герцланд потребує чогось більшого. Не монархії, де правлять плаксиві діти, а нових засад: демократії та націоналізму. Він подивився з вікна імператорського палацу, який скоро буде перейменовано, і побачив сонце, що сяяло над новонародженою Республікою Герцланд."
grover.39.a:0 "Herzland, Herzland über alles!"

grover.40.t:0 "Ніхто не загрожуватиме революції"
grover.40.d:0 "Після того, як війська пролетаріату захопили Грифенгайм, місто поринуло в хаос. Відновлення порядку було тривалим, але Вінґберт заплющив очі на грабунки — чому б переможцям не відсвяткувати. Втім, важливі полонені — інша справа.\n\nОстання новина викликала у нього невдоволення. "І навіщо ти мені це кажеш?" — запитав він солдата. — "Я розповідати мені про цінних полонених."\n\n"Товаришу Ромере, ми захопили Імператора, спадкоємця трону...Хіба це не цінний полонений?..."\n\n"Ти поважаєш феодальні титули?" — холодно запитав Вінґберт. Солдат здригнувся.\n\n"Ні, товаришу, я—" Вінґберт поклав лапу йому на плече.\n\n"Ми пройшли по тілах десятків тисяч, щоб дійти сюди," — сказав важко Ромер. — "І підемо далі, бо революція ще не завершена. Ти готовий йти до кінця?" Солдат кивнув. — "Він - загроза революції, якщо не знищити його — реакціонери нас розтопчуть. Ти вже вбивав, тут різниці немає. Але якщо не зробимо цього — подаруємо реакціонерам кінджал, який вони з радістю приставлять до нашого горла." Він кивнув на двері. Солдат мовчки взяв зброю й пішов.\n\nВінґберт був задоволений. Міць його армії забезпечить перемогу революції. А імперські раби — забудуть, що колись були панами. Що важить один сирота, коли на кону — доля цілого Герцланду?"
grover.40.a:0 "Ми переможно крокуємо вперед!"

grover.41.t:0 "Доля маленького Імператора"
grover.41.d:0 "Маленький імператор був кумедно милим, і Трутан зігнувся перед ним із легкою усмішкою.\n\n"Боїшся?" — запитав він. Ґровер похитав головою. — "Боїшся. І це нормально. Страх — це попередження про небезпеку. Але я не небезпечний. Я тут, щоб звільнити тебе."\n\n"В-від чого?" — прошепотів Ґровер.\n\n"Від брехні," — відповів Трутан лагідно. — "Знаю, все здається дивним, бо тобі багато брехали. Але ти в безпеці. Ми — твої захисники." Він витягнув паперовий пакуночок. — "Кажуть, не можна брати цукерки від незнайомців. Але візьми це як знак щирості." Ґровер нерішуче взяв пакет. Там були шматочки яблук в карамелі. "Це гостинець з мого дому." - сказав Вільке.\n\n"Що вам від мене потрібно?" — запитав Ґровер.\n\n"Тобі колись брехали?" — відповів Трутан питанням на питання. — "Коли тобі казали, що мусиш щось зробити, а це виявлялось неправдою?" Ґровер похитав головою."Але уяви, наскільки ж це жахливо! Правда ж?" Тут Ґровер вже кивнув.\n\n"Уяви, що тобі брехали все життя. Просто щоб забрати у тебе те, що належить тобі."\n\n"Це було б жахливо..." — визнав Ґровер. Трунан кивнув і сказав:\n\n"Дійсно. І саме тому я сподіваюсь на твою допомогу, Твоя Величносте. Ти допоможеш мені звільнити грифонів від брехні?""
grover.41.a:0 "Імператор, як і вся Грифонія, звільниться від архонтських брехень!"

grover.42.t:0 "Коронація"
grover.42.d:0 "Ґровер дивився на натовп у десятки тисяч. Безліч грифонів посміхалися й кричали від радості, розмахували прапорами й вигукували його ім’я. Він дозволив собі посміхнутися й зробив крок уперед — і відповіддю став ще гучніший рев. Але він також помітив кілька невдоволених облич і навіть одне, що злісно дивилося на нього. Йому хотілося зітхнути. Підступні республіканці й соціалісти досі підривали суспільство, навіть після стількох років. На щастя, досить буде тихого слова Чорній Гвардії — і з цими заколотниками швидко розберуться.\n\n"Ваша Величносте, час настав." — прошепотіла Гера. — "Я зачитаю присягу. Ви повинні будете повторити та підтвердити її, коли вас попросять." Ґровер кивнув на знак згоди, й вона почала: "Ми зібралися тут сьогодні на коронацію, шостого з династії Ґроверів, імператора Герцланду з ласки Трьох, благословенного Бореєм... "\n\nПоки Гера перераховувала його численні титули, Ґровер дозволив собі поблукати в думках. Коли вона вперше пояснювала йому феодалізм, усе здавалося йому несправедливим і неправильним. Але тепер, дивлячись на щасливих селян і робітників, він розумів. Кріпацтво — це не жорстокість, це милосердя, благородний обов’язок. Феодальні лорди захищали селян від бандитів, а ті натомість віддавали частину врожаю. Лорди були вірними йому, а він — надавав військову допомогу у разі потреби. Це було не несправедливо, адже хіба не все, чим він володіє, — його власність? Лояльність і податки були просто орендною платою за використання його земель. Він успадкував їх від пра-пра-прадіда, а вірна Гера та її Чорний Кіготь повернули йому його спадок.\n\nКоли Ґровер зачитав присягу, Гера широко посміхнулася. Він змусив її пишатися собою й втілив мрію про новий феодалізм. Селяни, робітники, прості громадяни були очищені від ракових пухлин, що могли обернути їх проти законних правителів. Рештки жалюгідного селянського руху за права буде незабаром знищено — навіки стерто Чорним Кігтем.\n\nЗрештою, Ґровер урочисто поклявся вести Імперію до величі. І коли васали й клір наблизились, щоб присягнути йому на вірність, Ґровер знав без жодного сумніву:"
grover.42.a:0 "Саме так і має бути влаштований світ."

grover.43.t:0 "Пройшла епоха"
grover.43.d:0 "Беніто постукав у двері й зайшов до кабінету Ґровера, не чекаючи відповіді. Йому завжди дозволялося перебивати імператора, навіть у такі моменти. В одній лапі він тримав листа, а другою — традиційно тримався за руків’я свого меча. Він трохи вклонився, коли монарх підвів на нього очі й посміхнувся. "Ваша Величносте, боюсь, настав час мені піти у відставку."\n\nЯк завжди, прямо до суті.\n\nВін акуратно поклав конверт на стіл, просто перед нескінченними стосами паперів на столі Ґровера. Він прожив досить довго, щоб застати трьох імператорів, і з них служити двом. Але тепер настав час десь осісти й відпочити, Імперія в надійних кігтях. Вісімдесят шість років — це зовсім не межа для діамантовога пса, але часи вже не ті: він більше не був ані воїном, ані лідером, яким колись був, і імператорській гвардії була потрібна нова кров. Час прийшов.\n\n"Розумію. Немає нічого, що я міг би зробити, аби ви залишилися?" — запитав молодий грифон, наполовину жартуючи, а наполовину щиро.\n\nПес посміхнувся, ворушачи сивими волосками на морді. "Боюсь, що ні. Але можу запевнити, що я буду неподалік, якщо знадоблюсь."\n\nҐровер посміхнувся у відповідь, трохи заспокоєний. Беніто не був політиком чи особою національного масштабу, але він багато важив особисто для Ґровера. Його дуже бракуватиме."
grover.43.a:0 ""Я навідаюся до тебе, обіцяю.""

 ### Focuses ###
 GRI_emperor_passed:0 "Імператор помер"
GRI_emperor_passed_desc:0 "Попри всі наші зусилля врятувати його життя, наш улюблений імператор помер. Нас очікують розбрат і відчай, та спадкоємець ще живий і перебуває у безпеці. Рада повинна зібратися й ухвалити розумне рішення щодо нашого майбутнього, інакше ми знову переживемо 978 рік."

GRI_industry_modern:0 "Die Kleine Säuberung"
GRI_industry_modern_desc:0 "Імперія зазнає небаченої нестабільності. Смерть імператора посилила наші побоювання, особливо в армії. Багато офіцерів стали нелояльними та зрадливими — і це неприйнятно, якщо ми хочемо зберегти Імперію. Ми повинні негайно очистити наші ряди від зрадників, ціна не важлива."

GRI_commoner_voting:0 "Рада трьох"
GRI_commoner_voting_desc:0 "Дегенеративна знать більше ніколи не повинна тримати кермо Імперії. Його мають тримати святі грифони, яких ведуть боги, і які знають, що найкраще для народу та держави. Завдяки їхній мудрості наше майбутнє буде світлим і благословенним Бореєм."
GRI_erions_speech:0 "Промова Еріона"
GRI_erions_speech_desc:0 "Архонт Ейр прибув із Ромау, щоб підтримати своїх побратимів. Відомий своєю релігійною завзятістю, він уже підготував палку промову про нинішній стан Імперії та роль богів у її покращенні. Без сумніву, в ній буде чимало звинувачень і прокльонів..."
GRI_sway_the_commoners:0 "Підтримати простогрифонів"
GRI_sway_the_commoners_desc:0 "Прості грифони можуть бути бідними й політично безсилими, та вони численні й охоплені гнівом і розчаруванням. Вони вимагають реформ — і вони їх отримають. Не від зіпсованих аристократів, а від жерців Трьох Храмів, які завжди молилися за них і допомагали в тяжкі часи."
GRI_proteus_speaks_out:0 "Виступ Протея"
GRI_proteus_speaks_out_desc:0 "Після довгої, але поспішної подорожі небом архонт Арктурія прибув у Грифенгайм. Та замість відпочинку він одразу взявся до справи, аби підтримати своїх побратимів. Рідкісне видовище, адже цей воїн-священник відомий більше любов'ю до бою, аніж працьовитістю. Тепер він готовий виступити перед народом — і, що важливіше, перед солдатами."
GRI_sway_the_army:0 "Залучити райхсармію"
GRI_sway_the_army_desc:0 "Від слави нашої армії залишилася лише тінь. Ще століття тому вона була найсильнішою армією світу, озброєною найкращою зброєю та налічувала понад мільйон вояків. Але, можливо, ті славні дні можуть повернутись... Архонти повинні переконати армію у цьому!"

GRI_noble_voting:0 "Стара гвардія"
GRI_noble_voting_desc:0 "Архонти малюють аристократів як п’яниць, що марнують багатства на розпусту. Але попри це, серед нас є чимало старанних, достойних грифонів, які бажають повернути Імперії славу, відновити традиції та честь. І ми це зробимо."
GRI_gerlachs_support:0 "Спокійний голос розуму"
GRI_gerlachs_support_desc:0 "Герцог Герлах IV із Фезитії — поважна постать для всіх, незалежно від походження. Незабаром він прибуде в Грифенгайм, і скаже свою думку про регенство. Його підтримка — ключ до нашого успіху. Ґабріела знає, як його переконати."
GRI_industrialist_support:0 "Банкіри та промисловці"
GRI_industrialist_support_desc:0 "Промисловці, банкіри та інші багатії — наші природні союзники. Вони можуть не мати титулів, але вони знають, що станеться, якщо архонти захоплять владу. Ми повинні заручитися їхньою підтримкою."
GRI_contact_hephesthus:0 "Кинджал у темряві"
GRI_contact_hephesthus_desc:0 "Коли слова безсилі, треба вдатися до підступу. Архонт Еріон має найменшу підтримку як серед простолюду, так і в Раді. Це можна використати, звернувшись до старих друзів у Ромау, щоб поширити потрібні нам чутки."
GRI_minor_nobles:0 "Підтримка Niederer Adel"
GRI_minor_nobles_desc:0 "Повстання 978 року сильно прорідило ряди дворянства, але багато дрібних аристократів все ще топчуть цю землю. Хоча від їх влади залишилися лише титули, їхня кількість все ще впливова. І хоч ми зневажаємо їх, співпраця можлива задля збереження традицій."

GRI_eagleclaw:0 "Герцогиня"
GRI_eagleclaw_desc:0 "Герцогиня Ґабріела Іґлклоу з герцогства Строуберрі, кузина покійного імператора — єдиний гідний претендент на регентство. Хто керуватиме краще, ніж охоронці традицій? Імперія буде відновлена, а честь дворянства — очищена."
GRI_noble_council:0 "Заснувати райхсберат"
GRI_noble_council_desc:0 "Щоб зосередити владу в руках регента, герцогиня Ґабріела пропонує створити Райхсберат — Імперську Консультативну Раду. У ній право голосу матимуть лише дворяни, вірні короні."
GRI_noble_industrial_council:0 "Заснувати Industrierat"
GRI_noble_industrial_council_desc:0 "Ідею створити Industrierat, Раду Промислового Розвитку, запропонував Церон Ґрейталон, найвпливовіший промисловець Імперії. До ради увійдуть найпотужніші підприємці, які допоможуть модернізувати економіку."
GRI_noble_industrial:0 "Посилити Industrierat"
GRI_noble_industrial_desc:0 "Industrierat показав свою ефективність, тому варто розширити його повноваження та фінансування, щоб ще краще розвивати нашу промисловість."
GRI_industrial_development:0 "Гранти на розвиток"
GRI_industrial_development_desc:0 "Після подолання абсурдної імперської бюрократії ми можемо почати видачу грантів на розвиток провідним громадянам, аби стимулювати економіку."
GRI_the_secret_service:0 "Посилити MfÖS"
GRI_the_secret_service_desc:0 "The Ministerium für Öffentliche Sicherheit (Міністерство Громадської Безпеки) — таємна організація, яка захищатиме інтереси Імперії за кордоном. Також на неї буде покладено важливу місію, захищати громадян Імперії та боротися з саботажниками й зрадниками."
GRI_imperial_central_bank:0 "Відновити Zentralbank Griffoniens"
GRI_imperial_central_bank_desc:0 "Zentralbank Griffoniens, колись найпотужніший фінансовий інститут у Грифонії, сильно постраждав через крах Імперії. Якщо ми хочемо знову бути світовою силою — його слід відновити!"
GRI_unite_nobles:0 "Об’єднати державу"
GRI_unite_nobles_desc:0 "Щоб Імперія пережила цю нову епоху, вона повинна бути об'єднана. Наші нинішні та колишні піддані мають поділяти наше бачення, або зазнати непотрібного кровопролиття. Але ми впевнені, що більшість дослухається. На відміну від півдня."
GRI_PYT_uni:0 "Кадетські школи Фетізії"
GRI_PYT_uni_desc:0 "У Фетізії діють кадетські школи, які готують юних аристократів та інші таланти до служби офіцерами. Ці горді установи існують з часів ранньої Імперії, коли фетізці мали власний армійський корпус у складі Райхсармії, й відправлення туди наших дворян лише посилить Імперію."
GRI_prepare_for_war:0 "Приготуватися до війни"
GRI_prepare_for_war_desc:0  "Це незаперечний факт. Одного дня Імперія Грифонів знову стане безпечним місцем для життя, де люди матимуть досить землі, їжі та свободи. Однак до того, як настане цей славний день, буде пролито багато крові..."
GRI_kill_the_traitors:0 "Без пощади"
GRI_kill_the_traitors_desc:0 "Прощати грішників і зрадників — це справа богів, а відправляти їх до богів — наша! Нас не влаштує ніщо, крім абсолютної лояльності і відданості. Кожен, хто йде проти нас, йде проти відновлення славної імперії!"
GRI_military_support:0 "Підтримка райхсармії"
GRI_military_support_desc:0 "Армія Імперії присягнула на вірність новому регентові. [Root.GetLeader], на їх думку, має достатню мудрість та рішучісь задля відновлення спадщини першого з Ґроверів. Вони готові йти до кінця світу, щоб досягти цієї мети. Все, що їм потрібно, — це хтось, хто поведе їх до перемоги."
GRI_loyal_officer_core:0 "Entschlossenheit"
GRI_loyal_officer_core_desc:0 ""Entschlossenheit", або рішучість, — це ідея, яка вже століттями є популярною в збройних силах Грифонії. Вона чітко стверджує, що за допомогою достатньої сили волі, наполегливої праці та витривалості можна досягти будь-чого."
GRI_joint_armies:0 "Створити Regionale Abteilung Für Rekrutierung"
GRI_joint_armies_desc:0 "Тепер, коли половина Герцланду була інтегрована в Імперію, ми можемо знову почати набирати місцеве населення, як ми робили до того, як нашим підданим була надана автономія. Для виконання цього завдання буде створено Відділ Теріторіального Комплектування. Він забезпечить швидке поповнення наших лав лояльними солдатами з новоздобутих територій."
GRI_oligarhcy:0 "Нафтові родовища Фетізії"
GRI_oligarhcy_desc:0 "Після недавнього геологічного дослідження було виявлено, що південна Фетізія лежить на величезних запасах нафти. Нафти, яку ми тепер маємо достатньо ресурсів та грифонів, щоб видобувати у величезних масштабах. Що йде на користь Імперії, те йде на користь всім нам."
GRI_technocrats:0 "Багатства Полуниці"
GRI_technocrats_desc:0 "Мала батьківщина герцогині завжди був відомий двома речами: шаленою пристрастю до полуничного вина та багатством корисних копалин. Тепер, коли Північний Герцланд об'єднано під імперським прапором, ми можемо почати експлуатувати ці багатства, щоб знову оживити Імперію!"

GRI_conquer_ANG:0 "Удар по Енґріверу"
GRI_conquer_ANG_desc:0 "Енґрівер довго страждав від тиранії та смути. Місцеві республіканці та анархісти розпалювали безлад, а барон відповідав драконівськими заходами. Очевидно, що цим землям потрібна Імперія, яка поверне розум і порядок у проклятий край."
GRI_conquer_KAT:0 "Очищення Катерину"
GRI_conquer_KAT_desc:0 "Після революції Катерином править божевільна принцеса Діеллза, на красномовне прозвисько Божевільна. Та Імперія нічого не зробила й дозволила їй керувати автономно. Під час нещодавньої регентської кризи наші зусилля були спрямовані в інше русло, поки грифони Катерина страждали. Досить! Ми остаточно розв’яжемо катеринське питання."
GRI_conquer_YAL:0 "Поставити шах і мат Університетам"
GRI_conquer_YAL_desc:0 "Після того як герцог Єлю продав свій титул місцевим університетам, країною почали керувати ректори та професори. Вони називають себе технократією, але чи дійсно вони здатні правити? Відповідь — рішуче ні. Ми оголошуємо придбання титулу незаконним і силою припиняємо автономію Єлю."
GRI_conquer_ROU:0 "Покласти край автономії Ромау"
GRI_conquer_ROU_desc:0 "Останнє Вільне Імперське Місто відмовилося зберігати вірність Імперії. Цим актом зради вони втратили свої привілеї та суверенітет. Настав час інтегрувати Ромау до Імперії та скасувати місцеве самоврядування. Хіба така крихітна держава має шанс протистояти нашій могутності?"
GRI_conquer_FEA:0 "Похід на Де Вльоґельс"
GRI_conquer_FEA_desc:0 "Що ж зробив наш "дорогий" друг Герлах із дарованою йому автономією? Створив демократичний парламент, аби догодити республіканській наволочі, проти якої боровся ще його батько. Це правління черні принесло лише економічну депресію й безлад у Фетізію, колись перлину Герцланду. Цього зрадника буде покарано."
GRI_conquer_STW:0 "До краю полуниць і вина"
GRI_conquer_STW_desc:0 "Інтриги й змови в Полуниці мають скінчитися. [STW.GetLeader] зі своїми лакеями показали справжнє обличчя та зрадили Імперію. Якщо вони більше не бажають служити нам, нам залишається виключно примус."
GRI_conquer_BRZ:0 "Приборкати псів"
GRI_conquer_BRZ_desc:0 "Колись діамантові пси з Бронзхіллу були найвідданішими слугами Імперії. Та, на жаль, тепер усе інакше. Вони хочуть віддалитися від нас, забуваючи, що ми — їх єдині законні правителі. Їм слід нагадати, хто тут господар."
GRI_conquer_PYT:0 "Провчити селян"
GRI_conquer_PYT_desc:0 "Як нагороду за перемогу над герцогом Еребусом I, Його Величність Ґровер I дарував селянам Ґрайфенмаршену повну автономію, дозволивши їм внутрішнє самоуправління. Але це самоуправління це лише повільна, недолуга пряма демократія, що тримає їх у минулому. Їм потрібне справжнє керівництво."
GRI_core_ANG_KAT:0 "Відновити порядок на сході"
GRI_core_ANG_KAT_desc:0 "Ганебне управління на сході буде знищено та перебудовано з нуля. Нові губернатори будуть лояльними й справедливими, на відміну від колишніх правителів Енґрівера й Катерина. Останні осередки спротиву буде знищено гарнізонами, а весь цей відсталий край втягнуто в сучасність."
GRI_core_YAL_ROU:0 "Приборкати університети"
GRI_core_YAL_ROU_desc:0 "Ніколи знову південні університети не повинні отримувати таку владу, як раніше. Нехай вони зосередяться на науці, а не на управлінні державою. Ми ж тим часом призначимо губернаторів, які будуть правити справедливо, не лише на користь університетських еліт. Ромау стане звичайним муніципалітетом, а його сенат залишиться в минулому."
GRI_core_FEA_PYT:0 "Скасувати конституцію Фетізії"
GRI_core_FEA_PYT_desc:0 "Герцог Герлах і Торбік створили конституцію своєї держави, початок кінця для Фетізії. Селяни Ґрайфенмаршену теж мали власні установи. Але тепер все це буде знищено та замінено твердим, але справедливим правлінням імперських губернаторів. Їхнє управління буде швидким та ефективним, на відміну від демократичної тяганини."
GRI_core_STW_BRZ:0 "Вірна північ"
GRI_core_STW_BRZ_desc:0 "Схоже, північ навчилося смирення. Вони поступово відмовляються від бунтівницьких настроїв і починають охоче служити Імперії, Його Величності та регенту. Ми раді повернути їх до нашого лона, хоча для повного відновлення довіри їм ще належить багато роботи."

GRI_eros:0 "Архонт"
GRI_eros_desc:0 "Його Святість Архонт Ерос VII, голос Борея та захисник простого народу, зумів стати регентом Імперії. Майбутнє Грифонії тепер у його кігтях. Прокляте дворянство заплатить за свою бездіяльність!"
GRI_land_reform:0 "Земельна реформа"
GRI_land_reform_desc:0 "Архонт Еріон стверджує, що якщо ми справді хочемо врятувати простий народ від брудних кігтів дворянства, то перш за все маємо зробити так, аби селяни володіли землею, яку вони обробляють. Навіть якщо самі дворяни будуть цьому опиратися. Адже згідно з ученням Ейр, земля має належати всім грифонам, і тому перерозподіл — це акт благочестя."
GRI_empower_archons:0 "Владу - Трьом"
GRI_empower_archons_desc:0 "Ми більше не допустимо, щоби жалюгідні аристократи керували Імперією. Влада має бути відібрана в Регентської Ради й передана виключно архонтам, адже лише вони можуть забезпечити безпеку й добробут народу, і ніхто інший."
GRI_fix_bureaucracy:0 "Реформа бюрократії"
GRI_fix_bureaucracy_desc:0 "Через застарілу та безмежно складну бюрократію виконання будь-яких офіційних дій у нашій державі займає тижні, а то й місяці. Настав час скоротити штат і впорядкувати цю роздуту гнилу систему, перш ніж вона сама на нас завалиться. Кого хвилює, скільки чиновників втратить роботу? Більшість із них все одно лиш паразити."
GRI_burgher_support:0 "Заручитися підтримкою бюргерів"
GRI_burgher_support_desc:0 "Хоча бюргери не такі впливові, як купці й торговці Торгової Федерації на заході, архонт Ерос вважає, що вони можуть стати корисними союзниками. З їхньою підтримкою буде значно легше профінансувати будівництво нових фабрик. Ми можемо пообіцяти їм прибуткові привілеї, монополії та ексклюзивні контракти."
GRI_holy_order:0 "Лицарі Арктурія"
GRI_holy_order_desc:0 "Лицарі Арктурія, засновані 357 року, є військовим крилом архонату Арктурія та вірно служили Імперії протягом століть. Багато хто вважає їх лише казкою, тож архонт Протей пропонує не лише відновити їхні лави, а й сформувати з них повноцінну бойову одиницю, готову захищати Імперію на передовій."
GRI_reward_loyalty:0 "Нагородити вірних"
GRI_reward_loyalty_desc:0 "Правителі південного Герцланду колись вірно нам служили, і це добре. Але новий порядок в Імперії не терпить децентралізації та непокори. Ми маємо працювати разом на благо Імперії. Тож їм буде запропоновано справедливий вибір: або знову приєднатися до Імперії, або зазнати покарання за нечестиву зраду."
GRI_ROU_uni:0 "Фінансування південних університетів"
GRI_ROU_uni_desc:0 "Університети Ромау та Єлю — одні з найстаріших у всій Грифонії, у стінах яких навчалися найвидатніші уми нашої раси. Проте вартість навчання стала непосильною для більшості студентів через дороговартісне утримання. Додаткове державне фінансування зменшить ці витрати та дозволить більшій кількості обдарованих грифонів здобути освіту."
GRI_education_effort:0 "Почати кампанію з підвищення грамотності"
GRI_education_effort_desc:0 "Без модернізації Імперія впаде. Але ми не зможемо її модернізувати, якщо матимемо неграмотний народ. Це займе час, та ми мусимо почати кампанію з півдвищення грамотності вже зараз. Кожен храм надаватиме безплатну освіту всім грифонам, аби кожен міг навчитися читати, а за бажання — і писати."
GRI_greenback_stuff:0 "Розширити алюмінієві плавильні Грінбека"
GRI_greenback_stuff_desc:0 "Алюміній — важливий ресурс для виробництва літаків, тому його видобуток має стати нашим пріоритетом. На щастя, Грінбек уже є центром виплавки бокситу з сучасними високотемпературними печами. Інвестиції в розширення плавильних потужностей значно збільшать обсяги виробництва."
GRI_monasteries:0 "Імперський Елеос"
GRI_monasteries_desc:0 "Архонт Еріон запропонував відновити концепцію Імперського Елеоса. Елеос — це чеснота піклування про ближнього, поширення добробуту серед нужденних у ім’я Борея. Еріон вважає, що повернення Елеоса на державному рівні дозволить здобути підтримку бідніших прошарків населення та благословення богів."
GRI_farms:0 "Розчистити Шайсвальд"
GRI_farms_desc:0 "Шайсвальд — ліс, що займає більшість територій Енґрівера й Катерина, століттями перешкоджав розвиткові східного Герцланду. Але тепер ми маємо змогу остаточно його розчистити! Потужні машини викорчують дерева, насоси осушать прокляті болота, а хімічні добрива перетворять усе на родючі поля."
GRI_invite_erion:0 "Новий обранець Ейр"
GRI_invite_erion_desc:0 "Із самого початку існування Ради Трьох було ясно, що архонт Ейр є її слабкою ланкою. Тепер, коли ми повністю контролюємо регентство, можемо призначити власного кандидата на цю посаду. Як не крути, Еріон все одно нічого не зможе вдіяти..."
GRI_end_TRD:0 "Під ясним небом"
GRI_end_TRD_desc:0 "Після падіння Імперії федерація Скайфол захопила найзаможніші порти й міста Грифонії. Але під час революції 978 року вони зрадили нас: знищили імперський гарнізон і вкрали флот. Якщо ми хочемо відновити Імперію в її повній славі — ми мусимо повернути наше й знищити зрадників!"
GRI_empire_rising:0 "Піднесення Імперії"
GRI_empire_rising_desc:0 "[Root.GetLeader] та Його Величність об’єднали весь Герцланд і відновили панівництво над колишніми васалами Імперії. Але наш шлях на цьому не завершується. Щоб повернути Імперії її колишню славу й могутність, на нас чаекає багато роботи!"

#гілка завоювань
GRI_strike_north:0 "Відновити контроль на Півночі"
GRI_strike_north_desc:0 "Північ має бути повернута, попри її доволі низьку цінність. "Президент-Маршал" Кемерскай і його ліві прислужники повинні бути стерті з лиця Грифонії, перш ніж вони становитимуть серйозну загрозу. Нецивілізовані гірські клани також мають бути підкорені, аби відновити хоч якийсь порядок."
GRI_go_after_vedina:0 "Єдина помилка Ґровера I"
GRI_go_after_vedina_desc:0 "Хоча Ведіна номінально була вассалом Імперії, насправді вона була повністю незалежною і зовсім не дбала про імперські справи. У всьому винна велика помилка Імператора Ґровера I, єдина, яку він взагалі зробив: він уклав договір із місцевим королем. Але той договір давно втратив чинність, і тепер ми переконаємося, що всі грифони, включно з ведінськими, служать Імперії."
GRI_hang_the_traitor:0 "Повісити зрадника"
GRI_hang_the_traitor_desc:0 "Після багатьох років, Кемерскай нарешті спійманий і постане перед судом. Він зрадив Райхсармію і став на чолі повстанців під час революції 978 року, що ледь не знищила Імперію. Його тяжкий злочин, державна зрада, залишався безкарним занадто довго."
GRI_core_the_north:0 "Мир і порядок на Півночі"
GRI_core_the_north_desc:0 "Імперський стяг знову майорить на півночі. Ми зробимо все можливе, аби відновити старий порядок і розподілити землю між лояльними грифонами. Анархію буде замінено суворим порядком і стабільністю, щоб місцеве населення усвідомило перевагу імперської влади і з радістю її прийняло."
GRI_strike_lakes:0 "Повернути центральну Грифонію"
GRI_strike_lakes_desc:0 "В центральній Грифонії лежить Грифонстоун — прабатьківщина династії Ґроверів та колиска Імперії. Окрім нього, тут розташовані численні сепаратисти, які відкололися під час або після подій 978 року, зокрема охоплене війною герцогство Веренія та розбійницьке Блекхоллоу. Незалежно від їхнього багатства чи значущості, вони всі мають бути повернуті під нашу владу."
GRI_respect_the_locals_imperial:0 "Місцеві допоміжні частини"
GRI_respect_the_locals_imperial_desc:0 "Багато грифонів на підкорених землях виявили бажання вступити до лав Райхсармії, здебільшого завдяки високій платні, але не можуть цього зробити через відсутність громадянства. Створивши допоміжні підрозділи, ми зможемо дати їм змогу служити Імперії."
GRI_rebuild_griffinstone_imperial:0 "Відбудувати Грифонстоун"
GRI_rebuild_griffinstone_imperial_desc:0 "Після трагічної смерті короля Гуто VI Грифонстоун залишився без лідера. Так само, як і в Імперії, Регентська Рада не змогла впоратися з управлінням, що призвело до занепаду й зубожіння міста. Щоб вшанувати памʼять короля та втішити молодого Імператора, ми повинні відновити місто, незалежно від вартості реставрації."
GRI_core_center:0 "Реінтеграція центральної Грифонії"
GRI_core_center_desc:0 "Після розгрому місцевих армій та придушення націоналістичних рухів опору, ми нарешті готові поширити адміністрацію на центр континенту. Місцеві мешканці знову стануть гордими й лояльними громадянами Імперії!"
GRI_strike_west:0 "[This.GetGRIStrikeWestTitle]"
GetGRIStrikeWestTitle_king:0 "Розібратися з деспотами Аквілеї"
GetGRIStrikeWestTitle_dem:0 "Розігнати аквілейський сброд"
GRI_strike_west_desc:0 "Західна Грифонія є домівкою не лише зрадливих сеператистів і підлої Торгової Федерації Скайфолу, але й Аквілеї. Щоб забезпечити майбутнє нашої Імперії, ми повинні повторити те, що зробив Ґровер II багато років тому, — і змусити [Root.GetGRIStrikeWestDesc] схилитися перед своїм Імператором!"
GetGRIStrikeWestDesc_king:0 "родину Діскрет та її васалів"
GetGRIStrikeWestDesc_dem:0 "республіканців і брудну юрбу, що їх підтримує"
GRI_the_trade_cities_imperial:0 "Торгові міста"
GRI_the_trade_cities_imperial_desc:0 "Західне узбережжя колись було одним із головних економічних центрів Імперії. Міста Скайфол, Ґріфтон і Фезера й досі залишаються багатими, хоч і проголосили незалежність під час революційного хаосу. Тепер, коли ми повернули контроль над цими містами, ми відновимо старі привілеї, щоби торгівля продовжувалася, а нам діставалася належна частка прибутку."
GRI_the_oil_fields_imperial:0 "Нафтові родовища Ґрайфвальду"
GRI_the_oil_fields_imperial_desc:0 "Поки Ґрайфвальд був незалежним, місцеві грифони виявили великі поклади нафти під своєю землею. Наші експерти, направлені в регіон, заявляють, що це може бути найбільше нафтове родовище у світі. Ми повинні негайно розпочати його розробку!"
GRI_core_west:0 "Анексувати захід"
GRI_core_west_desc:0 "Аквілея та її сусіди знову стали частиною Імперії. Але цього разу ми не повторимо помилок минулих імператорів. Аквілея не заслуговує жодного виду автономію після її численних зрад і підтримок революцій. Весь захід стане невідʼємною частиною Імперії й буде безпосередньо керований із міста [Root.Capital.GetName]."
GRI_strike_south:0 "Урок покори"
GRI_strike_south_desc:0 "Падіння та розділення нашої Імперії почала Вінґбардія. І тепер, коли більшість земель знову перебуває під нашою владою, вони будуть серед останніх, кого ми підкоримо. Їхні союзники також зазнають нашого гніву, як і інші пихаті держави, що зневажають імперську владу. Ці перешкоди на шляху відновлення Імперії буде розтоптано нашою новознайденою силою."
GRI_wingbardian_rubber:0 "Розширити каучукові плантації Вінґбардії"
GRI_wingbardian_rubber_desc:0 "Тропічний клімат південної Вінґбардії ідеально підходить для вирощування каучукових дерев, і місцеві грифони давно це зрозуміли. Проте існує великий потенціал для розширення, який досі залишався невикористаним. Завдяки щедрому фінансуванню з боку Імперії, місцеві плантації можна значно розширити."
GRI_reclaim_minotauria:0 "Відновити королівство"
GRI_reclaim_minotauria_desc:0 "Коли імператор Ґровер II прагнув убезпечити торгові шляхи на сході, він відправив Імперський флот і армію знищити надокучливих минотаврів. Їх боягузливий король здався після лише однієї битви, і була створена маріонеткова держава, яку врешті-решт повалили радикальні демократичні революціонери. Схоже, доведеться навчити їх поваги ще раз."
GRI_core_south:0 "Закувати південь"
GRI_core_south_desc:0 ""Вільний південь" залишиться лише згадкою. Вінґбардія та її колишні союзники більше не будуть вассалами — натомість, вони будуть реорганізовані в імперську провінцію. Сучасні технології роблять зв'язок і, отже, адміністрування легким, навіть на такій великій відстані від столиці. Це має завадити повторній сепарації регіону."
GRI_strike_frontier:0 "Повернути Фронтир"
GRI_strike_frontier_desc:0 "У 747 році Імператор Ґровер I славно перетнув Повзучі Гори, захопивши зненацька східні князівства й без зусиль підкоривши їх. Через два роки зафійські козаки мудро погодилися стати імперською маркою. Але, як і всі інші піддані, вони зрадили нас, проголосивши незалежність або просто віддалившись від імперської влади. Час знову утвердити нашу зверхність."
GRI_far_eastern_port:0 "Далекий Східний порт Імперії"
GRI_far_eastern_port_desc:0 "Ріапорту значно виріс за нашої відсутності, ставши процвітаючим торговим центром. Наші адмірали пропонують використовувати його порт як базу для імперського флоту, що дозволить краще проєктувати владу на сході. [Root.GetLeader] підтримує цю ідею, і робітники вже почали розширювати гавань."
GRI_settle_the_kosakenland:0 "Заселити Козакенланд"
GRI_settle_the_kosakenland_desc:0 "Зафія — це малонаселена земля, по суті, фронтир східного Фронтиру. Проте її ґрунт такий же родючий, як і в Прайвені, рисовій житниці півдня. Заохочуючи колонізацію, переселення імперських громадян і надаючи безкоштовну землю (конфісковану в козаків, звісно ж), ми зможемо інтегрувати регіон краще, ніж це будь-коли робив Ґровер III, і остаточно приручити дикий Козакенланд."
GRI_core_frontier:0 "Інтегрувати Фронтир"
GRI_core_frontier_desc:0 "Контроль Імперії над сходом із роками значно послабшав, аж поки зовсім не зник. Ми не можемо дозволити цьому повторитися. Натомість, ми утвердимо повний контроль і перетворимо Фронтир на слухняну та добре організовану зразкову провінцію Імперії."
GRI_attack_GRF:0 "Повернути нашу колонію"
GRI_attack_GRF_desc:0 "Усе, що Імперія колись контролювала в Грифонії, і навіть більше, було повернуто після кривавих війн і конфліктів. Але наша справа ще не завершена. Наша колонія на Еквусі, заснована імператором Ґровером I ще в 783 році, перетворилася на незалежну державу, яка не виявляє жодного бажання визнавати нашу владу. Ця заблукала колонія дізнається своє місце — і, якщо треба, силою."

 #пром
GRI_industry_technology:0 "Сучасні промислові методи"
GRI_industry_technology_desc:0 "Індустріальна модернізація лише розпочалася, і наша держава наполегливо працює над покращенням ситуації. Ми маємо запросити іноземних експертів, щоб вони навчили нас лише найкращим і найсучаснішим промисловим методам."
GRI_agricultural_support:0 "Сільськогосподарська допомога"
GRI_agricultural_support_desc:0 "Завдяки феодалізму та кріпацтву, сільське господарство завжди було спеціалізацією Імперії. Проте наш застарілий аграрний сектор не може конкурувати з індустріалізованими державами. Завдяки державним стимулам ми можемо допомогти нашим поміщицьким маєткам модернізувати їхні методи виробництва."
GRI_industrial_farms:0 "Механізація сільського господарства"
GRI_industrial_farms_desc:0 "Хто сказав, що індустріалізація й сільське господарство не можуть сприяти одне одному? Завдяки використанню машин в аграрному секторі ми можемо механізувати та автоматизувати значну частину процесу, що суттєво підвищить продуктивність і стимулює міграцію селян до міст."
GRI_breadbasket_of_griffonia:0 "Хлібний кошик Грифонії"
GRI_breadbasket_of_griffonia_desc:0 "Завдяки нашій відданості аграрному сектору, сільська місцевість знову процвітає, а наші громадяни більше не бояться голоду. Їжі вистачає всім, а надлишок можна продавати на експорт."
GRI_krahe_contract:0 "Контракт з Креє-Шталь"
GRI_krahe_contract_desc:0 "Компанія Креє-Шталь — найстаріше промислове підприємство в Імперії, саме вони принесли індустріалізацію в наш край. Уклавши з ними угоду, ми зможемо не лише сприяти їхньому розвитку, але й скористатися плодами їхньої праці."
GRI_imperial_railway:0 "Розширити імперську залізницю"
GRI_imperial_railway_desc:0 "Зусилля Ґровера V щодо створення імперської залізниці гідні похвали, але достатньо далеко він зайти не встиг, залишивши лише кістяк справжньої мережі. Ми вшануємо його памʼять, завершивши цю справу й зʼєднавши найвіддаленіші куточки Імперії колією."
GRI_crona_industry:0 "Контракт з Райхсваффен"
GRI_crona_industry_desc:0 "Райхсваффен — найвідоміший виробник зброї в Імперії, заснований другом дитинства Ґровера IV. Імператори завжди мали добрі стосунки з цією компанією. Ми повинні відновити ці зв'язки, щоби Імперія завжди була озброєна."
GRI_tech_schools:0 "Грифонський стандарт"
GRI_tech_schools_desc:0 "Щоб гарантувати високу якість продукції нашої держави, ми впровадимо національний стандарт для інженерії та будівництва. Таким чином, нас визнають найкращими інженерами Грифонії, а наша продукція здобуде славу у світі."
GRI_electronics_department:0 "Субсидувати Blautronik"
GRI_electronics_department_desc:0 "Blautronik — це нова амбітна група грифонів, які вірять, що майбутнє Імперії лежить в автоматизації та технологіях. Зараз це може здаватися фантазією, але хто знає? Можливо, саме вони стануть тими піонерами прогресу, яких ми потребуємо."
GRI_humanities_department:0 "Культурний науково-дослідницький відділ"
GRI_humanities_department_desc:0 "Хоча користь від прикладних досліджень і матеріалознавства є незаперечною, ми не повинні ігнорувати нашу культурну спадщину. Буде створено спеціальний відділ, який зберігатиме нашу історію, мову й культуру, навчатиме цьому нові покоління й, найголовніше, прищеплюватиме їм пан-грифонську ідентичність."
GRI_northern_roads:0 "З'єднати північ"
GRI_northern_roads_desc:0 "Північ знову повернулася до теплих обіймів Імперії. Проте через брак централізованої влади інфраструктура регіону залишає бажати кращого. Завдяки будівництву автомагістралей і мостів ми зможемо значно полегшити пересування регіоном."
GRI_take_northern_industry:0 "Націоналізувати північну промисловість"
GRI_take_northern_industry_desc:0 "Агломерація міст Мірабе́ль, Рі́дуеттер та Де Влеьоґелс була найбільшим промисловим центром Полуниці та Фетізії. Тепер, коли ці землі знову під нашою владою, вони є найбільшим промисловим осередком у Герцланді. Ми повинні націоналізувати ці нові активи й використати їх на свою користь."
GRI_oil_oil_oil:0 "Чорне золото"
GRI_oil_oil_oil_desc:0 "Нафта стане найважливішим ресурсом нового тисячоліття — не лише для військових машин, але й для цивільного життя. Ми повинні негайно розпочати її видобуток, щоби створити її запаси. Також ми дослідимо методи створення синтетичних ресурсів на випадок, якщо природні запаси вичерпаються."
GRI_southern_roads:0 "У гущу Шайсвальду"
GRI_southern_roads_desc:0 "Південь знову під нашим контролем, але місцева інфраструктура відстає. Проєкти будівництва, ініційовані Ґровером V, не охопили цю область настільки широко, як північ, переважно через жахливий Шайсвальд. Цього разу дерева нас не зупинять! Ми використаємо сучасну техніку, щоби прокласти шлях крізь хащі."
GRI_take_southern_industry:0 "Захопити південну промисловість"
GRI_take_southern_industry_desc:0 "Південний Герцланд порівняно менш розвинений, ніж північ, проте має свій потенціал. Якщо ми націоналізуємо промисловість міст Ромау, Ґрінбек і Грифінг, то зможемо використати її для подальшого розвитку регіону. Місцеві буржуа будуть незадоволені, але ми надамо їм щедру компенсацію."
GRI_skyfall_dockyards_focus:0 "Відновити порт Хандельсгафен у Скайфолі"
GRI_skyfall_dockyards_focus_desc:0 "Торговий порт Скайфолу — найбільший у всій Грифонії й колись був перлиною Імперії в морській галузі. Тепер, коли ми знову контролюємо Скайфол і його цінні порти, час їх відновити й знову продемонструвати світові нашу морську могутність!"
GRI_skyfall_industry:0 "Більше ніяких торгових князів"
GRI_skyfall_industry_desc:0 "Прибережні провінції Скайфолу контролюються купцями та торговими князями, які мають значний вплив на місцеву інфраструктуру й промисловість. Після повернення контролю над регіоном час покласти край їхній олігополії та націоналізувати активи в ім’я імператора."
GRI_designated_industrial_zones:0 "Призначені промислові зони"
GRI_designated_industrial_zones_desc:0 "Призначаючи спеціальні промислові зони, ми зможемо стимулювати швидке зростання виробничих центрів і компаній по всій Імперії. Це також дозволить легше контролювати економіку, якщо ми захочемо спрямувати її в певному напрямі."
GRI_the_economic_miracle:0 "Імперське економічне диво"
GRI_the_economic_miracle_desc:0 "Всупереч лихим прогнозам наших критиків, ми досягли успіху! Імперія не лише відновилася після економічної депресії, але й злетіла до нових вершин економічного процвітання. Воістину, ми відновлюємо велич Імперії в кожному аспекті."

#фліт
GRI_new_navy:0 "Нова Кайзерліхе Маріне"
GRI_new_navy_desc:0 "З портами Фетізії під нашим контролем настав час офіційно відновити Кріґсмаріне. Однак старі кадри 978 року не можуть залишатися лише адміралами в кабінетах — нам потрібна серйозна та віддана робота зі створення нового флоту. Це буде коштовна справа, але лише так ми покажемо нашим суперникам, що Імперія повернулася назавжди."
GRI_cheap_and_quick:0 "Дешево та сердито"
GRI_cheap_and_quick_desc:0 "Щоб досягти наших цілей, наш флот має бути всюдисущим і численним. Жоден ворог не буде в безпеці, і наші гармати не змовкнуть. Проте для досягнення цієї чисельної переваги, ми повинні відмовитися від зайвих витрат і зосередитися лише на масовому виробництві кораблів."
GRI_expensive_and_reliable:0 "Дорого, але надійно"
GRI_expensive_and_reliable_desc:0 "Ми не повинні шкодувати нічого для нашої армади — вона не лише захищає наші важливі торгові маршрути, а й демонструє світу багатство та престиж Імперії. Забезпечивши наших суднобудівників найкращими технологіями й матеріалами, ми отримаємо надійні кораблі з довгим терміном служби, навіть якщо це дорого зараз."
GRI_dockyard_expansion_scheme:0 "План розширення верфей"
GRI_dockyard_expansion_scheme_desc:0 "[GRI.GetLeader] чітко дали зрозуміти, що наявної кількості верфей, корабельних майстерень та інших галузей флоту недостатньо для виконання національних завдань. Тому буде розроблено та профінансовано дворічну державну програму морського розширення."
GRI_expand_trade_fleet:0 "Розширити торговий флот"
GRI_expand_trade_fleet_desc:0 "Торгівля — це кровоносна система будь-якої держави, бо вона не лише забезпечує нас дефіцитними ресурсами, а й дозволяє тішити наших громадян товарами з усього світу. Було б практично розширити наш торговий флот, щоби відкрити нові маршрути й, якщо знадобиться, провести морський наступ."
GRI_defend_trade_fleet:0 "Супровід конвоїв"
GRI_defend_trade_fleet_desc:0 "Скромний есмінець не є найпотужнішим або найміцнішим кораблем, проте його легко масово виробляти й адаптувати до будь-якої ролі. Від мінування до полювання на підводні човни — їхня сила в кількості. Вони також можуть надійно супроводжувати наші торгові конвої."
GRI_restore_the_admirality:0 "Відновити Райхсадміралтейство"
GRI_restore_the_admirality_desc:0 "Оскільки наш флот знову діє у відкритому морі, настав час відновити Адміралтейство у тій самій функції, яку воно виконувало раніше. Старші покоління будуть співпрацювати з новими молодими офіцерами над створенням ідеальної стратегії для всіх аспектів морських справ."
GRI_naval_aviation_experimentation:0 "Майбутнє морської війни"
GRI_naval_aviation_experimentation_desc:0 "Флот, що тягнеться від одного краю горизонту до іншого, справді вражає, але підтримувати його стає все складніше. Дехто з наших молодих офіцерів у командуванні пропонує зробити ставку на авіаносці та їхній супровід як більш ефективну форму морської війни. Зрештою, літак уже довів свою корисність."
GRI_surface_fleet_f:0 "Вірність старій морській стратегії"
GRI_surface_fleet_f_desc:0 "Наші старші адмірали запевняють, що морська стратегія Імперії не потребує радикальних змін. Нові винаходи й тактики — це добре, але вони мають лише підтримувати наш флот лінкорів, які й надалі будуть наводити жах на ворогів. Проте варто приділити увагу загрозі з боку підводних човнів."
GRI_marine_infantry_f:0 "Відновити морську піхоту"
GRI_marine_infantry_f_desc:0 "Нам бракує грифонів, навчених амфібійним операціям. Така сила існувала раніше, але була розпущена після втрати виходу до моря. Оскільки Імперія знову розширюється, неминуче настане момент, коли морська піхота стане вирішальним чинником перемоги."
GRI_cruiser_expansion:0 "Нові крейсери"
GRI_cruiser_expansion_desc:0 "Природним розвитком після есмінців є крейсери — як легкі, так і важкі. Вони стануть тимчасовим замінником до появи більших кораблів. Проте крейсери швидкі й потужні, тож є гідною альтернативою лінкорам, особливо якщо капітан вправний."
GRI_battleship_expansion:0 "Гордість флоту"
GRI_battleship_expansion_desc:0 "У минулі часи наймогутніші й найсучасніші кораблі патрулювали узбережжя Грифонії, демонструючи всім нашу велич і змушуючи двічі подумати перед нападом. Цей флот був розпорошений після подій 978 року, але тепер ми знову можемо будувати ці плавучі фортеці. Грифонія буде в безпеці від зовнішнього втручання."
GRI_carrier_experiments:0 "Плавучі повітряні бази"
GRI_carrier_experiments_desc:0 "Оскільки літаки все частіше виконують завдання, які перевищують можливості артилерії, морське командування виявляє інтерес до розширення та модернізації флоту авіаносців. Вони стверджують, що така стратегія дозволить контролювати моря за менших витрат, і судячи з результатів, ми схильні з ними погодитися."
GRI_submarines_and_long_lance:0 "Підводна блокада"
GRI_submarines_and_long_lance_desc:0 "Війна ведеться зброєю, але перш за все — ресурсами. Хто першим зазнає дефіциту, той почне падіння до поразки. Щоби продовжити цю ідею, наш флот підводних човнів буде модернізований, щоби залишатися постійною загрозою незалежно від контрзаходів ворога."
GRI_further_naval_expansion:0 "Невблаганна армада"
GRI_further_naval_expansion_desc:0 "Досягнувши досконалості в розвитку флоту та очоливши морську стратегію, ми можемо скористатися цими знаннями на практиці. Дні слави нашого флоту повернулися, і в кожному порту, який ми контролюємо, буде достатньо бойових кораблів. Сонце ніколи не зайде над нашою могутньою Імперією."

 #Райхсармія
GRI_army:0 "План розширення райхсармії"
GRI_army_desc:0 "Райхсармія зберегла більшу частину свого офіцерського корпусу навіть після подій 978 року, проте її чисельність значно зменшилася, а оснащення та організація залишаються застарілими. Повторне завоювання відокремлених держав Грифонії стане можливим лише з сучасною, розширеною армією, гідною Імперії."
GRI_expand_the_reserves:0 "Модернізація системи резерву райхсармії"
GRI_expand_the_reserves_desc:0 "Райхсармія завжди була професійною в основі, але її чисельність доповнювали численні резервісти — цивільні, що ставали солдатами за викликом. Однак ця система не змінювалася десятиліттями. Запровадження нової політики та реформування резерву дозволить нам мати більший запас грифонської сили."
GRI_rifle_modernisation:0 "Підвищення стандартів піхотного оснащення"
GRI_rifle_modernisation_desc:0 "Кожного солдата традиційно забезпечували всім необхідним, але сучасний боєць потребує значно більше, ніж у минулому. Ми також повинні гарантувати якість спорядженя. Поламаний карабін у розпалі бою, намет, що протікає, або граната, яка вибухає передчасно — усе це може коштувати життя солдата."
GRI_artillery_modernisation:0 "Модернізація артилерійських проєктів"
GRI_artillery_modernisation_desc:0 "Артилерія — справжня вбивця сучасної війни, саме вона завдає найбільше втрат. Її конструкції постійно змінюються, зокрема протиповітряні та протитанкові гармати є новими розробками, викликаними необхідністю ведення спільних операцій. Інвестиції в нові моделі артилерії життєво необхідні."
GRI_doctrinal_adaptation:0 "Адаптація доктрини"
GRI_doctrinal_adaptation_desc:0 "Поява танків і літаків докорінно змінила мистецтво війни. Наш досвід застосування цих технологій у зв'язці зі звичайною піхотою є обмеженим, але наші товариші-жуки з-за моря охоче діляться дорогоцінними знаннями. Ми повинні швидко пристосуватися, інакше нас чекає загибель."
GRI_special_forces_inititaitve:0 "Створити RAfSK"
GRI_special_forces_inititaitve_desc:0 "Райхсармійське Відділення Спеціальних Військових Дій має на меті вдосконалити та розширити підготовку наших військових фахівців: десантників, морських піхотинців і гірських військ. Повторне завоювання Грифонії, або навіть лише об'єднання Герцланду, вимагатиме бійців, навчених діяти в нестандартних умовах та використовувати нетрадиційну тактику."
GRI_develop_enigma_code:0 "Таємна війна"
GRI_develop_enigma_code_desc:0 "Із зростанням складності війни та важливості миттєвого зв'язку, зростає і потреба в секретності. Перехоплення ворожих повідомлень дозволяє виявляти слабкі місця та готувати засідки, а шифрування власних захищає нас від таких же загроз. Поки солдати воюють на фронті, інженери ведуть таємну війну в тилу."
GRI_officer_training:0 "Реформа навчальної програми"
GRI_officer_training_desc:0 "Міста навколо столиці вже давно є осередками престижних військових академій, таких як Ґроверська Імперська Військова Академія в Гельгаймі та Імперська Військова Академія у Вінніні. Але деякі предмети, які викладають майбутнім офіцерам, давно застаріли — дехто й досі вважає багнетну атаку придатною та сучасною тактикою. Цьому має бути покладено край."
GRI_further_cooperation:0 "Наші друзі-чейнджлінги"
GRI_further_cooperation_desc:0 "Після невдалої спроби захопити Еквестрію в 1002 році, Королева Чейнджлінгів зосередилася на розбудові та реформуванні своєї армії. Багато чейнджлінзьких офіцерів навчалися в Імперії, а натомість вони допомогли нам створити перші справжні танкові батальйони. Подальша співпраця буде вигідною для обох сторін."
GRI_joint_wargames:0 "Спільні військові навчання"
GRI_joint_wargames_desc:0 "Поки чейнджлінги готуються до вторгнення в Еквестрію, ми готуємося до повернення Грифонії. Обидві операції вимагають ретельної підготовки. Під час спільних навчань наші війська зможуть випробувати себе в умовах, наближених до реального бою, а наші офіцери зможуть вдосконалити свої тактичні навички."
GRI_rocket_artillery_development:0 "Nebelwerfer"
GRI_rocket_artillery_development_desc:0 "Те, що спочатку планувалося як димові міномети для створення прикриваючої завіси на полі бою, тепер перетворюється на ракетні установки. Ракети мають перевагу над звичайними артилерійськими снарядами завдяки більшому об'єму вибухових речовин. Ми тісно співпрацюємо з чейнджлінгами у розробці цієї нової зброї."
GRI_joint_industrial_development:0 "Спільна програма промислового обміну"
GRI_joint_industrial_development_desc:0 "Керівники наших збройних компаній запропонували програму, згідно з якою вони створять філії в Землях Чейнджлінгів, а ті, у свою чергу, відкриють їх у нас. Так ми зможемо вчитися один в одного та обмінюватися промисловими методами виробництва і економічним досвідом. [Root.GetLeader] схвалили цю пропозицію, промисловці готуються представити її королеві Кризаліс."
GRI_joint_military_RD_department:0 "Спільний технологічний науково-дослідницький відділ"
GRI_joint_military_RD_department_desc:0 "Чейнджлінги та грифони мають зовсім різні способи мислення й чарівні можливості. Чейнджлінги відзначаються у розробці машин для швидкої, агресивної війни та оволоділи магією інфільтрації, тоді як грифони — майстри зачарування броні та повітряного бою. Якщо поєднати наші знання та досвід, нас ніщо не зупинить."
GRI_cooperate_with_industrialists:0 "Протягнути кіготь промисловцям"
GRI_cooperate_with_industrialists_desc:0 "Хоча ми обмежили владу капіталістів, посиливши державний контроль над економікою, ми все ще можемо з ними примиритися. Пропонуючи вигідні угоди, за якими ми будемо купувати їхню продукцію для Райхсармії за привабливою ціною, ми легко здобудемо їхню підтримку."
GRI_auxiliary_engineer_corps:0 "Створити Hilfsingenieurkorps"
GRI_auxiliary_engineer_corps_desc:0 "Допоміжні інженерні частини не менш важливі за бойові батальйони. Не можна очікувати, що кожен солдат буде готовий до будь-якої ситуації. Для цього потрібні експерти, які заповнять прогалини й нададуть критично важливу підтримку. Створивши Hilfsingenieurkorps, ми забезпечимо їм найкращу підготовку та спорядження."
GRI_lowstein_motorized_contract:0 "Контракт із Льовенштайном"
GRI_lowstein_motorized_contract_desc:0 "Льовенштайн протягом багатьох років є провідним виробником автомобілів і вантажівок у Герцланді. Укладення контракту з ними, згідно з яким вони постачатимуть свою продукцію райхсармії, дозволить нам пришвидшити механізацію армії та зробити її мобільнішою."
GRI_modern_tank_designs:0 "Сучасні дизайни танків"
GRI_modern_tank_designs_desc:0 "Завдяки допомозі чейнджлінгів ми можемо продовжити розвиток наших легких бронемашин, покращуючи бронювання, потужність двигунів та калібр гармат. Нові батальйони вже готуються до розгортання, щоби розтрощити ворога з блискавичною швидкістю та люттю."
GRI_harder_plating:0 "Посилені стандарти броні"
GRI_harder_plating_desc:0 "Хоча легкі танки дуже мобільні, вони не витримують сильного вогню і легко пробиваються. Великі та важкі танки повільніші, але все ще швидші за піхоту, навіть крилату, і значно міцніші. Ці нові танки стануть залізними кігтями Імперії, що рватимуть ворога на шматки!"
GRI_streamlined_armour_production:0 "Оптимізоване виробництво танків"
GRI_streamlined_armour_production_desc:0 "Танки — це складні машини, які потребують безлічі компонентів від різних виробників. Якщо зосередити виробництво в одному місці, ми зможемо значно пришвидшити процес. Запровадження конвеєрів та наймання нових робітників також допоможуть нам виробляти достатньо танків для потреб Райхсармії."
GRI_imperial_heavy_tanks:0 "Проєкт: Metallkasten"
GRI_imperial_heavy_tanks_desc:0 "Дехто може назвати його простою залізною коробкою, але це набагато більше. Його рух повільний, але невблаганний. Його броня майже непробивна. Його гармати за розміром як польова артилерія. Це буде залізний кулак Імперії, і ніщо не встоїть перед його силою."
GRI_combined_arms_warfare:0 "Комбіновані військові дії"
GRI_combined_arms_warfare_desc:0 "Завдяки допомозі чейнджлінгів наша військова доктрина нарешті досягла зрілості. Танки та піхота не повинні діяти окремо, вони мають діяти спільно. Броньований клин пробиває оборону, моторизована піхота захищає фланги, а звичайна піхота тримає лінію. Усі три елементи разом знищують оточеного, безнадійно переваженого ворога."

 #ВПС
GRI_airforce:0 "Відбудова Імперських Повітряних Сил"
GRI_airforce_desc:0 "Літак був винайдений братами Шрайберами — геніальними грифонами, які, щоправда, не мали хисту до бізнесу. Лише за десятиліття їхній винахід досяг рівня, на якому його можна було використовувати у війні, і він назавжди змінив хід битв. Ми були піонерами авіації, але деякий негідник на ім'я Маєр утік із усім повітряним флотом у 978 році. Настав час знову зайняти своє місце володарів неба."
GRI_strat_destruction:0 "Доктрина стратегічного знищення"
GRI_strat_destruction_desc:0 "Щоб справді продемонструвати імперську міць та волю, ми повинні задіяти величезне крило бомбардувальників, які тероризуватимуть та бомбитимуть позиції і міста ворога. Смерть з неба, що нищить промислові комплекси й бойовий дух, швидко призведе до їхньої капітуляції."
GRI_air_superior:0 "Доктрина підтримки поля бою"
GRI_air_superior_desc:0 "Мобільне та спритне крило пікіруючих бомбардувальників є ідеальним для наших повітряних сил, адже воно дозволяє оперативно підтримувати наземні війська будь-де на полі бою. За умови надійної й точної повітряної підтримки, нам не буде рівних ні в обороні, ні в наступі!"
GRI_develop_fighters:0 "Модернізація винищувачів"
GRI_develop_fighters_desc:0 "Жодна гілка повітряних сил не є настільки гламурною, як ескадрильї винищувачів — тому до них постійно прибувають рекрути, які прагнуть літати й служити Імперії. Виходячи з цього, ми повинні покращити дизайн винищувачів — легші сплави, потужніші двигуни, важче озброєння, та при цьому зберегти економічність виробництва."
GRI_develop_CAS:0 "Хірургічна точність"
GRI_develop_CAS_desc:0 "Хоча руйнівна сила бомбардувальників не має рівних, вони малопридатні для цілей менших за будівлю. Натомість винищувачі можна модифікувати для пікіруючих атак на колони, артилерію, танки та ППО — щоб наступні хвилі літаків діяли без перешкод. Це гарантує, що наші наземні війська не зупинить жодна лінія оборони."
GRI_the_naval_bomber:0 "Загроза з моря"
GRI_the_naval_bomber_desc:0 "Для виконання завдань на морі критичною є перевага в повітрі. Командування флоту вимагає модернізації спеціалізованих морських бомбардувальників, що стануть незамінними для забезпечення нашого контролю над морями."
GRI_reopen_flight_academy:0 "Відкрити Імперську Льотну Академію"
GRI_reopen_flight_academy_desc:0 "Коли Германн Меєр зрадив Імперію та втік до Хаукланду, він одноосібно відкотив нашу авіаційну потугу на десятиліття назад. Проте ми не можемо жити в страху перед зрадниками й водночас позбавляти себе професійних повітряних сил. Настав час відкрити Імперську авіаційну академію та зробити висновки з помилок минулого століття."
GRI_focus_on_bombers:0 "Жнива вітру"
GRI_focus_on_bombers_desc:0 "На землі епоха хоробрих лицарів та героїчних битв вже давно минула, і ми не повинні піддаватися спокусі образу зухвалих асів у небі. Повітряні сили Грифонії будуть ґрунтуватися на масивних ескадрильях, здатних знищити будь-яку ціль завдяки перевантаженню, бойовому духу та ефективному плануванню."
GRI_focus_on_aces:0 "Найкращі аси Грифонії"
GRI_focus_on_aces_desc:0 "Незважаючи на всі свої злочини, Германн Меєр довів ефективність своєї повітряної доктрини, попри старі літаки, мізерні запаси та жалюгідну інфраструктуру. Щоб перемогти в небі, слід навчитися у тих, хто має успіх, а не триматися за образи. Майбутнє — за сміливими, елітними пілотами, здатними імпровізувати та діяти незалежно."
GRI_encourage_experimentality:0 "Дух експериментальності"
GRI_encourage_experimentality_desc:0 "Замість того щоб покладатися на одну-єдину стратегію, наші пілоти повинні бути обізнані в різних тактиках повітряної війни. Хоча авіація — відносно нова сфера у військовій справі, досвід минулих конфліктів показав, що немає єдиного варіанту, який перемагає завжди."
GRI_develop_tac_bombers:0 "Адаптація чейнджлінгських тактичних бомбардувальників"
GRI_develop_tac_bombers_desc:0 "Наші добрі союзники, Чейнджлінги, за короткий час перетворили свою колишню глушину на ефективну, мілітаризовану державу. Вони щедро поділилися з нами кресленнями своїх новітніх тактичних бомбардувальників, і наші командири вважають, що вони легко можуть бути адаптовані під грифонів. Співпраця завжди має свої плюси."
GRI_develop_strat_bombers:0 "Смерть з неба"
GRI_develop_strat_bombers_desc:0 "Зі зростанням розуміння небезпеки від авіації, авіанальоти стають усе небезпечнішими та менш передбачуваними. Рішення — в розробці літаків, здатних літати вище за зону дії ППО та скидати вантаж безкарно. Це буде дорого, але така флотилія могла би стерти ціле місто з карти за день."
GRI_develop_heavy_fighters:0 "Охорона бомбардувальників"
GRI_develop_heavy_fighters_desc:0 "Бомбардувальники здатні на великі руйнування, але залишаються вразливими — як лучники давнини, вони потребують захисту. Нам потрібно інвестувати в спеціалізовані винищувачі-супроводу, які будуть охороняти бомбардувальники в будь-якій ситуації."
GRI_project_eyr:0 "Проєкт "Ейр""
GRI_project_eyr_desc:0 "Протягом десятиліть еквестрійські та северянські вчені розробляли ідеї реактивних літаків для польотів у небо. Наші вчені ж зрозуміли, що ці мрії такі ж наївні, як і віра поні в те, що вони піднімають сонце й місяць. Замість того щоб дивитися в космос, ми можемо використати ці ракети для ударів по цілях, які недосяжні для звичайних бомбардувальників."
GRI_project_arcturius:0 "Проєкт "Арктурій""
GRI_project_arcturius_desc:0 "Війна в цьому столітті лишається важкою та виснажливою. Змінилися зброя і тактика, але не сама суть війни. Чи так це? Наші вчені заявляють, що створюється новий клас зброї, здатної змінити саму суть війни. Вони кажуть, ці бомби своєю могутністю будуть подібні до самого Арктурія, що зійде на смертних і зробить нас велетнями серед армій немовлят."

 #Лорд-Еректор
GRI_the_grand_coup:0 "Великий переворот"
GRI_the_grand_coup_desc:0 "Фердінанд Донкло та його Комітет з Національного Спасіння перевернули старий порядок, і тепер настав час звернути увагу на серйозні проблеми хворої Імперії."
GRI_oh_god:0 "Милий Борею"
GRI_oh_god_desc:0 "Після ретельного аналізу стратегічної ситуації, логістики та тактичної оцінки наших сил, найкращі тактики дійшли висновку, що наші шанси на виживання... доволі мізерні."
GRI_everything_is_on_fire:0 "Все горить"
GRI_everything_is_on_fire_desc:0 "Реакція на переворот Фердінанда була трохи... надмірно енергійною. Тобто, натовп вже стоїть під штабом і явно дуже хоче дістатися до Фердінанда. До його шиї, якщо уточнювати."
GRI_calm_the_fuck_down:0 "Будь ласка, допоможіть"
GRI_calm_the_fuck_down_desc:0 "Фердінанд розіслав заклик про допомогу до тих небагатьох вірних підрозділів за межами міста. У посланні наказано якомога швидше прибути до Грифенгайму та готуватись до бою. Сподіваймося, що вони прибудуть. Якщо ні, то краще просто вистрілити собі в голову, щоб не зекономити патрони взводу розстрілу."
GRI_secure_the_streets:0 "Танки на вулицях"
GRI_secure_the_streets_desc:0 "Підкріплення прибуло, Грифенгайм у наших кігтях, і настав час навести порядок на вулицях. Порядок, у цьому випадку, має вигляд 20-тонної сталевої машини смерті й руйнування. Цікаво буде подивитися, як вони спробують її зупинити камінням і кулями малого калібру."
GRI_hang_them_high:0 "Трупи на ліхтарях"
GRI_hang_them_high_desc:0 "Схоже, громадяни Грифенгайму досі нічого не зрозуміли. Коли м'які методи не діють — час звернутись до жорстких. А наш арсенал жорстких методів надзвичайно широкий."
GRI_a_bullet_for_the_priests:0 "Відправити їх до їхніх богів"
GRI_a_bullet_for_the_priests_desc:0 "Лицарі, схоже, досі не зрозуміли кадрових перестановок в Імперії. Вони постійно торохтять про покійного імператора та наші "злочини" проти богів. Що ж — якщо їм так не терпиться зустрітись із богами, ми можемо посприяти їх зустрічі."
GRI_a_message:0 "З посланням"
GRI_a_message_desc:0 "Один грифон постійно стоїть у нас на заваді з моменту перевороту. Він має великий вплив в Імперії, і виступити проти нього буде непросто. Але якщо він не визнає новий порядок — тоді він мусить зникнути."
GRI_traitors_within:0 "Солдатові - куля"
GRI_traitors_within_desc:0 "Армія поділилася на прихильників Фердінанда і його ворогів. Якщо дивитись юридично — відмова визнати нового лідера є відмовою визнавати Імперію. Це державна зрада, а покарання за державну зраду всім добре відоме."
GRI_what_they_deserve:0 "Командирові - зашморг"
GRI_what_they_deserve_desc:0 "Якщо лап у повстанців вже немає , настав час відтяти голову. Командири-повстанці люто протестують проти наших дій і вимагають гідного поводження як з військовополоненими. Ну що ж, яка смерть буде більш "гідною" для зрадника, як не шибениця?"
GRI_shoot_the_nobles:0 "Гордий політ"
GRI_shoot_the_nobles_desc:0 "Аристократи тупо не можуть захлопнути клюви. Протести, вимоги повернути старі права, безкінечне просторікування. Як ми тільки не вертілися, вони не розуміють натяків. Занадто довго знать правила зі своїх башт зі слонової кістки. Пора їм подивитися на цей грішний світ трішки приземленіше."
GRI_kill_eros:0 ""Відставити" Ероса"
GRI_kill_eros_desc:0 "Отже, наша остання спроба прибрати Ероса була... м’яко кажучи, невдалою. Але його присутність терпіти неможливо. Якщо не тихі методи не працюють, доведеться спробувати гучні."
GRI_the_anarchy_ends:0 "Хай живе Лорд-Протектор!"
GRI_the_anarchy_ends_desc:0 "Лорд-Протектор Фердінанд і його Комітет з Національного Спасіння знищили зрадницькі елементи Імперії. З анархією покінчено, і настав час приступити до грандіозних планів, які Лорд-Протектор так довго виношував."
GRI_propaganda_and_or_education:0 "Освічувати народ"
GRI_propaganda_and_or_education_desc:0 "Імперія не зможе повернути свою колишню велич, якщо її населення, а особливо армія, не вміє читати. Населення буде освічено у правильному дусі, з акцентом на те, як наш славетний Лорд-Протектор врятує нас від забуття."
GRI_a_portrait_in_every_home:0 "Портрет у кожному домі"
GRI_a_portrait_in_every_home_desc:0 "Лорд-Протектор Фердінанд по-справжньому врятував Імперію від знищення, і така монументальна постать має бути обожнювана народом. Тепер портрет Лорда-Протектора можна знайти в кожному домі — незалежно від того, що власники насправді про нього думають."
GRI_ministry_of_propaganda:0 "Reichsministerium Für Propaganda"
GRI_ministry_of_propaganda_desc:0 "Преса ніколи не була союзником держави, постійно поширюючи гидкі чутки та брехню проти Комітету. Щоб забезпечити постачання благородним громадяна Імперії лише найкращої журналістики, тепер за всією пресою стежитиме державне міністерство — задля справедливості, звісно ж."
GRI_kulturekampf:0 "Neuekultur"
GRI_kulturekampf_desc:0 "Відроджена Імперія потребує відродженої культури, яка підкреслює правильні якості кожного грифона. Відвага, вірність і покора повинні стати частиною самої тканини суспільства — інакше повернеться гниль, що колись вже зруйнувала Імперію."
GRI_the_war_economy:0 "Військова економіка"
GRI_the_war_economy_desc:0 "Економіка існує лише для служіння державі, а держава існує для війни з ворогами. Отже, економіка має бути підпорядкована війні. Фабрики вироблятимуть товари за нашими специфікаціями, і без нарікань."
GRI_convert_the_factories:0 "Переобладнати фабрики"
GRI_convert_the_factories_desc:0 "Багато фабрик в столиці виробляють нікчемні цяцьки й сміття для цивільних. Якщо Імперія хоче повернути славу — таке марнотратство нетерпиме! Ці фабрики буде переобладнано для виробництва зброї, якою ми відвоюємо наші землі."
GRI_military_industrial_council:0 "Військово-промислова рада"
GRI_military_industrial_council_desc:0 "Деякі видатні промисловці виявили більше готовності виконувати наші вимоги, ніж інші. Така відданість і вірність державі заслуговують нагороди. Вони увійдуть до ради, що займатиметься оптимізацією виробництва озброєнь, і отримають відповідну компенсацію за свої старання."
GRI_we_need_more:0 "Все для Вітчизни"
GRI_we_need_more_desc:0 "Громадяни Імперії мають пожертвувати усім заради держави. Дозволивши довші зміни та нижчу оплату, і нульове безробіття серед робітників буде забезпечене. Вони працюватимуть стільки, скільки ми накажемо. Будь-яке інакше ставлення є зрадою."
GRI_reform_the_army:0 "Реформа райхсармії"
GRI_reform_the_army_desc:0 "Райхсармія надто довго була притулком для боягузів і зрадників. Лорд-Протектор перетворить її на справді благородну силу, повністю віддану місії та вірну командуванню без жодного сумніву."
GRI_new_officers:0 "Нові офіцери"
GRI_new_officers_desc:0 "Кілька перспективних офіцерів, які підтримали переворот Лорда-Протектора, проявили стратегічне мислення й повну вірність державі. З такою відданістю підвищення — лише питання часу."
GRI_no_more_police:0 "Об'єднати поліцію та армію"
GRI_no_more_police_desc:0 "Поліція стежить за порядком на вулицях та лояльністю громадян. Армія — теж. Немає сенсу підтримувати обидві інституції, якщо одну можна поглинути іншою."
GRI_citizenship_for_service:0 "Немає місця боягузам"
GRI_citizenship_for_service_desc:0 "Імперська армія — місце лише для найкращих із найкращих. Кожного новобранця буде перетворено на бойову машину, повністю слухняну та готову вмерти за Імперію. Все інше є неефективно."
GRI_into_the_south:0 "Операція: Herzschmerz"
GRI_into_the_south_desc:0 "Колишні васали імператора сміливо заявили про свою незалежність і засудили переворот. Скоро вони пошкодують про свою дурну відданість старому порядку! Наш славний Лорд-Протектор поведе свої війська, щоб розчавити цих бунтівників і знову об’єднати Герцланд під єдиним стягом. Так, нас менше — але хоробру Райхсармію не перемогти самими лише числами!"
 GRI_core_the_universities:0 "Придушити південців"
GRI_core_the_universities_desc:0 "Південці марно намагалися сформувати власну національну ідентичність, окрему від Імперії. Ми покажемо їм, що ці хибні й безглузді спроби не дали жодної користі, і що зрештою вони всі — громадяни Імперії."
GRI_core_the_shit_forest:0 "Спалити Шайсвальд"
GRI_core_the_shit_forest_desc:0 "Енґрівер і Катерин були вірними частинами Імперії протягом століть, і попри всю дурню, в яку вони повірили, залишаються ними й досі. Ми нагадаємо шайсвальдцям їх місце, силою, якщо доведеться."
GRI_greenback_aluminum:0 "Воєнна здобич"
GRI_greenback_aluminum_desc:0 "Зрадники на півдні втратили будь-які права в ту ж мить, коли повстали проти Імперії. А раз ми перемогли цих зрадників, то цілком справедливо, щоб їхнє майно служитиме нам як слід."
GRI_angriver_factories:0 "Спалити ліси"
GRI_angriver_factories_desc:0 "Величезні ліси півдня занадто довго заважали розвитку та будівництву в регіоні. Це треба змінити. Найефективніше рішення вже запропоновано: просто спалити все до біса."
GRI_reuse_a_uni:0 "Місце вищої освіти"
GRI_reuse_a_uni_desc:0 "Після нещодавшої окупації кількох наукових інститутів та університетів ми нарешті отримали змогу розширити наші дослідницькі й технічні потужності."
GRI_military_school:0 "Використати кадетські школи Фетізії"
GRI_military_school_desc:0 "Військові академії Фетізії неодноразово довели свою ефективність у підготовці хороших офіцерів. Розширивши ці поважні заклади й залучивши їх офіційно, ми забезпечимо собі надійну базу для військового розвитку."
GRI_use_it_for_propaganda:0 "Використати університет Ромау"
GRI_use_it_for_propaganda_desc:0 "Ромау вже багато поколінь є центром вищої освіти в Імперії й вважається безпечним вибором для наших наукових і технологічних ініціатив. Хоча він навряд чи стане місцем радикальних проривів, проте додасть політичної легітимності."
GRI_secret_projects:0 "Wunderwaffen"
GRI_secret_projects_desc:0 "Завершивши традиційні напрями досліджень, настав час звернутися до дещо... нестандартних ідей наших учених. Хоча більшість із них, чесно кажучи, виглядають божевільними, ми впевнені, що зможемо з цього щось витягти."
GRI_core_feathisia:0 "Інтегрувати болотних грифонів"
GRI_core_feathisia_desc:0 "Жителі Фетізії та Ґрайфенмаршену — справжні вассали Імперії. Настав час нагадати їм про це. Вони зрозуміють свої помилки та стануть зразковими громадянами Імперії."
GRI_core_the_dogs:0 "Приборкати псів"
GRI_core_the_dogs_desc:0 "Грифони з Полуниці та пси з Бронзхіллу безглуздо вирішили, нібито вони більше не вассали Імперії. Та іноді господарю доводиться нагадати псу, хто тут насправді хазяїн."
GRI_ban_the_feathisian_language:0 "Захопити нафтові родовища Фетізії"
GRI_ban_the_feathisian_language_desc:0 "Нафтові родовища Фетізії можуть набагато краще послужити державі, ніж зараз. Як переможці, ми маємо повне право взяти те, що належить нам. І жителі Фетізії передадуть їх нам — добровільно чи ні."
GRI_expell_the_dogs:0 "Вигнати Псів"
GRI_expell_the_dogs_desc:0 "Пси ніяк не можуть перестати скавучати про покійного імператора, і ця проблема стала занадто великою, щоб її далі ігнорувати. Нехай жаліються на його смерть за межами Імперії — бо тут вони вже довели, що їм не можна довіряти."
GRI_the_reich_rises:0 "Райх повстає"
GRI_the_reich_rises_desc:0 "Під вправним керівництвом нашого любого Лорда-Протектора Фердінанда Імперія повернула собі рідні землі. Але це не кінець наших амбіцій — зовсім скоро весь світ знову згадає могутність Імперії!"
 GRI_push_into_the_north:0 "У землі зрадників"
GRI_push_into_the_north_desc:0 "На півночі мешкають підлі зрадники — республіканці з Республіки Грифонів. Ці жалюгідні бандити були першопричиною занепаду Імперії, і після своєї нікчемної революції ховаються в горах. Настав час, щоб вони постали перед справжнім правосуддям."
GRI_the_virgin_land:0 "Незаймані землі Ведіни"
GRI_the_virgin_land_desc:0 "Ведіна, хоч і ніколи прямо не входила до складу Імперії, лишалася недоторканою війною протягом довгого часу. Імперія була збудована на кістках менших націй, і настав час, аби Ведіна остаточно приєдналась до Імперії."
GRI_string_up_kemerskai:0 "Зашморг для Президента-Маршала"
GRI_string_up_kemerskai_desc:0 "Президент-Маршал Кемерскай — першопричина тієї слабкості, що так довго нищила Імперію. Настав час, аби цей злочинець відповів за свої дії, і є лише одне покарання, що відповідає масштабу його злочинів."
GRI_integrate_the_north:0 "Очищена земля"
GRI_integrate_the_north_desc:0 "Північ остаточно очищено від мерзенних злочинців, які її населяли, і тепер там лишилися лише вірні громадяни Імперії. Повна інтеграція цього регіону до складу Райху — лише питання часу."
GRI_push_into_the_center:0 "Батьківщина грифонів"
GRI_push_into_the_center_desc:0 "На півдні розташована колиска грифонського роду. Грифонстоун — це джерело, з якого з'явилися наші пращури. Якщо ми прагнемо відновити Імперію, ми мусимо забезпечити контроль над цим важливим регіоном."
GRI_respect_the_locals:0 "Лише повага"
GRI_respect_the_locals_desc:0 "Райх виявить повагу до мешканців півдня, створивши з місцевих жителів допоміжні підрозділи, які підсилять наші війська. Такий крок значно полегшить процес інтеграції регіону."
GRI_rebuild_griffinstone:0 "Відбудувати Грифонстоун"
GRI_rebuild_griffinstone_desc:0 "Грифонстоун — прадавній дім грифонів, і попри це, він десятиліттями лишався у жалюгідному стані. Цей безлад більше не можна терпіти, і ми повернемо Грифонстоуну належну йому славу."
GRI_integrate_the_center:0 "Сяючий маяк Грифонії"
GRI_integrate_the_center_desc:0 "Південні провінції перетворилися на справжній маяк процвітання й миру. Їхні мешканці повністю прийняли імперську ідентичність. Ми покажемо всьому світу, до яких висот ми можемо підняти навіть найнещасніших покидьків."
GRI_push_into_the_west:0 "На захід"
GRI_push_into_the_west_desc:0 "На заході розташовано чимало надзвичайно важливих регіонів, типу Аквілеї та Скайфолу. Вони давно є законною частиною Імперії, і будуть знову включені до її складу — будь-якою ціною."
GRI_the_trade_cities:0 "Торгові міста"
GRI_the_trade_cities_desc:0 "Скайфолл, Ґріфтон і Фезера — одні з найзаможніших торгових міст на континенті. Тепер, коли вони під нашим контролем, одним із наших перших пріоритетів стане розширення та підтримка цих центрів торгівлі."
GRI_the_oil_fields:0 "Нафтові родовища Ґрайфвальду"
GRI_the_oil_fields_desc:0 "Нафтові родовища Ґрайфвальду досі не використано повною мірою, а війна потребує пального у неймовірних обсягах. Розширення добування допоможе нашій економіці й зменшить залежність від іноземних джерел."
GRI_integrate_the_west:0 "Захід наш"
GRI_integrate_the_west_desc:0 "Опір на Заході остаточно придушено, і регіон готовий до остаточної інтеграції до складу Імперії. Переваги від здобуття цього регіону вже стають очевидними — і з часом лише зростатимуть."
GRI_the_southern_war:0 "Південна війна"
GRI_the_southern_war_desc:0 "Далеко на півдні лежить брехливе королівство Вінґбардія — перші зрадники, що відірвалися від Імперії. Настав час повернути це бунтівне королівство та увесь прилеглий регіон."
GRI_arantigos_reborn:0 "Відроджений Арантіґос"
GRI_arantigos_reborn_desc:0 "Громадяни Арантіґи в останні тижні почали поводитися доволі дивно. Здається, вони переконали себе, що Лорд-Протектор — це живе перевтілення Арантіґоса. Зазвичай така дурня швидко придушується, але після деяких роздумів Лорд-Протектор вирішив прийняти це як загальнодержавну істину. Хто взагалі може заперечити, що його завоювання вже перевершили подвиги самого Арантіґоса?"
 GRI_falcorian_legion:0 "Завоювання Астеріону"
GRI_falcorian_legion_desc:0 "Мінотаври Астеріону ніколи по-справжньому не визнавали владу Імперії та продовжували чинити опір нашому законному правлінню протягом поколінь. Настав час нагадати їм, що Імперія — це домінуюча сила на Грифонії, і було б виключно розумно прийняти цей простий факт."
GRI_integrate_the_south:0 "Wingbardіа Delenda Est"
GRI_integrate_the_south_desc:0 "Вінґбардія була і є лише штучним утворенням, створеним Імперією. І як покарання за їхню зраду, вінґбардійська ідентичність буде знищена дощенту. Більше не існуватиме ніяких вінґбардійців — лише громадяни Імперії."
GRI_the_new_frontier:0 "Повернути Фронтир"
GRI_the_new_frontier_desc:0 "Старий кордон позначав найдальші рубежі Імперії, і настав час повернути його. Усі князівства, лицарські ордени та території Грифійскьої Січі по праву належать Імперії."
GRI_crush_the_commies:0 "Далекосхідний порт Грифонії"
GRI_crush_the_commies_desc:0 "Ріапорту — найцінніший з економічної точки зору порт у південній Грифонії, і подальший його розвиток, безсумнівно, сприятиме зростанню наших морських сил."
GRI_respect_the_cossacks:0 "Козакенланд"
GRI_respect_the_cossacks_desc:0 "Козаки Грифійської Січі виявили дивну покору та відданість до нашої влади, і така слухняність має бути винагороджена. Ми можемо надати їм певну автономію в обмін на службу в нашій армії."
GRI_integrate_the_frontier:0 "Інтегрувати Фронтир"
GRI_integrate_the_frontier_desc:0 "Після багатьох місяців наполегливої праці кордон нарешті готовий до остаточної інтеграції в широку структуру Імперії. Щойно це буде завершено, ми повністю відновимо старі кордони Імперії."
GRI_operation_grover_ii:0 "Операція: Grover II"
GRI_operation_grover_ii_desc:0 "Стару Імперію зупинили у своєму розширенні на межах Фронтиру — навіть найвеличніші завойовники не змогли підкорити Річнозем'я та його околиці. Якщо ми здійснимо це титанічне завдання, ми остаточно перевершимо Давню Імперію."
GRI_crush_the_partisans:0 "Горе переможеним"
GRI_crush_the_partisans_desc:0 "Після нещодавнього захоплення принца Хевенлі Сноу з'явилася можливість зламати дух Єзерграду. Князь буде жорстоко покараний за зухвалу зневагу до Імперії, а поні будуть змушені вкотре згадати про нашу силу."
GRI_land_for_the_veterans:0 "Земля для ветеранів"
GRI_land_for_the_veterans_desc:0 "З остаточним підкоренням Річних Земель ми маємо у своєму розпорядженні великі площі земель, які потребують розподілу. І що може бути кращою нагородою для наших солдатів, ніж право на землю, яку вони самі завоювали?"
GRI_reichkomissariats:0 "Створити райхскомісаріати"
GRI_reichkomissariats_desc:0 "Управління Річнозем'ям — надзвичайно виснажливе завдання, що приносить більше клопоту, ніж користі. Надавши часткову автономію, ми зможемо, принаймні, перекласти цю проблему на плечі якогось іншого нещасного."

 #Пост-Коронаційні фокуси
GRI_griffenheim_square:0 "Часи змінюються..."
GRI_griffenheim_square_desc:0 "Його Величність досяг повноліття, й одразу ж мусить пройти складне випробування, адже студенти вийшли на вулиці, вимагаючи реформ. Потрібно відновити порядок, але лише імператору вирішувати, як саме це буде зроблено."

#дабряк ^_^
GRI_hear_them_out:0 "Вислухати їх"
GRI_hear_them_out_desc:0 "Протестувальники мають рацію — радикальні реформи необхідні, тепер коли Імперія знову об'єднана. Роздутий військово-промисловий комплекс і воєнні квоти більше не мають підстав для існування, а вірні піддані Імперії заслуговують на право бути почутими."
GRI_recall_the_troops:0 "Відкликати райхсармію"
GRI_recall_the_troops_desc:0 "Із самого початку протестів армія перебувала в бойовій готовності, чекаючи на ознаки неминучої революції. Присутність патрульних солдатів і техніки на вулицях викликала занепокоєння серед підданих, тож імператор наказав військовим повернутися до казарм."
GRI_talk_with_the_students:0 "Поговорити з їх лідерами"
GRI_talk_with_the_students_desc:0 "Хоча протести почались без особливої організації, студенти згуртувалися навколо видатних реформістів і демократів із політичним досвідом. Багато з них колись були нашими ворогами, але, можливо, настав час примирення задля мирного співіснування."
GRI_allow_independent_press:0 "Дозволити висвітлення"
GRI_allow_independent_press_desc:0 "Досі новини про протести як у межах країни, так і за кордоном суворо цензурувалися. Через це поширюються підступні чутки, зокрема про те, що в Грифенгаймі розстрілюють мирних громадян. Ці брехні можна зупинити лише правдою."
GRI_the_promise:0 "Заради кращого завтра"
GRI_the_promise_desc:0 "Протести лишаються мирними, і загрози революції немає. Та попри це Його Величність планує прийняти більшість вимог студентського руху. Його мета — не просто зупинити спротив, а перетворити Імперію на демократичну державу, що щиро дбає про своїх підданих."
GRI_support_conservative_parties:0 "Підтримати фольксфронт"
GRI_support_conservative_parties_desc:0 "Фольксфронт уже декілька років залишається забороненою політичною організацією, членів якої переслідували як республіканських симпатиків і зрадників. Тепер імператор вирішив зняти заборону та помилувати всіх членів партії, адже єдина їхня "провина" — це заклик до свободи."
GRI_seperation_of_church_and_state:0 "Відокремити храми від держави"
GRI_seperation_of_church_and_state_desc:0 "Вплив Архонату Борея у Грифенгаймі завжди був потужним, але з часом він виріс настільки, що межа між Трьома Храмами й самою Імперією розмилася. Імператор проголосив, що це має змінитися: релігійні авторитети повинні стати скромними слугами народу."
GRI_limiting_the_monarchy:0 "Окреслити владу кайзера"
GRI_limiting_the_monarchy_desc:0 "Починаючи з Ґровера I, владу імператора або вважали абсолютною, або ж такою, що не існує — залежно від особистості правителя. Ніхто не смів перечити Ґроверу II під страхом смерті, а проти нещасного Ґровера V змовлялися усі, хто міг. Цей хаос має припинитись: Ґровер VI буде ані лялькою, ані лялькарем."
GRI_release_moderate_leaders:0 "Пробачити і забути"
GRI_release_moderate_leaders_desc:0 "Після революції 978 року тисячі політичних в’язнів були кинуті за ґрати, а після об'єднання Імперії їх стало ще більше — внаслідок полону та арештів членів спротиву. Тепер Його Величність наказав негайно помилувати та звільнити тих, хто колись бачив у ньому ворога."
GRI_permit_regional_parties:0 "Зняти заборону з регіональних партій"
GRI_permit_regional_parties_desc:0 "Регент із самого початку прагнув надмірно централізувати Імперію, відмовляючись визнавати навіть існування таких країн, як Королівство Аквілея чи Вінґбардія. Проте імператор вважає, що така жорсткість зайва, адже регіоналісти — це не зрадники, а вірні піддані, що просто прагнуть більшої автономії."
GRI_article_of_federalisation:0 "Акт федералізації"
GRI_article_of_federalisation_desc:0 "Імперія надто обширна, щоб бути унітарною деспотією. Владу потрібно розподілити з центру до численних регіонів у розумних межах. Так кожен грифон буде почутий — чи то місцевим губернатором, чи самим імператором, незалежно від відстані до столиці."
GRI_finalise_the_constitution:0 "Імперська конституція"
GRI_finalise_the_constitution_desc:0 "Імператор хоче піти ще далі, ніж просто окреслити межі своєї влади. Він прагне укласти офіційну конституцію Імперії, першу в історії цієї держави, яка визначатиме нові демократичні органи влади, що керуватимуть поряд з ним. Вона також запровадить щось дійсно новаторське: загальне виборче право для всіх громадян."
GRI_the_election:0 "Перші вибори"
GRI_the_election_desc:0 "Багато хто у світі не може в це повірити, але факт: Імперія готується провести свої перші демократичні вибори. Буде сформований парламент, а губернаторів обиратимуть на місцях. Конфлікт між колишньою ліберальною Республікою та авторитарною Імперією завершився, бо тепер вони стали одним цілим."

GRI_demilitarise_the_economy:0 "Демілітаризувати економіку"
GRI_demilitarise_the_economy_desc:0 "Імперію об'єднано. Більше немає постійної потреби в тисячах гвинтівок і мільйонах куль. Найбільші конфлікти вже позаду, а народ надто довго страждав від воєнного нормування й квот. Імператор офіційно наказав якнайшвидше повернути імперську економіку до цивільного ладу."
GRI_limit_conscription_term:0 "Обмежити строк служби"
GRI_limit_conscription_term_desc:0 "Під час війн за об'єднання не було чітко визначено строку військової служби. Це дозволяло мати велику кількість солдатів, але водночас змушувало значну частину населення служити роками. Тепер буде впроваджено офіційне обмеження — 5 років для кожного призовника."
GRI_abolish_conscription:0 "Скасувати призов"
GRI_abolish_conscription_desc:0 "Щоб здобути достатньо живої сили для війн за об'єднання, Імперія була змушена примусово мобілізувати придатних громадян. Тепер у цьому більше немає потреби: населення Імперії настільки велике, що армія може укомплектовуватися виключно добровольцями. Його Величність вирішив тимчасово скасувати призов."
GRI_ensure_free_trade:0 "Гарантувати вільну торгівлю"
GRI_ensure_free_trade_desc:0 "Раніше було розумно обмежувати експорт стратегічних ресурсів і не торгувати з ворогами. Але тепер, коли ворогів лишилося небагато, а економіка демілітаризується, така політика більше не виправдана. Імператор Ґровер VI прагне зруйнувати всі бар'єри для торгівлі — і це сприятиме цивільній економіці."
GRI_welfare_for_all:0 "Турботлива батьківщина"
GRI_welfare_for_all_desc:0 "Імперія спричинила величезні страждання та втрати під час війн за об'єднання. Настав час повернути борг і допомогти тим, у кого ми забрали надто багато. Завдяки зростанню надходжень від відновленої цивільної економіки ми зможемо підтримати менш забезпечених і зробити життя всіх наших підданих кращим."
GRI_the_autobahn:0 "Кайзеровий автобан"
GRI_the_autobahn_desc:0 "Єдине досягнення Ґровера V — залізнична мережа, що охоплює більшість Герцланду. Ґровер VI бажає продовжити батькову справу, але в значно масштабнішому вигляді: створення бетонної автомагістралі для машин, які стають дедалі популярнішими. Вона з’єднає кожне місто та містечко Імперії — і кожен витрачений Ідол буде виправданий."
GRI_securing_the_future:0 "Забезпечити майбутнє"
GRI_securing_the_future_desc:0 "Під час регентства імперська освіта мала дві цілі: подолання неписьменності та ідеологічну обробку підданих. Обидві вже неактуальні. Всеосяжна реформа навчальної програми лібералізує гуманітарні та природничі науки. Студенти, що колись протестували на вулицях, оцінять можливість мислити самостійно."
GRI_back_to_normal:0 "Нова імперія для нової епохи"
GRI_back_to_normal_desc:0 "Імператор перетворив Імперію на свій розсуд і вирішив кризу, яка могла знищити його правління ще до його початку. Тепер у країні знову панує мир і стабільність, а піддані з надією дивляться в майбутнє, сповнене процвітання під мудрим керівництвом Його Величності. Götter erhalten Grover den Kaiser!"

#злюко >:(
GRI_send_in_the_tanks:0 "Відправити танки"
GRI_send_in_the_tanks_desc:0 "Ці "протести" — не що інше як повторення подій 978 року, ймовірно, проплачене закордонними силами, які стогнуть через відродження нашої славної Імперії. Мати легітимні скарги — це одне, а підривати авторитет імператора це вже зовсім інше. Зрозуміло одне: цю зграю можна розігнати лише силою."
GRI_mass_crackdowns:0 "Масові репресії"
GRI_mass_crackdowns_desc:0 "Ця зараза поширюється ще глибше, ніж ми думали. Затягнуто не лише Грифенгайм, протести охопили всю Імперію! Їхня кількість зростає щодня, а вимоги стають усе радикальнішими. Райхсармію доведеться мобілізувати якнайшвидше, щоб придушити це повстання."
GRI_arrest_the_students:0 "Заарештувати студентів"
GRI_arrest_the_students_desc:0 "Озброєні підривними ідеями, студенти — наше майбутнє, зрадили імператора. Ймовірно, вони співпрацюють із республіканськими залишками або й що гірше. Усі, хто причетний до протестів, повинні бути ретельно допитані, аби з’ясувати їхні справжні мотиви."
GRI_muzzle_the_press:0 "Закрити клюв пресі"
GRI_muzzle_the_press_desc:0 "Газети й радіо сіють істерику своїми упередженими репортажами, змальовуючи нас як тиранів, що вбивають дітей, тоді як протестувальників зображують жертвами. Свобода слова це небезпечна радикальна ідея, яка може спонукати натовп до бунту. Ми не маємо вибору: треба змусити замовкнути цих наклепників і підтримати лише лояльних нам журналістів."
GRI_the_emperor_of_griffonkind:0 "Імператор усіх грифонів — назавжди"
GRI_the_emperor_of_griffonkind_desc:0 "Попри всі події, напруга зберігається, а заворушення можуть відновитися. Після довгих консультацій імператор вирішив ввести символічні реформи, які заспокоять поміркованих протестувальників, але влада залишиться в його лапах. Династія Ґроверів — найчистіша, й найшляхетніша — правитиме вічно."
GRI_reform_imperial_party:0 "Реформа кайзерової партії"
GRI_reform_imperial_party_desc:0 "Під час правління Ґровера V була спроба створити імперську політичну партію для просування монархізму поза межами двору. Спроба провалилася, але ми можемо вчитись на їхніх помилках і створити успішну Партію Його Величності. Навіть захищаючи традиції, слід використовувати інноваційні засоби."
GRI_reaffirm_emperors_role:0 "Підтвердити роль імператора"
GRI_reaffirm_emperors_role_desc:0 "Хоча Імперія має довгу традицію та справедливі закони, деякі питання ніколи не були чітко врегульовані. Одне з них — правовий статус влади імператора, що змінювався залежно від особистості правителя. Щоб уникнути майбутніх непорозумінь, це слід зафіксувати в законі."
GRI_attract_detractors:0 "Перетягнути незгодних"
GRI_attract_detractors_desc:0 "Навіть серед прибічників імператора є незгодні. Їхні скарги не настільки серйозні, щоб за них карати, але Партія самого Кайзера має виглядати сильною й єдиною. Поступки й послуги переконають їх підтримати нас і забудуть про непокору."
GRI_appoint_a_PM:0 "Новий райхсканцлер"
GRI_appoint_a_PM_desc:0 "Буря вщухає, і після придушення закликів до демократії час призначити голову уряду. Протестувальники цього вимагали — але ми зробимо це на власних умовах. Новий райхсканцлер служитиме лише з волі імператора."
GRI_bribe_the_oppossition:0 "Керована опозиція"
GRI_bribe_the_oppossition_desc:0 "Гроші змінюють грифонів, це відомо всім. Влада імператора непорушна, але платна "опозиція", яка створює видимість балансу, допоможе адаптувати Імперію до нових часів. Ми впевнені, що ця "опозиція" розумітиме натяки й не намагатиметься просувати надто радикальні ідеї. Бо не слід кусати лапу, що тебе годує."
GRI_local_collborators:0 "Дозволити обмежений регіоналізм"
GRI_local_collborators_desc:0 "Попри сучасні засоби зв’язку, Імперія залишається надто великою для централізованого управління. Якщо надати відомим спокійним регіонам певну автономію, це значно спростить адміністрацію. Ми готові до протестів, що з’являться в неспокійних провінціях."
GRI_calculated_releases:0 "Звільнити ув’язнених"
GRI_calculated_releases_desc:0 "Не всі, кого ув’язнили за підбурення, дійсно винні. Дехто просто опинився не в тому місці, не в той час. Звільнивши тих, хто не скоїв справжніх злочинів, ми отримаємо підтримку народу. А справжні бунтівники залишаться у в’язниці доти, доки не розкаються."
GRI_draft_a_constitution:0 "Написати конституцію"
GRI_draft_a_constitution_desc:0 "Від часу, коли Ґровер I здобув Ідол Борея й заснував Імперію, держава функціонувала на основі звичаїв, прецедентів і особистих якостей монарха. Настав час зібрати дух цих правил і формалізувати Грифонський Шлях у вигляді конституції. Вона стоятиме на трьох стовпах: Автократія, Віра та Грифонський Національний Дух."

 ### ideas ###
GRI_bureaucracy:0 "Роздута Бюрократія"
GRI_bureaucracy_desc:0 "Після років занепаду, невдалої модернізації та загальної корупції імперська бюрократична система перетворилася на роздуту потвору. §1А для прочитання подальшого опису вам потрібно подати ось цю заявку, яку вам пришлють приблизно через місяць, потім вам потрібно буде зайти в 408 кабінет, який працює з 9 до 11 ранку, зазвичай там черга до речі, заповнити декілька форм... А, ви вже їх маєте? А вони нам не потрібні.§!"
GRI_military_woes:0 "Die Kleine Säuberung"
GRI_military_woes_desc:0 "Імперія проводить низку чисток, спрямованих на усунення нелояльних елементів зі збройних сил. Однак слід діяти обережно, щоб вона не обернулася проти нас..."
GRI_citizen_rights:0 "Влада Простогрифонів"
GRI_citizen_rights_desc:0 "Звичайним громадянам надано додаткові права задля забезпечення їхньої безпеки й добробуту. Проте стара гвардія не сильно задоволена."
GRI_noble_rights:0 "Влада Аристократії"
GRI_noble_rights_desc:0 "Аристократії надано додаткові повноваження й права для зміцнення її позицій на вершині соціуму."
GRI_church_and_state:0 "Посилені Архонти"
GRI_church_and_state_desc:0 "Архонти, духовні й військові лідери, отримали додаткові повноваження. Межа між храмами та державою стає небезпечно тонкою."
GRI_holy_orders:0 "Лицарі Арктурія"
GRI_holy_orders_desc:0 "Лицарі Арктурія, засновані у 357 році, — бойове крило Архонату Арктурія. Вони підкоряються не лордам чи державі, а лише своєму Богові та Його голосу у цьому світі — архонту Протею III."
GRI_university:0 "Ромауанський Університет"
GRI_university_desc:0 "Університет в Ромау — один із найстаріших в Імперії. Кажуть, що його заснував сам Імператор Ґровер I у 728 році."
GRI_alms:0 "Елеос"
GRI_alms_desc:0 ""Елеос" — старогрифонське слово, що можна перекласти, як "жалість", але головне — це акт допомоги іншим як прояв чесноти. У ці темні часи, Боги знають, що багато грифонів потребують допомоги."
GRI_rising_empire:0 "Ще Не Втрачена"
GRI_rising_empire_desc:0 "Імперія ще не вмерла. Тим, хто записав нас до смітника історії, ми довели протилежне. Тепер нас нічого не зупинить, і імперський прапор знову замайорить від Скайнавії до Мідорії."
GRI_industrial_center_east:0 "Designierte Industriezentren"
GRI_industrial_center_east_desc:0 "Наші новостворені промислові зони позитивно впливають на ефективність і продуктивність, віддаючи всі сили на благо Імперії."
GRI_skyfall:0 "Handelshafen Skyfall"
GRI_skyfall_desc:0 "Знову взявши під контроль найбільший торговельний порт Грифонії, ми нарешті відновили потік торгівлі через Імперію."
GRI_council:0 "Рада Знаті"
GRI_council_desc:0 "Реформована Рада Знаті консультує та допомагає регенту керувати Фмперськими землями. Водночас запроваджено стримувальні механізми, аби не повторити минулі катастрофи."
GRI_industrial_council:0 "Industrierat"
GRI_industrial_council_desc:0 "Рада Промисловго Розвитку, він же "Industrierat" складається з найважливіших імперських буржуа та промисловців, які використають свої навички та досвід для модернізації Імперїї."
GRI_PYT_university:0 "Фетізькі Кадетські Школи"
GRI_PYT_university_desc:0 "Кадетські школи протягом багатьох століть надавали базову військову освіту майбутнім офіцерам — і робитимуть це й надалі, тепер під нашим контролем."
GRI_joint_army:0 "Regionale Abteilung Für Rekrutierung"
GRI_joint_army_desc:0 "Зі скасуванням регіональної автономії на користь централізації наші збройні сили тепер можуть залучати більше новобранців. Крім того, відмова від місцевих звичаїв у навчанні заощаджує значну кількість часу."
GRI_industrial_miracle:0 "Das Griffonische Wirtschaftswunder"
GRI_industrial_miracle_desc:0 "Після багаторічних економічних реформ і індустріалізації ми увійшли в нову епоху процвітання! Виробництво на найвищому рівні за останні десятиліття, а наші громадяни — справді задоволені своїм життям."
GRI_new_navy_buildup_idea:0 "Будівництво Нового Імперського Флоту"
GRI_new_navy_buildup_idea_desc:0 "Колишній імперський флот було розсіяно й втрачено, тому ми починаємо відновлення з нуля. Новий флот отримає найвищий пріоритет у фінансуванні — допоки не буде завершений."
GRI_dockyard_expansion_scheme_idea:0 "План Розширення Верфей"
GRI_dockyard_expansion_scheme_idea_desc:0 "Запущено дворічний план з пріоритетним фінансуванням розширення верфей, причалів і корабельних майстерень, щоб забезпечити нашу майбутню морську перевагу."
GRI_convoy_raiding:0 "Імперський Торговий Флот"
GRI_convoy_raiding_desc:0 "У минулому кораблі під імперським прапором перевозили товари з усього світу — від Оленії до Седл Аравії. Ми маємо відновити цю амбітну мету, розширивши флот торгових крейсерів."
GRI_huge_fleet:0 "Заощадження на Морі"
GRI_huge_fleet_desc:0 "Прагнення відновити морську славу змушує нас відмовитися від деяких традицій і матеріалів. Через це кораблі можуть не виглядати вишукано та не працювати ідеально в екстремальних умовах, але постійне поповнення має згладити ці недоліки."
GRI_expensive_and_reliable_idea:0 "Найкращі Суднобудівні Практики"
GRI_expensive_and_reliable_idea_desc:0 "Грифони мають славитися тим, що не шкодують коштів на демонстрацію національної гордості. Наші кораблі мають бути з найкращих матеріалів і оснащені сучасною технікою — радарами та сонарами. Імперія володарюватиме над хвилями, навіть якщо заради цього доведеться урізати інші бюджети."
GRI_naval_thougth:0 "Імперське Адміралтейство"
GRI_naval_thougth_desc:0 "Відновлене Імперське Адміралтейство стоїть на передовій морської стратегії. Досвідчені офіцери діляться знаннями з новим поколінням, надаючи безліч ідей для покращення спроможностей у ці неспокійні часи."
GRI_further_naval_expansion_idea:0 "Невпинна Армада"
GRI_further_naval_expansion_idea_desc:0 "Флот знову став престижною службою для грифонів, тому ми змушені збільшувати кількість кораблів, як у дійсному складі, так і в резерві. Нашу морську перевагу остаточно відновлено — після десятиліть принижень від тих, хто нас зруйнував."
 GRI_land_thougth:0 "Райхсармія"
GRI_land_thougth_desc:0 "Навіть коли слава Імперії згасала, її армія залишалася на передовій розвитку та модернізації. Наші солдати — досвідчені ветерани, а сама професія залишається шанованою та популярною серед аристократичного потомства. Більше того, наші командири добре обізнані з сучасною військовою думкою, за підтримки чейнджлінгського аташе."
GRI_expand_the_reserves_idea:0 "Райхсармійська Резервна Комісія"
GRI_expand_the_reserves_idea_desc:0 "Оскільки на горизонті знову маячать війни, ми вирішили розширити резервні сили, аби швидко замінювати тих, хто впаде на полі бою. Додаткові заохочення забезпечать приріст добровольців, хоча, можливо, доведеться ввести обов'язковий призов."
GRI_coding:0 "Код Енігма"
GRI_coding_desc:0 "Хоча не існує "неламного" коду, останні досягнення у криптографії дали нам новий шифр, неймовірно складний і важкий для розуміння. Це дає нам вирішальну перевагу у шифруванні повідомлень — принаймні, поки не доведеться розробити новий."
GRI_coding_lar:0 "Код Енігма"
GRI_coding_lar_desc:0 "Хоча не існує "неламного" коду, останні досягнення у криптографії дали нам новий шифр, неймовірно складний і важкий для розуміння. Це дає нам вирішальну перевагу у шифруванні повідомлень — принаймні, поки не доведеться розробити новий."
GRI_reopen_flight_academy_idea:0 "Імперська Льотна Академія"
GRI_reopen_flight_academy_idea_desc:0 "Під керівництвом далекоглядного персоналу та повна патріотичних молодих грифонів, відновлена Імперська Льотна Академія дозволила нам остаточно перегорнути сторінку зради 978 року."
GRI_trained_pilots_2:0 "Пожинаючи Бурю"
GRI_trained_pilots_2_desc:0 "Наші летючі ескадри вже панують у небі, наводячи жах у серця наших ворогів."
GRI_trained_pilots:0 "Найкращі Аси Грифонії"
GRI_trained_pilots_desc:0 "У небі почалася нова епоха лицарства й героїв, і Імперія знову стала їхньою домівкою!"
GRI_agency:0 "Розширене MfÖS"
GRI_agency_desc:0 "Їх мета - охорона інтересів Імперії та захист її громадян. Образливі думки та вчинки підлягають усуненню, а всі іноземці мають бути ретельно перевірені на предмет підозрілої діяльності."
GRI_agency_lar:0 "Розширене MfÖS"
GRI_agency_lar_desc:0 "Їх мета охорона інтересів Імперії та захист її громадян. Образливі думки та вчинки підлягають усуненню, а всі іноземці мають бути ретельно перевірені на предмет підозрілої діяльності."
GRI_special_forces:0 "RAfSK"
GRI_special_forces_desc:0 "Відділення Спеціальних Військових Дій в Райхсармії приймає лише найкращих із найкращих. Пекельне навчання, яке проходять ці грифони, гарантує, що наші спецвійська — це загартовані професіонали, здатні воювати за будь-яких умов."
GRI_cooperate_with_industrialists_idea:0 "Імперський Військово-Промисловий Комплекс"
GRI_cooperate_with_industrialists_idea_desc:0 "Наразі між нашою військовою промисловістю та збройними силами укладено союз, що виводить наше виробництво й інновації на новий рівень. Хоча деяких може насторожити такий альянс, ми тепер контроляємо серце капіталістичного класу. Якщо другий Ґішар і з'явиться, то він помре в ту ж мить, коли нас зрадить!"
GRI_auxiliary_engineer_corps_idea:0 "Допоміжний Інженерний Корпус"
GRI_auxiliary_engineer_corps_idea_desc:0 "Наші солдати надто часто залишалися на полі бою без підтримки, укріплень чи логістики. Тепер інженери допомоги гарантують, що більше ніхто не буде покинутий на полі бою."
GRI_streamlined_armour_production_idea:0 "Нове Покоління Броньовиків"
GRI_streamlined_armour_production_idea_desc:0 "Протягом століть ми, грифони Імперії, удосконалювали свої навички у виготовленні броні. Молоде покоління вже не кує лати та кольчуги, але адаптувало спадок предків до танкових заводів."
GRI_combined_arms_warfare_idea:0 "Комбіновані військові Дії"
GRI_combined_arms_warfare_idea_desc:0 "Тисячоліттями війна майже не змінювалася. Кожен генерал знав, як використовувати списоносців, лучників і лицарів. Але сучасна епоха та її інновації спантеличили наших командирів. Та зараз вони знову навчаються ефективно керувати різнорідною армією."
GRI_joint_military_RD_department_idea:0 "Грифоно-чейнджлінгський Пакт Військових Досліджень"
GRI_joint_military_RD_department_idea_desc:0 "Чейнджлінги та грифони тепер працюють кіготь у копито, аби створити нову й потужну військову техніку. Такий союз принесе чималий зиск, особливо коли наші суперники готуються до руху проти нас."
GRI_central_bank_idea:0 "Zentralbank Griffoniens"
GRI_central_bank_idea_desc:0 "Банківська справа — це давня традиція грифонів, і Грифенгайм знову гідно слідує цій славній традиції. До обов'язків Центрального Банку Грифонії входять: карбування нової валюти, знищення валюти підробної, забезпечення державного резерву, стримування інфляції, etc.."
GRI_loyal_officer_core_idea:0 "Entschlossenheit"
GRI_loyal_officer_core_idea_desc:0 "Рішучість і витривалість ведуть наші війська до перемоги."
GRI_breadbasket_idea:0 "Brotkorb"
GRI_breadbasket_idea_desc:0 "Три повноцінні порції щодня для кожного грифона в Герцланді, і жоден не піде ображеним. Хай зерно тече рікою."
GRI_the_anarchy_idea:0 "Die Anarchie"
GRI_the_anarchy_idea_desc:0 "Сталося немислиме: династія Ґроверів обірвалася. Новий військовий уряд має величезні труднощі з контролем навіть незначних володінь, які він утримує, а дезертирство та бунти стали звичною справою."
