archon_proteus:0 "Архонт Протей III"
archon_proteus_desc:0 "З юних років Конрад Крукенберґ вважався благословенним Арктурієм, богом війни. Він був сильним розумом і духом, безстрашним у небезпеці й завжди готовим пожертвувати собою заради вищого блага. У дитинстві він захоплювався шляхетними лицарями й мріяв приєднатися до них, але для цього потрібно було заслужити титул. Тож, досягши повноліття, він вступив до Райхсармії. Завдяки хоробрості й прикладовій побожності вже за кілька років отримав звання військового капелана, опікуючись духовними потребами солдатів.\n\nЦе стало першим його зіткненням із бюрократією, яку він невдовзі зненавидів. Простогрифон від народження, він ніколи не вчився роботі з паперами, що лише посилило його огиду. Часто він передавав адміністративні справи іншим, а сам зосереджувався на тренуваннях. Це зрештою окупилось, коли його полк зазнав нападу клану Санстрайкер і зазнав важких втрат. Без Конрада, який зміцнював бойовий дух, полк програв би бій. За цей подвиг він був нагороджений лицарським званням — і його мрія здійснилась.\n\nПроте духовенство Храму Арктурія мало інші плани. Прелат Єля помер від старості, і вони шукали наступника. Конрада призначили як найменш суперечливого кандидата. Він швидко пошкодував про це рішення — адміністративних обов’язків стало занадто багато, а військових майже не залишилось. Та саме в цей час його популярність серед простогрифонів почала зростати. Скориставшись нею, Конрад здобув титул архонта, щоби уникнути чергового бумагомарання. Так він став архонтом Протеєм III — попри заперечення частини духовенства, яке звинувачувало його в нехтуванні своїми обов’язками.\n\nНевдовзі після цього Імперію охопила революція 978 року, й Протей із захопленням повернувся на фронт. Він вів Райхсармію до численних перемог над революціонерами, що зробило його дуже популярним серед військових. Відтоді він став другом архонта Ероса, з яким співпрацював під час повстання. І тепер, за потреби, він готовий стояти поруч із ним до самого кінця."

archon_erion:0 "Архонт Еріон XII"
archon_erion_desc:0 "Наймолодший із трьох архонтів, народжений у 959 році, Еріон стрімко піднявся кар’єрними сходами в храмі Ейр аж до самої вершини. Але здобув він це не лише завдяки благочестю чи важкій чесній праці. Еріон завжди прагнув більшої влади й не боїться використовувати сумнівні або навіть насильницькі методи, щоб її досягти. Тепер, коли він укріпився у самому Архонаті Ейр, він прагне розширити і свою світську владу.\n\nУсе це зробило Еріона вкрай непопулярним серед аристократії та духовенства, які вважають його божевільним та загрозливим. Ненависть ця взаємна: Еріон постійно гнівно виголошує промови про корупцію грифонської аристократії й ромауанських сенаторів, а також про безпорадність і брак фанатизму серед священників. Проте багато простогрифонів, особливо з нижчих верств, захоплюються його полум’яними й пристрасними промовами. Його контроль над освітою сприяє цьому — юні студенти виховуються в дусі служіння Ейр.\n\nХоча Еріон і владолюбний, не можна заперечувати його відданості вірі. Його батьки, бідні промислові робітники з Ромау, були дуже релігійними й консервативними, й віддали всіх своїх дітей до храмової школи. Саме там наймолодший із них, Лоренц Вайтфезер, уперше побачив віру на свої очі й став слугою Ейр, богині родючості й батьківства. Ставши архонтом, Лоренц узяв архонське ім’я Еріон. Навіть сьогодні він надсилає гроші своїм старим батькам і проповідує традиційні цінності.\n\nЙого стосунки з іншими архонтами, Борея та Арктурія, доволі напружені. Оскільки Ерос є одним із найвпливовіших грифонів у Герцланді, Еріон постійно намагається справити на нього враження та здобути його прихильність — у надії, що той дасть йому більше повноважень. Але Ерос бачить його справжню натуру, хоча вважає його корисним пішаком. Проте Протея він відверто зневажає, адже вважає його безбожником, що занехаяв свої обов’язки як священник. Їхня співпраця тримається виключно з примусу."

archon_eros:0 "Архонт Ерос VII"
archon_eros_desc:0 "Один із найстаріших живих грифонів, Архонт Ерос VII народився, коли Імперія була на піку своєї могутності. У юному віці він вступив до духовенства Борея, з глибокої поваги до богів. Його побожність і скромність дозволили йому швидко стати архонтом, і все йшло добре. Але жорстока доля вирішила розірвати Імперію на шматки — втрата Ідола Борея й нездарна Регентська Рада втягнули країну у прірву. Ерос урятував молодого Ґровера V від республіканських заколотників і відтоді підтримував із ним тісну дружбу. Саме тому він захищає сина покійного імператора, Ґровера VI, сподіваючись, що після завершення регенства той правитиме об’єднаною Імперією. Та Ерос не має жодної симпатії до аристократії, він вважає її джерелом усіх бід Герцланду. Тепер же, за широкої підтримки народу, Ерос разом з іншими архонтами намагається відновити велич Імперії. Зрадники й безбожники заплатять кров’ю — так велить Борей!"

