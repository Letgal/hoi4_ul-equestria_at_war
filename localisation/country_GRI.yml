 ### Описи лідерів Імперії ###
grover_v_desc:0 "§YНародився§!: 26 березня 960 року в Грифенгаймі\n\n§YБіографія§!: Формальний Імператор усіх грифонів, Ґровер V Грифонстоунський мав важке життя. Ніколи не відзначавшись міцним здоров’ям, він втратив свого батька, імператора Ґровера IV через інсульт. Після цього на Імперію обрушились нові біди. Втрата Ідола Борея, Республіканське повстання 978 року, мільйони загиблих грифонів, юний імператор міг лише в сльозах спостерігати, як його батьківщина руйнується вщент. Тим не менш, він завжди міг покластися на своїх вірних друзів, зокрема архонта Ероса VII та герцогиню Ґабріелу Іґлклоу, які захищали його від найгіршого та допомагали керувати залишками лоялістів.\n\nОб’єднуючи Герцланд, Ґровер V розвив у собі похмуру рішучість і робить усе можливе, щоб зберегти спадщину Імперії, попри особисті труднощі.\n\n§YПортрет:§! Scroup"

eros_vii_desc:0 "§YНародився§!: 9 грудня 914 року в Грифенгаймі\n\n§YБіографія§!: Один із найстаріших живих грифонів, Архонт Ерос VII народився, коли Імперія була на піку своєї могутності. У юному віці він вступив до духовенства Борея, з глибокої поваги до богів. Його побожність і скромність дозволили йому швидко стати архонтом, і все йшло добре. Але жорстока доля вирішила розірвати Імперію на шматки — втрата Ідола Борея й нездарна Регентська Рада втягнули країну у прірву. Ерос урятував молодого Ґровера V від республіканських заколотників і відтоді підтримував із ним тісну дружбу. Саме тому він захищає сина покійного імператора, Ґровера VI, сподіваючись, що після завершення регенства той правитиме об’єднаною Імперією. Та Ерос не має жодної симпатії до аристократії, він вважає її джерелом усіх бід Герцланду. Тепер же, за широкої підтримки народу, Ерос разом з іншими архонтами намагається відновити велич Імперії. Зрадники й безбожники заплатять кров’ю — так велить Борей!\n\n§YПортрет:§! Duke Von Kessel"

pink_birb_desc:0 "§YНародилась§!: 12 лютого 961 року в Рідуеттері\n\n§YБіографія§!: Рідна кузина імператора, Герцогиня Ґабріела Іґлклоу — одна з найвпливовіших аристократок Герцланду та особиста подруга Ґровера V. Її харизма, рішучість і значні багатства поставили її в становище, де вона має вплив на більшість дрібних аристократів. Вона завжди виступала за інтереси дворянства, однак не закриває очей на страждання простих грифонів — Ґабріела щиро бажає запровадити обмежені реформи, аби народ пишався своєю країною й жив гідно. Усе, що вона робить, присвячене пам’яті її друга, покійного Імператора. Вона з презирством ставиться до архонтів, вважаючи, що ті зруйнують країну своїми небезпечними радикальними ідеями. Поки син імператора дорослішає та вчиться, Ґабріела тримає на собі тягар управління та веде Імперію до нового світанку.\n\n§YПортрет:§! Scroup"

grover_vi_desc:0 "§YНародився§!: 21 травня 1003 року в Грифенгаймі\n\n§YБіографія§!:Шостий з династії Грифонстоунських, Імператор усіх Грифонів, Ґровер VI зійшов на трон у 18 повних років. На відміну від свого батька, якого Регентська Рада так і не коронувала, Ґровер VI був увінчаний короною відразу після досягнення повноліття. Його правління виглядає набагато обнадійливішим: на здоров'я він не скаржиться, Імперію відбудовано, зрадницькі рухи всіх видів знищено, а світло Борея знову сяє над Грифонією. Але чи зможе він зберегти єдність грифонів? Це — головне випробування його життя, і він має повністю присвятити себе цій меті. Без Ідола Борея об’єднання під одним стягом може виявитися неможливим. Час покаже, чи підготувало його виховання до тих викликів, що чекають його попереду.\n\n§YПортрет:§! Twotail"

 ### Описи Генералів ### (Дай Борею працевлаштуватися кожному, хто буде читати цю єресь)
 GRI_elias_desc:0 "§YНародився§!: 23 липня 939 року в Ландшта́лі\n\n§YЗвання§!: Генерал-фельдмаршал\n\n§YБіографія§!: Еліас Бронзтейл народився в Ландшталі як наймолодший із восьми дітей нафтового підприємця Ернста Бронзтейла та аквілейської світської левиці Іветт П'єрра. У 957 році юний Еліас завершив середню освіту, однак не маючи шансів успадкувати батьківський бізнес, обрав військову кар’єру та вступив до престижної Ґроверської Імперської Військової Академії в Гельгаймі.\n\nПопри певні труднощі на початку, Еліас швидко показав себе як здібний стратег і майстерний, хоч і впертий, планувальник. Його прямолінійна манера і серйозний характер не сприяли підтримці серед однолітків, однак він усе ж таки знайшов справжню товариськість, а дехто сказав би й дружбу, з іншим кадетом, Еріхом Ебонвінгом, який також у майбутньому стане генерал-фельдмаршалом.\n\nЕліас поступово піднімався в ієрархії Райхсармії, в якій традиційно домінувала знать. Проте справжнє визнання він здобув під час Республіканської революції 978 року: його підрозділи постійно затримували республіканців, даючи час лоялістам перегрупуватися, а перемога над генералом Райнхардом Сантейлом у битві при Кроні в 979 році принесла йому звання генерал-полковника. У 991 році Еліас нарешті отримав звання генерал-фельдмаршала за свою майстерність і роки служби.\n\n§YПортрет:§! Echo"

GRI_erich_desc:0 "§YНародився§!: 27 вересня 938 року в Кроні\n\n§YЗвання§!: Генерал-фельдмаршал\n\n§YБіографія§!: Еріх Ебонвінг народився в Кроні як первісток і єдина дитина впливового барона Ґермунда Ебонвінга та Реї Штайнгайль, доньки торговця з Рейвенсбурґа. Юність Еріх провів у розкошах, вечірках, пияцтві та байдужості до навчання. Тому всі були вкрай здивовані, коли він вирішив вступити до Ґроверської Імперської військової академії в Гельгаймі.\n\nНа здивування багатьох, Ебонвінг проявив себе як здібний офіцер, винахідливий командир і затятий боєць. Завдяки своїй природній харизмі та силі характеру він здобув повагу багатьох колег, зокрема навіть похмурого Еліаса Бронзтейла.\n\nЗавдяки дворянському походженню Еріх зміг швидко просунутися в кар’єрі. Але саме під час Республіканської революції 978 року він справді проявив себе як воєначальник. Його перемоги при Вінніні, Гамії та Оснабеку зробили його улюбленцем преси та живим символом пропаганди. Але навіть він не зміг запобігти так званому "Зґвалтуванню Крони" — події, яка глибоко його потрясла. Не дивно, що коли в 979 році республіканців витіснили з Грифенгайма, саме Ебонвінг кинувся за ними навздогін. Він переслідував їх аж до Бренни — і, ймовірно, пішов би й далі, аж до Клаудбері, якби його не відкликали для допомоги у відновленні порядку в Герцланді.\n\nЗа заслуги під час революції Ебонвінг, як і його товариш Еліас, отримав підвищення: генерал-полковник у 981 році, генерал-фельдмаршал — у 996.\n\n§YПортрет:§! Scroup"

GRI_ferdinand_desc:0 "§YНародився§!: 10 березня 965 року в Грифенгаймі\n\n§YЗвання§!: Оберстлейтенант\n\n§YБіографія§!: Фердінанд Донкло народився в трущобах Грифенгайма. Хворобливий альбінос, якого невідомі батьки просто кинули під опіку Архонату Арктурія.\n\nЦе рішення не лише врятувало йому життя, а й згодом привело до величі, адже саме завдяки вихованню в Храмі Арктурія Фердінанд зміг розквітнути і стати тим, ким він є сьогодні.\n\nПопри слабке здоров’я та поганий зір, його опікуни швидко помітили гострий розум і уважність юнака — риси, які вони й почали розвивати. До 978 року Фердінанд був на шляху до посвяти в монахи Аркутрія, і можливо, ним і став би, якби не одна проста подія — Республіканська революція.\n\nСаме революція дала йому вперше відчути війну. Хоч він був надто молодий, аби служити в армії чи брати участь у боях, насильство настільки його захопило, що після завершення навчання в 983 році він обрав військову академію у Вінніні замість духовної кар’єри.\n\nПісля випуску з Віннінської академії у 987 році, Фердінанд поступово просувався в лавах Райхсармії. Звання оберстлейтенанта він отримав у 1004 році як результат польового підвищення після сутички на кордоні Фетізії та Клаудбері — обставини якої досі викликають крайнє здивування в Генеральному штабі.\n\n§YПортрет:§! Echo"

GRI_august_desc:0 "§YНародився§!: 17 грудня 962 року в Рейвенсбурзі\n\n§YЗвання§!: Оберст\n\n§YБіографія§!: Авґуст Дасквінґ, оберст Райхсармії, народжений у Рейвенсбурзі в 962 році в родині робітничого класу, спершу здавався приреченим на життя, як у більшості сусідів — довгі години на фабриці, а далі смерть. Проте з часом з'ясувалося, що це не його шлях: юнак неодноразово вчиняв дрібні правопорушення.\n\nЦе й стало початком його дивної, але стрімкої кар'єри у війську. Спершу його мали відправити до піхоти - що, зазвичай, було вироком, та натомість він став одним із перших, хто приєднався до штурмових підрозділів, або ж "загону самогубців", як їх називали у військових колах. Він швидко здобув репутацію небезпечного солдата за те, що завжди першим кидався на ворога, завдяки чому отримав кілька підвищень — зазвичай після того, як його командири або йшли у відставку, або гинули, частіше за все друге. Історії про нього часто з’являються і в імперській пресі, і серед військових, деякі з них правдиві — зокрема, те, що він відмовився від наркозу під час операції.\n\nПопри все, у старшому офіцерському корпусі Імперії він відомий як один із головних прихильників доктрини "Переважаючої вогневої сили" і активно виступає за її впровадження.\n\n§YПортрет:§! Richmay"

GRI_ancietus_desc:0 "§YНародився§!: 18 жовтня 959 року в Грифенгаймі\n\n§YЗвання§!: Оберстлейтенант\n\n§YБіографія§!: Аніцет Медбік, єдиний син у родині, що багато поколінь служила імператорові, народився в 959 році в Грифенгаймі. Змалку він почувався пригніченим. Медбік мріяв стати архітектором, торговцем, політиком — але найбільше цікавився інженерією. Проте батьки відкидали всі його бажання, вперто вимагаючи продовження родинної традиції. І так, у 16 років його силоміць відправили на військову службу — далеко від книжок, мостів та інженерних підрозділів.\n\nПросуваючись кар’єрними сходами в Райхсармії, Аніцет присластився до алкоголю, аби притлумити біль від зруйнованих мрій, і поступово впав у депресію. Лише Революція розбудила його: саме він розробив детальну логістику для Другої битви за Грифенгайм, забезпечивши зведення тимчасових мостів для артилерійського удару по республіканцях.\n\nЦе далося дорогою ціною: у фінальні години битви він зазнав поранення від уламків снаряда, після чого став залежним від кокаїну, який йому видавали, а також від інших речовин. З того часу Аніцет переважно сидить у своєму кабінеті, відраховуючи дні до пенсії, коли зможе повернутися до свого справжнього покликання — інженерії.\n\n§YПортрет:§! Scroup/Sesek"

