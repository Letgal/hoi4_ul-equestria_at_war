GRI_takeover_TRD_fleet_desc:0 "Після падіння Імперії Скайфол захопив імперський флот. Але тепер, коли Імперія знову піднялася, а [TRD.GetName] є нашими підданими, настав час повернути командування флотом до Грифенгайму."

GRI_demand_land:0 "Вимагати наші законні землі від [From.GetName]"
GRI_demand_land_desc:0 "Нам стало відомо, що [From.GetName], один з наших союзників, володіє землями, які по праву належать Імперії. Ми маємо виступити з вимогою повернення цих територій і якомога швидше вирішити це непорозуміння."

