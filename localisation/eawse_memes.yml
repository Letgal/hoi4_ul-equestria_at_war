 EAWSE_AF25_T:0 "The Holy War"
 EAWSE_AF25_A:0 "Life and death fight for Zebrica"
 EAWSE_AF25_D:0 ""So I give you your options. Take up the cause of Light, or be banished like the Darkness."\n -Jaddar Jexiszuir"
