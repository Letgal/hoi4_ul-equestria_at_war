 ### ФОКУСИ ###
 EQC_memories_of_our_town:0 "Пам'ять про Наше Місто"
 EQC_memories_of_our_town_desc:0 "Блюберрі Фрост була вірним послідовником Старлайт Ґліммер. Навіть після викриття останньої брехуном, вона все ще вірила в справжню рівність. З істинним значенням Нашого Міста в наших серцях, крокуйте ж вперед як один. Ми принесемо рівність для всіх."

 EQC_end_private_ownership:0 "Покінчити з приватною власністю"
 EQC_end_private_ownership_desc:0 "Приватна власність — це не що інше, як хитрість, щоб розділити нас; знищення цих бар'єрів дало б усім рівне становище. Ідеальний початок для порозуміння один одного."

 EQC_empower_the_farmers:0 "Зрівняти фермерів"
 EQC_empower_the_farmers_desc:0 "Фермери та власники станцій у глибинках давно відомі своєю жадібністю, оскільки вони працюють до смерті за невелику платню. Настав час показати їм помилковість їхніх шляхів і направити їх на шлях до рівності."

 EQC_abolish_the_bit:0 "Скасувати бітси"
 EQC_abolish_the_bit_desc:0 "Ми прив'язали своє життя до шматків металу та визначаємо цінність істоти за тим, як голосно бринить їхня сумка. Усунення цієї легковажної концепції звільнило б від тягаря істот. Ніхто не буде вище за іншого."

 EQC_equal_road_distribution:0 "Рівномірний розподіл доріг"
 EQC_equal_road_distribution_desc:0 "Надто довго дороги та мости Нового Мейрленду служили тим, хто живе в містах. Настав час виправити це, побудувавши дороги до всіх міст і селищ по всій країні. На кожен дюйм міського асфальту треба залити дюйм для всіх інших."

 EQC_equal_work:0 "Рівна праця"
 EQC_equal_work_desc:0 "Кожен заслуговує рівного шансу, ми не будемо відштовхувати істот, чий досвід не входить до специфікацій роботи. Ми працюємо з однакових самих причин, і нікого не засудживатимуть через їх уніформу."

 EQC_equality_within_reason:0 "Рівність у межах розумного"
 EQC_equality_within_reason_desc:0 "Заміна к'ютімарок була помилкою. Рівність — це щось більше, ніж малюнок на крижах."

 EQC_equal_healthcare:0 "Рівна охорона здоров'я"
 EQC_equal_healthcare_desc:0 "Ми не можемо поставити ціну за життя істоти. Відмовити їм у допомозі, на яку вони заслуговують, було б ведмежою послугою для нашої справи."

 EQC_equal_schools:0 "Рівні школи"
 EQC_equal_schools_desc:0 "Усі істоти, молоді й старі, усі заслуговують найкращу освіту, яку вони можуть отримати. Ми подбаємо про те, щоб кожен отримав підтримку, необхідну для досягнення високих однакових оцінок."

 EQC_equal_workers_rights:0 "Рівні трудові права"
 EQC_equal_workers_rights_desc:0 "Не існує такого поняття як роботодавець і працівник. Ми всі рівні. Не буде начальників, адже ми всі разом працюємо в злагоді."

 EQC_equal_culture:0 "Рівна культура"
 EQC_equal_culture_desc:0 "Мистецтво, музика, акторська майстерність — це завжди викликає дрібні суперечки про те, що краще. Єдиний спосіб вирішити цю проблему — звести їх до єдиної рівної версії, яка однаково подобається всім."

 EQC_equal_luxury:0 "Рівна розкіш"
 EQC_equal_luxury_desc:0 "У всіх буде одна машина, одне радіо, однаковий будинок, однаковий одяг, одна посмішка. Ніхто не залишиться осторонь."

 EQC_equal_defense_training:0 "Рівні навчання самозахисту"
 EQC_equal_defense_training_desc:0 "Є ті, хто не вірить у радість через рівність. Ми всі повинні бути однаково готові захистити свій шлях рівності, якщо хтось захоче забрати його у нас."

 EQC_equal_for_all:0 "Рівність для всіх"
 EQC_equal_for_all_desc:0 "Грифони Нового Мейрленду давно відокремилися від нашого суспільства, живуть у варварських нерівних соціальних ієрархіях. Цей акт нерівності не можна терпіти. Ми переселимо цих грифонів у наші міста та покажемо їм любов. Тобто — рівність."

 EQC_total_equality:0 "Повна рівність"
 EQC_total_equality_desc:0 "У Нашій Нації ми всі однакові. Нас розділяє не більше ніж імена. Наші к'ютімарки — це тягар, вони викликають лише сварки. Відріжте їх заради кращого життя."

 EQC_equality_camps:0 "Табори рівності"
 EQC_equality_camps_desc:0 "Нещодавно ми зустріли поні, які вірять у дурні речі, такі як індивідуальність. Цих реакціонерів слід навчити не висміювати наші ідеї."

 EQC_equal_population_redistribution:0 "Рівний перерозподіл населення"
 EQC_equal_population_redistribution_desc:0 "Населення Нового Мейрленду розподілено нерівномірно. Багато хто змушений жити в тісних міських квартирах, а інші насолоджуються великими відкритими землями глибинки. Ми вирішимо це, забезпечивши, щоб кожен поні мав однакову кількість землі, яку можна назвати домом."

 EQC_equal_talents:0 "Рівний талант"
 EQC_equal_talents_desc:0 "Коли хтось у чомусь кращий, він не як інші, він породжує заздрість і невдоволення. Ми повинні відмовитися від таких речей, як самовдосконалення. Усі таланти мають бути однаковими."

 EQC_equal_science:0 "Рівна наука"
 EQC_equal_science_desc:0 "Усім галузям науки необхідно приділяти однакову увагу. Ми не можемо дозволити дослідженням в одній галузі просуватися вперед, тоді як інша — забута."

 EQC_equal_conscription:0 "Рівний військовий обов'язок"
 EQC_equal_conscription_desc:0 "Як би ми не старалися, завжди будуть ті, хто відмовиться від рівності. Таким чином, обов'язком кожного є взяти до копит зброю, щоб захистити нашу рівність. Ніхто не надто молодий чи надто старий, щоб виступати в нашу рівноправну армію. Ми будемо боротися пліч-о-пліч за рівне майбутнє, в яке ми всі віримо в наших серцях."

 EQC_equal_minds_equal_voice:0 "Рівні думки; Рівний голос"
 EQC_equal_minds_equal_voice_desc:0 "Ми як один. Ми говоримо як один. Ми Рівні."

 EQC_smile_smile_smile:0 "Посміхайся, Посміхайся, Посміхайся!"
 EQC_smile_smile_smile_desc:0 "Ми живемо в однаковій утопії. Печаль і нещастя — пережитки минулого. Щастя і радість — це все, що ми знаємо, а ті, хто не поділяють цієї радості, — нерівні, з часом вони стануть рівними нам."

 EQC_spread_equality:0 "Поширити еквалізм"
 EQC_spread_equality_desc:0 "Щоб еквалізм йшов далі, ми повинні поширити його по всьому світу. У рівноправному світі не існуватиме кордонів."

