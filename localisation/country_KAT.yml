katerin.131.t:0 "Перші Регіональні Вибори"
katerin.131.d:0 "Останніми тижнями по всьому Катерину відбулися регіональні вибори з метою призначення провінційних губернаторів, які складуть перший рівень урядової організації держави. Було витрачено тижні на підготовку, щоби все відбулося вчасно, і грифони вишиковувалися в черги біля виборчих урн на багато годин.\n\nОднак результати виявилися далеко не блискучими. У Марштеттені майже чверть бюлетенів було зіпсовано через переповнену ванну на поверсі над місцем зберігання. У Андорштадті було заарештовано двох грифонів після того, як їх спіймали на "виправленні" бюлетенів, а в Ейнфорті виборчий офіс якимось чином встиг підпалити сам себе. Велеможний Арденнсон наказав провести новий тур голосування, відправивши спостерігачів, щоб цього разу все пройшло як слід."
katerin.131.a:0 "Якщо спершу не вдалося — спробуй ще раз!"

katerin.132.t:0 "Конституція"
katerin.132.d:0 "У межах республіканських зусиль у Катерині представники народу зібралися, щоб створити новий керівний документ: набір законів, що стоятиме над усіма іншими, обмежуючи владу уряду й гарантуючи, що той більше не зможе обернутися проти свого народу, як це робили попередні правителі. Цю конституцію протягом багатьох місяців укладали республіканські соратники Гектора Арденнсона, вона була затверджена ним і сьогодні, на урочистій церемонії за участю всіх найвищих лідерів Катерину, офіційно введена в дію. Політична еліта більше ніколи не зможе гнобити простого грифона!"
katerin.132.a:0 "Початок нового шляху."

katerin.133.t:0 "Ствердження легітимності"
katerin.133.d:0 "Старі документи з часів до Ґроверів усе ще існують — вони зберігалися в архівах або музеях. Ніхто не сподівався, що вони колись матимуть інше значення, окрім як історична цікавинка, але агенти Еріка Ґрімклоу зробили усе можливе, щоби знайти їх по всій країні й об’єднати в один зведений документ, який чітко описує історичні претензії родини Ґрімклоу на трон і несправедливі методи, якими їх було усунено від влади.\n\nОпублікований по всьому Катерину, цей документ відкрив очі народові на законне право їхнього нового короля на трон. З огляду на величезний рівень обурення, що його за останні десятиліття викликала родина фон Катеринбурґів, переконати більшість грифонів було неважко. Тепер їм більше не доведеться схиляти голови перед божевільною грифонкою, яка могла так само легко наказати їх повісити — без причини. Натомість вони схилять голови перед твердим, але справедливим правителем, який охоронятиме й дбатиме про них."
katerin.133.a:0 "Хай живе Ґрімклоу!"

katerin.134.t:0 "Уступки селянам"
katerin.134.d:0 "Народ зазнав величезних страждань за останні десятиліття. Князівство зрадило їх, інакше й не скажеш, і тепер вони ледь тримаються. Праведний король має бути твердим, але й співчутливим: надмір одного чи іншого завжди призводить до хаосу, як це вже неодноразово доведено.\n\nХоча він зазвичай не схвалює подібних методів, зараз настав час милості до селян, а не жорстокості, якої вони вже вдосталь зазнали.\n\nВикористання коштів з королівської скарбниці на відбудову країни, завезення продовольства, зниження податків на хліб і спонсорування свят для простогрифонів — усе це допоможе підняти дух знедолених, аби вони краще служили Катерину. Навіть тварина повстане, якщо знатиме тільки батіг, а ці грифони не тварини — вони піддані праведного Князя, обраного богами."
katerin.134.a:0 "Нехай народ добре поїсть."

katerin.135.t:0 "Чутки..."
katerin.135.d:0 "Останніми тижнями з’явилися чутки про загадкову хворобу, яка нібито поширюється в місті Ейнфорт. Катерин знає про страждання не з чуток, але новини з Ейнфорту налякали навіть фаталістичних катеринців. За чутками, на місто обрушилася чума, а офіційна реакція — заперечення й заяви про те, що це спроби посіяти паніку, лише посилили страх."
katerin.135.a:0 "Певно, нема чого турбуватись."

katerin.136.t:0 "Ситуація"
katerin.136.d:0 "Занепале поселення Ейнфорт лежить на південь від столиці. Саме місто, здається, уособлює Катерин загалом — його славетні часи давно позаду, а роки занедбаного правління та визиску залишили глибокі шрами на колись процвітаючому поселенні. Колись горді мури замку ось уже 20 років перебувають у стані постійної руїни, майже не стримуючи жодного потенційного нападника. Саме місто виросло далеко за межі мурів, і селяни, втікаючи від бандитів і чуми, знаходили прихисток у безкінечному мереживі наметів і халуп. Місто в руїнах, усе, що залишилось — це його гниюча оболонка, на яку вже злетілися стерв’ятники.\n\nЧерез постійний потік біженців до міста це було лише питанням часу — чума прийшла до Ейнфорту. Якщо місто, а головне — його мешканці, мають бути врятовані, потрібно прийняти рішучі дії.\n\nЩойно звістка про чуму дійшла до столиці, лицарські ордени Катерину були готові вирушити до міста без зволікань. Вони вже століттями служать Князівству з благочестивим завзяттям, дотримуючись традицій лицарства, що сягають глибокої давнини. У Князівстві діють два головні ордени, і обидва зголосились узятись за це завдання.\n\nПершим є поважний орден Зільберкралле, під проводом шляхетного Великого магістра Гектора Арденнсона. Зільберкралле є мечем і щитом простого ґрифа, прагнучи забезпечити йому достойне життя навіть у складних обставинах. Вони бажають спокійно й обережно взяти контроль над містом, мінімізуючи небезпеку для мешканців та даруючи тим, кого вже не врятувати, милосердний і мирний кінець.\n\nІнший орден — це Арґентумдемерунґ, очолюваний фанатичним Великим магістром Еріком Ґрімклоу. Їхня мета — вирвати чуму з коренем і повернути пустки Катерину Імперії. Те, чого їм бракує досвіду, вони компенсують завзяттям, і прагнуть якнайшвидше витягти заразу з міста, мінімізуючи ризик зараження.\n\nЗвісно, завжди можна відмовити орденам і передати завдання місцевому гарнізону, але той і до чуми був малочисельним і розбитим, і ніхто не може передбачити, до яких методів він вдасться."
katerin.136.a:0 "Зільберкралле втручається."
katerin.136.b:0 "Арґентумдемерунґ зачищає місто."
katerin.136.c:0 "Гарнізон ізолює місто."

katerin.137.t:0 "Ейнфорт у Хаосі"
katerin.137.d:0 "Коли упорядковані колони Зільберкралле увійшли до Ейнфорту, багато мешканців побачили в них божественних спасителів, посланих самим Бореєм. Зільберкралле добре відомі своєю співчутливістю до нижчих класів Катерину, і їхня поява принесла довгоочікувану надію. Орден швидко офіційно змінив виснажений гарнізон міста, який із полегшенням передав проблеми новим господарям.\n\nУ місті невдовзі було введено комендантську годину, й лицарі відновили порядок швидко, проте з милосердям. Вони твердо, але з розумінням розділили хворих і здорових, дозволяючи першим провести останні дні в мирі. Ці дії без сумніву заспокоїли мешканців Ейнфорту, та за ними крилось щось більше.\n\nЗільберкралле мають таємну мету — встановити точну причину зараження та джерело загадкової чуми, що спустошує Катерин. Лицарі з завзяттям допитують кожного знайденого хворого, намагаючись виявити корінь інфекції та шлях, яким вона потрапила до міста. Час покаже, що вдасться дізнатися."
katerin.137.a:0 "Ми повинні знайти першопричину."

katerin.138.t:0 "Ейнфорт у Хаосі"
katerin.138.d:0 "Лицарі Арґентумдемерунґу ввійшли до Ейнфорту урочисто, але злагоджено. Вони не звертали уваги на перехожих, які вважали, що прибуло підкріплення. Вони знали, що це буде кривава справа: щоби врятувати місто, треба вирвати гниль із його серця, і шкоди уникнути не вдасться. Проте лицарі прийняли свою ношу — бо як не вони, то хто?\n\nВеликий магістр Арґентумдемерунґу, Ерік Ґрімклоу, особисто очолив похід. Він ніколи не ухилявся від викликів і не міг дозволити своїм лицарям самотужки нести цей тягар. Рід Ґрімклоу веде своє походження ще з часів заснування Катерину, і хоч їх було позбавлено влади, останній спадкоємець усе ще має великий вплив у рідній землі.\n\nЛицарі швидко перебрали командування в гарнізону й розпочали зачистку кожного кварталу. Кожен будинок було обшукано в пошуках ознак зараження, і всіх безнадійно хворих милосердно страчено. Ейнфорт буде очищено — за будь-яку ціну."
katerin.138.a:0 "Зібрати всіх підозрілих."

katerin.139.t:0 "Ейнфорт у Хаосі"
katerin.139.d:0 "Коли гарнізону передали остаточну відповідальність за наведення порядку в Ейнфорті, багато мешканців зітхнули з полегшенням. Вони побоювались, що фанатизм орденів лише погіршить ситуацію, і сподівались, що гарнізон завдасть місту найменше шкоди. Але ніхто не міг передбачити, до чого той вдасться, щоби "очистити" місто від хворих.\n\nПроблеми почалися лише за кілька днів: нестача їжі в поєднанні зі страхом перед чумою спричинили паніку серед селян. Гарнізон виявився безсилим і відступив до мурів замку, чекаючи, поки закінчиться бунт. Та цей інцидент став останньою краплею: солдати визнали ситуацію безнадійною. І в своєму страху й параної гарнізон зробив єдиний "логічний" крок.\n\nВони спалили місто дотла. Зібравши все масло й смолоскипи, що були в замку, вони крок за кроком пройшлися по Ейнфорту, підпалюючи все й убиваючи тих, хто чинив опір.\n\nЧума зникла — разом із Ейнфортом. Від міста лишилися лишень згарища та кілька нещасних, що змогли втекти."
katerin.139.a:0 "Жар випалює хворобу."

katerin.140.t:0 "Ситуація Покращується"
katerin.140.d:0 "Завдяки допомозі Зільберкралле, в Ейнфорті вдалося стримати поширення чуми. Усвідомлюючи, що попереду ще довга боротьба, Великий магістр Гектор Арденнсон, очільник лицарів Зільберкралле, звертається з проханням про додаткову допомогу, щоби знищити чуму й остаточно врятувати це вмираюче місто."
katerin.140.a:0 "Гаразд, ви отримаєте підкріплення."
katerin.140.b:0 "Досить з вас, обходьтеся тим, що маєте."

katerin.141.t:0 "Зустріч під Айнфоортом"
katerin.141.d:0 "Минуло кілька днів відтоді, як Арґентумдемерунґ прибули до Айнфоорта, і з того часу ситуація залишалася напруженою. Члени Внутрішнього Кола зібралися у своєму наметі за межами міста, щоб обговорити становище. Серед них стояв молодий Великий магістр Ерік Ґрімклоу. Ледь старший за пташеня, він вирізнявся серед своїх старших товаришів. Та він уособлював ідею, що у шляхетно народжених душах відвага не залежить від віку. Поруч із ним сиділи Еґґерт фон Штратбурґ і Ґюнтер Драккенвальд — два найвищі за рангом лицарі Внутрішнього Кола. Фон Штратбурґ керував першими діями в місті, і його обличчя досі було затьмарене жалем за смертю кількох підлеглих. Ґюнтер прибув лише напередодні на чолі підрозділу допомоги, але вже встиг викликати неприязнь, критикуючи лазарети, організовані грифонами фон Штратбурґа.\n\nЛицарі розпочали зустріч із молитви. Після цього Ґрімклоу передав слово Еґґерту. Той змалював похмуру картину становища. Він нагадав Колу про деякі звірства, свідками яких його лицарі стали в місті з боку його ж мешканців. На його думку, Айнфоорт був фактично втрачений і його слід було розглядати не як місто для порятунку, а як ціль, яку треба зламати грубою силою. Щоб врятувати Айнфоорт, потрібно було визволити його не лише від чуми, а й від нього самого. Декілька лицарів забили лапами по столу на знак згоди, і навіть Ґрімклоу, здавалося, погоджувався з фон Штратбурґом, але Ґюнтер попросив слова. Великий магістр погодився.\n\n\"Брати й сестри, Великий магістре. Ніхто не ставить під сумнів відвагу наших лицарів і їхню жертовність в Айнфоорті. Та я боюся, що ми надто буквально сприйняли заклик Великого магістра до хрестового походу. З містом, ураженим чумою, не поводяться так, як із бунтом. Нам треба піклуватися про цих грифонів і діяти з холодною головою".\n\nЕґґерт насмішкувато відповів: "Як ти смієш, брате? Якби ти з’явився вчасно, ми могли б не опинитися в теперішньому становищі." Ґюнтер глянув на нього гострим поглядом. "Прикуси язика, Еґґерте. Якщо думаєш, що пиха та запальність принесуть тобі авторитет, нагадаю — ми не п’яниці в шинку, які слухають байки." Еґґерт поклав лапи на стіл і підвівся. "Я не терпітиму образ від боягуза!"\n\nҐрімклоц підняв кіготь і наказав замовкнути: "Досить." Ґюнтер і Еґґерт підкорилися та сіли. "Мій батько мав абсолютну віру у вашу відвагу та компетентність. Це я знаю напевно. Тож пам’ятайте свої клятви. Обидві сторони мають рацію, і ми повинні стояти разом, бо...""
katerin.141.a:0 "Це місто варте того, щоб за нього боротися."
katerin.141.b:0 "Айнфоорт прогнив до самих основ."

katerin.142.t:0 "Руїни Айнфоорта"
katerin.142.d:0 "Коли новини про остаточну долю Айнфоорта поширилися по Катерину, паніка охопила населення. Уряд ніколи не дбав про інтереси нижчих верств, але грифони й уявити не могли, що він скоїть настільки явне звірство проти власних громадян. Звичайний ґрифон і так знав, що військо мало що зробить, аби захистити їх від бандитів, але тепер кожен гарнізон став осередком убивць і божевільних. Протести проти спалення Айнфоорта спалахнули у великих містах Катерину, і швидко переросли в заворушення, які довелося придушувати силою.\n\nТепер жителі Катерину тягнуться до будь-кого, хто обіцяє врятувати їх від кігтів уряду. Обидва Лицарські Ордени отримали значне зростання кількості охочих приєднатися. Але не кожен грифон може розраховувати на захист лицарів, бо їхні сили обмежені. Для цих нещасних не існує жодного захисту, якщо найближчий гарнізон вирішить напасти на них. Вони прагнуть хоч якоїсь сили, що захистить їх від знущань з боку влади, і з кожним днем стають дедалі радикальнішими."
katerin.142.a:0 "Проблему вирішено, а тепер — що на чай?"

katerin.143.t:0 "Вільні від чуми!"
katerin.143.d:0 "Після тижнів безупинної праці зусилля Зільберкралле дали плоди. Заблокувавши Айнфоорт і створивши імпровізовані шпиталі для лікування хворих і помираючих, вони не допустили, щоб ситуація переросла в хаос. Ба більше, кілька разів добровольці-лицарі заходили до найбільш заражених кварталів міста, щоб залишитися з місцевими, заспокоїти їхні страхи та переконати триматися разом, піклуватися одне про одного та не поширювати хворобу.\n\nБагато лицарів заразилися чумою самі, і чимало з них померли, але відданість Зільберкралле, їхні медичні знання та невтомна праця зупинили поширення чуми за межі Айнфоорта. Коли ситуація стабілізувалася, Зільберкралле почали готуватися до від’їзду, залишивши лише невелику групу лицарів, щоб стежити за можливими новими спалахами хвороби. Як сказав Великий магістр Арденнсон, хвороба — це просто ще один ворог, з яким треба боротися заради народу, і їхній обов’язок виконано."
katerin.143.a:0 "Вони особливі, але дякувати богам за Зільберкралле."

katerin.144.t:0 "Вулиці Айнфоорта"
katerin.144.d:0 "Під проводом Ґюнтера Драккенвальда лицарі розробили масштабний план з відновлення контролю над вулицями. Вони залучили місцевих і селян. Озброєні будь-якими доступними інструментами та марлевими масками або тканиною, змоченою в оцті, вони почали розчищати вулиці від усього, що заважало. Трупи відвозили для спалення. Сміття та каміння з різних руїн прибирали. Хворих доправляли до амбулаторій, а безхатченків переселяли до таборів допомоги навколо міста, щоб відновити бодай якусь подобу порядку. Потім насоси, привезені лицарями або дістані з пожежної частини, встановлювали й поволі, але впевнено вулиці почали прибирати під захистом лицарів. Фонтани, колодязі та інші джерела води або ретельно чистили, або закривали. Це завдання було нелегким, і багато робітників самі захворіли, попри засоби захисту.\n\nКоли шлях було розчищено, лицарі заходилися встановлювати різні застави по місту. Бідність і занепад міста були ще далеко не подолані, але принаймні тепер можна було вільно пересуватися вулицями."
katerin.144.a:0 "Цьому місту потрібні ми."

katerin.145.t:0 "Жалюгідний стан міста"
katerin.145.d:0 "Під проводом Еґґерта фон Стратбурґа та Магістра Еріка Ґрімклоу лицарі знову увійшли до Айнфоорта. Цього разу — великими силами та з чіткою метою прокласти шлях у місто. Це було нелегке завдання. Вулиці Айнфоорта перетворилися на хаос із завалів, покинутих возів, сміття та навіть трупів, залишених гнити.\n\nСлідуючи карті, складеній Ґюнтером Драккенвальдом, вони взялися розчищати вулиці за визначеними маршрутами. Селяни збирали всі перешкоди та спалювали їх. У деяких місцях будівлі зносили, щоб зробити прохід легшим і безпечнішим. Безхатченків збирали та відводили до карантинних зон за межами міста. План полягав у створенні мережі шляхів, які дозволили б Арґентумдемерунґ швидко пересуватися містом, контролювати переміщення населення та запровадити комендантську годину. Ці нові дороги до Айнфоорта швидко отримали прізвисько "Святий Шлях".\n\nКоли лицарі нарешті знову змогли пересуватися без перешкод, вони повідомили населенню: у місті запроваджено комендантську годину. Усі, кого знайдуть на вулицях під час її дії, вважатимуться бунтівниками та будуть розстріляні."
katerin.145.a:0 "Ми робимо їм послугу."

katerin.146.t:0 "Нарешті вільні від чуми!"
katerin.146.d:0 "Після тижнів безперервної праці зусилля Зільберкралле дали плоди. Заблокувавши Айнфоорт і створивши імпровізовані шпиталі для лікування хворих і помираючих, вони не допустили, щоб ситуація переросла в хаос, хай навіть і по троху. Хоч уряд і відмовився їм допомагати, Зільберкралле віддали місту все, що мали. Добровольці-лицарі заходили до найбільш заражених кварталів, щоб залишитися з місцевими, заспокоїти їхні страхи та переконати триматися разом, піклуватися одне про одного й не поширювати хворобу. Інші по кілька днів не знімали протигазів, а дехто одразу самоізолювався при появі ознак чуми.\n\nЧума поступово відступає, але Зільберкралле заплатили за цю перемогу життями десятків лицарів, і вони залишають Айнфоорт уже меншими силами. Та навіть так, у їхніх лавах немає й сліду гіркоти чи образи — навпаки, вони вийшли з цього випробування, здавалося, ще сильнішими у своїй переконаності. І грифони це помічають. Чого б не втратили Зільберкралле в чисельності, вони здобули в повазі народу."
katerin.146.a:0 "Вони ніколи не здавалися, хоч би скільки їх гинуло..."

katerin.147.t:0 "Злам і обшук"
katerin.147.d:0 "Тижні збору звітів лицарями під командуванням Ґюнтера Драккенвальда та Еґґерта фон Штратбурґа почали вимальовувати несподівану картину міста. Чума поводилася дивно. Повідомлення про заворушення від лицарів Еґґерта та карти епідемії від учених Ґюнтера показували дивовижні збіги. Найбільш заражені частини міста збігалися з найбільш неспокійними районами, які, за словами місцевих, навіть не належали до старих небезпечних кварталів. Гірше того — були свідки. Поки Еґґерт і Ґюнтер сперечалися про цінність їхніх даних, Магістр Ґрімклоу, сповнений юнацької рішучості, ухопився за цю ідею та наказав негайно розслідувати ці місця.\n\nПісля заходу сонця лицарі малими групами тихо вирушили на вулиці. Озброєні кувалдами, вони вдиралися до всіх підозрілих будівель. У багатьох випадках вони знаходили лише трупи, наляканих мешканців або просто пил. Але іноді вони натрапляли на щось небачене: ідеально доглянуті майстерні у занедбаних районах. Нікого там не було, лише нещасні в клітках — мертві або в апатії, що супроводжує останні стадії чуми. Замість інструментів приміщення були заповнені дивними речовинами, зокрема якимось білуватим порошком. Один лицар, який виріс у родині м’ясників, зауважив, що він підозріло схожий на кісткове борошно. Було вилучено документи, написані іноземною мовою, яку ніхто з грифонів не впізнав із першого погляду. І, що найтривожніше, там були ящики з продовольчою допомогою з маркуванням храмів Ейр, княжої влади або, що ще гірше, лицарських орденів.\n\nЗнахідки віддали під нагляд обраних лицарів, яким Внутрішнє Коло одностайно довіряло, а всіх учасників обшуку зобов’язали зберігати таємницю. Додатково було наказано провести ретельну перевірку всіх запасів їжі."
katerin.147.a:0 "Час подивитися, що ми зможемо знайти всередині."

katerin.148.t:0 "Викорінення чуми"
katerin.148.d:0 "За тижні лицар Еґґерт фон Штратбурґ і Магістр Ерік Ґрімклоу зблизилися. Обидва вони були в Айнфоорті в перші дні хрестового походу й бачили, яким лихом усе стало до прибуття Ґюнтера та критиків, коли вже почалася їхня робота. Вони розуміли, що називати ситуацію в Айнфоорті "контрольованої" — занадто оптимістично, і що все може швидко повернутися до хаосу. Деякі райони міста були втрачені для чуми та заворушень або от-от мали завалитися чи згоріти, забравши з собою цілі квартали. Потрібні були радикальні дії.\n\nЛицарі почали позначати стан міських районів, малюючи символи кодом Арґентумдемерунґ на дверях і при входах на вулиці. У їхньому розпорядженні також були карти, складені вченими Ґюнтера. Тоді Еґґерт розробив план і представив його Ерікові, який палко погодився. Він теж вважав, що необхідно вжити жорстких заходів.\n\nНаступними днями лицарям наказали почати евакуацію будівель і районів, які визнали надто небезпечними, щоб залишати їх без нагляду. Щоб уникнути зволікань, лицарям наказували вдиратися силоміць і вимагати негайного виїзду мешканців. Тих, хто відмовлявся, силою виводили та відправляли на карантин. Потім будівлі та райони спалювали дотла."
katerin.148.a:0 "Усе це місто треба очистити..."

katerin.149.t:0 "Не залишивши нічого, крім руїн"
katerin.149.d:0 "Тижні збору звітів лицарями під командуванням Ґюнтера Драккенвальда та Еґґерта фон Штратбурґа почали вимальовувати несподівану картину міста. Чума поводилася дивно. Повідомлення про заворушення від лицарів Еґґерта та карти епідемії від учених Ґюнтера показували дивовижні збіги. Найбільш заражені частини міста збігалися з найбільш неспокійними районами, які, за словами місцевих, навіть не належали до старих небезпечних кварталів. Гірше того — були свідки. Поки Еґґерт і Ґюнтер сперечалися про цінність їхніх даних, Магістр Ґрімклоу, сповнений юнацької рішучості, ухопився за цю ідею та наказав негайно розслідувати ці місця.\n\nПісля заходу сонця лицарі малими групами тихо вирушили на вулиці. Озброєні кувалдами, вони вдиралися до всіх підозрілих будівель. У багатьох випадках вони знаходили лише трупи, наляканих мешканців або просто пил. Але іноді вони натрапляли на щось небачене: ідеально доглянуті майстерні у занедбаних районах. Нікого там не було, лише нещасні в клітках — мертві або в апатії, що супроводжує останні стадії чуми. Замість інструментів приміщення були заповнені дивними речовинами, зокрема якимось білуватим порошком. Один лицар, який виріс у родині м’ясників, зауважив, що він підозріло схожий на кісткове борошно. Було вилучено документи, написані іноземною мовою, яку ніхто з грифонів не впізнав із першого погляду. І, що найтривожніше, там були ящики з продовольчою допомогою з маркуванням храмів Ейр, княжої влади або, що ще гірше, лицарських орденів.\n\nПідозрілі майстерні спалили, а навколишні райони відправили на карантин і під суворий нагляд. Було оголошено розшук, щоб знайти всіх зниклих мешканців та будь-кого, хто виявляв би цікавість до руїн."
katerin.149.a:0 "Знищивши джерело, можна сподіватися, що й чума зникне."

katerin.150.t:0 "Доля міста"
katerin.150.d:0 "Минуло кілька місяців від першої зустрічі Внутрішнього Кола за межами Айнфоорта, але здавалося, що минули роки. Сталося так багато змін. Якими ж дурнями вони всі були. Як Арґентумдемерунґ могли бути настільки наївними, щоб вважати чуму природним явищем? Тепер вони знали. Не все, звісно — ще багато залишалося в тіні, але одне було беззаперечним: якась група цілеспрямовано руйнувала та паплюжила Айнфоорт і Катерин. З якою метою, окрім чистого зловорожого наміру? Цього вони поки не знали. Як і того, що робити далі.\n\nЕрік намагався як міг об’єднати лицарів, але попри свою популярність так і не зміг змусити їх бачити одне одного як рівних. Він змусив Ґюнтера й Еґґерта працювати разом, але з часом вони лише радикалізувалися. Ґюнтер і далі вірив, що Айнфоорт можна врятувати — варто лише зайти та відрубати голову саламандрі. Дехто його підтримував: дивні події привели на його бік деяких досвідчених лицарів. Еґґерт, навпаки, дедалі більше дратувався через брак прогресу та нескінченні напівзаходи для порятунку міста, яке, здавалося, й не хотіло бути врятованим. Айнфоорт чинив опір. Лицарі гинули від рук дрібних злочинців під час вечірніх патрулів, а мешканці відкрито порушували накази. Айнфоорт виснажував Арґентумдемерунґ, і Еґґерт був рішуче налаштований покласти цьому край. І мав сильну підтримку.\n\nЕрік розумів, що якщо далі намагатиметься балансувати між ними, кредит довіри, який лицарі давали йому завдяки походженню, зрештою вичерпається. Він мусив обрати сторону й діяти рішуче, інакше його почнуть вважати нерішучим хлопчаком. Чи вартий Айнфоорт цих жертв? Чи він уже надто зіпсований? Нарешті він заговорив"
katerin.150.a:0 "Це місто перемогла чума."

katerin.151.t:0 "Айнфоорт очищено"
katerin.151.d:0 "Дивлячись на чорні клуби диму, що здіймалися над Айнфоортом, Ерік і його лицарі виглядали похмуро. Справу було зроблено. Хрестовий похід за Айнфоорт завершився. Це було нелегко. Багато було принесено в жертву богам і обов’язку. Дехто вагався, але зрештою вони вистояли разом. Навіть Ґюнтер зі своїми нескінченними суперечками тепер був рішучим і мовчазним. Як і всі, він бачив надто багато, щоб знову вірити в напівзаходи, коли потрібна залізна воля. Айнфоорт тепер очищено, але ще не настав час відпочивати чи зупинятися..."
katerin.151.a:0 "Але Катерин прогнив до самих основ."

katerin.152.t:0 "Окультист"
katerin.152.d:0 "Дорогий щоденнику,\n\nСьогодні я нарешті прибув у темні землі Катерину, де жив Оскар. Не знаю, чому він вирішив оселитися в цій жалюгідній місцині. Якось так вийшло, що ліс Шайсвальд ще гірший за Вічнодикий, але грифони охоче живуть тут, зазнаючи регулярних нападів магічних чудовиськ. Я захоплююся їхньою відвагою, але шкодую про їхню дурість.\n\nДо країни я прибув, рухаючись вгору за течією річки Грифкінг, але щоб дістатися столиці, довелося кілька годин їхати возом, адже, як виявилося, місто кілька років тому перенесли подалі від річки. Місцеві казали, що це був наказ Божевільної Княгині, і я досі бачив руїни покинутих будівель на берегах могутнього Грифкінгу. Дивно, але це нагадало мені руїни в Азірі. Прибувши до міста [KAT.Capital.GetName], я розпитував різних грифонів про місцеперебування Оскара. Ніхто, здається, не знав такого і навіть не бачив кіз, окрім однієї жриці. Вона розповіла, де мешкає Оскар, і сказала, що він окультист, який дає теологічні поради місцевому жрецтву та має глибокі знання арканістики. Я не повірив словам жриці й засумнівався, що козел може дати мені якісь науково надійні поради. Але його ім’я було в списку, тож у мене не залишалося вибору, як тільки довіритися йому.\n\nОскар не бажав зустрічі, доки я не згадав про сферу. Він відчинив двері свого дому та пояснив, що був зайнятий "поглинанням" знань із релігійного трактату — буквально поїдаючи його сторінки. Я закотив очі й розповів, де знайшов сферу та що казав мій провідник, і він усе підтвердив. Кришталева куля може бути використана, але для цього знадобиться шість кіз. Тоді вона дасть бачення ключа від гробниці. Якщо це правда, то сама куля не здатна відкрити гробницю, але потрібна, щоб знайти прихований ключ. Він сказав, що зрештою поїде до Еквестрії, щоб побачити кулю на власні очі."
katerin.152.a:0 "..."

### Post-unification/post-consolidation/post-war Events ###
katerin_new.1.t:0 "Перемога Даскфезера"
katerin_new.1.d:0 "Підійміть червоні прапори та славте богів, бо революція стоїть переможно! Провівши велику церемонію у головному храмі Грифенгайма, Даскфезер проголосив, що Герцланд тепер буде об’єднаний в одну велику державу. Більше не лише Катерин, а федерація багатьох держав як одне ціле, під якою жоден грифон не повинен боятися ненаситних капіталістів чи брехливих храмів.\n\nКоли чинний Архонт утік перед наступаючими військами Катерину, Даскфезер тепер, перед натовпом, зодягнувся в одяг Архонта Борея, заявивши про свій намір по-справжньому кинути виклик владі підступних Архонтів, піднявшись на їхній рівень, принісши їм виклик, який вони не зможуть так легко ігнорувати, та відібравши у них храми. Революція ще не закінчена, але сьогодні всі вірні революціонери можуть святкувати свою велику перемогу."
katerin_new.1.a:0 "За богів!"

katerin_new.2.t:0 "Прокламація Даскфезера"
katerin_new.2.d:0 "Вірні грифони Герцланду та далеких земель! Надто довго світські правителі стояли на вершині світу, претендуючи на роль верховних суддів добра і зла, використовуючи владу заради самої влади та топчучи свій народ у своїх владниих іграх. Це жорстоке коло мучило світ так довго, і вперше в історії звичайний грифон здатен дати відсіч!\n\nІ коли ми йдемо вперед, об’єднані як одна лапа, одне серце і одна душа, ми маємо діяти також одним голосом. У нашій великій боротьбі ми не можемо дозволити собі розпорошитися. Ось чому я, з вашого схвалення, нарешті поєднаю світську та духовну владу нашої державм в одній особі та піднімуся, щоб стати Імператором-Архонтом нашої великої справи. З цим ми будемо по-справжньому єдині перед тим, що нас чекає попереду. Ми будемо боротися і ми переможемо, бо я знаю, що серед вас є послідовники й учні, гідні будь-якої надії! Тож рушаймо вперед і перемагаймо!"
katerin_new.2.a:0 "Арктурій, веди наші мечі!"

katerin_new.3.t:0 "Даскфезер підтверджує Вчення Трійці"
katerin_new.3.d:0 "Хоч світ і змінився, боги — ні, і ми повинні пам’ятати про них. Трійця завжди була з грифонячим родом і завжди залишиться з нами. Борей дав нам мудрість і проникливість, Арктурій дав нам силу боротися з будь-якими небезпеками світу, а Ейр створила нашу подобу. Жоден із них не є необов’язковою частиною нашого життя, і жоден не стоїть над іншими.\n\nНі, вороги, від яких грифони повинні пильнувати, — це ті, хто прагне спотворити цей священний баланс заради власної вигоди. Серед них мало хто настільки жахливий, як маарити — ті, хто впав і присвятив себе великому ворогові, яким є Маар. Ці грифони мають лише одну мету в житті — панувати та спотворювати все добре, і миру з ними не може бути ніколи. Такою є суть грифонячої віри, і хоча інші боги можуть існувати та бути вшановані, ніхто не перевищує Трійцю."
katerin_new.3.a:0 "Слава Трьом."

katerin_new.4.t:0 "Новий Лад Грифонії"
katerin_new.4.d:0 "Подібно до фенікса, наш союз піднімається з попелу старого порядку. Грифони більше не будуть триматися в духовних, економічних та політичних кайданах. Майбутнє належить їм, і по всій Грифонії створіння всіх видів дивляться на Герцланд, де ми з’явилися, готові та сповнені бажання боротися за богів і революцію, і ніхто, незалежно від місця, не зможе відкинути те, чого ми досягаємо."
katerin_new.4.a:0 "Хай живе Імператор-Архонт!"

katerin_new.5.t:0 "Доля Ґровера VI"
katerin_new.5.d:0 "Одним із великих питань для Даскфезера був юний претендент на трон мертвої Імперії — Ґровер VI. Що ж робити з цим хлопцем? Вбивати його було неможливо, і він також не збирався замикати хлопця, аби той не перетворився на ще одну Дієллзу — травмованого та божевільного юнака. Ні, натомість він вирішив витратити час, неодноразово протягом кількох тижнів знаходячи хвилину-другу, щоб поговорити з дитиною.\n\nХоч Ґровер і поводився холодно, хлопчик принаймні був бездоганно ввічливим і відповідав, якщо його м’яко підштовхнути. Більше того, оскільки Даскфезер вирішив не лякати його, а просто дозволив часу робити своє, йому вдалося зазирнути в гострий розум хлопця. Також він виявився напрочуд чистим серцем, бажаючи лише "допомагати людям", як він це назвав.\n\nЗ цих та кількох інших причин Даскфезер посприяв, щоб хлопця зробили послушником у храмах. Йому дадуть нове ім’я, щоб захистити від тих, хто може бажати йому зла, і навчать служити народу як священник. Гріхи його батька дитині не передаються, та й він заслуговував на шанс на хороше життя."
katerin_new.5.a:0 "Він стане гарним священником."

katerin_new.6.t:0 "Держава Релігійного Соціалізму"
katerin_new.6.d:0 "Храми завжди були важливою частиною життя грифонів, але в цьому новому порядку вони стали важливішими, ніж будь-коли. Священники більше не є лише духовними наставниками — вони почали здобувати дедалі більше політичної влади, виступаючи представниками місцевих селянських рад, виконуючи певні урядові обов’язки та перетворюючи свої храми на справжні центри своїх громад.\n\nТакож багато аспектів життя, які раніше вважалися суто буденними справами, тепер перейшли під опіку храмів, аби служити великій справі релігійного соціалізму. Багато хто проклинає новий режим, але роблять це тихо, адже їх менше, ніж тих, хто знайшов у ньому спокій або навіть сенс."
katerin_new.6.a:0 "Наша справа праведна."

katerin_new.7.t:0 "Нічна молитва"
katerin_new.7.d:0 "У глибоку ніч один грифон стояв перед вівтарем Борея, мовчки молячись. Гайнріх звик вставати задовго до світанку, зустрічаючи схід сонця молитвою, так само, як і його захід.\n\nЧим більше зростала вірна революція, тим більше вона привертала уваги — здебільшого негативної. Їхнє становище було унікальним: віруючі бачили в революції загрозу штучній ієрархії, про яку вони наполягали, що боги її відкинули, а революціонери настільки були одержимі світським, що сприймали божественне лише як кайдани.\n\nВін з сумом спостерігав, як ті, кого він із радістю назвав би товаришами, вважали його божевільним проповідником, що спотворює революцію заради власних цілей. Яких цілей? Він жив скромно, як завжди, не будував собі статуй і, хоч носив символічний титул, був лише учителем народу. Деяких речей уникнути неможливо, і так само, як капіталістичні суспільства врешті зводили себе до гноблення, боги залишалися остаточними суддями добра і зла.\n\nУ соціалізмі грифони знайшли найближче до морально чистого суспільства, де послання богів не буде спотворене владолюбцями. Він усвідомлював це повільно і болісно, і бажав, щоб ті, хто боровся за простого грифона, теж це зрозуміли. Але якщо вони цього не бачать, він мусить протистояти їм, так само, як він протистояв тиранам, що гнобили та вбивали його паству."
katerin_new.7.a:0 "Якщо не я, то хто?"

katerin_new.8.t:0 "Сумніви, та інші думки"
katerin_new.8.d:0 "Здавалося б, Гайнріх Даскфезер, Імператор-Архонт Грифонії, мав би знаходити впевненість у своїх досягненнях, та надто часто у своїх молитвах він знаходив лише сумніви. Чи обрав він правильний шлях? Трійця судитиме його так само, як і будь-кого іншого, і всі ілюзії, у які могли вірити смертні грифони, зникнуть перед ними. Тож він проводив ранкові години в молитві та роздумах, ніколи не дозволяючи собі вважати себе безпомилковим, натомість знову і знову згадуючи свої сороми та поразки.\n\nЦієї ночі йому згадалася Дієллза фон Катеринбурґ, і перша зустріч з нею: чотирирічна дівчинка, яка, при їх першій розмові сказала, що вже вміє писати своє ім’я й хотіла показати. Спогад про те, що з нею сталося, і як її безсиле, побите тіло розгойдувалося в зашморзі, досі пронизував його гострим соромом. Якими б виправданнями він не прикривався, усе закінчилося смертю та кров’ю.\n\nІ скільки ще смертей та крові він приніс відтоді? Колись його турбував навіть простий конфлікт, а тепер він без вагань оголошував війни. Він стояв на краю перетворення на чудовисько, і мусив відійти від цієї межі та згадати, заради чого він боровся. Не заради помсти, а заради справедливості, не для осуду, а для спасіння. І якщо він забуде хоча б одну страждаючу дитину через те, що надто зосередиться на великій картині… чим він тоді відрізнятиметься від будь-якого імператора?"
katerin_new.8.a:0 "Я підвів Дієллзу, але не можу підвести решту."

katerin_new.9.t_01:0 "Пурпурова чума"
katerin_new.9.d_01:0 "На сході сталося щось жахливе. Землі Хеллквілу, колись домівка дисциплінованих і шляхетних лицарів, що охороняли Імперію Ґроверів, тепер заражені жорстоким культом, засліпленим амбіціями завоювати всі Річні Землі.\n\nЦі амбіції можна було б висміяти, але, схоже, щоб зрівняти шанси, ці "Реформісти" вдалися до по-справжньому огидних методів — навіть до хвороб. Жахлива пошесть косить Річнозем'я, і поні помирають тисячами, тоді як ті, що вижили, збираються, щоб дати відсіч цим торгівцям смертю.\n\nКатерин знає чуму, знає її надто добре, і ці методи пробирають наш народ до кісток. Але окрім шоку, вони викликали гнів. Ніхто не заслуговує на ті жахливі смерті, що приносить чума, і бачити, як колись почесні лицарі вдаються до такого, викликало жагу справедливості."
#katerin_new.9.t_02:0 "Гнів справедливості"
katerin_new.9.d:0 "На сході сталося щось жахливе. Землі Хеллквілу, колись домівка дисциплінованих і шляхетних лицарів, що охороняли Імперію Ґроверів, тепер заражені жорстоким культом, засліпленим амбіціями завоювати всі Річні Землі.\n\nЦі амбіції можна було б висміяти, але, схоже, щоб зрівняти шанси, ці "Реформісти" вдалися до по-справжньому огидних методів — навіть до хвороб. Жахлива пошесть косить Річнозем'я, і поні помирають тисячами, тоді як ті, що вижили, збираються, щоб дати відсіч цим торгівцям смертю.\n\nКатерин знає чуму, знає її надто добре, і ці методи пробирають наш народ до кісток. Але окрім шоку, вони викликали гнів. Ніхто не заслуговує на ті жахливі смерті, що приносить чума, і бачити, як колись почесні лицарі вдаються до такого, викликало жагу справедливості."
katerin_new.9.a:0 "Збирайте армію — ми зітремо їх."
katerin_new.9.b:0 "Ми не можемо цього зробити, надто багато ризиків..."

katerin_new.11.t:0 "Завершення Великої Боротьби"
katerin_new.11.d:0 "Ми стоїмо на порозі здійснення неможливого: поширення революції віруючих у кожен куточок старої Імперії. Шлях сюди був довгим і кривавим, але після тижнів ретельних роздумів Імператор-Архонт Даскфезер заявив, що ми повинні йти далі. Поширення революції на ці останні держави означатиме, що всі грифони континенту будуть об’єднані під богами і разом у рівності.\n\nЯкщо ми не наполяжемо на остаточній перемозі, ми можемо приректи майбутні покоління на нову боротьбу з рештками старого ладу. Але наша справа праведна, і наш шанований лідер знає, що краще, тож уперед, у вирішальну битву."
katerin_new.11.a:0 "Останній ривок заради миру."

katerin_new.13.t:0 "Обіцянки віддаленим територіям"
katerin_new.13.d:0 "Чим далі поширювалась революція, тим більше виникало проблем, і Даскфезер, який провів достатньо часу серед селян, знав, наскільки важливими були те, що він почав називати "малими звичаям"». Коли ти прив’язаний до землі, ти пристосовуєшся до неї, і він давно зрозумів, що нав’язувати сувору ортодоксальність було б безумством. Люди на далекій півночі й у глибокому півдні були різними, бо їхні землі зробили їх такими, і ігнорувати це — верх зарозумілості.\n\nТому, коли віруючі йшли вперед, він закликав пам’ятати, що хоча певні елементи старого тиранічного ладу потрібно знищити, більшість речей — це просто способи, якими люди пристосовувалися, і ці звичаї треба залишити в спокої. Трійця є Трійцею, але поза нею існують безліч божеств, і нав’язувати лише одну віру — те саме, що нав’язувати реакційну автократію."
katerin_new.13.a:0 "Тисяча народів різні, але єдині."

katerin_new.14.t:0 "Покласти край чварам"
katerin_new.14.d:0 "Цього Даскфезер і очікував, і був готовий до цього, тож коли по всій країні спалахнули масові протести й навіть збройні сутички, він не здивувався. Звісно, паразити скаржилися, що справедливість нарешті їх наздогнала — чого ще можна було чекати?\n\nЦі маєтки жили за рахунок чужої праці століттями й не збиралися віддавати це просто так. Чому б вони мали? Увесь їхній світ будувався на пануванні над тими, хто мав бути їхніми братами й сестрами.\n\nНа щастя, влада більше їм не належала, і Гайнріх знав, як легко може їх придушити. Наказати священній армії втрутитися, знищити будь-який опір і вигнати їх. Їхнє життя будувалося на крадіжці, зрештою.\n\nІ все ж… він згадав Дієллзу, згадав, як її загнали в ситуацію, де вона могла стати лише чудовиськом, і знову постало питання провини. Чи могли вони змінити свій шлях, навіть якби захотіли? Можливо, варто проявити певну поблажливість? Чи, можливо, це було б образою для тих, за кого він присягнувся боротися?"
katerin_new.14.a:0 "Конфіскувати їхні маєтки — ми не зобов’язані злодіям."
katerin_new.14.b:0 "Звільнити їхніх селян, але залишити дворянам землю для прожитку."

katerin_new.16.t:0 "Доля Ґровера VI"
katerin_new.16.d:0 "Коли республіканські солдати увійшли до імператорських покоїв, вони зустріли не пихатого вельможу, а перелякану дитину, що ховалася за останніми з імператорської гвардії, тримаючись за свою няньку. Протистояння тривало довго, гвардійці були готові загинути до останнього, аби захистити свого юного підопічного, але зрештою Ґровера разом із нянькою вдалося вивести у безпечне місце.\n\nВеликий магістр чітко дав зрозуміти всьому уряду, що хлопчика не можна чіпати, і будь-які спроби нашкодити йому з будь-якої причини будуть придушені швидко й рішуче. Ким би він не мав стати, зараз він лише дитина, якій буде важко позбутися імператорської спадщини, у якій він народився, і раз ми забрали у нього так багато, то маємо дати йому те, чого він ніколи не міг би мати раніше: вибір у житті."
katerin_new.16.a:0 "Він громадянин, а ми своїх громадян захищаєм."

katerin_new.17.t:0 "Підтвердження республіканських ідеалів"
katerin_new.17.d:0 "Республіка повинна стояти на одній істині понад усе: усі грифони народжуються з однаковими правами й однаковими обов’язками. Хоча особистості відрізняються, саме дії, а не народження, визначають їх. Ці ідеали не підлягають компромісам: вони непорушні та непохитні, хоч би які вітри не дули. Скільки болю принесло те, що Імперія була збудована на крові, змушуючи будь-яке прагнення піднятися над своїм народженням бути просякнутим кров’ю?\n\nДосить. Відтепер наш народ буде вільний прагнути добробуту й щастя замість того, щоб йому наказували знати своє місце. Це велика зміна, але вона давно назріла."
katerin_new.17.a:0 "Свобода, Рівність, Добробут."

katerin_new.18.t:0 "Промова президента"
katerin_new.18.d:0 ""Громадяни республіки, сміливі революціонери й новоприбулі! Я звертаюся до вас сьогодні не для того, щоб закликати до битви чи говорити про великі випробування, що нас чекають. Ні, я хочу висловити вам мою найглибшу й найщирішу подяку. Наш світ здригався останніми роками, і те невелике відчуття стабільності, яке ми знали, неодноразово руйнувалося. Мало хто міг би засудити тих, хто в такі часи просто змирився зі своєю долею.\n\nІ все ж, від боліт Катерину до великих вулиць Грифенгайма, від вчених залів Єля до глибин Шайсвальду, для всього світу очевидним стало одне: якою б темрявою не вкривалася ця земля, грифони цих земель не зламані й не змирилися зі своєю долею. Я бачу не заляканих селян, а народ, який має силу та гідність підніматися знову і знову, якщо доведеться, щоб боротися за те, у що він вірить.\n\nНадовго я тут не затримаюсь — можливо, вже на наступних виборах народ обере когось іншого, і я з радістю складу повноваження, бо я пізнав мірило тих, кого тепер можу назвати своїми співгромадянами. Я знаю, в глибині серця, що те, що я був одним із перших, хто почав будувати, продовжать будувати мої співвітчизники. Тож дякую вам ще раз за ваші зусилля та досягнення. Я спокійний, знаючи, що маю таких грифонів, як ви, на своєму боці"."
katerin_new.18.a:0 "Відкоркуйте вино — вип’ємо за наші досягнення!"

katerin_new.20.t:0 "Ґрімклоу переміг!"
katerin_new.20.d:0 "Крізь вогонь війни та випробування виходить новий правитель, щоб заявити про своє право, здобуте силою зброї та честю. Династія Ґроверів підвела Грифонію, і своєю слабкістю вони дозволили порядку перетворитися на хаос, а єдності — на розкол.\n\nАле з руїн цієї зруйнованої Імперії постане нове королівство, і воно постане мечем. Великий магістр Ерік Ґрімклоу знає, що світові потрібен порядок, і в час сильних вол і хитрих змовців є лише один спосіб покласти край розбрату: Сила і Справедливість. Скільки зараз охочих назвати себе імператором? Десятки, може, й сотні. Вони не підкоряться лише словами — лише кров’ю та залізом. Та коли всі вороги будуть знищені, залишиться наляканий і знекровлений народ, якого примушували воювати за всіх цих самозваних Імператорів, і їм потрібно буде показати — без жодних вагань, безпеку та справедливість, яку може дати справжній Імператор."
katerin_new.20.a:0 "Хай там що — чи Тартар, чи бурі, це Королівство вистоїть."

katerin_new.21.t:0 "Катеринські республіканці перемогли!"
katerin_new.21.d:0 "Це схоже на здійснену мрію, у яку ми ледве наважуємось повірити. Але коли ми піднімаємо очі до неба і бачимо, як над Грифенгаймом майорять прапори, стає ясно, що це не сон. Це реальність: ми зробили це. Імперія зупинена, революція перемогла.\n\nПопереду ще багато роботи. Герцланд усе ще розділений, і хоча ми перемогли зараз, старий лад може знову відродитися, як це сталося після першої революції. Але ніхто не може заперечити того, чого ми досягли, і початок нашої боротьби завершився тріумфом."
katerin_new.21.a:0 "Хай прапори майорять у тріумфі та славі!"

katerin_new.22.t:0 "Вільний Герцланд"
katerin_new.22.d:0 "Завдяки нашим великим успіхам як на полі бою, так і за столом переговорів, Герцланд об'єднано під республіканським стягом. Після цих успіхів перед парламентом постало питання, якою має бути наша наступна ціль. Ми володіємо лише Герцландом, але з нашою військовою могутністю ми цілком могли б об'єднати всю колишню імперію в одну континентальну республіку.\n\nОднак, відповідь президента Арденнсона була категоричним "ні".\n\n"Імперіалістичні завоювання — це пережиток минулого, і навіть якщо ми змогли б підкорити решту Грифонії, ми стали б тиранами. Грифони Герцланду завжди були ядром Імперії, і вони — ті, хто з нею пов'язаний. Нехай ведінці мають Ведіну, аквілейці — Аквілею, вінґбардійці — Вінґбардію. Ми пройшли такий довгий шлях не для того, щоб відтворити жорстоке минуле, а щоб створити новий світ для нашого народу"."
katerin_new.22.a:0 "Ми чужого не беремо, а своє - вже повернули."

katerin_new.23.t:0 "Ґрімклоу, наш король"
katerin_new.23.d:0 "Нехай світ сьогодні стане свідком того, як новий король підіймається, щоб зайняти своє місце в анналах історії. Він більше не просто Великий магістр чи Князь. Сьогодні Ерік Ґрімклоу справді стає тим, ким йому судилося бути: Ерік Ґрімклоу, перший король Династії Ґрімклоу за довгі століття, тепер сходить на трон Герцланду, готовий правити стародавніми герцландськими землями давно загиблої імперії. Його досягнення рівні досягненням будь-якого Імператора, і під його твердим правлінням буде написано нову главу в історії Грифонії."
katerin_new.23.a:0 "Хай живе король!"

katerin_new.24.t:0 "Доля потенційного Імператора"
katerin_new.24.d:0 ""Ти боїшся мене, хлопче?" — запитав Ерік Ґрімклоу молодого грифона, що стояв перед ним. Його очі були міцно втуплені в Ґровера, який швидко відвів погляд і відмовився дивитися назад. \n\n"Я не... Я-я законний..." — затинаючись, почав Ґровер, намагаючись повторити завчені фрази, але спотикаючись на словах. \n\n"Правда?" — запитав Ерік. "Чому ж тоді я сиджу перед тобою, твоя Імперія впала перед моїми арміями, твій регент зник, і твої претензії на трон теж. Де ж твоє "законне право"? Ґровер, ще дитина, не знайшов що відповісти, хоча слова його вразили. За деякий час його дзьоб почав повільно тремтіти, в очах наповнювалися сльози. Ерік байдуже спостерігав за хлопчиком. \n\n"Я не збираюся тебе кривдити", — сказав Ерік дитині, жаліючи маленьке пташеня. "Я знаю, ти мене зненавидиш, але все, що я зробив, — це помстився за свою сім'ю, і я не ненавиджу тебе. Одного дня, якщо дасть Борей, ти зрозумієш". \n\nКоли Ґровера забрала його нянька, Ерік мовчки дивився йому вслід. Образу йому нанесла Імперія, а не ця дитина, і, здавалося, це привело його в ситуацію, коли нащадок ворога його предка опинився під його захистом. Лицарство надавало тобі можливість вирішувати питання з дорослими ворогами назавжди, але з дитиною? Ні, діти були священними, і здавалося, що відтепер йому доведеться пильно стежити за цим маленьким хлопчиком."
katerin_new.24.a:0 "Це єдиний розумний варіант."

katerin_new.25.t:0 "Герцланд — наш дім"
katerin_new.25.d:0 "Катерин був осередком божевілля та хвороб, що тлів десятиліттями. Навіть за його межами світ, здавалося, божеволів. Занепалий імператор правив над гнилим остовом імперії, так і не зумівши змінити її курс. Уся велич, накопичена століттями, уся стабільність та порядок були відкинуті, коли зрадницькі республіканці, дріб'язкові дворяни та нескінченна череда мізерного наброду вносили свою частку в руйнування Герцланду. \n\nТепер, завдяки невтомним зусиллям та тяжкій праці, ніби завіса спала, і Герцланд знову може чітко дивитися вперед, більше не застряглий у своєму шаленому падінні в небуття, а скоріше сповнений сили та гордості. Герцланд стоїть об'єднаним під королем Еріком Ґрімклоу, і коли світ подивиться на Грифонію, щоб побачити вмираючого титана, він побачить енергійне та горде королівство, готове зустріти своє майбутнє."
katerin_new.25.a:0 "Ми здобули перемогу і будемо перемагати й надалі."

katerin_new.26.t:0 "Переворот у Грифенгаймі!"
katerin_new.26.d:0 "Здається, немає кінця бідам, які судилося пережити Імперії. Недостатньо, що імператор помер, так тепер ще й військові здійснили державний переворот!\n\nЗ того, що нам відомо, грифони генерала Фердинанда Донклоу штурмували палац та розстріляли кронпринца. Тепер вони контролюють більшу частину столиці, в той час як решта грифонів намагаються розібратися з ситуацією.\n\nЩо б не сталося далі, одне зрозуміло: кров проллється, і проллється її безкінечні ріки."
katerin_new.26.a:0 "Невже божевілля Катерину просочилося за кордон?"

katerin_new.31.t:0 "Імперський престол"
katerin_new.31.d:0 "Імперія впала, повалена найвірнішими слугами Катерину. На подив усім, Регентська Рада тепер панує в Грифенгаймі. Порядок на грифонському континенті був порушений, і тепер у їхніх кігтях лежить неймовірний потенціал. Проте Рада ніколи не дозволяла можливості вислизнути з їхніх лап, і під час грандіозного балу в Імперському палаці вони підіймають тости за своє майбутнє, яке тепер є майбутнім самого Герцланду.\n\nСвяткуючи, вони оглядають палац, вибираючи для себе предмети імперських регалій та безцінні витвори мистецтва, і вже один із членів обрав для себе великий маєток поблизу палацу, що колись належав Полуничній Герцогині. Зрештою... чи не переможцю дістаються трофеї?"
katerin_new.31.a:0 "І хто ж тепер забере цю люстру?"

katerin_new.32.t:0 "Найбільша здобич"
katerin_new.32.d:0 "Це була здобич, на яку Катеринтроє навіть не могли сподіватися, і все ж вона тепер була в їхніх кігтях. Захопивши Грифенгайм, їм вдалося захопити не кого іншого, як самого спадкоємця Імперії. Його слуги намагалися вивезти його, але їх перехопили, і для Катеринтроє, які зараз опинилися в центрі уваги, це було саме те, що їм було потрібно.\n\nЗрештою... хлопчику-Імператору потрібні радники, чи не так? Радники та вчителі. Їхня Рада була створена, щоб радити та спрямовувати молоду Дієллзу, і хоча її божевілля зробило її... некерованою, рід Ґроверів не був схильний до таких розладів. І враховуючи, що вони вже багато чому навчилися, маніпулюючи тим божевільним правителем...\n\nМожливо, настав час для Катеринтроє довести свою... вірність... не тільки Катерину?\n\nСлуги та друзі хлопчика мали б "зникнути", бажано так, щоб це завдало хлопчику болю та змусило його почуватися зрадженим і вразливим. Потрібні будуть нові слуги, слуги, віддані їм, і хто краще за них, вірних слуг Імперії, міг би стати його новими вчителями, які прагнули лише захистити хлопчика і переконатися, що він буде вихований... належним чином?"
katerin_new.32.a:0 "Звісно, кронпринц буде... в безпеці... з нами."

katerin_new.33.t:0 "Герцландтроє"
katerin_new.33.d:0 "Радійте, вірні громадяни Герцланду! Хоча випробування цих останніх років сильно обтяжували всіх, тепер стабільність і процвітання на горизонті. Колишні вірні слуги Катерину виступили в цей скрутний час, щоб забезпечити продовження імперської влади та стабільності для народу. Під їхнім керівництвом ці колишні Катеринтроє будуть охороняти Герцланд і підтримувати порядок. З цієї причини вони офіційно оголошують себе Герцландтроє і будуть служити регентами цієї держави.\n\nУсіх вірних грифонів закликають виконувати свій обов'язок перед державою і нагадують, що непокора — це зрада. Будуть запроваджені певні нові податки, щоб забезпечити, аби велич Грифенгайма та Імперського палацу — де тепер розташовується Регентська Рада — не зменшилася, аби показати славу Імперії, і Герцландтроє переконані, що вірні грифони країни також не ухилятимуться від цього обов'язку."
katerin_new.33.a:0 "Зрештою, це теж зрада."

katerin_new.34.t:0 "Чисті, як ніколи"
katerin_new.34.d:0 "Зазвичай Рада не потурала б ідеалістичному скигленню про "новий початок". Тільки божевільні грифони забували чи прощали без вагомої причини, але в цьому випадку... Хто сказав, що саме ВОНИ будуть тими, хто забуде? Зрештою, в Катерині були документи, які були незручними для них у їхній поточній ситуації. Вони були впливовими посередниками Герцланду і, по суті, більшої частини Грифонії, але це піддавало їх такому пильному огляду, з яким вони раніше не стикалися. Можливо, деякі грифони не схвалили б, як обійшлися з Дієллзою, або поставили б запитання про те, як розподілявся національний податковий дохід.\n\nНа щастя, у них було достатньо вірних грифонів, тому, коли вони тихо опечатали та вивезли архіви на спалення, мало хто висловив якісь заперечення. Деякі грифони також мали зникнути, занадто багато було тих, хто знав зайве. Арґентумдемерунґ та Зільберкралле були майже неактуальними в ті дні, але це не означало, що вони були нешкідливими, тож вони мали зникнути. Те ж саме стосувалося Гайнріха Даскфезера, і щоб бути абсолютно впевненими, їхні тіла також мали зникнути.\n\nКрім того, поки їхні агенти працювали по всьому Герцланду, знищуючи будь-які докази їхніх попередніх дій, у ради був увесь час, необхідний для створення другої сили, яка, без зайвих запитань, вистежила б першу групу агентів після того, як вони закінчили свою роботу. Зрештою, незавершені справи нікому не потрібні."
katerin_new.34.a:0 "Переконайтеся, що ми також розвіємо попіл."

katerin_new.35.t:0 "Не все втрачено"
katerin_new.35.d:0 "Неймовірно, але Імперія Грифонів стоїть так само міцно, як і завжди, навіть коли зрадники та нелояльні інтригани намагалися її розірвати. Родовід Ґровера був убезпечений від усіх, хто міг би йому... погрожувати... і колишня правляча Рада Катерину знову об'єднала роздроблену Імперію. Усі, хто посміє погрожувати Герцланду, знають, що ці скромні та вірні слуги престолу готові протистояти їм, що б вони не спробували."
katerin_new.35.a:0 "Хвала вірним слугам Імперії!"

katerin_new.41.t:0 "Грандіозне святкування"
katerin_new.41.d:0 "У Імператорському Палаці в Грифенгаймі відбувався грандіозний бал. Було запрошено всіляких представників знаті на найгучнішу світську подію року. Його організували шановні члени Герцландтроє для себе, щоб подякувати собі за жертви, які вони щодня приносили, аби врятувати і Катерин, і Імперію; завдання, яке вони успішно виконали без жодного слова визнання від кого-небудь. Треба ж іноді вміти робити собі подарунки, і добрі люди з Катерину взяли на себе обов'язок відповідати своїм стандартам.\n\nПалац був розкішним, херувими на стелях були прикрашені золотим листям, імпортованим із Бронзхіллу. Воно відбивало своє мерехтіння на великому оркестрі, який грав старі гімни. У центрі кімнати повільно танув гігантський крижаний лебідь. Проте грифони навіть не звертали на нього уваги, вони були надто зайняті, поправляючи свої шати. Темою вечірки було "Величні грифони та їхні атрибути", тому, звісно, всі прийшли вбраними в самі себе; це був жарт, який їм усім дуже сподобався.\n\nСмачна їжа була рясно виставлена на великих столах або розносилася на тацях менш знатними особами. "Принаймні, вони мають незмірну честь бути присутніми!" — засміявся грифон. Коло навколо нього приєдналося до веселощів. "Ну, вони можуть милуватися цим чудовим прийомом. Це, мабуть, єдиний раз, коли вони матимуть таку честь. Краще вони, ніж... Бідні". Одне пташеня в зібранні ахнуло. "Одна лише думка... Ви чули, здається, вони зібралися біля воріт. Як ви думаєте, вони чогось хочуть?". Вишукані гості знову засміялися."
katerin_new.41.a:0 "Може, хай викинуті кістки погризуть?"

katerin_new.42.t:0 "Нагодувати бідних"
katerin_new.42.d:0 "Щоб забезпечити нагодованість і, отже, покірність народу, Герцландтроє оголосили про роздачу їжі для всіх громадян з певним рівнем доходу, нижчим за встановлений. Урядові магазини по всій країні продаватимуть дешеву їжу, яку зможе дозволити собі кожен грифон, а офіційні заяви обіцяють, що ціни будуть встановлені так, аби уряд лише покривав витрати.\n\nХоча ця щедрість і вихваляється народом, Герцландтроє зробили це не з доброти сердець. Значний відсоток людей стане залежним від продовольчої допомоги, а це означає, що можливість їсти буквально перебуватиме в кігтях уряду, якщо вони захочуть їсти. Звісно, насправді вони зможуть їсти, тому скиглення на фабриках про вищі зарплати втратить свою актуальність.\n\nКрім того, завдяки "уніфікації" різних надокучливих харчових стандартів, продукти, що продаються в цих магазинах, можуть бути фальсифіковані на розсуд виробника, що дозволяє отримувати невеличку прибуткову маржу, яка може осідати в кишенях Герцландтроє. Їжа для народу, менші зарплати для промисловців і цілком заслужена винагорода для мудрих грифонів з Герцландтроє."
katerin_new.42.a:0 "Гарне рішення робить всіх щасливими."

katerin_new.43.t:0 "Непохитні Річноземці"
katerin_new.43.d:0 "Східні поні в певному сенсі були ворогами грифонів протягом століть. Вони розгромили катеринські армії під Мейрфоном, вони вбили Ґровера II і відтоді боролися проти лицарів Хеллквіллу та Лонґсворду. Більше того, під час свого дослідження історії своєї сім'ї Ерік Ґрімклоу виявив дещо цікаве. Після Мейрфону миру між Річними Землями та Катерні досягнуто так і не було. Вони досі перебувають у стані війни, і завдяки цьому відкриттю Ґрімклоу має казус беллі проти сходу, якщо він захоче ним скористатися.\n\nПитання, звісно, полягає в тому, чому. Хоча деякі з його оточення порівнювали поразку катернійців із завоюванням Ґроверів, Ґрімклоу знає, що тут є ключова відмінність. Ґровер I переміг його предків обманом і зрадою. Цей так званий король-воїн був занадто наляканий, щоб боротися з катернійцями, і замість цього виявив бажання завоювати прихильність зрадників. Річноземці ж боролися з катернійцями чесно і хоробро. Вони билися, як справжні герої, утримали Мейрфон і повністю знищили свого супротивника. У майстерності, силі та відвазі вони обидва пройшли випробування, і хоч безліч з них полягло, жодного не можна назвати боягузом після тієї битви.\n\nНа заході вистачає викликів, і втаранитись в Річні Землі з якоюсь дурною місією означало б відмовитися від шанування спадщини своєї сім'ї та стати клоуном, який осідлав давню історію, щоб виправдати свою жагу до слави. Дійсно, можливо, було б розсудливо відправити послання на схід і повідомити річноземцям, що володар Герцланду хоче переконатися, що ця війна, якій вже не одне століття, нарешті припиниться?"
katerin_new.43.a:0 "Нехай річноземці знають, що я бажаю закінчити цю "війну"."
katerin_new.43.b:0 "Немає потреби, мир вже є."
katerin_new.43.c:0 "Історія чи ні, але війна між нами вже є!"

katerin_new.44.t:0 "Доля скайнавців"
katerin_new.44.d:0 "З нашим завоюванням півночі постало питання, що робити зі Скайнавією. Ці божевільні грифони працювали над створенням соціалістичного маяку на півночі, звідки вони сподівалися поширити свої божевільні ідеї по всьому світу. На щастя, нашим арміям вдалося їх розгромити та зупинити поширення їхньої ідеології, проте в регіоні залишилося багато тих, хто досі чіпляється за ці уявлення. Що ж тоді з ними робити? Багато з них, здається, задоволені тим, щоб їх просто залишили в спокої в їхніх лісових селах, і, можливо, їм можна було б надати помилування? Водночас, це місце породило і пов'язане з багатьма талановитими демагогами, які могли б спричинити безліч проблем для нас, якби їм дозволили вислизнути з наших кігтів."
katerin_new.44.a:0 "Виженіть їх, цим червоним шизофренікам тут не місце."
katerin_new.44.b:0 "Якщо вони залишаться на півночі, ми їх не будемо чіпати."

katerin_new.45.t:0 "Похорон воїна"
katerin_new.45.d:0 "Церемонія була приватною, а її планування здійснювалося в найсуворішій таємниці. Учасники були ретельно відібрані, і вона відбулася посеред ночі. Арктурійський священник, який проводив ритуал, був старим і перевіреним знайомим Ґрімклоу, а храм був старим місцем у глибинах гір Лостгейт. Усе це вимагало багато зусиль, але, сидячи в першому ряду на церемонії, він подумав, що Александер Кемерскай цього заслужив.\n\nВін мав суперечливі почуття щодо старого революціонера. Хоча він не мав жодної толерантності до анархії республіканізму та народного правління, він не був настільки невігласом, щоб вважати Кемерская простим зрадником. Знаючи, в якому стані тоді була Імперія, повстань слід було очікувати. Кемерскай просто був більш успішним і вистояв довше, ніж будь-хто інший. Він бився до гіркого кінця, помираючи зі зброєю в кігтях, попри свій похилий вік, і якщо ігнорувати його ідеологію, то він був грифоном, якого Ґрімклоу міг лише поважати.\n\nКоли церемонія закінчилася, Ерік підійшов до старої пані в кутку, глибоко схиливши перед нею голову. "Прийміть мої співчуття, чого б вони не були варті", — сказав він вдові Кемерская, яка стояла, дивлячись на труну. В її очах були сльози, але погляд її виражав не лише горе. Вона здавалася злою, ображеною, і він спіймав себе на думці, на кого це було спрямовано. Він забрав у неї чоловіка, і все ж... їхня розвідка вказувала, що Александер був настільки відданий справі, що не мав нічого, крім обов'язків. Ерік задавався питанням, чи був Александер хорошим чоловіком, чи обов'язок поглинув його повністю.\n\nВідвернувшись і вийшовши з храму, Ерік подивився на зірки вгорі. На мить він відчув раптову спорідненість зі старим революціонером. Обов'язок вимагав усього і не залишав нічого для того, хто був покликаний служити. Усі помирали, але якою була винагорода за цей обов'язок? Горе тих, кого ти покинув? Тут був урок, над яким він довго розмірковуватиме."
katerin_new.45.a:0 ""Спочивай з миром, Александре"."

katerin_new.46.t:0 "Сходження Династії Ґрімклоу"
katerin_new.46.d:0 "Очолюючи грандіозний парад в Грифенгаймі, Ерік Ґрімклоу сьогодні увійшов до Імператорського Палацу. З лицарями Арґентумдемерунґа, які фланкували шлях до трону від самих вхідних воріт, він нарешті зійшов на трон Грифенгайма, щоб бути коронованим законним королем Герцланду.\n\nЗвертаючись до жителів Герцланду по радіо та через газети, він заявив, що епоха розбрату та слабкості добігла кінця, і що Герцланд увійде в нову еру. Ця епоха не буде епохою бездумного імперіалізму, керованого віддаленою знаттю, яка більше цікавиться власними розвагами, ніж своїми богом даними обов'язками, а також не буде керована республіканським божевіллям, яке відкинуло б усе, що вони плекали.\n\nВідтепер посади дворянства більше не будуть виключними та пов'язаними з кров'ю, а замість цього заслуги визначатимуть, хто отримає вплив у країні. Ті грифони, які віддано служили королівству, отримають звання "громадянин", і з цим вони отримають кілька привілеїв, включаючи право голосувати за тих, хто займе посаду в парламенті у Фетізійському стилі, якому відтепер буде доручено радити королю. Ті здібні грифони, які за старої системи були лише слугами, можуть бути впевнені, що їхні таланти більше не будуть марнуватися, а знать по всій країні має його гарантію, що їхній статус ніколи не буде під загрозою, поки вони будуть доводити, що гідні його.\n\nЦя епоха, як заявив Ерік Ґрімклоу, — це епоха заслуг та обов'язку. Герцланд закликає всіх грифонів віддати все, що вони мають, і всі, хто покаже свою відданість, пожнуть плоди своєї служби."
katerin_new.46.a:0 "За Герцланд."

katerin_new.47.t:0 "Фетізійське звернення"
katerin_new.47.d:0 "Старий грифон був настільки немічним, що його довелося везти до кабінету в кріслі-колясці, але попри це він привітав Еріка Ґрімклоу, піднявшись із крісла і схиливши перед ним голову. Зазвичай Ерік не приділяв би уваги якомусь старому ґрифону, який хотів зустрітися з ним особисто, але Рудольф Торбік мав такий довгий список досягнень, що Ерік не вважав, що було б виправдано просто відмовити йому. Проте, прохання старого грифона було, м'яко кажучи, зухвалим.\n\n"Пояснися, старигань, бо поки мені здається, що ти кажеш, що я повинен дозволити цій державі впасти в республіканську анархію. Я знаю про твої симпатії, але я думав, що ти будеш менш відвертим, ніж це".\n\n"Мої переконання не мають бути для вас секретом", — вільно визнав Торбік. Його голос тремтів від віку, і його кігті тряслися, але хоча він говорив повільно, він був непохитним. "Однак моє занепокоєння є простим: люди відпили з чаші свободи, і це неможливо змінити. Давайте залишимо в стороні поняття морального судження і зосередимося на фактах, які перед нами. Абсолютизм для них буде просто тиранією, з якою треба боротися. Вони більше не задовольняються простим служінням, і це сила, яку потрібно або приборкати, або придушити, чого б це не коштувало".\n\n"І я так розумію, що єдиний розумний варіант дій — це запросити простогогрифона до столу і дозволити йому правити разом із тими, кого обрали самі боги, щоб вести наше суспільство?" — запитав Ґрімклоу. "Облиш риторичні прийоми, те, про що ти говориш, — це покірно здатися перед обличчям негараздів".\n\n"Хіба ви не говорили про залучення всього потенціалу Герцланду?" — відповів Торбік, його старі очі втупилися в Ґрімклоу. "Усі повинні служити і робити це з максимальною віддачею, хіба не це ваше кредо? З якої б причини, чи не можна уявити, що правильний курс дій для королівства може бути знайдений серед тих, хто не шляхетного походження? Зрештою, хіба не Арґентумдемерунґ вільно вербував добровольців серед тих, хто має належну мужність? Якщо цінності, які відстоює ваш орден, ви сповідуюєте щиро, чи не варто принаймні вислухати людей?"\n\n"Ти змій, Торбік", — сказав Ґрімклоу старому грифонові. "Так само ти зламав й Герлаха? Ти взяв те, що було для нього важливим, і сформулював своє питання так, що якщо він не погодиться, він буде аморальним лицеміром?"\n\n"Якщо ви той грифон, яким ви себе називали, то це питання - неумісне", — відповів Торбік, змусивши Ґрімклоу відкинутися в кріслі, склавши кігті, на його обличчі з'явилася посмішка."
katerin_new.47.a:0 "Добре, я слухаю."

katerin_new.48.t:0 "Давно забутий договір"
katerin_new.48.d:0 "Після смерті Імператора Ґровера П'ятого, захід був кинутий у вир заворушень, і серед них вознісся найнеймовірніший спадкоємець: нащадок старого Катернійського Королівства. З того, що ми бачили, цей король Ґрімклоу був сповнений рішучості відновити стародавній статус своєї родини. Це стало викликати у нас занепокоєння, коли від його уряду надійшло повідомлення щодо Мейрфону — де століття тому катернійці були розгромлені армією німбусійців. Якщо поразки його сім'ї від кігтів Ґровера I було достатньо, щоб вимагати справедливості, чи буде те саме з Мейрфоном?\n\nВиявилося, що все навпаки, і в листі, натомість, було детально описано, що після Мейрфона ніколи не було підписано жодного мирного договору, і Ґрімклоу сподівався це виправити. З огляду на численні проблеми, з якими ми стикаємося в нинішні часи, цей сюрприз - приємний. Чи є це звичайною формальністю, чи ні, це все одно є бажаним свідченням зближення між нами та грифонами."
katerin_new.48.a:0 "Забавно. Що ж, давайте покінчимо з цією старою "війною"."
katerin_new.48.b:0 "Який bread."

katerin_new.49.t:0 "Договір підписано!"
katerin_new.49.d:0 "Хоча наше звернення до річкових поні було сприйнято з деяким подивом, бажання зближення все ж було взаємним, хоч би якою формальністю був мирний договір. На невеликій церемонії в Єзерграді, посол Герцланду та уряд Єзерграду офіційно підписали договір про мир між Катерні та "усіма поні Річних Земель". Звісно, це також послугувало приводом для зняття будь-якої напруги, яка могла виникнути між нами в останні роки. Річкові поні можуть бути впевнені, що нова Герцландська держава не має намірів щодо їхніх земель."
katerin_new.49.a:0 "Нехай це буде нова епоха у відносинах грифонів та річкових поні!"

katerin_new.50.t:0 "Єзерград відмовляється від миру"
katerin_new.50.d:0 "Наше звернення до річкових поні було відхилено. Здається, вони не зацікавлені у зміцненні зв'язків з нами. Шкода, але чи то через незацікавленість, чи то через старі образи, річкові поні дали чітко зрозуміти, що між нашими двома народами не все гаразд."
katerin_new.50.a:0 "Шкода."

katerin_new.51.t:0 "Далека Північ"
katerin_new.51.d:0 "Найпівнічніші землі Грифонії ніколи не були під контролем Імперії, навіть номінальним. Ці далекі, замерзлі пустища ніколи не вартували клопоту для старої династії, і все ж тепер ми стоїмо переможцями на берегах замерзлого моря.\n\nКороль Ґрімклоу чітко висловив свою незацікавленість у прямому правлінні цими далекими племенами, і натомість знайшов кандидата, який буде нашою витягнутою рукою в цьому регіоні. Фаврін Сноуфлейк, чия сім'я служила племенам чимось найближчім до нашого титулу "король", висловив свою готовність бути вірним васалом Ґрімклоу в обмін на автономію для свого народу.\n\nПроте, тривали дискусії про те, чи варто Герцланду намагатися більш безпосередньо контролювати регіон. Хоча це і суперечливо, все ж було б ще одним шансом Ґрімклоу досягти того, чого не змогли навіть Ґровери."
katerin_new.51.a:0 "Північ належить північним племенам."
katerin_new.51.b:0 "Тепер вони наші піддані."

katerin_new.52.t:0 "Ведінська автономія"
katerin_new.52.d:0 "Було б проявом абсолютного обману стверджувати, що ведінці — це герцландці, і хоча ми тепер контролюємо регіон, інтеграція — це не само собою зрозумілий факт. Попередня правителька Ведіни, принцеса Скьольдсверд, відома і як державний діяч, і як генерал, і король Ґрімклоу сів, щоб поговоритиз нею. Вона була прихильною до ідеї васалітету, і це дасть Ґрімклоу міцного союзника на півночі."
katerin_new.52.a:0 "Ми довіряємо принцесі."
katerin_new.52.b:0 "Ведіна буде нашою."
katerin_new.52.c:0 "З божевільною принцесою Ведіна житиме краще під нашим крилом. Ще однієї Дієллзи не буде."

katerin_new.53.t:0 "Витончений лист"
katerin_new.53.d:0 "Тим, хто тримає останні бастіони честі на цьому континенті.\n\nЖму вам лапу на знак привітання та дружби. Ви витримали випробування часом і пережили століття застою та гниття, що охопило наші прекрасні землі.\n\nВи, хто сміливо стояв на наших східних кордонах. Ви, хто стикався з внутрішніми та зовнішніми ворогами, виконуючи свій обов'язок перед Імперією. Радійте! Ваші зусилля помічені, і будуть винагороджені.\n\nЦей лист і ті, хто приносить його вам, несуть вам дари. Вечір святкування досягнень обох наших королівств і можливість для нашого виживання.\n\nЯ пропоную повернутися до лона нового і величнішого королівства, яке може запропонувати вам автономію, щоб знову захистити наш східний фланг. Союз, який триватиме тисячу років, якщо ви його приймете.\n\nДобре поміркуйте над моїми словами.\nЗ усією повагою, Ерік Ґрімклоу"
katerin_new.53.a:0 "Співпраця краща за ізоляцію."
katerin_new.53.b:0 "Божевільне королівство бажає нашої допомоги? Навіть не думайте."

katerin_new.54.t:0 "Почесні друзі"
katerin_new.54.d:0 "Як і очікувалося, [FROM.GetNameDef] підписали наш союз. На знак відданості під час дипломатичної події [FROM.GetLeader] стояв на чолі столу і щедро говорив про подвиги деяких з наших найбільших лицарів, перш ніж офіційно підписати декларацію дружби.\n\nСвяткування спалахнули по всьому Грифенгайму, бенкети вишикувалися на вулицях, а хвали нашим новим союзникам лунали звідусіль."
katerin_new.54.a:0 "Їхня доблесть віщує добрі вісті."

katerin_new.55.t:0 "Безчесні жалі"
katerin_new.55.d:0 "Схоже, наш вияв вдячності не вразив [FROM.GetNameDef], оскільки вони відмовилися підписати наш пакт. Шкода, оскільки вони могли б стати ключем до захисту нашого східного флангу, але ми не будемо відповідати. Це їхній вибір, і ми віримо, що вони ніколи не направлять свої мечі проти нас, навіть якщо ми не можемо боротися пліч-о-пліч."
katerin_new.55.a:0 "Прикро, але зрозуміло."

katerin_new.56.t:0 "Слово мудрого"
katerin_new.56.d:0 "До східних поні, ви, хто маєте страхи минулого, зверта.ся.\n\nПіднесення мого королівства, яке викликає страхи, подібних до тих, що не спалахували з часів Ґроверів, було складним і жорстоким. Мої люди падали з мечами в кігтях, щоб забезпечити королівство, де їх будуть цінувати, а їхні ідеали будуть захищені.\n\nЯ хочу чітко заявити, і розкішним бенкетом, який супроводжує цей лист, і своїми словами в листі цьому, не ми піднімемо наші мечі проти вас, допоки ви не піднімете мечей ваших проти нас.\n\nОфіційний договір про ненапад, як його називають деякі.\n\nДобре оміркуйте мої слова, поки мої дипломати захоплюють вас дивовижними історіями сьогодні ввечері, мої потенційні друзі.\nЗ усією повагою, Ерік Ґрімклоу"
katerin_new.56.a:0 "Вечір чудес започаткуває століття дружби."
katerin_new.56.b:0 "Насолодимося святом, а потім відмовимося."

katerin_new.57.t:0 "[FROM.GetNameDefCap] погодилися"
katerin_new.57.d:0 "Після кількох днів запеклих дебатів [FROM.GetNameDef] погодилися на пакт про ненапад з нами, сподіваємось, ще більше зміцнивши наші східні кордони.\n\nХоча це повідомлення прибуло лише з одним караваном, незабаром їх прибуде ще більше. Переконайтеся, що ваша поштова скринька не надто мала, мілорд."
katerin_new.57.a:0 "Чудово."

katerin_new.58.t:0 "[FROM.GetNameDefCap] відмовляються"
katerin_new.58.d:0 "Після кількох днів запеклих дебатів [FROM.GetNameDef] не погодилися на пакт про ненапад з нами, але все ж прийняли нас дещо люб'язно, поки ми там були.\n\nХоча це повідомлення прибуло лише з одним караваном, незабаром їх прибуде ще більше. Переконайтеся, що ваша поштова скринька не надто мала, мілорд."
katerin_new.58.a:0 "Чорт поб'єрі."

