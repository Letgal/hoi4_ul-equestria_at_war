### Leader descriptions ###
kat_crazy_chick_desc:0 "Будучи однією з останніх членів родини фон Катеринбурґ, принцеса Дієллза несе спадщину, якій вже три сотні років. Її родина була серед перших, хто присягнув на вірність династії Ґроверів, і за свою лояльність вони були нагороджені князівством Катерин. Проте, під час дитинства Дієллзи, трагедія спіткала родину під час революції, яка сколихнула Імперію. Натовп штурмував замок фон Катеринбурґів, прагнучи повалити князівську родину. Коли дим розвіявся, шестирічна Дієллза була єдиною, хто залишився в живих, хоча й була ув'язнена революціонерами.\n\nПісля закінчення революції та звільнення Дієллзи щось зламалося всередині дівчинки. Як єдина, що залишилася, гідна фон Катеринбурґ, її підняли на трон як Княгиню Катерина, хоча травма, яку вона пережила, почала проявлятися.\n\nВідтоді Дієллзу тихо називають "божевільною княгинею", оскільки її манери ставали все більш і більш непостійними та жорстокими. Сьогодні її піддані живуть у постійному страху спровокувати спалах насильства з її боку, і хоча вона регулярно переходить від відносно ясного розуму до шаленого божевілля, неможливо передбачити, коли і що саме це спричинить.\n\nОднією з небагатьох речей, які, здається, мають на неї стабілізуючий вплив, є Ґліттергуф, череп поні, який був подарований їй як моторошний подарунок її далеким кузеном Вінґфрідом фон Катеринбурґом. Яким би не був намір цього подарунка, Дієллза завжди носить його з собою, ставлячись до "нього" як до м'якої іграшки і називаючи череп своїм нареченим. Це, у поєднанні з її непередбачуваними та жорстокими манерами, зробило її об'єктом страху та ненависті серед народу, який колись поважав рід фон Катеринбурґів, і малоймовірно, що Дієллза здатна це усвідомити."
kat_uthor_desc:0 "Як Великий Магістр Зільберкралле, Гектор Арденнсон є лицарем і лікарем однаковою мірою, і його високо поважає більшість у країні. Народившись у Штрасмарку в 945 році, Гектор щойно став лицарем, коли революція охопила імперію, включаючи Катерин. Хоча він боровся на боці контрреволюціонерів, багато звірств, свідком яких він був, і давні страждання народу розчарували його в старому ладі, і навіть будучи частиною відновлення влади знаті, він почав ставити під сумнів стару ієрархію. Принаймні республіканці говорили про страждання народу, і принаймні вони намагалися його полегшити.\n\nВідтоді Гектор невтомно працював по всьому Катерину, намагаючись допомогти страждаючому народу та пом'якшити найгірші з надмірностей Дієллзи, але врешті-решт цього було недостатньо, і він був змушений діяти більш безпосередньо заради людей, яких він так давно поклявся захищати та допомагати."
kat_arthas_desc:0 "Ерік Ґрімклоу є нащадком як героїв, так і королів. У його жилах тече кров тих могутніх королів-воїнів, які панували на півдні Герцланду задовго до того, як Імперія взагалі з'явилася. Проте Ґрімклоу довгий час були реліктом минулого, і лише з Еріком доля родини почала змінюватися. Під його керівництвом, колись згасаючий Арґентумдемерунґ відродився в бойову силу, рівну будь-якому ордену в Імперії, і це попри його молодий вік. Хоча він до жорсткості суворий і не терпить невдач, Ґрімклоу заслужив повагу більшості свого оточення за свою військову кмітливість та залізні принципи. Можливо, хтось не вважатиме його приємним, але ніхто не може назвати його ненадійним.\n\nПроте він також гостро усвідомлює, як занепав Катерин, і сповнений рішучості відновити його тим чи іншим способом. Він не з тих, хто легковажно зважується кинути виклик тим, кому він служить, але ця земля є його за давнім правом і була відібрана у нього через зраду. Хоч це й було століття тому, він не забув і не пробачив."
kat_crazy_old_bird_desc:0 "Колись один із видатних прелатів Храму Борея, Гайнріх Даскфезер цілком міг би дійти до посади Архонта. Проте, як всередині храмової ієрархії, так і за її межами, політичні ігри доволі жорстокі, і Гайнріх недооцінив свого суперника, прелата, який потім стане Еросом VII. Втративши не лише боротьбу за місце Архонта, але й свою посаду прелата, він залишився знедоленим і вигнаним з храмів, оскільки Ерос подбав не лише про те, щоб перемогти, а й розгромити свою опозицію.\n\nСаме в цей час, у свої найтемніші моменти, він зустрів певного грифона під час поїздки поїздом, який наприкінці подорожі дав йому книгу про соціалістичну філософію. Розчарований і знедолений екс-прелат був захоплений обговорюваними в ній ідеями і почав повільно переоцінювати багато ідеалів, яких він дотримувався.\n\nЗрештою, коли він повернувся до Катерину, він дійшов висновку, що сама структура храмів означала, що політичні ігри, які призвели до його падіння, були не просто частиною храмової ієрархії, а скоріше раком, який гробить храми зсередини, так само, як знать є раком на тілі народу.\n\nБлукаючи Катерином, він проповідував не з величного вівтаря, а за кухонними столами та на ринках простих грифонів, бачачи страждання, які завдавала народу знать, і те, як храми не так боролися з цим стражданням, як вчили народ його приймати.\n\nЦе викликає у нього огиду, і він давно усвідомив, що цей лад має бути повалений, силою, якщо іншого варіанту немає."
kat_mean_council_desc:0 "Рада Катеринтроє утворилася з різних впливових грифонів-дворян, які після революції виступили регентами для шестирічної Дієллзи фон Катеринбурґ. До влади, однак, швидко звикаєш, тому після того, як Дієллза досягла повноліття, ці грифони не відступили. Вони залишилися "радниками" та "помічниками" княгині, навіть коли вони почали повільно плести складну мережу законів, угод та судових рішень, щоб все більше і більше зміцнюватися. Хоча Дієллза все ще була сувереном, вони повільно стали тими, хто тримав реальну владу.\n\nУ Катеринтроє мало ідеологічних засад чи більш глобальних цілей. Замість цього, влада — це все для них, справді, це їхнє право за народженням як найбільших умів, які може породити Катерин. Усередині Ради ті, хто втрачає владу, будуть відкинуті, а ті, хто спіткнеться, будуть використані іншими. Грифони постійно приєднуються до Катеринтроє і втрачають їхню прихильність, і єдина причина, чому Катеринтроє досі не розвалився від внутрішніх чвар, полягає в цьому самому балансі жаху між різними членами. Жоден окремий член не може загрожувати балансу, не будучи розвернутим рештою, і для таких безпринципних шукачів влади, як Катеринтроє, немає жодних причин кидати виклик системі, якою вона є. Навіщо їм це робити, якщо вона їх і так збагачує?"

