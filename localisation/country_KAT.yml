KAT_the_Deadlands_desc:0 "Катерин здавна вважався баластом Імперії. Ще до правління Дієллзи це був один із найбідніших регіонів, укритий темним лісом Шайсвальдом та широкими болотами. Під час безумного правління стало лише гірше. Колись процвітаюче торгове місто Катеринбурґ було примусово перенесено з Грифкінгу глибше в болота, а шляхта скористалася нестабільним станом Дієллзи, щоб вибити собі нові привілеї за рахунок селян, що спричинило повне безладдя. Стан санітарії, медицини й освіти стрімко погіршився — як і Катерину цілком."
