katerin.52.t:0 "Розв’язання проблеми з бандитами"
katerin.52.d:0 "Дієллза фон Катеринбург викликала Раду до себе. Тон звернення та швидкість, з якою це сталося, натякали на те, що у неї настав момент ясності — що могло бути як добрим, так і злим знаком, як усі радники вже добре знали.\n\nКоли вони увійшли, Дієллза сиділа на своєму троні, з тим черепом у неї на колінах і з виразом стриманої спокійності на обличчі, що лише посилило їхнє занепокоєння.\n\n\"Я скликала вас, аби обговорити проблему бандитизму, що поширився нашою державою," Промовила вона з королівською гідністю. "Наші збройні сили розтягнуті надто тонко, і чим довше ми з цим боремося, тим слабше стає наша влада. Тому я видала указ, що набирає чинності з цього дня. Віднині бандити, що дошкуляють нашій державі, призиваються на службу Катерину як збирачі податків та солдати. Якщо вони сплачуватимуть належне короні — їхні дії можуть тривати, як і раніше, а наші солдати будуть вивільнені для інших, більш нагальних справ."\n\nУ залі запала тиша, і ніхто не насмілювався щось сказати, допоки міністр юстиції, в якого очі вже ледь не вивалились з орбіт, не похитнувся й не впав на підлогу, закотивши очі."
katerin.52.a:0 "Бореє... Арктуріє... хоч хтось... допоможіть..."

katerin.53.t:0 "Цілком Очікуваний Результат"
katerin.53.d:0 "Новина про "геніальне" рішення Княгині блискавично розійшлася по всьому Катерину. Можливо, якісь апологети й могли би сказати, що це спроба дипломатії та об’єднання, або що вона ж Княгиня — значить, їй видніше, та бандити дуже швидко спростували ці припущення. Як тільки, згідно з королівським указом, солдати припинили переслідування бандитів, численні банди скористалися можливістю — і розпочали справжню кампанію терору й грабунків по всьому Катерину. Кожної ночі над Князівством здіймається дим з палаючих селищ, а сотні, якщо не тисячі, надихнулися заявою Княгині й також взялися за грабунки. Усе, чого вдалося досягти за останні місяці, втрачено. Проблема з бандитизмом стала ще гіршою."
katerin.53.a:0 "Місяці зусиль пішли нанівець..."

katerin.54.t:0 "Візит колишнього прелата"
katerin.54.d:0 "Біля воріт палацу зібрався натовп селян, що гучно протестували. Солдати вже були готові відкрити вогонь, якби не присутність колишнього прелата Катерину. Колишній прелат, Гайнріх Даскфезер, стояв між солдатами та натовпом, тримаючи у лапі посох і кидаючи на них лютий погляд, що одразу охолодив будь-які наміри стріляти.\n\n\"Хто з вас тут головний?!" Голосно спитав він у вартових. "Де ваш капітан?!" Він стояв непохитно, повторюючи запитання, доки не з’явився капітан королівської гвардії, наказавши йому розігнати натовп. "Ти не маєш влади ані наді мною, ані над народом Катерину, окрім тієї, яку ми самі тобі надали, щеня!" Гаркнув у відповідь Даскфезер, змусивши весь стрій солдатів затремтіти в сраху.\n\n\"Якщо тільки божевілля ще не повністю охопило весь замок, то вашим панам вистачить клепки усвідомити, ЩО вони творять! Вони можуть ховатися за крихкою завісою влади, але боги все бачать! Боги бачать — і боги СУДИТИМУТЬ їх, як і народ, якщо ті й далі так чинитимуть! Горе вашим панам, бо ті, хто бавиться вогнем, у ньому ж і згорять! Якщо тільки ваша боягузливість не така абсолютна, як у ваших панів — передайте їм одне: народ спостерігає, й народ більше цього не стерпить!""
katerin.54.a:0 "Чому його не прибрали перш ніж він став таким впливовим?"

katerin.55.t:0 "Катеринтройські промисловці в Штратбурзі"
katerin.55.d:0 "Штратбург — містечко в самому центрі болісної та раптової трансформації. Промисловці, пов’язані з Катеринтроє, з’явилися лише кілька тижнів тому разом із озброєними грифонами, і мали урядові документи, що давали їм право конфісковувати майно кількох місцевих мешканців для будівництва нової фабрики. Напруга в місті була шаленою: не раз селяни вступали в сутички з охороною, перш ніж їх розігнали солдати.\n\nІз даху комтурії Великий Магістр Ерік Ґрімклоу дивився вниз на все, що відбувалося. Він скривився у безмовній зневазі, коли спостерігав, як промисловці, запрошені з Фловени чи Скайфолу, виганяли чесних катеринських грифонів з їхніх домівок силою. Закон був на їхньому боці, але Ґрімклоу не був настільки наївним, щоб вважати, що це вирішить будь-які проблеми, які тільки роздмухували Катеринтроє. Тепер він бачив, що це не обійдеться лише бійками, тому звернувся до одного зі своїх лицарів і наказав зібрати всіх доступних братів у комтурії. Схоже, Арґентумдемерунґу доведеться вирішити цю ситуацію — і також нагадати агентам Катеринтроє, що вони не такі вже й недоторканні, як їм здається."
katerin.55.a:0 "Утримати порядок і захистити народ."

katerin.56.t:0 "Нарешті з'єднані!"
katerin.56.d:0 "Лінґермілл, у найвіддаленішому куточку Катерину, був ізольованим навіть за мірками нашої держави. Лише Зільберкралле виявляли до регіону хоч якийсь інтерес, навіть розмістивши тут свою комтурію, щоб краще охороняти південний фланг Катерину. Але навіть Лінґермілл не зміг уникнути змін, які останнім часом охопили країну. Нова дорога, прокладена від Катеринбургу до Андорштадта, відкрила регіон для розвитку, і вже зараз сюди почали прибувати розвідники та інженери.\n\nВеликий Магістр Гектор Арденнсон сидів біля нового мосту, спостерігаючи, як з кожним днем прибуває все більше й більше грифонів. Це, безумовно, мало би бути приводом для святкування, але, зважаючи на стан Катерину, він не міг не хвилюватися. Ця дорога забрала в місцевих їхню віддаленість від Катеринбургу, а тепер усе це знищено — і замінено залізною лапою тиранії. Жити в минулому — не вихід, але наразі він міг лише турбуватися про те, що вбачав у цьому загрозу для багатьох грифонів регіону, яких уже почав вважати ріднею."
katerin.56.a:0 "Хіба прогрес повинен іти поруч із тиранією?"

katerin.57.t:0 "Мораль падає!"
katerin.57.d:0 "Рішення проблеми нестачі працівників, силоміць мобілізувати злочинців і засуджених, наштовхнулося на серйозні проблеми. Без інфраструктури, щоб реально тримати їх у рамках, усе, чого вдалося досягти, — це повний хаос. З одного боку, наші віддані солдати обурені, що змушені служити поруч із усяким непотребом, а з іншого — цей непотріб використовує будь-яку можливість, аби втекти чи зірвати дисципліну. Хоча на папері кількість виглядає краще, дисципліна є гіршою, ніж будь-коли."
katerin.57.a:0 "Комісари змусять їх триматися в строю."

katerin.58.t:0 "Розслідування"
katerin.58.d:0 "За наказом її високості Дієллзи фон Катеринбурґ, лицарські ордени Зільберкралле і Аргентумдаммерунґ звинувачуються у змові проти корони. Їхні комтурії в Катеринбурзі були закриті, а самих лицарів заарештовано. Усі вірні громадяни Катерину отримали наказ допомагати короні у розслідуванні цих звинувачень. Незважаючи на прохання радників і Катеринтроє, Княгиня категорично відмовилася брати до уваги делікатність політичної ситуації й грубо продавила рішення.\n\nОднак її сподівання не справдилися. Замість очікуваної покори, майже весь схід Катерину виступив на бік лицарських орденів. Оскільки в Штрассмарку й Лінґерміллі вже майже не залишилося королівської влади, лицарі — єдині, на кого тамтешній народ ще може покладатися, і вони лишаються вірними своїм захисникам."
katerin.58.a:0 "І ось ситуація загострюється..."

katerin.59.t:0 "Ембарго"
katerin.59.d:0 "Розгнівана через зухвалість лицарів, Дієллза наказала Раді "покарати їх". Балансуючи на межі між непокорою та громадянською війною, Катеринтроє представили Княгині комплексну програму ембарго проти Сходу, перекривши будь-які поставки товарів — чи то їжі, зброї, чи медикаментів. В надії, що, задушені, Аргентумдаммерунґ і Зільберкралле схилять голови перед волею корони та стануть поступливішими — а також, що це заспокоїть Княгиню, аби вона не надіслала армію проти них."
katerin.59.a:0 "Ми граємо з вогнем... сподіваємось, що не обпечемося."

katerin.60.t:0 "Випробування для лицарів"
katerin.60.d:0 "Хоча обидва ордени єдині в меті, їхні методи та вірування сильно різняться. Зільберкралле частково були засновані як цілителі та захисники хворих, і вони серйозно ставляться до свого обов’язку перед слабкими. Тим часом Аргентумдаммерунґ відкололися від ордену Хеллквіллу й не втратили свою войовничу суть. Напруга між орденами відчутна, і Катеринтроє це добре знають.\n\nВикористовуючи агентів серед лицарів, а також наймаючи місцеві бандитські банди, Катеринтроє почали розпалювати хаос на Сході, сподіваючись перевантажити ордени та посіяти між ними розкол. Уже почалися сварки, і в одному випадку лицар Зільберкралле фізично завадив Аргентумдаммерунґ страчувати полоненого бандита.\n\nУ відповідь, великі магістри вирішили наразі об’єднати ордени. Має бути одна доктрина і один командир, не двоє, але питання "який" і "хто" досі заважало домовитись. Та з огляду на ситуацію, рішення мусить бути прийняте. Після днів дебатів, вибір було зроблено."
katerin.60.a:0 "Гектор Арденнсон очолить місію з лікування Катерину."
katerin.60.b:0 "Ерік Ґрімклоу відновить закон і порядок — силою, якщо потрібно!"

katerin.61.t:0 "Єдність орденів"
katerin.61.d:0 "Зільберкралле і Аргентумдаммерунґ вирішили зустрітися в одній із перших місцевих комтурій — великому двоповерховому будинку, що був перетворений на шпиталь для місцевих. Після прибуття Арґентумдеммерунґу минуло трохи часу, перш ніж з'явився Великий магістр Зільберкралле. Але коли один із лицарів Арґентумдеммерунґу вийшов із кімнати, щоб витягнути Гектора Арденнсона на зустріч, то побачив його у операційного столу, і отримав холодне попередження, що якщо зробить хоч один крок до стерильного приміщення, той уб’є його на місці.\n\nЧерез годину Гектор увійшов до зали засідань і вклонився Еріку Ґрімклоу, своєму колезі з Арґентумдеммерунґу. "Майстре Ґрімклоу, радий знову вас бачити. І прошу вибачення за погрози, висловлені вашому підлеглому."\n\n"Зазвичай я би зажадав сатисфакції, але зараз є важливіші справи. Не буду ходити колами: та божевільна в Катеринбурзі та її підлабузники доведуть нас до загибелі. Ви ж це розумієте?" — запитав він. Гектор лише зітхнув у відповідь.\n\n"Знаю... лише ще одна з безлічі хвороб, що спотворюють цю країну — і від цієї немає ліків. Я здогадуюсь, що ви хочете сказати, але хочу почути це від вас."\n\n"Я не маю до вас симпатій, як і ви до мене. Ваші лицарі вважають моїх кривавими варварами, а ми вважаємо вас наївними та слабкими, але Катерин потребує всіх своїх захисників. Великий магістр Арденнсон, я, Ерік Ґрімклоу з Арґентумдеммерунґу, пропоную стати поруч із вами як союзник і брат. Для Катерину я буду мечем, а ви — щитом. Нехай наші відмінності зміцнять нас у цій боротьбі.»\n\n"Великий магістр Ґрімклоу, я, Гектор Арденнсон із Зільберкралле, приймаю вашу пропозицію. Нехай ваші лицарі знищують лиходіїв, які загрожують народу, а мої принесуть втіху стражденним."\n\nДвоє магістрів потисли одне одному лапи, добре знаючи, що їхній обов’язок — боронити не власну гординю, а Катерин."
katerin.61.a:0 "Сила в єдинстві."

katerin.62.t:0 "Об'єднаний Катерин"
katerin.62.d:0 "Коли сонце зійшло над містом, Катерин стояв як єдине ціле. Від колишнього прелата та його прихильників до лицарських орденів Катерина і навіть до Катеринтроє — усі об’єдналися. Брами палацу не вибивали, їх відкрили, а сходи до головного замку не охоронялися — навпаки, саме гвардійці й відкрили двері.\n\nГрань було перейдено для всіх, і в цей день правління божевільної Княгині нарешті завершилось. Жодного пострілу не пролунало, жодна крапля крові не була пролита, бо не знайшлося жодного, хто став би на бік Дієллзи фон Катеринбурґ у цю мить. І коли гвардійці зламали барикадовані двері до її кімнати — було вже пізно.\n\nКнягині там не було. Вона зникла — разом зі своїм коханим. Вікно повільно хиталося від вітру. Вперше за десятиліття божевільна правителька справді залишила замок, полишивши його революції. Хоча пошукові загони вирушили на її слід, Катерин усе ж звільнено від її безумства — сьогодні і, сподіваємось, назавжди."
katerin.62.a:0 "Безумство скінчилося."

katerin.63.t:0 "Полювання розпочато"
katerin.63.d:0 "З’явилися новини, що Дієллзу бачили поблизу кордону з Імперією, і новий режим подвоїв гарнізони, щоб знайти її. Місцеві ополченці тепер охороняють кордон, а мисливці прочісують ліси. Десь там, у глушині, досі ховається божевільна Княгиня — і якщо всьому, чого досяг Катерин, не судилося розвалитися, то її слід знайти."
katerin.63.a:0 "Оглянути кожен камінь, не залишити жодної схованки!"

katerin.64.t:0 "Доля божевільної Княгині"
katerin.64.d:0 "Лицар увійшов до зали та вклонився своєму великому магістру, доповідаючи новини, на які всі так довго чекали. Дієллзу захоплено живою, хоч і виснаженою, і її везуть назад до замку. Зал видихнув із полегшенням, напруга помітно спала. Почалася дискусія щодо покарання, і чимало голосів виступали за смертний вирок. Та тоді встав Гектор Арденнсон, оглянув залу і похитав головою.\n\n"Хіба це не занадто просте рішення?" — спитав він. "Відсікти їй голову, вважати справу закритою та рухатись далі, вклавши всі наші гріхи в неї одну, не лишивши нічого собі?" Його слова викликали обурення, і один з представників запитав, що він має на увазі.\n\n"Я маю на увазі, що ми голосуємо за вбивство не заради справедливості, а заради зручності. Скільки грифонів убила Дієллза? Неправильно, жодного. Жодного. Усі жертви її терору були вбиті солдатами, агентами та лоялістами. Вони здійснювали її криваве безумство."\n\n"І давайте зупинимося на тих, хто ховатиметься за нікчемною відмовкою, нібито вона була легітимна правителька. Яка ж то була правителька? Шестирічна зламана дитина, яку посадили на трон замість того, щоб дати їй час і допомогу зцілитися після втрати всіх, кого вона коли-небудь любила. А ти, шерифе Катеринбурґу, чи не ти убив десятки за її наказами, так? Коли зневірена, травмована дитина зривалася на цей світ — ти заплющував очі й серце, кажучи, що ти невинний, бо лише виконував наказ? А ти, генерале? А Катеринтроє? І якщо так, то хіба всі ми не невинні? Вона була законною правителькою, тож кожен грифон у Катерині не несе жодної відповідальності за весь той біль і страждання? Хіба тільки Дієллза мала свободу волі, хіба тільки вона має нести тягар відповідальності"\n\n"Я так не вважаю. Ми теж винні — кожен у своїй мірі. Але ми говоримо про новий початок. Про те, щоб не шукати жорстокої помсти, а рухатись уперед, лишаючи старі кривди позаду. І якщо ми серйозно до цього ставимось — це стосується й її. Ми не дозволимо їй більше правити в будь-якій формі — це безперечно. Але замість цього її буде ізольовано та надано лікування, настільки повноцінне, наскільки це можливо. Як би там не було, ми НЕ вбиватимемо зламане дівча, яке посадили на трон і якій ми покірно потурали через океан крові, бо надто боялися бодай уявити альтернативу!""
katerin.64.a:0 "Ми кращі за неї — і мусимо такими бути."

katerin.65.t:0 "Княгиня у ясності"
katerin.65.d:0 "Лицар дивився на картину перед собою, уявляючи завершення цього вже багатотижневого полювання в багатьох варіантах, але такого він не очікував. Дієллза фон Катеринбурґ лежала біля його лап, її ноги були затиснуті й, схоже, зламані під поваленим деревом. Вона ще дихала, ледве-ледве, слабко притискаючи до грудей той самий череп. Взявши радіо та викликавши інших, він побачив, як вона повільно повернула голову до нього.\n\n"Ти з палацу?" — її голос був слабким і хрипким, наче вона кричала годинами.\n\n"Так, і ти повертаєшся на суд," — монотонно відповів лицар.\n\n"Розумію... Це справедливо..." — після кількох секунд пролунав дивний звук, що змусив лицаря знову подивитися на неї. Це був схлип. "Пробач…" — сказала вона, сльози текли по її щоках. "Так багато смертей… Пробачте мене… Ти з Арґентумдеммерунґу, так?"\n\n"Так..." — відповів лицар, не знаючи, що ще сказати. Він не впізнавав Княгиню. Він служив у палаці роками, але такої Дієллзи ще ніколи не бачив.\n\n"Будь ласка... вбий мене," — прошепотіла Дієллза. "Мене мали вбити тоді... тоді б я не жила в цій... млі... стільки років... Я жила лише для того, щоб інші страждали. Будь ласка..." — благала вона, сльози текли по її обличчю, поки вона дивилася в небо. "Убий мене... Я хочу померти, поки ще залишаюся собою...""
katerin.65.a:0 ""Я дарував їй спокій, пане, і ні про що не шкодую.""

katerin.66.t:0 "Загнана в пастку"
katerin.66.d:0 "Дієллза вже годинами мчала крізь ліс, її одяг був розірваний, Ґліттергуф притиснутий до грудей, крила горіли від виснаження. Її вів тваринний жах, і кожен звук позаду лише розпалював паніку. Все, що вона знала в своєму напівбожевільному стані — вона має тікати, вона не може потрапити до них!\n\nАле мисливці, що переслідували її, були не гірші, а то й швидші, і розділилися, аби оточити здобич. Один переслідував її, змушуючи звертати праворуч, інший заховався наперед, щоб зненацька атакувати.\n\nКоли другий грифон врізався в неї збоку, вибивши повітря з її легень, вона впала на землю з глухим ударом. Ґліттергуф покотився в кущі. За мить усі троє мисливців уже були на ній, вони заткнули їй рот, зв'язали лапи й крила. Вона намагалася пручатися, видаючи слабкі крики крізь кляп, але грифони її ігнорували. Один з них підняв її на спину і поніс назад у Катерин до Ради, що чекала на неї."
katerin.66.a:0 "Вона залишиться з нами, доки нам це вигідно."

katerin.67.t:0 "Пожинаючи те, що сам посіяв"
katerin.67.d:0 "Гайнріх Даскфезер стояв мовчки, дивлячись на те, що висіло перед ним, намагаючись зберігати самовладання. Він, обранець народу, обличчя нового Катерину, не мав права втрачати контроль… і все ж він ледь стримував себе.\n\nВін пригадав старі спогади. Жахливі спогади, які давно намагався забути. Шестирічна дівчинка в закривавленій сукні з порожнечею в очах. Роки він жалів її і намагався допомогти, але часу завжди не вистачало. Темрява в її душі лише зростала, поки не поглинула все — залишивши кривавого монстра. Врешті-решт він зробив свій вибір: боротися не за неї, а за тих, хто страждав під її ярмом. І він віддався цьому з усією пристрастю. Більше жодних вагань, лише дія. Жодних компромісів — тільки праведний гнів.\n\nВін тримався цього ідеалу, дивлячись на тіло Дієллзи, що висіло в петлі, повільно погойдуючись на вітрі. Унизу лежали уламки черепа, який вона так одержимо тримала. Даскфезер оглянув юрбу навколо - селяни, простогрифони, і жоден не насмілився зустрітися з ним поглядом.\n\n"Злочинець сплачує свій борг перед богами — і вони забирають його із відсотками," — його голос рознісся серед натовпу. "Але горе тому, хто втручається в божественну справедливість, бо золото душі його не в гаманці, а в діях його. Ви вбили її не з почуття справедливості, а з почуття шаленої люті. Йдіть і моліться, аби Борей дарував вам прозорливість, якої вам сьогодні забракло."\n\nМовчки, натовп розійшовся, залишивши старого прелата стояти перед тілом — і лише тоді він опустив голову, дозволяючи почуттям сорому та відрази нарешті вибухнути всередині. Він звав це дією і праведним гнівом, але все, що він бачив зараз — сліпа лють."
katerin.67.a:0 "Бореє, прости мене... прости нас усіх..."

katerin.68.t:0 "Зламана Пташка"
katerin.68.d:0 "Якщо було щось, що Гектор завжди зневажав, то це коли хворих ізолювали та залишали гнити в будівлях, які більше скидалися на в'язниці, ніж на лікарні. Він вважав, що певний рівень комфорту — як фізичного, так і духовного, є необхідним для одужання, і тому він зажадав, щоби психіатрична лікарня, де, зокрема, мала утримуватися Дієллза фон Катеринбурґ, виглядала не як фортеця засуджених, а як місце спокою.\n\nМожливо, у неї були високі мури, ґрати на вікнах і сталеві сітки для запобігання втечі повітрям, але її також оточував сад, а сітки були оповиті виноградом. Коридори були просторі, кімнати мали хоч якісь прикраси та зручності, була бібліотека і кілька спільних кімнат. Це було незвичне місце, як і єдиноріг-лікар, що йшов поруч із ним, але обидва викликали у Гектора певну впевненість.\n\n"Чи планується застосування лейкотомії у її випадку?" — запитав він лікаря. "З того, що я чув, багато хірургів певні в цьому методі."\n\n"Схоже, еквестрійська та грифонська медицина доволі відрізняються," — зауважив доктор Солас — один з найкращих психіатрів Герцланда та поні з Еквестрії. "Ми намагаємося уникати операцій, якщо вони не абсолютно необхідні, і ми ще так мало знаємо про мозок, що хірургічне втручання вкрай не рекомендується."\n\n"Очевидно, я покладаюся на ваші знання," — визнав Гектор. Справді, у нього не було часу стежити за останніми медичними відкриттями так, як йому хотілося. "Ви вважаєте, що її можна вилікувати?"\n\n"Цього я не можу сказати. З описаного вами, її травми гноїлися десятиліттями, і те, як їй потурали… це, чесно кажучи, безвідповідальність поза межами розуміння. Зараз вона дуже ворожа, іноді навіть жорстока, бо її навчили, що світ має підкорятися її волі й що наслідків не існує. Якщо дозволите мені сказати: вона завдала великої шкоди Катерину, але й Катерин з нею не соромився." Гектор лише зітхнув у відповідь.\n\n"Ви маєте рацію. Я просто сподіваюся, що вона, як і Катерин, теж почне зцілюватися.""
katerin.68.a:0 "Час покаже."

katerin.69.t:0 "Довгий Шлях Попереду"
katerin.69.d:0 "Дієллза з презирством дивилася на поні, що стояв перед нею. Вона сиділа на простому стільці, але тримала поставу з усією королівською гідністю, яку дозволяв лікарняний одяг. Ґліттергуф лежав у неї на колінах, і вона повільно проводила кігтем по його черепу, звертаючись до цього зухвалого чужинця.\n\n"Тебе повісять," — прошипіла вона. "Не знаю, ким ти себе вважаєш, щоб дозволяти собі таке, але тебе повісять, як і всіх зрадників!" Її голос поступово перетворився на шипіння, але поні лише усміхнувся.\n\n"Тоді я смиренно прийму свою долю," — спокійно сказав він. "Можна мені сісти?" — додав він, і Дієллза скривилася.\n\n"Не можна! Забирайся!" — гаркнула вона, а поні продовжив стояти, хоч і низько вклонив голову.\n\n"Я піду, як тільки зможу," — пообіцяв він. "Мені лише потрібно дізнатися кілька речей, і я залишу тебе в спокої."\n\n"Забирайся. Забирайся, забирайся, забирайся забирайся, забирайся!" — засичала Дієллза. "Охоронці! Вбийте його! Вбийте, вбийте вбийте вбийте вбийте вбийте вбийте ййоооооогггггоооооооооо!" Її шипіння перейшло в крик, і коли ніхто не прийшов на допомогу, вона кинулася на поні, охоплена люттю, яка не залишала в ній нічого, крім бажання нашкодити цьому створінню. Та все, що вона вдарила, — це бар'єр енергії, що світився, і вона заверещала, дряпаючи й б'ючи його, поки поні відступав і зачиняв двері, залишаючи її виплескувати лють на свою кімнату."
katerin.69.a:0 "Нас чекає довгий шлях."

katerin.70.t:0 "Крок за кроком"
katerin.70.d:0 "Коли доктор Солас зайшов до свого кабінету, він був геть мокрий, а до його шерсті прилипли шматочки зварених овочів. І все ж він усміхався. Гектор, який щойно прибув з парламенту, підняв обидві брови від здивування.\n\n"А, пане президенте," — бадьоро мовив доктор Солас. "Я маю дуже гарні новини! Якщо вам цікаво, що сталося, пані Катеринбурґ сьогодні вирішила кинути в мене свою вечерю. Я не очікував, що вона піде на поправку настільки швидко!"\n\n"Я… не зовсім розумію, як ви прийшли до такого висновку," — Гектор був щиро спантеличений. Це звучало як один із гірших варіантів.\n\n"Вона — грифон," — пояснив доктор, знімаючи пальто та вимиваючи себе в раковині. "У неї дзьоб і кігті, і вона їх використовувала, коли я її дратував. Досі мені доводилося тримати найміцніший бар’єр напоготові, бо вона могла вибухнути в сліпій люті. Але сьогодні? Це — дитяча злість. Свідома реакція, а не первісна, як раніше. Вона бачить у мені огидного нав’язливого вискочку, який намагається вказувати їй, що робити, і реагує на це… ну, інфантильно, але все ж як мисляча істота. Я навіть встиг трохи з нею поговорити перед тим, як вона на мене кинулася."\n\n"Тепер розумію..." — Гектор відчув деякий смуток. "Зізнаюся, я сподівався, що з належним лікуванням вона відновиться досить швидко. Вибачте мені.""
katerin.70.a:0 ""Нам доведеться бути терплячими.""

katerin.71.t:0 "Нарешті доходить"
katerin.71.d:0 "Дієллза в тривозі ходила з кутка в куток своєї кімнати. Їй це не подобалося, зовсім не подобалося! Цей проклятий Солас зі своїми питаннями, терапіями й пігулками! Вони всі змушували її почуватися інакше, і це їй не подобалося! Наче щось копирсалося в її черепі. Вона - Дієллза фон Катеринбурґ! Законна Княгиня Катерину! Він раз за разом колов її своїми шприцями, годував пігулками, але саме вона правила цією землею! Вона вирішувала, хто житиме, а хто помре! Вона! Не він! І ніхто інший! Саме вона мала владу! Вона не безпомічна!\n\nСерце шалено калатало, і вона знову відчула, як тремтить. Як і тисячі разів раніше, вона потягнулася до Ґліттергуфа, єдиної своєї втіхи. Він проганяв страхи, і з ним вона була сильною, навіть тут. У неї був він, і їй більше ніхто не був потрібен. Та коли вона доторкнулася до нього, застигла. Що це було... Повільно обернулася, щоб подивитися, що не так, і коли побачила те,  що змусило її видати крик — переляканий, тваринний крик розпачу й заперечення.\n\nКрик лунав аж до коридору, змусивши санітарів кинутися до її кімнати й увірватися всередину, де Дієллза сиділа в кутку, стискаючи обличчя й кричала. Ввійшла й літня медсестра, взяла Ґліттергуфа з його місця на столі й підійшла до Дієллзи, намагаючись подати їй його, але Дієллза лише відмахнулася в паніці, відчайдушно розмахуючи кігтями.\n\n"Заберіть його від мене!" — заверещала вона, піднімаючи лапу, щоби вдарити медсестру, змусити її відступити, але санітар заблокував її й затримав. Доктор Солас прибіг також, поки Дієллза боролася проти двох грифонів із панічною силою божевільної. Не маючи іншого вибору, щоби вона не скалічила себе, лікар мусив вколоти заспокійливе, тихо вилаявшись.\n\nДесь через десять хвилин він повернувся до свого кабінету, тримаючи Ґліттергуфа в  лапі й поклавши череп на стіл. Дивлячись на річ, яка була з нею стільки років, він відчув жаль. Іноді марення ламаються повільно… іноді — жорстоко."
katerin.71.a:0 "Дякую тобі за службу, Ґліттергуфе."

katerin.72.t:0 "Загублена у Темряві"
katerin.72.d:0 "Коридори були порожні й тихі, лише м’яке цокання кігтів Дієллзи порушувало тишу, поки вона блукала ними. Інша її лапа була обійнята навколо себе, погляд спрямований униз, а дихання — коротке й уривчасте. Вона не могла залишатися в кімнаті, не могла сидіти на місці — образи в голові були надто страшні. Коли єдина втіха, яку вона знала, виявилася брехнею, їй лишалося лише дивитися в пащу реальності.\n\nВона не могла втекти, куди б не намагалася відволіктися — у голові знову й знову проносилися нові жахи. Слуги, селяни, лицарі й навіть діти — побиті, зашморгнуті, вбиті, спалені... Повернувши в один із затемнених коридорів, вона тихо застогнала, зупинившись і притулившись до стіни, стискаючи голову лапами, поки темрява поглинала її.\n\n"Бореє, будь ласка... хоч хтось..." — прошепотіла вона, благаючи, щоби все зникло, щоби стіни її свідомості розчинилися, і вона зникла в темряві, де її ніхто не знайде. Але боги не слухали. Ніхто не слухав. Ніхто її не бачив. Ніхто не любив. Ніхто не потребував. У її уяві плями крові, ті самі, що з’явилися в той день, танцювали на її сукні, розповзаючись, поки вона не стала лише кров’ю й смертю, породженням найглибших ям Маара. Що вона таке? Що вона зробила? Як довго? Скільки?\n\n"Дієллзо?" — темряву прорізав голос, і вона здригнулася від страху й полегшення, коли доктор Солас з’явився в коридорі, його ріг світився лагідним вогником магії. Усвідомивши, що вже-не-Княгиня лежить згорнута на підлозі, вона спробувала підвестися, але він підійшов і сів поруч. "Ходімо, Дієллзо, тобі не можна тут бути, бо замерзнеш. Повернімося до твоєї кімнати, вип’ємо чаю," — прошепотів він, лагідно підводячи її на ноги, але Дієллза не могла рушити — її трясло занадто сильно. Вчепившись у його пальто, вона не змогла навіть сказати, чого хоче, лише змогла видихнути кілька уривчастих схлипів.\n\nЗнову він попросив її піти з ним, і цього разу щось у ній зламалося. Вона кинулася до нього, міцно обійнявши, наче тонула. Вона намагалася щось сказати, але змогла лише виривати з себе нерозбірливі ридання, а він повільно обійняв її у відповідь, мовчки намагаючись втішити як міг."
katerin.72.a:0 ""Будь ласка... Вибач... Я не хочу вмирати...""

katerin.73.t:0 "Жалюгідна"
katerin.73.d:0 "Гектор зняв капелюха, заходячи до маленької кімнати, оглядаючись навколо. Вона була меншою, ніж його старі покої в Ордені, але водночас затишнішою. Та, схоже, затишок мало допомагав бідній грифонці, що сиділа в кутку ліжка, згорнувшись і втупившись у порожнечу.\n\n"Дієллзо?" — сказав доктор Солас. "У тебе гість. Можна йому сісти? Ти добре почуваєшся, зможеш поговорити?" Дієллза мовчала кілька секунд, а тоді повільно кивнула. Гектор обережно сів, не знаючи, що сказати, і повів себе, як з наляканою твариною: повільні рухи та лагідний голос.\n\n"Чи добре до тебе ставляться?" — спитав він, аби показати, що не прийшов із злими намірами. "Як до тебе тут ставляться?"\n\n"Ти… ти республіканець?" — спитала вона, і Гектор на мить вагався. Республіканець… як ті безумні натовпи, що вирізали її родину. Він глянув на лікаря, який похитав головою.\n\n"Я не прийшов тебе скривдити, Дієллзо. Я лише хочу дізнатися, чи все з тобою гаразд."\n\n"Чому вони не вбили мене?" — її шепіт був ледь чутним. "Я не хочу тут бути… я не хочу… чому вони не вбили мене?"\n\n"Я приніс тобі подарунок," — сказав Гектор, помітивши, як лікар схвально кивнув. Діставши невеличкий пакунок, він поклав його на тумбочку біля ліжка. "Це книжкова серія, щойно стала популярною в країні. Я подумав, що тобі може сподобатися."\n\n"Гарний подарунок, правда ж?" — м’яко підбадьорив її лікар, але Дієллза косо глянула на пакунок, а потім знову відвернулася. Зрештою, Гектор підвівся, щоб піти, і лікар вийшов разом із ним. "Вона прочитає," — запевнив лікар, коли двері за ними зачинилися. "Але зробить це на самоті." Гектор тим часом сумно зітхнув, глянувши назад на двері."
katerin.73.a:0 "Чи повернули ми її до тями лише щоб вона страждала?"

katerin.74.t:0 "Що Чекає Попереду"
katerin.74.d:0 ""Коли ви мене виженете?" — несподівано спитала Дієллза під час однієї з двох своїх щотижневих сесій із доктором Соласом. Лікар здивовано глянув на неї, ніби не зрозумів питання.\n\n"Що ти маєш на увазі?" — спитав він. Дієллза сиділа на стільці, сгорбившись, дивлячись у підлогу, однією лапою дряпаючи підлокітник.\n\n"Ви ж не триматимете мене тут вічно, так?" — повторила вона. "Урешті-решт ти мене виженеш. Чи ви все це робите лише для того, щоб я знала що замкнена тут назавжди?"\n\n"...Так, зрештою тебе випустять," — запевнив її доктор Солас. "Але ми не "виженемо" тебе. Коли ти підеш звідси, ми подбаємо, щоби в тебе було куди піти."\n\n"І куди ж?" — з гіркою насмішкою запитала Дієллза. "До Катерину? Щоби вони завершили те, що почали тоді? Не те щоб я цього не заслужила..." — вона замовкла, і доктор Солас скривився. Недобрий напрямок розмови.\n\n"Це було б дуже дурним рішенням із нашого боку," — відповів він. "Хотілося б вірити, що наші зусилля принесуть більше користі. До речі, про користь — ти дочитала ті книжки, що тобі подарували? Як тобі?"\n\n"Та... нормально..." — неохоче відповіла Дієллза, обіймаючи себе лапами. "Ніколи раніше не читала понячих книжок."\n\n"Чого в них не вистачало?"\n\n"Головна героїня та її антагоніст були очевидно створені одне для одного," — пояснила Дієллза. "Не розумію, чому вони не зійшлися. Думаю, автор просто не хоче це приймати. В наступній книжці це треба виправити."\n\n"Ну, тобі пощастило," — з усмішкою повідомив доктор Солас. "Учора я бачив у газетах новину, що виходить нова книга про Дарінґ Ду. Може, сходимо і візьмемо її тобі?»"
katerin.74.a:0 ""Гаразд...""

katerin.75.t:0 "Трохи Спокою"
katerin.75.d:0 "Адалія з місцевої бібліотеки завжди здавалася дивакуватою більшості студентів, настільки, що її прозвали "фон Бук". Вона уникала інших, якщо не змушена була взаємодіяти з ними, трималася осторонь і могла нахамити, якщо ти не поставив книжку точно туди, де взяв. Але вона знала бібліотеку як свої п'ять кігтів, і якщо ти поводився ввічливо, вона могла допомогти знайти що завгодно. Для більшості студентів вона була частиною інтер’єру бібліотеки — безпечна, знайома й корисна.\n\nА щодо самої Адалії: вона була задоволена. Вона не знала, чи була щасливою — вона досі не розуміла, що це слово насправді означає. Кошмари все ще її мучили, і їй все ще були потрібні ліки. Якщо кілька її друзів не приходили в гості, вона могла забути доглядати за собою, і їй було важко спілкуватися з кимось, крім них. І все ж… вона почувалася в безпеці, принаймні здебільшого. Біля дому було кафе, куди вона ходила після роботи о восьмій вечора. Там подавали грейпфрутовий торт, який вона завжди замовляла перед тим як іти додому, а кіт у кафе любив моститися біля неї. Вона заробляла достатньо, щоб заощаджувати й купувати всі головні газети.\n\nСидячи за кухонним столом у своїй маленькій квартирі, Адалія спокійно вирізала фотографію з газети, перегортаючи альбом на розділ Z — Зебріка. Обережно, вона приклеїла знімок до середини сторінки, туди, де попередньо нанесла клей, і переконалася, що той лежить ідеально рівно. Склавши лапи, вона глянула на фото палацу в Сідловій Аравії й усміхнулася собі. Вона більше не була Дієллзою — вона була Адалією. У неї було життя, від якого вона не хотіла відмовлятися. У неї були книжки й робота — цього було досить. Але вона все ще могла мріяти про далекі землі й усі пригоди, які могли б там чекати. \n\nЦе завжди її втішало. Це вона знала точно."
katerin.75.a:0 "Може... мені спробувати щось написати?"

katerin.76.t:0 "Імператор Помер"
katerin.76.d:0 "Жахлива новина, яка щойно досягла Катерину, тобто із тижневим запізненням, приголомшила всю Раду. Попри весь хаос, що вирував навколо, вони все ще сподівалися на підтримку Імператора, хоч і далекого. Тепер же ця надія стала спогадом — імператор помер. Увесь Катерин буде сумувати за смертю цього монарха понад монархів. Сумувати — й мовчки боятися того, що чекає на зранену державу попереду."
katerin.76.a:0 "Тільки цього нам не вистачало!"

#2nd tree for regency.
katerin.77.t:0 "Надія для Катерину?"
katerin.77.d:0 "Увесь Катарін сьогодні святкує! Правління божевільної Княгині нарешті скінчилося, і вперше за дуже довгий час народ може перестати боятися. Більше ніяких безглуздих смертей, скажених святкувань і безумних законів. Дієллза ув’язнена у своєму замку під суворою охороною, а рада Катеринтроє оголосила, що тимчасово правитиме країною замість неї. Нарешті повертається здоровий глузд.\n\nТа не всі відчувають лише надію — дехто вбачає в цьому можливість. Зараз править Рада, але чи зможе вона втримати владу? І що важливіше — чи має вона на це право? Даскфезер, колишній прелат Катерину, так не вважає, і жоден інший лідер не здобув більшої лояльності серед селян, ніж він. Лицарські ордени Зільберкралле і Арґентумдеммерунґ так само підозріло ставляться до намірів Ради. Невже вони просто розміняли божевільну Княгиню на групу чварливих владолюбців? Потрібно будувати плани, укладати угоди й здобувати підтримку. Катерин ще не врятований, і наразі в цьому зраненому Князівстві нічого не є певним."
katerin.77.a:0 "Хто ж тепер зможе врятувати Катерин?"

katerin.78.t:0 "Зустріч зі старим другом"
katerin.78.d:0 "Після всіх потрясінь останніх місяців у Катерині стали зрозумілі дві речі: світ уже не буде таким, як раніше, і переможці у цьому хаосі мають бути одночасно далекоглядними та рішучими. Гектор Арденнссон обмірковував виклики, що постали перед батьківщиною, протягом багатьох років — і знову й знову приходив до одного й того ж висновку: біди країни спричиняли правителі, яких неможливо було усунути навіть у найгірші часи, а дворяни за будь-яких умов знаходили спосіб придушити селян.\n\nЦі думки він довгий час тримав при собі, але після падіння Дієллзи вирішив діяти швидко. Він написав листа старому другові, з яким не спілкувався десятиліттями, але який, на його думку, був найкращим шансом забезпечити майбутнє Катерину, яке буде сприятливим як для простогрифонів, так і для знаті. Коли його друг потай прибув до Катеринбурґу, Гектор зустрів його в дверях із посмішкою.\n\n"Минуло надто багато часу, друже. Давай спершу повечеряємо після дороги, а потім поговоримо. Як дістався?"\n\n"Жахливо," — відповів старий грифон. — "Між Клаудбері й Катерином купа кордонів. Розповідай, що задумав, поки я їм. Я справді хочу дізнатися, що ти надумав." Ведучи свого друга до окремої кімнати на вечерю й довгу розмову, Гектор відчув раптове полегшення. Тепер у нього була підтримка, яка могла стати вирішальною."
katerin.78.a:0 "Він сказав Клаудбері?"

katerin.79.t:0 "Усього лише іскра"
katerin.79.d:0 ""Грифони Катерину! У ці останні роки й десятиліття ви безупинно боролися з жорстоким і темним світом, який здавався ворожим до вас. І справді, ця темрява й досі шириться нашими землями. Тирана більше немає, але зло, що вкоренилося, не так легко розвіяти.\n\nІ все ж, мої дорогі співвітчизники, навіть найслабше світло сяє яскраво серед найтемнішої ночі, і я закликаю вас не сприймати ці події лише як тимчасове полегшення, а як перший крок на шляху до відбудови нашої країни — не лише фізично, а й духовно. Кошмар минув, і тепер настав час почати мріяти добрішими снами. Я звертаюся до вас сьогодні, щоби подарувати вам мрію.\n\nЯ хочу, щоби ви мріяли про державу, у якій жоден не почуватиметься залишеним законом або гіршим за інших. Я хочу, щоб ми всі — від Катеринбурґу до Андорштадту — бачили один в одному друзів і братів. Я хочу, щоб ви мали голос, яким можна висловити протест проти несправедливості без страху перед покаранням. Я хочу дати вам мрію, у якій ніхто не боїться голоду чи безхаття, якщо не зможе працювати в полі, а діти ходять до школи, щоби піднятися над своїм походженням.\n\nЦя мрія далека, і щоб її досягти, потрібні будуть праця й час, але честю присягаю вам, мої співгромадяни: ми МОЖЕМО її досягти! Якщо ми не втратимо стійкість і рішучість, з якими витримали ці роки, ми зможемо збудувати краще майбутнє для всіх. Грифони Катерину, чи допоможете ви мені збудувати цю нову націю?""
katerin.79.a:0 "Надія вмирає останньою."

katerin.80.t:0 "Новий Князь старої крові"
katerin.80.d:0 "Рід Ґрімклоу є древнім, його історія сягає ще часів до заснування Імперії, коли саме вони були законними володарями Катерину, а фон Катеринбурґи були звичайними міщанами. Проте час не був милосердним до Ґрімклоу, і під час формування Імперії їх було усунуто, коли фон Катеринбурґи змогли здобути прихильність Імператора Ґровера I і стати його підданими. Рід Ґрімклоу досі пам’ятає цю образу.\n\nІ ось настав час виправити цю давню кривду. Хоча ще багато потрібно зробити, за всі ці століття трон Катерина не був таким близьким, і Ерік Ґрімклоу ніс на собі тягар стародавнього приниження своєї родини з того моменту, як уперше зрозумів заподіяну їм несправедливість. Але він буде терплячим — він чекав цього все своє життя."
katerin.80.a:0 "Все йшло до цього століттями."

katerin.81.t:0 "Великий магістр і Князь"
katerin.81.d:0 "Будь-які загрози Його правлінню поступово усунені, і Ерік Ґрімклоу бачить, як його ціль усе ближча. Настав час зайняти законне місце його родини на троні Катерину. Саме їхній рід вів війська Катерину проти річкових поні в давнину, і їхнє ім’я було знане й шановане по всій Грифонії.\n\nПісля століть, коли їхню прадавню батьківщину очолювали скиглії та підлабузники фон Катеринбурґи, справжня королівська лінія Катерину — та, що створила саму ідею держави Катерин, — знову постане, щоб повести своє законне королівство під пильним оком і міцною лапою Великого магістра Арґентумдеммерунґу."
katerin.81.a:0 "І нехай Його правління буде довгим!"

katerin.82.t:0 "Республіканський вплив"
katerin.82.d:0 "Катеринтроє вважали, що зможуть контролювати Зільберкралле і втримати владу, та сьогодні ця ілюзія була розбита. Гектор Арденнссон оголосив про свій намір перебрати владу в Катерині й повести її до нового майбутнього — держави, заснованої на принципах гармонійного республіканізму.\n\nЦя новина викликала шок і недовіру по всьому Катерину: багато хто пам’ятає республіканців лише як тих, хто вбив сім’ю колишньої правительки. Але репутація Зільберкралле — незаплямована, після десятиліть служби, й народ уже почув їхні обіцянки. Вони прагнуть свободи, яку лицарі їм пропонують, а навіть якби Катеринтроє й хотіли щось зробити — вони не можуть, адже навіть їхні власні солдати масово переходять на бік республіки."
katerin.82.a:0 "Ми не повторимо помилок минулого."

katerin.83.t:0 "Відновлення Князівства"
katerin.83.d:0 "Сьогодні це стало офіційним: Ерік ҐрімклоУ проголосив себе князем Катерину та законним володарем усіх його земель. Тих, хто посмів сперечатися, змусили замовкнути гуркітом зброї, і тепер усі можуть підняти мечі, щоби вшанувати справжнього Князя Катерину, який перекує цю скривавлену державу назад у ту сталь, що колись змусила Грифонію тремтіти!"
katerin.83.a:0 "За Катерин і Князя!"

katerin.84.t:0 "Катеринтроє Перемагає"
katerin.84.d:0 "Катеринтроє опинилися перед суворим вибором: об’єднатися або загинути. Не було жодних ілюзій, що їхнє правління збережеться, якщо вони спиратимуться на когось, окрім самих себе.\n\nДля цього єдність у Раді була забезпечена будь-якими необхідними засобами — включно з "зникненням" особливо непокірних членів. Тепер Рада значно більш згуртована, було досягнуто крихкого перемир’я. Ніхто не знає, як довго це триватиме, але зрозуміло одне: тріщини Ради змушено закриті, а її влада — забезпечена."
katerin.84.a:0 "Залишилося вирішити лише одне питання…"

katerin.85.t:0 "Розв'язати одну справу"
katerin.85.d:0 "Прикута до стіни, Дієллза голосно ридала й несамовито смикалася в кайданах, намагаючись у відчаї дістатися Ґліттергуфа. Його тримали просто поза її досяжністю. Врешті вона впала на землю, хрипко скавучачи й задихаючись, зведена до жалюгідного стану.\n\n\"Віддайте його... будь ласка... віддайте мені його..." — тихо схлипувала вона, погойдуючись уперед-назад.\n\n"Підпишись над пунктиром," — сказав у дванадцятий раз грифон у масці перед нею, простягаючи папір, лише щоб той знову був вибитий із його лап, коли Дієллза знову вибухнула несамовитим нападом, волаючи, щоб їй повернули Ґліттергуфа. Відтягнувши череп ще далі, грифон терпляче чекав. "Ми можемо викинути його. Сховати там, де його ніхто не знайде. Підпиши — і він буде твій."\n\nТак тривало весь день. Крижаний допитувач ніколи не втрачав терпіння і не змінював тону. Зрештою Дієллза перетворилась на тремтячу руїну, її крила були вивихнуті від ударів об кам'яну стіну, а зап’ястя — в крові. Вона взяла ручку, яку їй простягнули, й підписала папір, надто виснажена, щоби навіть прочитати, що там було. Їй було байдуже — головне, що їй повернули Ґліттергуфа, якого вона вчеплено пригорнула, схлипуючи.\n\nІз формальним зреченням Княгині від престолу на користь ради Катеринтроє, допитувач покинув камеру, щоб передати документ агенту, що чекав зовні. Діставши з кишені флакон із рідиною, він вилив її в миску з супом, яку йому принесли, обережно розмішавши, щоби приховати різкий запах мигдалю, після чого поставив страву туди, де Дієллза зможе її дістати."
katerin.85.a:0 "Наша легітимність тепер забезпечена."

katerin.86.t:0 "Новий шлях"
katerin.86.d:0 "Коли сонце сходить над Катерином, воно освітлює державу, яка згуртовується в дусі й меті під знаменами віри та рівності. Гайнріх Даскфезер стоїть на порозі нової епохи, й усі фігури вже стоять на своїх місцях. Багато хто ще вірить, що Князівство у всій своїй несправедливій пишності буде відроджено, але вони глибоко помиляються.\n\nПо всьому Катерину сотні, якщо не тисячі селян і робітників зібралися в храмах на ранкову молитву, а вже опівдні вирушать у похід, щоби по всій країні зірвати старі прапори Князівства й проголосити утворення Священної Ради під проводом Гайнріха Даскфезера. Це буде швидко й безкровно, і коли все завершиться — Катерин нарешті стане на шлях до кращого майбутнього для всіх, хто так довго страждав від духовного й політичного гніту."
katerin.86.a:0 "Катерин уже ніколи не буде колишнім."

katerin.87.t:0 "Консолідація влади регентства"
katerin.87.d:0 "Скільки б претендентів не з’являлося, щоб кинути виклик владі Катеринтроє над Князівством, жоден із них не досяг успіху. Колишній прелат мав підтримку простогрифонів, та не мав армії. Лицарі мали армію, та селяни під ними легко підкорювалися. Жодна зі сторін не змогла зрівнятися з істинними правителями Катерину, і тепер настав час відмовитися від удавання того, що Рада — лише дорадчий орган. Катерин не потребує інших господарів, окрім Катеринтроє, і саме вони відтепер диктуватимуть усю політику й усі закони цієї держави."
katerin.87.a:0 "Катерин належить нам!"

katerin.127.t:0 "Гарне обличчя для народу"
katerin.127.d:0 "Наче сліпе стадо, народ надто довго водили за ніс надмірно м’які лицарі та несамовиті старі священики. Однак Рада ще не має змоги покарати їх належним чином, і тому доводиться діяти делікатніше. Зрештою, голод і напади бандитів — цілком вагомі причини для того, щоби народ збурився проти своїх законних панів. Вирішення просте: дати їм їжу й дати їм видиме піклування.\n\nКатеринтроє мають достатню владу, щоби реквізувати їжу у своїх "спільників" — серед лицарів і навіть послідовників прелата (принаймні тимчасово). Це має допомогти зняти найгострішу кризу голоду в Катерині.\n\nТакож по всій країні повно в’язнів — як бандитів, так і політичних опонентів. Замість того, щоб проводити страти лише в столиці, Катеринтроє вирішили влаштувати публічні страти в найближчих великих поселеннях — щоби народ міг побачити рішучі дії на захист громади. А ще декілька показових нагород і підвищень для місцевих чиновників — і населення почуватиметься досить нагодованим, захищеним і шанованим, щоб залишитися тихим."
katerin.127.a:0 "Хай голови котяться горами, а харчі течуть рікою!"

