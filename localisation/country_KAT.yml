### National Focuses ###

KAT_do_own_work:0 "Правління Божевільної Принцеси"
KAT_do_own_work_desc:0 "Відтоді як завершилась революція, Дієллза фон Катеринбурґ, єдина вціліла дитина колишнього регента, править землями Катерину. Зійшовши на трон у віці 7 років після загибелі своєї родини, вона протягом багатьох років перебувала під наглядом радників і впливової шляхти. Вони нікуди не поділися — і добре пам’ятають ту владу, яку тоді мали."
KAT_assign_yesmen:0 "Розширити Катеринтроє"
KAT_assign_yesmen_desc:0 "Катеринтроє досі має обмежений вплив і владу. Щоб ефективніше керувати державою, необхідно залучити однодумців до керівних посад. Звісно, жоден політик не хоче віддавати владу, але якщо здобуте переважить втрати — було б нерозумно не запросити корисних союзників."
KAT_infiltrate_the_orders:0 "Проникнути в Ордени"
KAT_infiltrate_the_orders_desc:0 "Лицарські ордени Катерину ніколи не були прихильні до правління принцеси й Катеринтроє. Багато хто в уряді побоюється, що ті можуть замислити переворот. Щоб запобігти цьому, агенти Катеринтроє вже почали проникати до орденів, намагаючись підірвати їхню владу будь-якими засобами."
KAT_peasant_yesmen:0 "Селяни в Катеринтроє?"
KAT_peasant_yesmen_desc:0 "Катеринтроє завжди була оплотом шляхетних прав і привілеїв, але нинішня ситуація вимагає радикальних рішень. Щоб ефективно впливати на державу, можливо, доведеться залучити й грифонів з нижчих класів. Деякі амбітні землевласники за останні роки здобули великі маєтки — і можуть стати прийнятним доповненням до нашої ради."
KAT_pocketed_yeogriffs:0 "Йогріфи Катеринтроє" #не використовується
KAT_pocketed_yeogriffs_desc:0 "У ході другої фази інфільтрації лицарських орденів кілька наших агентів опинилися на межі призначення на посади йогріфів. Якщо їх підвищити, вони отримають кращі можливості для збору розвідданих про діяльність гільдій. Підтримка цих агентів має стати пріоритетом на найближчі тижні."
KAT_armed_taxmen:0 "Озброїти Збирачів Податків"
KAT_armed_taxmen_desc:0 "Грифони Катерину живуть, прямо кажучи, в злиднях. Вижимати з них податки — як витискати кров із каменя. Рішення здається очевидним: розтрощити той камінь молотом. Відтепер королівські збирачі податків будуть ходити зі зброєю, щоби "підштовхнути" населення до належної сплати."
KAT_legalize_banditry:0 "Легалізувати Бандитизм"
KAT_legalize_banditry_desc:0 "Ніхто не назве Дієллзу фон Катеринбурґ бездіяльною княгинею — хоча дехто, можливо, дуже цього б хотів. Можливо, тоді б і не з'явився черговий її план. Звісно, нетрадиційні рішення іноді працюють... але цього разу, можливо, вона перегнула палицю?"
KAT_enforcers_of_her_will:0 "Підпорядкувати Бандитів"
KAT_enforcers_of_her_will_desc:0 "Хоча бандити й діяли безкарно, їхня "легалізація" зробила їх менш схильними до втечі. Це дає нашим відданим виконавцям шанс накинути їм на шию ланцюги служби. Це рішення не сподобається ні бандитам, ні простому населенню — але всі мають зрозуміти, що вибору ні в тих, ні в інших немає."
KAT_define_territory:0 "Виконавці Катеринтроє"
KAT_define_territory_desc:0 "У деяких регіонах Катерину панує майже анархія, а для відновлення порядку звичайних ополченців і шерифів недостатньо. Спеціально відібрані агенти, вірні Раді та не гребуючи жодними методами, стануть інструментом відродження держави. Катеринтроє зробить усе, аби ніхто не ставив незручних питань."
KAT_enforce_corvee:0 "Нагадати Громадянам про їх Обов'язки"
KAT_enforce_corvee_desc:0 "Тепер, коли виконавці Катеринтроє патрулюють сільську місцевість, а селяни знову відчули ціну непокори, час знову поставити їх до роботи. Катерин лежить у руїнах, і відбудова — тяжке завдання. Якщо ми хочемо перетворити ці пустки на прибуткові провінції, кріпаки мають працювати до знемоги."
KAT_kat_march_railroad:0 "Залізниця Катеринбурґа"
KAT_kat_march_railroad_desc:0 "Катеринбурґ, столиця князівства, навряд чи тягне на сучасне місто. Його роздирає бідність і злочинність, і досі не було збудовано нормальної залізниці, що з’єднувала б його з рештою країни, через небезпеку навколишніх боліт. Це становище більше не можна терпіти: Катеринтроє наказала прокласти рейки, хоч би скільки життів кріпаків це коштувало."
KAT_link_einfoort:0 "З'єднати Лінґермілл"
KAT_link_einfoort_desc:0 "Тепер, коли столиця має залізничне сполучення, настав час з’єднати Лінґермілл зі столицею. Пряма лінія між Катеринбурґом і Андорштадтом дозволить скоротити кілька тижнів подорожі через небезпечну місцевість. Дехто вважає, що умови праці на цьому проєкті зовсім трохи смертельно небезпечні. Але нам байдуже."
KAT_furstentumwerke_katalina:0 "Fürstentumwerke Дієллза" #Не використовується
KAT_furstentumwerke_katalina_desc:0 "Катерин, відверто кажучи, індустріальна глухомань. Хаос останніх років відлякав усі іноземні інвестиції, а ті грифони, що мали кошти на відкриття фабрик, воліли просто втекти з країни, ніж вкладати в неї. Та з новими надходженнями податків уряд розглядає можливість фінансування кількох фабрик власним коштом."
KAT_mines_of_andorstadt:0 "Шахти Андорштадта"
KAT_mines_of_andorstadt_desc:0 "Андорштадт — найбільше місто у Лінґерміллі, колись процвітало завдяки прибутковим шахтам. На жаль, хаос, що охопив князівство, а також нестача робочої сили змусили їх остаточно закрити. Та з приходом Катеринтроє з’явився план використати кількох в’язнів і кріпаків для повторного запуску шахт — вже під контролем Катеринтроє."
KAT_trades_education:0 "Професійна Освіта"
KAT_trades_education_desc:0 "Катеринтроє зрештою змогла відвоювати у княгині достатньо контролю, щоб запровадити справжню, хоч і обмежену, систему освіти. Замість абсурдного варіанту Дієллзи, де грифонів змушували навмання читати книжки в бібліотеці, буде введено освіту з наголосом на практичні професії. Це — найпопулярніша ініціатива Катеринтроє за весь час її існування."
KAT_stahlfabrik_katerinburg:0 "Штальфабрік Катеринбурґ"
KAT_stahlfabrik_katerinburg_desc:0 "Шахти Андорштадта тепер постачають столицю сталим потоком заліза, й надлишок цієї сировини наштовхнув промисловців Катеринтроє на ідею: сталеливарний завод у столиці. Він стане найсучаснішою спорудою в усьому князівстві — і водночас черговою чорною дірою в казні. Та довгострокова вигода значно перевищить початкову вартість його будівництва."
KAT_steam_pump_land_reclaimation:0 "Механічне Осушення Земель"
KAT_steam_pump_land_reclaimation_desc:0 "Завдяки суттєвому зростанню податкових надходжень, Катеринтроє придбала кілька вантажівок, тракторів і парових насосів для розчищення боліт навколо столиці. Ці машини не лише розширять площу орних земель, а й стануть початком масштабної індустріалізації по всій країні."
KAT_bribe_those_with_power:0 "Підкупити Можновладців"
KAT_bribe_those_with_power_desc:0 "Попри вплив Катеринтроє на закони, вона ще не володіє абсолютною владою в князівстві. Час від часу якийсь шляхтич ще має нахабність скаржитися, а дехто навіть пише листи до столиці з якимись вимогами. Тепер, коли в нас з’явився додатковий дохід — ми можемо "виправити" це становище."
KAT_loyal_gang_bosses:0 "Лояльні Ватажки Банд"
KAT_loyal_gang_bosses_desc:0 "Зазвичай довіряти ватажкам бандитів — погана ідея, але ситуація в Катерині далека від звичайної. Декілька таких ватажків, із якими ми вже мали справу, виявилися цілком зговірливими, і готовими до співпраці з урядом — особливо коли їм запропонували певні "стимули"."
KAT_serfs_clear_marshes:0 "Відродження Галузі Штрасу"
KAT_serfs_clear_marshes_desc:0 "За правління Божевільної Княгині Дієллзи залишки індустрії Катерину занепали. Промисловість штрасу у Штрасмарку, що була критичною ще за часів королівства, зберігала важливість до її правління, поки її безглузді накази не заглушили навіть її. Та це серце старого Катерину можна відродити — потрібно лише зробити перший крок…"
KAT_increase_peonage_conscripts:0 "Збільшити Призов Кріпаків"
KAT_increase_peonage_conscripts_desc:0 "Нинішні збройні сили, підконтрольні Катеринтроє, відверто кажучи — жалюгідні. Якщо ми хочемо відновити контроль над сільською місцевістю, війська слід терміново розширити. І хоча колишні в’язні — не найкращі солдати, вони цілком годяться для наповнення лав."
KAT_ganger_armies:0 "Покарати Невірних"
KAT_ganger_armies_desc:0 "Хоча ми й терпіли надмірності наших бандитських союзників, час дати їм чітко зрозуміти: лише їхня лояльність і компетентність гарантує їм життя. Будь-який бандит, що виявить недієздатність чи зрадну, буде остаточно усунений із князівства."
KAT_rough_diamonds:0 "Невідшліфовані Діаманти"
KAT_rough_diamonds_desc:0 "Мала шляхта Катерину роками воювала та керувала у сільських районах — і здобула досвід, що далеко перевищує рівень звичайного селянського новобранця. Якщо дати їм належну підготовку й дисципліну, з цих нещасть може щось хороше і вийде."
KAT_investigate_knights:0 "Розслідувати Орден"
KAT_investigate_knights_desc:0 "Завдяки нашим агентам у лицарських орденах, ми зібрали достатньо "доказів" їхніх "злочинів", щоб почати публічне розслідування щодо їхніх діянь проти Катерину та його громадян. Якщо суд пройде вдало — останні опоненти Катеринтроє будуть остаточно зломлені."
KAT_punish_disloyalty:0 "Бандитські Армії"
KAT_punish_disloyalty_desc:0 "Хоча вони мають свої дивацтва, заперечувати ефективність банд, які тепер вірні нам, - безглуздо. Вони перевершують старі селянські ополчення майже за всіма показниками. Їхня ефективність настільки висока, що варто подумати про повну заміну ополчень бандами."
KAT_warlords_of_katerin:0 "Воєначальники Катерину"
KAT_warlords_of_katerin_desc:0 "Коли остатки ополченя замінені на бандитські формування, стали помітні певні особливості нових сил. Хоча вони й загартовані в боях, конкуруючі банди частіше воюють між собою, ніж з ворогом, а їхні ватажки вимагають значно більшої автономії, ніж колишні офіцери. Катерин тепер поділений між цими воєначальниками, кожен з яких фактично став васалом Катеринтроє."
KAT_mercenaries:0 "Найняти Найманців"
KAT_mercenaries_desc:0 "Найманці ніколи не мали популярності в Катерині — їх вважали не більш ніж розцяцькованими бандитами. Але в нинішніх умовах це, можливо, наш найкращий варіант. Краще розцяцьковані бандити, ніж бандити справжні."
KAT_mercenary_experience:0 "Досвід Закордонних Війн"
KAT_mercenary_experience_desc:0 "Найманці, яких ми найняли, воювали по всій Грифонії, і їхній досвід — те, чого нам дуже бракує. На щастя, вистачає найманців, які охочіше оберуть спокійну кар’єру радника, а не солдата."
KAT_self_initiative:0 "Офіцерська Ініціатива"
KAT_self_initiative_desc:0 "Одна з переваг найманців — їхній широкий та різноманітний бойовий досвід. Якщо ми вже покладаємося на чужинців, варто вижати з них максимум. Якщо слухати — ми зможемо похвалитися армією, що воювала від Ведіни до Сікамеона."
KAT_grizzled_army:0 "Нові Тактики"
KAT_grizzled_army_desc:0 "Найманці — це дорого. Кидати їх у бій як селянське ополчення не лише марнотратно, але й загрожує втратою контрактів. Ми маємо використовувати їх розумно, ми чимало їм заплатили."
KAT_peasant_army:0 "Призвати Більше Селян"
KAT_peasant_army_desc:0 "Катеринці завжди були нацією воїнів — навіть якщо останні події розмили цей дух. Час знову взяти до рук батіг і мобілізувати ополченців на постійній основі. Це буде непопулярно, але необхідно."
KAT_catch_up_on_guns:0 "Модернізація Озброєння"
KAT_catch_up_on_guns_desc:0 "У більшості селянських ополчень озброєння старіше за революцію 987-го. Це вкрай обмежувало їх ефективність, та й робило їх фактично марними. Час оновити селянський арсенал."
KAT_peasant_production:0 "Ефективне Виробництво Зброї"
KAT_peasant_production_desc:0 "Селянам не потрібна зброя рівня лицарів Арктурія. Їм потрібне щоб вона носилася та стріляла. Якщо знизити наші очікування — ми зможемо озброїти ополчення швидше."
KAT_army_of_all:0 "Уніфікація Ополчення"
KAT_army_of_all_desc:0 "Схоже, що кожна велика інституція Катерину має по власному ополченню, і про якусь спільну систему командування не може бути й мови. Ми маємо перебудувати ополчення з нуля — і підпорядкувати їх єдиному командуванню."
KAT_army_consolidation:0 "Реорганізація Армії"
KAT_army_consolidation_desc:0 "Попри нестачу ресурсів і інші труднощі, ми нарешті змогли відновити збройні сили Катерину. Хоч наші проблеми ще не завершились — тепер ми маємо справжню армію, щоб із ними впоратись."
KAT_clean_the_ranks:0 "Очищення Рядів"
KAT_clean_the_ranks_desc:0 "Під час підготовки бандитів Катерину до служби в регулярній армії стало зрозуміло: лави переповнені ледарями й нездарами. Ці грифони не приносять жодної користі, і їхні колишні товариші з радістю вичистять цю гниль."
KAT_clean_house:0 "Навести Порядок"
KAT_clean_house_desc:0 "Найкращі з бандитів тепер твердо вірні Катеринтроє. Це дає нам силу, потрібну для остаточної зачистки опозиції. Ті, хто залишився: нелояльні бандити, незалучені шляхтичі, й надто віддані княгині придворні — всі будуть усунені. Назавжди."
KAT_block_resources_out_east:0 "Ембарго Східного Катерину"
KAT_block_resources_out_east_desc:0 "Лицарі не скорились так легко, як сподівалась Дієллза — тож вона наказала запровадити повне ембарго на Східний Катерин, аби задушити спротив непокірних. Це прямий наказ, і Катеринтроє не може його відмінити… принаймні поки що."
KAT_a_test:0 "Витримати Бурю"
KAT_a_test_desc:0 "Якщо Дієллза сподівалась зломити лицарів — вона дуже помилялась. Зі Сходу надходять новини: Зільберкралле й Аргентумдаммерунґ об’єдналися проти неї. Княгиня шаленіє від люті, але Катеринтроє лише посміхається. Всі вже звинувачують у цьому лише Дієллзу."
KAT_depose_katalina:0 "Скинути Дієллзу"
KAT_depose_katalina_desc:0 "Час настав. Кожен грифон при владі хоче, щоб княгиня Дієллза зникла. Божевільна правителька, яка досі думає, що контролює країну, вже давно втратила свою користь. Якими б не були наші розбіжності — в Катерині не знайдеться жодного, хто виступив би проти цього кроку."
KAT_a_new_dawn:0 "Новий Світанок над Катерином"
KAT_a_new_dawn_desc:0 "Божевільна княгиня усунута, і за обережної підтримки колишнього Прелата та лицарів Катеринтроє нарешті безроздільно править у Катерині. Над пусткою сходить новий світанок — і його несе Катеринтроє, готова пожинати плоди своїх довгих зусиль."
KAT_the_spanner:0 "Запросити Промисловців в Раду"
KAT_the_spanner_desc:0 "Деякі з найбагатших промисловців Катерину висловили занепокоєння, що їхні інтереси недостатньо представлені в Катеринтроє. Звісно ж, найуспішніші грифони Князівства повинні мати голос у владі — особливо якщо їм запропонують відповідні "стимули"."

#Second tree with regency.
KAT_form_the_council:0 "Сформувати Нове Регенство"
KAT_form_the_council_desc:0 "Божевільна княгиня тепер в історії, і тепер настав час дати Катерину уряд, який, принаймні, не очолює психічно хвора особа. Різні групи інтересів прагнуть місця в новій раді — від релігійних соціалістів до лицарських орденів, які підтримували хоча б якусь безпеку під час правління Дієллзи."
KAT_host_the_prelate:0 "Прийняти Колишнього Прелата"
KAT_host_the_prelate_desc:0 "Гайнріх Даскфезер — колишній Прелат і надзвичайно впливовий грифон у Катерині. Через нього ми можемо здобути підтримку широких верств населення. Запросити цього грифона на вечерю — чудовий перший крок."
KAT_delegate_power:0 "Делегувати Більше Влади"
KAT_delegate_power_desc:0 "Колишній Прелат Даскфезер проявив неабиякий хист до управління державою, швидко й ефективно вирішуючи щоденні справи князівства. Було б нерозумно марнувати такий талант. Передавши йому більше повноважень, ми здобудемо прихильність духовенства до Катеринтроє."
KAT_clergy_in_ktreue:0 "Нове, Соціалістичне Духовенство"
KAT_clergy_in_ktreue_desc:0 "Старе, прогниле духовенство більше не стримуватиме Катерин, бо нам потрібні нові, революційні ідеї для оновлення віри. За Борея, Ейр, Арктурія та Катерин!"
KAT_allow_peasant_organization:0 "Дозволити Селянську Самоорганізацію"
KAT_allow_peasant_organization_desc:0 "Протягом багатьох років селянам Катерину забороняли організовуватись навіть у найменші спільноти — під хибним приводом, що взаємодопомога може призвести до комуністичної революції. Сьогодні це скінчиться: селянським організаціям буде дозволено діяти — вони зможуть об’єднувати ресурси заради спільного блага."
KAT_merchants_and_landowners:0 "Розширити Катеринтроє"
KAT_merchants_and_landowners_desc:0 "Катеринтроє має представляти всі прошарки суспільства, а не лише політичну еліту чи пов’язаних із духовенством осіб. Якщо ми дійсно прагнемо служити інтересам підданих, то маємо надати їм представництво. Селянам дати владу ми поки що не можемо, але середній клас також заслуговує мати голос у владі — і це слід виправити."
KAT_denounce_archons:0 "Засудити Архонів"
KAT_denounce_archons_desc:0 "Хоча колишній Прелат Даскфезер — благочестивий грифон, він також розуміє труднощі, з якими щодня стикається кожен простогрифон. Але немає нічого святого в Архонтах, які сидять у своїх баштах зі слонової кістки, не знаючи страждань народу. Справжнє благочестя — в простих священниках, які не претендують на владу над храмами."
KAT_popular_front:0 "Сформувати Народний Фронт"
KAT_popular_front_desc:0 "Селяни Катерину повинні не лише мати право на економічну співпрацю, а й можливість захищати себе від бандитів, що розповзлися по селах — часто тих самих, кого раніше наймала Катеринтроє. Ці ополчення стануть у пригоді й у разі зовнішньої загрози для князівства."
KAT_blessings_of_the_three:0 "Релігійний Соціалізм"
KAT_blessings_of_the_three_desc:0 "Хоча релігія часто вважається опорою правих і консерваторів, вона не обов’язково є перепоною для соціалізму. Хіба храми не проповідують доброту та важливість ділитися хлібом із ближнім? Дорога до істинного соціалізму проходить через віру, а шлях до щирої побожності — через соціалізм."
KAT_local_ktreue_reps:0 "Місцеві Організації"
KAT_local_ktreue_reps_desc:0 "Кооперативів і ополчення недостатньо. Якщо ми прагнемо справжнього звільнення мас, їм слід дозволити створювати місцеві органи самоуправління. Селяни більше не підкорятимуться забаганкам дрібного пана чи землевласника — вони обиратимуть власних лідерів і власні закони. Усе згідно з принципами релігійного соціалізму."
KAT_reconcile_the_orders:0 "Примирення з Орденами"
KAT_reconcile_the_orders_desc:0 "Зільберкралле та Аргентумдаммерунґ мають широку народну підтримку й залишаються найбільш боєздатними силами в Катерині, що не підпорядковуються напряму урядові. Виправлення шкоди, завданої божевільними наказами Дієллзи, має стати нашим пріоритетом — інакше доведеться зіткнутись з орденами клювом до клюва."
KAT_knightly_autonomy:0 "Надати Лицарям Автономію"
KAT_knightly_autonomy_desc:0 "Лицарські ордени були єдиною силою, яка тримала хоч якийсь порядок у Катерині протягом останніх років. Вони добре розуміються на селянах. Надання їм більшої автономії на їхніх землях дозволить ефективно застосувати цей досвід, і принесе нам певну прихильність, яка ще стане в пригоді."
KAT_support_of_arden:0 "Підтримати Гектора Арденнсона"
KAT_support_of_arden_desc:0 "Зільберкралле — більш поміркований з лицарських орденів і користується сильною підтримкою своїх васалів як справедливих і милосердних правителів. Подейкують, що навіть ветерани республіканської революції таємно їх підтримують. Можливо, республіканська мрія не згасла остаточно ще роки тому…"
KAT_contact_republicans:0 "Встановити Контакт із Республіканцями"
KAT_contact_republicans_desc:0 "Великий магістр Гектор Арденнсон — шанований грифон, який очолює Зільберкралле вже багато десятиліть. За цей час він налагодив контакти з рухами, які ще нещодавно вважались зрадницькими, доки Катерин залишався частиною Імперії. Але Імперія більше не має влади над Катерином — час вивести старих друзів із тіні."
KAT_expand_mining:0 "Розширити Видобуток"
KAT_expand_mining_desc:0 "Найбагатші рудні поклади Катерину лежать у автономних землях Зільберкралле, забезпечуючи орден ресурсами для озброєння й підготовки новобранців. Розширення шахт дозволить використовувати їх не лише лицарям, а й на благо всього Катерину — що забезпечить матеріали, критично необхідні для військового виробництва."
KAT_undermine_ktreue:0 "Підірвати Регенство"
KAT_undermine_ktreue_desc:0 "Попри спроби реформ, Катеринтроє досі уособлює спадкову еліту, що має абсолютну владу над князівством. А Зільберкралле не з чуток знає, до чого це призводить. Кілька обережних слів у потрібних колах і пара таємних дій зруйнують легітимність Катеринтроє."
KAT_squash_socialists:0 "Придушити Соціалістів"
KAT_squash_socialists_desc:0 "Хоч Зільберкралле має республіканські схильності, в основі це консервативна, традиціоналістська організація. Жодна здорова демократія не виживе, якщо соціалісти відкрито агітуватимуть за її знищення. Їх слід стримати ще на ранній стадії, поки вони не звикли до безкарності."
KAT_reignite_their_hearts:0 "Розпалити Полум’я"
KAT_reignite_their_hearts_desc:0 "Колись республіканство охопило весь Герцланді, мов полум’я, спаливши старий лад Імперії й ледь не знищивши її. Хоча це полум’я згасло, жар ще тліє. І знадобиться лише іскра, щоб воно спалахнуло знову, й поглинуло Катерин."
KAT_support_of_grimtal:0 "Підтримати Еріка Ґрімклоу"
KAT_support_of_grimtal_desc:0 "Багато десятиліть тому, коли Катерин ще не був частиною Імперії Ґроверів, землі ці належали роду Ґрімклоу, що приносив мир і добробут своїм підданим. Все змінилось, коли Імперія підтримала сім'ю Катеринів. Але тепер, коли цей рід скотився до безумства, спадкоємець Ґрімклоу може виявитися куди більш гідним правителем."
KAT_rightful_heir:0 "Законний Спадкоємець"
KAT_rightful_heir_desc:0 "Ерік Ґрімклоу — законний спадкоємець престолу Катерину, але зараз мало хто ще пам’ятає часи, коли його рід правив князівством. Грифонам слід нагадати про їхню справжню історію — і свого істинного володаря."
KAT_the_old_blood:0 "Підтримка Старої Крові"
KAT_the_old_blood_desc:0 "Серед аристократії досі чимало консерваторів, які хочуть зберегти монархію — навіть попри неспроможність династії Катеринів. Якщо з’явиться більш гідний претендент на трон, що заявить свої права — його підтримає чимало впливових грифонів."
KAT_three_step_plan:0 "Триетапний План"
KAT_three_step_plan_desc:0 "" #Не використовується
KAT_grandmaster_and_prince:0 "Великий Магістр і Князь"
KAT_grandmaster_and_prince_desc:0 "Настав час Еріку Ґрімклоу офіційно проголосити себе законним князем Катерину — й повернути трон, несправедливо відібраний у його родини десятки років тому. Він уже має підтримку найвпливовіших грифонів і добре підготовлені війська. Залишилось лише його узаконити."
KAT_posture_the_new_army:0 "Показати Владу Над Армією"
KAT_posture_the_new_army_desc:0 "Армія Катерину досі складається з ватажків та бандитів, які часто взагалі не визнають владу уряду. Ерік Ґрімкло вимагає дозволу повести своїх лицарів до кожного з цих ватажків, щоби особисто змусити їх стати на коліна й визнати його зверхність. Якщо ж вони відмовляться — можуть викликати його на дуель за свої посади."
KAT_hectors_blessing:0 "Благословення Зільберкралле"
KAT_hectors_blessing_desc:0 "" #Не використовується
KAT_profit_from_state_industry:0 "Прибуток від Державної Промисловості"
KAT_profit_from_state_industry_desc:0 "Ерік Ґрімклоу та Аргентумдаммерунґ володіють кількома фабриками й шахтами на своїй території. Завдяки вдалим інвестиціям та нещодавньому економічному зростанню прибутки суттєво зросли. Якщо реінвестувати їх у Катерин, ми зможемо стимулювати нову хвилю індустріального зростання."
KAT_knight_industry:0 "Промислові Ордени"
KAT_knight_industry_desc:0 "Лицарські ордени зуміли зберегти єдність і честь навіть під владою божевільної правительки. Можливо, якщо існуючі промислові гільдії реорганізувати за зразком орденів і включити до їх структури, ці самі переваги поширяться і на промисловість."
KAT_clense_deadlands:0 "Очищення Пустки"
KAT_clense_deadlands_desc:0 "Завдяки роботі "добровольців" у трудових таборах Пустки, деякі найбільш занедбані регіони Катерину починають відновлюватись. Лицарські ордени офіційно звернулись із проханням передати їм контроль над таборами й робітниками, щоби завершити очищення цих земель раз і назавжди."
KAT_hectors_knightly_republic:0 "Республіканський Розворот"
KAT_hectors_knightly_republic_desc:0 "Завдяки зусиллям Зільберкралле полум’я республіканства знову охопило Катерин. Грифони більше не терпітимуть дрібних деспотів і небезпечних фанатиків — настав час демократії й свободи. Нехай прапор Республіки знову майорить над кожною домівкою в Катерині. Готуймося до проголошення Республіки Катерин."
KAT_eriks_restored_katerin:0 "Відновлення Князівства"
KAT_eriks_restored_katerin_desc:0 "Ерік Ґрімклоу, законний спадкоємець престолу Катерину, офіційно проголосив себе князем. Підготовка до коронації вже розпочата. Династія Ґрімклоу нарешті відновила повний контроль над своїми землями, і грифони Катерину з полегшенням вітають гідного лідера, який поведе їх у краще майбутнє."
KAT_holy_support:0 "Катеринтроє Перемагає"
KAT_holy_support_desc:0 "Катеринтроє вже понад десятиліття фактично керує Катерином — і не збирається передавати владу постороннім заради зручності. Вони і є Катерин. І якщо колишні Прелати чи лицарі-задираки хочуть відібрати в них законну владу — тільки з їхніх холодних, мертвих кігтів."
KAT_ktreue_investments:0 "Прибуток з Інвестицій"
KAT_ktreue_investments_desc:0 "Поки Катерин поступово відновлюється після десятирічної економічної кризи, з’являються нові можливості для інвестицій. Кмітливий грифон може використати їх для поповнення державної скарбниці. Ми надамо стартовий капітал новим підприємцям — а у відповідь отримаємо частку їхніх прибутків. Ми відбудуємо Катерин — і добре на цьому заробимо."
KAT_replace_vipek:0 "Навести Лад у Комісаріаті"
KAT_replace_vipek_desc:0 "Якщо ми хочемо повернути порядок у заповнені бандитами села Катерину, починати треба з офіцерського корпусу. Ми більше не потерпимо дрібних воєначальників. Вони або приймуть військовий ранг і владу уряду — або загинуть від лап лицарів і поступаються місцем лояльнішим та дисциплінованішим офіцерам."
KAT_reform_ktreue:0 "Реформа Катеринтроє"
KAT_reform_ktreue_desc:0 "Попри численні лібералізації, Катеринтроє досі залишається блоком елітарних авторитарів, які правлять країною за допомогою диктаторської влади. Але ми бачили долю минулих диктаторів і те, що трапляється з державами, приреченими на некомпетентного правителя з необмеженими повноваженнями. Якщо Катеринтроє хоче уникнути помилок минулого й рухатися вперед — вона також має змінитися разом із часом."
KAT_ktreue_propaganda:0 "Пропагандистські Зусилля"
KAT_ktreue_propaganda_desc:0 "Десятиліття зловживань і безладного управління майже повністю зламали дух простогрифонів Катерину. Багатьом просто байдуже до стану країни. Цих грифонів слід надихнути, навіть через пропаганду, треба повернути їх на поля й у цехи, змусити працювати задля відродження Катерину."
KAT_mercantile_reforms:0 "Торгові Адаптації"
KAT_mercantile_reforms_desc:0 "У Катерині відсутній центральний банк або хоч якась реальна економічна влада, окрім місцевих гільдій. Щоб торгівля не лише вижила, а й процвітала, необхідні глибокі реформи. Валюту слід уніфікувати, створити законодавчу основу й відрегулювати ключові галузі."
KAT_deadlands_prison_labor:0 "Трудові Табори Пусток"
KAT_deadlands_prison_labor_desc:0 "Через політику попереднього уряду ми опинились із великим надлишком злочинців, яких потрібно кудись діти. Катеринські Пустки й досі здебільшого безгрифонні, за винятком кількох відчайдушних селян. Якщо ми хочемо отримати з цих земель економічну користь — їх треба повністю перебудувати. І ніхто не підійде краще ніж ці нікчеми."
KAT_ktreue_reforms_did:0 "Модернізація Катерину"
KAT_ktreue_reforms_did_desc:0 "Незважаючи на близькість до Грифенгайму, Катерин до нещодавнього часу страждав від серйозних проблем із індустріалізацією… та ще гірших правителів. Однак наші нещодавні дії дозволили Катерину зробити величезний ривок уперед за доволі короткий термін. Залишилося лише внести невеликі реформи, щоб визнати наше процвітання."
KAT_invite_prelate_to_regency:0 "Запросити Колишнього Прелата до Ради"
KAT_invite_prelate_to_regency_desc:0 "Хоч це і радше формальність, настав час офіційно проголосити колишнього Прелата, а нині знову Прелата Даскфезера, очільником Катеринтроє. Під його проводом Катерин стане побожною й процвітаючою державою — державою, що дбає про кожного грифона в своїх межах. І готова захищати їхні права до останнього."
KAT_duskclaws_new_path:0 "Новий Шлях"
KAT_duskclaws_new_path_desc:0 "Тепер, коли храми повністю контролюють Катерин, ми нарешті можемо зробити перший крок на довгому шляху до релігійного соціалізму — до суспільства, де всі рівні, і де світло храмів охоплює кожен куточок країни."
KAT_let_in_the_knights:0 "Вічне Регенство"
KAT_let_in_the_knights_desc:0 "Немає потреби повертатися до старої системи, де князівством керує одна княгиня чи князь. Катеринтроє вже довела свою ефективність — значно більшу, ніж будь-який монарх. Звісно, знайдуться ті, хто буде скиглити про "закон" і "спадкоємність", але Катеринтроє добре знає, як з ними вчинити."
KAT_clergy_in_power:0 "Незакриті Питання"
KAT_clergy_in_power_desc:0 "Дієллза фон Катеринбург на початку була зручною фігурою, але з часом ставала дедалі більш божевільною й неконтрольованою. Та її безумство відкрило... одну можливість. Якщо Дієллза, у рідкий момент ясності, погодиться передати Катеринтроє всю владу на вічні часи, це стане зручним рішенням для більшості. Треба лише переконатися, що вона це дійсно зробить. На щастя, у агенти Катеринтроє доволі... переконливі."

#Commie interwar tree
KAT_the_new_path:0 "Стати на Новий Шлях"
KAT_the_new_path_desc:0 "Після випробувань останніх років ми зранені й побиті, але не зломлені. Попри весь спротив, ми почали кувати власний шлях — шлях релігійного соціалізму, під знаменами якого ми станемо пліч-о-пліч як товариші під поглядом богів."
KAT_cement_church:0 "Укріпити Храми"
KAT_cement_church_desc:0 "У кожному місті й кожному селі є свій храм. Це природні місця зборів і взаємодії громади. Замість створення нової бюрократії та марнування ресурсів, ми можемо покласти фундамент державної структури саме на храмах — зробивши священників не лише проповідниками, а й голосом своїх парафіян."
KAT_trinth_cult:0 "Культ Трьох"
KAT_trinth_cult_desc:0 "Великий Борей, Цар Богів. Ніжна Ейр, Все-Мати. І Славетний Арктурій, Вічний Воїн. Ці Троє є, й назавжди залишаться, основою нашого світу та віри. Ми можемо змінювати суспільство, але лише зміцнюємо свою віру — зараз і завжди."
KAT_oust_nobs:0 "Позбутися Аристократів"
KAT_oust_nobs_desc:0 "Наша справа справедлива, а шлях — ясний. Більшість болю й страждань, що випали на долю Катерину, походили з маєтків і палаців тих, хто піднявся над іншими через гроші чи блакитну кров. У рівному суспільстві так бути не може. Ми вже готуємось остаточно зламати владу й багатство аристократії."
KAT_no_more_katerintreue:0 "Більше Ніякої Катеринтроє"
KAT_no_more_katerintreue_desc:0 "Катеринтроє була хибною відповіддю на біди Катерину, та її вплив уже проник у багато структур нашої держави. Вона не зникне без бою, тож ми мусимо діяти рішуче. Якщо вони підуть з миром, ми будемо вдячні й поблажливі. Якщо ж ні, то не будемо."
KAT_handle_knights:0 "Блокувати Схід"
KAT_handle_knights_desc:0 "Східний Катерин із самого початку був тріщиною в нашій опорі. Там гніздяться лицарі, республіканці та інші зайди. Щоб не допустити зриву нашої священної місії, ми мусимо взяти регіон під жорсткий контроль і знешкодити всіх, хто в ньому ховається."
KAT_chase_out_oldblood:0 "Пустити Стару Кров"
KAT_chase_out_oldblood_desc:0 "Стара еліта найсильніше тримається на сході, де через слабкість центральної влади вони утвердили свої вотчини майже як окремі держави. Але після років хаосу вони слабші, ніж будь-коли. І немає кращого часу, щоби вирвати цих дрібних псевдо-королів із корінням."
KAT_welcome_in_republicans:0 "Інтегрувати Республіканців"
KAT_welcome_in_republicans_desc:0 "Республіканці — заблукалі, зосереджені лише на земному, забуваючи про духовне. Але це не означає, що між нами немає спільного. Їхня відданість простому грифону заслуговує на повагу, а вони самі - відкриті до нового. Ми можемо й мусимо прийняти їх до нашої пастви."
KAT_oust_the_troublemakers:0 "Вигнати Лицарів"
KAT_oust_the_troublemakers_desc:0 "Лицарі не схилять голови. У своїй фанатичній сліпоті вони підбурюють народ проти нас, звинувачуючи нашого шанованого Прелата в усіх гріхах, мислимих та немислимих. Якщо вони не здадуться — їх доведеться зламати."
KAT_address_military:0 "Звернутися до Армії"
KAT_address_military_desc:0 "У лавах армії Катерину служать грифони з усіх прошарків суспільства — з патріотизму, заради пригод чи втечі від минулого. Але всіх їх об’єднують традиції та звичаї, які реакціонери легко можуть використати проти нас. Ми мусимо тримати цю силу, скажімо так, "на повідку". Інакше вона може повернутися проти нас."
KAT_handle_industrialists:0 "Чистка Промисловців"
KAT_handle_industrialists_desc:0 "Скільки грифонів у Катерині працювали, точніше рабували, на фабриках і в майстернях день у день, отримуючи за це жалюгідні копійки? Скільки разів наші храми мусили спрямовувати милостиню на допомогу знедоленим, покаліченим і зломленим через безжальну експлуатацію багатіїв? Досить."
KAT_anti_imperialism:0 "Антиімперіалізм"
KAT_anti_imperialism_desc:0 "Старий лад збирає свої сили в Грифенгаймі, простягаючи пазурі, щоб повернути собі владу над своїми давніми доменами. Перед нами стоїть вибір. Перший — смиренно скоритися, зректись наших звершень, мрій і майбутнього. Другий — зібрати наші сили й приготуватися, якщо буде треба, битись до кінця, за віру, за здобуте, за свободу."
KAT_holy_peoples_army:0 "Священна Армія Грифонів"
KAT_holy_peoples_army_desc:0 "Наші вояки б’ються не лише за рідну землю — але й за славу богів та революції. Вони — авангард нового, досконалого ладу, де всі грифони стоять єдиним фронтом, а кожен їхній вчинок служить славі богів. Хто здатен встояти перед такими воїнами — готовими битися й, якщо треба, віддати життя за найвищу мету?"
KAT_peasant_devolution:0 "Селянська Децентралізація"
KAT_peasant_devolution_desc:0 "Тепер, коли всі загрози нашій пастві подолано, ми можемо розібрати старі політичні структури — дозволивши селянам стати справді вільними. Без панів, що стежать за кожним їхнім рухом. Без армій, що марширують їхніми полями."
KAT_the_new_order:0 "Новий Лад"
KAT_the_new_order_desc:0 "Старий лад зруйновано — силою й указом. Катерин піднімається з попелу: держава вільних селян під пильним оком нашого улюбленого Прелата Даскфезера. Що б не чекало нас попереду — ми зустрінемо майбутнє з вірою в мудрість нашого шанованого наставника."
KAT_commie_forts:0 "Приготуватися до Бурі"
KAT_commie_forts_desc:0 "Імперія досі є. Вона чекає моменту, щоб завдати удару й зламати нас. Але ми не маємо права вагатись. Ми маємо зустріти бурю у всій своїй стійкості. І якщо Імперія прийде сюди, аби нас підкорити — вона зіткнеться з державою сміливих і гордих селян, готових битися до останнього!"


#Harmony tree
KAT_silver_talon_time:0 "Нема худа без добра"
KAT_silver_talon_time_desc:0 "Ми нарешті перемогли. Правління божевільної княгині повалено, й грифони Катерину вперше мають справжній шанс на свободу та рівність."
KAT_constitution:0 "Конституція Катерину"
KAT_constitution_desc:0 "Ми маємо захистити нашу державу не лише від тиранії ззовні, а й від тієї, що може виникнути всередині. Обмеживши владу уряду та закріпивши права громадян, ми зможемо уникнути появи нової Дієллзи."
KAT_reform_armed_forces:0 "Реформа Збройних Сил"
KAT_reform_armed_forces_desc:0 "Армія Катерину була інструментом монархії — засобом утримання населення в покорі. Ми маємо змінити її призначення: тепер солдати повинні бути вірні не елітам, а народу та конституції."
KAT_liberal_markets:0 "Ліберальна Торгівля"
KAT_liberal_markets_desc:0 "Катерин — небагата держава. Та якщо ми прагнемо добробуту для нашого народу, слід відмовитись від протекціонізму й меркантилізму. Ми маємо дозволити вільний обіг товарів і послуг. Торгівля творить процвітання, а її обмеження шкодить усім."
KAT_cooperate_with_argentumdammerung:0 "Співпраця з Аргентумдаммерунґ"
KAT_cooperate_with_argentumdammerung_desc:0 "Лицарі Аргентумдаммерунґ — грифони принципів. Попри наші розбіжності, ми можемо знайти спільну мову — заради загального блага."
KAT_hold_regional_elections:0 "Регіональні Вибори"
KAT_hold_regional_elections_desc:0 "Грифони Катерину повинні мати право обирати своїх лідерів не лише на національному, а й на місцевому рівні. Замість того, щоб призначати бюрократів із столиці, ми дозволимо місцевим обрати тих, хто найкраще відповідає їхнім потребам."
KAT_curtail_nobles:0 "Обмежити Привілеї Аристократів"
KAT_curtail_nobles_desc:0 "Аристократія становить надто велику загрозу для нашої молодої республіки. Щоб нас знову не затягнули в темряву феодалізму, ми маємо стримати їхні амбіції й не дати їм жодного шансу на відновлення впливу."
# KAT_knights_of_the_republic:0 "Knights of the Republic" — дублікат
KAT_knights_of_the_republic_desc:0 "Лицарі завжди служили одному правителю — королю, герцогу, Імператору. Але ми можемо оновити суть лицарства. Вони більше не служитимуть монарху чи короні, ані благородному панові. Відтепер орден лицарів служитиме Республіці — за зразком Річного Управління Гармонійних Служб, виконуючи роль спеціального корпусу для захисту вдома й за кордоном."
KAT_pardon_republicans:0 "Амністувати Старих Республіканців"
KAT_pardon_republicans_desc:0 "У всі часи були ті, хто стояв під нашим прапором. Навіть зараз багато учасників революції 978 року досі гниють у темницях по всьому Катерину. У час, коли наша влада ще нестабільна, ми маємо навідатись у ці підземелля, й звільнити всіх, кого зможемо."
KAT_elect_new_prelate:0 "Обрати Нового Прелата"
KAT_elect_new_prelate_desc:0 "Після усунення Даскфезера посада Прелата Катерину залишалася вакантною. Тепер, коли ми здобули владу в Катерині, слід призначити прелата, який буде... більш гнучким у питанні наших інтересів. Теологію, зрештою, завжди можна дещо скоригувати на свою користь."
KAT_displace_katerintreue:0 "Витіснити Катеринтроє"
KAT_displace_katerintreue_desc:0 "Тепер, коли наша опора на народ зміцнилася, настав час усунути Катеринтроє назавжди. Більше ніколи нам не слід допустити ще однієї Дієллзи — ще одного безумного самодержця над нами!"
KAT_expand_recruitment:0 "Розширити Призов"
KAT_expand_recruitment_desc:0 "Ми межуємо з доменами Імперії та її васалами, тож мусимо збільшити резерв кадрів, щоб не дозволити нашій мрії знову бути розтоптаною Імперськими чоботами. Навіть якщо доведеться трохи "заохотити" грифонів записуватись — Катерин залишиться вільним назавжди."
KAT_land_reform:0 "Земельна Реформа"
KAT_land_reform_desc:0 "Катерин донедавна залишався феодальною державою. Величезні масиви земель досі належать боягузливим баронам і панам. Всеосяжна й рішуча реформа власності має бути проведена, щоби підготувати Катерин до майбутнього."
KAT_restore_peace_and_order:0 "Відновити Мир і Порядок"
KAT_restore_peace_and_order_desc:0 "Народ задоволений нашим новим релігійним устроєм, Старі Республіканці підтримують наш шлях, а Аргентумдаммерунґ — якщо й не підтримують, то принаймні співпрацюють. Ми маємо повне право остаточно утвердити контроль над Катерином."
KAT_liberate_griffenheim:0 "Звільнити Грифенгайм"
KAT_liberate_griffenheim_desc:0 "Недалеко від наших кордонів — Імперське Місто. Наші лицарі й солдати готові перейти в наступ проти Імперії та повалити оплот імперіалізму. Те, що почалось із Дієллзи, завершиться у Грифенгаймі — тим, чого не зміг зробити навіть Кемерскай."
KAT_defend_katerin:0 "Наш Останній Рубеж"
KAT_defend_katerin_desc:0 "Ми не зможемо протистояти потузі Імперії напряму. Тож ми укріпимося в Катеринбурзі й переконаємося, що нас запам’ятають як героїв і мучеників. Наш останній бій має залишити такий слід, що навіть через тисячу років говоритимуть: це була наша найвеличніша година."

#Non-aligned tree
KAT_a_silver_dawn:0 "Срібна Зоря"
KAT_a_silver_dawn_desc:0 "Завдяки силі волі й сталі лицарі Аргентумдаммерунґа здобули владу над державою. Великий магістр Ґрімклоу готовий повести зруйновану країну назад на вірний шлях — і закликає всіх вірних прибічників закону й порядку приєднатися до нього, або ж бути змітеними як загроза для Катерину."
KAT_establish_legitimacy:0 "Утвердити Легітимність"
KAT_establish_legitimacy_desc:0 "Ерік Ґрімклоу не має наміру бути тимчасовим регентом при мертвій династії фон Катеринбурґів. Він сам - нащадок королівського роду, який існував ще до часів Імперії, і не дозволить цьому шансу повернути свій спадок вислизнути з його лап. Ґрімклоу знову сяде на трон, і зробить це законним шляхом."
KAT_princely_army:0 "Князева Армія"
KAT_princely_army_desc:0 "Бандити, головорізи та розбійники не замінять вірних і доблесних. Якими б численними вони не були — ці пацюки мають бути вигнані, а честь воїна Катерину — відновлена. Наші піддані не стоятимуть поруч із тими, хто вчора їх грабував, а лише з тими, хто поділяє їхню гідність і доброчесність."
KAT_form_economic_council:0 "Сформувати Економічну Раду"
KAT_form_economic_council_desc:0 "Мудрий князь — той, що слухає. Ерік Ґрімклоу розуміє, що він не фахівець у справах господарських. Але в Катерині є ті, хто добре в цьому тямить. Слухаючи як шляхту, так і простогрифонів, і тримаючи обидві сторони під пильним наглядом, він зможе скористатись їхнім колективним досвідом задля державного блага."
KAT_work_with_silberkralle:0 "Інтегрувати Зільберкралле"
KAT_work_with_silberkralle_desc:0 "Зільберкралле можуть бути наївними, іноді навіть м’якими — але їх не можна не поважати. Вони віддані Катерину та заслуговують на визнання їхніх зусиль. Поки вони розуміють, хто тут головний — вони не лише не завадять, а й стануть частиною державного механізму."
KAT_concessions_to_peasants:0 "Поступки Селянам"
KAT_concessions_to_peasants_desc:0 "У звичайні часи селяни мають триматися на короткому повідку, аби вони не почали вважати себе чимось більшим. Але ці часи — далеко не звичайні. Народ голодує, і праведний князь, що годує своїх підданих попри будь-яку ціну — не слабкий, а вірний обов’язку."
KAT_guarantee_noble_rights:0 "Реформа Шляхетських Прав"
KAT_guarantee_noble_rights_desc:0 "Ґрімклоу завжди зневажав "дозвільну шляхту" — справжню пухлину на тілі нації. Їх слід привести до тями. Їхня підтримка потрібна, але якщо вони спробують силою зберегти своє дармоїдство, то дізнаються, що значить кинути виклик Ґрімклоу. Ті ж, хто прагне служити державі - таку можливість отримають."
KAT_strongarm_the_katerintreue:0 "Придушити Катеринтроє"
KAT_strongarm_the_katerintreue_desc:0 "Якщо десь і є втілення ідеї з добрим задумом, але жахливою реалізацією — то це Катеринтроє. Вони могли б бути захисниками нації, а стали зграєю чванькуватих марнославних кар'єристів. Шляхта — такі ж піддані, як і селяни, але їм раніше занадто багато дозволяли. Тепер вони або підкоряться, або зникнуть."
KAT_prince_guards:0 "Гвардія Князя"
KAT_prince_guards_desc:0 "У певний момент ядро князівської гвардії перестало бути осередком найкращих і найчесніших грифонів в Катерині, а стало притулком для тих, хто був здатен виконувати божевільні примхи Дієллзи й бачив у цьому шлях до влади. Настав час повернути цій елітній варті колишню славу — вони мають стати лицарями, гідними Аргентумдаммерунґа."
KAT_mandatory_mil_service:0 "Обов’язкова Військова Служба"
KAT_mandatory_mil_service_desc:0 "Ми живемо в епоху війни — і ніхто її не уникне. То чи не краще зібрати народ, щоби він бився на передовій, а не горів у власних домівках? У такі часи вибір стоїть між "смертю" і "смертю з руйнуванням усього, що любиш". Жорстоко — але такі часи."
KAT_expand_estates:0 "Панські Маєтки"
KAT_expand_estates_desc:0 "Аристократів слід тримати в межах розумного, та методи Дієллзи, репресії й насилля, є хибними. Як і простогрифони, вірна шляхта повинна бути винагороджена. Багато маєтків у князівстві перебувають у занепаді. Вірні будуть винагороджені, а їхні родові спадки — збережені."
KAT_demand_allegiance_from_republicans:0 "Великі Калібри..."
KAT_demand_allegiance_from_republicans_desc:0 "Кінець ери дирижаблів започаткував епоху літаків. Лицарі колись відігравали ключову роль у повітряних боях, та зараз авіація значно переважає їх у швидкості й силі. Повітряні бої стали для них недосяжними — але, можливо, ми зможемо знайти нову відповідь, щоби зрівняти шанси..."
KAT_find_suitable_prelate:0 "...Для Великих Проблем"
KAT_find_suitable_prelate_desc:0 "Розвиток артилерії наштовхнув нас на ідею використати аналогічні гармати для знищення літаків. Перші випробування показали багатообіцячі результати, ми повинні продовжити дослідження цього напряму."
#KAT_peace_through_war:0 "Мир Через Війну" — дубль
KAT_peace_through_war_desc:0 "Хоч ми поки не можемо масово виробляти сталевих велетнів, подібно до Імперії, ми можемо спробувати збивати їх — і змусити їхніх пілотів вести бій на наших умовах. На землі."
KAT_topple_empire:0 "Повалити Імперію"
KAT_topple_empire_desc:0 "Стара Імперія захопила Катерин через підступ і зраду — й досі вважає нас своїми підданими. Але ми не чекатимемо, коли нас знову знищать. Ми вдаримо першими, поки ворог не готовий. Долю Катерину буде написано кров’ю — але вона буде написана нашою лапою, а не чужою."
KAT_hold_the_line:0 "Утримати Рубежі"
KAT_hold_the_line_desc:0 "Стара Імперія захопила Катерин зрадницьким шляхом — через брехню, обман і знищення законної спадщини Ґрімклоу. І тепер Ґровер знову збирається нав’язати нам своє ярмо. Ми не маємо ні чисельності, ні промисловості, щоби перемогти їх відкрито, але ми здатні змусити їх платити за кожен крок дорогою з болю, вогню і смерті."

#Fascist interwar tree
KAT_speak_with_proteus:0 "Консолідувати Владу"
KAT_speak_with_proteus_desc:0 "Після років інтриг і маневрів Катеринтроє нарешті опинилася в позиції, щоби офіційно заявити про владу, яку давно тримала неофіційно. Незалежно від того, що плетуть божевільні княгині, психопатичні екс-прелати чи лицарі-мрійники — в Катерині завжди мали владу ті, хто мав розум і знання, щоби взяти її в свої кігті."
KAT_council_power:0 "Катеринтроє при Владі"
KAT_council_power_desc:0 "Тримати Дієллзу при владі так довго було блискучим політичним рішенням: це зруйнувало репутацію роду фон Катеринбурґів в очах народу, але не інституту правління як такого. Тепер народ шукає рятівників, і рішуча, раціональна рада стане всім, про що вони могли лише мріяти."
KAT_katerintreue_more_industry:0 "Подальші Інвестиції в Промисловість"
KAT_katerintreue_more_industry_desc:0 "Ми живемо в епоху промисловців, а не феодалів. Катеринтроє це розуміє — і має важелі, щоби ініціювати значні зміни в балансі сил між аристократами. Так, це коштуватиме підтримки з боку землевласників, але підтримка промисловців швидко переважить усе інше."
KAT_katerintreue_military:0 "Формування Оборонних Ополчень"
KAT_katerintreue_military_desc:0 "Щоби знову розширити армію Катерину, ми цього разу не можемо покладатись на мобілізованих розбійників. Натомість слід створити оборонні ополчення, які доповнять регулярні війська. Звісно, надмірного озброєння їм не дадуть — не варто довіряти селянам зброю, яку можна використати проти нас."
KAT_katerintreue_forts:0 "Укріплення Кордонів"
KAT_katerintreue_forts_desc:0 "Кордони Катерину слід терміново зміцнити. Рано чи пізно Імперія спробує повернути собі старі провінції — й ми маємо бути готові дати відсіч. На щастя, у нас є вдосталь в’язнів, яких можна використати як додаткову робочу силу."
KAT_katerintreue_interwar_politics:0 "Подальша Консолідація"
KAT_katerintreue_interwar_politics_desc:0 "Хоча влада Катеринтроє наразі стабільна, завжди знайдуться ті, хто спробує їй кинути виклик. Нам слід діяти на випередження. Рада послідовно зміцнює свої позиції в політичній системі Катерину. З часом Катеринтроє стане самим Катерином."
KAT_solidify_control:0 "Оббрехати Опонентів"
KAT_solidify_control_desc:0 "Щоб лицарі й прелати більше ніколи не змогли зазіхнути на владу ради, їхні імена слід втоптати в багно. Кожна їхня помилка, кожна витівка їхніх прибічників, кожна брехня, яку можна надрукувати — все це буде поширено по країні. Ми поступово підточимо їхню підтримку, доки вона не зникне."
KAT_crush_dissenters:0 "Зникнення Інакодумців"
KAT_crush_dissenters_desc:0 "Дехто вже став надто небезпечним, щоби залишатися живим — але водночас їхнє зникнення не спричинить хаосу. Це — рідкісна нагода прорідити лави потенційних противників. Ми маємо скористатись нею негайно."
KAT_build_railway_through_forest:0 "З'єднати Катерин"
KAT_build_railway_through_forest_desc:0 "Занадто багато регіонів лишаються поза контролем ради, і надто багато зухвалих в’язнів просто байдикують. Час вбити двох зайців однією рейкою: розширити дорожню мережу регіону за допомогою цих покидьків."
KAT_katerintreue_manpower:0 "Створити Резерви"
KAT_katerintreue_manpower_desc:0 "Через недолугі переписи населення багато хто просто випав із реєстрів. Новий, всеосяжний перепис дозволить нам точно знати, хто вже достатньо дорослий, або скоро таким стати, щоби поповнити ряди в збройних силах. Де б вони не ховались."
KAT_katerintreue_ready_war:0 "Підготуватися до Війни"
KAT_katerintreue_ready_war_desc:0 "У своєму нинішньому становищі Імперія зробить пріоритетом повернення Герцланду. А отже, нашим пріоритетом має стати підготовка до цього неминучого конфлікту. Якщо доведеться — між армією Імперії та радою мають стати всі: грифони, грифонки й грифонята."
KAT_katerintreue_bread:0 "Нагодувати Народ"
KAT_katerintreue_bread_desc:0 "Якщо ми хочемо користі від селян, їх треба годувати. Їхнє голодне скиглення відволікає й займає час, а працівники, які непритомніють на полях від виснаження — не придатні до роботи. Тимчасове збільшення пайків вирішить це питання."
KAT_katerintreue_circuses:0 "Винагородити Вірних"
KAT_katerintreue_circuses_desc:0 "Правити лише батогом — справа садистів. Це неефективно в довгостроковій перспективі. Серед простогрифонів є ті, хто охоче прислужується — і їх треба публічно винагороджувати, щоби надихнути інших працювати так само старанно."
KAT_prepare_plebs_for_war:0 "Підготувати Чернь до Війни"
KAT_prepare_plebs_for_war_desc:0 "Коли почнеться війна — все буде скінчено, якщо селяни втратять волю до спротиву. Ми не можемо допустити таких думок. Треба розказати їм, що Імперія вважає Катерин проклятим і хоче повністю його "очистити". Нехай б'ються з переконанням, що ворог хоче їх всіх перерізати. Це зміцнить рішучість."
KAT_katerintreue_defense:0 "Укріпитися"
KAT_katerintreue_defense_desc:0 "Стара Імперія досі вважає Катерин своїм законним володінням — і рано чи пізно вона прийде по наші душі. Щоб вижити, ми маємо підготуватися до цього удару. У нас немає ні чисельності, ні промисловості, щоби боротися відкрито, але ми змусимо ворога йти через шляхи смерті, щоби здобути хоч якийсь шанс на перемогу."
KAT_katerintreue_offense:0 "Ударити Першими"
KAT_katerintreue_offense_desc:0 "Стара Імперія досі вважає Катерин своїм законним володінням — і рано чи пізно вона прийде по наші душі. Щоб вижити, найкращий вихід — не чекати загибелі, а захопити ініціативу й атакувати першими. Долю Катерину буде написано кров’ю, або нашою, або чужою."

#Postwar/Postunification/Postconsolidation Commie tree
KAT_new_order:0 "Новий Лад у Грифонії"
KAT_new_order_desc:0 "Славте Трьох і підніміть червоні знамена! Попри натиск ворожих орди, ми стоїмо переможцями — і, що ще важливіше, господарями Грифенгайму. Це не те місце, де ми думали опинитися, але як є так є. Старий лад зметено, і на його місці постає новий. Прелат мислить, що має статися далі."
KAT_plague_research:0 "Дослідити Чуму"
KAT_plague_research_desc:0 "Пам’ять про чуму й страждання досі свіжа в кожному грифоні, а Імперські наукові потужності тепер наші. Ми мусимо присвятити себе пізнанню чуми, а через неї — всіх хвороб. Наш народ не заслуговує на хворе життя."
KAT_plaguelands_workzones:0 "Індустріальна Реорганізація"
KAT_plaguelands_workzones_desc:0 "Знищення Герцланду було жорстоким. Перш ніж мріяти про подальші завоювання, ми повинні відбудувати зруйновані міста, відремонтувати дороги й залізниці, й гарантувати, що кожен робітник і селянин під червоним стягом має їжу й затишок."
KAT_reaffirm_trinity:0 "Підтвердити Вірність Трійці"
KAT_reaffirm_trinity_desc:0 "Ходить надто багато чуток — що наш прелат шанує Маара чи хоче встановити нових богів. Цим абсурдним чуткам слід покласти край. Народ має знати, що Борей, Ейр і Арктурій — завжди були й завжди залишатимуться верховними богами усіх грифонів."
KAT_eradicate_illiteracy:0 "Завершити Ліквідацію Неписьменності"
KAT_eradicate_illiteracy_desc:0 "Лише знання можуть звільнити мешканців Грифонії. Імперія ніколи не використовувала й половини свого потенціалу. Хай кожен грифон знає: школи й храми відкриті для всіх, а священики зобов’язані навчати там, де бракує вчителів."
KAT_theocratic_cult:0 "Червона Теократія"
KAT_theocratic_cult_desc:0 "Прелат Даскфезер заявив: світська влада більше ніколи не повинна спотворювати божественні закони. Тож модель соціалістичної теократії, яку ми випробували в Катерині, буде впроваджено по всіх наших землях."
KAT_dominate_the_south:0 "Звільнення Півдня"
KAT_dominate_the_south_desc:0 "Герцланд досі розділений між дрібними королівствами. І хто зна, що там виросте, якщо не втрутитися. Ми маємо завдати удару, доки можемо, і забезпечити, щоб Святу Революцію більше ніколи не було поставлено під загрозу. Це жорстоко — але необхідно."
KAT_remember_diellza:0 "Ніяких Божевільних Монархів"
KAT_remember_diellza_desc:0 "Дієллза була огидним явищем, кінцевим результатом несправедливого дворянського гніту. Дитина, посаджена на трон у ролі маріонетки чужих амбіцій. На святій землі Катерину такого більше не буде. Жодних правових чи культурних можливостей для повторення цього жаху."
KAT_duskfeather_emperor:0 "Проголосити Даскфезера Імператором-Архонтом!"
KAT_duskfeather_emperor_desc:0 "Після років страждань і боротьби Даскфезер став нашим святим Імператором нової Імперії. Минуле було сповнене занепаду, фальшивої віри й корупції. Досить! Хай буде благословенний Даскфезер — і нехай він править довіку!"
KAT_crush_maarites:0 "Знищити Мааритів"
KAT_crush_maarites_desc:0 "Маарити — огидний культ, що прагне спотворити й осквернити наших святих трудящих грифонів. Їхні вірування — не просто єресь, а повне заперечення самого поняття "трудящий". Вони мають бути очищені з лиця Грифонії."
KAT_fate_of_grover_vi:0 "Доля Ґровера VI"
KAT_fate_of_grover_vi_desc:0 "Ґровер VI — фальшивий Імператор, маріонетка знаті. Щоб показати світу нашу справжню доброту, ми перевиховаємо Ґровера, зробимо його священиком і покажемо всім: перед Бореєм рівні навіть ті, кого колись звали "Імператором"."
KAT_religious_socialism_focus:0 "За Віру і Революцію"
KAT_religious_socialism_focus_desc:0 "Наша свята справа — справедлива й праведна. Ми повинні згуртувати шляхетного селянина і робітника, пояснити, що це боротьба за справедливість для всіх. Священство теж має зрозуміти: це війна і за народ, і за богів. Ми революціонізуємо світ через віру й перерозподіл."
KAT_remove_dutch:0 "Північний Герцланд"
KAT_remove_dutch_desc:0 "Фетізія, Полуниця й Бронзхілл — ці землі сповнені Імперських колонізаторів і жадібних аристократів, які крадуть плоди праці селян. Вони пиячать у палацах, поки селяни голодують. Це має скінчитися. Ми розпочнемо священну війну за ці землі!"
KAT_integrate_heezlands:0 "Інтегрувати Герцланд"
KAT_integrate_heezlands_desc:0 "Ми звільнили Герцланд задля Святої Революції! Настав час закріпити наші досягнення й визволити всіх працівників від багатих паразитів, які колись їх гнобили. Боги будуть гордитися!"
KAT_crush_skyfall:0 "Знищити Скайфолл та Фезеру"
KAT_crush_skyfall_desc:0 "Капіталістичні виродки, що контролюють міста Фезера та Скайфолл, повинні бути звільнені й очищені від розпусти й гніту. Жоден багатій не уникне гніву Богів та їх трудящих!"
KAT_remove_kemerskai:0 "Знищити Банду Кемерская"
KAT_remove_kemerskai_desc:0 "Кемерскай мав добру ідею, знищити дворянство, але його зграя радикалів і грабіжників планувала знищити і наші святині. Ми йдемо на них — і зітремо з лиця землі його та всю його банду!"
KAT_new_war_industry:0 "Реорганізація Військової Промисловості"
KAT_new_war_industry_desc:0 "Прийшов час зробити Центральну Грифонію воєнною машиною, здатною змагатися з будь-якою великою державою. Більше рушниць, більше танків, більше літаків, більше гармат — і більше заводів! Покажімо їм силу Богів!"
KAT_kill_greif:0 "Повернути Аделарт"
KAT_kill_greif_desc:0 "Аделарт — країна злодіїв і ледарів. Ми маємо об'єднати робітників у наш славний союз богів, і очистити ці землі від бандитів."
KAT_core_more_stuff:0 "Закріпити Нові Завоювання"
KAT_core_more_stuff_desc:0 "Нам слід асимілювати щойно звільнене населення до нашої славної Робітничої Імперії. Вони повинні слідувати волі Борея, Ейр та Арктурія."
KAT_end_eyr_feud:0 "Повернути Землі Ейр"
KAT_end_eyr_feud_desc:0 "Аристократи сваряться через фальшиві титули, поки народ голодує. Ми повернемо права працівників на цих землях і поєднаємо їх у святому союзі нашої робітничої Імперії."
KAT_kill_bird_france:0 "Аквілея Під Нашою П’ятою"
KAT_kill_bird_france_desc:0 "Аквілея давно потребувала священного хрестового походу. Революції й голод — доказ, що народ страждає. Робітники повернуть свої права згідно з волею Богів!"
KAT_griffon_home:0 "Повернути Грифонстоун"
KAT_griffon_home_desc:0 "Грифонстоун страждає з тих пір, як пихатий король Ґуто втратив святий Ідол Борея. Відтоді грифони зазнавали лише біди. Але тепер, ці землі — наші, і вони повернуться під владу Борея."
KAT_true_empire:0 "Більше Не Хворі"
KAT_true_empire_desc:0 "Стільки болю і страждань, від чум Катерину до розпусти Грифенгайму. Але це позаду! Свята Трійця врятувала нас від гріхів предків. Ейр нас благословляє."
KAT_shadow_over_griffonia:0 "Тінь Над Грифонією"
KAT_shadow_over_griffonia_desc:0 "Арктурій дає нам силу й гнів, Ейр — щедрість і родючість, Борей — розум і мир. Уся Грифонія буде активно вшановувати цих трьох богів. Робітники й селяни — благословенні, і ми гарантуємо, що так і залишиться."
KAT_the_march_northwest:0 "Довгий Марш на Північ"
KAT_the_march_northwest_desc:0 "Ми вирушаємо на Північ, щоб визволити злиденних, але праведних грифонів, які досі відмовляються прийняти Богів. Вони схилять коліна — або Арктурій побажає їхньої смерті."
KAT_reawaken_the_old:0 "Просвітити Скайнавію"
KAT_reawaken_the_old_desc:0 "Попри їхній атеїзм, їхня боротьба за робітників варта благословення Арктурія та Ейр. Ми маємо навчити їх, що Боги — на їхньому боці, і лише прийнявши їхню волю, вони процвітатимуть."
KAT_expand_the_dark_pact:0 "Знищити Ведіну"
KAT_expand_the_dark_pact_desc:0 "Імперія так і не змогла підкорити цих грифонів. Їхні благородні лицарі можуть становити загрозу. Але ми йдемо — і ми розчавимо їх."
KAT_the_nordfront:0 "Північ"
KAT_the_nordfront_desc:0 "Північ невдовзі прийме Богів у своє серце. І щойно це станеться — вони зрозуміють, що наша Робітнича Імперія не лише переможна, а й справедлива."
KAT_restoration_of_holy_sites:0 "Відновлення Святих Місць"
KAT_restoration_of_holy_sites_desc:0 "Святі землі знову наші! Ми повинні відновити їх, аби задовольнити наших милосердних богів. Святині Арктурія, Ейр та Борея зміцнять нашу віру."
KAT_holy_home_of_griffons:0 "Святий Гнів"
KAT_holy_home_of_griffons_desc:0 "Ми забезпечимо, щоб найвідданіші хрестоносці охороняли наші святі землі та розчавлювали будь-яку нечестиву армію в ім’я богів."
KAT_central_core:0 "Центр"
KAT_central_core_desc:0 "Коли наші священики прибудуть у центральні землі, ми зможемо навернути ще більше душ до богів і об’єднати їх із нами."
KAT_the_gold_coast:0 "Південна Стратегія"
KAT_the_gold_coast_desc:0 "Час покласти край існуванню цих дегенеративних республік. Вони служать лише паразитам і несуть страждання бідним. Наші святі армії змінять це."
KAT_support_autonomies:0 "Заблукалі Південні Священики"
KAT_support_autonomies_desc:0 "Історично, південні священики мали більше свободи через боягузтво минулих архонтів. Цьому настав кінець. Вони схилять коліна перед Імператором — і перед Святою Трійцею."
KAT_end_the_lake_squabbles:0 "Покласти Кінець Сваркам"
KAT_end_the_lake_squabbles_desc:0 "Досить цим домам катувати своїх селян. Ми повернемо контроль і покажемо їм світло Святої Трійці."
KAT_the_sudfront:0 "Південний Захід"
KAT_the_sudfront_desc:0 "Наші священики знову навернуть Акілею, переконавши робітників і селян у праведності нашої справи. Їхні ряди лише зміцнять нашу святу хрестову кампанію за Ґріфонію."
KAT_marching_farther_out:0 "До Решти Грифонії!"
KAT_marching_farther_out_desc:0 "Тепер, коли наше Серце закріплене, ми принесемо світло Ейр, Арктурія та Борея в УСЮ Ґріфонію. І я маю на увазі — УСЮЮЮЮЮЮЮЮЮЮЮЮЮЮЮЮЮЮЮЮЮ. Прийшов час, аби наш Святий Хрестовий Похід звільнив кожного працівника під нашим знаменом."
KAT_striking_the_still_heart:0 "З'єднати Державу"
KAT_striking_the_still_heart_desc:0 "З нашими новими завоюваннями ми нарешті можемо розширити дорожню мережу до нових земель, аби посилити економіку та пришвидшити пересування військ."
KAT_graveyard_of_the_empire:0 "Домівка Ідола"
KAT_graveyard_of_the_empire_desc:0 "Так довго Ідол був поза нашим досягом, наші гріхи досі ятрять наші душі. Ми мусимо повернути гори та спробувати повернути Святий Ідол, що колись зміцнив нашу Імперію. За Борея!"
KAT_raze_south:0 "Південні Береги"
KAT_raze_south_desc:0 "Вінґбардія була однією з перших земель, що зрадила Імперію та волю богів. Ми змусимо Вінґбардію та решту схилитися. Вони підкоряться — або постраждають!"
KAT_southern_stuff:0 "Використати Південні Ресурси"
KAT_southern_stuff_desc:0 "Південь має безліч ресурсів і багатств для підтримки наших святих армій. Ми повинні використати ці землі до останку, щоб захистити нашу святу Імперію робітників."
KAT_induct_new_legions:0 "Програми Добробуту"
KAT_induct_new_legions_desc:0 "Маси повинні бути нагодовані та забезпечені всім необхідним для процвітання. Борей та інші боги бажають саме цього. Коли народ матиме безпеку, він творитиме родини й майбутні покоління для зміцнення нашої справи."
KAT_promises_of_freedoms:0 "Обіцяти Автономію"
KAT_promises_of_freedoms_desc:0 "Ми повинні поважати певні місцеві звичаї негерцландських культур. Єдине, що вони мають пам’ятати — це повагу до волі Імператора й Богів, і щоб їхні звичаї не були єретичними."
KAT_wingbardian_cores:0 "Перекроїти Південь Грифонії"
KAT_wingbardian_cores_desc:0 "Все більше народу приєднується до нашої праведної справи. Вінґбардійці, сікамеонці та інші — вони побачили велич богів і приймають їхнє нове правління під нашою Імперією робітників."
KAT_to_the_frontier:0 "Вирішити Питання Фронтиру"
KAT_to_the_frontier_desc:0 "Занадто довго ми ігнорували Фронтир, і в результаті розвинулись нечестиві релігії, згубні для грифонів. Прийшов час навести порядок і зупинити хаос."
KAT_utilize_conquered_knights:0 "Інтеграція Лицарських Орденів"
KAT_utilize_conquered_knights_desc:0 "Лицарські Ордени служили старій Імперії, але тепер вони не керуються ніким. Особливо після того, як єретичні "реформісти" чинили згубу і йшли проти волі богів. Ми повинні інтегрувати ордени до нашої святої армії назавжди."
KAT_yay_food:0 "Покращити Харчування Армії"
KAT_yay_food_desc:0 "Ситуація з їжею стабілізувалась, і тепер ми можемо забезпечити краще харчування для святої армії. Жоден боєць Арктурія й Борея не повинен голодувати в бою."
KAT_frontier_cores:0 "Реінтеграція Фрониру"
KAT_frontier_cores_desc:0 "Ми забезпечили контроль над Фронтиром! Тепер настав час навернути цей народ до святої та праведної справи, яка бореться за всіх, а не лише за владну верхівку."
KAT_the_dread_marches:0 "Спустошені Землі"
KAT_the_dread_marches_desc:0 "Час очистити решту Грифонії в ім’я Трійці. Уся Грифонія схилить коліно та крило перед богами й Імператором. Адже наша Імперія — праведна й належить усім робітникам революції."
KAT_nova_griffonia:0 "Повернути Нова-Грифонію"
KAT_nova_griffonia_desc:0 "Нова-Грифонія — одна з останніх земель, що колись була частиною Імперії. Вони збилися з праведного шляху й упали в капіталізм та розпусту. Ми принесемо їм нашу революцію й врятуємо їх від погибелі — у нашому фінальному хрестовому поході!"

##Postwar/Postunification/Postconsolidation Fascist tree
KAT_post_unification_fascists:0 "Схід Герцландтройє"
KAT_post_unification_fascists_desc:0 "У приголомшливому повороті подій старий лад впав, і Рада Катеринтройє тепер господарює в Імперському Місті. Як і в Катерині, старий лад підвів їх. Як і в Катерині, віддані грифони тепер мають піднятись, щоб врятувати Імперію від розпаду, і під проводом Герцландтройє вона ще може бути врятована."
KAT_kill_south:0 "Утихомирити Південь"
KAT_kill_south_desc:0 "Хоча жалюгідний стан, до якого була зведена Імперія, дозволив Катерину вирости як окрему силу, розширювати цю поблажливість на інші південні сепаратистські держави — наступити на ті ж граблі. Краще... усунути лишні ризики."
KAT_belanda_jelek:0 "Утихомирити Північ"
KAT_belanda_jelek_desc:0 "Північний Герцланд занадто неспокійний, щоб залишати його без нагляду. Фезитія, Полуничне Герцогство, Бронзхілл.... Якщо дозволити їм плести інтриги проти Ради, згодом це принесе нам багато головного болю. Час усіх їх приборкати."
KAT_core_herzland:0 "Консолідувати Герцланд"
KAT_core_herzland_desc:0 "З Герцландом під контролем Ради, настав час покінчити зі старими елітами, що можуть загрожувати Імперії. Вигнати, вбити, приборкати — байдуже, головне, щоб загроза була усунута. І коли це станеться, контроль Герцландтройє над Імперією стане незламним."
KAT_restart_empire_research:0 "Лабораторії Грайфенгайму"
KAT_restart_empire_research_desc:0 "Імперські дослідницькі центри тепер у розпорядженні Герцландтройє, і потенційні вигоди — просто приголомшливі. Варто, звісно, боротись із хворобами, що катують Катерин, але майбутні технологічні можливості — ось що дійсно вабить."
KAT_empire_industry:0 "Відновлення Імперської Промисловості"
KAT_empire_industry_desc:0 "Багатство країни — в її промисловості, а після нещодавніх війн Імперська індустрія лежить у руїнах. Це треба виправити, і швидко, інакше економіка залишиться в руїнах, а вірні слуги народу — без заслуженої нагороди."
KAT_new_katerintreue_war_industry:0 "Військова Промисловість"
KAT_new_katerintreue_war_industry_desc:0 "З Імперськими арсеналами у руках Герцландтройє, вони можуть обігнати більшість ворогів у кількості зброї та виробництві. Адже життя й так нічого не коштує, а з достатньою кількістю заводів — рушниці й кулі зрівняються з ним у ціні."
KAT_books_good:0 "Зручний Глухий Кут"
KAT_books_good_desc:0 "Один впливовий шляхтич почав бурмотіти про "права простогрифонів" та "обов’язки дворян". Він занадто впливовий, щоб прибрати, і надто дратівливий, щоб ігнорувати. На щастя, щойно звільнилась посада в міністерстві освіти, куди ми його і запхнемо. Фінансування, звісно, треба буде урізати — але, може, впорається."
KAT_katerintreue_peasant_loyalty:0 "Забезпечити Лояльність Селян"
KAT_katerintreue_peasant_loyalty_desc:0 "Це спрацювало в Катерині, спрацює й у колишніх Імперських землях: нехай селяни знають, що під Герцландтройє вони будуть "захищені" й "забезпечені". Гарно подайте ці банальності, вигадайте нові свята — народ це любить."
KAT_katerin_above_all:0 "Імперія — Понад Усе"
KAT_katerin_above_all_desc:0 "Імперія Грифонів — це основа цивілізації грифонів і маяк сили та процвітання. Герцландтройє не дозволить їй впасти, а навпаки, як завжди, захистить порядок заради нації, чи то Катерин, чи то Герцлянд. Адже вони — справді віддані грифони."
KAT_desecrate_diellza:0 "Нагадати Їм Про Дієллзу"
KAT_desecrate_diellza_desc:0 "Світ — небезпечне місце, а божевільні правителі несуть страждання як простому народу, так і благородним дворянам. Грифонії пощастило, що Герцландтройє втрутились до того, як усе стало зовсім погано. Зрештою... дитина, що втратила батьків і встала при владі —  ДУЖЕ небезпечна суміш. І ми нагадаємо про це, щоб усі розуміли, що ми - найкращий вибір."
KAT_eternal_regency:0 "Вічне Регенство"
KAT_eternal_regency_desc:0 "Імперії потрібна стабільність, а грифони в Раді — єдині, хто може її надати. Вони — природні лідери, що піднялись завдяки вмінню й вчасним рішенням. Жоден не має більших прав на владу, ніж вони. І доки можуть, ці Герцляндтройє будуть правити Герцландом."
KAT_grover_what_do:0 "Доля Ґровера VI"
KAT_grover_what_do_desc:0 "Питання останнього з Ґроверів досі не вирішене. Ці Ґровери доволі... наполегливий рід, і було б шкода, якби хлопчик зіпсував плани Герцландтройє. Хто знає, які дурниці вклали йому в голову його колишні опікуни? На щастя, рада має досвід у поводженні з "важкими" дітьми. Цього разу вони не зазнають невдачі."
KAT_katerintreue_does_power_stuff:0 "Поховати Наші Гріхи"
KAT_katerintreue_does_power_stuff_desc:0 "Занадто багато компрометуючих доказів, у Катерині та поза ним, кидають тінь на минуле Катеринтройє. Тепер, коли вони правлять Герцландом, краще почати з чистого листа. Чи не заслуговують ці землі на нову надію? Чи майбутнє не важливіше за минуле? Якщо так — докази й свідків треба прибрати."
KAT_katerintreue_empire:0 "Нова "Імперія""
KAT_katerintreue_empire_desc:0 "Справді, Герцландтройє довели свою спроможність більше, ніж будь-який Імператор, революціонер чи президент. Хіба велич Імперії не відновлена? Хіба її процвітання не забезпечене мудрими та скромними слугами народу? Імперія встає з колін, під пильним оком найвірніших. І хай простоїть вона тисячу років!"
KAT_forlorn_frontier:0 "Нові Промислові Барони"
KAT_forlorn_frontier_desc:0 "Вірні промислові барони Герцландтройє досягають великих успіхів після того, як їм надали повну свободу над працівниками та підприємствами. Навіть старий режим, схоже, мав певні сумніви щодо їхніх методів підвищення ефективності. Але тепер ніяких обмежень немає."
KAT_pacify_unruly_frontier:0 "Реструктуризація Промисловості"
KAT_pacify_unruly_frontier_desc:0 "На щастя, не бракує грифонів, які з радістю забезпечать Герцланд потрібною промисловістю, лише б їх не турбували дурницями на кшталт заборон на монополії чи справедливої конкуренції."
KAT_cossacks_and_towns:0 "Залучити Прихильників"
KAT_cossacks_and_towns_desc:0 "Грифони, які роками жили в невизначеності й напрузі, тепер гуртуються під нашими стягами — спраглі порядку й стабільності. Вони більш ніж готові виконувати "необхідні" дії заради цієї стабільності — і це чудовий дарунок для Ради."
KAT_forlorn_south:0 "Переорієнтувати їхню Промислову Потугу"
KAT_forlorn_south_desc:0 "Жодна промисловість у цій країні не працює без схвалення Герцландтройє, і ті, хто знає своє місце, будуть винагороджені. Відтепер Герцландтройє повністю контролює економіку, і країна може спати спокійно — її ресурси в руках вірних і чесних керівників."
KAT_some_extra_bonus:0 "Керування по-Герцландськи"
KAT_some_extra_bonus_desc:0 "Усе проходить через лапи Герцландтройє — так чи інакше. Тож ніщо не може від них сховатись. Спроба щось приховати від Ради чи її агентів — це саботаж, і покараний він буде належним чином."
KAT_katerintreue_debauchery:0 "Влаштувати Великий Банкет"
KAT_katerintreue_debauchery_desc:0 "Герцландтройє стоять на вершині грифонського суспільства, і у владі, і у багатстві. Що б вони не забажали — вони це отримають. У Грифенгаймі готується грандіозне святкування, де вони зможуть насолодитись плодами своєї праці."
KAT_utilize_corn:0 "Нагодувати Селян"
KAT_utilize_corn_desc:0 "Забезпечення достатньої кількості їжі для кожного — ключ до того, щоб заспокоїти селян. На щастя, Герцланд — родюче місце, а дотаційна продукція спершу годуватиме грифонів, а згодом — зробить їх залежними від стабільності держави."
KAT_true_south:0 "Південні Ресурси"
KAT_true_south_desc:0 "Імперія досі має нерозроблені ресурси, і тепер, коли влада Ради стала майже абсолютною, настав час їх використати. Чи знаходяться вони на захищених землях, чи на маєтках дворян — неважливо. Важать тільки ресурси."
KAT_pacify_unruly_east:0 "Імперські Танки"
KAT_pacify_unruly_east_desc:0 "Імперія була одним із лідерів Грифонії у розробці нової зброї. На щастя, ми вистежили більшість лоялістських інженерів і вже працюємо над їх зговорчивістю. Незабаром наші танки стануть предметом заздрощів усього світу."
KAT_the_easternmost_birds:0 ""Залучити" Робочу Силу"
KAT_the_easternmost_birds_desc:0 "В Герцланді надто багато бродяг і жебраків, які не можуть себе прогодувати, це тягар для Імперії. А отже неприпустимо. Заборона жебрацтва та бродяжництва з покаранням у вигляді каторжної праці вирішить дві проблеми одночасно."
KAT_ensure_survival:0 "Зміцнити Ідеали"
KAT_ensure_survival_desc:0 "Якщо Імперія хоче бути в безпеці від безлічі ворогів, про існування яких народ тепер знає, то кожен має пам’ятати, кому завдячує всім. Герцландтройє утворили порядок, стабільність і мир. Кожен підданий у цих землях має цей спокій завдяки їхньому керівництву — і ніхто не повинен про це забувати."
KAT_fixing_the_katerintreue:0 "Реорганізація Інституцій"
KAT_fixing_the_katerintreue_desc:0 "Є ще установи, що не відчули керівництва Герцландтройє, вимагаючи "незалежності" та подібного безглуздя. Настав час провчити цих блазнів і переконатись, що влада Ради — абсолютна, незалежно від місцезнаходження."
KAT_the_end:0 "Перемога Мудрих і Вірних"
KAT_the_end_desc:0 "З попелу старого порядку колишня Катеринтроє збудувала сильну та квітучу державу. Подібно до найвидатніших Імператорів і героїв, вони вписали себе в історію своїми вчинками. І настав час цим героям отримати винагороду. Адже вони на неї заслуговують."

##Postwar/Postunification/Postconsolidation Harmonic tree 

KAT_the_new_holy_republic:0 "Нова Свята Республіка"
KAT_the_new_holy_republic_desc:0 "Прапор Республіки знову майорить над Грифенгаймом, як і в 978 році. Тоді, опинившись на межі перемоги, ми схибили. Але тепер у нас є ще один шанс виправити помилки минулого. Самозаспокоєність стане нашою загибеллю — лише тверда рішучість завершити боротьбу раз і назавжди зможе нас урятувати."
KAT_liberate_the_south:0 "Звільнити Південь"
KAT_liberate_the_south_desc:0 "Щоб гарантувати безпеку нашої молодої республіки, ми повинні просунутися на південь і взяти під контроль Шайсвальд та навколишні регіони. Забагато загроз розташовано надто близько, і якщо ми не діятимемо рішуче, самі підпишемо собі вирок."
KAT_liberate_the_north:0 "Звільнити Північ"
KAT_liberate_the_north_desc:0 "Північний Герцлянд був серед наших найзапекліших ворогів під час революції — горді пси з Бронзхіллу, непохитні Фетізійці та завзяті полуничні лицарі. Цього разу ми мусимо перемогти їх до того, як вони зможуть виступити проти нас. Це буде криваво, але необхідно."
KAT_unite_heezlands_republic:0 "Об’єднати Герцланд"
KAT_unite_heezlands_republic_desc:0 "Навіть під час революції 978 року ми не зайшли так далеко. Герцланд справді звільнено від аристократів і тиранів. Ідеали, які ми сповідували тоді, нарешті перемогли, і вперше в історії грифони Герцланду можуть напитися з золотої чаші свободи."
KAT_fate_of_grover_vi_republic:0 "Доля Ґровера VI"
KAT_fate_of_grover_vi_republic_desc:0 "Претендент на грифонський трон, уособлення всього викривленого в Імперії — всього лише дитина, яка ще навіть не досягла зрілості. За що ми маємо його судити? За те, що зуби зранку не почистив? Ні, це дитина, в якої ми щойно відібрали все, і елементарна порядність вимагає знайти для нього шлях у житті."
KAT_renovate_our_goverment:0 "Реформа Правової Системи"
KAT_renovate_our_goverment_desc:0 "Жодних дворян, жодних винятків, жодних несправедливих законів чи пільг. Усі будуть рівними перед законом, який віднині слугуватиме не знаряддям терору, а інструментом справедливості."
KAT_republican_rally_post:0 "Заклик до Всіх Республіканців"
KAT_republican_rally_post_desc:0 "Серед народу досі ховаються тисячі, якщо не десятки тисяч республіканців, а наша справа потребує нових хоробрих борців. Кожна газета й кожна радіостанція країни пролунає закликом долучитися. Лише разом ми зможемо забезпечити тривалість нашого успіху."
KAT_remember_diellza_republic:0 "Відмова від Старих Шляхів"
KAT_remember_diellza_republic_desc:0 "Дієллза фон Катеринбург уособлює все, чому ми протистояли, навіть якщо певною мірою вона була породженням нашого власного суспільства. Дворянство має бути повністю усунене від влади, їхні маєтки — конфісковані, і ми мусимо гарантувати, що вони ніколи знову не матимуть впливу понад будь-кого іншого."
KAT_hector_as_first_president:0 "Перший Президент"
KAT_hector_as_first_president_desc:0 "Попри складну реалізацію, ми все ж змогли організувати перші загальнонаціональні вибори по всьому Герцланду. Політична арена ще свіжа, тож Гектор Арденссон не має серйозних конкурентів. Згодом з’являться партії, але навіть зараз Гектор заявив, що обов’язково піде з посади через чотири роки, якщо народ так вирішить."
KAT_liberty_republic:0 "Нарешті, Свобода"
KAT_liberty_republic_desc:0 "Республіка — це не продовження Імперії. Це — щось інше, щось нове, що залишить власний слід в історії. Вільна від тіней тиранії та імперіалізму, вона тепер може збудувати нове на руїнах старого."
KAT_status_of_the_new_republic:0 "Гармонічна Конституція"
KAT_status_of_the_new_republic_desc:0 "Катеринські республіканці відрізняються від старої школи республіканців Кемерская. Хоча принципи Свободи, Рівності та Добробуту залишаються непорушними, питання в тому, як найкраще їх досягти. Катерин бачив надто багато смерті й болю, щоб його республіканці були одержимі догматами. Якщо уряд є справедливим — республіка вважає його своїм другом."
KAT_reach_out_to_river_republic:0 "Поліпшити Відносини з Річковою Республікою"
KAT_reach_out_to_river_republic_desc:0 "Поні з Річкової коаліції будують щось надзвичайне на сході — спочатку альянс для захисту, який тепер перетворюється на щось більше. Це експеримент, який може піти будь-куди. Але куди б він не рушив, річкові поні знатимуть — у нас вони знайдуть лише союзників."
KAT_reach_out_to_equestria:0 "Покращити Відносини з Еквестрією"
KAT_reach_out_to_equestria_desc:0 "Королівство, яким править безсмертна монархиня, мало б бути нашим природним ідеологічним супротивником. Та більшість принципів, які ми шануємо, високо цінуються і в Еквестрії. Можливо, ми не cходимося не політично, але морально. У світі, повному загроз, цього, можливо, вже достатньо для дружби."
KAT_harmony_leads_the_knights:0 "Шлях Гармонії"
KAT_harmony_leads_the_knights_desc:0 "Наші солдати не повинні, і не можуть, ставати інструментом гноблення, незалежно від того, хто при владі. Вони мають боротися за справедливе суспільство, в якому кожен може бути вільним, захищеним і гідним. Саме за це вони й борються, а не за політичні інтриги."
KAT_strengthening_the_economy:0 "Нова Економіка"
KAT_strengthening_the_economy_desc:0 "Скасування привілеїв дворянства та архаїчних обмежень відкрило перед нашим народом безліч можливостей, і ми скористаємося ними розумно. Ми даруємо народу свободу, але це не означає безжалісний хаос. Порядок, справедливість і відповідальність залишаються основою."
KAT_improve_research:0 "Розвиток Науки"
KAT_improve_research_desc:0 "Наша наукова база зараз дуже слабка. Ми маємо залучити більше вчених, щоб розширити дослідження і підняти рівень нашої освіти й прогресу."
KAT_basic_tax:0 "Запровадити Базове Оподаткування"
KAT_basic_tax_desc:0 "Прийшов час модернізувати податкову систему й запровадити сучасну прогресивну шкалу, щоб фінансувати нашу молоду республіку."
KAT_provide_welfare:0 "Соціальний Захист"
KAT_provide_welfare_desc:0 "Ми повинні створити дієву систему соціального захисту, що допомагатиме тим, хто в біді, та дозволить їм подолати бідність у довгостроковій перспективі."
KAT_industrial_center:0 "Серце Промисловості"
KAT_industrial_center_desc:0 "Наша республіка стає привабливим місцем для промислового розвитку. Заохотивши відкриття нових підприємств, ми зможемо стати справжнім економічним центром Ґріффонії."
KAT_improve_the_infrastructure:0 "Реформа Управління Заводами"
KAT_improve_the_infrastructure_desc:0 "Ми повинні ухвалити нові закони для створення більш меритократичної та справедливої системи призначення управлінців і запобігти зловживанню правами працівників."
KAT_solidifying_our_ideals:0 "Закріпити Наші Ідеали"
KAT_solidifying_our_ideals_desc:0 "Ми маємо стояти на варті республіканських цінностей і забезпечити справедливу систему для всіх. Політична свобода має йти поруч із соціальним добробутом — це і є суть нашої демократії."
KAT_new_institutions_for_all:0 "Нові Інституції"
KAT_new_institutions_for_all_desc:0 "Ми створимо нову судову систему для забезпечення справедливого судочинства. Поряд із цим — нову бюрократичну систему, здатну ефективно керувати нашими соціальними службами, які приносять користь кожному грифону."
KAT_harmony_for_all:0 "Заклик до Свободи"
KAT_harmony_for_all_desc:0 "Свобода кличе нас! Кожен грифон повинен бути вільним і більше не бути рабом монархів і деспотів! Ми прищепимо в школах республіканські цінності й покажемо Грифонії, як виглядає справжня свобода."
KAT_freedom_of_the_press:0 "Свобода Преси"
KAT_freedom_of_the_press_desc:0 "Свобода преси — це громадянське право, закріплене в нашій конституції. Це означає, що преса може нас критикувати — навіть якщо ми з цим не згодні. Ми ніколи не повернемося до тиранії."
KAT_elect_new_leaders:0 "Обрати Нових Міністрів"
KAT_elect_new_leaders_desc:0 "Ми маємо обрати нових міністрів для управління країною. Вони мають бути призначені за заслуги, а не за походження."
KAT_guarantee_freedom:0 "Гарантія Свободи"
KAT_guarantee_freedom_desc:0 "Кожен грифон має невід’ємне право на життя, свободу і прагнення до щастя. Наша республіка захистить ці права й не допустить гноблення — бо це аморально."
KAT_the_new_griffon_republic:0 "Маяк Світла"
KAT_the_new_griffon_republic_desc:0 "Ми стали справжнім маяком у стражденній Грифонії. Незважаючи на весь хаос навколо, наша Свята Республіка залишається вільною, наш народ — вільним, а нижчі класи — мають шанс піднятися з попелу. Благословення всім і кожному."

##Postwar/Postunification/Postconsolidation Unaligned tree
KAT_the_new_katerin:0 "Справжнє Королівство"
KAT_the_new_katerin_desc:0 "Ми — справжнє королівство, яке приведе грифонів до спасіння. Наша держава буде стабільною та сильною!"
KAT_liberate_the_south_unaligned:0 "Об’єднати Південь"
KAT_liberate_the_south_unaligned_desc:0 "Південь завжди вирізнявся опозиційністю через отруйні ідеї республіканізму та комунізму. Прийшов час повернути Південь до лона нашого королівства! Ми відвоюємо їх та покладемо край цьому божевіллю!"
KAT_liberate_the_north_unaligned:0 "Об’єднати Північ"
KAT_liberate_the_north_unaligned_desc:0 "Північні землі колись були віддані Імперії. Багатші та заможніші, вони розуміли цінність стабільності. Але вони збилися з істинного шляху, й тепер мусять схилити голови перед Королівством."
KAT_unite_heezlands_unaligned:0 "Об'єднати Герцланд"
KAT_unite_heezlands_unaligned_desc:0 "Грифони Герцланду повинні бути об’єднані під новою герцландською ідентичністю, щоб зміцнити нашу опору. Королівство буде єдиним!"
KAT_fate_of_grover_vi_unaligned:0 "Доля Ґровера VI"
KAT_fate_of_grover_vi_unaligned_desc:0 "Ця дитина, останній представник великої династії, тепер уособлює застій і корупцію старої Імперії. Нам слід вжити заходів, щоб цей безземельний юнак не став нам на заваді."
KAT_the_true_royal:0 "Королівський Указ"
KAT_the_true_royal_desc:0 "Я, Ґрімклоу Катеринський, оголошую себе новим Королем Герцланду. Стара династія Ґроверів пішла в минуле, а колишній Імператор офіційно зрікся трону. Імперія розпущена. Починається ера династії Ґрімклоу!"
KAT_impose_noble_ideals:0 "Залучити Підтримку"
KAT_impose_noble_ideals_desc:0 "Ми повинні мобілізувати вірних дворян, які підтримують наше правління. Їхня підтримка допоможе зміцнити легітимність нашого нового монарха в умовах хаосу!"
KAT_remember_before_diellza:0 "Згадати Старі Часи"
KAT_remember_before_diellza_desc:0 "Колись Катерин був квітучим і мирним краєм. Усе це було знищено, коли Божевільна Принцеса Дієллза захопила владу. Ми повернемо ті славні дні!"
KAT_grimclaw_as_our_new_leader:0 "Ґрімклоу — Наш Король"
KAT_grimclaw_as_our_new_leader_desc:0 "Нехай боги благословлять нашого сильного й стабільного лідера, який поведе Катерин і весь Герцланд до нової ери слави. У нього немає тягаря минулого, як у Ґроверів чи Катеринбурґів."
KAT_finally_free_from_madness:0 "Вільні від Божевілля"
KAT_finally_free_from_madness_desc:0 "Це кінець. Ми нарешті вільні від тиранії Принцеси Дієллзи. Її правління було жорстоким і трагічним, але тепер, коли її безумство минуло, може розпочатися нова ера процвітання."
KAT_status_of_the_new_empire:0 "Стан Герцланду"
KAT_status_of_the_new_empire_desc:0 "Наше королівство тільки народилося. Нам слід зміцнити його та підготуватись до будь-якого конфлікту, навіть якщо ми не шукаємо його. Треба бути готовими до найгіршого."
KAT_settle_differences_to_river_republic:0 "Східні Поні"
KAT_settle_differences_to_river_republic_desc:0 "Після довготривалої ворожнечі наше Королівство має покращити відносини з річковими поні. Від часів Ґровера ІІ між нами була ворожнеча. Пора перегорнути сторінку та почати шлях до дружби."
KAT_settle_differences_to_equestria:0 "Західні Поні"
KAT_settle_differences_to_equestria_desc:0 "Попри їхнє захоплення гармонізмом, Еквестрія прагне стабільності так само, як і ми. Ми повинні розвивати торгові відносини та налагодити дипломатію з їхнім монархом."
KAT_embrace_the_old_ways:0 "Повернення до Традицій"
KAT_embrace_the_old_ways_desc:0 "До божевілля Дієллзи, Катерин жив за усталеними традиціями, що підтримували лад. Ми повинні відродити ці звичаї, щоб усе знову стало на свої місця."
KAT_strengthening_the_economy_unaligned:0 "Збір Інвестицій"
KAT_strengthening_the_economy_unaligned_desc:0 "Інвестиції в промисловість дають дивіденди. Ми маємо використати цей прибуток для подальшого розвитку нашої економіки до рівня провідних держав."
KAT_improve_research_unaligned:0 "Інвестувати в Науку"
KAT_improve_research_unaligned_desc:0 "Нам слід більше вкладати у наукову галузь, аби посилити наукову базу й відкрити нові горизонти для нашого Королівства."
KAT_basic_tax_unaligned:0 "Оподаткувати Селян"
KAT_basic_tax_unaligned_desc:0 "Селяни мають сплачувати податки, щоб поповнювати королівську скарбницю. Вони й так живуть надто добре як для свого становища."
KAT_concessions_to_peasants_unaligned:0 "Поступки Селянам"
KAT_concessions_to_peasants_unaligned_desc:0 "Втім, слід зробити певні поступки. Наприклад, скоротити робочі години, щоб вони були задоволені своїм життям і на короля не нарікали."
KAT_noble_industry:0 "Додаткові Інвестиції"
KAT_noble_industry_desc:0 "Ще більше інвестицій в економіку — це ще більше довгострокового прибутку. Промисловість швидко зростає, і ми повинні підтримувати це зростання."
KAT_noble_roads:0 "Реструктуризація Управління"
KAT_noble_roads_desc:0 "Керування фабриками слід переглянути. Призначення керівників має відбуватися лише за погодженням ради знаті, яка знається на цьому."
KAT_enforcing_our_ideals:0 "Закріплення Наших Ідеалів"
KAT_enforcing_our_ideals_desc:0 "Сила. Стабільність. Консерватизм. Старі звичаї повинні залишитися, а монархія та знать гарантуватимуть лад і порядок."
KAT_new_noble_institution:0 "Дворянські Інституції"
KAT_new_noble_institution_desc:0 "Ми створимо нові інститути для стримування влади короля. Дворянська рада слідкуватиме за тим, щоб король не став новим божевільним деспотом, як Дієллза."
KAT_nobility_efforts:0 "Наші Ідеали — Істинні"
KAT_nobility_efforts_desc:0 "Наші ідеали колись забезпечили Катерину стабільність і процвітання. Монархія довго підтримувала лад у Герцлянді. Ми залишимося вірними шляхетним традиціям."
KAT_noble_press:0 "Вплив на Пресу"
KAT_noble_press_desc:0 "Хай преса й матиме деяку свободу, але її триматимуть на повідку. Будь-яке паплюження монархії чи знаті буде заборонено без схвалення королівського уряду."
KAT_choose_right_leaders:0 "Призначення Нових Лідерів"
KAT_choose_right_leaders_desc:0 "Ми повинні забезпечити стабільність знаті в Герцланді. Не можна допустити появи ще однієї Божевільної Принцеси."
KAT_guarantee_rights:0 "Гарантія "Прав""
KAT_guarantee_rights_desc:0 "Хоч ми й дещо авторитарні, ми можемо дати нижчим класам певні права: свободу зібрань, свободу слова, свободу віросповідання. Це їх трохи задовільнить."
KAT_the_new_griffon_empire_grimclaw:0 "Новий Герцланд"
KAT_the_new_griffon_empire_grimclaw_desc:0 "Ми — нове королівство. Хай живе Ґрімклоу! Хай живе Герцланд! Хай процвітає ця держава тисячу років!"
KAT_grimclaw_expansion_skyfall:0 "Стримати Відступників"
KAT_grimclaw_expansion_skyfall_desc:0 "Наше нове королівство зростає, і ми маємо діяти обачно. Ті, хто роздер землю Ґроверів, тепер захочуть зруйнувати й наше процвітання, як зрадливі купці з проклятого Скайфолу. Ми повинні вдарити першими, інакше їхня гниль заразить нас."
KAT_grimclaw_take_back_from_the_coast:0 "Повернути Узбережжя"
KAT_grimclaw_take_back_from_the_coast_desc:0 "Ті, хто мав вплив у Скайфолі, не заслуговують довіри. Їхні дії призвели до занепаду — ми не можемо допустити повторення цього. Ми повинні захопити найпотужніші заводи та працівників, щоб наші промисловці використали їх як слід."
KAT_grimclaw_coring_skyfall:0 "Процвітання на Заході"
KAT_grimclaw_coring_skyfall_desc:0 "Торгівля знову тече крізь ці сумнівні води, хоч і позбавлена ідолів та пустих бажань. Жителі нових земель із часом зрозуміють, що означає справжнє процвітання під владою законного монарха."
KAT_grimclaw_expansion_north:0 "Зрадники та Бандити"
KAT_grimclaw_expansion_north_desc:0 "Північ — живе нагадування про те, що знищило державу Ґроверів. Бандити, повалені трони та королі, яких тримають залізною лапою заради егоїстичних ідей. Їх необхідно поставити під владу чистого та справжнього монарха, щоби вони вартували бодай землі, на якій стоять."
KAT_grimclaw_giving_vedina_exemptions:0 "Послабити Тиск на Ведіну"
KAT_grimclaw_giving_vedina_exemptions_desc:0 "Хоча ведінці були частково скомпрометовані, вони все ж є зразком шляхетства. Вони не потребують такого жорсткого контролю, як інші північні землі — лише легкого спрямування, щоби стати тими, ким повинні бути під нашою владою."
KAT_grimclaw_coring_north:0 "Стабільність на Півночі"
KAT_grimclaw_coring_north_desc:0 "Справедливий та впевнений контроль над північчю був необхідний, аби змісти щурів і пил, що засіли в ній. І тепер подивіться: нові доми найдоблесніших лицарів постають із морозу, несучи наші ідеали в найдальші закутки цих крижаних гір."
KAT_grimclaw_be_nice_to_vartai:0 "Потиснути Лапу Братам"
KAT_grimclaw_be_nice_to_vartai_desc:0 "Лицарські ордени Герцланду та Східних поні є останніми оплотами шляхетності на континенті. Їхні таланти не зів’яли навіть після століть. Війна з такими гідними союзниками — немислима. Ми простягнемо лапу для союзу з природними братами."
KAT_grimclaw_strengthen_ties_with_vartai:0 "Більше Не Розділені"
KAT_grimclaw_strengthen_ties_with_vartai_desc:0 "Наш східний фланг знову захищений, адже наші вічні союзники стоять поруч. Зв’язки слід зміцнити — ми повинні вчитися один в одного й не дати часу розірвати ці узи знову."
KAT_grimclaw_war_with_vartai:0 "Відновити Порядок на Фронтирі"
KAT_grimclaw_war_with_vartai_desc:0 "Вартай упав. Останній бастіон честі й цивілізованості за межами наших земель зруйновано, а його вбивці святкують у попелі. Не варто й казати, що слід зробити."
KAT_grimclaw_coring_vartai:0 "Пряме Правління над Вартаєм"
KAT_grimclaw_coring_vartai_desc:0 "Ці землі будуть під безпосереднім контролем Короля. Вартаю більше ніколи не можна дозволити занепасти — вони є взірцем честі та слави. Легенди згадуватимуть лише лицарів, що боролися за справедливість. Їхні вбивці згаснуть у забутті."
KAT_grimclaw_our_intentions_in_the_east:0 "Наші Наміри на Сході"
KAT_grimclaw_our_intentions_in_the_east_desc:0 "Хоч Ґровери зневажали східних поні, ми бачимо в них щось більше. Ми мусимо прагнути миру між Сходом і Заходом — інакше війна знову поглине нас, як це було за Ґровера II."
KAT_grimclaw_an_old_foe_made_new:0 "Старий Ворог, Нова Загроза"
KAT_grimclaw_an_old_foe_made_new_desc:0 "Аквілея завжди була шипом у боці Герцланду. Незалежна Аквілея без підпорядкування Грифенгайму не має права існувати — інакше вона знову спробує перетягнути мантію величі на себе."
KAT_grimclaw_willful_traitors:0 "Свідомі Зрадники"
KAT_grimclaw_willful_traitors_desc:0 "Зрадники у Веренії та Грифонстоуні давно переступили межу. Вони десятиліттями ховались від законної влади, страждали від загроз, яких могли б уникнути. Прийшов час виправити помилки й відновити порядок."
KAT_grimclaw_bound_by_honor:0 "Скуті Честю"
KAT_grimclaw_bound_by_honor_desc:0 "Веренія — це не лише ворожнеча останніх років. Вона зберігає століття традицій відданих лицарів і тісно пов’язана честю та обов’язком з Герцландом."
KAT_grimclaw_tied_by_blood:0 "Зв’язані Кров’ю"
KAT_grimclaw_tied_by_blood_desc:0 "Аквілея, хоч і шип в нашому боці, але все ще доволі гострий, якщо нею правильно користуватися. Кров, що пролилася в битвах по всій Периферії, поєднала нас тісніше, ніж будь-який шлюб чи союз. Дискрети тепер мають це зрозуміти."
KAT_grimclaw_held_by_tradition:0 "Утримані Традицією"
KAT_grimclaw_held_by_tradition_desc:0 "Грифонстоун, колись сяюче місто на горі, тепер лежить у руїнах під нашою артилерією. Їхнє падіння є виключно трагічниим. Але тепер у нас є шанс відродити його дух і повернути забуті традиції."
KAT_grimclaw_enemies_to_the_south:0 "Вороги На Півдні"
KAT_grimclaw_enemies_to_the_south_desc:0 "Південне кубло зрадників і розпусти лежить відкритим, чекаючи, коли ми відвернемо погляд, аби завдасти удару. Але їм не буде даровано часу на підготовку — їхні підступи впадуть під натиском наших мечів і готової зброї."
KAT_grimclaw_brothers_in_arms:0 "Брати І Сестри По Зброї"
KAT_grimclaw_brothers_in_arms_desc:0 "Карфінія, попри всю кров, пролиту за незалежність, не може стояти самою. Їхні мечі, що раніше ламались під мечами нашими, тепер можуть бути спрямовані на справжніх ворогів, адже вони пізнають правдиві чесноти, яких слід дотримуватися."
KAT_grimclaw_barbarians_and_rogues:0 "Варвари Та Пройдисвіти"
KAT_grimclaw_barbarians_and_rogues_desc:0 "Долина Еві — це, якщо чесно, огидне місце. Наповнена простацькими ідеями, що вирвали гордість із сердець і здерли пір’я з їхніх спин. Евійські грифони сваряться через кожну дрібницю, наслідуючи наші війни в спотвореній формі. Час покласти цьому край."
KAT_grimclaw_the_borderlands_secured:0 "Фронтир Забезпечено"
KAT_grimclaw_the_borderlands_secured_desc:0 "Долина Еві тепер під нашою владою і здатна годувати наше зростаюче населення. Малі дворяни вже розійшлися від лицарських орденів, засновуючи феоди серед руїн на рубежі. Так, як і повинно бути."
KAT_grimclaw_cleaning_up_the_misfits:0 "Прибрати Відступників"
KAT_grimclaw_cleaning_up_the_misfits_desc:0 "І нарешті, найменш значущі — трійця боягузливих держав, що граються своїми човниками. Їм нема сенсу існувати окремо, служачи лиш плацдармом для наших ворогів. Коли вони впадуть під нашою міццю, ми зможемо дати їм ту автономію, якої вони від самого початку прагнули."
KAT_grimclaw_station_our_trusted_peacekeepers:0 "Розмістити Надійних Миротворців"
KAT_grimclaw_station_our_trusted_peacekeepers_desc:0 "Мінотаврія, Тіміайштадт та Шість Провінцій Сікамеону — три держави, які прагнуть лишень самостійного існування. І хто ми ж ми такі, аби відмовити їм у цьому? Поки вони підкоряються нашим указам і присвячують себе захисту слабших, вони можуть жити з ласки нашого Короля та під охороною лицарів, які стоять на сторожі."

#GenErik Industry tree for postwar
KAT_repairing_our_industry:0 "Відновити Нашу Промисловість"
KAT_repairing_our_industry_desc:0 "Промисловість Катерину була зруйнована ще під час Республіканської революції й досі не оговталася. Час виправити збитки та почати заново."
KAT_additional_research:0 "Додаткові Дослідження"
KAT_additional_research_desc:0 "Окрім відновлення, потрібні нові інновації для зміцнення нашої індустріальної революції. Нехай наші вчені зосередяться на промислових дослідженнях."
KAT_connecting_the_nation:0 "З'єднати Державу"
KAT_connecting_the_nation_desc:0 "Ключем до сучасної індустріальної держави є залізниці. Без них масове виробництво товарів не зможе рухатись достатньо швидко. Ми прокладемо їх по всій країні."
KAT_new_steel_mills:0 "Нові Сталеливарні Заводи"
KAT_new_steel_mills_desc:0 "Катерин має великий потенціал для виробництва сталі. Ми повинні скористатися цим і побудувати нові заводи, які стануть хребтом нашої промисловості."
KAT_land_grants:0 "Земельні Гранти"
KAT_land_grants_desc:0 "Ми маємо зробити нашу землю доступнішою для розвитку, запропонувавши земельні гранти інвесторам і підприємцям. Економічний розвиток допоможе витягти регіони з бідності."
KAT_clearing_out_forest:0 "Очистити Шайсвальд"
KAT_clearing_out_forest_desc:0 "Цей набридливий ліс заважає розвитку Катерину з давніх часів. Завдяки сучасним технологіям ми можемо очистити Шайсвальд для подальшого економічного росту."
KAT_public_schools:0 "Державні Школи"
KAT_public_schools_desc:0 "Часи, коли лише священники й еліта вміли читати й писати, минули. Ми маємо створити систему публічної освіти для підвищення грамотності та формування нової професійної бази."
KAT_modernizing_our_industry:0 "Модернізація Нашої Промисловості"
KAT_modernizing_our_industry_desc:0 "Наша промисловість застаріла й відстає від інших країн. Час модернізувати стандарти виробництва та створити новий індустріальний комплекс."
KAT_electronic_experiments:0 "Електронні Експерименти"
KAT_electronic_experiments_desc:0 "Наші вчені змогли успішно провести експерименти з електронікою. Це дозволить покращити промисловість, зв’язок і дослідження до небаченого рівня."
KAT_magical_investments:0 "Магічні Інвестиції"
KAT_magical_investments_desc:0 "Магія — основа світу з початку часів. Наш народ не використав її повний потенціал. Ми повинні інвестувати в магічні дослідження для посилення армії й промисловості."
KAT_modern_science:0 "Сучасна Наукова Основа"
KAT_modern_science_desc:0 "Нам потрібна наука на рівні решти світу, щоб повністю модернізувати державу. Ми повинні вкладати в коледжі та університети для розвитку науки."
KAT_attract_heavy_industry:0 "Залучити Важку Промисловість"
KAT_attract_heavy_industry_desc:0 "Потрібно привабити більше промисловості для зміцнення економіки та виробничих потужностей. Важка промисловість повинна з’явитися якнайшвидше."
KAT_develop_arms_industry:0 "Розвивати Збройну Промисловість"
KAT_develop_arms_industry_desc:0 "Сильна збройна промисловість означає, що наша армія завжди матиме зброю та боєприпаси в разі війни. Треба створити нові заводи для забезпечення оборони Катерину."
KAT_nationalzie_banks:0 "Націоналізація Банків"
KAT_nationalzie_banks_desc:0 "Банки мають бути націоналізовані для контролю валюти та підтримки економіки в кризові часи. За необхідності ми зможемо запобігти катастрофі фінансовими маневрами."
KAT_education_for_all:0 "Освіта Для Всіх"
KAT_education_for_all_desc:0 "Усі грифони повинні мати доступ до освіти. Новий закон про освіту забезпечить навчання кожного молодого грифона з усіх соціальних верств до повноліття."
KAT_achieve_economic_success:0 "Досягнення Економічного Успіху"
KAT_achieve_economic_success_desc:0 "Ми це зробили! Катерин перетворився з жалюгідної відсталої країни на квітучу державу з процвітаючою економікою. Час пожинати плоди!"
KAT_nuke_research:0 "Ядерні Дослідження"
KAT_nuke_research_desc:0 "Ядерні технології мають величезний потенціал. Ми можемо використати їх для відновлюваної енергетики або як засіб стримування великих держав. Дослідження почнуться негайно."
KAT_synthetic_research:0 "Синтетичні Дослідження"
KAT_synthetic_research_desc:0 "Нам потрібно більше нафти. Власних запасів замало для потреб танків, автомобілів і літаків. Потрібно інвестувати в синтетичне паливо на випадок нафтової кризи."
#GenErik Army tree
KAT_formalize_army:0 "Спадщина Катерні"
KAT_formalize_army_desc:0 "Ще до створення Імперії Королівство Катерні було військовою наддержавою, і навіть бідність не завадила йому виростити найкращих солдатів у всьому Герцланді. Це може повторитись — якщо ми присвятимо себе цій справі."
KAT_old_traditions:0 "Реформа"
KAT_old_traditions_desc:0 "Епоха списів минула, але багнети все ще використовуються. Щити залишились в минулому, але наші лицарі досі носять сучасну броню. Війна змінилась, та основи лишились незмінними. Ми повинні зберегти та вдосконалити наші сильні сторони, а не сліпо кидатися в експерименти."
KAT_new_rifles:0 "Нове Покоління Гвинтівок"
KAT_new_rifles_desc:0 "Піхотна гвинтівка — основа будь-якої військової сили. Вона тримає все військо разом, отже наші солдати мають бути озброєні належно."
KAT_new_guns:0 "Нова Артилерія"
KAT_new_guns_desc:0 "Колись це була допоміжна зброя для руйнування стін, але тепер артилерія здатна знищувати цілі батальйони. Ми повинні впевнитися, що наша артилерія — на передовій прогресу."
KAT_support_divisions:0 "Допоміжні Батальйони"
KAT_support_divisions_desc:0 "Ще у давнину лицарі мали зброєносців. Сьогодні, чим складніше ведення війни, тим важливішими стають медики, інженери, розвідники та механіки. Вони — ключ до перемоги."
KAT_infantry_doctrine:0 "Дух Катерні"
KAT_infantry_doctrine_desc:0 "Наш дух народився в Шайсвальді та гартувався у тисячі битв. Наша міць змусила навіть Ґровера I вдатися до зради замість того, щоб битися з нами. Ми — вершина воєнного мистецтва, і доведемо це, навіть ціною власного життя."
KAT_modernize_knights:0 "Модернізація Лицарів"
KAT_modernize_knights_desc:0 "Лицар — досі серце нашої військової сили. Танки та бомбардувальники можуть спокушати, але ми не забудемо цих сталевих гігантів. Це символ грифонської військової могутності, і ми маємо забезпечити їм належне спорядження та навчання."
KAT_special_forces:0 "Спеціальні Війська"
KAT_special_forces_desc:0 "Війна має тисячу форм, і навіть найкращий солдат не може бути майстром у всьому. Деякі ситуації потребують спеціальних рішень, тож ми маємо підготувати відповідних воїнів."
KAT_mountaineers_f:0 "Розширити Гірські Війська"
KAT_mountaineers_f_desc:0 "Досвід Бронзхіллу довів, що в горах все ще складно вести бій. Технології тут не допоможуть так, як допоможуть спеціалізовані тренування та доктрини."
KAT_experimental_weapons:0 "Експериментальна Зброя"
KAT_experimental_weapons_desc:0 "Нова епоха приносить нову зброю. Кристалова зброя ще в зародку, але потенціал її величезний. Ідея дати кожному солдату щось на рівні рогу чарівника-поні звучить надто привабливо, аби її ігнорувати."
KAT_looking_forward:0 "Революція"
KAT_looking_forward_desc:0 "Нова епоха — це не просто адаптація старої. Ми стоїмо на порозі зсуву парадигм, і мусимо повністю переосмислити стратегію. Інакше це зробить хтось інший, і ми втратимо ініціативу."
KAT_research_motorized:0 "Зусилля З Моторизації"
KAT_research_motorized_desc:0 "Яке значення мають наші війська, якщо вони не можуть дістатися до поля бою? Жодне тренування не зрівняється зі швидкістю вантажівки."
KAT_new_tanks:0 "Проєкти Танків"
KAT_new_tanks_desc:0 "Сильні, швидкі та озброєні артилерією — танки є королями сучасного поля бою. І хоча вони не безсмертні, все ж заслуговують на пильну увагу."
KAT_new_mecha:0 "Проєкти Механізованих Частин"
KAT_new_mecha_desc:0 "Вантажівки — добрі для перевезення, але тендітні. Танки — міцні, але не придатні для транспорту солдат. Питання — як найкраще поєднати ці два світи."
KAT_mobile_doctrine:0 "Сталь і Грім"
KAT_mobile_doctrine_desc:0 "Ми — буря зі сталі, невблаганна та нестримна. Ми йдемо, як вітер, вражаємо, як грім, і зминаємо ворога, як лавина. Коли ми застосовуємо повну силу — нас не зупинити."
KAT_new_training:0 "Новий Полк Тренувань"
KAT_new_training_desc:0 "Кожен громадянин має служити державі. Ми повинні забезпечити, щоб незалежно від кількості, наші новобранці були підготовлені швидко й ефективно."
KAT_project_radar:0 "Проєкт: Небесне Око"
KAT_project_radar_desc:0 "Жодна зброя не є досконалою — навіть авіація. Якщо ми зможемо побачити ворога заздалегідь, ми зустрінемо його на своїх умовах та перехопимо силами ВПС."
KAT_a_draft:0 "Найвищий Обов’язок"
KAT_a_draft_desc:0 "Служба державі — не привілей, а обов’язок, як робота чи створення сім’ї. Якщо держава впаде — страждатимуть усі. Ми повинні бути готові."
KAT_encrypt_decrypt:0 "Проєкт 627"
KAT_encrypt_decrypt_desc:0 "Не всі вороги зовнішні. Нам потрібен підрозділ, здатний протистояти ворожому впливу — як внутрішньому, так і зовнішньому — за допомогою шпигунства, а не зброї."
KAT_officer_academy:0 "Ейнфортська Академія"
KAT_officer_academy_desc:0 "Розташована на краю Шайсвальду, Ейнфорт — ідеальне місце для тренування офіцерів через навчання та досвід виживання в одних із найсуворіших умов."

### GenErik Air tree 
KAT_air_stuff:0 "Високий Політ"
KAT_air_stuff_desc:0 "грифони народжені літати, прорізати небо й відчувати справжню свободу. Але попри даровані нам крила, межі біології не дозволяли злітати надто високо чи летіти надто швидко. Та з останніми інноваціями в конструкціях літаків ми можемо зламати ці обмеження — і грифонячий рід пізнає небеса без меж."
KAT_fighter_projects:0 "Крила зі Сталі"
KAT_fighter_projects_desc:0 "Наші поточні літаки до смішного старі, і першим кроком до переваги в повітрі має стати оновлення моделей винищувачів. Якщо наші винищувачі просто рвуть ворожі літаки на шматки — нам нема чого боятись."
KAT_doctrinal_development:0 "Тренування на Висоті"
KAT_doctrinal_development_desc:0 "Хоча грифони природно краще пристосовані до польотів, надмірні висоти все ще сильно знижують боєздатність пілотів. Завдяки тренуванням на великих висотах ми можемо поступово привчити пілотів до таких умов і отримати тактичну перевагу."
KAT_actual_air_bases:0 "Авіабаза Аппенгена"
KAT_actual_air_bases_desc:0 "Літаки ніколи не мали великої популярності в Енгрівері, але окремі грифони володіли ними ще раніше. Сьогодні занедбаний аеродром в Аппенгені має ідеальне розташування для перетворення на повноцінну авіабазу. Наші літаки — це сталеві пастки без місця для посадки, і це треба виправити."
KAT_strat:0 "Стратегічна Авіація"
KAT_strat_desc:0 "Ударивши по ключовій промисловості ворога, ми можемо позбавити його можливості озброювати війська. А оскільки такі цілі добре охороняються, нам потрібні спеціальні важкі бомбардувальники, здатні донести бомби до самісінького серця ворога."
KAT_tact:0 "Тактична Авіація"
KAT_tact_desc:0 "Навіщо стріляти по ворогу з землі, якщо його можна знищити з неба? Розробивши нові тактичні бомбардувальники, ми зможемо серйозно послабити ворога ще до того, як він зіткнеться з нашими сухопутними військами."
KAT_napalm:0 "Напалм"
KAT_napalm_desc:0 "Напалм виявився вкрай ефективним у війні. Він горить при температурі бензину, але довше й чіпляється до цілі. Це майже ідеальна зброя для бомбардувальників проти піхоти й укріплень."
KAT_CAS_projects:0 "Залізні Кігті"
KAT_CAS_projects_desc:0 "Попри менший бойовий вантаж у порівнянні з тактичними бомбардувальниками, штурмовики виконують життєво важливу роль у бою. Атакуючи дрібні цілі під час боїв, вони можуть схилити шальки терезів у нашу користь."
KAT_heavy_fighter_projects:0 "Охоронці Неба"
KAT_heavy_fighter_projects_desc:0 "Щоб забезпечити стратегічним бомбардувальникам ефективний супровід, ми маємо створити новий тип винищувача — важкоозброєного, повільнішого, але здатного завдати серйозної шкоди будь-якому перехоплювачу, що спробує знищити наші бомбардувальники."
KAT_rocket_projects:0 "Ракетні Проєкти"
KAT_rocket_projects_desc:0 "Хоча дехто вважає ракети іграшками війни, вони мають величезний потенціал — як для руху літаків, так і як самостійна зброя. Настав час інвестувати в випробування та нові конструкції."
KAT_paratrooper_project:0 "Кричущі Орли"
KAT_paratrooper_project_desc:0 "Стрибки з висоти, що ще недавно здавалися божевіллям навіть для найхоробріших грифонів, стали буденністю для наших парашутистів. А з удосконаленням їхнього спорядження зростає і стратегічна цінність цих елітних військ."
KAT_expanded_bases:0 "Розширити Авіабазу Аппенгена"
KAT_expanded_bases_desc:0 "Зі зростанням нашого повітряного флоту зростають і потреби в інфраструктурі. Авіабазу в Аппенгені потрібно значно розширити, щоб вона могла приймати більшу кількість літаків та підготуватися до майбутнього розширення."
KAT_jet_fighters:0 "Реактивний Винищувач V-1"
KAT_jet_fighters_desc:0 "Після численних прототипів і невдач наші конструктори нарешті підготували життєздатну модель реактивного винищувача. З подальшими інвестиціями ми зможемо увійти в нову еру авіації — на швидкостях, що змусять пересічного грифона втратити дар мови."
KAT_napalm_idea:0 "Напалм"

### GenErik Naval tree 
KAT_navy_stuff:0 "Заснування Флоту"
KAT_navy_stuff_desc:0 "Вперше в історії нашої держави ми отримали доступ до узбережжя, і тепер безкрайній та грізний океан відкрився перед нами. За обрієм ховаються численні загрози, тож ми маємо бути готові й збудувати військові кораблі. Місцеві зможуть допомогти в цьому."
KAT_base_strike_f:0 "Удар у Серце"
KAT_base_strike_f_desc:0 "Ядро сили наших ворогів не завжди вразливе для прямої атаки. Часто справжня морська міць прихована не у флоті, а в портах і верфях, які його забезпечують. Але за допомогою авіаносців і підводних човнів ми зможемо завдати нищівних ударів по цій критичній інфраструктурі, одночасно захищаючи свою."
KAT_carrier_f:0 "Експерименти з Авіаносцями"
KAT_carrier_f_desc:0 "Авіаносці мають потенціал повністю змінити обличчя морської війни. Завдяки об'єднанню могутності флоту та авіації відкриваються майже безмежні стратегічні можливості. Але передусім нам потрібно розробити надійну модель авіаносця."
KAT_navy_planes_f:0 "Морська Авіація"
KAT_navy_planes_f_desc:0 "Щоб ефективно діяти з авіаносців, потрібні нові конструкції та моделі літаків. Із кожним покращенням авіації на базі авіаносців розширюється стратегічний потенціал самого корабля. Було б божевіллям ігнорувати цей напрям розвитку."
KAT_fleet_being_f:0 "Показ Сили"
KAT_fleet_being_f_desc:0 "Наші порти — критично важливі для морської сили, адже без постачання флот довго не протримається. Створивши флот, зосереджений на великих лінкорах, ми зможемо залякати ворожі флоти й не дати їм наблизитися до наших вод. А кілька лінкорів ніколи не завадять національній гордості."
KAT_dockyards:0 "Домашній Порт"
KAT_dockyards_desc:0 "Щоб підтримувати новостворений флот, нам потрібен справжній домашній порт. Побудова кількох нових верфей дозволить задовольнити потреби нашого флоту й відкриє нові можливості для торгівлі."
KAT_battlecruiser_f:0 "Більші Кораблі"
KAT_battlecruiser_f_desc:0 "Щоб залишатися конкурентними серед інших флотів, ми маємо постійно вдосконалювати корпуси. Як кажуть — більше означає краще, і ми цілком здатні створити щось більше за теперішні моделі."
KAT_light_cruiser_f:0 "Легкі Крейсери"
KAT_light_cruiser_f_desc:0 "Щоб задовольнити зростаючі вимоги флоту, необхідно вдосконалити наші легкі крейсери. Їхню броню та озброєння можна й треба покращити, і якщо для цього доведеться порушити кілька морських угод — хай так і буде."
KAT_battleship_f:0 "Лінкори"
KAT_battleship_f_desc:0 "Гордість кожної нації — справжній лінкор — це амбітне завдання. Але з розширенням наших можливостей і новими технологіями це стало реальністю. Настав час створити справжній флагман для нашого флоту."
KAT_expand_dockyards:0 "Розширення Верфей"
KAT_expand_dockyards_desc:0 "Наш флот постійно зростає, а разом із ним — і потреби у ресурсах та робочих кігтях. Щоб задовольнити попит, ми побудуємо ще більше верфей. Без них флот не виживе."
KAT_marine_f:0 "Створити Морську Піхоту"
KAT_marine_f_desc:0 "Сучасна війна робить десантні операції необхідністю. Замість того щоб кидати звичайні війська на берег без підготовки, ми створимо новий підрозділ у складі флоту — морську піхоту, спеціально треновану для амфібійного бою."
KAT_transport_f:0 "Сучасні Транспортні Судна"
KAT_transport_f_desc:0 "Із розширенням наших десантних операцій зростає й потреба в нових, краще оснащених транспортних суднах. Вдосконаливши поточні моделі, ми зможемо доставляти війська на поле бою швидше й ефективніше."
KAT_trade_indirection_f:0 "Удар по Артеріях Торгівлі"
KAT_trade_indirection_f_desc:0 "Проти справді могутнього ворога пряме зіткнення може бути самогубством. Але нові підводні технології дають нам інший варіант — створивши великий підводний флот і нову тактику для нього, ми зможемо повністю відрізати ворога від ресурсів. Навіть найбільший флот без пального — купа металобрухту."
KAT_destroyer_f:0 "Патрульні Кораблі"
KAT_destroyer_f_desc:0 "Не кожна задача потребує найпотужнішої зброї. Патрулювання узбережжя й підтримка більших кораблів — це завдання для менших суден. Завдяки невеликому розміру й легкому виробництву наші есмінці зможуть перевершити очікування."
KAT_submarine_f:0 "Експерименти з Підводними Човнами"
KAT_submarine_f_desc:0 "Можливість невидимо атакувати ворожі кораблі, полюючи на них у відкритому морі й чекаючи слушного моменту, надзвичайно спокуслива. Завдяки новим моделям підводних човнів ми зможемо повністю розкрити цей потенціал."

### Events ###

katerin.1.t:0 "Новорічний Бал Княгині Дієллзи"
katerin.1.d:0 "Наприкінці року, в останні дні грудня, княгиня Дієллза фон Катеринбурґ наказала провести грандіозний бал у Катеринбурзі. Проте її не вразили існуючі умови і стан залів. У відповідь вона наказала зігнати численних грифонів з усього князівства, аби знести найстаріший із залів і побудувати новий, грандіозний палац. Але часу на планування та будівництво було обмаль, тож проєкт довелося створювати на основі старих креслень. Робітники працювали щодня без відпочинку — адже кожна затримка могла розлютити принцесу. До кінця робіт багато хто з них зник, був страчений або помер від виснаження, та принцеса отримала свій бал."
katerin.1.a:0 "Не втрать голову на танцполі!"

katerin.9.t:0 "Вінґфріда Обрано у Хеллквіллі"
katerin.9.d:0 "Свіжі новини рідко доходять до Катерина, але цього разу це зайняло лише тиждень. Гонець спустився річкою Грифкінг, а потім болотистими дорогами дістався Катеринбурґу, щоб особисто повідомити принцесу. Його надіслав Вінгґфрід фон Катеринбург, двоюрідний брат княгині, член Лицарів Хеллквілла й сумнозвісного руху Реформістів. Пихато та з гордістю він оголосив, що тепер її кузен є Великим Магістром Хеллквілла. Однак Дієллза, схоже, не дуже зацікавилась, лише трохи всміхнулася. А потім, ніби згадавши щось, промовила: "Ой, я майже забула! Треба запросити Вінґі на моє весілля! Тепер у нього досить високий ранг, аби стати почесним гостем для мого чоловіка."\n\nНіхто не розумів, про яке весілля вона говорить, поки вона не оголосила, що виходить заміж за Ґліттерхуфа — череп єдинорога, якого їй колись подарував Вінґфрід. Вона наказала гінцеві передати запрошення Вінґфріду. Весілля мало відбутися за тиждень."
katerin.9.a:0 "Оце так поворот..."

katerin.10.t:0 "Запрошення на Весілля"
katerin.10.d:0 "Невдовзі після того, як Вінґфрід став Великим Магістром, він надіслав гінця до Катерина, аби повідомити свою кузину Дієллзу фон Катеринбурґ про своє нове звання. Але коли посланець повернувся, він привіз не привітання, як очікував Вінґфрід, а запрошення.\n\nПринцеса Дієллза запрошувала його на власне весілля з Ґліттерхуфом, який мав стати князем Катерину. Спершу Вінґфрід не впізнав ім’я, поки не згадав, що це — череп єдинорога, якого він сам колись подарував їй. Він знав, що його кузина дивно ставилась до цього трофею, але щоб одружитися з ним?.. Вона, без сумніву, повністю збожеволіла, як він і боявся.\n\nГінець запитав, чи прийме Вінґфрід запрошення. Хоча йому було шкода кузину, його також обурювало, що вона настільки любить останки брудного поні. Він сподівався, що вона не надто образиться, якщо він відмовить..."
katerin.10.a:0 "Ввічливо відмовитись від запрошення."

katerin.11.t:0 "Вінґфрід Відмовляється"
katerin.11.d:0 "Коли гінець повернувся до Катеринбурґу, його впевненість зникла, залишився лише страх. Коли він постав перед Дієллзою, та радо зустріла його, вочевидь у захваті, й одразу запитала, коли приїде "Вінґі". Коли гінець нарешті повідомив новину, що Вінґфрід не приїде, радість миттєво зникла. На її місце прийшла тиха, зростаюча лють. Швидко вибачившись, гінець утік, аби бути подалі, коли розпач зміниться на істерику.\n\nУвірвавшись до своїх покоїв, Дієллза схопила найближчу прикрасу, безцінну кришталеву вазу, й з усієї сили жбурнула її в стіну. Її шалена лють тривала годинами — вона нищила меблі, била посуд, трощила все навколо. Жоден слуга не наважився увійти, поки крики та ридання не стихли. Коли вони таки зайшли, то застали княгиню, що сиділа на підлозі, тихо схлипуючи, гойдаючись взад-вперед і міцно притискаючи Ґліттерхуфа до грудей. Вони мовчки вислухали її шепіт, а потім пішли, вирішивши краще розповісти іншим про її слова, ніж спорити з нею особисто.\n\nУсі дружні відносини з Хеллквіллом були розірвані, а хеллквільці на території держави — оголошені персонами нон ґрата. А заплановане весілля між Ґліттерхуфом і княгинею — відкладене на невизначений термін.\n\nВрешті-решт, це був наказ княгині."
katerin.11.a:0 "“У мене є ти, коханий... навіть якщо весь світ зрадить — в мене є ти...”"

katerin.16.t:0 "Алхімік повертається до Княгині"
katerin.16.d:0 "Княгиня Дієллза проводила аудієнції щодня — принаймні, на папері. Насправді ж, ці аудієнції, в ті рідкісні дні, коли вона взагалі з’являлась, був дивним і лякаючим видовищем. Більшість знаті була там виключно символічно, бо будь-яка взаємодія з княгинею могла завершитися смертю. Її дії здавались безглуздими, а звертатися до неї з проханням — означало просити біди. Один з останніх прикладів: грифон, який втратив усе майно через бандитів, був засуджений до ув’язнення за те, що не зміг захистити свою власність.\n\nДо Божевільної Княгині зверталися лише у крайньому випадку, тож всі здивувалися, коли до неї відкрито підійшов грифон, який зовсім не здавався відчайдушним. Цей торговець зіллями прибув з Єлю, і кілька десятиліть тому працював придворним алхіміком при минулому Князеві. Старий грифон тримав валізу, в якій містились три флакони, що, за його словами, могли хоча б трохи заспокоїти Княгиню.\n\nАлхімік представив флакони Княгині, пояснивши, що обрати можна лише один — бо змішування зіль зазвичай має жахливі наслідки. Перший флакон прибув із півночі. Рідина всередині мала яскравий аквамариновий колір, і якщо довго вдивлятись у неї, то можна було побачити дивні візерунки, що змінювались прямо в пляшці.\n\nДругий флакон був із півдня, створений у лабораторії алхіміка в Енгрівері. Темно-зелена рідина всередині рухалась сама по собі, обертаючись навіть без зовнішнього впливу. Флакон був гарячим на дотик, і було ясно, що зілля аж ніяк не інертне, хоча алхімік запевнив — його безпечно пити.\n\nОстанній флакон прибув із заходу. На відміну від інших, рідина в ньому виглядала повністю інертною. Вона була абсолютно прозорою, без запаху чи кольору. Скільки б її не досліджували дворяни, вона залишалась невідрізненною від звичайної води. Можливо, саме це і лякало найбільше.\n\nПісля представлення зіль настав час — Княгиня мала обрати, яке з них випити."
katerin.16.a:0 "Флакон з Півночі"
katerin.16.b:0 "Флакон з Півдня"
katerin.16.c:0 "Флакон із Заходу"

katerin.17.t:0 "Імперія Розпадається"
katerin.17.d_diellza:0 "Новини з Грифенгайму стали ще одним ударом для занепалого Князівства. Боротьба за владу в столиці завершилася, і тепер [GRI.GetLeader] очолювали Регентську Раду. Це викликало значний розкол, і половина васалів оголосила про вихід з Імперії. Імперська влада розвалювалася на очах, і, хоч як би цього не хотіли в Катерині, рада Катеринтроє швидко зрозуміла, що більше не може покладатися на Імперію. Тихо обговорюючи ситуацію, члени Ради підняли питання про те, як повідомити Княгиню Дієллзу. Вона все ще мала абсолютну владу, тож слугу було відправлено до її покоїв, аби донести новину.\n\nДесять хвилин потому, тіло слуги вже висіло на шибениці біля палацу — за злочин розлючення Княгині, новина поширювалася серед мешканців, занурюючи і без того стражденне населення у ще глибшу безнадію. Ті, хто ще сподівався, що Імператор колись втрутиться, щоб скинути їхню божевільну правительку, тепер мусили визнати гірку правду.\n\nЇх не врятує ніхто."
katerin.17.d_no_diellza:0 "Новини з Грифенгайму стали ще одним ударом для занепалого Князівства. Боротьба за владу в столиці завершилася, і тепер [GRI.GetLeader] очолювали Регентську Раду. Це викликало значний розкол, і багато васалів оголосили про вихід з Імперії. Імперська влада повільно розпадалась, і, хоч як би цього не хотіли в Катерині, стало зрозуміло: покладатися на Імперію більше не можна. Дворяни швидко склали офіційний документ про відокремлення та проголошення незалежності Катерину. Колишній Прелат поставився до цього байдуже, але лицарі були глибоко засмучені. Вони вірно служили Імперії століттями, й така декларація незалежності здавалася їм зрадою. Та навіть вони мусили визнати — Імперія ще ніколи не була такою слабкою."
katerin.17.a:0 "Катерин загублений у бурі нової епохи."

katerin.18.t:0 "Вечеря з Ґліттерхуфом"
katerin.18.d:0 "Княгиня Дієллза останні кілька днів важко працювала — керування князівством, зрештою, справа не з легких. Тож вона вирішила взяти вихідний і присвятити його побаченню зі своїм коханим — Ґліттерхуфом. Їдальня палацу була зарезервована заздалегідь, і Княгиня особисто обрала найкращі делікатеси для нього. Коли всі приготування були завершені, настав час для цього особливого побачення.\n\nЗал було прикрашено надзвичайно пишно: різнобарвні банери на стінах, портрети шанованих предків Дієллзи дивились зверху на святковий стіл. Закуски вже чекали на гостей — кухарі палацу, за наказом Княгині, не пошкодували ні сил, ні грошей на приготування цієї вечері. Увійшовши до зали у своїй найпоказнішій сукні, Дієллза зайняла місце на одному кінці столу.\n\nНа протилежному боці вона побачила Ґліттерхуфа. Його череп був щойно відполірований і навіть прикрашений дорогим капелюхом. Принцеса почала трапезу та одразу вирішила заговорити зі своїм коханим: "То як тобі вечеря, Ґліттерхуфе? Сподіваюсь, усе до вподоби?"\n\nЧереп чомусь нічого не казав.\n\nВідсутність відповіді трохи її засмутила. Вона весело продовжила: "Ох, ти до їжі навіть не доторкнувся. Не хвилюйся, любий, я подбаю, аби кухарі понесли покарання за таку жахливу образу твоїм смаковим вподобанням."\n\nРешта вечері минула в тому ж дусі — Княгиня без кінця щебетала з черепом. Вартові палацу лише мовчки спостерігали, попереджаючи кухарів, що їм краще зникнути, поки не пізно."
katerin.18.a:0 "Невже це справді найкраще використання її часу?"

katerin.19.t:0 "Дует з Ґліттерхуфом"
katerin.19.d:0 "Запрошення на бал були надіслані вкрай поспішно, але попри це більшість знаті все ж з’явилася. Ігнорувати Княгиню це дуже ризиковане рішення. Спочатку все йшло напрочуд спокійно: їжа — розкішна, розваги — вишукані, а сама Дієллза перебувала у доброму гуморі. Щоправда, череп вона тримала при собі постійно.\n\nКоли оголосили про початок виступу, кілька гостей помітили, що Княгиня зникла. Але ніхто особливо не переймався... спочатку. Але виявилось, що саме вона була головною розвагою вечора. З'явившись на сцені, Дієллза почала співати у супроводі струнного квартету. Її голос був доволі пристойний — ніхто не заперечував цього. Але пісня була дуетом. Іншого співака, здавалось, не було. Якщо не рахувати череп, вона ж не могла...\n\nО, Бореє...\n\nТак, вона могла. Коли її частина завершилась, Княгиня повернулась до черепа, піднявши його вгору перед натовпом, поки музика продовжувалась — порожній куплет. Потім вона заспівала третій. Якщо вона й помічала шоковану аудиторію, яка мріяла провалитись під землю — то ніяк цього не показувала. Вона виконала всі вісімнадцять куплетів."
katerin.19.a:0 "Хай вже просто скінчиться..."

katerin.20.t:0 "Візит до бібліотеки Катеринбурґу"
katerin.20.d:0 "Княгиня провела майже весь день у бібліотеці — як це бувало у її спокійніші миті. Це стало своєрідним ритуалом для замку: кілька годин гарантованого спокою, поки примхлива правителька поринає у книги про далекі землі або химерні таємниці.\n\nТа сьогодні тиша скінчилася. Дієллза вийшла з бібліотеки і наказала варті привести "усіх" до бібліотеки, аби ті теж змогли насолодитись читанням.\n\nЦей шаблон був надто знайомий: Принцеса мала нову ідею, яку треба було втілити. Бо інакше втілювали вже твою страту. Тож сотні, тисячі грифонів з усього Катеринбурґу були вигнані зі своїх домівок та примусово приведені до великої бібліотеки. Там їм наказали "читати" — під дулами мушкетів.\n\nДієллза, стоячи на другому поверсі, керувала цим божевіллям, вказуючи на тих, хто, на її думку, недостатньо радів "подарованому щастю". Їх наказували шмагати. Врешті решт, кілька письменних мешканців схопили найближчі книги і почали читати вголос, утворюючи імпровізовані гуртки. Інші скупчились довкола, намагаючись хоч якось догодити своїй божевільній володарці."
katerin.20.a:0 ""Чи це не весело, друзі? Читати має кожен!"""

#Commie interwar tree
katerin.21.t:0 "Божественні Королі-Самозванці"
katerin.21.d:0 "Колишній прелат Даскфезер подорожував Катерином і навіть далі упродовж багатьох років після свого повалення. За цей час він побачив чимало — і в Катерині, і в Імперії загалом. Він бачив країну, яка повільно гнила зсередини, пробуджену лише на мить революцією 978 року, після якої вона знову занурилася у летаргічний сон. Імператор виявився марним — у цьому він вже не мав сумнівів. Але ще гіршим був жалюгідний стан храмів. Хіба вони не мали стати на бік простогрифонів? Хіба не повинні були надихати знать жити згідно з божественними принципами? Хіба не мали вони зробити щось інше, ніж просто гратися у інтриги?!\n\nСаме тоді він познайомився з грифоном, який відкрив йому ідеї соціалізму. Ім’я його він майже не пам’ятає — Михайло... щось там? Але книжка, яку той грифон подарував Даскфезеру, здавалася такою, що зірвала пелену з очей і вперше дозволила йому ясно бачити світ.\n\nБуло непросто поєднати ці радикальні ідеї з його вірою, але згодом він побачив істину: будь то імператор чи архонт — ніколи не буде миру для простого грифона, того, хто страждає найбільше, поки старий лад залишається. Архонти не лише не були невинними — вони були ще більш винними, ніж решта, за свою участь у цих стражданнях. І питання стояло не в тому, хто винен, а хто в цьому всьому взагалі не винен."
katerin.21.a:0 "Усі вони зрештою тирани."

katerin.22.t:0 "Соціалізм і релігія"
katerin.22.d:0 "Комора була вщент забита грифонами — усі вони прийшли сюди добровільно з усіх куточків сільської місцевості, аби почути слова мандрівного колишнього прелата. Колись далекий і недосяжний, тепер він став чи не єдиним, хто дослухався до бід простого народу. Для багатьох він був наче вода для спраглих, які роками, десятиліттями бачили лише тиранію й божевілля.\n\nВін говорив про речі, за які звичайного грифона давно б уже повісили: що знать не краща за звичайних грифонів, що несправедливість можна подолати силою праведності, що народ Катерину є гідним у очах богів. Він вчив, як піднятись над стражданнями, як створювати місцеві уряди, щоб правити закон і справедливість, а не примхи божевільних. Народ Катерину може стояти на власних чотирьох лапах, казав він — і мусить це зробити, якщо буде потрібно. Як у далекому Сталліонграді, де поні повстали заради власної долі, коли правителі забули про них — так і грифони Катерину можуть заявити про власну силу."
katerin.22.a:0 ""Не будь більше підданим — стань авангардом нового світу!""

#Diellza tree starts
katerin.23.t:0 "Формування Катеринтроє"
katerin.23.d:0 "Завжди знаходилися ті, хто вмів принести користь владі, і Катерин не був винятком. Коли семирічну Дієллзу фон Катеринбурґ було короновано, було створено Регентську Раду, яка мала забезпечити безперебійне управління державою, попри те, що їхній законний правитель був ще дитиною. Вони були лише радниками — але швидко підтвердили свою вірність законній княгині, навіть коли та дедалі глибше занурювалася у безумство. Адже вони були відданими грифонами, вірними.\n\nАле вірними чому? Зібравшись уночі під покровом темряви, найвищі дворяни Катерину обговорювали це питання в тиші. Вони досі були радниками й поважними членами головної Ради князівства, але цього вже було недостатньо. Дієллза ставала все більш непередбачуваною й розгубленою, і заради блага всіх настав час узяти справи держави у свої лапи. Вони були вірними грифонами — але вірними передусім Катерину."
katerin.23.a:0 "За Катерин."

katerin.24.t:0 "Наша місія"
katerin.24.d:0 "Катерин — хвора країна, уражена всіма можливими вадами. Королівська влада слабне в лапах божевільної правительки. Селяни з кожним днем стають дедалі бунтівнішими, підбурювані радикальними проповідниками та революціонерами. Навіть лицарські ордени починають нарікати на відсутність справжнього керівництва.\n\nМи, Катеринтроє, урочисто присягаємо на вірність цій дорогій державі. Ми клянемося відновити законну владу в країні, захищати вічний порядок, який є основою нашої цивілізації, та викорінити всіх, хто оскверняє його зрадою, бунтом чи революцією. Ми — сила Катаріну, і через нашу боротьбу держава відродиться такою, якою їй судилося бути."
katerin.24.a:0 "Ми збережемо Катерин."

#Events from decisions
katerin.25.t:0 "Недоліки Катеринтроє"
katerin.25.d:0 "Попри всі розмови про наведення порядку та стабільності, Катеринтроє вже від самого початку виявилися скуваними. Кожен член ради має великі особисті інтереси, і це спричинило глухий кут у вирішенні того, на чому слід зосередити зусилля. Ніхто з ради не погодиться, щоб його маєтки розграбували розбійники через те, що солдати були зайняті деінде, а проєкти, які мали б оживити Катерин, опинилися в застої, бо кожен хоче розмістити їх на своїй території. Тим часом решта Катерину мовчки спостерігає за цими нібито захисниками закону й порядку, що тільки й роблять, що гризуться між собою."
katerin.25.a:0 "Гарна компанія спасителів, нічого сказати."

katerin.26.t:0 "Регента Обрано"
katerin.26.d_diellza:0 "Новини з Грифенгайму стали певним полегшенням для похитнутої держави. Боротьба за владу в столиці завершилася, і [GRI.GetLeader] стали головою Регентської Ради. Це, очевидно, викликало обурення — деякі васали вийшли зі складу Імперії. Проте більшість південного Герцланду залишилася вірною, і Рада Катеринтроє сподівалася, що новий регент щедро винагородить їх за подальшу лояльність. Але їм усе ще була потрібна згода принцеси Дієллзи. Адже її влада була абсолютною, тому до її покоїв негайно вирушив слуга, щоби повідомити новини.\n\nПочувши, що сталося, Княгиня розлютилася через зраду герцогині Іґлклоу та почала несамовито кричати, заявляючи, що всі зрадники Імперії — це породження Маара й мають бути вирізані до останнього. Вона підозрювала самого слугу у зраді й негайно наказала повісити його. Незабаром новини поширилися й серед народу, подарувавши їм проблиск надії. Можливо, одного дня Імператор або його регент втрутяться, щоб покласти край цьому кошмару."
katerin.26.d_no_diellza:0 "Новини з Грифенгайму стали певним полегшенням для похитнутої держави. Боротьба за владу в столиці завершилася, і [GRI.GetLeader] стали головою регентської ради. Це, очевидно, викликало обурення — деякі васали вийшли зі складу Імперії. Проте більшість південного Герцланду залишилася вірною, і рада Катеринтроє сподівалася, що новий регент щедро винагородить їх за подальшу лояльність. Лицарі також були задоволені цими  подіями. Але колишній прелат Даскфезер розлютився. Він відмовився визнавати легітимність нового регента та засудив його у публічному виступі. На щастя, попри свою популярність, йому не вдалося переконати багатьох грифонів стати на його бік."
katerin.26.a:0 "Ми довіряємо регенту..."

katerin.27.t:0 "Сільська місцевість у потрясінні"
katerin.27.d:0 "Безліч фермерів по всьому Катерину були загнані в злидні й відчай після багатьох років боротьби. Змушені продати свої ферми місцевим дворянам, вони тепер працюють на землі, яка колись належала їм самим, залишаючи собі рівно стільки врожаю, щоби вижити. Це було достатньо для потреб Катерину, але часи змінюються.\n\nЗ планами Катеринтроє з примусової індустріалізації держави понад усе потрібне одне: дешева робоча сила. Щоб зробити сільське господарство ефективнішим і побудувати нову промислову базу, система часткового землекористування має зникнути. Щоб це відбулося "безболісно", слід збільшити військову присутність на маєтках."
katerin.27.a:0 "Втягніть селян у нову епоху хоч волоком."

katerin.28.t:0 "Політична сфера прокидається"
katerin.28.d:0 "Після тижнів дебатів Катермнтроє змушені були визнати гірку правду: на даний момент громадянська війна, можливо, неминуча. Держава розділена на три фракції, жодна з яких не має достатньої сили, щоби легко здобути перемогу в разі конфлікту. Попереду може бути тривала, затяжна боротьба.\n\nХоча багато хто все ще вірить у закон і порядок, не менше (а може, й більше) послідовників має радикальний колишній прелат Даскфезер, чиї палкі проповіді привабили тисячі переміщених і збіднілих грифонів. Їх багато, й вони організовуються.\n\nОкрім цього, лицарські ордени Арґентумдемерунґ та Зільберкралле теж створили міцні осередки влади по всьому Катерину за останні роки. І хоча між благодійним Зільберкралле та войовничим Арґентумдемерунґом чимало розбіжностей, є всі підстави вважати, що у разі загрози вони об’єднаються. Можливо, навіть із селянськими революціонерами?\n\nЩоб розв’язати цю кризу, Авґуст Ґоттшальк запропонував просте рішення: почати шукати союзників і запропонувати їм вступити до Катеринтроє. Це ризиковано, але ми вже не в тій позиції, щоб перебирати союзниками."
katerin.28.a:0 "Це може обернутися проти нас, але іншого вибору немає."

#2nd tree's events - regency post-Diellza
katerin.29.t:0 "Простягнути Руку"
katerin.29.d:0 "Катерин стоїть на роздоріжжі, яке цілком може визначити його майбутнє. Усунення Дієллзи не вирішило і половину проблем, як багато хто сподівався. Натомість держава лише углиблюється в розкол. Розподіл влади з іншими фракціями не заспокоїв їх — навпаки, це лише надихнуло їх, адже вони побачили реальну можливість здобути владу, а легітимність Катеринтроє було зруйновано самим фактом зради монарха, якому вони нібито служили.\n\nСелянські революціонери Даскфезера набирають обертів з кожним днем, а лицарі майже відкрито дали зрозуміти, що більше не бажають грати за чужими правилами. Все розсипається на очах.\n\nУ Ради є лише один шанс уникнути повного краху, адже бунтівні фракції ще певною мірою готові до діалогу. Хаосу ще можна запобігти, але яке б рішення не ухвалила Рада, воно має бути рішучим, адже воно остаточно визначить майбутнє Катерину."
katerin.29.a:0 "Зв’язатися з колишнім прелатом, нам як ніколи потрібні селяни."
katerin.29.b:0 "Вийти на лицарів, це наша остання надія."
katerin.29.c:0 "Ми — істинні захисники Катерину! Ми ніколи не здамося!"

#комунястери
katerin.30.t:0 "Озброїти Народ"
katerin.30.d:0 "Народ зі зброєю в лапах не так легко загнати знову в ярмо тиранії, і ми повинні подбати, щоб звичайні грифони могли себе захистити. По всьому Катерину грифонів навчають битися й самоорганізовуватися, й ми не відмовляємо нікому, хто бажає вчитися й щиро хоче боротися в цьому народному війську. Критики плану Гайнріха Даскфезера твердять, що він сдає контроль над грифонами, але вони не розуміють: саме це він і хоче зробити. Народові не потрібні лицарі чи солдати тоді, коли в них самих є зброя й навички, щоби боронити себе."
katerin.30.a:0 ""Не будьте безпорадною худобою — станьте воїнами власного життя!""

katerin.31.t:0 "Меса для Кожного"
katerin.31.d:0 "Меси, які колись збирали мізерну кількість вірян, тепер дедалі частіше стали невіддільною частиною життя як у селах, так і в містах. У наші дні храми — це вже не лише місця, де звучать слова богів, але й перше джерело урядових новин, осередки освіти й зцілення.\n\nСвященники більше не повинні бути просто проповідниками. Вони стануть порадниками для скорботних, посередниками у сварках між сусідами й учителями для дітей. Саме читання вголос зі священної книги вже не гарантує поваги, бо незабаром кожен зможе читати сам. Але справжній пастир свого народу буде тією силою, що тримає громаду разом, коли все інше розпадається — і зробить це не страхом, а довірою й повагою, яку заслужив."
katerin.31.a:0 "Бідним - милостиню, хворим - поміч, пригнобленим - турботу."

