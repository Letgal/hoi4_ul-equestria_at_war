KAT_the_mad_princess:0 "Правління Божевільної Княгині"
KAT_the_mad_princess_desc:0 "Титул, яким наділена Дієллза фон Катеринбурґ у межах свого Князівства та за його межами — "Божевільна". Навіть найбільш завзяті монархісти змушені визнати, що Княгиня Катеринбуржська уособлює всі вади спадкової влади. Втечі від божевільної правительки немає. Її безумство відігнало багатьох державних службовців і радників від двору, тож знайти охочих працювати в її уряді — надзвичайно важко. Її витівки зруйнували залишки репутації Катерину серед герцландців. Вона досягла сумнівного визнання — Катерин тепер відомий у світі як держава-блазень. У найкращому випадку."
