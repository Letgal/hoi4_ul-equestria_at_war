KAT_glitterhoof_desc:0 "Ґліттерхуф — це череп єдинорога, подарований Вінґфрідом його кузині Дієллзі кілька років тому. Відтоді вона розвинула цікаві стосунки з цим неживим предметом. Ґліттерхуф — коханий і суперник, чоловік і ворог Дієллзи, залежно від її настрою. Іноді вона хоче вийти за нього заміж, а іноді — розтрощити. Через це Дієллза зовсім не цікавиться залицяльниками, а шляхта боїться, що новим князем стане бездушний череп поні."

