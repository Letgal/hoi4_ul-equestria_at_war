 SRS_northern_war_desc:0 "Постійні прикордонні конфлікти між Соціалістичною Республікою Скайнавія та Північними Племенами є руйнівними для виробничого й військового потенціалу обох сторін, причому Скайнавія серйозно обмежена в реалізації соціалістичних ідеалів через безперервні та криваві сутички з останніми."

 SRS_communalist_problems:0 "Байдужість комуналістів"
 SRS_communalist_problems_desc:0 "Комуналісти останнім часом полюбляють метушитися у своїх незалежних комунах і колективах, подалі від усієї метушні Нової Скайнавії. Відмова їхнього персоналу й промисловості від "кооперації" з центральною владою Нової Скайнавії, їхнє прагнення до місцевої автономії та радикального егалітаризму, хоч і похвальні, але шкодять розвитку нашої соціалістичної республіки загалом."
 SRS_communalist_problems_1:0 "Байдужість комуналістів"
 SRS_communalist_problems_1_desc:0 "Комуналісти останнім часом полюбляють метушитися у своїх незалежних комунах і колективах, подалі від усієї метушні Нової Скайнавії. Відмова їхнього персоналу й промисловості від "кооперації" з центральною владою Нової Скайнавії, їхнє прагнення до місцевої автономії та радикального егалітаризму, хоч і похвальні, але шкодять розвитку нашої соціалістичної республіки загалом."
 SRS_internationalist_problems:0 "Інтернаціоналістська агітація"
 SRS_internationalist_problems_desc:0 "Інтернаціоналістські ідеали обертаються навколо глобальної соціалістичної революції, де товариші ламають національні бар’єри, щоб допомагати одне одному у визвольній боротьбі. Застрягши в Скайнавії, наші інтернаціоналісти є неспокійними й запальними, обуреними через відсутність активних дій щодо повалення реакційних режимів, які нас оточують. Відносини між урядом Сиклкло та інтернаціоналістами ще більше погіршуються через невдоволення останніх його недемократичним правлінням."
 SRS_internationalist_problems_1:0 "Інтернаціоналістська агітація"
 SRS_internationalist_problems_1_desc:0 "Інтернаціоналістські ідеали обертаються навколо глобальної соціалістичної революції, де товариші ламають національні бар’єри, щоб допомагати одне одному у визвольній боротьбі. Застрягши в Скайнавії, наші інтернаціоналісти є неспокійними й запальними, обуреними через відсутність активних дій щодо повалення реакційних режимів, які нас оточують. Відносини між урядом Сиклкло та інтернаціоналістами ще більше погіршуються через невдоволення останніх його недемократичним правлінням."
 SRS_skynavian_egalitarianism:0 "Скайнавський егалітаризм"
 SRS_skynavian_egalitarianism_desc:0 "Брати і сестри Скайнавії! Класові суперечності нарешті були подолані, і тепер жодна істота не зможе домінувати над іншою за допомогою примусу чи насильства. Ірраціональні упередження, засновані на видах, расі чи національності, що так укорінилися в реакційних країнах півдня, більше не впливають на суспільство Скайнавії, адже соціалізм дозволив нашому народові повністю від них звільнитися. У нас переважає дух колективізму, коли бажання загальної більшості превалюють над бажанням меншості.\n\nЦе зробило наше суспільство дещо владним, і, можливо, ми дозволяємо громадській думці диктувати нам, але, принаймні, ми робимо все це добровільно, в ім’я співпраці та братерства."
