 SRS_approach_hail_forest_communes:0 "§CСпівпраця з комунами Гомінливого Лісу§!"
 SRS_form_the_environmentalist_league:0 "§CСформувати Лігу добробуту§!"
 SRS_form_the_environmentalist_league_desc:0 "Навіть у Скайнавії існують маргіналізовані верстви суспільства — поні з племен, ветерани війни, одинокі батьки, люди з інвалідністю. Комуни, колективи та кооперативи, що входять до складу Ліги добробуту, зобов’язуються надавати свої ресурси й персонал для забезпечення благополуччя таких маргіналізованих членів скайнавського суспільства, ким би вони не були."
 SRS_approach_hail_forest_communes_desc:0 "У малонаселеному та нерозвиненому Гомінливому Лісі розташовані десятки автономних комун, відокремлених від Генерального Конгресу в Новій Скайнавії та фактично незалежних. Ці комуни, населені аграрними соціалістами, анархістами, радикальними лібертаріанцями, колишніми екологами та іншими подібними до них, є втіленням децентралізованого й неієрархічного суспільства.\n\nНа жаль, їхні об’єднані ресурси та досвід недоступні для решти Скайнавії через їхню відчуженість від Республіки, але вони мають бути відкритими до запитів щодо тимчасової співпраці."
 SRS_form_the_free_womens_corps:0 "§CСформувати Орден піонерів соціалізму§!"
 SRS_form_the_free_womens_corps_desc:0 "Соціальна емансипація, дозволена соціалізмом, вимагає визволення маргіналізованих на всіх фронтах. Одним з аспектів такої емансипації є діти, які історично найбільше страждали від капіталістичної експлуатації через свою вразливість.\n\nСтворивши незалежну організацію, призначену виключно для молодих скайнавців, ми сподіваємося розширити їхні можливості та навчити їх боротися за визволення своїх однолітків як удома, так і за кордоном.\n\nІнтернаціоналісти критикують це рішення як загострення політики ідентичності, а інші, применшуючи здібності наших дітей, просто вважають його дещо абсурдним, але неможливо догодити всім одразу …"
 SRS_the_war_in_the_north:0 "Війна на півночі"
 SRS_the_war_in_the_north_desc:0 "Відтоді як грифони-соціалісти-революціонери заснували Соціалістичну Республіку Скайнавія, анексувавши землі поні з Північних Племен, між молодою соціалістичною державою та корінними поні триває низькоінтенсивний конфлікт.\n\nДля §Rсоціалістів§! ці території, хоч і холодні та необжиті, стали їхнім єдиним домом і притулком від реакціонерів.\n\nДля §Cпоні§! це їхні втрачені землі; хоча до анексії вони були малозаселеними, тепер вони є образою їхнього територіального первородства в північних тундрах."
