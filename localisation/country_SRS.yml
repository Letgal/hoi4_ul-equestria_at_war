### РІШЕННЯ ###
 SRS_political_discussion:0 "@SRS Об'єднаний соціалістичний революційний фронт @SRS"
 SRS_political_discussion_desc:0 "У керівному органі Соціалістичної Республіки Скайнавія, §YГенеральному Конгресі§!, представлені інтернаціоналісти та комуналісти.\n\nФронт має прагнути компромісу між обома фракціями, щоб забезпечити функціонування демократичного уряду.\n\nДелегати §Rінтернаціоналісти§! у Генеральному Конгресі: [?internationalists_support_var|Y0]/80.\n\nДелегати §Cкомуналісти§! у Генеральному Конгресі: [?communards_support_var|Y0]/80.\n\nНезалежно від того, чи це дії інтернаціоналістів, чи комуналістів, рішення, ухвалені однією з фракцій, призведуть до відчуження тих громадян, на яких вони мали найбільший негативний вплив.\n\nПідтримка §Rінтернаціоналістів§!: §Y[?communalist_displeasure_as_a_percentage|%]§!.\n\nПідтримка §Cкомуналістів§!: §Y[?internationalist_displeasure_as_a_percentage|%]§!."
 SRS_elections_timer:0 "§HВибори§!"
 SRS_elections_timer_desc:0 "Тричі на рік проводяться вільні вибори, на яких громадяни Скайнавії обирають делегатів, щоб представляти свою громаду в Генеральному Конгресі. Ці делегати, яких можна негайно відкликати й замінити, працюють у Конгресі протягом трьох виборчих циклів, після чого вони мають піти у відставку — якщо, звісно, їм вдасться зберегти свою посаду на цей термін, що трапляється вкрай рідко.\n\nРезультати виборів здебільшого базуються на рішеннях інтернаціоналістів і комуналістів у період між виборами, коли надмірне й занадто часте ухвалення рішень однією з фракцій відштовхує від неї прихильників, оскільки громадяни Скайнавії починають страждати від такого однобокого підходу.\n\nДуже рідко одна з фракцій отримує переважну більшість у Генеральному Конгресі, оскільки різноманітні стримування й противаги слугують підтриманню стабільного балансу сил, за якого жодна з фракцій не може постійно мати право вето в Конгресі — така ситуація була б доволі недемократичною."
