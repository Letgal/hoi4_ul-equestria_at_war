 SRS_for_our_children:0 "§GЗаради наших дітей§!"
 SRS_for_each_other:0 "§GЗаради одне одного§!"
 SRS_suspend_the_congress:0 "Призупинити діяльність Конгресу!"
 SRS_suspend_the_congress_desc:0 "Генеральний Конгрес, хоча й є почесним інститутом народної демократії, виявився непридатним для того, щоб вести народ Скайнавії у важкі часи війни. Заслужений військовий генерал Аспер Сиклкло буде тимчасово наділений диктаторськими повноваженнями в надії, що таке сильне центральне керівництво проведе нашу країну через нинішній конфлікт.\n\nЗвісно, така недемократична централізація влади буде вкрай непопулярною серед переважної більшості громадян Скайнавії, і вони зможуть терпіти таку ситуацію лише протягом дуже обмеженого періоду часу, перш ніж закличуть до відновлення Генерального Конгресу, незалежно від геополітичної ситуації."
 SRS_agitation_in_neighbours:0 "@SRS §YСкайнавська революційна агітація§! @SRS"
 SRS_agitation_in_neighbours_desc:0 "Настирливі §Rпокидьки§! на півночі в так званій Соціалістичній Республіці Скайнавія були помічені у спробах спровокувати повстання в нашій суверенній нації!\n\nМи повинні зламати їхні експансіоністські прагнення та стерти з лиця землі їхню столицю, якщо хочемо придушити заколотницькі заворушення, що назрівають у нас удома."
 SRS_agitated_in_neighbours:0 "Революційна агітація"
 SRS_agitated_in_neighbours_desc:0 "Певний час ми готували революційні сили соціалізму на території наших сусідів, готуючи повстання народу проти його капіталістичних правителів.\n\nНашу змову було викрито передчасно, але ми повинні протриматися якомога довше, щоб дати нашим революційним братам достатньо часу для початку їхнього повстання.\n\n§YХай живе міжнародна соціалістична революція!§!"
 SRS_VED_conquer_skynavia:0 "Завоювання Скайнавії"
 SRS_FAT_conquer_skynavia:0 "Завоювання Скайнавії"
 NTR_VED_conquer_skynavia:0 "Завоювання Скайнавії"
 SRS_special_province_modifiers_projects:0 "Інфраструктурні та будівельні проєкти"
 SRS_construct_the_dinkau_lighthouse:0 "Збудувати маяк Дінкау"
 SRS_construct_the_dinkau_lighthouse_desc:0 "Маяк Дінкау, збудований для супроводу суден, що плавають у крижаних водах біля узбережжя Скайнавії, уособлює дух Республіки — маяк надії, що освітлює темний світ."
 SRS_construct_the_old_dragon_gardens:0 "Заснувати Ботанічний Сад Стародраконська"
 SRS_construct_the_old_dragon_gardens_desc:0 "Дика краса сільської місцевості Стародраконська має бути захищена від індустріалізації нашої країни. Ми можемо почати зі створення ботанічного саду, який функціонуватиме як заповідник і заміський парк."
 SRS_construct_the_skynavian_peoples_archives:0 "Збудувати Народний Архів Скайнавії"
 SRS_construct_the_skynavian_peoples_archives_desc:0 "Знання як засіб виробництва належить народові. Створення великого архіву та бібліотеки, відкритих для громадськості Скайнавії, стане ключовим кроком на шляху до повної демократизації знань."
 SRS_construct_the_great_hall_of_the_proletariat:0 "Збудувати Великий Зал Пролетаріату"
 SRS_construct_the_great_hall_of_the_proletariat_desc:0 "Дехто критикує будівництво грандіозного палацу, що прославляє доблесть скайнавського соціалізму, як марнотратний і легковажний проєкт. Але Великий Зал Пролетаріату, який буде відкритий для публіки, також слугуватиме важливим простором для соціальних і культурних заходів і, сподіваємося, стане втіленням скайнавського егалітаризму, де доступ до громадських і спільних просторів, чи то найбільший палац, чи найзанедбаніший парк, завжди належить народові."
 SRS_construct_the_hail_forest_obelisk:0 "Збудувати обеліск у Гомінливому Лісі"
 SRS_construct_the_hail_forest_obelisk_desc:0 "Незліченні герої загинули, борючись за соціалістичну справу, і ще незліченна кількість загине в прийдешніх битвах. Обеліск Мучеників, розташований у глибині Відлунюючого Лісу, стане пам’ятником усім загиблим, які боролися за революційне визволення народу в минулому, теперішньому й майбутньому."
 SRS_construct_the_ostfloy_nature_reserve:0 "Створити заповідник Остфлой"
 SRS_construct_the_ostfloy_nature_reserve_desc:0 "Через річку від Нової Скайнавії лежать широкі простори дикої тундри, що охоплюють значну частину Остфлою. Остфлой є домом для багатьох видів флори й фауни, а також місцем проживання численних поні-туземців. Природний заповідник Остфлой буде створено як бар’єр між дикою природою Остфлою та розвитком міст, індустріалізацією й забрудненням Нової Скайнавії."
 SRS_construct_the_new_skynavia_trolleybus_system:0 "Створити тролейбусну мережу"
 SRS_construct_the_new_skynavia_trolleybus_system_desc:0 "Нова Скайнавія — це швидкозростаюче місто зі стрімким приростом населення. Нам знадобиться ефективна, рентабельна й доступна система громадського транспорту для обслуговування міського населення."
 SRS_declare_the_srfg:0 "§RПроголосити Соціалістичну Республіку Вільних Грифонів§!"
 SRS_declare_the_srfg_desc:0 "Щоб оголосити про наші інтернаціоналістські амбіції, ми змінимо назву нашої революційної держави.\n\nЯкщо комуналісти отримають більшість голосів у Генеральному Конгресі, вони можуть скасувати зміну назви."
 SRS_declare_the_socialist_republic_skynavia:0 "§CПроголосити Соціалістичну Республіку Скайнавія§!"
 SRS_declare_the_socialist_republic_skynavia_desc:0 "Наша соціалістична держава зобов’язана служити інтересам народу Скайнавії. Ми повинні зробити цю відмінність зрозумілою для всього світу.\n\nЯкщо інтернаціоналісти отримають більшість голосів у Генеральному Конгресі, вони можуть скасувати зміну назви."
 SRS_recruit_foreign_units:0 "Набрати підрозділи з емігрантів"
 SRS_recruit_foreign_units_desc:0 "Ми можемо набрати добровольчі загони революціонерів з усіх рас Еквуса і Грифонії, об’єднаних спільним прагненням боротися за соціалістичну справу."
 SRS_jagers1:0 "Бригада Вільних Чейнджлінґів"
 SRS_jagers1_desc:0 "Вулики Чейнджлінґів міцно утримуються під контролем королеви Кризаліс, тож чейнджлінґи-революціонери розбіглися по світу, рятуючись від жорстоких репресій. Знайшовши одне одного після багатьох років вигнання, ця група вигнаних соціалістів-чейнджлінгів об’єдналася у Бригаду Вільних Чейнджлінґів."
 SRS_jagers2:0 "Підрозділ Єгерів II"
 SRS_jagers3:0 "Підрозділ Єгерів III"
 SRS_jagers4:0 "Підрозділ Єгерів IV"
 SRS_jagers5:0 "Підрозділ Єгерів V"
 SRS_pegasus1:0 "Крилатий Авангард"
 SRS_pegasus1_desc:0 "З усього світу ці вигнані пегаси об’єдналися, щоб боротися за соціалістичну революцію."
 SRS_pegasus2:0 "Підрозділ Пегасів II"
 SRS_pegasus3:0 "Підрозділ Пегасів III"
 SRS_pegasus4:0 "Підрозділ Пегасів IV"
 SRS_pegasus5:0 "Підрозділ Пегасів V"
 SRS_ironpaws1:0 "Червоні Гончі Пролетаріату"
 SRS_ironpaws1_desc:0 "Залишивши позаду імперське правління в Бронзгіллі та феодальний деспотизм Діамантової Гори, ці витривалі воїни-залізнолапі подорожували всім континентом, повсюди надаючи свої послуги пригнобленим соціалістам."
 SRS_ironpaws2:0 "Підрозділ Залізнолапих II"
 SRS_ironpaws3:0 "Підрозділ Залізнолапих III"
 SRS_ironpaws4:0 "Підрозділ Залізнолапих IV"
 SRS_ironpaws5:0 "Підрозділ Залізнолапих V"
 SRS_socialist_mages:0 "Чаклуни Революції"
 SRS_socialist_mages_desc:0 "Корпус єдинорогів-соціалістів, вигнаних з Еквестрії за їхні революційні махінації."
 SRS_stability_for_reforms_mission:0 "Викорінити соціалістичний вплив"
 SRS_stability_for_reforms_mission_desc:0 "Подібно до підступного зразка плісняви, соціалізм уразив усі закутки суспільства Скайнавії.\n\nМи повинні діяти швидко, поки недавня поразка Генерального Конгресу ще свіжа в пам’яті населення, щоб викорінити всі сліди соціалістичного режиму."
 SRS_stability_for_reforms_timer:0 "Час на реформи"
 SRS_stability_for_reforms_timer_desc:0 "Це кількість часу, що залишилася нам для завершення ліквідації соціалізму в Скайнавії. У нас будуть дуже великі проблеми, якщо ми дозволимо населенню повстати проти нас."
 SRS_stability_for_reforms_add_stability:0 "Посилити діяльність поліції"
 SRS_gorilla_warfare_tech:0 "Навчання партизанів"
 SRS_gorilla_warfare_tech_tt:0 "§TВідкриває доступ до тактики: Партизанська війна§!\n"
 SRS_light_inf_division_tech:0 "Навчання легкої піхоти"
 SRS_winter_warfare_tech:0 "Навчання зимовій війні"
 SRS_winter_warfare_tech_tt:0 "Приріст акліматизації до холоду: §G+50%§!\n"
 SRS_deal_with_the_undead_threat:0 "Загроза нежиті"
 SRS_deal_with_the_undead_threat_desc:0 "Північні території опинилися під нашим захистом. Найбільшу загрозу для нашої безпеки становлять не махінації капіталістичного імперіалізму, а туманні, зловісні дії таємничої Ліги Жаху на сході.\n\nМи повинні вжити заходів для захисту від цієї зростаючої загрози з далекого минулого, інакше ми всі станемо нежиттю."
 SRS_eastern_fortresses:0 "Збудувати лінію оборони ‘Солідарність’"
 SRS_eastern_fortresses_desc:0 "Оборонна лінія з бункерів, траншей та артилерійських позицій на найсхідніших кордонах нашого протекторату, покликана зупинити просування Ліги Жаху."
 SRS_raise_socialist_knights:0 "Лицарі Соціалізму"
 SRS_raise_socialist_knights_desc:0 "В Арктуріанському Ордені, а також у лицарських орденах по всій Грифонії існують соціалістичні симпатії. Ми повинні привітати цих товаришів, щоб вони приєдналися до захисту соціалістичних ідеалів від загрози нежиті.\n\nВони будуть лицарями в ім’я міжнародного соціалізму проти нігілістичних полчищ Ліги Жаху!"
 SRS_welcome_socialist_clergy:0 "Привітати соціалістичне духовенство"
 SRS_welcome_socialist_clergy_desc:0 "Є ті релігійні грифони, які прийняли соціалізм як засіб викорінення несправедливості у світі та забезпечення спасіння масам. Фактично, єдине, що багатьох із них хвилює більше, ніж визволення своєї пастви від капіталістичного ярма — це захист усіх істот від нечестивої мерзоти, якою є Ліга Жаху.\n\nМи повинні привітати цих радикальних грифонів-священнослужителів у нашій країні для участі в спільній революційній боротьбі, а також у боротьбі з загрозою нежиті."
 SRS_form_the_pan_griffonian_commonwealth:0 "§YСтворити Пан-Грифонську Соціалістичну Співдружність§!"
 SRS_form_the_pan_griffonian_commonwealth_desc:0 "З нашого дому на замерзлій півночі ми рушили на південь, звільняючи пролетаріат Грифонії від їхніх хазяїв. Поступово ми заявляємо про право всіх істот жити й процвітати, не зазнаючи репресій капіталізму та імперіалізму.\n\nКоли наша революційна боротьба завершиться, і всі країни та народи Грифонії будуть вільними зі своїми соціалістичними режимами, ми зможемо здійснити мрію про Пан-Грифонську Співдружність, об’єднану під прапором соціалізму."
 SRS_foundation_day:0 "День заснування"
 SRS_foundation_day_desc:0 "Після довгої боротьби всі частини тепер на місці. Грифони стоять на порозі нової ери, коли соціалізм звільнить нас."
 SRS_aviation_corps:0 "Створити Скайнавський Авіаційний Корпус"
 SRS_aviation_corps_desc:0 "Тут, у Скайнавії, ми не маємо нестачі в досвідчених пілотах і теоретиках авіації, вигнаних зі своїх збройних сил за симпатії до соціалізму. Трохи підштовхнувши їх, ми можемо об’єднати їх у єдиний авіаційний корпус для захисту нашого неба."
 SRS_communalist_decision_cooldown:0 "§CВідновлення рішень§!"
 SRS_internationalist_decision_cooldown:0 "§RВідновлення рішень§!"
 SRS_appoint_horson:0 "Призначити §RГорсона Уеллса§! до §Yверховного командування§!"
 SRS_appoint_carlini:0 "Призначити §RДжона Карліні§! до §Yверховного командування§!"
 SRS_appoint_ponehon:0 "Призначити §RП’єра Понехона§! до §Yверховного командування§!"
 SRS_appoint_beakunin:0 "Призначити §RМихайла Бикуніна§! §Yполітичним радником§!"
 SRS_appoint_goldgriff:0 "Призначити §RЕмму Ґолдгриф§! §Yполітичним радником§!"
 SRS_invite_a_country_to_join_the_socialist_internationale:0 "Запропонувати членство в §RСоціалістичному Інтернаціоналі§! для:\n§Y[From.GetName]§!"
 SRS_invite_a_country_to_join_the_socialist_internationale_desc:0 "\nНадіслати запрошення до [From.GetName] із проханням приєднатися до нашої фракції, §RСоціалістичного Інтернаціоналу§!. Це займе §Y30 днів§!, після чого буде ухвалено остаточне рішення.\n\nПрийняття цього рішення коштуватиме §RІнтернаціоналістам§! певного зниження підтримки на майбутніх виборах, але досить незначного, адже населення розуміє, що всі соціалісти повинні бути солідарними одне з одним."
 SRS_invite_romau_peoples_legion:0 "§RНадати притулок Народному Легіону Ромау§!"
 SRS_invite_romau_peoples_legion_desc:0 "Нещодавні події в давньому місті Ромау в Серці Імперії призвели до тимчасової поразки місцевого соціалістичного революційного руху. З попелу своєї поразки переможними реакціонерами був вигнаний Народний Легіон Ромау — воєнізована революційна організація міста.\n\nМи повинні запропонувати нашим товаришам безпечний притулок у Скайнавії, щоб одного дня вони могли повернутися на батьківщину як визволителі."
 SRS_invite_prywhen_exiles:0 "§RЗапросити вигнанців із Прайвена§!"
 SRS_invite_prywhen_exiles_desc:0 "Хоробрі бійці Визвольної Армії Прайвена після багатьох років виснажливої війни на рисових полях Прайвена зазнали поразки від монархічних сил. Ми повинні надати притулок тим революціонерам, які тікають від переслідувань і репресій у себе вдома, щоб одного дня вони могли повернутися й визволити свою батьківщину. Ми, без сумніву, також скористаємося їхнім досвідом."
 SRS_invite_brantbeak_exiles:0 "§RЗахистити біженців із Брентбіка§!"
 SRS_invite_brantbeak_exiles_desc:0 "Постійний потік біженців рятується від безумства, що огортає гори Брентбіка. Ми повинні виконати наш обов’язок як захисників, визволителів і союзників пригноблених та запропонувати притулок цим бідним грифонам у Скайнавії."
 SRS_invite_stalliongrad_exiles:0 "§RЗапросити вигнанців зі Сталліонграда§!"
 SRS_invite_stalliongrad_exiles_desc:0 "Це абсолютно неймовірно, але спрямовуюче світло соціалізму, Сталліонград, упало перед силами реакціонізму. Його визволення має бути здійснене поспіхом, але спершу ми надамо притулок вигнанцям, які рятуються від репресій на своїй батьківщині, щоб вони могли продовжити боротьбу разом зі своїми друзями зі Скайнавії."
 SRS_invite_blackrock_exiles:0 "§RЗахистити біженців із Блекголлу§!"
 SRS_invite_blackrock_exiles_desc:0 "Потік біженців із неспокійної землі Блекголлу лише збільшився після перемоги еквалістів-екстремістів у країні, які згодом розпочали масові розправи над власним народом! Ці монстри не є соціалістами, і ми повинні прийняти біженців, яких вони зрадили."
 SRS_invite_wingbardian_exiles:0 "§RПривітати волонтерів із Вінґбардії§!"
 SRS_invite_wingbardian_exiles_desc:0 "Оскільки їхня рідна країна дедалі глибше занурюється в прірву зверхності, репресії проти соціалізму у Вінгбардії з кожним днем стають дедалі жорсткішими. Багато вінгбардійських революціонерів прибули до Скайнавії, щоб продовжити боротьбу за кордоном."
 SRS_invite_longsword_exiles:0 "§RПрийняти вигнанців із Лонґсуорда§!"
 SRS_invite_longsword_exiles_desc:0 "Соціалістичне повстання проти геноциду реформістів у графстві Лонґсуворд було жорстоко придушене. Ми тепло приймемо всіх вигнанців із Лонгсворда як наших товаришів і пообіцяємо допомогти їм визволити їхню батьківщину від гнобителів."
 SRS_invite_baltimare_exiles:0 "§RПрийняти вигнанців з Балтимейра§!"
 SRS_invite_baltimare_exiles_desc:0 "Коли Еквестрія занурилася в жорстоку громадянську війну, сміливі соціалісти та профспілки Балтимейра повстали й вигнали військовий гарнізон деспотичної Найтмер Мун. Однак реакційні сили в регіоні виявилися надто сильними, щоб їх можна було перемогти, і соціалісти зрештою зазнали поразки. Тепер їм небезпечно перебувати в рідному місті, тому ми зобов’язані запропонувати їм безпечний притулок тут, на холодній півночі."
 SRS_safe_harbour_for_river_socialists:0 "§RПритулок для річкових соціалістів§!"
 SRS_safe_harbour_for_river_socialists_desc:0 "Під приводом "гармонії" Річкова Республіка провела репресії проти місцевих соціалістів, централізувавши владу у своїй новій поліцейській державі. Ми повинні запропонувати притулок річковим соціалістам, змушеним покинути країну.\n\nВигнаних річкових соціалістів очолює сама Нова Вірл, яка пообіцяла надати свої послуги справі соціалістичної революції."
 SRS_integrate_your_puppets:0 "Запросити інтеграцію:\n §Y[From.GetName]§!"
 SRS_integrate_your_puppets_desc:0 "Наші друзі в [From.GetName] є нашими союзниками у соціалістичній справі. Ми повинні інтегрувати їх до нашої країни, щоб краще працювати разом."
 SRS_the_hail_forest_dmz:0 "Автономний регіон Гомінливого Лісу"
 SRS_the_hail_forest_dmz_desc:0 "Глибоко в давніх хащах Гомінливого Лісу лежать десятки маленьких, надзвичайно незалежних комун, кожна з яких прагне досягти своєї ідеалізованої версії утопічного соціалізму.\n\nВони співпрацюють лише з найпалкішими комуналістами й не дозволяють військам входити до їхнього лісу.\n\n§YДемілітаризований §! статус §Yавтономного регіону§! повинен рано чи пізно завершитися, оскільки цей незахищений кордон створює загрозу безпеці."
 SRS_request_temporary_access:0 "Силою забезпечити тимчасовий доступ"
 SRS_request_temporary_access_desc:0 "Незвичайні часи потребують незвичайних заходів. Ми повинні перекинути війська до Відлунюючого Лісу, щоб захистити себе від іноземної агресії."
 SRS_speedbump_1:0 "§CБезумовна допомога комунам§!"
 SRS_speedbump_1_desc:0 "Ми почнемо з надання безумовної допомоги з метою розвитку автономного регіону Гомінливого Лісу з боку центрального уряду."
 SRS_speedbump_2:0 "§CЗакріпити статус автономного регіону§!"
 SRS_speedbump_2_desc:0 "Статус автономного округу Гомінливого Лісу буде закріплений у Статуті Соціалістичної Республіки Скайнавія."
 SRS_speedbump_3:0 "§CПункт про охорону довкілля§!"
 SRS_speedbump_3_desc:0 "Ми обіцяємо захистити довкілля Гомінливого Лісу від забруднення, спричиненого промисловим розвитком."
 SRS_speedbump_4:0 "§CАмністія для екологів§!"
 SRS_speedbump_4_desc:0 "У Гомінливому Лісі досі кілька десятків відомих радикалів здійснюють диверсії проти промислового розвитку. Надайте їм амністію в обмін на співпрацю."
 SRS_speedbump_5:0 "§CБлаффгедська угода§!"
 SRS_speedbump_5_desc:0 "Наші зусилля, спрямовані на об’єднання комун Гомінливого Лісу, увінчалися успіхом. Офіційна угода, повністю визнана мешканцями лісу, буде підписана в Блаффгеді сьогодні, що дозволить армії проводити оборонні маневри в межах автономної області."
 SRS_petr_the_general:0 "Призначити §RПетра Пуліторова§! §Yгенералом§!"
 SRS_petr_the_general_desc:0 "Петро Пуліторов бився з поні, коли соціалісти вперше прибули до Скайнавії. Він отримав кулю в легені, а від холоду в нього розвинулася пневмонія. Після цього він звільнився з військової служби через потрясіння, спричинені пережитим досвідом і пораненнями.\n\nНещодавно ми владнали конфлікт із Північними Племенами, тож тепер цілком можемо повернути Петра до строю. Нам знадобиться будь-яка допомога для майбутніх військових кампаній, яку тільки зможемо отримати."
 SRS_union_with_neighbouring_commie_country:0 "Запропонувати союз:\nз §Y[From.GetName]§!"
 SRS_union_with_neighbouring_commie_country_desc:0 "Наші сусіди в [From.GetName] також є соціалістами. Інтернаціоналісти запропонували, щоб ми об’єднали наші народи заради спільного процвітання.\n\nЯкщо [From.GetName] прийме нашу пропозицію, вони стануть нашою §Yмаріонеткою§!.\n\nНезалежно від того, чи прийме [From.GetName] пропозицію, ініціювання цього рішення значно знизить суспільну підтримку інтернаціоналістів на майбутніх виборах, оскільки значна частина народу Скайнавії не схвалить експансіонізм цього акту."

### ПОДІЇ ###
 srs_borderwar.3.t:0 "Перемога в прикордонному конфлікті!"
 srs_borderwar.3.d:0 "Наші хоробрі бійці перетнули кордон, прорвали оборону противника та знищили необхідні цілі! Ура!"
 srs_borderwar.3.a:0 "Ми це відсвяткуємо!"
 srs_borderwar.4.t:0 "Поразка в прикордонному конфлікті!"
 srs_borderwar.4.d:0 "Нашим хоробрим військам не вдалося прорвати оборону нашого підлого ворога!"
 srs_borderwar.4.a:0 "Слава мученикам!"
 srs_borderwar.5.t:0 "Прикордонний конфлікт завершився нічим!"
 srs_borderwar.5.d:0 "Схоже, що битва, яка спалахнула на кордоні з нашим ворогом, зайшла в глухий кут і тепер, здається, не приносить жодної користі. Тому наші командири вирішили розпочати відступ."
 srs_borderwar.5.a:0 "Покажемо їм наступного разу!"
 srs_borderwar.6.t:0 "Атаку відбито!"
 srs_borderwar.6.d:0 "Наші талановиті солдати успішно відбили атаку ворога!"
 srs_borderwar.6.a:0 "Ура!"
 srs_borderwar.7.t:0 "Прикордонний рейд!"
 srs_borderwar.7.d:0 "Наші вороги прорвали нашу оборону та знищили кілька військових об’єктів поблизу кордону."
 srs_borderwar.7.a:0 "Це погано."
 socrep_grif_news.1.t:0 "Революційний Декрет Скайнавської Соціалістичної Республіки"
 socrep_grif_news.1.d:0 "[This.GetNewspaperHeader]\n\nМи, вільні істоти Соціалістичної Республіки Скайнавія, заявляємо, що більше не будемо миритися з гнобленням і експлуатацією пролетаріату — звичайних істот — капіталістами, імперіалістами, монархістами, фашистами та іншими реакціонерами світу! Ми заявляємо, що допоки такі лиха існують у нашому світі, революційний народ Скайнавії не заспокоїться, доки всі істоти не стануть вільними!\n\nХай живе соціалістична революція! Капіталісти, тремтіть, бо весь світ невдовзі повстане проти вас!"
 socrep_grif_news.1.a:0 "Усім байдуже."
 socrep_grif_news.1.b:0 "Скайнавці — наші товариші."
 socrep_grif_news.1.c:0 "Ура!"
 socrep_grif.1.t:0 "Конференція Об’єднаного Соціалістичного Революційного Фронту"
 socrep_grif.1.d:0 "Вони зібралися з усієї Соціалістичної Республіки Скайнавія, як із міст, так і з сільських громад, якщо такі терміни можна застосувати до замерзлої півночі. Соціалісти, анархісти, комуністи та представники кількох інших, більш радикальних або унікальних лівих ідеологій зібралися в Новій Скайнавії.\n\nВелике завдання чекало на цих революціонерів. Хватка холодних і жорстоких кігтів монархізму, націоналізму та, звісно, капіталізму посилювалася по всьому світу з кожним днем. І тому, оскільки світ дедалі більше починав ненавидіти їхню ідеологію, необхідно було вжити більш рішучих і радикальних дій та рішень, ніж будь-коли раніше.\n\nВтім, було важко дійти згоди щодо того, що саме потрібно зробити. У цьому не було нічого нового, адже дві політичні фракції Скайнавського Генерального Конгресу — комуналісти та інтернаціоналісти — прагнучи перетворити країну на справді вільну й процвітаючу державу, мали безліч розбіжностей щодо того, як саме має відбуватися цей процес. І це навіть не враховуючи десятків поспішних рішень, що призвели до невдоволення населення та переходу частини прихильників на інший бік, що спричиняло втрату місць у Генеральному Конгресі та неможливість впроваджувати більшість рішень. Хоча система різних стримувань і противаг мала запобігти повному домінуванню однієї партії над іншою, багато членів обох коаліцій бояться або раніше боялися проводити масштабні реформи через можливу втрату підтримки серед населення.\n\nНинішня Конференція добігає кінця, але, схоже, у світогляді комуналістів та інтернаціоналістів відбулися зміни. Оскільки ситуація є надзвичайно складною й небезпечною, обидві групи, здається, погодилися з тим, що, хоча їхні ідеї часто протилежні, єдиним варіантом є пошук компромісу, якщо республіка бажає пережити ці неспокійні часи."
 socrep_grif.1.a:0 "Сподіватимемося, що це спрацює."
 socrep_grif.2.t:0 "Соціалізм і наш спосіб життя"
 socrep_grif.2.d:0 "Соціалістична Республіка Скайнавія існує вже кілька десятиліть, але ми маємо дуже мало промислових центрів, і навіть їх бракує. Оскільки наші громадяни мають так мало заводів, наша країна перебуває в дуже небезпечному становищі. Навіть на далекій півночі ми не лише оточені могутнішими ворогами, але й значну частину нашої історії витратили на ведення війни проти Північних Племен протягом десятиліть. Якщо ми хочемо вижити, нам необхідна велика й сучасна промислова база. Проте революціонери нашої республіки не прагнуть лише виживати — вони прагнуть визволити всіх робітників Грифонії, а це завдання потребуватиме ще більшого промислового потенціалу. Ми не можемо обмежувати нашу індустріалізацію й ризикувати не лише нашими здобутками, а й вільним майбутнім робітників усього світу.\n\nОскільки члени інтернаціоналістської коаліції навели такі переконливі аргументи, Генеральний Конгрес вирішив підтримати політику та закони щодо індустріалізації, запропоновані ними. Після ухвалення цього рішення буде знято деякі обмеження, які раніше були запроваджені для стримування розширення виробничих потужностей. Крім того, керівництво країни інвестуватиме в придбання нової техніки для покращення виробництва як цивільної продукції, так і військової техніки.\n\nОднак деякі колишні прихильники інтернаціоналістів критикують ці, як вони стверджують, необдумані й недалекоглядні рішення та політику, які, на їхню думку, зрештою призведуть до екологічного колапсу, що прирече весь світ."
 socrep_grif.2.a:0 "Ми не збудуємо утопії, якщо не будемо діяти зараз."
 socrep_grif.3.t:0 "Соціалізм і повітря, яким ми дихаємо"
 socrep_grif.3.d:0 "Хоча Соціалістична Республіка Скайнавія існує лише кілька десятиліть, уже можна легко помітити вплив, який сотні тисяч нових мешканців, а також розширення й створення як нових міст, так і виробничих центрів, справили на довкілля, особливо в місцях із високим рівнем урбанізації. Уже є певні території з надзвичайно крихкими місцевими екосистемами, для яких розширення виробничих потужностей може призвести до незворотної шкоди. З огляду на те, що така криза стає реальною проблемою, Генеральний Конгрес постановив, що мають бути запроваджені суворі обмеження щодо того, як саме повинен здійснюватися процес промислового розширення. Крім того, ці закони не лише обмежать індустріалізацію, а й скоротять хаотичну експансію, яка нині відбувається в кількох міських центрах нашої країни. Добре відомо, що навіть на замерзлій півночі сучасні міста мають вкрай негативний вплив на довкілля.\n\nЗвісно, деякі інтернаціоналісти виступили проти такого рішення, стверджуючи, що, сповільнюючи й обмежуючи індустріалізацію, ми послаблюємо себе й тим самим ставимо під загрозу нашу свободу та незалежність. Хоча багато хто поділяє подібні побоювання, було вирішено, що краще ризикувати теперішнім, ніж приректи майбутнє на загибель."
 socrep_grif.3.a:0 "Який сенс в утопії, якщо майбутні покоління не зможуть нею насолодитися?"
 socrep_grif.4.t:0 "Демократія, Єдність, Прогрес"
 socrep_grif.4.d:0 "Хоча заяви анархістів усередині коаліції комуналістів про те, що посилення централізму, навіть якщо він є демократичним, дуже легко може призвести до того, що цілі групи будуть недостатньо представлені, а система повільно трансформується в диктатуру, було вирішено, що, хоча пряма демократія, заснована на горизонтальній ієрархії, є метою, до якої слід прагнути, нинішня епоха вимагає якомога більшої єдності між різними політичними групами всередині країни. Це було б надзвичайно складно здійснити за допомогою системи, для якої навіть саме поняття "політична партія" є чужим. Більше того, спостерігаючи за іншими революційними рухами й державами, можна чітко побачити, що інколи вертикальна ієрархія, навіть якщо вона частково суперечить ідеї справжньої рівності між усіма істотами, є необхідністю для створення утопії в майбутньому. Отже, ідеї демократичного централізму будуть реалізовані в Соціалістичній Республіці Скайнавія.\n\nОднак, як і неодноразово раніше, різні громадяни й громади вважають, що наша політика, покликана забезпечити їм справді стабільне майбутнє, є не чим іншим, як спробою здобути більше влади, і тому вони вирішили змінити фракцію, яку підтримують."
 socrep_grif.4.a:0 "Прогрес і єдність необхідні, якщо ми хочемо вижити."
 socrep_grif.5.t:0 "Демократія мас"
 socrep_grif.5.d:0 "Хоча аргументи ще кількох представників, схильних до централізації держави, щодо можливого фракціонізму й послаблення республіки у разі запровадження ще радикальнішого варіанта демократії були досить переконливими, і це, безумовно, призведе до того, що деякі громади приєднаються до інтернаціоналістів, щойно нова система виявить бодай якісь недоліки, Генеральний Конгрес вирішив, що такий ризик буде виправданим, якщо кожен громадянин нашої республіки справді зможе представляти власні інтереси та ідеї на політичній арені. Система прямої демократії, заснована на горизонтальній ієрархії, яка вже використовується деякими комунами й колективами, буде адаптована та застосована в ширшому масштабі по всій Соціалістичній Республіці Скайнавія.\n\nЗвісно, як і завжди, буде багато громадян, які, хоча раніше підтримували комуналістів, будуть незадоволені впровадженням цієї нової системи й тому вирішать віддати свої голоси інтернаціоналістам."
 socrep_grif.5.a:0 "Нарешті маси зможуть процвітати!"
 socrep_grif.6.t:0 "Соціалізм для всіх"
 socrep_grif.6.d:0 "Незважаючи на шалений опір з боку більш радикальних комуналістів і анархістів, Генеральний Конгрес вирішив, що якщо ми хочемо досягти справжньої соціалістичної мети — світової революції, то потрібно піти на певні компроміси. Наші громадяни вже мають свободи, яких немає у мільйонів робітників і кріпаків, поневолених буржуазією та тиранами на півдні. Наша позиція унікальна, і ми зобов’язані дати свободу тим, хто досі страждає від гноблення в Грифонії та в усьому світі, навіть якщо нам доведеться вдатися до певних заходів, які, за твердженням опозиції, є авторитарними. Зрештою, якщо ми хочемо створити армію, достатньо сильну для визвольних воєн і ефективної співпраці з іншими соціалістичними державами, нам знадобиться більш централізований уряд, інтернаціоналістичний авангард, навколо якого може бути організоване визволення всіх робітників.\n\nОднак, схоже, що наше рішення розпочати підготовку до майбутньої світової революції призвело до того, що деякі громади, які раніше підтримували нас, втратили віру в ці цілі, оскільки їхні свободи, які вони високо цінували, були обмежені нашим рішенням про збільшення розміру армії та централізацію влади уряду."
 socrep_grif.6.a:0 "Ще один крок до визволення робітників!"
 socrep_grif.7.t:0 "Соціалізм для народу"
 socrep_grif.7.d:0 "Незважаючи на шалений опір з боку більш радикальних інтернаціоналістів і авангардистів, Генеральний Конгрес вирішив, що для створення справді вільного й процвітаючого суспільства необхідна ще більш анархічна позиція. Хоча наші громадяни вже мають набагато більше соціальних і політичних свобод, ніж пригноблені робітники й кріпаки південних тиранів, це не повинно зупинити нас від побудови нашої лібертарної соціалістичної утопії. Саме тому інтернаціоналісти, хоча їхні ідеї звільнити мільйони пригноблених грифонів є вельми благородними, явно помиляються. Зрештою, як ми можемо принести справжню свободу робітникам світу, якщо самі не дотримуємося своїх ідеалів?\n\nТаким чином, тепер наша республіка буде ще більш децентралізованою, а різні громади й колективи отримають значно більше влади у вирішенні різних місцевих проблем і проведенні регіональної політики. Крім того, це дозволить цим місцевим організаціям збільшити чисельність регіональних ополченців, що дасть змогу і цим колективам, і нашій республіці організувати ефективніший захист від будь-яких можливих ворогів.\n\nОднак, схоже, що деякі зі спільнот, які раніше підтримували нашу мету лібертарної соціалістичної утопії, були переконані аргументами інтернаціоналізму і стали прихильниками мети світової революції."
 socrep_grif.7.a:0 "Ще один крок до справжньої утопії!"
 socrep_grif.8.t:0 "Підсумки виборів"
 socrep_grif.8.d_b:0 "Інтернаціоналісти перемогли!\n\nЩойно надійшли результати останніх виборів, голоси були зібрані у виборчих центрах по всій країні та відправлені до Нової Скайнавії для остаточного підрахунку.\n\nЯк і у випадку більшості виборів, зміни співвідношення делегатів Конгресу не відображали фінальних змін. Багато делегатів, завершивши свій термін, повернулися додому, а їх замінив наступник, зазвичай член тієї ж фракції. У тих випадках, коли делегат-інтернаціоналіст був замінений делегатом-комуналістом або навпаки, зміна дзеркально дублювалася в іншому місці, відновлюючи рівновагу між делегатами фракцій у Конгресі.\n\nПід час виборів баланс Конгресу віддав перевагу інтернаціоналістам, оскільки вони отримали найбільшу кількість делегатів за рахунок своєї опозиції."
 socrep_grif.8.d_a:0 "Комуналісти перемогли!\n\nЩойно надійшли результати останніх виборів, голоси були зібрані у виборчих центрах по всій країні та відправлені до Нової Скайнавії для остаточного підрахунку\n\nЯк і у випадку більшості виборів, зміни співвідношення делегатів Конгресу не відображали фінальних змін. Багато делегатів, завершивши свій термін, повернулися додому, а їх замінив наступник, зазвичай член тієї ж фракції. У тих випадках, коли делегат-інтернаціоналіст був замінений делегатом-комуналістом або навпаки, зміна дзеркально дублювалася в іншому місці, відновлюючи рівновагу між делегатами фракцій у Конгресі.\n\nПід час виборів баланс Конгресу віддав перевагу комуналістам, оскільки вони отримали найбільшу кількість делегатів за рахунок своєї опозиції."
 socrep_grif.8.d_c:0 "Баланс у Конгресі не змінився.\n\nЩойно надійшли результати останніх виборів, голоси були зібрані у виборчих центрах по всій країні та відправлені до Нової Скайнавії для остаточного підрахунку\n\nЯк і у випадку більшості виборів, зміни співвідношення делегатів Конгресу не відображали остаточних змін. Багато делегатів, завершивши свій термін, повернулися додому, а їх замінив наступник, зазвичай член тієї ж фракції. У тих випадках, коли делегат-інтернаціоналіст був замінений делегатом-комуналістом або навпаки, зміна дзеркально дублювалася в іншому місці, відновлюючи рівновагу між делегатами фракцій у Конгресі.\n\nПід час виборів у балансі Конгресу не відбулося жодних змін: інтернаціоналісти й комуналісти отримали стільки ж делегатів, як і на минулих виборах."
 socrep_grif.8.b:0 "Чудова робота, інтернаціоналісти!"
 socrep_grif.8.a:0 "Чудова робота, комуналісти!"
 socrep_grif.8.c:0 "Чудова робота!"
 socrep_grif.9.t:0 "Соціальна революція у Скайнавських комунах"
 socrep_grif.9.d:0 "Термін "Перманентна революція" використовувався більшістю соціалістичних, комуністичних, анархістських та інших маловідомих або радикальних лівих груп у Грифонії та в усьому світі для опису своїх цілей. Так само і ми, і наша інтернаціоналістська опозиція в Соціалістичній Республіці Скайнавія використовували цей термін у своїй риториці та при описі наших цілей. Однак наша комуналістична інтерпретація "перманентної революції" зовсім відрізняється від інтерпретації інтернаціоналістів.\n\n"Перманентна революція" — це не нескінченна війна проти капіталістичного гніту, ні, це вічний розвиток суспільства і науки для створення справжньої лібертарної соціалістичної утопії! Ми повинні постійно рухатися в напрямку ширших громадянських та індивідуальних свобод! Так само ми завжди маємо прагнути до розвитку наукових досягнень, які можуть допомогти нам створити справжнє суспільство вільних і рівних! Це і є справжня "перманентна революція", нескінченний рух до свободи, свободи й рівності!"
 socrep_grif.9.a:0 "Вогні революції горітимуть вічно!"
 socrep_grif.10.t:0 "Річниця революції"
 socrep_grif.10.d:0 "Термін "Перманентна революція" використовувався більшістю соціалістичних, комуністичних, анархістських та інших маловідомих або радикальних лівих груп у Грифонії та в усьому світі для опису своїх цілей. Так само і ми, і наша комуналістська опозиція в Соціалістичній Республіці Скайнавія використовували цей термін у своїй риториці та при описі наших цілей. Однак, хоча наші більш ідеалістичні колеги з іншої коаліції стверджують, що "перманентна революція" — це вічний науковий і суспільний прогрес, їхні утопічні фантазії не відповідають дійсності.\n\nНі, "перманентна революція" — це вічна боротьба або навіть вічна війна соціалізму проти тиранії та гноблення робітничого класу в усьому світі! Це конфлікт проти імперіалістичного варварства, проти монархій, проти привілейованих станів, проти буржуазної держави й буржуазної власності, проти всіх видів і форм класового чи національного гніту! Це справжня "перманентна революція", нескінченна боротьба за свободу робітників!"
 socrep_grif.10.a:0 "Вогні революції ніколи не згаснуть!"
 socrep_grif.11.t:0 "Назад до школи"
 socrep_grif.11.d:0 "Цей ранок був цілком звичайним для Нової Скайнавії. Робітники вирушають з дому до своїх кооперативів. Ополченці-добровольці збираються на міській площі для навчань. Сходи, що ведуть до будівлі, де проходить робота Генерального Конгресу, невдовзі заполонили істоти, так чи інакше пов’язані з його функціонуванням.\n\nУ тихому міському кварталі прокинулася молода кобилка на ім’я Старфленк, і вона одразу відчула радість від очікування прийдешнього дня, адже сьогодні перший день нового семестру. Вона вже з нетерпінням чекала школи не лише тому, що побачить своїх друзів, а й тому, що заняття завжди були приємними та захопливими. Хоча на уроках з обробки дерева у неї завжди було багато скалок, а політична теорія часто ставала надто складною.\n\nХоча вона, можливо, й не усвідомлює цього зараз, Старфленк завдяки новій соціалістичній програмі виросте й стане членом пролетаріату, який свідомо та критично ставитиметься до соціалістичного управління й важливості класової боротьби в інших країнах."
 socrep_grif.11.a:0 "Наші діти отримують чудову освіту."
 socrep_grif.12.t:0 "Дебати"
 socrep_grif.12.d:0 "Більша частина населення Соціалістичної Республіки Скайнавія, за винятком кількох найбільш ізольованих громад, може брати участь у політичному житті країни, беручи участь у місцевій Народній Раді або обираючи представників своєї громади, колективу чи кооперативу, які представлятимуть їх на Генеральному Конгресі. Однак, оскільки значна частина країни складається із замерзлої тундри, як спілкування між різними громадами, так і ухвалення загальнонаціональної політики раніше були складними завданнями. Проте поширення технології радіо за сприяння центрального керівництва дозволило нам усунути цю проблему, адже тепер кожна спільнота може зв’язуватися з Новою Скайнавією. Це також дозволяє Народним Радам опосередковано брати участь у розробці законів і формуванні політики, оскільки тепер вони можуть безпосередньо слухати, як Генеральна Рада ухвалює свої рішення і наскільки вони обґрунтовані. Можна стверджувати, що все населення Соціалістичної Республіки Скайнавія безпосередньо присутнє в дебатах, які визначають майбутнє країни.\n\nНадання кожній громаді принаймні одного радіо також відкрило можливості, про які навіть не замислювалися під час упровадження цієї ініціативи. Найпомітнішим із цих застосувань є використання цієї нової мережі для покращення освіти пташенят і лошат, які живуть у віддаленіших регіонах."
 socrep_grif.12.a:0 "Воістину велике досягнення соціалістичної демократії."
 socrep_grif.13.t:0 "Народний університет Нової Скайнавії"
 socrep_grif.13.d:0 "Хоча децентралізована природа Соціалістичної Республіки Скайнавія надає значну автономію та самоврядування різним громадам, розкиданим по всій країні, а також чималу свободу громадянам держави, це також призводить до відсутності по-справжньому єдиної та організованої системи освіти. Це означає, що не всі комуни, колективи та кооперативи мають доступ до вищих навчальних закладів, тож тисячі громадян Скайнавії не мають можливості здобути вищу освіту. Це не лише обмежує можливості наших громадян, а й негативно впливає на військовий, науковий і промисловий потенціал нашої країни. Генеральний Конгрес, у рідкісний момент повної згоди між інтернаціоналістською та комуналістською коаліціями, вирішив створити найвеличніший вищий навчальний заклад у нашій республіці — Народний університет Скайнавії. Будь-якому громадянину нашої республіки буде дозволено безкоштовно навчатися в цьому університеті, і їм буде надано житло, якщо вони не матимуть відповідного місця для проживання. Ми зберемо найкращих і найбільш кваліфікованих фахівців як у межах республіки, так і за її кордонами, щоб донести знання до допитливих громадян з усієї країни. Зрештою, ми не можемо допустити, щоб доступ до знань був обмежений лише деякими з наших громад або, що ще гірше, тиранічними режимами капіталістів на півдні."
 socrep_grif.13.a:0 "Знання — сила."
 socrep_grif.14.t:0 "З’єднати комуни"
 socrep_grif.14.d:0 "Однією з цілей комуналістичної коаліції є обмеження масштабів індустріалізації та розширення міст у Соціалістичній Республіці Скайнавія, аби зберегти крихку екосистему регіону. З огляду на цю мету може здаватися дивним рішення Генерального Конгресу, який переважно складається з комуналістів, ухвалити необхідність створення мережі залізниць по всій країні. Зрештою, це потребуватиме великої кількості ресурсів і може призвести до значного забруднення. Однак це може суттєво скоротити шкоду для екологічної системи. Залізниці дадуть громадянам Скайнавії можливість перетинати країну, не вдаючись до інших, більш забруднювальних або небезпечних способів пересування замерзлою тундрою. Крім того, це полегшить транспортування сучасного обладнання й техніки. Що, своєю чергою, призведе до значно швидшої модернізації цих спільнот і поступової відмови від застарілого обладнання, яке не лише неефективне, а й виробляє велику кількість забруднювальних відходів."
 socrep_grif.14.a:0 "Технологічні досягнення мають бути доступні всім!"
 socrep_grif.15.t:0 "Приборкати тундру"
 socrep_grif.15.d:0 "Однією з цілей коаліції промисловців є швидка та ефективна індустріалізація всієї Соціалістичної Республіки Скайнавія з метою створення достатньо потужної промислової бази, яка дозволить поширити революцію по всьому континенту. З цією метою Генеральний Конгрес, у якому нині, звісно ж, переважають інтернаціоналісти, вирішив, що настав час розпочати промислове розширення всієї країни, особливо в найменш освоєних диких регіонах. Різні колективи, громади та кооперативи, розкидані по території республіки, будуть забезпечені найсучаснішими технологіями та обладнанням. Це дозволить цим громадам за певної допомоги з боку центрального уряду розпочати тривалий і складний процес розширення вже наявних промислових центрів і створення нових. Однак це буде того варте, оскільки індустріалізація покращить не лише умови праці місцевих робітників, а й тих, хто страждає за кордоном, адже ця промисловість служитиме армії та вироблятиме інструменти визволення пролетаріату."
 socrep_grif.15.a:0 "Приборкані пустки Півночі служитимуть робітникам Грифонії!"
 socrep_grif.16.t:0 "Кров на снігу"
 socrep_grif.16.d:0 "Від моменту заснування Республіки дикі північні племена безперервно атакували, бажаючи вигнати нас і зберегти свій варварський спосіб життя. Дурні дикуни продовжують здійснювати марні атаки на наших прикордонників, йдучи на укріплені кулеметні гнізда з мечами та сокирами.\n\nЩороку десятки істот з обох сторін гинуть у постійних дрібних сутичках на кордоні; незаймані тундри Скайнавії тепер перетворилися на залиті кров’ю поля смерті. Це має припинитися якнайшвидше. Занадто багато вже загинуло в безглуздих і нескінченних сутичках уздовж кордону.\n\nБагато хто голосує за мирне вирішення, але ми повинні бути готові захищати революцію дзьобами й кігтями."
 socrep_grif.16.a:0 "Хочеш миру — готуйся до війни."
 socrep_grif.17.t:0 "Делегація до Північних Племен"
 socrep_grif.17.d:0 "Коли ми прибули на ці землі, ми силою відібрали їх у місцевих жителів. Тоді ми були у відчаї, але це не робить те рішення і всі численні жертви правильними й справедливими. Дикунів обманюють казки вождів про честь і обов’язок перед своїми хибними богами, а війна лише вб’є тисячі. Ми повинні спершу спробувати мирний підхід. Вони стали б нашими товаришами, якби ми тільки могли поговорити з ними.\n\nУ Скайнавії зібралася делегація для подорожі на їхні землі, щоб там зустрітися з місцевими жителями й спробувати знайти мирне рішення. Крові вже пролито надто багато."
 socrep_grif.17.a:0 "Щасливої дороги й успіхів!"
 socrep_grif.18.t:0 "Поширюючи слово"
 socrep_grif.18.d:0 "Наша делегація перетнула кордон і прослизнула повз першу лінію ворожих племен. Хоча решта півночі навряд чи буде дружньою до нас, вони все ж надто високо цінують гостинність, щоб напасти без поважної причини. Нам вдалося побувати в кількох невеликих містах, і, хоча ми не повинні були вдаватися до радикальних засобів, делегації все ж вдалося почати поширювати наше послання серед місцевих жителів."
 socrep_grif.18.a:0 "Будь ласка, нехай це спрацює"
 socrep_grif.19.t:0 "Іноземці"
 socrep_grif.19.d:0 "Звіти зі сходу розповідають про групу скайнавців, які нишпорять по наших землях і поширюють свою отруйну ідеологію серед нашого народу. Південні злодії справді невблаганні у своєму прагненні зруйнувати наш спосіб життя. Фіана наказала негайно розібратися з цим питанням. Ми не збираємося знову давати їм свободу дій, не після минулого разу."
 socrep_grif.19.a:0 "Розішліть загони рейдерів."
 socrep_grif.20.t:0 "Ігри на снігу"
 socrep_grif.20.d:0 "Сьогодні наша делегація зіткнулася з незвичною проблемою, проходячи поблизу Слітфелла. Група лошат чекала на них, і коли ті проходили повз, лошата почали кидати в делегацію сніжки. Це могло закінчитися жахливо, але швидкі дії охоронців зупинили будь-яке насильство, коли вони самі почали кидати сніжки у відповідь, розпочавши запеклу снігову битву, що тривала більшу частину години. \n\nКоли битва завершилася перемогою молодих поні, вони не хотіли відпускати делегацію й натомість зажадали, щоб ми допомогли їм відновити їхній сніговий форт. Наша делегація вирішила підіграти їм, і все пішло як по маслу. Батьки лошат, хоча спочатку й боялися за своїх нащадків, стали значно дружелюбнішими до нас, коли дізналися, що делегація не лише залишила їх без жодного синця, а й підігрувала їм. Делегацію запросили залишитися на ніч, і делегати знайшли значно більш сприйнятливих слухачів до своїх слів після тієї радості, яку ми подарували їхнім дітям."
 socrep_grif.20.a:0 "Ми знаємо, що діти — це майбутнє."
 socrep_grif.21.t:0 "Надокучливі скайнавці"
 socrep_grif.21.d:0 "Скайнавці продовжують поширювати свою брехню на наших землях. Усе більше й більше дрібних кланів починають прислухатися до їхніх слів, і невдоволення зростає. Ми повинні знайти цих агітаторів зараз, інакше вони можуть завдати невимовного лиха нашому народу!"
 socrep_grif.21.a:0 "Нехай рейдери поквапляться"
 socrep_grif.22.t:0 "Битва на льоду"
 socrep_grif.22.d:0 "Перетинаючи замерзлу річку, наша делегація потрапила в засідку воїнів-розвідників, еліти племен. Вони з’явилися просто зі снігових заметів і негайно атакували. Хоча наша делегація боролася з усіх сил, навіть відступивши на невеликий замерзлий острів для останнього бою, у них не було шансів. Через кілька годин стало очевидно, що надії немає, і коли до них підійшов один із рейдерів, вимагаючи капітуляції, іншого розумного вибору не залишалося. Наша делегація зараз або мертва, або перебуває в полоні племен."
 socrep_grif.22.a:0 "Потрібно щось зробити!"
 socrep_grif.23.t:0 "Доля наших делегатів"
 socrep_grif.23.d:0 "Нова Скайнавія схвильована новинами про захоплення делегатів. Дехто все ще говорить про спроби дипломатії, але більшість переконана, що лише війна залишається єдиним доступним варіантом. Тим не менш, комуналісти зуміли відстояти останній шанс на мир, адже тільки це може врятувати життя тих, хто зараз у полоні. Ми надішлемо ультиматум лідерам племен. \n\nАбо вони звільнять наших товаришів, або ми будемо змушені звільнити їх будь-якими необхідними засобами, навіть силою."
 socrep_grif.23.a:0 "Надія на мир ще не втрачена!"
 socrep_grif.24.t:0 "Скайнавський ультиматум"
 socrep_grif.24.d:0 "Ми отримали повідомлення зі Скайнавії. Вони вимагають, щоб ми відпустили їхніх розвідників, інакше буде війна. Багато хто стверджує, що ми повинні бути сильними й не дозволяти цим південцям наказувати нам, але в них багато солдатів. Чи можемо ми піти на такий ризик?"
 socrep_grif.24.a:0 "Ми їх не боїмося!"
 socrep_grif.24.b:0 "Звільніть котоптахів і попередьте їх більше ніколи не повертатися."
 socrep_grif.25.t:0 "Ультиматум прийнято"
 socrep_grif.25.d:0 "Коли наші посланці постали перед лідерами племен і висунули ультиматум, ті явно не поспішали з відповіддю. Зрештою, після певних роздумів, вони, на щастя, вирішили здатися й дозволити делегатам піти за умови, що вони залишать ці землі й більше ніколи не повернуться. Вцілілі члени нашої делегації були виснажені, але все ще в доброму гуморі, і вся республіка може зітхнути з полегшенням, адже наші хоробрі товариші вижили. Мир переміг ще раз."
 socrep_grif.25.a:0 "Вони повертаються додому!"
 socrep_grif.26.t:0 "Ультиматум відхилено!"
 socrep_grif.26.d:0 "Саме в той момент, коли Конгрес збирався завершити засідання, до зали увірвався посланець із новинами про відповідь Північних Племен на наш ультиматум — вони відмовилися. Попри наші зусилля обережно поширювати новини, лідери інтернаціоналістів своїми каналами дізналися про відмову Північних Племен звільнити наших делегатів. Їхнє подальше засудження тиранії племен і заклики до негайних військових дій, щоб урятувати наших делегатів, заволоділи умами делегатів. Навіть якби ми хотіли миру, рівень народної ненависті, спрямованої проти північних племен, надто високий.\n\nБез відома решти Генерального Конгресу інтернаціоналісти розіслали накази мобілізувати наші війська для війни, і кілька скайнавських підрозділів уже розпочали дрібні перестрілки вздовж кордону з племінними землями, що зробило відносини з племенами ще більш ворожими та войовничими.\n\nНерозважливі дії інтернаціоналістів, безсумнівно, дорого коштуватимуть їм на майбутніх виборах до Конгресу — чотирьох їхніх делегатів уже було відкликано — але рішучий крок уже зроблено. Тепер ми повинні взяти на себе зобов’язання перемогти в майбутньому військовому конфлікті з Північними Племенами; поразка цілком може означати кінець мрії про соціалізм."
 socrep_grif.26.a:0 "Отже, війна."
 socrep_grif.27.t:0 "Уперта наполегливість"
 socrep_grif.27.d:0 "Ми отримали звістку від зростаючого комуністичного населення Еверфросту про те, що наші делегати, попри те що їх звільнили племена, залишилися на землях Північних Племен, продовжуючи поширювати ідеї соціалізму. Нам повідомляють, що наших делегатів зустрічають радше з цікавістю, ніж із ворожістю, і тепер вони не можуть покинути тих поні Північних Племен, яких уже вважають товаришами."
 socrep_grif.27.a:0 "Ми дали слово … це може бути проблемою."
 socrep_grif.28.t:0 "Делегати Скайнавії"
 socrep_grif.28.d_a:0 "Чи маємо ми дивуватися? Ми змусили скайнавців дати своє слово, і все ж вони негайно порушили його! Ми не встигли звільнити проклятих делегатів, а вони вже поспішили назад у глушину, щоб продовжити поширювати свою брехню й отруту. Очевидно, що слід робити тепер: не може бути миру із соціалістами.\n\nЩоб придушити зростаюче невдоволення на наших землях, ми повинні помститися нахабним скайнавцям, дійшовши до їхньої столиці й спаливши її дощенту!\n\nСкликайте воїнів, війна наближається!"
 socrep_grif.28.d_b:0 "Один із наших далеких патрулів у глибині території Північних Племен перехопив поні-посильного. Зміст повідомлення був настільки важливим, що його негайно поспішили прочитати на Генеральному Конгресі в Новій Скайнавії.\n\n"Чи маємо ми дивуватися? Ми змусили скайнавців дати своє слово, і все ж вони негайно його порушили! Ми не встигли звільнити проклятих делегатів, а вони вже поспішили назад у хащі, щоб продовжити поширювати свою брехню та отруту. Зрозуміло, що треба робити зараз: не може бути миру з соціалістами. Скликайте воїнів, війна наближається!"\n\nПерехопивши плани Північних Племен розпочати відкриту війну з нами, ми можемо підготуватися до майбутнього конфлікту. Сподіваємося, що поні, радикалізовані нашими делегатами, отримають перепочинок, необхідний їм для організації масового повстання проти своїх племінних вождів."
 socrep_grif.28.a:0 "Розберіться з соціалістами. Негайно."
 socrep_grif.28.b:0 "Ми повинні добре підготуватися, перш ніж розпочати війну."
 socrep_grif.28.c:0 "Цілком зрозуміла реакція…"
 socrep_grif.29.t:0 "Визволення Півночі"
 socrep_grif.29.d:0 "Коли пролунав останній постріл і завершилася битва за північ, війна проти Північних Племен була виграна. Ми не хотіли війни, але все одно її завершили. Керівництво племен або загинуло, або втекло, або потрапило в наш полон, і їх судитимуть за їхні дії та вчинки. Тепер пригноблені поні півночі матимуть можливість жити по-справжньому вільно. Дорога буде довгою, але ми допомагатимемо їм на кожному етапі шляху."
 socrep_grif.29.a:0 "Наші товариші-поні повинні бути в захваті."
 socrep_grif.30.t:0 "Відновлення Генерального Конгресу"
 socrep_grif.30.d:0 "Наша батьківщина вистояла, і настав час відновити Генеральний Конгрес. Генерал Сиклкло отримає подяку за його тверде керівництво, яке провело нас через ці смутні часи неушкодженими. Немає сумнівів у тому, що всі істоти в Скайнавії будуть раді бачити відновлення демократії вдома.\n\nОднак дехто говорить про те, що Сиклкло відчув смак абсолютної влади за час управління Скайнавією. Але генерал — добрий грифон і давній революціонер, стійкий у всіх відношеннях, тому ми повинні розраховувати на спокійну передачу влади. Не те щоб нам було чого боятися — народ Скайнавії, безумовно, не стерпить диктатури у себе вдома."
 socrep_grif.30.a:0 "Час."
 socrep_grif.30.b:0 "Час покінчити з політиками, що сваряться."
 socrep_grif.31.t:0 "Ультиматум делегатів"
 socrep_grif.31.d:0 "В історії Скайнавії було кілька разів, коли інтернаціоналісти та комуналісти повністю погоджувалися один з одним. І це один із тих моментів, коли кожен присутній делегат вимагав відновити Генеральний Конгрес і відновити демократичні вибори. І деякі провідні інтернаціоналісти натякають на серйозні наслідки, якщо їхні вимоги не будуть виконані.\n\nАспер Сиклкло, шанований герой соціалістичної революції, повинен негайно піти у відставку та передати владу Генеральному Конгресу і народу Скайнавії, або зіткнутися з наслідками!"
 socrep_grif.31.a:0 "Прийняти їхні вимоги"
 socrep_grif.31.b:0 "Та що вони можуть зробити?"
 socrep_grif.32.t:0 "Скайнавська декларація"
 socrep_grif.32.d:0 "Ми, істоти Скайнавії, проголошуємо нову еру. Ту, де уряд служить народові. Еру, вільну від ланцюгів капіталізму, де ніхто не лягає спати голодним. Епоху, вільну від імперіалізму, де всі культури та раси будуть вільні жити так, як хочуть, вільні від влади божевільних тиранів. Епоху, в якій поні, грифони, зебри та всі інші раси під сонцем можуть жити в справжній гармонії без страху пригноблення.\n\nНа нашій батьківщині соціалізм почав приносити плоди. Тут зло капіталізму зникає, і спільнота розвивається сама. Сьогодні ми доводимо, що наша справа гідна! \n\nАле щодня наші вороги стають сильнішими. Бандити в горах, Королівство Ведіна та Республіка Грифонів — усі шукають більше влади та багатства. Хоча, якщо чутки про те, що лежить на далекому сході, правдиві, то незабаром ми зустрінемося з істотами, що значно відрізняються від звичайних смертних ворогів. \n\nМи повинні визволити істот цього світу від тиранії меншості, що поневолила їх. Ми відрікаємося від капіталізму та його жадібності. Ми відкидаємо імперіалізм і його тиранів. Наші серця чисті, наші розуми відкриті, а наш народ сильний. \n\nЗа революцію!"
 socrep_grif.32.a:0 "За народ!"
 socrep_grif.32.b:0 "За народ!"
 socrep_grif.33.t:0 "Допомога нашим ведінським товаришам"
 socrep_grif.33.d:0 "У Ведіні є невелика, але швидко зростаюча група комуністів. Їх небагато, а їхні зусилля, можливо, не такі вже й значні, але ми можемо значно підвищити їхні шанси на виживання, надіславши їм певну допомогу, обладнання та персонал."
 socrep_grif.33.a:0 "Не будемо брехати, ми не любимо монархії"
 socrep_grif.34.t:0 "Визволення Ведіни"
 socrep_grif.34.d:0 "Занадто довго ми спостерігали за тим, як грифони Ведіни живуть і помирають у злиднях, тоді як їхні володарі вдягаються в обладунки й одяг, що коштують більше золота, ніж коли-небудь міг заробити пересічний селянин, і все ж дворяни продовжують кричати про честь і чесноти. Цей жахливий і несправедливий статус-кво потрібно знищити. Геть вединських деспотів! Геть феодалізм!"
 socrep_grif.34.a:0 "Накажіть нашим силам готуватися до війни."
 socrep_grif.35.t:0 "Пригноблені з Клаудбері"
 socrep_grif.35.d:0 "Протягом багатьох років ми спостерігали, як "республіканський" військовий уряд на півдні мучив народ, що живе під їхньою владою. Солдати польових командирів Кемерская грабують і знищують села на власний розсуд, а їхні генерали живуть як королі, тоді як простий народ голодує. Ми надто довго надавали притулок біженцям, які брели на північ і відчайдушно потребували бодай якоїсь безпеки. Прикро, що це триватиме доти, доки ми не почнемо діяти. Ми повинні звернутися до пригноблених і підбурити їх до повстання. У грифонів є сміливість і здібності, нам лише потрібно дати їм надію та інструменти, щоб повалити їхній гнилий режим."
 socrep_grif.35.a:0 "Розішліть агентів. Пробудіть народ."
 socrep_grif.36.t:0 "Збоченість грифонського республіканізму "
 socrep_grif.36.d:0 "Кемерскай мав бути нашим союзником. Спочатку він здавався революціонером, і після невдалої революції 978 року він був одним із героїв, навіть коли ми тікали на північ від гніву імперії. І все ж невдовзі справжня сутність Кемерская та його прибічників стала очевидною. Замість справжніх революціонерів вони виявилися військовими лідерами, які бачили майбутнє, у якому правлять, наділяючи себе химерними титулами й експлуатуючи звичайних грифонів, валяючи саму революцію в бруді. Настав час покласти край цьому непристойному фарсу. Готуйте авангард, ми йдемо на війну!"
 socrep_grif.36.a:0 "Удачі, авангард революції!"
 socrep_grif.37.t:0 "Переполох у Тургамні"
 socrep_grif.37.d:0 "Привид соціалізму блукає грифонською північчю. Сьогодні мешканці столиці Ведіни — Тургамна — прокинулися й виявили, що їхнє місто обклеєне плакатами та листівками, які проголошують тріумф соціалізму в країні, закликають до повалення вединської монархії та спонукають пролетаріат повстати проти своїх володарів і панів. На найближчі кілька годин було оголошено коротку комендантську годину, а поліція й солдати Ведіни під наглядом лицарів, чия лояльність до монархії була непохитною, систематично прибирали з міста заколотницьку соціалістичну пропаганду. Було здійснено численні арешти відомих прихильників соціалізму, а підозри в соціалістичній пропаганді впали на Скайнавію."
 socrep_grif.37.b:0 "Наші зусилля приносять плоди."
 socrep_grif.37.a:0 "Було б розумно перекинути частину військ на скайнавський кордон."
 socrep_grif.38.t:0 "Республіканські комуністи"
 socrep_grif.38.d:0 "На півночі Республіки Грифонів справи йдуть повним ходом. Бригада солдатів-республіканців, діючи за анонімним сигналом, увірвалася до таверни, очікуючи знайти всередині соціалістичних агентів. Натомість вони виявили лише завсідників таверни, а також мера міста й деяких республіканських чиновників. Чи могли б вони всі бути прихильниками соціалізму або агітаторами, чи не так?\n\nЗагін напівбандитів-напівсолдатів, сумнозвісних у всьому регіоні своєю репутацією мародерів, було знайдено мертвими в підвалі будинку, який вони займали. Єдиною підказкою, що натякала на винуватців цих убивств, був клаптик паперу з підковою та молотом — символом марксизму.\n\nХтось роздавав листівки на захист соціалістичної революції в Віндфорді. Коли годинники пробили полудень, із веж і шпилів міста злетіли цілі хмари паперових листівок, заповнених революційними гаслами. Нікого з винуватців не було спіймано, хоча підозрюється втручання Скайнавії."
 socrep_grif.38.a:0 "Цікавий розвиток подій."
 socrep_grif.39.t:0 "Випадок у Фетервейлі"
 socrep_grif.39.d:0 "Караван грифонів зіткнувся з патрулем вединських лицарів у північному регіоні Фетервейл у Королівстві Ведіна. У повідомленнях ідеться, що водії вантажівок проігнорували накази лицарів не зупинятися для огляду, після чого були несподівано обстріляні й, зазнавши певних втрат, здалися лицарям. У вантажівках виявили гвинтівки, кулемети та набої до них.\n\nУчора вранці сталася сутичка між вединськими та скайнавськими прикордонниками, і солдати з обох боків отримали легкі поранення, перш ніж обидві сторони припинили вогонь. Зіткнення знаменує період загострення напруженості між Королівством Ведіна та Соціалістичною Республікою Скайнавія, яку звинувачують у розпалюванні соціалістичного заколоту на нашій суверенній території."
 socrep_grif.39.a:0 "Цікавий розвиток подій."
 socrep_grif.40.t:0 "Гори Бредоланд"
 socrep_grif.40.d:0 "У районі Бредоланд, у Республіці Грифонів, розгорялося невдоволення. Соціалістичні агітатори зі Скайнавії пересуваються серед населення та озброєних груп, невдоволених становищем справ. Цей регіон далеко від Клаудб’юрі завжди був лише під номінальним контролем Республіки, і тепер навіть ця ілюзія зникла. Бідний і голодний народ набирає силу, і скоро гряне буря."
 socrep_grif.40.a:0 "Ми досягаємо успіхів."
 socrep_grif.40.b:0 "Ці кляті соціалісти ніколи не здаються, правда?"
 socrep_grif.41.t:0 "Арешти в Тургамні"
 socrep_grif.41.d:0 "Рано-вранці десятки лицарів вибивали двері майже в кожному домі в Тургамні, забираючи всіх, у кого при собі були комуністичні листівки або щось інше, що вони вважали підривним."
 socrep_grif.41.a:0 "Прокляни їх Борей!"
 socrep_grif.41.b:0 "Прокляни їх Борей!"
 socrep_grif.41.c:0 "Прокляни їх Борей!"
 socrep_grif.42.t:0 "Реакціонери йдуть"
 socrep_grif.42.d:0 "Сьогодні в Клаудбері почалася перестрілка. Республіканські сили безпеки натрапили на склад зброї революціонерів, і навіть якщо нашим товаришам на півдні вдасться відбити їх, жарти скінчилися. Клаудбері було заблоковано, і генерали швидко зрозуміли, хто несе відповідальність. Вони йдуть на нас, і єдина надія полягає в тому, щоб тримати стрій. Ми покажемо хоробрість півночі й дамо нашим південним товаришам час згуртуватися й повстати."
 socrep_grif.42.a:0 "Розберіться з ними."
 socrep_grif.42.b:0 "Ми будемо битися, коли будемо готові."
 socrep_grif.42.c:0 "Тримати стрій! Тримайте його з усіх сил!"
 socrep_grif.43.t:0 "Громадянська війна в Республіці"
 socrep_grif.43.d:0 "Наші зусилля принесли свої плоди! Грифони реакційних земель повстали проти режиму Кемерская. По всій країні цілі підрозділи зривають реакційний прапор і високо піднімають прапор революції. У Клаудб’юрі точаться вуличні бої, і реакціонери відступають. Це наш шанс. Ударити на південь і допомогти нашим товаришам. Скинути цього брехливого революціонера!"
 socrep_grif.43.a:0 "Вперед! За революцію!"
 socrep_grif.44.t:0 "Громадянська війна у Ведіні"
 socrep_grif.44.d:0 "Панічний лицар увірвався до тронної зали короля Вінґстрома, його подих клубочився в холодному повітрі. "Мій пане, селяни повстали! У них є гвинтівки, ми повинні евакуювати вас звідси." \n\n"Досить!" Один із дворян у кімнаті закричав. "Лицарю, де твій командир? Ти будеш покараний за свою боягузтво!" \n\n"Він мертвий, так само, як і решта мого підрозділу! Селяни переважали нас у гвинтівках три до одного. Ви повинні тікати, перш ніж вони зможуть убити вас, мій сеньйоре! Моє життя не має значення, але якщо вони вб’ють вас …"\n\nДворяни висловили свої протести, зрештою, усі вони здобували великі перемоги у свій час. Як могли зашкодити їм селяни, якщо вони перемагали великих драконів? Але король був іншої думки: "Гвинтівки, навіть у пазурах непідготовленого солдата, можуть легко пробити броню. Ми повинні залишити місто й дозволити нашим арміям подбати про це."\n\nПідвівшись зі свого трону, Вінгстром відступив на балкон, збудований саме для цієї мети, і піднявся в небо зі своєю особистою охороною саме в той момент, коли перша група партизанів проникла у двір, розстрілявши всіх, хто залишився."
 socrep_grif.44.a:0 "За революцію!"
 socrep_grif.45.t:0 "Соціалістичні покидьки"
 socrep_grif.45.d:0 "Злодії, які вкрали наші споконвічні землі на заході, знову повернулися. Ці самопроголошені захисники простого народу знову поширюють свою брехливу пропаганду серед нашого народу, намагаючись налаштувати брата проти брата, а членів племені — проти вождя. Цього разу нас не обдурять. Воїнів було відправлено на полювання за агітаторами."
 socrep_grif.45.a:0 "Знайдіть їх, навіть якщо доведеться вибити кожні двері на півночі!"
 socrep_grif.46.t:0 "Боротьба зі шкідниками"
 socrep_grif.46.d:0 "На соціалістичних агітаторів велося полювання, яке було успішним. Наші мисливці знайшли їх, але скайнавці вирішили ускладнити завдання, а наші воїни були не в настрої грати з ними в ігри. Їхня кров тепер заплямувала гірські схили, і ми можемо лише сподіватися, що соціалісти засвоїли урок. Якщо ні, ми покажемо їм ціну спроб зруйнувати наше суспільство."
 socrep_grif.46.a:0 "Так їм і треба!"
 socrep_grif.47.t:0 "Повернення товариша Ґольдгрифа"
 socrep_grif.47.d:0 "Сьогодні справжня легенда знову повернулася до Скайнавії. Після багатьох років подорожей світом Емма Ґольдгриф — одна з найвидатніших прихильниць інтернаціоналістів — повернулася, за її словами, "назавжди". \n\nЇї зустрів захоплений вітальний комітет грифонів і поні, зокрема безліч прихильниць, для яких вона є кумиром, і автомобіль, якому довелося чекати на неї понад годину, щоб відвезти до Конгресу, поки Емма розмовляла із зібраним натовпом, відповідаючи на запитання про її книги та розповідаючи про всі різноманітні соціалістичні рухи, які вона бачила й з якими зустрічалася по всьому світу. \n\nНа конгресі вона звернулася до зібраних представників із палкою промовою про нову соціалістичну істоту: революціонера, який не лише засуджує королів і тиранів, а й стару, деспотичну мораль, що служила лише для керування масами. Якщо революція має стати справжньою, її поборники повинні переосмислити щось більше, ніж просто системи управління. \n\nЯк вони ставляться до тих, чия любов є вельми нетрадиційною, як-от, наприклад, любов до представника іншого виду без надії на потомство? Чи не помиляються вони, коли чіпляються за ідею, що стосунки мають бути суворо моногамними, хіба це правильно? У новому світі потрібно відповісти на такі запитання. Для Гольдгриф ця відповідь цінніша за будь-які титули чи гроші."
 socrep_grif.47.a:0 "Я хочу стати такою, як вона, коли виросту!"
 socrep_grif.48.t:0 "Повернення Понегона"
 socrep_grif.48.d:0 "Прибуття Понегона було драматичним, як і слід було очікувати від нього. Його човен не прибув у встановлений термін, що викликало велике занепокоєння, і зрештою пошукові кораблі були відправлені на його розшуки. Через тиждень поні, закутаний у ковдри, прийшов через замерзлі гори до Скайнавії. Як виявилося, корабель Понегона затонув, змусивши його виплисти на берег і йти шість годин до найближчого села. \n\nВ одязі, позиченому у рибалок-поні, він три дні йшов просто через гори до Скайнавії, рив ями в снігу для сну, і в якийсь момент йому довелося битися з дикими тваринами. І лише коли пильний грифон-поліцейський зупинив його й зажадав документи, Понегон знепритомнів, перш ніж вирушити на конгрес. \n\nШвидко стало зрозуміло, що погляди Понегона не пом’якшилися за роки його перебування за кордоном, проведені в боях як у Лонґсуорді, так і в Прайвені, а лише зміцнилися. Від самого початку він чітко дав зрозуміти з’їзду, що день, коли він стане товстим, уповноваженим "генералом", який сидить далеко від лінії фронту й своїх друзів-соціалістів, буде тим днем, коли він проковтне гранату. \n\nНічого не змінилося, хоча він був щасливий повернутися. Скайнавія здивувала Понехона, і він з нетерпінням чекає можливості боротися за свій народ."
 socrep_grif.48.a:0 "Дайте йому найбільший кухоль кави!"
 socrep_grif.49.t:0 "Бикунін повернувся до міста"
 socrep_grif.49.d:0 "Північний вітер дув через Скайнавію, коли Бикунін прибув на маленькому човні. Відомий революціонер із Південної Грифонії, якого урочисто зустріли, палко звернувся до зібраного натовпу. \n\nПромова, на написання якої знадобилася ціла подорож, була дещо зіпсована завиваючими штормовими вітрами, що заглушали його та невеликий парадний оркестр, який грав на честь його прибуття й змушував натовп тулилися ближче один до одного в пошуках тепла, замість того щоб намагатися щось почути. Зрештою природа перемогла, коли раптовий порив вітру вирвав його папери й поніс їх у політ. Реакція Бикуніна полягала в тому, щоб зітхнути й піти на з’їзд, махаючи дещо спантеличеному натовпу.\n\nНа з’їзді старий революціонер розповів про свої подорожі Грифонією, зокрема про свій досвід в Аквілеї під час нещодавньої революції. Він привітав те, чого вдалося досягти Конгресу та соціалістам-скайнавцям, але не утримався й від висловлення занепокоєнь. Але, зрештою, він повернувся, щоб перетворити це місце на щось краще. \n\nЗа його словами, роки беруть своє, і якщо у світі є місце, де б він хотів померти, то це були б барикади."
 socrep_grif.49.a:0 "Стара пташка знову повернулася."

 socrep_grif.50.t:0 "Мрія мертва"
 socrep_grif.50.d:0 "Більше немає потреби заперечувати очевидне. Ідеали Скайнавії були збудовані на гнилому фундаменті. Любителі суперечок сиділи в Скайнавії, місяцями обговорюючи доктрини, і все ж вони не змогли захистити націю, коли це було потрібно. Аспер Сиклкло надто довго мовчав, спостерігаючи за тим, як розгортається цей фарс, і тепер він підводиться, щоб стати біля керма нації. \n\nСоціалізм довів, що не дає жодних відповідей, лише омани й розкол, і на його місці має постати порядок, навіть якщо його доведеться встановити силою. У нас є один шанс на це, і ми доведемо, що є справжніми лідерами цієї нації, а не цей Конгресом. Настав час робити те, що офіцери роблять найкраще — забезпечувати порядок і дисципліну."
 socrep_grif.50.a:0 "Ми швидко й рішуче наведемо порядок."
 socrep_grif.51.t:0 "Повстання"
 socrep_grif.51.d:0 "Протягом останніх кількох місяців у Скайнавії поступово наростали заворушення. Населення страждає від дедалі жорсткішої військової диктатури Аспера Сиклкло, колишнього шанованого героя революційної війни, а тепер реакціонера й зрадника соціалістичної революції.\n\nЗусилля військової хунти, що керує Скайнавією, зі придушення інакодумства та зміцнення свого режиму були жорсткими: багатьох революціонерів і активістів було ув’язнено, відправлено у вигнання або навіть страчено. Якийсь час здавалося, що жителі Скайнавії прийняли свою долю разом із версією військової хунти про те, що соціалістична революція в Скайнавії підвела свій народ.\n\nЦей доволі депресивний погляд на речі, однак, незабаром виявиться хибним, оскільки рано-вранці великий натовп грифонів, поні та інших істот прийшов до урядового комплексу, в якому раніше розміщувався Генеральний Конгрес Скайнавії, вимагаючи покласти край диктаторському правлінню Сиклкло. Натовпу дозволили діяти вільно співчуваючі військові підрозділи, які втомилися від авторитарного військового режиму. Вони успішно дісталися до штаб-квартири режиму Сиклкло, але потрапили в засідку й були обстріляні вірними диктаторові офіцерами. Після цього розгорівся ближній бій, у якому бруківка й плакати виступали проти гвинтівок і кулеметів, що завершився поразкою останньої лінії оборони військового режиму.\n\nТіло Сиклкло, який застрелився, було знайдено в його кабінеті й повішене на ліхтарному стовпі, а решта його прихильників були ув’язнені переможними революціонерами, тоді як військові частини в інших частинах країни були роззброєні, коли новини про успішне повстання дійшли до решти Скайнавії.\n\nЯк наступниця неіснуючої Соціалістичної Республіки Скайнавія, Комуна Скайнавія постала, пообіцявши нову еру лібертаріанського й демократичного соціалістичного правління."
 socrep_grif.51.a:0 "Революцію врятовано!"
 socrep_grif.52.t:0 "Порядок у Скайнавії відновлено"
 socrep_grif.52.d:0 "Після місяців чисток, репресій і пропаганди Скайнавія повільно заспокоюється. Конгрес — це далеке згадування, комуни були знищені військовими, і поступово всі залишки соціалізму так чи інакше зникають. Цивільна влада майже розпущена, за винятком випадків, коли вона слугує зручною ширмою для військових, а Сиклкло наразі є диктатором Республіки.\n\nПорядок було нав’язано нації єдиним способом, який справді працює — грубою силою, і він підтримується завдяки суворій поліції та невблаганним покаранням. Попри це, однак, немає ні часу, ні причин розслаблятися. Соціалізм — підступна річ, і він може пустити коріння там, де ви найменше цього очікуєте. Таким чином, воєнний стан буде продовжено на невизначений термін, доки Сиклкло не вважатиме за потрібне його скасувати.\n\nУ Скайнавії все спокійно. Військові патрулі безперешкодно проходять передмістями столиці, навіть тими, що колись були осередками радикальних соціалістичних рухів. Актові зали заколочені; деякі були переобладнані військовими на імпровізовані в’язниці. Анархо-примітивістські комуни глибоко в межах Відлунного Лісу були викорінені й знищені, їхні члени розбіглися.\n\nАле народ Скайнавії пам’ятає. Вони пам’ятають життя таким, яким воно було за Соціалістичної Республіки. І вони пам’ятають високі ідеали міжнародної соціалістичної революції.\n\nЦе може зайняти роки або навіть десятиліття. Але глибоко в серці кожна істота в Скайнавії, від жалюгідного політичного дисидента, що гниє в тюремній камері, до самого Аспера Сиклкло, знає, що військовий режим не зможе правити вічно — колись свобода й демократія повернуться до крижаних земель Скайнавії."
 socrep_grif.52.a:0 "Залізні пазурі підтримують порядок на півночі."
 socrep_grif.53.t:0 "Реабілітація Малкольма Ґрейнджера"
 socrep_grif.53.d:0 "Генерал Малкольм Ґрейнджер тихо сидів у своєму кріслі, зосередивши увагу на паперах і слухаючи гудливий голос лектора перед ними. Вони були тут уже три години, і, ймовірно, це триватиме ще деякий час. Однак він не метушився з цього приводу й не збирався — він надто любив свою шию, щоб робити це.\n\nМожливо, колись його слово щось і важило, але тепер він був пішаком Сиклкло, як і всі інші в цій країні. Чи ображався він на свого шефа за це? Не зовсім, якщо він у щось і вірив, то вірив в Аспера. Грифон завів їх так далеко й заведе ще далі, але це так… виснажливо!\n\nВін згадав марш на північ, боротьбу за безпеку Скайнавії та битви проти північних племен. Була мета, заради якої варто було працювати, надії та мрії. Він був частиною чогось великого й створював щось нове. І все ж тепер усе зникло, відкинуте й назване величезною помилкою. Цим було його життя? Помилкою? Чи буде Сиклкло єдиним, хто запропонує народові Скайнавії новий шлях?"
 socrep_grif.53.a:0 "Якщо не він, то хто?"
 socrep_grif.54.t:0 "Параноя та недовіра"
 socrep_grif.54.d:0 "На вулиці було тихо, за винятком кількох душ, які швидким кроком прямували до місця призначення й не затримувалися, щоб із кимось поговорити. У наш час це було надто небезпечно. Хто знає, хто побачить? Поні, що блукала вулицями, підвела погляд, коли щось майнуло, й побачила, як фіранка швидко відсунулася в одному з вікон. Стривожена, вона поспішила повернутися додому, не бажаючи залишатися надворі довше, ніж необхідно.\n\nПодібні сцени нині повсюдні з того часу, як з’явилися нові закони про діяльність дисидентів, коли народ зрозумів, що будь-хто може бути інформатором. Усього за кілька місяців кожна істота в Скайнавії знала когось, кого схопила таємна поліція, і в багатьох випадках заарештованих більше ніколи не бачили. Чи була поні дисиденткою, що намагалася уникнути викриття? Чи був грифон за фіранкою інформатором? Ніхто не знав напевно, і поступово народ усвідомив, наскільки він уразливий. Одне хибне слово тут, невдоволений погляд там — і параноїдальний сусід, колега чи навіть член родини може донести на вас."
 socrep_grif.54.a:0 "Кому нині можна довіряти?"
 socrep_grif.55.t:0 "Ніч вогнищ"
 socrep_grif.55.d:0 "По всій Скайнавії бібліотеки, школи, громадські книгосховища були оточені солдатами, які методично вивозили тачки, повні літератури, готуючи їх до відправлення в Нову Скайнавію. Бібліотеки були обрані як цілі для найжорстокішого поводження; після того як їхні книжкові фонди були розграбовані, їх спалили дотла. У прикордонній комуні Стародраконська літній бібліотекар, який чинив збройний опір солдатам, що оскверняли бібліотеку, був заколотий і залишений помирати у вогні.\n\nКонфісковані книги доставлялися до Нової Скайнавії поїздами, поромами, повітряними кулями та за допомогою м’язової сили. Там їх склали в центрі міської площі в купу, що сягала десяти метрів заввишки. У присутності значної частини міського населення книги облили бензином, а потім підпалили.\n\nТі в натовпі, хто був обурений або інакше засмучений цим актом культурної, літературної й політичної цензури, були змушені тримати свої підривні думки при собі, адже озброєні охоронці та кулемети пильно стежили за натовпом.\n\nВелике вогнище продовжувало горіти до самого вечора, а дим і полум’я, що здіймалися з палаючих книг, у поєднанні з останніми променями сонця забарвлювали вечірнє небо вогняним бурштином."
 socrep_grif.55.a:0 "Соціалізму більше немає місця в нашій нації."
 socrep_grif.56.t:0 "Нова навчальна програма"
 socrep_grif.56.d:0 "Старфленк була неймовірно збентежена новою шкільною програмою. Зникли уроки ремісничої майстерності, де учні могли на дозвіллі створювати всілякі дерев’яні скульптури. Випарувалися дискусії про поточні справи та соціалістичну політику. І зникли доброзичливі вчителі-добровольці, яких студенти любили як друзів і яким довіряли.\n\nФактично єдиною річчю, що залишилася незмінною, були військові навчання, які включали інструктажі з поводження з гвинтівкою, стрільбу та базові навички фуражирства й розвідки. Але тепер їхніми інструкторами стали непохмурі й суворі солдати, які різко кричали на студентів і застосовували жорсткі дисциплінарні заходи за найменшої провокації.\n\nСтарфленк сумувала за старими часами, коли вона могла радісно й з нетерпінням іти до школи. Але вона знала, що якщо скаже таке вголос, то отримає кілька ударів палицею, а то й гірше."
 socrep_grif.56.a:0 "Це для твого ж блага."
 socrep_grif.57.t:0 "Смерть соціаліста"
 socrep_grif.57.d:0 "Удар барабана луною прокотився полем, на якому був вишикуваний мовчазний батальйон, перед яким вивели їхнього командира з кляпом у роті, зі зв’язаними пазурами й крилами та мішком на голові. Його витягли й прив’язали до дерев’яного стовпа, що вже чекав на нього. Ніхто в підрозділі не поворухнув і м’язом, поки військові поліцейські прив’язували старого зв’язаного грифона до стовпа. Ще з дюжина поліцейських, озброєних гвинтівками, приготували зброю й прицілилися. Удари барабана й далі лунали в повітрі, аж раптом прискорилися, досягли крещендо й миттєво змовкли. У ту ж мить дванадцять гвинтівок одночасно гримнули, і тіло командира затряслося від ударів куль, перш ніж безвольно обм’якнути. Протягом усього дійства кілька солдатів з усіх сил намагалися зберегти самовладання, а дехто стискав пазурі або зціплював дзьоби.\n\n"Ми не потерпимо інакодумства в лавах республіки!" — крикнув офіцер військової поліції, який став перед грифонами. "Усі, хто загрожує стабільності країни, закінчать так само! Повертайтеся до казарм!" Батальйон пішов у тиші, залишивши свого мертвого командира позаду, поки поліцейські мовчки спостерігали за ними. Тим часом офіцер нахилився до грифона поруч із ним.\n\n"Третій ряд, п’ята колона. Дванадцятий ряд, четверта колона. Це потенційні дисиденти.""
 socrep_grif.57.a:0 "Ти — або частина проблеми, або її розв’язання."
 socrep_grif.58.t:0 "Шлях вигнанця"
 socrep_grif.58.d:0 "У житті настав момент, коли трагедія перетворилася на абсурд. Коли Малкольм Ґрейнджер зібрав свої речі й запхав їх до сумки, він замислився над цим фактом. Він не був у захваті від режиму Сиклкло, але вірив, що особистість понад революцію. І тепер революція перемогла в довгостроковій перспективі. Перекинувши сумку через плече, він вийшов із кімнати, де на нього вже чекали двоє міліціонерів. Не кажучи ні слова, вони провели його вулицями до причалів, і дорогою він бачив знайомі обличчя, що дивилися на нього з підозрою й навіть ненавистю. Насправді він їх не звинувачував.\n\nНа кораблі він спустився під палубу й сів, мляво дивлячись у вікно, коли судно почало повільно відходити від берега країни, що протягом багатьох років була його домом. Окрім сумки з речами, у нього нічого не було. Він не міг повернутися додому в Грифенгайм, адже все ще був соціалістичним зрадником. У Скайнавії його знову ж таки не раді були бачити через зраду. Світ не був прихильним до тих, хто помилився, тихо подумав він, спостерігаючи, як Нова Скайнавія зникає в тумані позаду корабля."
 socrep_grif.58.a:0 "Може, варто вирушити до Нова-Грифонії?"
 socrep_grif.59.t:0 "Уся влада комунам!"
 socrep_grif.59.d:0 "Останній обов’язковий указ Генерального Конгресу Скайнавії було видано сьогодні, коли фракції інтернаціоналістів і комуналістів одностайно проголосували за децентралізацію влади в Комуні Скайнавія, надавши комунам більшу місцеву автономію та свободу від центрального уряду в Новій Скайнавії.\n\nГенеральний Конгрес і надалі зможе ухвалювати різні рішення, як і раніше, а вибори делегатів буде відновлено, але управління питаннями самооборони, промисловості та багатьох сфер внутрішньої політики було передано комунам, багато з яких тепер вважають себе де-факто незалежними геополітичними утвореннями."
 socrep_grif.59.a:0 "Держава більше не зможе нас гнобити."
 socrep_grif.60.t:0 "Пам’ять і примирення"
 socrep_grif.60.d:0 "Скайнавське суспільство було майже знищене в період військового правління. Віра народу Скайнавії в міжнародну соціалістичну революцію була безповоротно втрачена як унаслідок руйнівних дій війни з іноземними державами, так і через утиски з боку власних товаришів.\n\nЦього дня комуни по всій нещодавно звільненій Скайнавії провели п’ять хвилин мовчання на честь усіх жертв війни, а також тих, хто був убитий, підданий тортурам або зник унаслідок короткого, але жорстокого правління військового режиму. Протягом кількох тижнів після повалення Сиклкло в’язниці були відкриті, а ув’язнених звільнено, відбулися похоронні церемонії для загиблих, знову відкрилися актові зали й відновилися громадські зібрання, а крихка демократія колишньої Соціалістичної Республіки Скайнавія, одного разу зламана й майже втрачена, тепер повільно відновлювалася й відроджувалася у вигляді реформованого Генерального Конгресу.\n\nШлях до примирення буде довгим і важким. Уже зараз руйнуються репресивні інститути державної влади, але лише час зможе загоїти глибокі рани, завдані скайнавському суспільству не лише військовими командирами, які зрадили соціалістичну мрію, захопивши владу, а й самим народом загалом, який підбурював такий деспотизм.\n\nМи мали це передбачити."
 socrep_grif.60.a:0 "Ми не забудемо."
 socrep_grif.61.t:0 "Антиінтернаціоналістські протести!"
 socrep_grif.61.d:0 "Нещодавні політичні рішення, ухвалені під егідою інтернаціоналістів у Генеральному Конгресі, виявилися надмірними. У комунах по всій Скайнавії спалахнули демонстрації через надмірну старанність інтернаціоналістів.\n\nНеувага інтернаціоналістів до громадської думки дозволила відкликати й замінити кількох їхніх делегатів у Генеральному Конгресі, яких буде негайно замінено делегатами-комуналістами."
 socrep_grif.61.a:0 "Ми служимо народу."
 socrep_grif.61.b:0 "Ми служимо народу."
 socrep_grif.62.t:0 "Антикомуналістські протести!"
 socrep_grif.62.d:0 "Нещодавні політичні рішення, ухвалені під егідою комуналістів у Генеральному Конгресі, виявилися надмірними. У комунах по всій Скайнавії спалахнули демонстрації через надмірну старанність комуналістів.\n\nНеувага комуналістів до громадської думки дозволила відкликати й замінити кількох їхніх делегатів у Генеральному Конгресі, яких буде негайно замінено делегатами-інтернаціоналістами."
 socrep_grif.62.a:0 "Ми служимо народу."
 socrep_grif.62.b:0 "Ми служимо народу."

 socrep_grif.63.t:0 "Революція в Північних Племенах"
 socrep_grif.63.d:0 "Занадто довго ми, поні північних племен, страждали від недалекоглядного, відсталого й авторитарного правління наших лідерів, які постійно зраджували колективні інтереси північних племен заради власних корисливих цілей. Ми більше не будемо це терпіти! Завдяки допомозі, наданій нам нашими братами зі Скайнавії, які допомогли нам набути мужності та сили волі, щоб відстоювати свої свободи й права, ми тепер відкрито повстаємо проти наших повелителів, щоб із уламків старого режиму збудувати нове соціалістичне суспільство!"
 socrep_grif.63.a:0 "Хай живе революція!"
 socrep_grif.64.t:0 "Заснування Пан-Грифонського Соціалістичного Співтовариства"
 socrep_grif.64.d:0 "У міру того, як ми перетворюємо нашу революційну республіку на нову державу, слова Бикуніна чітко вирізняються. Демократія повинна спиратися на народ, а не на великого колоса бюрократії, члени якої стають новою елітою. Щоб уникнути цього, політична влада буде поширена через Співтовариство, щоб залишатися ближче до народу. Скайнавія довела, що це працює, тож поширімо цю модель.\n\nВлада поширюватиметься через Співтовариство, спираючись на місцеві комуни, на представників яких поширюватимуться ті самі обмеження, що так добре зарекомендували себе в Скайнавії. Крім того, ми пам’ятатимемо про потреби різних регіонів і стежитимемо за тим, щоб конституція була не набором абсолютів, а радше структурою, що відповідатиме правилам, які найкраще підходять для громади, що їх ухвалить. Шлях попереду далекий, але ми вже зайшли дуже далеко, і тепер настав час не для війни, а для побудови нового суспільства для всіх істот."
 socrep_grif.64.a:0 "Починається нова епоха."
 socrep_grif.65.t:0 "Час для святкування!"
 socrep_grif.65.d:0 "Як далеко ми зайшли?\n\nМи почали свій шлях як революціонери, що тікали на крайній північ, ховаючись серед гір і узбереж Скайнавії, але подивіться на нас тепер. У світі, який, здавалося, збожеволів від воєн і хаосу, ми зуміли піднятися над усіма іншими й, коли пил повільно осів, залишилися стояти.\n\nОднак, що ще важливіше, нам вдалося провести наше суспільство через переродження, настільки ж радикальне, як і травматичне, і тепер нове суспільство постає з попелу, де не вітаються ні несправедливість капіталізму, ні тиранія авторитарного комунізму.\n\nМи вільні, з гідністю й гордістю живемо в суспільстві, яке створене не для того, щоб поневолити нас.\n\nПроте навіть зараз ще багато чого належить зробити. Ми ніколи не повинні спочивати на лаврах і натомість маємо продовжувати рухатися вперед до кращого суспільства щодня."
 socrep_grif.65.a:0 "Назустріч кращому завтра!"
 socrep_grif.66.t:0 "Петиція"
 socrep_grif.66.d:0 "До Конгресу Співтовариства була подана цікава петиція щодо старої імперської столиці. Навіть сьогодні цей район відомий як Імперське Місто, що нагадує про похмуру спадщину тиранії та імперіалізму.\n\nЦя петиція порушила це питання й запропонувала перейменувати місцевість на "Місто Народу", щоб це старе місце стало пам’ятником не імператорам, а всім нам. Багато членів конгресу вже говорили про це, але не наважувалися офіційно винести пропозицію. На наше захоплення, народ, здається, був одностайним, і голосування завершилося перемогою цієї пропозиції."
 socrep_grif.66.a:0 "Сподіваймося, що громадяни й надалі діятимуть у тому ж дусі!"
 socrep_grif.67.t:0 "Оборонний синдикат"
 socrep_grif.67.d:0 "Історично армія була інструментом еліти; від лицарів, яким надавали землю в обмін на вірність, до сучасних армій, що виконують накази королів і президентів. Було б надто легко підтримувати таку точку зору й розглядати нашу армію як інструмент уряду, однаково корисний як для репресій, так і для оборони, і тому ми не повинні йти цим шляхом.\n\nСолдатові Співтовариства буде довірено більше, ніж просто маршувати й стріляти з гвинтівки. Він зможе впливати відповідно до свого становища, брати участь у формуванні свого командного ланцюга й визначенні планів. Це будуть солдати, які знають, за що вони борються, солдати, яких ми не обманюватимемо пропагандою, перетворюючи ворогів на чудовиськ за допомогою націоналістичної риторики. Вони боротимуться за те, у що вірять, без примусу з боку вищих командирів; вони будуть не рабами, а справжніми чемпіонами."
 socrep_grif.67.a:0 "Ми знаємо, чому ми боремося, імперіалісти. А ви?"
 socrep_grif.68.t:0 "Науковий синдикат"
 socrep_grif.68.d:0 "Ми стоїмо на порозі нової ери. Вчені вже вловили натяки, припускаючи, що значна частина нашого розуміння світу в найкращому разі обмежена. Оскільки ми пишаємося суспільством, побудованим на наукових засадах, само собою зрозуміло, що вченим слід надати право голосу при його формуванні, а також під час обговорення, куди будуть спрямовані їхні зусилля.\n\nНаука має бути демократизована; результати досліджень будуть відкриті для всіх, і ми подбаємо про те, щоб найвидатніші уми нашої Співдружності не зважали на "прибутковість" досліджень, а також допомагатимемо тим ученим, які захочуть вступити в конфронтацію з усталеною мудрістю й знайти нові шляхи. І ми дамо їм нові інструменти, необхідні для розвитку й розуміння світу навколо нас."
 socrep_grif.68.a:0 "Якими будуть наслідки впровадження нової технології кристалів?"
 socrep_grif.69.t:0 "Сільськогосподарський синдикат"
 socrep_grif.69.d:0 "Земля належить усім нам, це незаперечний факт. Додамо до цього той факт, що їжа — це право, а не товар, яким можна торгувати, щоб деякі істоти могли стати товстими й багатими, а інші голодували. Усе це свідчить про те, що в сільському господарстві потрібна революція. Ми повинні переконатися, що фермери не залежать від певних культур, щоб зводити кінці з кінцями, або не змушені покидати свої ферми через те, що в них закінчилися гроші. Ми подбаємо про те, щоб вони могли вирощувати врожай або, якщо в цьому немає потреби, надамо допомогу у вирощуванні інших культур. Зрештою, ми зробимо так, щоб голод залишився в минулому."
 socrep_grif.69.a:0 "На їжі не можна робити бізнес."
 socrep_grif.70.t:0 "Промисловий синдикат"
 socrep_grif.70.d:0 "Скільки прогресу й енергії було змарновано на фабриках, коли вперті керівники відкидали ідеї та застереження простих робітників, і скільки мудрості й знань було втрачено через те, що вони піддають чесних працівників впливу токсичних матеріалів у жалюгідних умовах праці в ім’я "прибутку"?\n\nТепер це стане лише спогадом про минуле. На заводах і верфях, на будівельних майданчиках і в шахтах ми розширюватимемо можливості простих робітників. У них буде голос, щоб заперечити, коли їх змушують працювати до смерті або коли менеджери наказують робити те, що очевидно закінчиться погано. Турбота й повага до простих працівників — не революційна концепція, але про це ніколи не можна забувати."
 socrep_grif.70.a:0 "Ось що відбувається, коли прибуток — твій єдиний справжній бог."
 socrep_grif.71.t:0 "Усі ми брати і сестри"
 socrep_grif.71.d:0 ""Ми" і "вони" є одним із найфундаментальніших і, отже, найнебезпечніших поділів, які тільки може вигадати розумна істота. Він встановлює бар’єри між тими істотами, які мають багато спільного, а обґрунтування такого поділу зазвичай вигадуються пізніше. "Вони потворні", "вони жорстокі" або просто — "вони злі". Осуд займає місце розуміння, і рано чи пізно виникає розкол, який може призвести до воєн або ще чогось гіршого; і все тому, що ви з якихось причин не назвали цих істот своїми братами й сестрами.\n\nМи ніколи не зможемо повністю покінчити з цим поділом, але можемо прагнути його пом’якшити. Такі терміни, як "Аквілеєць", "Імперець" або "Вінґбардієць", залишаться лише на сторінках історії, і ми відкинемо саме поняття нації. Якщо одного прекрасного дня наші діти ставитимуться до воєн між "народами" так само, як і до безглуздих воєн між селами чи міськими кварталами, тоді нам вдасться позбутися цих ментальних ланцюгів, які сковували нас і спричинили стільки страждань і смерті"."
 socrep_grif.71.a:0 "Немає націй, є лише вільні істоти."
 socrep_grif.72.t:0 "Розквіт культур"
 socrep_grif.72.d:0 "Якщо дивитися на це тверезо, культури є творіннями випадковості й обставин більше, ніж будь-що інше у світі. Це, своєю чергою, означає, що немає жодних розумних причин не ставити їх під сумнів, особливо коли вони стають причинами розбрату. Однак, оскільки ці речі такі цінні, ми повинні проявляти свідомість. Ми не дикуни, щоб спалювати старі храми, забороняти улюблені свята або принижувати й ображати те, що пов’язувало громади з давніх часів. Якщо ми це зробимо, то будемо не кращими за імперіалістів.\n\nЕмма Ґольдгриф багато писала на цю тему, і вона каже, що передусім ми повинні знайти те, що об’єднує всіх істот: такі речі, як святкування дня народження чи вшанування мертвих, початок весни й час збору врожаю. Ми пов’язуватимемо всіх істот разом такими святами. Ми ніколи не повинні примушувати, а переконувати й дозволяти кожній істоті брати в них участь, якщо вони цього хочуть. Ми повинні дозволити цим культурам зустрічатися й змішуватися, щоб сформувати щось нове й по-справжньому всеохопне."
 socrep_grif.72.a:0 "Також давайте не зароблятимемо гроші на нових святах."
 socrep_grif.73.t:0 "Ближче до коріння"
 socrep_grif.73.d:0 "Ми — ті тисячі, які будують цю країну\nНезважаючи на лють бушуючих штормів\nЧерез війни й голод\nЧерез горе й страждання\nТепер ми збудуємо новий вік\n\n Ми боролися з проблемою відносин між містами й сільською місцевістю. Міста не можуть бути ізольовані від сільської місцевості, яка їх живить, і тому в конституції були залишені положення, щоб кожна істота могла брати участь у найфундаментальніших засадах нації: у натуральному господарстві та видобутку ресурсів. Ми мріємо про те, щоб усі були готові й здатні долучатися до цього й зрозуміти, як наполегливо працює сільська місцевість, щоб прогодувати сучасне суспільство. Якщо вони це зроблять, то краще зрозуміють, на чому ґрунтується все суспільство."
 socrep_grif.73.a:0 "Це також корисно для наших громадян, що засиділися в кріслах."
 socrep_grif.74.t:0 "Перебудовуючи суспільство"
 socrep_grif.74.d:0 "Хоча надворі ще було темно, будівельна бригада вже старанно працювала над відновленням будівлі школи. Пошкоджена під час руйнівної громадянської війни в Прайвені будівля школи означала, що пташенята з навколишніх сіл не отримували належної освіти.\n\nЧас від часу зграя таких дітей навідувалася до будівельників, приносячи їм подарунки від батьків, солодощі, напої та їжу. Попри те, що вони так довго не відвідували школу, їхні манери все ще не змінилися. Як і жага до знань, притаманна всім дітям, адже молоді грифони постійно спостерігали за роботою будівельників, балакаючи між собою та з робітниками протягом усього дня.\n\nБудівлю школи буде повністю відновлено протягом кількох днів, і пташенята знову стануть учнями, які навчатимуться під наглядом учителя-добровольця зі Скайнавії.\n\nХоча є ще багато інших шкіл, які потрібно перебудувати, і безліч інших соціальних проблем, що виснажують Пан-Грифонську Співдружність, які потребують розв’язання. Міста й села, що постраждали від війни, мають бути відновлені, спалені городи — відроджені, мережа залізниць, що з’єднує всю Грифонію, — відбудована. Індустріалізація Грифонії, що зупинилася, має розпочатися знову, але вже з належною турботою про довкілля та істот, які там мешкають. Але з кожним кроком прогресу, досягнутим завдяки нашій тяжкій праці, Співдружність має ставати дедалі більше схожою на ту соціалістичну утопію, на яку заслуговує народ Грифонії."
 socrep_grif.74.a:0 "Дорога довга й важка, але ми продовжимо й досягнемо успіху."
 socrep_grif.75.t:0 "Магія соціалізму"
 socrep_grif.75.d:0 "Маги в певному сенсі є "природною" елітою. Їхні сили настільки ж рідкісні, наскільки й могутні, і серед поні єдинороги були знаттю завдяки своєму унікальному контролю над магією; показовий приклад — Діархія.\n\nТому більш ніж похвально, що так багато магів відкинули трони, які на них чекали, і натомість стали поруч із пригнобленими. Від чорнокнижників алмазних псів із нижчих каст до єдинорогів, які відчували огиду до занепадницького способу життя своїх колег, ми отримали магів з усього світу. А тепер вони створюють нову революційну традицію, де плоди магії будуть тим, чим зможуть насолоджуватися й користуватися всі істоти у світі. Соціалістичні ідеали солідарності та братерства з їхньою здатністю об’єднувати всіх істот, незалежно від їхнього виду, класу чи здібностей, можуть виявитися найбільшою магією з усіх."
 socrep_grif.75.a:0 "Ми вітаємо наших товаришів-маґів!"
 socrep_grif.76.t:0 "Святкування Нового Року"
 socrep_grif.76.d:0 "Це був важкий рік на півночі, не в останню чергу через війну, що точилася між нами та Північними Племенами. Кров пролито, і серця багатьох усе ще сповнені горя. Але саме тому ми вирішили відсвяткувати цей Новий Рік разом із ними. Ми не можемо просто йти далі, думаючи, що наші товариші з Північних Племен знизять плечима й забудуть про те, що сталося.\n\n По всій півночі скайнавці мандрували, приносячи всім і їжу, і розваги. Ми не будемо нікого примушувати, хоча якщо нам справді не раді, ми просто залишаємо дари й ідемо. У більшості випадків наші товариші вітають нас і дозволяють відсвяткувати останній вечір старого року всередині, і новий рік зустрічає нас усіх разом, обіцяючи надію на краще майбутнє для всіх істот."
 socrep_grif.76.a:0 "Миру й доброї волі всім."
 socrep_grif.77.t:0 "Дискусії про працю"
 socrep_grif.77.d:0 "Істоти Скайнавії працюють не тому, що їм потрібно це робити для виживання, а тому, що вони хочуть працювати й робити внесок у суспільство, в якому живуть.\n\n"Від кожного за здібностями, кожному за потребами". Кожен вільний застосовувати свою природну ініціативу й творчу енергію для будь-яких цілей, які вважає потрібними, — розкіш, надана народові Скайнавії, чиї таланти не перебувають у полоні примусових систем найманої праці, нав’язаної служби або, що ще гірше, рабства капіталістичних країн. Для подальшого розвитку цієї філософії комуністичні мислителі закликали передати всю недержавну працю окремим громадам і домогосподарствам, щоб усі могли взяти на себе тягар небажаної, але необхідної роботи, потрібної для підтримання життєдіяльності суспільства — прибирання сміття, санітарії, обслуговування громадських місць та інших важливих справ. Більше не повинно бути нижчих класів, які змирилися з виконанням такої важкої роботи для невдячної буржуазії, — усі повинні брати участь у поліпшенні власного середовища існування.\n\nЗ іншого боку, провідні ідеологи-інтернаціоналісти стверджують, що натомість ми повинні зосередити свої зусилля на підтвердженні необхідності військової служби для захисту батьківщини та апелюванні до колективного духу народу Скайнавії, щоб змусити пацифістів, анархістів і окремих мешканців провести кілька років в армії.\n\nТепер справа дійшла до голосування в Генеральному Конгресі. Яким буде результат?"
 socrep_grif.77.a:0 "Зосередитися на громадських роботах."
 socrep_grif.77.b:0 "Зосередитися на військовій службі."
 socrep_grif.78.t:0 "Запрошення до Соціалістичного Інтернаціоналу"
 socrep_grif.78.d:0 "Соціалісти-революціонери Скайнавії надіслали нам пропозицію приєднатися до їхньої фракції, Соціалістичного Інтернаціоналу. Вони кажуть, що це сприятиме розвитку солідарності між соціалістами всього світу, підкреслюючи необхідність того, щоб революціонери разом протистояли реакціонерам у цьому похмурому світі. Наші лідери сперечаються, чи приймати їхню пропозицію, а також обговорюють переваги й недоліки, які їхнє рішення, безумовно, спричинить."
 socrep_grif.78.a:0 "Так, ми вступимо до Соціалістичного Інтернаціоналу."
 socrep_grif.78.b:0 "Ні, ми вважаємо, що зараз не час."
 socrep_grif.78.c:0 "Давайте поговоримо про це ще трохи."
 socrep_grif.79.t:0 "Нашу пропозицію було прийнято"
 socrep_grif.79.d:0 "Наші друзі в [From.GetName] прийняли пропозицію приєднатися до Соціалістичного Інтернаціоналу. Разом ми об’єднаємо нашу міць і продовжимо боротьбу за визволення пригноблених усього світу з нашим новим союзником!"
 socrep_grif.79.a:0 "Хай живе солідарність!"
 socrep_grif.80.t:0 "Нашу пропозицію було відхилено"
 socrep_grif.80.d:0 "Лідери [From.GetName] відхилили нашу пропозицію приєднатися до Соціалістичного Інтернаціоналу. Хоча ми, звісно, розчаровані, ми поважаємо їхнє рішення. Звичайно, ми можемо надіслати їм пропозицію знову; можливо, через деякий час вони її приймуть."
 socrep_grif.80.a:0 "Прикро, сумно, але що ж."
 socrep_grif.81.t:0 "Переговори тривають"
 socrep_grif.81.d:0 "Наші друзі з [From.GetName] попросили ще трохи часу, щоб вирішити, як відповісти на нашу пропозицію. Ми отримаємо відповідь від них через два тижні."
 socrep_grif.81.a:0 "Почекаємо."

 socrep_grif.82.t:0 "Північна зірка сяє яскраво"
 socrep_grif.82.d:0 "Соціалісти Скайнавії досягли успіху у своїх амбіціях щодо визволення пригноблених істот Ведіни, Клаудберрі та Північних Племен. Відновлення після наслідків воєнних конфліктів, які повалили їхні реакційні та авторитарні уряди, буде нелегким, але завдяки солідарності грифонського півночі вдасться залікувати рани й перебудувати їхні суспільства за образом соціалістичного утопізму.\n\nПісля нещодавніх перемог Соціалістична Республіка Скайнавія стала відомою в усьому світі як оплот соціалістичної революції — або експансіонізму, залежно від того, кого ви запитаєте. Тим не менш, революційні зусилля принесли республіці титул "північної зірки" соціалізму. Світ із нетерпінням чекає, коли північні соціалісти спрямують свій погляд на Серце Імперії."
 socrep_grif.82.a:0 "За революцію!"
 socrep_grif.83.t:0 "Мир на півночі"
 socrep_grif.83.d:0 "Після інтервенції Скайнавії на території Північних Племен місцеві поні опинилися під управлінням нового соціалістичного режиму. Усі сподіваються, що Північні Племена разом зі своїми новими союзниками й друзями зі Скайнавії зможуть відновити сили, відродитися з попелу недавньої війни та жити в мирі, злагоді й процвітанні у світлі соціалізму.\n\nПівнічна війна завершилася перемогою соціалізму, і тепер Північні Племена та Скайнавія вступають у нову главу своїх відносин."
 socrep_grif.83.a:0 "Поні й грифони, рівні в солідарності."
 socrep_grif.84.t:0 "Багатостраждальна республіка"
 socrep_grif.84.d:0 "Революція заглухла. Інтернаціоналісти верещать від люті й вимагають визвольної війни проти Ведіни, Північних Племен і Республіки Грифонів, тоді як комуналісти не терпітимуть жодного втручання у функціонування їхніх ізольованих комун за межами Нової Скайнавії. Революційний фронт розпався, і Сиклкло, чия влада з кожним днем втрачає легітимність, має прагнути до примирення обох сторін. Лише тоді Скайнавія зможе реалізувати свій потенціал як одна з небагатьох соціалістичних держав у світі."
 socrep_grif.84.a:0 "Республіка переможе!"
 socrep_grif.85.t:0 "Взаємопов’язаність"
 socrep_grif.85.d:0 "Із будівництвом дедалі більшої кількості брукованих доріг, що з’єднують розрізнені комуни й поселення Скайнавії, народ республіки дедалі більше зближується. Багато комун тепер більше не живуть в ізоляції одна від одної.\n\nВідновлення будівельних проєктів у Новій Скайнавії включало зведення низки комунальних житлових будинків. Хоча ці нові житлові одиниці доволі аскетичні за облаштуванням і зовнішнім виглядом, вони забезпечать житлом комуналістів та інтернаціоналістів, які прямують до міста з усієї Скайнавії, щоб узяти участь у Генеральному Конгресі. Усі істоти збираються разом, щоб процвітати в Новій Скайнавії, і за цю нововіднайдену єдність ми всі маємо подякувати Сиклкло. Його методи можуть здаватися такими, що не приймають інших аргументів, він не терпить суперечок, але завжди досягає мети!"
 socrep_grif.85.a:0 "Тепер ми всі сусіди."
 socrep_grif.86.t:0 "Перша сесія Генерального Конгресу"
 socrep_grif.86.d:0 "Генеральний Конгрес, який було сформовано як майбутній керівний орган Соціалістичної Республіки Скайнавії після відставки Сиклкло, майже миттєво розділився між комуналістами, які прагнуть спокійного розвитку лібертаріанського соціалізму у себе вдома, та інтернаціоналістами, які не забули своєї спадщини провісників соціалістичної революції. Але обидві фракції залишаються рішучими у своїй спільній місії — прагнути до повної реалізації соціалізму всюди, де це можливо, і для досягнення цієї мети вони працюватимуть разом у мирі та злагоді. Усі сподіваються, що новостворений Генеральний Конгрес виконуватиме вкрай важливе завдання із забезпечення справді демократичного управління народом Скайнавії; перша сесія Конгресу була хаотичною й гучною, оскільки делегати-інтернаціоналісти та комуналісти виступали, використовуючи промови, вигуки, оплески та інші прояви бурхливості в енергійній політичній дискусії, яка ще не була обмежена протоколами та пристойностями.\n\nЗвісно, увесь цей ідеалізм ґрунтується на припущенні, що Сиклкло, коли настане час, спокійно передасть свої повноваження Генеральному Конгресу. Звісно, хтось настільки відданий соціалістичній справі, як він, не сумніватиметься в передачі влади народові."
 socrep_grif.86.a:0 "Демократія мас."
 socrep_grif.87.t:0 "До роботи"
 socrep_grif.87.d:0 "Промисловість Скайнавії постраждала в роки між утворенням Республіки та сьогоденням, коли інтернаціоналісти й комуналісти сварилися та відмовлялися співпрацювати один з одним, завдаючи шкоди промисловості. Тепер, коли Сиклкло намагається примирити обидві сторони, промисловий розвиток набирає обертів. Міжнародний досвід поєднується із сировиною та робочою силою комуналістів для виробництва товарів народного споживання й гвинтівок на нещодавно переобладнаних фабриках Нової Скайнавії та в інших місцях."
 socrep_grif.87.a:0 "Шестерні прогресу закрутилися."
 socrep_grif.88.t:0 "Вся влада Конгресу!"
 socrep_grif.88.d:0 ""Вся влада Конгресу!" "Демократія для мас!" "Вибори та виборче право для всіх!"\n\nЦе були лише деякі з гасел, які скандували під час ходи, що прямувала широким бульваром до штаб-квартири Сиклкло, де розміщувалися офіси тимчасового уряду Скайнавії. Настрій був дружнім і веселим, і процесія була радше святковою, ніж справді неспокійною; зрештою, всі очікували, що Сиклкло передасть владу Генеральному Конгресу. Людям у натовпі здавалося, що Скайнавія стоїть на порозі величі, коли знову примирені інтернаціоналісти та комуналісти працюватимуть разом у Генеральному Конгресі, щоб розпочати нову еру.\n\nІз свого кабінету Сиклкло спостерігає за ходою. Розглядаючи плоди своєї праці з відродження соціалістичної мрії в Скайнавії, він, здається, задоволено усміхається. Але його легка усмішка, здається, не торкається очей, за якими приховано якесь незбагненне вираження.\n\nПро що думає Сиклкло?"
 socrep_grif.88.a:0 "Так, уся влада Конгресу!"
 socrep_grif.88.b:0 "Я маю залишитися при владі ще трохи довше."
 socrep_grif.89.t:0 "Ультиматум делегатів"
 socrep_grif.89.d:0 "Після несподіваної заяви Сиклкло про те, що він залишатиметься при владі ще певний час, делегати Генерального Конгресу об’єдналися, щоб скласти проєкт звернення до Сиклкло, офіційно вимагаючи передачі влади їм, Конгресу. Звісно, його своєрідне рішення було лише випадковістю, і Сиклкло погодиться?"
 socrep_grif.89.a:0 "Гаразд, я покину своє крісло."
 socrep_grif.89.b:0 "Ці вискочки в Конгресі нічого не розуміють!"
 socrep_grif.90.t:0 "Конгрес повстає!"
 socrep_grif.90.d:0 "Заява Сиклкло про те, що він залишиться правителем Соціалістичної Республіки Скайнавія, стала шоком для всіх, і, можливо, для нього самого. Посилаючись на свої довгі роки служби соціалістичній справі, Сиклкло заявив, що під його правлінням Скайнавія увійде в нову еру процвітання, вільну від дрібних сварок інтернаціоналістів і комуналістів.\n\nЙого рішення повністю суперечило тому напряму, яким Скайнавія рухалася протягом останніх кількох місяців. Маси виходять на вулиці, і лояльність армії вже не така висока.\n\nСиклкло мобілізував своїх найвідданіших прихильників, а повстанці згуртовуються під прапором Генерального Конгресу. Мрія про утопію в Скайнавії розкололася, і обидві сторони боротимуться за свої ідеали."
 socrep_grif.90.a:0 "Стати на бік комуни."
 socrep_grif.90.b:0 "Стати на бік Сиклкло."
 socrep_grif.91.t:0 "Уряд Скайнавії"
 socrep_grif.91.d:0 ""Вітаю вас, друзі. У цей день я, Аспер Сиклкло, вирішив, що доктрина соціалізму підвела народ Скайнавії. Віднині влада над нашими територіями буде передана реорганізованому уряду Скайнавії, щоб під моїм керівництвом ми всі звільнилися від кайданів примітивізму".\n\nНатовп, більшість присутніх у якому все ще перебували в шоковому стані після нещодавньої громадянської війни, зміг відповісти на промову Сиклкло лише слабкими оплесками."
 socrep_grif.91.a:0 "Подивимось, що з цього вийде."
 socrep_grif.92.t:0 "Інтеграція до [From.GetName]"
 socrep_grif.92.d:0 "Наші союзники та друзі в [From.GetName] запропонували укласти союз між нашими країнами. Це дозволить нам об’єднати нашу військову й промислову міць і працювати ще тісніше задля просування революційної справи. Однак це призведе до втрати нами суверенітету."
 socrep_grif.92.a:0 "Так, вони наші друзі."
 socrep_grif.92.b:0 "Можливо, не зараз."
 socrep_grif.93.t:0 "Відповідь нашого союзника"
 socrep_grif.93.d:0 "Наші друзі й товариші в [From.GetName] прийняли наш запит на інтеграцію до [Root.GetName]. Тепер ми неймовірно близькі союзники у соціалістичній справі!"
 socrep_grif.93.a:0 "Чудовий день!"
 socrep_grif.94.t:0 "Відповідь нашого союзника"
 socrep_grif.94.d:0 "Лідери [From.GetName] вирішили відхилити наш запит щодо їхньої інтеграції до [Root.GetName]. Ну що ж, нічого страшного."
 socrep_grif.94.a:0 "Ми запитаємо їх пізніше."
 socrep_grif.95.t:0 "Навчальна експедиція"
 socrep_grif.95.d:0 ""І що це?" — запитав старий грифон, тримаючи буханець хліба перед пташенятами, які саме їли. Один із них відповів: "їжа", а старий грифон усміхнувся. "Справді їжа. Насправді хліб. Чорний хліб. Я люблю чорний хліб, а що любиш ти?" — запитав він, і деякі з пташенят почали говорити, вирішивши, що білий хліб кращий.\n\n"Це важлива річ", — сказав їм старий грифон, розрізаючи хліб, щоб роздати шматочки. "Ви всі повинні їсти, правда? Це так само необхідно, як і дихання. Якщо ви не отримаєте їжі, то помрете. Чи можете ви уявити, що хтось продає вам повітря, і якщо ви його не отримаєте, то помрете? Такого не може бути, то чому ми робимо це з їжею? Хто з вас голодував, навіть коли їжа була, лише тому, що у вас не було грошей?" Надто багато дітей підняли свої кігті при цих словах, і старий грифон кивнув. "Їжа — це право, а не товар. Пам’ятайте про це, пташенята, бо поки ми тут, ви не голодуватимете, якщо ми зможемо допомогти.""
 socrep_grif.95.a:0 "Повний шлунок — це право кожної істоти."
 socrep_grif.96.t:0 "Допомога з лісу"
 socrep_grif.96.d:0 "Вони виходять із лісу майже як примари, рухаючись серед засніжених гілок і навіть не зачіпаючи їх. Спочатку це здавалося чимось єдиним, але виявилося, що з лісу виходять десятки й навіть сотні, багато з яких несуть важкі рюкзаки чи торби. Унизу, в долині річки, місцеві фермери навіть не бачили грифонів і поні згори, поки ті не опинилися просто перед ними.\n\nСпочатку страх і подив змусили мешканців села тікати або хапатися за наявну зброю, але вигук великої групи істот розвіяв їхні найгірші побоювання. "У нас є їжа!" — закричали новоприбулі, щойно підійшли ближче, і деякі з жителів села впізнали в постатях представників затворницьких народів Відлунного Лісу. Багато хто запитував, що вони тут роблять, але коли новоприбулі сказали, що мають не лише їжу, а й інструменти та справді теплі зимові намети, ці питання стали не такими вже й важливими.\n\nНарод суворого лісу взявся до роботи, допомагаючи селянам відновлювати свої домівки, поповнювати запаси комор і зерносховищ та піклуватися про тих, хто ослаб від голоду чи хвороб після війни.\n\n"Чому ви це робите?" — запитав один селянин, спостерігаючи, як лісові жителі лагодять дах його будинку: "Ми… ми були ворогами протягом століть…"\n\n"А тепер ми брати і сестри."."
 socrep_grif.96.a:0 "Зима холодна, тож допоможіть їм відновитися"
 socrep_grif.97.t:0 "Відновлення Тургамна"
 socrep_grif.97.d:0 ""То… що ти про це думаєш?" — Гассе запитав свого друга, передаючи йому пляшку алкоголю, поки вони спостерігали за відбудовою. Після війни здавалося, що соціалісти прийшли тисячами, і зовсім недавно зруйнований Турхамн відновлювався з величезною швидкістю.\n\n"Я не знаю…" — повільно відповіла Таґе, зробивши ковток, перш ніж віддати пляшку назад. "Гадаю, це мило з їхнього боку — допомагати? Особливо якщо врахувати, що саме вони спричинили ці руйнування?"\n\n"Чи так це?" — запитала Таґе, коли він узяв пляшку. "Я чув, що ми почали стріляти першими, а вони лише захищалися…"\n\n"Гей! Ледарі!" — крикнув робітник здалеку. "Збираєтеся працювати чи як?"\n\n"Ага-ага…" — сказав Гассе, і вони з Таґе встали та повернулися до роботи, продовжуючи піднімати колоди.\n\n"Думаєш, вони відновлять пекарню Елленс?" — запитала Таґе, коли вони поклали одну з колод. "Мені подобалося те місце."\n\n"Чесно," — сказав Гассе, — "я не здивуюся, якщо вони зроблять це місце ще кращим. Вони тут не для того, щоб працювати впівсили…\n\n"Але не ти," — сказав робітник, який змусив їх повернутися до роботи. "Давайте, ми повинні розчистити завали."
 socrep_grif.97.a:0 "Пекарню знову відкриють, і оком не встигнете моргнути."

 socrep_grif.98.t:0 "[From.GetName] пропонує об’єднання"
 socrep_grif.98.d:0 "Наші союзники у соціалістичній справі з [From.GetName] запропонували створити союз між нашими двома народами, щоб ми могли разом процвітати, об’єднавши ресурси, рекрутські ресурси та досвід у єдиному союзі, що втілює концепцію соціалістичної солідарності.\n\nОднак їхню пропозицію не слід сприймати легковажно. Якщо ми погодимося, то станемо молодшим партнером у такому союзі, де [From.GetName] контролюватиме наші ресурси, збройні сили та багато іншого. Погодившись на таке об’єднання, ми відмовимося від свого суверенітету над [Root.GetName]. Керівництво й народ розділилися щодо того, як відповісти на цей запит."
 socrep_grif.98.a:0 "Соціалісти повинні триматися разом."
 socrep_grif.98.b:0 "Ми не будемо їхньою маріонеткою."
 socrep_grif.98.c:0 "Можемо ще трохи подумати?"
 socrep_grif.99.t:0 "Нашу пропозицію прийнято"
 socrep_grif.99.d:0 "Наші друзі в [From.GetName] прийняли пропозицію про об’єднання наших народів. Разом ми прагнутимемо повної реалізації соціалізму в Грифонії."
 socrep_grif.99.a:0 "Вони наші товариші й справжня рідня."
 socrep_grif.100.t:0 "Нашу пропозицію відхилено"
 socrep_grif.100.d:0 "Керівництво [From.GetName] відмовилося від нашої пропозиції щодо створення союзу. Однією з причин відмови стала серйозна втрата автономії для народу [From.GetName], що вони визнали неприйнятним. Більшість Генерального Конгресу вважає це зрозумілою й цілком логічною аргументацією."
 socrep_grif.100.a:0 "Сумний, але логічний результат."
 socrep_grif.101.t:0 "Нашу пропозицію відкладено"
 socrep_grif.101.d:0 "Дипломати [From.GetName] попросили ще два тижні на розгляд нашої пропозиції. Зрештою, ухвалення такого союзу між нашими двома народами спричинить доволі серйозні та радикальні зміни."
 socrep_grif.101.a:0 "Ми з нетерпінням чекаємо на їхню відповідь."
 socrep_grif.102.t:0 "Промова Сиклкло"
 socrep_grif.102.d:0 ""Я неохоче сьогодні кажу це вам, мої друзі-соціалісти, але доля визнала за необхідне підштовхнути нас усіх до цього. Те, що я збираюся сказати й зробити, явно не буде схвалене всіма, але все одно є необхідним. Протягом десятиліть ми безперервно воювали з племенами на сході, адже вони прагнуть знищити нас із самого початку. У цій війні було пролито надто багато крові, і з кожним роком усе більше й більше хоробрих революціонерів безглуздо гинуть."\n\n"Такий стан речей більше не може й не повинен існувати! Якщо ми хочемо сподіватися на щось більше, ніж вічне криваве протистояння в тундрі, то повинні діяти просто зараз і діяти вкрай рішуче! Ми вдаримо швидко, і ми вдаримо сильно, а вся лють і самовідданість, що допомогли нам пережити Першу Революцію, дозволять звернути гори. Ми підемо на схід, відкинувши цих племінних воїнів і їхніх варварських вождів, зруйнувавши їхню владу над народом і розірвавши кайдани примітивізму, що сковують увесь північ."\n\n"Народе Скайнавії! Ми йдемо на війну! На визвольну війну заради соціалістичного тріумфу!""
 socrep_grif.102.a:0 "Сиклкло досяг свого!"

