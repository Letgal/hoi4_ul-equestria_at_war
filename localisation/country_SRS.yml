 SKYNAVIAN_GENERAL_CONGRESS_NAME:0 "Генеральний Конгрес Скайнавії"
 SKYNAVIAN_GENERAL_CONGRESS_NAME_DESC:0 "Генеральний конгрес — керівний орган Соціалістичної Республіки Скайнавія з моменту її утворення, що складається з 80 делегатів, які представляють свої виборчі округи. Ці делегати висуваються зі своїх громад і демократично обираються на короткострокові терміни, причому кожен термін зазвичай становить одну третину року, і можуть бути переобрані максимум на три терміни. Оскільки ці делегати несуть відповідальність за представлення думок своїх виборців, вони підлягають негайному відкликанню та заміні в разі ухвалення Генеральним конгресом рішень, несприятливих для їхніх виборців.\n\nЦя система управління гарантує, що влада залишається децентралізованою через волевиявлення народної волі шляхом запобігання формуванню політичної касти.\n\nХоча Генеральний Конгрес інколи є неефективним через те, що всі його делегати є дилетантами в державному управлінні, Конгрес може з гордістю заявити, що є одним із найдемократичніших інститутів у всій Грифонії, а можливо, й у всьому світі."
 JOHN_CARLINI_NAME_DESC:0 "Джон Карліні виріс у багатому торговому районі в Скайфоллі, розбещений своїм батьком-підприємцем ще в дитинстві.\n\nВступивши до Єльського університету Сайрусвала, він перейняв радикальні соціалістичні погляди, що домінували на факультеті суспільних наук. Повністю розчарувавшись у своєму буржуазному вихованні, він одразу після завершення вищої освіти вступив до однієї з численних найманих компаній, що воювали в конфліктах по всьому світу."
 SICKLECLAW_NAME_DESC:0 "Аспер Сиклкло на момент Першої Революції, що зруйнувала Імперію, служив в армії у званні молодшого лейтенанта. Маршируючи разом зі своїми колегами-революціонерами, Сиклкло брав участь у більшості битв проти контрреволюційних сил, зрештою опинившись у Клаудбері разом із залишками республіканського уряду.\n\nСтавши свідком деспотизму й авторитаризму республіканських генералів, Сиклкло, передбачаючи, як республіка переросте в диктатуру військових, став на бік соціалістичних ідей і рушив далі на північ, ведучи розчарованих соціалістів та інших лівих від занепадаючої Республіки до незайманих земель Скайнавії, де вони сподівалися почати все спочатку, вільними від тягаря капіталістичного мілітаризму.\n\nТепер, як переконаний інтернаціоналіст, Сиклкло є головним військовим лідером Скайнавської Соціалістичної Республіки, і багато хто вважає його шанованим героєм війни, хоча деякі висловлюють занепокоєння щодо того, що вони вважають автократичними тенденціями в його керівництві."
 GRANGER_NAME_DESC:0 "У молодості Ґрейнджер був кадетом Імперської Гвардії і, відмовившись від усіх багатств Імперії Грифонів, волів поставити свої знання на службу соціалістичній революції.\n\nРазом із більшістю воєначальників Скайнавської Соціалістичної Республіки, Ґрейнджер є визнаним інтернаціоналістом, а також близьким другом та ідеологічним союзником фельдмаршала Сиклкло."
 PROUDPONE_NAME_DESC:0 "П’єр Понегон народився у Пранці, що в Еквестрії, але в ранньому віці залишив свою впливову родину, щоб подорожувати світом. У Грифонії він зіткнувся з революціонерами і, будучи спочатку найманцем, швидко й із ентузіазмом перейняв ідеали соціалізму, навіть опублікувавши кілька статей про власну більш радикальну форму анархістського соціалізму.\n\nВін радше проситиме допомоги у Маара, ніж у Борея, і піде на службу Найтмер Мун, ніж Селестії: він із радістю підтримає будь-кого, хто бореться проти існуючого порядку. Після невдалої революції та втечі на північ він вирушив допомагати іншим соціалістичним рухам по всьому світу. Серед них були революціонери Сталліонграда, Лонґсуорда і Бродфельда, і куди б він не вирушав, він лише більше переконувався в необхідності зруйнувати старий порядок."
 GOLDGRIFF_NAME_DESC:0 "Емма Ґольдґриф народилася в Нова-Грифонії у 946 році в родині докера. Вона познайомилася з працями Карамель Маркса і Стіл Сталліона в ранньому віці й у молодості провела певний час у Сталліонграді. Під час революції 978 року вона вже була авторкою, що публікувалася, і активно брала участь як у боротьбі, так і у відступі.\n\nОднак, залишившись у Скайнавії, вона поїхала після заснування соціалістичної республіки, оскільки відчувала, що не може сидіти склавши кігті на півночі й просто писати. Відтоді вона подорожує світом — часто під прикриттям — як письменниця й агітаторка. Вона особливо зацікавлена в соціальних аспектах революції й так само легко веде партизанів, як і переглядає соціальні норми."
 BEAKUNIN_NAME_DESC:0 "Бикунін — один із найстаріших і найвпливовіших грифонських революціонерів, якого багато хто з його прихильників називає "батьком революції". Народившись у самому Серці Імперії, Бикунін зміг побувати в Еквестрії під час ділової поїздки на початку 950-х років, де він зустрів легендарну Карамель Маркс. Дотепний молодий грифон привернув увагу Карамель Маркс, а Бикунін був розумним і уважним учнем. Однак він не був надто ортодоксальним студентом і постійно конфліктував зі старою поні з питань ідеології та методів. Під час революції на континенті він був одним із найважливіших лідерів поряд із Сиклкло, очолюючи відступ на Північ.\n\nВін пішов, коли стало зрозуміло, що Скайнавська Соціалістична Республіка зосередиться на відбудові країни, а не на розширенні соціалістичної революції по всьому світу, і відтоді допомагав навчати й організовувати революціонерів там, де це було необхідно. Можливо, йому вже за вісімдесят, але він не зупиниться, поки може рухатися."
 HORSON_WELLES_NAME_DESC:0 "Горсон Уеллс розпочав свою знамениту кар’єру як соціалістичний революціонер у своїй рідній Еквестрії, де в ранньому дорослому віці зняв безліч новаторських фільмів, однаково шанованих за їхню авангардну творчість і прогресивні цінності.\n\nПотім він переправився через океан до Соціалістичної Республіки Скайнавія, де зміг особисто пережити й задокументувати революційну боротьбу грифонів. У молодості Хорсон брав участь у багатьох змаганнях зі стрільби й дуже добре проявив себе як стрілець."

