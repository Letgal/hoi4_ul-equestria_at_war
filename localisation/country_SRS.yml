 SRS_the_defence_of_skynavia:0 "Оборона Скайнавії"
 SRS_the_defence_of_skynavia_desc:0 "Наш дім перебуває під атакою пішаків реакціонерів. Ми повинні згуртувати наші сили й продовжити боротьбу, щоб захистити Соціалістичну Мрію!"
