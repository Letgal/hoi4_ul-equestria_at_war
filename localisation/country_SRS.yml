 SRS_the_general_congress_desc:0 "Генеральний конгрес — керівний орган Соціалістичної Республіки Скайнавія, до якого кожен громадянин шляхом голосування у своєму виборчому окрузі висуває своїх делегатів, що обираються на 4 місяці для представлення своїх виборців у конгресі. Ця система є демократичною та відкритою й гарантує, що жодна окрема кліка чи політична фракція не зможе домінувати в політиці Скайнавії.\n\nПостійно змінюваний склад Конгресу та відсутність політичного досвіду його делегатів означає, що робота Конгресу часто йде обхідними шляхами, оскільки кожна пропозиція ретельно вивчається й обговорюється. Це вважається прийнятною ціною за демократію та свободу народу Скайнавії."
