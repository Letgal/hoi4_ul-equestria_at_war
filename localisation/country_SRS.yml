 SRS_the_inundation_of_skynavia:0 "Скайнавські лінії затоплення"
 SRS_the_inundation_of_skynavia_desc:0 "Хоча навмисне затоплення Скайнавського вододілу є доволі небажаним і завдасть шкоди нашому виробничому потенціалу, воно є невід’ємною частиною нашої оборонної стратегії у випадку вторгнення інших держав."
