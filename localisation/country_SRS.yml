 SRS_the_1007_conference_of_the_usrf:0 "З’їзд ОСРФ 1007 року."
 SRS_the_1007_conference_of_the_usrf_desc:0 "Світ стає дедалі ворожішим до соціалізму. Реакційні сили, гнилі та застійні, загрожують занурити континент у війну і хаос через свою гонитву за прибутком. Ми повинні негайно обговорити геополітичну ситуацію, щоб протистояти викликам майбутнього, що насуваються."
 SRS_debates_1a:0 "Соціалізм і прогрес"
 SRS_debates_1a_desc:0 "Інтернаціоналісти виступали за політику ефективної індустріалізації. Ми повинні прагнути зміцнити себе у військовому, соціальному та промисловому плані, якщо хочемо продовжити революцію і звільнити решту Грифонії. Ми не повинні забувати про причину нашого вигнання і тому маємо боротися за повернення на батьківщину якомога швидше."
 SRS_debates_1b:0 "Соціалізм і земля"
 SRS_debates_1b_desc:0 "Комуналісти виступали за політику вкрай стриманої індустріалізації, підкреслюючи повагу до землі та її мешканців, запровадивши жорсткі обмеження на забруднення довкілля і спустошення, які неминуче супроводжують індустріалізацію. Ми живемо тут, і наші діти також житимуть тут, і тому повинні прагнути бути кращими за капіталістів на півдні."
 SRS_debates_1c:0 "Електрику народу!"
 SRS_debates_1c_desc:0 "У Скайнавії, де контроль над місцевою промисловістю є дуже децентралізованим, рівень життя в міському серці Нової Скайнавії та анархо-примітивістських комунах Відлунюючого Лісу суттєво відрізняється. Ми повинні зробити базові потреби на кшталт води та електрики доступними для всіх, хто їх потребує."
 SRS_debates_1d:0 "Колективізація технологій"
 SRS_debates_1d_desc:0 "На відміну від занепалих буржуазних суспільств Серця Імперії, Аквелії чи Вінгбардії, де багаті насолоджуються плодами технічного прогресу, а бідні голодують у своїх халупах поруч, мешканці Скайнавії матимуть рівний доступ до будь-яких наукових досягнень. Наші технологічні дива можуть бути нечисленними, але вони служитимуть усім."
 SRS_debates_1e:0 "Звільнення науки"
 SRS_debates_1e_desc:0 "Можливість працювати над розвитком науки має бути відкрита для всіх, хто цього бажає. Заснування Народного університету має зробити так, щоб наука більше не обмежувалася сферами буржуазії, військових і промисловців, а стала прагненням, доступним допитливим масам."
 SRS_debates_1f:0 "Підживлення Революції"
 SRS_debates_1f_desc:0 "Тут, у Скайнавії, необхідно досягати постійного зростання та розвитку, щоб підтримувати потенціал міжнародної соціалістичної революції. Комуналісти та інтернаціоналісти розходяться в думках щодо того, на яких аспектах такого розвитку слід зосередити увагу, тому рішення ухвалюється голосуванням на загальному з’їзді."
 SRS_debates_1g:0 "Скайнавські телекомунікації"
 SRS_debates_1g_desc:0 "Визнаючи поширення радіотехніки в Скайнавії та ефективність такої технології, Генеральний Конгрес зібрався, щоб створити план використання бездротового зв’язку для покращення суспільства. Комуналісти хочуть зосередитися на його цивільному використанні, тоді як інтернаціоналісти стверджують про військове застосування цієї технології."
 SRS_debates_1h:0 "Досить важкої праці!"
 SRS_debates_1h_desc:0 "Що таке важка праця? Визначення різняться, але загалом вважається, що це примусова, ієрархічна або нудна робота. У Скайнавії перші два прикметники стали непридатними, але що щодо третього? Тепер ми обговоримо, як вирішити проблему небажаної роботи в нашому суспільстві справедливим, демократичним і відкритим способом."
 SRS_debates_2a:0 "Демократія через централізм"
 SRS_debates_2a_desc:0 "Ми повинні встановити принципи демократичного централізму в межах ОСРФ, де внутрішня політика визначається загальним голосуванням, а результати голосування є обов’язковими для всіх членів партії. Ми повинні виступити єдиним фронтом проти фракційності, щоб здійснити наші революційні прагнення."
 SRS_debates_2b:0 "Демократія через конфедералізм"
 SRS_debates_2b_desc:0 "Ми повинні подолати недалекоглядність авторитарного націоналізму й прагнути до радикальної демократії, де різні політичні тенденції можуть співіснувати в гармонії без конфліктів. Ми відкидаємо ортодоксальність партійної одноманітності та створимо горизонтальну ієрархію, де може процвітати пряма демократія мас."
 SRS_debates_2c:0 "Статут Республіки"
 SRS_debates_2c_desc:0 "Надихаючись соціальними договорами автономних комун, ми розробимо Конституцію нашої республіки для кодифікації наших лібертаріанських і демократичних ідеалів."
 SRS_debates_2d:0 "Дарувати голос масам"
 SRS_debates_2d_desc:0 "Право на участь у прямій демократії вже надано громадянину Скайнавії, який має доступ до щотижневих зборів місцевої Народної Ради. Поширення радіотехніки зробить так, що всі й усюди зможуть слухати та опосередковано брати участь у засіданнях Генерального конгресу, що проходить у Новій Скайнавії."
 SRS_debates_2e:0 "Демократизація знань"
 SRS_debates_2e_desc:0 "Ми повинні забезпечити реалізацію права на гідну та всебічну освіту для народу Скайнавії. Там, де немає шкіл, їх буде відкрито, буде підготовлено вчителів-добровольців, організовано вечірні курси для працівників, і незабаром освіта стане доступною для всіх."
 SRS_debates_3a:0 "Народна Революція"
 SRS_debates_3a_desc:0 "Догматичний авангардизм партії породжує авторитаризм, де бажання народу спотворюється вимогами псевдоколоніального втручання в закордонних країнах. Ми не повинні забувати про нашу відповідальність вести народ Скайнавії до лібертаріанського соціалістичного майбутнього!"
 SRS_debates_3b:0 "Авангард інтернаціоналістів"
 SRS_debates_3b_desc:0 "Вдаватися до соціальних експериментів удома, тоді як наші брати й сестри страждають під капіталістичним ярмом, — це найвища форма егоїстичного занепаду. Ми несемо відповідальність за визволення нашого роду в ім’я соціалізму й повинні діяти відповідно!"
 SRS_debates_3c:0 "Перманентна Революція"
 SRS_debates_3c_desc:0 "Обидві сторони ОСРФ погоджуються з необхідністю так званої "перманентної революції", але те, що це фактично передбачає, підлягає обговоренню. Настав час фронту вирішити, що робити зі своїм тезкою."
 SRS_debates_3d:0 "Машини соціалізму"
 SRS_debates_3d_desc:0 "Інтернаціоналісти стверджують, що основна увага нашої промисловості має бути спрямована на забезпечення озброєнням Міжнародної соціалістичної революції, тоді як комуналісти наполягають на підвищенні рівня життя вдома. Ми винесемо це на голосування в Генеральному Конгресі."
 SRS_debates_3e:0 "Провісники Революції"
 SRS_debates_3e_desc:0 "Ми повинні нагадати світові про зародження соціалістичної революції! Така декларація утвердить процвітання Скайнавської СР і підсумує нашу солідарність із нашими пригнобленими братами за кордоном."
 SRS_debates_3f:0 "Захист Революції"
 SRS_debates_3f_desc:0 "Будучи обложеними на всіх фронтах силами реакції, ми повинні зосередитися на захисті нашої революційної Батьківщини, якщо хочемо зберегти скайнавський маяк соціалізму. Інтернаціоналістські та комуналістичні погляди на це питання розділені, але пропозиції обох сторін мають свої переваги й однаковою мірою сприятимуть спільній справі."
 SRS_debates_3g:0 "Народна земля"
 SRS_debates_3g_desc:0 "У Скайнавії немає приватної землі: усе землекористування ґрунтується на тому, що кожен має право використовувати будь-яку вільну землю, якщо це не порушує добробуту інших. Але відсутність конкретних правил такого неформального землекористування породжує чимало непорозумінь. Загальний з’їзд голосує за запропоновані обома фракціями реформи."
 SRS_debates_3h:0 "Егалітаризм"
 SRS_debates_3h_desc:0 "Генеральний конгрес, хоча й є демократичною інституцією, відкритою для народу, залишається далеким бастіоном державної влади для мешканців комун у Гомінливому Лісі та в інших місцях. Нехай вони мало дбають про Конгрес, але ми повинні дбати про них. Ми повинні ще більше лібералізувати Конгрес і скайнавське суспільство загалом."
 SRS_war_tree:0 "Північна війна"
 SRS_war_tree_desc:0 "Прямо біля нашого порога перебувають відсталі північні племена, які воювали проти нас із часів заснування Скайнавської СР, і безперервні дрібні сутички на кордоні й надалі забирають життя наших хоробрих бійців. Необхідно щось зробити, щоб покласти край цьому безглуздому конфлікту."
 SRS_war_1:0 "Стимулювати наших солдатів"
 SRS_war_1_desc:0 "Ми повинні згуртувати наших друзів і родини на внутрішньому фронті, щоб підтримати наших бійців, які воюють із цими поні навпаки в замерзлих пустках."
 SRS_war_2:0 "Стимулювати наших ворогів"
 SRS_war_2_desc:0 "Поні, з якими ми боремося, належать до пригнобленої соціальної групи, введеної в оману та такої, що гине за своїх племінних вождів. Ми повинні надіслати делегацію, щоб спробувати домовитися про припинення конфлікту з північними племенами, або, якщо це не вдасться, спровокувати простих поні на повстання."
 SRS_war_3:0 "Завершення конфлікту"
 SRS_war_3_desc:0 "Північних Племен більше не існує. Звільнивши племінних поні від кайданів, ми повинні надати їм свободу створити й перебудувати суспільство за соціалістичним зразком. Звісно, ми будемо поруч, щоб допомогти їм пережити цей складний перехідний період."
 SRS_war_4:0 "З попелу племінного ладу..."
 SRS_war_4_desc:0 "Ми несемо відповідальність за те, щоб поділитися з нашими товаришами на півночі всіма нашими технічними досягненнями, аби й вони, як наші брати й сестри у революційній справі, могли скористатися плодами соціалістичного прогресу."
 SRS_war_5:0 "Братня Республіка!"
 SRS_war_5_desc:0 "У кульмінаційний момент напруженої праці, наполегливості та жертовності як з нашого боку, так і з боку наших братів-поні на півночі нам вдалося розвинути території колишніх північних племен за допомогою доктрини соціалізму. Демократичним голосуванням буде створено Далекопівнічну Республіку, щоб сповістити про нову еру соціалізму на півночі!"
 SRS_military_tree:0 "Скайнавська народна армія"
 SRS_military_tree_desc:0 "Армія Скайнавії, безсумнівно, належить народові. Найталановитіші командири наших добровольчих формувань уже розробили різні тактики, придатні як для децентралізованих формувань легкої піхоти Народної Армії, так і для партизанських боїв в арктичних погодних умовах."
 SRS_military_1:0 "Автономне народне ополчення"
 SRS_military_1_desc:0 "Подальший доктринальний і організаційний розвиток системи автономних громадських ополчень найкраще послужить інтересам скайнавського народу."
 SRS_military_2:0 "Пролетарська революційна гвардія"
 SRS_military_2_desc:0 "Як ми зможемо експортувати революцію, якщо в нас немає для цього військових засобів? Пролетарську Революційну Гвардію буде сформовано для захисту та просування інтересів Міжнародної соціалістичної революції як у країні, так і за її межами."
 SRS_military_3:0 "Зброя народу"
 SRS_military_3_desc:0 "Ми повинні зміцнити контроль народу над засобами самооборони, щоб він міг захистити свої домівки від іноземного вторгнення в разі виникнення такої ситуації."
 SRS_military_4:0 "Народний контроль над армією"
 SRS_military_4_desc:0 "Військові повинні залишатися підпорядкованими волі народу, якщо ми хочемо зберегти ідеали демократичного соціалізму в усіх аспектах життя Скайнавської СР. Горизонтальна структура командування буде невід’ємною частиною збереження демократії як у межах, так і поза межами збройних сил."
 SRS_military_5:0 "Централізована структура командування"
 SRS_military_5_desc:0 "Дисципліна — це клей, що скріплює армію. Ополчення комун можуть користуватися своєю автономією, але влада вищого військового командування має бути посилена, якщо ми хочемо боротися й перемогти в прийдешній революційній боротьбі."
 SRS_military_a:0 "Сильна лапа Революції"
 SRS_military_a_desc:0 "Броньовані танкові бої, що відбуваються в Еквусі та Грифонії, провіщають початок нової ери Війни. Не можна ігнорувати міць цього нового аспекту війни, тому ми повинні негайно розпочати його розвиток."
 SRS_military_b:0 "Довга лапа Революції"
 SRS_military_b_desc:0 "Соціалізм у відкритому морі! Соціалістична революція піде хвилями, щоб звільнити пролетаріат націй за океаном в Еквусі. Що ще важливіше, флот дозволяє нам зберегти нашу берегову лінію в безпеці й захистити наш дім від морського вторгнення."
 SRS_industry_tree:0 "Консолідація засобів виробництва"
 SRS_industry_tree_desc:0 "У Скайнавії немає ні начальників, ні капіталістів, і народ працює на благо суспільства без примусу та примусової праці. Засоби виробництва вже в кігтях пролетаріату, і тому ми можемо тепер зосередитися на розміреній та сталiй індустріалізації."
 SRS_industry_1:0 "Самоврядні кооперативи"
 SRS_industry_1_desc:0 "Перше, що ми повинні зробити, — це формалізувати статус багатьох автономних кооперативів, знайдених по всій Скайнавії. Хоча структура управління, масштаби та розміри цих кооперативів значно різняться, усі вони єдині у своєму егалітарному підході до створення вартості зі своєї праці."
 SRS_industry_2:0 "Незалежні Ради Трудящих"
 SRS_industry_2_desc:0 "Концепція робітничих рад може бути пережитком того часу, коли праця все ще контролювалася капіталістами, але ці ради й досі виконують неоціненну функцію для скайнавської демократії, забезпечуючи незалежну низову організацію мас."
 SRS_industry_3:0 "Від народу, для народу"
 SRS_industry_3_desc:0 "Мало сенсу підтримувати концепцію приватної власності на землю, зважаючи на відсутність капіталістичного хижацтва щодо життєдіяльності пролетаріату в скайнавському суспільстві. Ми повинні заохочувати й пропагувати ідею спільної відповідальності громадськості за збереження та використання землі в громадах на загальне благо."
 SRS_industry_4:0 "Нагодувати народ"
 SRS_industry_4_desc:0 "Крижані тундри, що становлять більшу частину Скайнавії, навряд чи придатні для сільського господарства. Але, працюючи спільно та застосовуючи аграрно-соціалістичні концепції до розвитку орних земель, дух солідарності й наполегливості невдовзі дозволить нам досягти тяжко здобутої автаркії."
 SRS_industry_5:0 "Навчити народ"
 SRS_industry_5_desc:0 "Створюючи мережу комунальних шкіл, формуючи організацію мандрівних фахівців, розробляючи нові навчальні програми, що забезпечать більшу свободу та особистісний розвиток, ми незабаром зможемо ефективно й у широких масштабах донести освіту до населення Скайнавії."
 SRS_industry_a:0 "Озброїти народ"
 SRS_industry_a_desc:0 "Необхідно приділити увагу будівництву громадських арсеналів і збройових майстерень, щоб кожна громада, колектив і комуна в межах Скайнавії були здатні самі захищати свої домівки."
 SRS_industry_b:0 "Виховання народу"
 SRS_industry_b_desc:0 "Необхідно усунути розрив у розвитку між урбанізованими районами Нової Скайнавії та незалежними комунами, що заповнюють решту Скайнавії. Групи волонтерів із міста, привозячи із собою свої знання, а також різноманітну техніку й сировину, сприятимуть інтенсивному розвитку комун, розкиданих уздовж берегів дельти річки Скайнавія."
 SRS_diplomacy_tree:0 "Соціалізм у наш час"
 SRS_diplomacy_tree_desc:0 "Необхідно, щоб усі соціалістичні нації світу об’єдналися в нашій спільній боротьбі за міжнародну революцію та визволення наших пригноблених товаришів за кордоном. Надсилаючи делегатів до соціалістичних країн за межами держави, ми зробимо перший крок до створення братніх зв’язків між вільними народами світу."
 SRS_diplomacy_1:0 "Наші брати в армії"
 SRS_diplomacy_1_desc:0 "Доброзичливість монархічного правління у Ведіні не приховує того факту, що воно й надалі є інструментом класового гноблення, який створив і активно підтримує несправедливий статус-кво. Ми повинні вирішити, як втрутитися у Ведину, щоб звільнити її пролетаріат від кайданів феодалізму та монархізму."
 SRS_diplomacy_2:0 "Наші товариші в біді!"
 SRS_diplomacy_2_desc:0 "Десятиліття тому ми розкололися з республіканцями в Клаудб’юрі через їхню відмову поділитися владою з народом, який вони нібито визволяють. Їхня централізація влади в межах виключно військових кадрів коштувала їм підтримки народу, сприяючи провалу першої Грифонської Революції. Ми повинні повернути пролетаріату революційний ідеал!"
 SRS_diplomacy_3:0 "Інтернаціоналістські бригади"
 SRS_diplomacy_3_desc:0 "Десятиліття тому ми розкололися з республіканцями в Клаудб’юрі через їхню відмову поділитися владою з народом, який вони нібито визволяють. Їхня централізація влади в межах виключно військових кадрів коштувала їм підтримки народу, сприяючи провалу першої Грифонської Революції. Ми повинні повернути пролетаріату революційний ідеал!"
 SRS_diplomacy_4:0 "Дружба між істотами"
 SRS_diplomacy_4_desc:0 "Піднявши концепцію інтернаціоналістських бригад на новий рівень, ми тепер почнемо вербувати революціонерів різних рас з Еквусу та Грифонії, дозволяючи їм воювати в спеціалізованих підрозділах, що максимально використовують фізичні переваги їхніх рас."
 SRS_diplomacy_5:0 "Ласкаво просимо, вигнанці!"
 SRS_diplomacy_5_desc:0 "Троє видатних революціонерів — Емма Ґольдгриф, Михайло Бикунін і П’єр Понегон — колись давно залишили Скайнавію, посилаючись на відсутність дій щодо визволення пригноблених сусідніх країн. Тепер, коли ми зробили те, що здавалося неможливим кілька десятиліть тому, ми можемо запросити наших вигнаних товаришів додому."

 SRS_peace_and_plenty:0 "Земля миру й достатку"
 SRS_peace_and_plenty_desc:0 "Після демократичної індустріалізації Скайнавська СР повільно й упевнено перетворюється на соціалістичну утопію. У інтернаціоналістів і комуналістів можуть бути розбіжності, але зрештою ми навчилися працювати разом у дусі справжньої соціалістичної солідарності та братерства. У Скайнавії ми всі брати й сестри."
 SRS_look_to_the_stars:0 "Дивлячись на зірки"
 SRS_look_to_the_stars_desc:0 "Тисячоліттями грифони дивилися в нічне небо, захоплюючись красою зірок. Поні в Еквусі можуть поклонятися Сонцю й Місяцю з квазірелігійним запалом, але для атеїстичних грифонів Скайнавії перспектива досягти далеких зірок найглибше резонує з революціонерами; зрештою, це теж лише ще одна фантастична мрія, що чекає на здійснення."
 SRS_a_united_griffonia:0 "Єдина Грифонія під соціалізмом"
 SRS_a_united_griffonia_desc:0 "Наші нещодавні успіхи у просуванні соціалістичної справи за кордоном довели, що революційний ідеал міжнародного соціалізму приносить плоди. Потрібно розвивати цю концепцію, прагнучи нарешті покласти край давньому розколу між соціалістами-грифонами по всьому світу та створити §Yєдину Пан-Грифонію, об’єднану під соціалістичним знаменом§!."
 SRS_the_magic_of_socialism:0 "Соціалістичне чаклунство"
 SRS_the_magic_of_socialism_desc:0 "Протягом більшої частини історії магія була привілеєм буржуазії. У Стародавньому Еквусі єдинороги були правлячим класом протягом століть, домінуючи над іншими расами за допомогою своєї магії. Навіть сьогодні плоди чарівництва доступні лише найбагатшим у Грифонії. Ми звільнимо надприродні сили магії від капіталізму, зробивши її доступною для всіх."

 SRS_purge_1:0 "Соціалізм підвів нас"
 SRS_purge_1_desc:0 "Нездатність соціалістичного керівництва провести нашу націю через тягарі війни зруйнувала мрію про соціалістичну утопію. Це дає нам перепочинок для зміцнення влади. Проте більшість молоді країни знала життя лише за соціалізму, і захоплення влади незабаром може призвести до зворотного результату, якщо ми не зможемо заспокоїти народ…"
 SRS_purge_2a:0 "Вчимося жити як особистості"
 SRS_purge_2a_desc:0 "Надто довго дух скайнавського індивідуума придушувався задушливим колективізмом соціалістичної ідеології. Народ нашої країни потрібно перевчити жити як особистості, звільнити від жорсткого конформізму таких хибних понять, як "солідарність" і "взаємодопомога"."
 SRS_purge_2b:0 "Трудові табори"
 SRS_purge_2b_desc:0 "Для найгучніших дисидентів, які виступають проти нашого режиму, а також для тих, хто безповоротно заплямований своїм зв’язком із соціалізмом — активістів, делегатів Конгресу, учителів, філософів і громадських лідерів — немає іншого вибору, окрім як вирушити до трудових таборів, де вони, можливо, усвідомлять хибність свого шляху через "чесноти" каторжної праці."
 SRS_purge_2c:0 "Трудові загони"
 SRS_purge_2c_desc:0 "Щоб позбутися системи робітничих кооперативів і колективів, буде створено нову, у якій індивіди групуватимуться відповідно до їхніх фізичних здібностей, географічної близькості та інших чинників у трудові одиниці, де соціальні функції праці, життєзабезпечення та спільноти виконуватимуться в межах трудового загону."
 SRS_purge_3a:0 "Армійська децимація"
 SRS_purge_3a_desc:0 "Вливання політичної ідеології у військову доктрину, нав’язане соціалістичним режимом, призвело до застою наших Збройних сил. Щоб звільнитися від безхребетності старих військових, нам, на жаль, доведеться позбутися офіцерів і теоретиків, а також рядових, які чіпляються за старі шляхи. Десяту частину всього персоналу буде ліквідовано."
 SRS_purge_3b:0 "Децентралізований страх"
 SRS_purge_3b_desc:0 "Щоб остаточно закріпити наш розрив із соціалізмом у суспільній свідомості, ми розпочнемо масштабну програму таємної поліції та стеження. Крім того, буде запроваджено різні стимули для тих, хто повідомляє про своїх сусідів і знайомих за соціалістичну поведінку. Народ повинен негайно спокутувати свою провину перед соціалістичною напастю."
 SRS_purge_4a:0 "Безстроковий воєнний стан"
 SRS_purge_4a_desc:0 "Стрижнем нашого плану консолідації влади є безстрокове продовження нинішнього воєнного стану. Найбільш ідеологічно чисті частини Збройних сил отримають широкі судові та урядові повноваження над цивільним суспільством, що, сподіваємося, триматиме дегенератів, мислезлочинців і підривників у межах нашої країни під контролем."
 SRS_purge_4b:0 "Перебудова системи освіти"
 SRS_purge_4b_desc:0 "Освіта — це інструмент, за допомогою якого ми виховуємо наступне покоління Скайнавії. Для виживання режиму необхідний повний перегляд національної програми з усунення всіх соціалістичних впливів. Акцент буде зроблено на прищепленні нашим студентам таких цінностей, як порядок, дисципліна та послух державі."
 SRS_purge_4c:0 "Знищити підривну літературу"
 SRS_purge_4c_desc:0 "Інструментами, за допомогою яких соціалізм заразив уми населення, є засоби масової інформації. Цензуру буде застосовано до радіо й газет, але нашу увагу буде зосереджено на знищенні підривної та дегенеративної літератури. Ми обшукаємо бібліотеки й позбудемося будь-яких матеріалів, скомпрометованих соціалістичною думкою."

 SRS_commune_1:0 "Збираючи по шматочку"
 SRS_commune_1_desc:0 "Мрію про соціалістичну утопію в Скайнавії було зруйновано переслідуванням і знищенням її головного прабатька, ЄСРФ, військовою хунтою. Але, хоча вони байдуже стояли осторонь, коли соціалізм, що їх виховав, втоптували в багно, народ Скайнавії згуртувався й відвоював свій дім у сил реакції. Тепер ми відновимо те, що втратили."
 SRS_commune_2a:0 "Розпуск армії"
 SRS_commune_2a_desc:0 "Це була так звана народна армія, яка допомагала й сприяла захопленню влади Сиклкло. Вони зрадили народ Скайнавії та міжнародну соціалістичну справу. Армію буде розформовано, батальйони розпущено, зброю та спорядження перерозподілено, а відповідальність за самооборону ляже на скайнавські комуни. Мілітаризму більше не буде."
 SRS_commune_2b:0 "Вигнання командирів"
 SRS_commune_2b_desc:0 "Армія, можливо, й була головним знаряддям гноблення Сиклкло, але факт залишається фактом: саме під керівництвом своїх командирів вона була обернена на службу силам реакції. Таким чином, моральна вина за проступки армії лежить і на її командирах. Їх буде вигнано за їхні зрадницькі злочини, і вони більше ніколи не ступлять на Землю Скайнавії."
 SRS_commune_2c:0 "Мечі на рала"
 SRS_commune_2c_desc:0 "Життя в умовах воєнного стану та військового гноблення залишило в Скайнавії гірку відразу до будь-якого мілітаризму. За своєю природою недемократично й несправедливо, коли будь-яка істота контролює життя і смерть свого сусіда за допомогою сили зброї. Тому ми прагнутимемо демілітаризації Скайнавії, щоб жити в мирі."
 SRS_commune_3a:0 "Кожному своє"
 SRS_commune_3a_desc:0 "Хто ми такі й яке право маємо, як Генеральний конгрес, вказувати народові Скайнавії, що робити, які товари виробляти, за кого помирати? Декрети Конгресу більше не є обов’язковими для автономних комун Скайнавії, які вільні проводити власну політику. Демократію народу буде забезпечено!"
 SRS_commune_3b:0 "Їхні закони"
 SRS_commune_3b_desc:0 "Ми не можемо свідомо відібрати тяжко здобуті плоди праці нашого народу, навіть не в ім’я колективізму. Наші робітники матимуть значно розширене право голосу у використанні вироблених ними товарів. Звісно, базові потреби мають залишатися вільними й доступними для всіх охочих, і це розуміють усі."
 SRS_the_final_focus:0 "Нарешті, мир"
 SRS_the_final_focus_desc:0 "Травми військового правління залишили в скайнавському суспільстві шрами й рани, але ми вийшли з цього темного періоду сильнішими й згуртованішими, ніж будь-коли. Одного разу позбавлені наших прав, ми тепер знаємо, що повинні цінувати наші свободи більше, ніж будь-коли, і захищати їх, аби всі могли процвітати в нову епоху скайнавського лібертаріанського соціалізму."

 SRS_commonwealth_final:0 "Народження нового світу"
 SRS_commonwealth_final_desc:0 "Ми зробили це.\nУсі грифони нарешті зможуть жити як вільні істоти під знаменом соціалізму. Можливо, на це пішли десятиліття нескінченної боротьби, але остаточний тріумф соціалізму ніколи не піддавався сумніву. Майбутнє нашої утопії забезпечене. А тепер — святкуємо!"
 SRS_commonwealth_2a:0 "Солдатська Революція"
 SRS_commonwealth_2a_desc:0 "Понегон — доволі переконливо — нагадав Конгресу про необхідність більшої демократії навіть у Збройних силах. Ніхто не каже, що голоси мають віддаватися в запалі бою, але солдати, які воюють пліч-о-пліч, заслуговують права голосу в тому, хто їх веде і куди їх посилають; наші солдати — товариші, а не знаряддя."
 SRS_commonwealth_2b:0 "Наукова Революція"
 SRS_commonwealth_2b_desc:0 "Капіталісти, якби мали таку можливість, воліли б замкнути великі уми нашого світу у своїх лабораторіях, щоб вони покірно виробляли результати, які можна монетизувати. Більше ні! Настав час, щоб учених і діячів науки було почуто!"
 SRS_commonwealth_2c:0 "Селянська Революція"
 SRS_commonwealth_2c_desc:0 "Селян гнобили ще до заснування соціалізму. Нам слід пам’ятати про них і відкрити для них нову еру. Настав час надати землю у власність тим, хто її обробляє, і оскільки ми всі володіємо нею, ми всі працюємо разом."
 SRS_commonwealth_2d:0 "Робітнича Революція"
 SRS_commonwealth_2d_desc:0 "Під спів поршнів і двигунів наше суспільство рухається вперед не тим, що б’є і ламає тих, хто стоїть у цехах, на верфях чи біля плавильних печей, а тим, що забезпечує їх усім необхідним і ніколи не позбавляє голосу й здатності стояти — ні фізично, ні фігурально."
 SRS_commonwealth_starting:0 "Пан-Грифонська Конституція"
 SRS_commonwealth_starting_desc:0 "Народи Грифонії різноманітні й відмінні, кожен зі своїми унікальними мовами, культурою та традиціями. У результаті єдина Конституція буде обмежувальною та початково неегалітарною, але ми все ще можемо створити вільний набір правил, за якими всі грифони зможуть жити в соціалізмі й гармонії."
 SRS_commonwealth_special_1_a:0 "Ми створюємо цю країну"
 SRS_commonwealth_special_1_a_desc:0 "Ми створюємо цю країну з перших кроків.\n Гей, земле, увбери нашу наполегливість!,\n Із золотих полів ми зберемо врожай \nЗ лісів і морів здобути плоди кожен готовий"
 SRS_commonwealth_special_1_b:0 "Двигуни прогресу"
 SRS_commonwealth_special_1_b_desc:0 "Однією з класичних форм лицемірства капіталізму є вимога рівних можливостей. Як поні-рибалка на Крайній Півночі має ті самі шанси, що й аквілейський бізнес-грифон? Одним із найважливіших завдань нашого союзу буде викорінення цих відмінностей у міру того, як ми з’єднуватимемо Співдружність залізницями, школами та добробутом."
 SRS_commonwealth_special_1_c:0 "Соціалізм і навколишній світ"
 SRS_commonwealth_special_1_c_desc:0 "До цього моменту нам доводилося робити неприємний вибір, щоб продовжувати боротьбу. Тепер, однак, ми звільнилися від цього тягаря. Настав час добре замислитися над тим, як ми ставимося до навколишнього світу і якої шкоди, можливо, було завдано. Зрештою, ми не володіємо світом — ми позичаємо його в наших дітей."
 SRS_commonwealth_special_2_a:0 "Науковий соціалізм для наукового суспільства"
 SRS_commonwealth_special_2_a_desc:0 "Ми намагаємося зробити те, чого ніколи раніше не бачили: побудувати новий тип суспільства. При цьому ми повинні бути відкритими до нових ідей. Кожній істоті буде надано шанс здобути вищу освіту, і ми залишимо в нашій Конституції місце для нових ідей та експериментів. Зробімо наше суспільство неухильно прогресуючим, а не застиглим у часі."
 SRS_commonwealth_special_2_b:0 "Нова культура для нової епохи"
 SRS_commonwealth_special_2_b_desc:0 "Ґольдгриф заявила про свій намір розпочати нову фазу революції — культурну революцію проти реакційних культурних норм, які пропонують утіху лише тим, хто ніколи не знав нічого іншого. Ми не можемо нікого примушувати, але якщо створимо спільні традиції й культуру, то зможемо об’єднатися навколо універсальних для всіх істот істин."
 SRS_commonwealth_special_3_a:0 "Нова соціалістична істота"
 SRS_commonwealth_special_3_a_desc:0 "Інтернаціоналізму потрібен націоналізм як антипод. Якщо ми справді хочемо похитнути старі імперіалістичні догми, ми повинні зробити ще один крок. Розділяюча концепція "нації" має бути трансформована в "інтеркомуналізм". Не буде жодних націй — лише великі чи малі громади братів і сестер, що живуть у гармонії."
 SRS_commonwealth_special_3_b:0 "Скасування кордонів"
 SRS_commonwealth_special_3_b_desc:0 "Тепер більша частина Грифонії живе вільно під егідою соціалізму, і ми повинні позбутися національних кордонів, адже всі ми є громадянами соціалістичної співдружності. Запровадження Пан-Грифонського паспорта для всіх громадян стане першим кроком у викоріненні націоналізму."
 SRS_commonwealth_special_3_c:0 "В ім’я Свободи"
 SRS_commonwealth_special_3_c_desc:0 "Понегон неодноразово закликав до скасування будь-якого виду військової повинності. Ми не можемо будувати нашу країну на армії примушених істот. Нехай натомість вона буде побудована на вільних істотах, яких навчили воювати і які з власної волі битимуться, щоб захистити народ."

 SRS_beginning_1:0 "Згуртуватися навколо ідеалу"
 SRS_beginning_1_desc:0 "Після того як ми відокремилися від республіканців у Клаудбері, складові фракції Революційного фронту віддалилися одна від одної. Ми не повинні забувати наші засадничі ідеали — свободу, соціалізм і революцію — і розпалювати полум’я солідарності в серцях нашого народу, щоб із часом ми могли стати великими."
 SRS_beginning_2a:0 "Поступки інтернаціоналістам"
 SRS_beginning_2a_desc:0 "В обмін на співпрацю інтернаціоналісти вимагали від Республіки негайного врегулювання конфлікту з північними племенами, а також участі в майбутній визвольній боротьбі в сусідніх Ведині та Клаудб’юрі під керівництвом Генерального Конгресу."
 SRS_beginning_2b:0 "Поступки комуналістам"
 SRS_beginning_2b_desc:0 "Відповідно до умов, продиктованих комуналістською коаліцією, Генеральний Конгрес зобов’язаний брати участь в інфраструктурному та промисловому розвитку автономних скайнавських комун, водночас поважаючи їхню незалежність від центрального уряду. Досить обмежувальна угода, але ми потребуємо їхньої підтримки, так само як і вони нашої."
 SRS_beginning_3a:0 "Відновити будівництво"
 SRS_beginning_3a_desc:0 "Урбанізація Нової Скайнавії припинилася, коли в роки після створення республіки розрив між інтернаціоналістами та комуналістами зростав. Великі ділянки землі не освоєні, а місто всіяне незавершеними будівельними проєктами. Спільні зусилля, координовані співробітниками Сиклкло, забезпечать відновлення розвитку Нової Скайнавії."
 SRS_beginning_3b:0 "Скликання Генерального Конгресу"
 SRS_beginning_3b_desc:0 "Настав час перевірити на практиці довгоочікувану, але так і не повністю реалізовану концепцію Генерального Конгресу ОСРФ. Із Сиклкло як тимчасовим головою, демократично обрані делегати-інтернаціоналісти й комуналісти Генерального Конгресу вперше зберуться в центрі Нової Скайнавії. Хай живе демократія!"
 SRS_beginning_3c:0 "Промислове переоснащення"
 SRS_beginning_3c_desc:0 "Більша частина промисловості Скайнавії ґрунтується на застарілому обладнанні ще з тих часів, коли соціалісти все ще були союзниками Кемерская. Попри інновації з боку наших учених та інженерів, обладнання залишається застарілим і прикро нечисленним. Сиклкло та ОСРФ займуться відродженням промисловості Скайнавії."
 SRS_beginning_4a:0 "Об’єднати комуни"
 SRS_beginning_4a_desc:0 "Комуналісти дійшли висновку, що заради виживання перед лицем реакційних сил, зосереджених навколо наших кордонів, розрізнені комуни й колективи Скайнавії мають об’єднатися для взаємної вигоди. Однак центральний уряд і надалі слабо контролює промисловість комуналістів і ресурси за межами Нової Скайнавії."
 SRS_beginning_4b:0 "Приборкати революціонерів"
 SRS_beginning_4b_desc:0 "Коли ми прибули до Скайнавії, радикальні інтернаціоналісти рвалися воювати з усіма нашими сусідами в ім’я соціалістичної революції. Відтоді їхні суїцидальні експансіоністські ідеї дещо охололи, але після створення Конгресу та примирливих заходів Сиклкло ми зможемо нарешті приборкати й використати їхній революційний запал."
 SRS_beginning_5a:0 "Товариська співпраця"
 SRS_beginning_5a_desc:0 "Ми не можемо погодитися з обурливим байдужістю, яке демонструють комуни Гомінливого Лісу, але визнаємо, що вони все ще наші брати й сестри. Ми повинні прагнути знайти компроміс, за якого нам буде дозволено переміщувати війська в межах лісу. Це займе багато часу, але ми всі віримо в солідарність народу Скайнавії."
 SRS_beginning_5b:0 "Освоєння лісу"
 SRS_beginning_5b_desc:0 "Комуни Гомінливого Лісу егоїстичні та індивідуалістичні у своїй відмові прийняти нашу оборонну стратегію на шкоду решті Скайнавії. Ми більше не терпітимемо такої антисоціальної поведінки! Сиклкло зробить важкий вибір і поверне ліс народові Скайнавії та її солдатам. Багато хто не погодиться з нашими методами, але це лише заради спільного блага."
 SRS_beginning_of_the_end:0 "Кінець початку"
 SRS_beginning_of_the_end_desc:0 "Реформи Сиклкло наближаються до кульмінації. Настрій у Скайнавії вже обнадійливий; ОСРФ єдиний, і народ Скайнавії тепер може прагнути більшого. Єдине, що йому залишається зробити, — це піти у відставку, формально передавши владу Генеральному Конгресу. Народ Скайнавії нарешті повністю контролюватиме свою долю."

 SRS_expansion_1a:0 "Наступне покоління"
 SRS_expansion_1a_desc:0 "Соціалістична система освіти, яка так добре служила нам у Скайнавії, служитиме й дітям наших сусідів. Ми надішлемо добровольців до сусідніх країн не лише для навчання молодих грифонів і поні, а й для допомоги нашим друзям у реформуванні їхніх суспільств за соціалістичним зразком. Усі мають взяти в цьому участь у дусі солідарності."
 SRS_expansion_1b:0 "Соціалістичний атом"
 SRS_expansion_1b_desc:0 "Працюючи спільно з ученими наших визволених сусідів, ми почали розкривати таємниці атома і сил, що лежать в його основі. Коли ми нарешті досягнемо наукового прориву, чи буде божественна сила розщепленого атома використана на благо всіх істот, чи як молот народу проти сил реакції?"
 SRS_expansion_1c:0 "Продовження Походу"
 SRS_expansion_1c_desc:0 "Ми достатньо зміцнили наші сили на півночі, щоб нарешті спланувати визволення центральних земель Грифонії. Після десятиліть у вигнанні соціалісти Скайнавії вперше побачили перспективу повернення додому. Спрямуймо наш погляд на цей передостанній бастіон монархізму — сам Імперський город — і в ім’я соціалізму рушаймо вперед!"

