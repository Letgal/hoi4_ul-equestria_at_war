 SRS_internationalist_intelligence_agency:0 "§RСформувати Асоціацію Соціалістичного Інтернаціоналізму§!"
 SRS_internationalist_intelligence_agency_desc:0 "У межах нашої стратегії сприяння міжнародній соціалістичній революції в закордонних країнах, що все ще перебувають під капіталістичним ярмом, буде створено Асоціацію Соціалістичного Інтернаціоналізму, метою якої стане збір розвідувальних даних у капіталістичних державах."
 SRS_promote_socialist_identity:0 "§RПросувати міжнародну соціалістичну ідентичність§!"
 SRS_call_up_the_reserves:0 "§RПризвати резерви комун§!"
 SRS_form_the_socialist_internationale:0 "§RСформувати Соціалістичний Інтернаціонал§!"
 SRS_form_the_socialist_internationale_desc:0 "Після повернення Ґольдгриф, Понегона та Бикуніна, які всі є палкими інтернаціоналістами, ми можемо нарешті почати думати про створення Соціалістичного Інтернаціоналу, де весь пролетаріат світу матиме право голосу."
 SRS_settle_political_exiles:0 "§CНадати притулок вигнаним соціалістам§!"
 SRS_settle_political_exiles_desc:0 "Цей світ є темним місцем для ідеалів соціалізму. У закордонних країнах наші брати й сестри по зброї зазнають жорстоких репресій і переслідувань за те, що насмілилися повстати проти гноблячого їх статус-кво.\n\nДля наших товаришів, вигнаних зі своїх країн силами реакції, ми повинні надати безпечний притулок у Скайнавії, де вони зможуть відпочити й набратися сил серед друзів, щоб вижити та боротися в інший день."
 SRS_approach_tingkau_exiles:0 "§CЗнайти підхід до поселенців Дінкау§!"
 SRS_approach_tingkau_exiles_desc:0 "Глибоководна гавань Дінкау спочатку була зайнята імперськими моряками, кораблі яких зупинилися там у пошуках притулку від шторму. Зручне розташування гавані в гирлі річки призвело до створення там імперського військово-морського форпосту, який поступово приваблював різноманітних авантюристів, геологів і вигнанців з Імперії.\n\nМорський аванпост було покинуто, коли Імперія впала, але в Дінкау залишається значна спільнота поселенців, які не підпорядковуються Скайнавії.\n\nНастав час знайти підхід до населення Дінкау, адже ці істоти зазнають труднощів і відрізані від солідарності, доброї волі та взаємодопомоги комун Скайнавії."
 SRS_reconciliation_with_the_tribals:0 "§CПримиритися з корінними племенами поні§!"
 SRS_reconciliation_with_the_tribals_desc:0 "У Скайнавії проживає спільнота знедолених місцевих поні. Існуючи поза межами нашого соціалістичного суспільства, вони не отримують ані соціальних пільг, ані права голосу, ані особистих свобод, які наші громадяни сприймають як належне.\n\nНадавши цим тубільцям належне громадянство, ми забезпечимо їм доступ до вищого рівня життя й, сподіваємося, хоча б частково спокутуємо експропріацію їхніх земель у минулому."
 SRS_develop_the_bluffhead_harbour:0 "§CРозвивати гавань Блаффгед§!"
 SRS_develop_the_bluffhead_harbour_desc:0 "Західна прибережна комуна Блаффгед розташована на березі природної глибоководної гавані. Ми повинні розвивати цю гавань, щоб розширити наш доступ до світу.\n\nМи не лише використовуватимемо гавань, але й збудуємо кілька верфей, щоб розширити наші можливості суднобудування."
