ROU_eyr_archonate:0 "Архонат Ейр"
ROU_eyr_archonate_desc:0 "Ромау вже понад шістсот років є резиденцією Архонта Ейр, тож останній має значний вплив на місцеву політику. Майже нічого в Сенаті не відбувається без його дозволу."

ROU_free_city:0 "Імперське вільне місто"
ROU_free_city_desc:0 "Ромау став першим міським регіоном Імперії, який отримав титул Імперського вільного міста, і єдиним, хто досі його має. Завдяки цьому він користується значною автономією у своїх внутрішніх справах. Це дозволило Ромау зосередитись переважно на економічному розвитку, не переймаючись питаннями національної оборони та дипломатії."

ROU_political_violence:0 "Політичне насильство"
ROU_political_violence_desc:0 "Після проголошення нового регента для Імператора все місто охопили заворушення!"

ROU_the_worst_is_over:0 "Найгірше позаду"
ROU_the_worst_is_over_desc:0 "Початкові заворушення вщухли, й одна з фракцій у Ромау здобула перемогу, однак нам ще знадобиться час на повне відновлення."

ROU_palace_of_the_people:0 "Культура трудящих"
ROU_palace_of_the_people_desc:0 ""

ROU_syndie_militias:0 "Профспілкові загони"
ROU_syndie_militias_desc:0 "Комуна не має союзників, тому ми повинні використати місцеві профспілки для створення ополчень, які допоможуть захистити нашу маленьку утопію."

ROU_new_culture:0 "Нова епоха культури"
ROU_new_culture_desc:0 "Ромау дійсно став яскравим маяком соціалістичної культури в самому серці Грифонії — тепер потрібно лише зберегти його."

ROU_the_thousand_fezes:0 "Тисяча фесок"
ROU_the_thousand_fezes2:0 "Тисяча фесок"
ROU_the_thousand_fezes2_lar:0 "Тисяча фесок"
ROU_the_thousand_fezes_desc:0 "Відділ таємної поліції поліції Ромау, відомий як "Тисяча фесок", забезпечить, щоб заворушення на кшталт тих, що охопили Ромау після проголошення нового регента, більше ніколи не повторились."

ROU_militarized_policeforce:0 "Мілітаризована поліція"
ROU_militarized_policeforce_desc:0 "Щоб гарантувати подальший захист від внутрішніх і зовнішніх загроз, констабулярія Ромау була розширена та мілітаризована."

ROU_seperation_of_church_and_state:0 "Ромауська угода"
ROU_seperation_of_church_and_state_desc:0 "Попри те, що Архонт Ейр досі має значний вплив на духовне життя мешканців Ромау, він повністю відмовився від світської влади на користь Сенату."

ROU_the_new_imperial_city:0 "Ab Urbe Condita"
ROU_the_new_imperial_city_desc:0 "Ромау був центром грифонської культури ще до того, як Імперія зросла до панування над континентом. Щоб вижити — він має адаптуватись до нової епохи."

ROU_memories_of_the_revolution_idea:0 "Спогади про революцію"
ROU_memories_of_the_revolution_idea_desc:0 "Республіканська революція поставила Імперію на коліна! Вона довела, що звичайний грифон здатен жити вільним — без тиранії дрібних королів Грифонії! Ми ніколи не повинні забувати про це!"

ROU_republican_guard:0 "Республіканська Армія Ромау"
ROU_republican_guard_desc:0 "Ромауська республіканська армія — бойове крило нашого осередку Національної Республіканської Партії."

ROU_republican_guard2:0 "Республіканська Армія Ромау"
ROU_republican_guard2_desc:0 ""

ROU_republican_guard2b:0 "Республіканська Армія Ромау"
ROU_republican_guard2b_desc:0 ""

ROU_republican_stronghold:0 "Форпост Республіканізму"
ROU_republican_stronghold_desc:0 "Ми — яскравий маяк республіканських ідеалів у серці Грифонії! Ми не можемо дозволити собі похитнутись навіть на мить!"

ROU_republican_stronghold2a:0 "Форпост Республіканізму"
ROU_republican_stronghold2b:0 "Форпост Республіканізму"

ROU_corporatism:0 "Божественний корпоративізм"

ROU_eyr_archonate_more_power:0 "Абсолютна влада"
ROU_eyr_archonate_more_power_desc:0 "Архонт Ейр тепер має в Ромау і світську, і духовну владу."

ROU_guardians_of_the_city:0 "Вартові міста"
ROU_guardians_of_the_city_desc:0 "Лицарі Ордену Срібного Туману протягом століть служили охоронцями Архонта Ейр, тож він вважає доцільним розширити їхню юрисдикцію на решту Ромау."

ROU_blessings_of_eyr:0 "Благословення Ейр"
ROU_blessings_of_eyr_desc:0 "Сама Ейр вирішила допомогти нашому місту — і завдяки її благословенню мешканці стали набагато пліднішими."

ROU_church_dominated_education:0 "Церковне домінування в освіті"
ROU_church_dominated_education_desc:0 "Архонат Ейр все ще відіграє провідну роль в освітній сфері Ромау, будучи покровителем і засновником багатьох закладів вищої освіти.\n\nХоча це принесло місту певний престиж, система освіти поступово застаріває та не встигає за сучасними вимогами й навчальними планами."

ROU_resource_extraction:0 "Ressourcenförderung" # залишити як у оригіналі — німецький термін

ROU_wine_fields:0 "Falkonische Weingute" # залишити як у оригіналі — власна назва

ROU_reformed_system:0 "Оновлена шкільна система"
ROU_reformed_system_desc:0 "Хоча Архонат Ейр ще зберігає певний вплив на освіту, навчальні програми більшості університетів та інших закладів вищої освіти були оновлені відповідно до сучасних стандартів."

ROU_reformed_system_reversed:0 "Церковне домінування в освіті"

ROU_industrious_city:0 "Flammen des Krieges" # власна назва, не перекладається
ROU_industrious_city_desc:0 "Зброярі Ромау славляться своєю майстерністю та ефективністю у виробництві вогнепальної зброї всіх видів."

ROU_legacy_of_the_legions:0 "Спадщина легіонерів"
ROU_legacy_of_the_legions_desc:0 "Легіон Ромау колись вважався найелітнішими бойовими силами всієї Грифонії — вони були як захисниками Імператорського палацу, так і самих імператорів.\n\nХоч сам Легіон вже давно зник, його дух досі живе в мешканцях Ромау, і чекає повторного пробудження!"

ROU_unification_idea:0 "Наш обов’язок"
ROU_unification_idea_desc:0 "Імперія впала — тож наш обов’язок очевидний: ми повинні продовжити її спадок і об’єднати Грифонію під власним знаменом!"

ROU_court_of_justice:0 "Підписант ГСС"

### Дерево фокусів (focus tree) ###

ROU_air_1:0 "Створити авіацію Ромау"
ROU_air_1_desc:0 "Межі нашого міста не дають змоги створити велику повітряну силу, але навіть декілька літаків краще, ніж ніскільки!"

ROU_air_2:0 "Упор на винищувачі"
ROU_air_2_desc:0 "Ми маємо сфокусуватися на перехопленні ворожих бомбардувальників та контролі над міським небом. Ми не можемо дозволити їм стерти наше місто з лиця землі!"

ROU_air_3:0 "Упор на бомбардувальники"
ROU_air_3_desc:0 "Наша авіація може й маленька, але б'є потужно. Бережіться, летять вогняні бомби!"

ROU_air_4:0 "Бомбардувальники підтримки"
ROU_air_4_desc:0 "Досить швидкі й маневрені, але здатні точно вражати цілі — пікірувальні бомбардувальники можуть стати дуже корисними у захисті Ромау."

ROU_air_5:0 "Стратегічні бомбардувальники"
ROU_air_5_desc:0 "Хоча дехто й вважає їх громіздкими, ці повітряні чудовиська несуть такий вантаж, який точно не захочеш побачити над своїм містом."

ROU_air_6:0 "Розширити аеродроми Ромау"
ROU_air_6_desc:0 "Певен, десь тут точно можна втиснути хоча б один аеродром. Просто, гм... знесіть ті доми, все одно там, мабуть, ніхто не живе."

ROU_air_7:0 "Доктринальна ортодоксальність"
ROU_air_7_desc:0 "Час навчити наших пілотів літати. Хоча, мабуть, це треба було зробити раніше."

ROU_air_8:0 "Інвестиції в РЛС"
ROU_air_8_desc:0 "Ця штука пищить, коли наближається щось небезпечне — який чудовий винахід! Ми маємо розвивати цю технологію далі."

ROU_air_9:0 "Експерименти з реактивними технологіями"
ROU_air_9_desc:0 "Швидше — значить краще, а реактивні літаки точно швидші. Вони забезпечать нам перевагу в небі."


ROU_army_reforms:0 "Дебати щодо легіонів"
ROU_army_reforms_desc:0 "Легіони Ромау були основною бойовою силою нашого міста протягом століть, проте останні роки вони занепали та застаріли. Наша колись професійна й могутня армія перетворилася на жалюгідну тінь самої себе. Політики сперечаються: чи слід нам повністю розпустити легіони, чи реформувати їх у професійну міську гвардію?"

ROU_army_1:0 "Зберегти легіонерів"
ROU_army_1_desc:0 "Легіонери мають бути збережені як повноцінна бойова сила. Ромау повинен мати професійну, елітну армію, якій не буде рівних серед країн Грифонії. Арантігос заснував це велике місто як свою фортецю — час нам гідно продовжити його спадщину й заявити про себе на світовій арені потужною армією."

ROU_army_2:0 "Реформувати міську гвардію"
ROU_army_2_desc:0 "Міська гвардія має бути реформована в постійну, модернізовану та професійну армію, а застарілі легіони — повністю оновлені. Часи героїв та лицарів минули — тактика Арантігоса більше не працює. Настав час звернутись до сучасності й боротися з витримкою та завзяттям."

ROU_army_3:0 "Flammen des Krieges"
ROU_army_3_desc:0 "Наша промисловість повинна об’єднатися заради нашої справи. Славетні зброярі Ромау мають стати до служби державі."

ROU_army_4:0 "Сучасна артилерія"
ROU_army_4_desc:0 "Якщо ми хочемо конкурувати з іноземною технікою, наші артилерійські зразки мають бути модернізовані."

ROU_army_5:0 "Підрозділи підтримки"
ROU_army_5_desc:0 "Створивши окремі підрозділи підтримки в наших частинах, ми зможемо забезпечити безперебійне постачання на передову без порушення ритму бою."

ROU_army_6:0 "Сучасна стрілецька зброя"
ROU_army_6_desc:0 "Що собою являє солдат без зброї? А сучасна армія — без сучасної зброї? Це вже й не армія. Ми маємо зосередитися на вдосконаленні озброєння."

ROU_army_7:0 "Створити Механізований легіон Ромау"
ROU_army_7_desc:0 "Частину наших військ можна перетворити на спеціальний Механізований легіон піхоти. Вони стануть справжньою перлиною наших збройних сил!"

ROU_army_8:0 "Експерименти з маготехнічними гвинтівками"
ROU_army_8_desc:0 "Ходять чутки про силу й можливості використання магічних кристалів у військових технологіях. Це лише чутки, але... можливо, щось в цьому є..."

ROU_army_9:0 "Операції в тіні"
ROU_army_9_desc:0 "Власний підрозділ спеціальних операцій дозволить нам тренувати солдатів для найнебезпечніших та найскладніших завдань."

ROU_army_10:0 "Спадщина засновників"
ROU_army_10_desc:0 "Ромау було засновано тисячі років тому Арантігосом Великим як місто-фортеця. Прийшов час знову бути вартими своїх традицій. Хоч ті часи давно минули, їхня слава досі випромінюється крізь цю землю."

ROU_legion_1:0 "Елітна армія"
ROU_legion_1_desc:0 "Слабкі міські ополчення не визначать велич Ромау! Легіони, основа старої грифонської тактики, мають стати нашою новою армією. З часом ополчення буде розформовано, й лиш найсильніші захищатимуть Ромау."

ROU_legion_2:0 "Сила Ромау"
ROU_legion_2_desc:0 "Арантігос Великий був завойовником, який заснував Ромау та підкорив більшість Герцланду. Ми маємо збудувати армію, сильну, як сам Арантігос, і, як його маленька держава Арантіга, стати фортецею професіоналізму та елітної тактики."

ROU_citizen_1:0 "Запровадити призов"
ROU_citizen_1_desc:0 "Навіть найкращі легіони не компенсують серйозної нестачі призову в армії Ромау. Ми маємо мобілізувати всіх, кого можемо, щоб наше місто витримало випробування часом."

ROU_citizen_2:0 "Народна армія"
ROU_citizen_2_desc:0 "Еліти Ромау більше не вирішуватимуть долю нашої армії! Тепер, коли ми реформували збройні сили, охопивши всіх мешканців міста, а не лише чистокровні легіони, ми можемо зосередитись на захисті від загроз, що нависають над нашим домом."

ROU_knightly_force_idea:0 "Легіонери"
ROU_knightly_force_idea2:0 "Легіонери"

ROU_chaos_and_disorder:0 "Хаос і безлад"
ROU_chaos_and_disorder_desc:0 "Смерть Імператора занурила наше прекрасне місто в політичний та економічний хаос. Регент досі ніяк нам не допоміг впоратися із численними заворушеннями й протестами, тож нам доведеться розібратися з цим самим. Майбутнє нашого міста під загрозою..."

ROU_fight_for_romau:0 "Битва за Ромау"
ROU_fight_for_romau_desc:0 "За останні дні заворушення лише посилились. Різні політичні рухи, республіканці й комуністи, скористалися можливістю згуртувати населення навколо себе. До того ж у Архонта Еріона XII уривається терпець, він вважає, що ми нездатні навести лад належним чином. Доля Ромау має бути вирішена."

ROU_the_commune:0 "Підійняти червоний прапор"
ROU_the_commune_desc:0 "Робітники Ромау прорвалися до Сенату та підняли над ним славнозвісний червоний прапор. Революція прийшла, товариші! Старий гнилий лад буде зруйновано, і епоха гноблення нарешті завершиться."

ROU_destroy_the_archonate:0 "Фанатичний антиклерикалізм"
ROU_destroy_the_archonate_desc:0 "Час скинути Архонта та його маарових прислужників раз і назавжди. Їхній вплив — це слабкість, від якої ми маємо позбутися. Релігії не місце в секулярному, соціалістичному суспільстві."

ROU_remodel_the_palace:0 "Погляд у майбутнє"
ROU_remodel_the_palace_desc:0 "Час переглянути історію Ромау з матеріалістичного погляду — не як боротьбу жорстоких тиранів Арантіги чи корумпованих капіталістів, а як історію звичайного грифона і його боротьби крізь віки. Якщо ми прагнемо викорінити класову нерівність із життя Ромау, ми мусимо відкинути стару декадентську аристократичну культуру минулих епох."

ROU_union_armouries:0 "Мілітаризовані профспілки"
ROU_union_armouries_desc:0 "Ми хочемо перетворити наше справедливе місто на соціалістичну утопію, де кожен працівник отримує за потребою й працює за здібностями. Та наші сусіди прагнуть розчавити нас під чоботом тиранії. Ми кажемо: не бувати цьому! До зброї, трудящі!"

ROU_unions_take_over_factories:0 "Фабрики — робітникам"
ROU_unions_take_over_factories_desc:0 "Яке право має капіталіст на фабричні верстати й інструменти? Вони ними не користуються — то чому мають володіти і ними, і виробленими товарами? Виключно справедливим буде передати ці засоби у власність профспілок, які використовуватимуть їх на благо всіх, а не заради наживи."

ROU_union_militias:0 "Профспілкові ополчення"
ROU_union_militias_desc:0 "Щоб захистити свої права та свободи від гноблення, кожен працівник повинен озброїтись і стати на захист справедливості. Лише тоді Революція житиме. Профспілкам дозволено формувати власні загони з членів, відданих нашій революційній справі."

#Демократична, Ромау
ROU_romau_tuc:0 "Створити РКПС"
ROU_romau_tuc_desc:0 "Профспілки колись були розрізненими й слабкими, легкою здобиччю для Архоната й Сенату. Але більше так не буде. Тепер ми при владі, і маємо зробити все, аби ті сили не повернулись. Ромауський конгрес професійних спілок стане новим органом, що об’єднає робітників у силу, якою вони ніколи раніше не були!"

ROU_confiscate_church_assets:0 "Конфіскувати майно храмів"
ROU_confiscate_church_assets_desc:0 "Храм Ейр виявив, що він дуже небезпечний ворог. А отже, він також виявив, що не гідний володіти ресурсами, які можуть бути використані проти нас."

ROU_internationalist_doctrine:0 "Доктрина Інтернаціоналізму"
ROU_internationalist_doctrine_desc:0 "Але ми маємо пам’ятати: соціалізм не працює лише в одній, "окремо взятій" країні. Ми маємо поширити його, ми маємо забезпечити перемогу соціалізму в усьому світі, щоб прокласти шлях до світової революції. Якщо ми не можемо діяти відкрито — ми діятимемо з підпілля, надсилаючи добровольців по всьому світу боротися в найславетнішій з битв — битві за визволення."

ROU_necessary_republican_cooperation:0 "Пакт із НРП"
ROU_necessary_republican_cooperation_desc:0 "Ми не маємо любити Кемерская, особливо за його погляди на соціалістів. Але це не важливо. Бо краще мати союз з республіканцями, ніж із боягузливими сенаторами та Архонатом. У будь-якому разі, вони — впливова сила в місті, й навіть якщо в майбутньому вони стануть непотрібними — зараз вони необхідні. Ми маємо укласти союз із ними, щоб зміцнити свої позиції."

ROU_industrial_democracy:0 "Самоуправління робітників"
ROU_industrial_democracy_desc:0 "Олігархів та капіталістів вигнано — тож хто краще керуватиме фабриками, як не ті, хто на них працює на них цілодобово? Профспілки організують кооперативи, де слово кожного грифона важитиме у володінні засобами виробництва та їхньому використанні."

ROU_revive_kemerskaian_welfare:0 "Відновити соціальне забезпечення Кемерская"
ROU_revive_kemerskaian_welfare_desc:0 "Із 978 року олігархи поетапно знищували програми соціального захисту для робітників. Але їхній підхід хибний. Держава й народ мають дбати про звичайного грифона, інакше той страждатиме й звернеться до згубних ідеологій, або до шарлатанів, як Еріон чи Ерос. Ми маємо забезпечити кожному грифону їжу в ньому і чотири стіни навколо нього."

ROU_seize_oligarchy_holdings:0 "Вилучити майно у олігархії"
ROU_seize_oligarchy_holdings_desc:0 "Олігархи наживалися на праці простих грифонів, накопичуючи багатства лише для показу своїм лакеям. Але тепер більше їх нема. Ми захопимо бастіони тиранії й перетворимо їх на бастіони свободи Республіки!"

ROU_godly_eleos:0 "Божественний Елеос"
ROU_godly_eleos_desc:0 "Храми чують голос простого грифона й відповідають на нього. Віруючі не залишаться голодними — храми забезпечать їх своєю добротою й багатством."

ROU_rebuild_romau:0 "Відбудувати місто"
ROU_rebuild_romau_desc:0 "Частини міста залишаються в руїнах після того, як ми викорінили проклятих республіканців і соціалістів. Ми мусимо відбудувати його. Та це ще й можливість: відтворити Ромау у нашому образі — в образі, який буде вірним нам, як і все населення."

ROU_ensure_council_loyalty:0 "Забезпечити вірність Сенату"
ROU_ensure_council_loyalty_desc:0 "Ах, Сенат. Наповнений олігархами й старими сенаторами — легкою здобиччю для маніпуляцій. Кілька хабарів тут, кілька порожніх обіцянок там — і все, готово. Разом ми крокуємо у нову епоху Ромау."

ROU_new_education:0 "Оплот сучасної науки"
ROU_new_education_desc:0 "Коли тиранія знову нависає над Герцландом, ми маємо відкрити двері для всіх вчених умів, що тікають від переслідувань. Ромау стане новим домом для інтелекту — вільним від монархів та диктаторів."

ROU_the_new_romau_council:0 "Демократичний Сенат"
ROU_the_new_romau_council_desc:0 "Раніше Сенат був утворенням радше фарсовим. Ляльковим театром, повним шкідників і олігархів. Але досить. Тепер Сенат стане справжнім законодавчим органом — від народу, для народу й скрізь народ."

ROU_capitalist_traditions:0 "Економіка вільного ринку"
ROU_capitalist_traditions_desc:0 "Тепер, коли ми придушили профспілки й убезпечили тил, настав час реформ. Регулювання й захист праці не пасують справжньому вільному ринку. Протекціонізм — огидна політика, тому мусить зникнути. Після цього утвориться новий Ромау."

# демократична, пост-герцландська

ROU_what_kemerskai_could_never_have_done:0 "Друга революція"
ROU_what_kemerskai_could_never_have_done_desc:0 "Ми повторили славний подвиг Кемерская —  Республіка знову в Грифенгаймі! Свобода, добробут і демократія тепер панують у столиці. Імператор та аристократія більше не гнобитимуть народ! Проте навколо Республіки ще багато ворогів."

ROU_southern_heartland_republic:0 "На південь"
ROU_southern_heartland_republic_desc:0 "На півдні знаходяться держави Катерин, Енгрівер та Єль. Вони виявили свою негідність ще у 978-му, коли виступили проти старої Республіки. Їх буде повністю інтегровано в Республіку, аби уникнути безладу, який переслідував імператора."

ROU_northern_heartland_republic:0 "Найгірші з зрадників"
ROU_northern_heartland_republic_desc:0 "Маріонетки імператора в Полуниці, Бронзхіллі та Фетізії мають бути знищені й покарані за контрреволюцію. Вони мають стати частиною Республіки задля безпеки Герцланду."

ROU_join_up_with_the_marshal:0 "Справедлива винагорода"
ROU_join_up_with_the_marshal_desc:0 "Маршал Кемерскай чекає нас на півночі вже 30 років. Не будемо гратися у ревізіонізм — об’єднаймося задля величі Грифонії. Це означатиме кінець правління Ді Карфін в якості президента, але все хороше колись закінчується."

ROU_continue_the_revolution:0 "Продовжити революцію"
ROU_continue_the_revolution_desc:0 "Республіка померла, і її труп об'їдають жорстокі воєначальники, соціалістичні зрадники й монархісти. Так тривати більше не може. Республіка в Ромау поверне Клаудбері — й покладе край брехливим республіканцям, що зайняли святе місце революції."

ROU_anti_revisionist_manifesto:0 "Антиревізіоністський республіканізм"
ROU_anti_revisionist_manifesto_desc:0 "Республіці загрожують ті, хто спотворює її ідеї у своїх інтересах. Після падіння Республіки в Клаудбері стало ясно: ми маємо зміцнити свої переконання й дотримуватись істинних принципів республіканізму — а не ревізіонізму соціалістів й ультранаціоналістів, що зрадили ідеї Кемерская."

ROU_liberty_not_order:0 "Не влада, але Свобода"
ROU_liberty_not_order_desc:0 "Справжня республіка не нав’язує себе силою. Вона дозволяє жити вільно й викликає довіру в громадян. Тож більше ніяких податей, панщини чи десятини. Триколор майорить не в кігтях одного великого грифона — а в тисячах маленьких, у лапах наших, "Маленьких Грифонів"."

ROU_bring_back_the_generals:0 "Знову в строю"
ROU_bring_back_the_generals_desc:0 "Наша Республіка сильнішає, але кожен грифон нам важливий. Після поразки Кемерская в Клаудбері багато видатних генералів лишилися без діла. Ми дамо їм ще один шанс — боротися за Мрію, там, де їм і належить, у Герцланді, а не на рівнинах Півночі."

ROU_in_defense_of_the_dream:0 "Soldaten Ohne Grenzen"
ROU_in_defense_of_the_dream_desc:0 "Триколор майорить над Грифенгаймом — але реакційні сили досі вирують світом. Щоб захистити наші ідеали, ми скличемо всіх республіканців, охочих боротися за свободу, добробут і демократію!"

ROU_a_humanitarian_republic:0 "Ärzte Ohne Grenzen"
ROU_a_humanitarian_republic_desc:0 "Шлях до свободи в Герцланді був залитий кров’ю й сльозами. Щоб запобігти новим стражданням по всьому світу, ми створимо силу, що надаватиме медичну допомогу всім нужденним."

ROU_democracy_on_a_global_stage:0 "Грифонський суд справедливості"
ROU_democracy_on_a_global_stage_desc:0 "Світ століттями розвивався під впливами хаосу та імперіалізму. Але тепер ми знаємо: розум може здійнятися над агресією. Можливо, ми зможемо застосувати верховенство права на світовій арені — й створити справжню міжнародну спільноту."

ROU_prosperity_not_socialism:0 "Не рівність, але Добробут"
ROU_prosperity_not_socialism_desc:0 "Старі дворяни вимагали монополій, радикали — примусової рівності. Ми ж хочемо рівних можливостей. Кожен отримає шанс, а далі — все в руках громадянина. Це не шлях до рівності, але шлях до загального добробуту."

ROU_the_return_of_the_unions:0 "Повернення профспілок"
ROU_the_return_of_the_unions_desc:0 "За старого режиму профспілки переслідувалися, неначе бандити. Але ми вбачаємо в них один з фундаментів демократії. Вони не гірші за політичні партії — це лише інший бік тієї ж монети."

ROU_help_those_who_cannot_help_themselves:0 "Допомога безпомічним"
ROU_help_those_who_cannot_help_themselves_desc:0 "Республіка не знатиме добробуту, якщо її громадяни застрягли в колі відчаю. Створивши систему соціального захисту, ми забезпечимо кожному шанс на успіх. А коли вони знову стануть на лапи — залежатиме від них самих."

ROU_continue_the_bunker_craze:0 "Фестунг Герцланд"
ROU_continue_the_bunker_craze_desc:0 "Ромау витримав наступ Ґроверистів завдяки тому, що ворог платив кров'ю за кожен мааровий дюйм нашої землі. Бункери зробили нашу мрію можливою. Тепер ми зробимо з усієї республіки неприступну цитадель. Дворяни мали замки — у нас будуть народні бункери!"

ROU_bunkers_into_shops:0 "Із бункерів у домівки"
ROU_bunkers_into_shops_desc:0 "Зробивши фортецю з Ромау, ми перетворили на фортецю й нашу свідомість. Але кожна фортеця колись має впасти. Настав час демілітаризувати наші міста й повернути міським простір мешканцям. Щасливе місто — найміцніша цитадель."

ROU_democracy_not_monarchy:0 "Не ієрархія, але Демократія"
ROU_democracy_not_monarchy_desc:0 "Старий режим нав’язував думку, що кожен має "своє місце" в житті. Але у відповідь цій нісенітниці над Грифенгаймом замайорів Триколор. Ми віримо: кожен має право голосу й знаходить своє місце завдяки вмінням і наполегливості."

ROU_exile_the_heir:0 "Вояж за океан"
ROU_exile_the_heir_desc:0 "У нашій Республіці немає місця живому втіленню старого режиму. Не залишається іншого вибору, окрім як вигнати того, хто вважає себе нашим правителем. Ґровер "Шостий" має вирушити туди, де не зможе загрожувати Республіці."

ROU_convince_the_monarchists:0 "Переконати Ґроверистів"
ROU_convince_the_monarchists_desc:0 "Одна з основ республіканізму — походження не визначає місце чи погляди. Багато хто досі тужить за минулим, настав час дати їм урок, який дасть їм зрозуміти: майбутнє належить народу."

ROU_crush_resistance_cells:0 "Придушити осередки опору"
ROU_crush_resistance_cells_desc:0 "По всьому Герцланду деякі фанатики продовжують боротьбу, тероризуючи населення. Вони не переможуть — але нашкодити встигнуть, поки живі. Наші кулі детально пояснять терористам - війна закінчилася."

ROU_seize_their_gains:0 "Відібрати їхні багатства"
ROU_seize_their_gains_desc:0 "Як і в Ромау, імперські лоялісти та аристократія досі контролюють значну частину економіки. Ми не побудуємо економіку для громадян, поки гнобителі лишаються хазяями. Якщо хочуть повернути владу — нехай здобудуть її чесно!"

ROU_liberate_the_north:0 "Відновити Клаудбері"
ROU_liberate_the_north_desc:0 "Зрештою, надія відродилася не в Клаудбері, а в Ромау. Північна Республіка померла, але Мрія повернулася в Герцланд. Ми вирушімо до Клаудбері знову, але в цей раз не як переможені вигнанці, а як переможна армія демократії!"
###REP GRIFFONIA UNIFICATION (you can do the shittiest loc posible for this), щоб це не значило

ROU_REP_strike_lakes:0 "Інтервенція до Озера Румейр"
ROU_REP_strike_lakes_desc:0 "Режими Грифонського Озера Румейр хоч і не є екстремістськими на відміну від соціалістичних революціонерів Скайнавії чи тиранічних фашистів Вінґбардії, однак уже десятиліттями підтримують автократичну монархію після падіння Імперії. Настав час втрутитись і повалити залишки корумпованих режимів, щоб принести справжній мир Озерам."

ROU_REP_restore_the_land:0 "Житниця Грифонстоуну"
ROU_REP_restore_the_land_desc:0 "Житниця Грифонстоуну повністю занепала, а спустошені поля служать гірким нагадуванням про провали монархів. Проте, щоб зміцнити легітимність об'єднаної Грифонії, ми маємо відродити ферми й поселення Грифонстоуна, зціливши цю землю."

ROU_REP_rebuild_griffinstone:0 "Відбудувати нашу колиску"
ROU_REP_rebuild_griffinstone_desc:0 "Грифонстоун і Велике герцогство Веренія були ключовими державами Грифонії ще тоді, коли про об'єднану Імперію Грифонів ніхто навіть і не думав. Ми маємо відродити ці землі, модернізувати їхню промисловість та сільське господарство."

ROU_REP_core_center:0 "Інтегрувати центральну Грифонію"
ROU_REP_core_center_desc:0 "Край Румейру має стати повноправною частиною Республіки як національна територія. Ми створимо місцеві республіканські уряди, а мешканців цих земель — звільнимо."

ROU_REP_strike_west:0 "Удар по Аквілеї"
ROU_REP_strike_west_desc:0 "Грифони Заходу давно борються за свободу проти некомпетентних і владолюбних монархів. Ці грифони заслуговують на відплату — і на остаточну перемогу свободи над тиранією."

ROU_REP_the_trade_cities:0 "Знищити олігархію"
ROU_REP_the_trade_cities_desc:0 "Попри своє багатство й розкіш, торгові міста Скайфолл і Фезера перетворилися на притулки для злочинності та корупції. Ми цього не допустимо! Завдяки нашому впливу Скайфол знову стане зразковим республіканським містом."

ROU_REP_the_oil_fields:0 "Нафтові родовища Аделарту"
ROU_REP_the_oil_fields_desc:0 "Нафтові поля Ґрайфвальду — цінний ресурс, але наявні свердловини давно застаріли, а видобуток можна значно покращити. Стратегічне значення цих запасів неможливо переоцінити."

ROU_REP_core_west:0 "Інтегрувати Захід"
ROU_REP_core_west_desc:0 "Завдяки сильному республіканському духу на Заході грифони щиро вітали нашу армію. Від Аквілеї до Скайфолу — Триколор гордо майорить над Заходом, а громадяни сповнені новою надією."

ROU_REP_strike_south:0 "Удар по Вінґбардії"
ROU_REP_strike_south_desc:0 "Грифони Півдня славляться любов'ю до незалежності, але якщо свобода й справедливість мають перемогти — всі грифони мають стояти разом. Ця задача хоч і важка, але праведна."

ROU_REP_wingbardian_rubber:0 "Каучук Вінґбардії"
ROU_REP_wingbardian_rubber_desc:0 "Вінґбардійський каучук живив їх військову машину під час підкорення півдня та знищення свободи в Фалькорі й Сікамеоні. Тепер цей каучук служитиме нам — для цивільної та військової промисловості майбутнього. Вантажівки, зрештою, ніколи не вийдуть з моди."

ROU_REP_reclaim_minotauria:0 "Відновити демократію в Астеріоні"
ROU_REP_reclaim_minotauria_desc:0 "Мінотаври Астеріону потрапили під владу корумпованого, радикального режиму — колишньої фашо-комуністичної коаліції. Цих тиранів треба знищити, а Астеріон — повернути до світла Республіки."

ROU_REP_core_south:0 "Інтегрувати Південь"
ROU_REP_core_south_desc:0 "Хоча дехто сумнівався в доцільності цієї кампанії, південний похід завершився повним успіхом. Сили розбрату переможено, а грифони півдня тепер стоять разом із нами — гордо й вільно!"

ROU_REP_strike_frontier:0 "Удар по Фронтиру"
ROU_REP_strike_frontier_desc:0 "Дикі східні землі Фронтиру не мають залишитися відставати на шляху прогресу. Їхні мешканці мають стати повноправними громадянами Республіки."

ROU_REP_far_eastern_port:0 "Далекий східний порт"
ROU_REP_far_eastern_port_desc:0 "Порти Фронтиру стануть базами для виходу на важливі південно-східні торгові шляхи. Розширивши доки, ми також отримаємо потужний актив для нашого флоту."

ROU_REP_local_auxiliaries:0 "Знищити ультранаціоналістів"
ROU_REP_local_auxiliaries_desc:0 "Ультранаціоналісти й супремасисти серед реформістів та пов’язаних із Вінґбардією фашистських угруповань на сході становлять загрозу демократії. Ми маємо повністю знищити ідеї "Чорних плащів", аби і поні, і грифони могли жити в мирі."

ROU_REP_core_frontier:0 "Інтегрувати Фронтир"
ROU_REP_core_frontier_desc:0 "Східні грифони зазнали багатьох труднощів та невизначеностей. Тепер у нас є шанс усе змінити, Настав час принести східним землям мир і добробут."

ROU_REP_end_focus:0 "Мрія Кемерская — відновлена"
ROU_REP_end_focus_desc:0 ""Я, Ґабріелла ді Карфін, зрікаюсь своєї посади заради блага Республіки — і заради встановлення справжньої демократії в розірваній на шматки Грифонії. Александер Кемерскай колись мріяв про Грифонію, де всі грифони будуть жити вільно й рівноправно під сяйвом Триколору. І ця мрія тепер відновлена. Демократія повертається в Грифонію, і кожен грифон вперше за понад 30 років знову отримає право голосу.""

#ravioli post unification (THIS IS ONLY FOR LORD PROTECTOR)
ROU_a_new_griffonia:0 "Найнеочікуваніший результат"
ROU_a_new_griffonia_desc:0 "Попри умови, в яких ми опинилися — одне місто в Герцланді серед велетнів і диктаторів — Штадтрат не лише вистояв перед зовнішнім тиском, а й вийшов переможцем у масштабній боротьбі за владу. Але попереду ще чимало роботи."

ROU_order_in_the_south:0 "Порядок на Півдні"
ROU_order_in_the_south_desc:0 "На південь від нас знаходяться держави Катерин, Енгрівер і Єль. Вони виявили свою негідність ще тоді, коли вони здались Донкло швидше, ніж обидва Імператори встигли охолонути. Їх буде безпосередньо інтегровано до Республіки."

ROU_order_in_the_north:0 "Умиротворити Північ"
ROU_order_in_the_north_desc:0 "На півночі знаходяться ті, хто присягався боронити Імперію та Імператора, але всілися склавши лапи, і спокійно дивилися як Донкло вбив молодого суверена й захопив владу. Вони, як і Донкло, зустрінуть свою долю на вістрі меча."

ROU_never_another_dawnclaw:0 "Ніяких більше Донкло"
ROU_never_another_dawnclaw_desc:0 "Пам’ять про Донкло колись почне вщухати, але ми мусимо залишатися пильними й не забувати, що дозволило йому піднятись до влади. Потрібна повна перебудова системи, щоб ніщо подібне більше не повторилося."

ROU_the_merchants_republic:0 "Найясніша Республіка Герцланд"
ROU_the_merchants_republic_desc:0 "Щоб не допустити нового Донкло, Імперію треба остаточно відправити в минуле — а за нею й монархію. Натомість, постане нова система: Erhabene Republik der Herzländer — Найясніша Республіка, що забере владу в одного й розподілить її серед багатьох (найдостойніших, звісно)."

ROU_making_amends:0 "Примирення"
ROU_making_amends_desc:0 "Думка, що ми зможемо нав’язати наші реформи без опору — дурість. Герцогиня й Архонт можуть бути хоч мертві, хоч дискредитовані, але їхні прибічники лишаються впливовою політичною силою. Настав час перетягнути їх на наш бік."

ROU_the_new_archon_of_boreas:0 "Новий Архонт Борея"
ROU_the_new_archon_of_boreas_desc:0 "Прибічники Архонта — переважно глибоко віруючі грифони. Ми не можемо просто поставити свого Архонта на місце Ероса, не спровокувавши повстань. Але можемо тихо смикати за ниточки — щоб вони згодом почали поклонятись значно... поступливішому грифону."

ROU_the_new_role_of_the_grovers:0 "Нова роль для Ґроверів"
ROU_the_new_role_of_the_grovers_desc:0 "Ми не можемо повернути династії Ґроверів їхню імперію, але можемо надати їм відповідні поступки. Ґабріелу Іґлклоу буде призначено сенаторкою та матриціанкою Найяснішої Республіки — титул, достойний нової глави династії Ґроверів."

ROU_all_together_now:0 "Покінчити зі сварками"
ROU_all_together_now_desc:0 "Обидві фракції задоволені, тож час залагодити внутрішню боротьбу. Ми об’єднаємо сторони навколо нас, аби постати єдиним фронтом перед світом. Єдиний Герцланд — єдиний фронт для всіх грифонів — проти самозванців Півночі та зрадників Півдня."

ROU_revise_the_free_city_system:0 "Перегляд системи вільних міст"
ROU_revise_the_free_city_system_desc:0 "Ромау народився як вільне місто й залишився таким, коли Донкло убив Імператора. Ми відродимо цей дух, аби нові вільні міста — нові двигуни процвітання — могли зростати й розвиватись у нашій державі."

ROU_decentralize_the_heartlands:0 "Децентралізувати Герцланд"
ROU_decentralize_the_heartlands_desc:0 "Для цього ми маємо мислити більш децентралізовано. Центральний уряд має передати багато функцій місцевій владі, аби проблеми вирішували ті грифони, що напряму з ними стикаються."

ROU_ally_with_the_yaleians:0 "Університети в уряді"
ROU_ally_with_the_yaleians_desc:0 "Освітні центри у Ґрінбеку, Єлі й Мідденгаймі володіють знаннями, які ми можемо використати. Запросивши їх до уряду й виділивши кілька місць у Сенаті, ми змусимо їх мовчати — та при цьому отримаємо розумних грифонів з цінними порадами."

ROU_a_clear_sucessor:0 "Зміцнити династію Равіолі"
ROU_a_clear_sucessor_desc:0 "Щоб наші нащадки правили знову і знову, слід створити систему патронажу та політичних механізмів, яка забезпечить приплив багатства й влади догори. Себто — до нас. Щоб наше найясніше правління приносило користь масам у спосіб, який ми вважаємо правильним."

ROU_expand_the_thousand_fezes:0 "Розширити "Тисячу фесок""
ROU_expand_the_thousand_fezes_desc:0 "На останок, "Тисяча фесок" — наш елітний корпус, буде розширено й забезпечено всім необхідним. Вони слугуватимуть гарантом того, що влада залишиться в руках тих, хто розуміє, кому вона належить. А ще — останньою лінією оборони у разі внутрішніх заворушень."

ROU_privatize_the_heartlands:0 "Приватизувати Герцланд"
ROU_privatize_the_heartlands_desc:0 "Величезні землі перебувають у державній власності після падіння Імперії. Їх буде відкрито для приватного володіння й використання для нашого збагачення. Частково - офіційно, але також для угод у диму задушливих кімнат, щоб ми вигравали також і в більш особистому плані."

ROU_ravioli_trade_corporation:0 "Заснувати Торгову компанію Равіолі"
ROU_ravioli_trade_corporation_desc:0 "Щоб зміцнити нашу владу, великі активи буде передано до Торгової компанії Равіолі, якій буде надано монополію на ключові галузі промисловості та торгівлі. Так ми забезпечимо довговічний вплив династії Равіолі."

ROU_crony_capitalism:0 "Кумівський капіталізм"
ROU_crony_capitalism_desc:0 "Щоб система зберігалася, ми створимо тісну мережу зв’язків між сенаторами, бюрократами та корпораціями. Так виникне залізний трикутник, що закріпить капіталізм у Республіці — і нашу владу, заразом."
#Еріон, пост-герцландська, після Донкло
ROU_token_welfare:0 "Підстраховка"
ROU_token_welfare_desc:0 "Потрібно хоча б якось підстрахуватися, якщо не для спасіння своєї душі, то бодай щоб вгамувати робітників і стримати їхні страйки та пікети. По ідеї, якщо відсипати їм трохи крихт з панського столу, вони мають замовкнути."
idea_rou_token_welfare:0 "Фіктивний добробут"

ROU_protect_our_trade_interests:0 "Грифонська торгова ліга"
ROU_protect_our_trade_interests_desc:0 "Є держави, з якими наші інтереси збігаються, особливо на заході. Об'єднавши ресурси під єдиним прапором, ми всі отримаємо з того зиск.\n\nХоча, звісно, найбільший прибуток отримаємо саме ми — але це вже зовсім інше питання."

ROU_restore_capitalism_to_skyfall:0 "Капіталізм у Скайфолі"
ROU_restore_capitalism_to_skyfall_desc:0 "Скайфолл, колись зразкове капіталістичне місто, останнім часом захопила диктатура та кратократія. Спершу ми посіємо страйки. Потім — дощі. А вже після цього ми втрутимося, встановимо власне правління та скористаємось усіма його зв’язками, союзниками й ворогами."

ROU_a_preemptive_strike:0 "Превентивний удар"
ROU_a_preemptive_strike_desc:0 "Залишається ще так звана Республіка в Клаудбері. На півночі сховався Кемерскай, який дрсі грається в істинного республіканця. Але коли перо не діє — час дати слово зброї. Ми повинні нанести удар по Клаудбері й повісити зрадника, як попередження всім, хто надумає ступати слідами Донкло."
#Еріон, пост-герцландська
OU_eyrs_empire:0 "Імперія Ейр"
ROU_eyrs_empire_desc:0 "Сонце сходить над новою Імперією — Імперією Ейр. Ми відродимо її у подобі Ейр, такою, якою вона мала би бути з самого початку."

ROU_northern_heartland_eyr:0 "Північні зрадники"
ROU_northern_heartland_eyr_desc:0 "На півночі сховалися боягузливі шляхтичі. Ті, хто присягнувся захищати Імперію, але, засліплені власною гординею, забули пильнувати себе. Тепер ми маємо зробити те, що мали зробити вони і вказати їм на їх помилку."

ROU_southern_heartland_eyr:0 "Південні дикуни"
ROU_southern_heartland_eyr_desc:0 "На півдні творяться суцільні дивацтва. Із того часу, як університети Єлю отримали владу, а Дієллза зайняла трон Катерину, південь відвернувся від Божого Світла. Настав час повернути їх на праведний шлях."

ROU_a_puppet_emperor:0 "Імператор-маріонетка"
ROU_a_puppet_emperor_desc:0 "Ґровер Шостий — законний Імператор Грифонії, і він досі живий! І знаходиться під нашою опікою. Хоча досі він опирався нашому лагідному переконанню, можливо, ще одна зустріч віч-на-віч зможе його переконати."

ROU_holy:0 "Об’єднати світську і духовну влладу "
ROU_holy_desc:0 "Імперія завжди була державою для віруючих і скрізь віру. Прийшов час це формалізувати. Віднині храми не будуть існувати окремо — прелати й архонти стануть невід’ємною частиною імперського управління, бо лише обрані Богами можуть правити."

ROU_retire_eros:0 ""Відправити у відставку" Ероса"
ROU_retire_eros_desc:0 "Архонт Борея, Ерос VII, намагався прокласти собі шлях до регентства в Грифенгаймі, але все колись закінчується. Він програв, і мусить це усвідомити. Навіть якщо для цього доведеться вдатися до… альтернативних методів переконання."

ROU_send_away_proteus:0 "Завдання для Протея"
ROU_send_away_proteus_desc:0 "Ми відтяли голови, тепер — настала черга руки. Архонт Арктурія, Протей III, останнім часом став проблемою для нашого божественного правління. Але ми маємо для нього нову, "найважливішу" місію — захистити невинних Арктурійського Ордену від некромантів-мааритів з Ордену Жаху. Очевидно, ця місія... затягнеться."

ROU_griffonian:0 "Немає місця зрадникам"
ROU_griffonian_desc:0 "Зрадникам немає місця в Імперії. Навіть тепер, коли ми очистили імперський двір, деякі з них досі нишпорять навколо. Ми не виявлятимемо милосердя — полювання триватиме і згори, і знизу."

ROU_purge_the_republicans:0 "Чистка республіканців"
ROU_purge_the_republicans_desc:0 "На жаль, після 978 року багато грифонів уникли справедливості. Цьому має бути покладено край, республіканців чекає та сама доля, що й інших зрадників Імперії. Це буде жорстоко — але необхідно."

ROU_root_out_the_socialists:0 "Викорінити соціалістів"
ROU_root_out_the_socialists_desc:0 "Гірше за республіканців лише ті, хто навіть не бреше про "лише кілька реформ". Соціалісти, хоч і є маргіналами, залишаються надзвичайно неприємними сусідами. Їх спіткає доля республіканців і боягузів-аристократів."

ROU_revoke_noble_priveleges:0 "Скасувати привілеї аристократії"
ROU_revoke_noble_priveleges_desc:0 "Привілеї, дані аристократам в обмін на службу Імперії, на ділі діяли лише в один бік. Жирні шляхтичі охоче брали все, що хотіли, коли їм це було вигідно. Але в час потреби почали просторікувати і відмовлятися служити. Угоду скасовано."

ROU_give_them_to_the_loyal:0 "Передати їх вірним"
ROU_give_them_to_the_loyal_desc:0 "Те, що ми забрали у зрадників, буде передано тим, хто обрав правильний бік у боротьбі. Тим, хто лишився вірним Імперії й вірі. Вони отримають усе необхідне, щоб допомогти нам, коли настане час."

ROU_empire:0 "Відновити імперську велич"
ROU_empire_desc:0 "Колишня слава Імперії зникла. Те, що раніше було покрите чистим золотом наразі тримається на доброму слові. Ми не можемо дозволити цьому тривати. Міста буде відновлено в усій пишноті — щоб увесь світ побачив: Імперія повернулась!"

ROU_mandatory_temple_attendance:0 "Обов’язкове відвідування храмів"
ROU_mandatory_temple_attendance_desc:0 "Однак який сенс у відновлення Імперської величі, якщо прості грифони її не бачать? Що може бути кращим для врятування душі, ніж обов’язкове відвідування храмів? Наша держава стане воістину побожною, а кожен грифон знатиме своє місце перед Богами."

ROU_a_temple_on_every_corner:0 "Храм на кожному розі"
ROU_a_temple_on_every_corner_desc:0 "Але щоб це втілити, потрібен простір. Жоден прелат не повинен проповідувати в крамницях чи на розі вулиць. Будівельний бум, до речі, принесе й додаткову вигоду."

ROU_godly_education:0 "Скасувати освітні реформи"
ROU_godly_education_desc:0 "Наш вплив починається з дитинства, і саме дитячі душі найкраще вразливі до… належного виховання. Ми розгорнемо масштабну програму, щоб кожне пташеня знало: наше просвітлене й праведне правління — єдине, якому варто служити. Інакше вони будуть вічно горіти в Тартарі, а ми цього не хочемо... чи не так?"

ROU_priests_on_the_battlefield:0 "Священники на полі бою"
ROU_priests_on_the_battlefield_desc:0 "Як каже стара приказка: "Не буває атеїстів в окопі під вогнем". Ми втілимо цю приказку в реальність, щоб вона мала на увазі дійсно щиру віру в богів, а не звичайний страх смеоті. Священники воюватимуть поряд із солдатами — як приклад для всіх."

ROU_the_griffonian_inquisition:0 "Грифонська Інквізиція"
ROU_the_griffonian_inquisition_desc:0 "Колись достатньо було простого відлучення, щоб кожен невірний швиденько перейшов на правильний бік. Але час вимагає радикальніших рішень. Ніхто не чекає Грифонської Інквізиції!"

ROU_sweep_through_greifenmarschen:0 "Очистити Ґрайфенмаршен"
ROU_sweep_through_greifenmarschen_desc:0 "Дурні селяни Ґрайфенмаршену надто довго практикували єретичне віровчення Старовірів. Архонт Ерос з цим зволікав, і це була його катастрофічна помилка. Настав час навчити цих священників і віруючих, хто є справжніми пророками Трьох, — коли з небес зійде божественний вогонь."

ROU_our_holy_march:0 "Наше священне покликання"
ROU_our_holy_march_desc:0 "У нас є місія — зустріч із самою долею. Вона вимагає знищити тих, хто не бачить світла, хто прагне зруйнувати наше божественне правління. Хай буде так - кожен з них впаде, кожен. На нашому шляху очищення Грифонії від невірних ви або йдете за нами, або йдете проти нас."

ROU_strike_north:0 "Розчавити республіканців"
ROU_strike_north_desc:0 "Коли заколотники несправедливо повстали проти своїх володарів, ми перемогли й вигнали їх з Герцланду. Та наївно було лишити їх зализувати рани на півночі. Тепер ми завершимо справу — й притягнемо цю зрадницьку погань до правосуддя в ім’я Борея!"

ROU_go_after_vedina:0 "Єретики Ведіни"
ROU_go_after_vedina_desc:0 "Ведину занедбали ще за часів Імперії — і це дозволило єресі ширитись, мов чума. Культ так званої "Мудрої Пані" вже перевершив саму Ейр за популярністю! Цього не можна більше терпіти."

ROU_hang_the_traitor:0 "Смерть Архі-Зрадникові!"
ROU_hang_the_traitor_desc:0 "Наші хоробрі воїни захопили самого президента-маршала Кемерская! Уся Імперія святкує, бо цей негідник, безбожний республіканець і архі-зрадник постав перед Грифенгаймом, щоб отримати своє довгоочікуване та божественне покарання. Еріон особисто спостерігатиме за стратою."

ROU_core_the_north:0 "Північ очищена"
ROU_core_the_north_desc:0 "Північ очищена північ від комуністів і республіканців, а ведінських єретиків переслідує Інквізиція. Мир і порядок знову запанували в холодному краї — завдяки Архонту та його вірній армії. Можливо, коли північ стане зразковою провінцією Імперії."

ROU_strike_lakes:0 "Повернути Святе Місто"
ROU_strike_lakes_desc:0 "Грифонстоун — жалюгідна тінь своєї колишньої величі. Усі грифони осоромили богів, дозволивши йому занепасти! Ми повинні врятувати Грифонстоун — і водночас повернути Веренію та Блекхоллоу до лона Імперії."

ROU_restore_the_land:0 "Зцілення землі"
ROU_restore_the_land_desc:0 "Злидні, бандитизм і хаос зруйнували більшість земель Грифонстоуну. Земля занедбана, ферми заросли, ліси не вирубуються. Ейр плаче й просить нас урятувати святу землю! Ми заохочуватимемо переселення щедрими дотаціями й громадськими проєктами — і земля знову розквітне. Ейр буде задоволена."

ROU_rebuild_griffinstone_imperial:0 "Відновити славу Грифонстоуна"
ROU_rebuild_griffinstone_imperial_desc:0 "Святе місто — знову в наших кігтях. Час його відбудувати й прикрасити, ми зробимо його ще величнішим, з безліччю храмів та святинь. Це буде місто, гідне наших богів, і паломники з усієї Грифонії потягнуться сюди знову."

ROU_core_center:0 "Святу землю відновлено"
ROU_core_center_desc:0 "Ми заплатили високу ціну, що в ідолах, що в життях. Але святу землю врятовано. І кого хвилює земне, коли нагорода — вічна й божественна? Боги дивляться на нас із благословенням, роблячи Імперію сильнішою й заможнішою, ніж будь-коли."

ROU_strike_west:0 "Очистити Захід"
ROU_strike_west_desc:0 "Західна Грифонія — осередок занепаду. Ті самозакохані торговці Скайфолу, які жадібно тримаються за своє багатство, тирани Аквілеї, барони та олігархи... Кожен із них відповість за свої гріхи."

ROU_the_trade_cities_imperial:0 "Корпоратизувати Скайфолл"
ROU_the_trade_cities_imperial_desc:0 "Капіталісти й профспілки Скайфолу позбавлені всього. Їхнє майно буде або націоналізоване, або передане лояльним корпораціям. Так багатство служитиме на благо держави — а не припадатиме пилом у сховищах."

ROU_the_oil_fields_imperial:0 "Чорна кров землі"
ROU_the_oil_fields_imperial_desc:0 "У лісах Ґрайфвальду під корінням сховані безцінні дари. Щедрий дар Ейр — величезні запаси нафти, що чекають на видобуток! Ми профінансуємо буріння та будівництво, і розпочнемо видобуток. Ми дякуємо нашій богині за її щедрість."

ROU_core_west:0 "Очищений Захід"
ROU_core_west_desc:0 "Гріх вигнано із заходу, а грифони живуть скромно й побожно. Архонат Арктурія в Рілі знову під контролем Імперії. Відтепер Західна Грифонія відома не грішністю, а вірністю."

ROU_strike_south:0 "Південні зухвальці"
ROU_strike_south_desc:0 "Після втрати Ідола Борея саме Вінґбардія та її огидні союзники першими зрадили Імперію. Їхня віддаленість від Грифенгайма врятувала їх... але ненадовго. Помста крокує на південь."

ROU_wingbardian_rubber:0 "Розширити плантації"
ROU_wingbardian_rubber_desc:0 "Після війни ми захопили тисячі полонених, і в Ерiона є чудова ідея, як із ними вчинити. Плантації каучуку на півдні буде значно розширено, а полонені працюватимуть на благо Імперії, виробляючи цей незамінний ресурс."

ROU_reclaim_minotauria:0 "Бичеголові погани"
ROU_reclaim_minotauria_desc:0 "Мінотаври Астеріону вперто відмовлялися прийняти грифонську віру, чіпляючись за свої безбожні актуалістичні доктрини. Вони завжди були занозою в боці Імперії. Цього разу ми розчавимо їх і змусимо навернутись, або..."

ROU_core_south:0 "Урок смирення"
ROU_core_south_desc:0 "Ми дали півдню урок, який вони не забудуть. Тепер вони знову стануть частиною Імперії — вже без спротиву. Під проводом Ерiона вони процвітатимуть — і дякуватимуть нам за це."

ROU_strike_frontier:0 "Удар по Фронтиру"
ROU_strike_frontier_desc:0 "Дикий східний фронтир завжди уникав прямого контролю Імперії і з початком кризи швидко відколовся. Але скоро це скінчиться, наші армії покінчать з варварством сходу в ім’я богів!"

ROU_far_eastern_port:0 "Вартові Сходу"
ROU_far_eastern_port_desc:0 "Орден Опініки в Ґрифусі швидко склав присягу після поразки. Ерiон вважає, що вони ще можуть стати в пригоді. Тепер їх штаб знаходиться в Ріапорту, гавані котрого будуть розширені. Вони захищатимуть східні моря від піратів і кордон з невірними-поні."

ROU_local_auxiliaries:0 "Кращі з Чорних Плащів"
ROU_local_auxiliaries_desc:0 "Серед лицарів Хеллквіллу була радикальна фракція — Реформісти. Їхні погляди на раси... надто крайні. Та їхнє завзяття й фанатизм є поза сумнівом. Ті, хто залишився вірним Імперії та Архонтам, будуть прийняті. Інші — знищені."

ROU_core_frontier:0 "Приборканий Фронтир"
ROU_core_frontier_desc:0 "Фронтир це вже не дикі землі на краю світу. Це — справжня провінція з квітучими містами й родючими полями. Місцеві лицарі боронять регіон від поні, а священники радо служать Ерiону. Майбутнє фронтиру є яскраве."

ROU_attack_GRF:0 "Останній хрестовий похід"
ROU_attack_GRF_desc:0 "Усі грифони мають жити в Святій Імперії. Нова-Грифонія, заблукала колонія, — не виняток. Вони мають прийняти свою долю, або зустріти повну силу Імперії. Ні широкі океани, ні потужні альянси нас не зупинять — бо самі боги на нашому боці!"

###other foci continued
ROU_union_forts:0 "До барикад!"
ROU_union_forts_desc:0 "Товариші! Тиранічний Потоп загрожує накрити наше Місто! Ми не маємо права здавати справедливість, ми не піддамося вторгненню! До барикад, громадяни! Останній бій проти гнобителів наближається — й ми маємо бути готові!"

ROU_the_new_romau:0 "Нове Ромау"
ROU_the_new_romau_desc:0 "Вільне від корумпованої аристократії Імперії, нове Ромау піднімається з руїн занепалого, слабкого Сенату. Червоне Ромау постало, товариші! Ми крокуємо вперед до яскравого майбутнього, яке належить усім нам!"

ROU_the_council:0 "Владу - сенатові!"
ROU_the_council_desc:0 "Ми довели всьому світу, що здатні навести лад у нашому місті. Сенат показав свою силу й рішучість перед народом Ромау!"

ROU_thousand_fezes:0 "Тисяча фесок"
ROU_thousand_fezes_desc:0 "Останні події показали, наскільки непередбачуваним і ненадійним може бути народ Ромау. Щоб уникнути подібних ситуацій у майбутньому, ми створимо власну таємну поліцію під назвою "Тисяча фесок". Вони забезпечать порядок у місті."

ROU_union_crackdowns:0 "Придушення профспілок"
ROU_union_crackdowns_desc:0 "Ромауські Gewerkschaften Ергардта й низка синдикалістських профспілок продовжують страйки, заворушення й протести проти нашої влади. Це не можна терпіти. Незабаром спілки пізнають гнів Сенату, а червоних зрадників і злочинців буде вигнано. Якщо ти чесний працівник — тобі боятися нічого."

ROU_state_militias:0 "Мілітаризація поліції"
ROU_state_militias_desc:0 "Після недавнього повстання стало очевидно: наша констабулярія має бути краще озброєна й навчена, для ефективнішої підтримки порядку."

ROU_agreement_with_archon:0 "Потиснути кігті Ерiону"
ROU_agreement_with_archon_desc:0 "Під час заворушень Архонт втратив віру в нас, вважаючи, що ми не здатні керувати Містом. Але ми довели протилежне. Можливо, зараз варто знову звернутись до нього — й обмежити його вплив поза нашими межами."

ROU_seperate_church_and_state:0 "Ромауська угода"
ROU_seperate_church_and_state_desc:0 "ЗПісля зменшення впливу Архонта на політичній арені, настав час офіційно оголосити себе світською державою. Церква не має більше втручатись у справи держави."

ROU_protect_the_city:0 "На захист Міста"
ROU_protect_the_city_desc:0 "Переживши майже політичний колапс, ми побачили, наскільки вразливі не лише зсередини, але й зовні. Не можна гаяти час — слід негайно звести барикади та бункери навколо Міста!"

ROU_the_better_romau:0 "Ab Urbe Condita"
ROU_the_better_romau_desc:0 "Наше полум’я знову розгорілося, і прекрасне, славетне Місто піднімається знову — як справжнє диво культури, архітектури та промисловості. Ромау не впаде ніколи!"

ROU_chase_out_the_archon:0 "Вигнати Ерiона"
ROU_chase_out_the_archon_desc:0 "Ерiон, цей корумпований і підступний виплодок, має бути вигнаний з нашої прекрасної Республіки. Його слова — отрута для нашого народу, тож віднестися до нього ми маємо відповідно. Геть!"

ROU_the_republicans:0 "Триколор над Ромау"
ROU_the_republicans_desc:0 "Завдяки підтримці вірних громадян нам вдалося заарештувати корумпованих сенаторів і скасувати старий олігархічний Сенат. Хай живе Республіка в Ромау!"

ROU_cooperate_with_syndies:0 "Маар, якого ти знаєш"
ROU_cooperate_with_syndies_desc:0 "Синдикалісти й республіканці разом виступили проти корупції Сенату під час Заворушень. І хоч перемогли республіканці, без наших друзів-синдикалістів цього б не сталося. Цю дружбу треба зберегти задля стабільності та розвитку економіки."

ROU_memories_of_the_revolution:0 "Спогади про 978-ий"
ROU_memories_of_the_revolution_desc:0 "Поки ми закладаємо фундамент власної Республіки, згадаймо Республіку Грифонів та революцію, яка на певний час змінила Імперію. Наші серця прагнуть повернення Республіки як справжньої влади в Грифонії."

ROU_citizen_guard:0 "Створити РАР"
ROU_citizen_guard_desc:0 "Сміливі громадяни взялися до зброї, аби захистити Республіку, свободу й волю. Республіканська армія тримає позиції — тож Ромау не впаде!"

ROU_seize_church_assets:0 "Конфіскація майна Архонату"
ROU_seize_church_assets_desc:0 "Після втечі Архонта з міста, констеблі та Республіканська гвардія знайшли у його маєтках безліч скарбів. Цей шахрай накопичував багатства, але тепер вони в наших кігтях. Це суттєво підтримає Республіку фінансово."

ROU_guard_the_city:0 "Оборона Міста"
ROU_guard_the_city_desc:0 "Республіка має бути форпостом свободи, демократії й добробуту. Але жоден форпост не стоїть без спротиву — сусіди дивляться на нас з ворожістю. Ми хоч і малі, але відсіч дати зможемо!"

ROU_outpost_of_republicanism:0 "Форпост республіканізму"
ROU_outpost_of_republicanism_desc:0 "Ми стали форпостом республіканізму — полум’я Республіки знову палає в Грифонії. Ми маємо озброїтись і приготуватись до бурі. Триколор знову майорітиме над Грифенгаймом!"

ROU_the_archon:0 "Обранець Ейр"
ROU_the_archon_desc:0 "Нездарність сварливих сенаторів була очевидною. Архонт позбавив їх влади й відновив порядок силою. Самі боги благословляють його справедливе й благочестиве правління."

ROU_kill_em_all:0 "Кров на вулицях"
ROU_kill_em_all_desc:0 ""До барикад!" — кричать дурні республіканці й червоні, ховаючись по всіх закутках міста. Що ж, ми почули ваш заклик, і теж йдемо до барикад. Там ми ваш зрадницький рух і знищимо."

ROU_temporal_authority:0 "Посилити церковну владу"
ROU_temporal_authority_desc:0 "Архонт урятував нас від анархії й бунтів, довівши, що він знає, що краще для Міста. Настав час розширити його повноваження, аби розпочалось його справедливе правління."

ROU_godly_corporatism:0 "Божественний корпоративізм"
ROU_godly_corporatism_desc:0 "Архонт Ерiон слухає голос Ейр, і в її ім’я кожна фабрика й кожна крамниця служитимуть на благо Ромау. За славу Ейр!"

ROU_knight_protectors:0 "Тисяча лицарів"
ROU_knight_protectors_desc:0 "Вірні й хоробрі зібрались навколо Архонта, готові захищати праведне. З благословенням Архонта й Ейр Ромау не впаде!"

ROU_blessed_defenses:0 "На захист віри"
ROU_blessed_defenses_desc:0 "Архонт наказує захистити наш дім і нашу спадщину. Міські мури буде відновлено, фортифікації зведено — усе заради захисту Ромау. Нехай Арктурій оберігає нас!"

ROU_the_values_of_eyr:0 "Благословення Ейр"
ROU_the_values_of_eyr_desc:0 "Через сили, даровані божественними силами Грифонії, Архонт Ерiон благословляє нас усіх в ім’я Ейр, богині родючості. Населення неодмінно почне зростати."

ROU_the_holy_state:0 "Священна держава"
ROU_the_holy_state_desc:0 "Божественна мудрість Архонта врятувала наше місто від анархії та зрадників. Нехай його правління триватиме вічно!"

ROU_holy_economy:0 "Ейрітський Корпоративізм Гауфеншюлера"
ROU_holy_economy_desc:0 "Священник Едвард Гауфеншюлер вірить у корпоративну економіку, відкидаючи як декадентський капіталізм Ромау, так і тиранію соціалістичної економіки. Гармонія між класами — ось основа: народ працює на Ейр і на державу, а ті — на них."

ROU_haufenschuler:0 "Священник Едвард Гауфеншюлер"

ROU_convene_the_council_of_the_industrialists:0 "Капіталізм Фінністера"
ROU_convene_the_council_of_the_industrialists_desc:0 "Відомий індустріаліст і капіталіст Андерс Фінністер вважає, що Ромау вже йде правильним шляхом до процвітання. Вільна торгівля, співпраця з Імперією та принципи laissez-faire — ось наш шлях до повернення слави серед грифонських міст."

ROU_anders_fynnister:0 "Андерс Фінністер"
ROU_anders_fynnister_desc:0 ""

ROU_republican_economy:0 "Економіка добробуту Гамменхета"
ROU_republican_economy_desc:0 "Вальтер Гамменхет — сенатор, формально не республіканець, але його ідеї нам близькі. Прихильник державного стимулювання, соціального захисту й про-працівничої політики. Він стане цінним активом нової Республіки Ромау."

ROU_hammenchet:0 "Вальтер Гамменхет"
ROU_hammenchet_desc:0 ""

ROU_revolutionary_economy:0 "Колективи і Ради Юрстена"
ROU_revolutionary_economy_desc:0 "Мартін Юрстен — провідний соціаліст і лідер профспілок, Генсек Сталеварів Зовнішнього Ромау. Він очолить нашу економіку та принесе революційні перетворення: колективізацію, самоуправління та добробут кожному пролетареві!"

ROU_jursten_marcher:0 "Мартін Юрстен"
ROU_jursten_marcher_desc:0 ""

ROU_capitalism_is_holy_idea:0 "Капіталізм — це святе"
ROU_capitalism_is_holy_idea_desc:0 ""

ROU_privatization_idea:0 "Хвиля приватизації"
ROU_privatization_idea2:0 "Хвиля приватизації"
ROU_privatization_idea_desc:0 ""

ROU_capitalism_is_holy:0 "Ейр — не соціалістка"
ROU_capitalism_is_holy_desc:0 "Багато ейритів хибно тлумачать її вчення, вважаючи, ніби Ейр підтримувала соціалістичні практики. Та милосердя й співпраця — не єдині цінності Трійці. Борей і Ейр також звеличували працю, самовдосконалення та справжню конкуренцію, а не жебрацтво й вимагання благ просто так."

ROU_privatize_the_banks:0 "Приватизувати банки"
ROU_privatize_the_banks_desc:0 "Банки, як і все інше в Ромау, мають бути відкритими для конкуренції й вільного ринку! Держава не повинна опікуватися ними, якщо підприємці самі здатні впоратись!"

ROU_economists_from_all_of_the_herzland:0 "Економісти з усього Герцланду"
ROU_economists_from_all_of_the_herzland_desc:0 "Провідні економісти з Єлю, Фетізії й Імперії — цінні кадри для будь-якої держави, що прагне ефективної політики. Традиція Ромауанської економічної думки живе — навіть якщо деякі ідеї доведеться "позичити"."

ROU_reshuffle_the_economic_ministry:0 "Післяреволюційна чистка"
ROU_reshuffle_the_economic_ministry_desc:0 "Багатьох економістів було призначено в гарячці революції. Вони некомпетентні й впринципі себе вже вичерпали. Свіжі кадри значно покращать наш економічний розвиток."

ROU_industrial_reforms:0 "Індустріальна модернізація"
ROU_industrial_reforms_desc:0 "Ми хоч і невеликі, але промисловість — наша сила! Світ дізнається про промислову міць Ромау!"

ROU_collectivization_efforts:0 "Масова колективізація"
ROU_collectivization_efforts_desc:0 "Громадяни мають володіти плодами своєї праці. Ми націоналізуємо майно втіклих капіталістів і передамо його народові. Соціалізм йде в Ромау!"

ROU_collectives_idea:0 "Промисловість — працівникам!"

ROU_nationalize_imperial_industry:0 "Націоналізувати імперську індустрію"
ROU_nationalize_imperial_industry_desc:0 "Хоч ми вже й незалежні, імперці досі контролюють значну частку нашої промисловості. Це слід негайно припинити. Жодного втручання монархістів у наші справи!"

ROU_romau_tram_system:0 "Ромауський трамвай"
ROU_romau_tram_system_desc:0 "Сучасна трамвайна мережа поєднає райони Міста й зробить пересування швидшим і надійнішим."

ROU_rima_roads:0 "Залізниця Ріми"
ROU_rima_roads_desc:0 "Ми повернули землі на заході. Потрібно терміново з'єднати їх з Містом — для розвитку й інтеграції."

ROU_rima_steel:0 "Гірництво в Тюрвінґії"
ROU_rima_steel_desc:0 "У Тюрвінґії знайдено багаті поклади металів. Слід побудувати шахти й вирішити проблему з ресурсами."

ROU_rima_oil:0 "Буріння в Рімі"
ROU_rima_oil_desc:0 "У Рімі знайдено нафту! Потрібно негайно почати буріння — це життєво важливо для нашої механізації!"

ROU_resource_extraction_fo:0 "Масовий видобуток ресурсів"
ROU_resource_extraction_fo_desc:0 "Пошуки на заході дали плоди. Треба посилити розробку корисних копалин для стратегічного забезпечення."

ROU_falconia_roads:0 "Шляхи Фелконії"
ROU_falconia_roads_desc:0 "Ми відвоювали Фелконію на сході. Для кращої інтеграції ми збудуємо залізницю до Міста."

ROU_falconia_fields:0 "Weinfelder"
ROU_falconia_fields_desc:0 "Великі виноградники Фелконії тепер під нашим контролем, і тепер ми користуємось їхніми благами. І, якщо ваша ласка, принесіть мені одну пляшечку..."

ROU_falconia_factories:0 "Фабрики Фелконії"
ROU_falconia_factories_desc:0 "Трішки стимулу — й регіон зацікавить інвесторів. Ми його надамо, щоб регіон продовжував зростати."

ROU_falconia_armoury:0 "Збройні арсенали Фелконії"
ROU_falconia_armoury_desc:0 "Місцеві арсенали забезпечать війська зброєю. Фелконію більше не буде втрачено!"

ROU_steelworks:0 "Ромауський металургійний комбінат"
ROU_steelworks_desc:0 "Власне виробництво сталі надасть нам необхідну кількість сировини для подальшого розвитку промисловості. Також, на деякий час вона вирішить наші проблеми з постачанням."

ROU_industrial_development:0 "Гранти на промисловий розвиток"
ROU_industrial_development_desc:0 "За підтримки уряду, ми значно прискоримо промислове зростання Міста."

ROU_airport:0 "Аеропорт Ромау"
ROU_airport_desc:0 "Будівництво міського аеропорту — історичний день для кожного мешканця Ромау. Ми здіймаємось у небо! Ми вже маємо плани створення власної авіалінії."

ROU_arms_development:0 "Власна збройна промисловість"
ROU_arms_development_desc:0 "Будівництво збройових заводів за міськими стінами — запорука захисту від вторгнення. Кожен солдат має бути озброєний."

ROU_advanced_industry:0 "Сучасна промислова мережа"
ROU_advanced_industry_desc:0 "Завдяки реформам, наше суспільство в авангарді технологій — від машин до автомобілів. Справжня епоха модерну."

ROU_end_the_monopoly:0 "Кінець монополії"
ROU_end_the_monopoly_desc:0 "Вплив Архонта на освіту має бути припинено. Освіта — це державна справа. Занадто довго втручання релігії заважало прогресу."

ROU_reform_the_system:0 "Реформа системи"
ROU_reform_the_system_desc:0 "Програма Архонта місцями... суперечлива. Але його цінності виховують честь і інші грифонські чесноти. Ми проведемо помірну реформу."

ROU_new_city:0 "Нове Місто"
ROU_new_city_desc:0 "Науковці стікаються до наших вишів, освіта доступна кожному. На даний момент, ми одне з небагатьох грифонських суспільств, яке сміливо можна назвати досвідченим, розвиненим. Ми — керуємо!"


ROU_open_diplomacy:0 "Відкрита дипломатія"
ROU_open_diplomacy_desc:0 "Для такої малої держави, як наша, життєво важливо налагодити зовнішні зв’язки та підтримку для забезпечення виживання. Ми маємо діяти швидко й рішуче — інакше нас може знищити перший же нападник."

ROU_leftist_diplomacy:0 "Міжнародна революція"
ROU_leftist_diplomacy_desc:0 "Ми маємо об’єднатися з нашими червоними братами по всьому світу — від сільських просторів Прайвена до тундри Скайнавії. Хай капіталісти тремтять від нашої єдності — бо разом світові трудящі непереможні!"

ROU_stalliongradian_support:0 "Потиснути копито через море"
ROU_stalliongradian_support_desc:0 "Ми маємо надіслати уряду Сталліонграду формальний запит на підтримку. Як єдиний бастіон соціалізму в межах Імперії, їм буде нерозумно ігнорувати нашу боротьбу."

ROU_technological_support:0 "Технологічна допомога"
ROU_technological_support_desc:0 "Науковці й інженери зі Сталліонграда прибули, аби поділитися з нами досягненнями своєї рідної країни. У нас є чого навчитися у цих поні."

ROU_a_tank_brigade:0 "Сталліонградські танки"
ROU_a_tank_brigade_desc:0 "До нас прибуло постачання танків зі Сталліонграду, разом зі спеціальною військовою делегацією для навчання наших солдатів. Сьогодні відзначаєтся величний день для Ромау - в нас з'явиться наша перша танкова бригада!"

ROU_fund_local_revolutionaries:0 "Фінансування місцевих революціонерів"
ROU_fund_local_revolutionaries_desc:0 "Робітники з гнилих герцогств і самої Імперії мають почути наш заклик — єднаймося під спільним прапором соціалізму! Боротьба нас єднає!"

ROU_preperation:0 "Наповнити арсенали"
ROU_preperation_desc:0 "Дехто з наших закордонних союзників почав таємні постачання зброї — від гвинтівок до артилерії. Це значно посилить наше військо."

ROU_natural_borders:0 "Територіальні амбіції"
ROU_natural_borders_desc:0 "Революція не знає кордонів! Якщо сусідні робітники самі не можуть скинути кайдани, ми маємо їм допомогти. Уперед, до бою!"

ROU_GRW_support:0 "Підтримка з Прайвена"
ROU_GRW_support_desc:0 "Успішна революція в південному Прайвені довела їхню рішучість. Ці сміливі революціонери без сумніву допоможуть нам у боротьбі проти Імперії."

ROU_support_griffonian_communists:0 "Підтримка грифонських соціалістів"
ROU_support_griffonian_communists_desc:0 "Ми отримали партію зброї з Прайвена. Разом із цим прайвенці погодились на спільну політичну кампанію, щоб звернутись до пригноблених робітників Грифонії."

ROU_international_brigades:0 "Сформувати інтернаціональні бригади"
ROU_international_brigades_desc:0 "Добровольці з усього світу прибули нам на поміч! Їхня підтримка буде критично важливою в майбутніх боях."

ROU_literal_suicide_why_are_you_doing_this:0 "Перенести боротьбу до Грифенгайму"
ROU_literal_suicide_why_are_you_doing_this_desc:0 "Цей час настав. Революція не зупиниться, поки всі грифонські робітники не стануть вільними, а визволення їхнє почнеться з падіння Імперії! В АТАКУ!"

ROU_democratic_diplomacy:0 "Підняти триколор"
ROU_democratic_diplomacy_desc:0 "Наша Республіка не виживе самотужки, скільки б ми не готувались. Ми маємо шукати допомоги наших братів-республіканців. Сила в єдності!"

ROU_FAT_support:0 "Шукати підтримки у Клаудбері"
ROU_FAT_support_desc:0 "Республіка Кемерская, засновника республіканізму, досі жива. Ми маємо зміцнити зв’язки з нею й просити підтримки в боротьбі з нашим спільним ворогом — Імперією."

ROU_support_democratic_revolutionaries:0 "Підтримка демократичних революціонерів"
ROU_support_democratic_revolutionaries_desc:0 "Завдяки підтримці Республіки дедалі більше молодих революціонерів бере до рук зброю. Мрія про Республіку Грифонів охоплює наш народ — і ми втілимо її в життя."

ROU_guardians_of_democracy:0 "Охоронці демократії"
ROU_guardians_of_democracy_desc:0 "Грифонські добровольці вже на шляху до нас, готуючи нас до неминучої боротьби проти аристократії. Коли ми разом - Республіка ніколи не впаде!"

ROU_local_support:0 "Шукати місцевої підтримки"
ROU_local_support_desc:0 "Ми повинні звернутись до населення в межах Імперії та надихнути його на підтримку нашої справи. До зброї, брати й сестри!"

ROU_prepare_support:0 "Підготовка до битви"
ROU_prepare_support_desc:0 "Завдяки нашій кампанії за кордоном ми знайшли доволі багатих союзників. Їхні щедрі пожертви дозволяють нам зібрати справжній арсенал демократії."

ROU_our_borders:0 "Наші кордони"
ROU_our_borders_desc:0 "Не можна дозволяти аристократам навколо нас і надалі загрожувати Республіці. Ми завдамо удару першими — й звільнимо грифонів з-під їхнього гніту."

ROU_war_with_empire:0 "Повернення в Грифенгайм"
ROU_war_with_empire_desc:0 "Цей час настав. Неминуче стало реальністю, Велика Боротьба доходить до свого зеніту. В Тартар Імперію, до бою!"

ROU_war_with_empire_fash:0 "Захопити Грифенгайм"
ROU_war_with_empire_fash_desc:0 "У Грифенгаймі більше немає віри — він занепав і втратив гідність. Ми маємо взяти це місто й повернути його до віри, аби Грифонія стала оплотом віри, націоналізму й порядку в світі розпусти та колективізму!"

ROU_right_politics:0 "Слава"
ROU_right_politics_desc:0 "Ми прагнемо того, чого жадає багато грифонів — слави. І ми її забезпечимо. Будь-якою ціною."

ROU_archonate_remnants:0 "Залишки"
ROU_archonate_remnants_desc:0 "Наша колишня слава — лише оболонка. Імперія впала, а її землю роздирають повстання. Але це ще не кінець. Ми будемо боротися за честь і велич — і відновимо свою велич!"

ROU_knightly_orders:0 "Врятувати Лицарів Арктурія"
ROU_knightly_orders_desc:0 "Стародавній Орден Лицарів Арктурія занепадає. Ми не можемо дозволити традиціям і героям минулого зникнути. Врятуймо орден!"

ROU_greater_romau:0 "Великий Ромау"
ROU_greater_romau_desc:0 "Життя в Грифонії керується законом найсильнішого. І ми змусимо кожного визнати: найсильніші тут — ми."

ROU_cement_power:0 "Закріпити владу"
ROU_cement_power_desc:0 "Рада Архонта має утвердитися на вершині харчового ланцюга Ромау. Жодні реакціонери чи терористи більше не загрожуватимуть нашій стабільності!"

ROU_industrial_powerhouse:0 "Промисловий гігант"
ROU_industrial_powerhouse_desc:0 "Як вірні піддані Імперії, ми звернемося за допомогою в розвитку промисловості. Навряд чи вони відмовлять."

ROU_land_requsition:0 "Реквізиція земель"
ROU_land_requsition_desc:0 "З нашою відданістю Імперії не повинно бути проблем із передачею невеличкої території. А що такого?"

ROU_reinforce_authority:0 "Зміцнити авторитет Ради"
ROU_reinforce_authority_desc:0 "Рада має назавжди залишитися центром влади. Ми зміцнимо її авторитет і переконаємо народ, що сенатори — найкращі керівники."

ROU_fortress_romau:0 "Фестунг Ромау"
ROU_fortress_romau_desc:0 "Ромау залишається сам у цьому небезпечному світі. Ми хвилюємося про майбутнє... Та Ромау не впаде. Точно не без бою."

ROU_victory_is_ours:0 "Тріумф грифонського пролетаріату"
ROU_victory_is_ours_desc:0 "Те, що ще вчора здавалося неможливим, сьогодні стало реальністю — Імперія впала! Тепер настав час обговорити новий лад. Майбутнє — за нами."

ROU_northern_heartland:0 "Об’єднати Північ"
ROU_northern_heartland_desc:0 "Контролюючи Імперську столицю, ми маємо повернути північні землі під своє крило. Герцогиня повинна бути підкорена."

ROU_southern_heartland:0 "Об’єднати Південь"
ROU_southern_heartland_desc:0 "Контролюючи Імперську столицю, ми мусимо возз’єднати землі півдня. Південні землі мають бути негайно повернені."

ROU_quest_for_unity:0 "Перший конгрес трудящих Грифонії"
ROU_quest_for_unity_desc:0 "Ми відвоювали Герцланд, але ще багато чого чекає нас попереду. Ми розділені й не маємо спільної мети, а різні соціалістичні фракції не можуть довго миритися. Ми скличемо конгрес — і визначимо шлях для нашої держави."
