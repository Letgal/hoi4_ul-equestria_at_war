ERHARDT_DESC:0 "Коли говорять про Роланда Ергардта, перше слово, що спадає усім на думку — радикал. Фактичний лідер ромауанського робітничого руху, Ергардт залишив свій слід у Ромау не одним способом. Він очолив сотні страйків, дивом пережив десятки замахів з боку Сенату, і підпалив не один храм у своїй священній боротьбі проти Архонату, Імперії та всіх, хто шкодить робітникам Ромау.\n\nЕргардт народився у 961 році, в умовах, дуже подібних до більшості ромауанців — поки сенат витрачав кошти на розкіш і сварки, він зростав у бідності. Його нетрі знаходились поруч із розлогим храмом Ейр, що підігріло його неприязнь до релігії, а коли йому знову й знову відмовляли в милосерді, він почав сумніватися в ласці богів. Його мати й батько брали участь у робітничому русі, і Роланд приєднався до них у ремісничій спілці вже у 16 років. Він швидко піднімався кар’єрними сходами, ставши з простого робітника організатором, а під час Республіканської революції приєднався до масового загального страйку.\n\nХоча революція в Ромау, як і республіканська загалом, зазнала поразки, Ергардт продовжував боротьбу, зрештою випередивши власних батьків і ставши представником своєї спілки у 997 році.\n\nЕргардт неодноразово подавав петиції до ради, вимагаючи прав, і коли йому відмовляли — організовував страйк за страйком, поки не добивався свого. Його дитяча ворожість до ейритів вилилася у насильницьку антирелігійну кампанію, в якій Ергардт разом із тисячами інших робітників спалював храми в знак протесту проти корумпованого архонта Еріона.\n\nНині Ергардт очолює всі профспілки Ромау, а його ненависть до ейритів і Сенату досягла межі кипіння."

GABRIELLA_DESC:0 "Десять років тому, якби хтось сказав, що вінґбардійка правитиме республіканським Ромау, з нього б насміятися не могли. Але тепер цей неймовірний сценарій став реальністю — Ґабріелла ді Карфін очолила одне з найбагатших міст Гриффонії під помаранчево-жовтим триколором Національної Республіканської Партії.\n\nҐабріелла ді Карфін народилася у 974 році — позашлюбна дочка вінґбардського дворянина, який ніколи не розкрив їй своє ім’я. Саме тому вона отримала ганебне прізвище — "ді Карфін". Вона була з Карфіна, а не з якогось шляхетського дому. І хоча її невідомий батько забезпечив їй пристойне дитинство, клеймо бастардки й осудливі погляди переслідували її все життя.\n\nЩоб утвердитися у світі, Ґабріелла вирушила до одного з найшвидше зростаючих міст Грифонії — Ромау. Там вона швидко здобула владу, і хоча носила вінґбардські прикраси, серцем стала справжньою ромауанкою. Народ полюбив її за красу та співчуття до простих грифонів. Вона стала сенаторкою, а згодом — обрала для себе стяг Національної Республіканської Партії.\n\nХоча спочатку сенат вороже поставився до її палкого республіканізму, згодом він зрозумів, що присутність республіканки покращить імідж "корумпованої ради" в очах народу, й охоче прийняв її у свої ряди.\n\nДо 1007 року Ґабріелла стала однією з найвпливовіших і найпопулярніших сенаторок. І хоча поки що вона поважає демократичний процес — якщо в Ромау спалахне республіканська революція, вона, ймовірно, стане не лише її учасницею… а й лідеркою."

RAVIOLI_DESC:0 "15 років можуть змінити не лише грифона, а й ціле місто. Сенатор Жуль Мішель Равіолі прийшов до влади у 992 році, і відтоді Ромау повернувся на своє законне місце.\n\nНароджений у 935 році Д.В.Л. у сім’ї вінґбардського іммігранта та ромауанського аристократа, Жуль Равіолі є, мабуть, одним із найстарших лідерів на континенті. За свої 72 роки життя, 49 із них він провів у сенаті Ромау, дотримуючись незалежної політичної лінії. Равіолі був сенатором за часів сходження Ґровера V, Республіканської революції та Весни Народів у 980-х. Він неодноразово балотувався на пост загальноміського сенатора, але лише у 992 році йому нарешті вдалося досягти бажаної мети.\n\n991 рік став кульмінацією політичної кризи в Ромау: упродовж року змінилося 5 сенаторів — трьох було вбито, одного закололи профспілковці під час особливо жорстокого бунту, а ще один вчинив самогубство. У січні 992 року сенат одноголосно обрав Равіолі — за винятком одного грифона, який проголосував за Роланда Ергардта й був убитий наступного ж дня. Як і його 5 попередників, Равіолі очікував смерті, але натомість вижив — і Ромау знову став одним із найбагатших і найуспішніших міст Грифонії.\n\nОднак із поважним віком Равіолі й дедалі гіршим здоров’ям імператора Ґровера V, зростає ймовірність чергової політичної бурі в Ромау.\n\nЧи вистоїть Равіолі перед цим штормом? Чи впаде разом із Сенатом і традиціями Ромау?"

ERION_DESC:0 "Наймолодший із трьох Архонтів, народжений у 959 році, Еріон стрімко піднявся кар’єрними сходами в храмі Ейр аж до самої вершини. Але здобув він це не лише завдяки благочестю чи важкій чесній праці. Еріон завжди прагнув більшої влади й не боїться використовувати сумнівні або навіть насильницькі методи, щоб її досягти. Тепер, коли він здобув зверхність у самому Архонаті Ейр, він прагне розширити і свою світську владу.\n\nУсе це зробило Еріона вкрай непопулярним серед аристократії та духовенства, які вважають його божевільним та загрозливим. Ненависть ця взаємна: Еріон постійно гнівно виголошує промови про корупцію грифонської аристократії й ромауанських сенаторів, а також про безпорадність і брак фанатизму серед священників. Проте багато простогрифонів, особливо з нижчих верств, захоплюються його полум’яними й пристрасними промовами. Його контроль над освітою сприяє цьому — юні студенти виховуються в дусі служіння Ейр.\n\nХоча Еріон і владолюбний, не можна заперечувати його відданості вірі. Його батьки, бідні промислові робітники з Ромау, були дуже релігійними й консервативними, й віддали всіх своїх дітей до храмової школи. Саме там наймолодший із них, Лоренц Уайтфезер, уперше побачив віру на свої очі й став слугою Ейр, богині родючості й батьківства. Ставши архонтом, Лоренц узяв архонське ім’я Еріон. Навіть сьогодні він надсилає гроші своїм старим батькам і проповідує традиційні цінності.\n\nЙого стосунки з іншими Архонтами, Борея та Арктурія, доволі напружені. Оскільки Ерос є одним із найвпливовіших грифонів у Герцланді, Еріон постійно намагається справити на нього враження та здобути його прихильність — у надії, що той дасть йому більше повноважень. Але Ерос бачить його справжню натуру, хоча вважає його корисним (хоч і небезпечним) пішаком. Проте Протея він відверто зневажає, адже вважає його безбожником, що занехаяв свої обов’язки як священник. Їхня співпраця тримається виключно з примусу.\n\nТепер, коли Еріон нарешті здобув контроль над Ромау, як завжди прагнув, він сповнений рішучості підтримати Ероса й отримати за це свою винагороду. Але, можливо, незабаром Ерос визнає, що цей Архонт уже не й потрібен..."

