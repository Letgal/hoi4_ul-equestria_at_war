ROU_chairman_ehrdhardt:0 "Головуючий Ергардт"
ROU_chairman_ehrdhardt_desc:0 "Ерхардт з Ромау, ветеран жорстоких вуличних боїв, є відданим синдикалістом і атеїстом, який жив у місті, де панує регресивний архонат Ейр. Його полум'яні промови були набагато більш пристрасними, ніж промови Когхеля і Шерлера, і тому не дивно, що він завоював довіру і захоплення народу."

ROU_anti_clericalism:0 "Антиклерикалізм"
ROU_anti_clericalism_desc:0 "Священики-декаденти не практикують те, що проповідують, і зрадили народ, якому мають служити. Релігія, яку вони так палко проповідують, є нічим іншим, як інструментом буржуазії, що використовується для контролю селян. Це лихо більше в Герцланді більше не толерується. Ні богів, ні господ, тільки грифони!"

ROU_confiscate_property:0 "Конфіскувати приватну власність"
ROU_confiscate_property_desc:0 " Зрозуміло, що необхідно вжити більш прямих заходів для викорінення слідів капіталізму. У той час як АСГ і ЛПГ сприяли мирному переходу власності, коли аристократам і підприємцям дозволялося поступово продавати свої засоби виробництва, ми вважаємо, що їх слід силою захопити та передати народним синдикатам."

ROU_revolutionary_agitation:0 "Міжнародна Агітація"
ROU_revolutionary_agitation_desc:0 "Сама ідея соціалізму в окремо взятій країні приречена на поразку, бо реакціонери за кордоном не повинні мати шансу існувати — інакше вони вичекають зручного моменту, атакують та знищать нашу утопію. Ми повинні надати вагому допомогу нашим товаришам і підтримати їх у боротьбі за повалення своїх підлих гнобителів."

ROU_root_out_the_monarchists:0 "Знищити Реакціонерів"
ROU_root_out_the_monarchists_desc:0 "Безпека нашої держави має бути гарантована від усіх загроз — як від реакційних послідовників Ґровера VI, так і від корумпованих священників та архонтів. Реакціонери не зможуть підірвати велику революцію, байдуже, звідки вони прийшли. Усіх агентів іноземних імперіалістів буде викрито й знищено — заради революції!"

ROU_envoys_across_the_sea:0 "Співпраця зі Сталліонградом"
ROU_envoys_across_the_sea_desc:0 "Наші брати й сестри по революції з Еквестрії мають бути негайно сповіщені про нашу перемогу, щоб взаємна підтримка між нашими двома великими соціалістичними державами могла тривати й надалі. Революція не визнає кордонів і барикад, і ми стоятимемо пліч-о-пліч, кіготь до копита — разом із нашими еквестрійськими товаришами!"

ROU_the_erhardt_doctrine:0 "Доктрина Ергардта"
ROU_the_erhardt_doctrine_desc:0 "Наш Головуючий виступає за політику інтервенціонізму в іноземних конфліктах, щоб забезпечити перемогу соціалізму і послабити реакціонерів. Це, на його думку, найкращий спосіб забезпечити світову революцію, не втягуючи Герцланд безпосередньо в криваві великомасштабні конфлікти."

ROU_the_heartlander_century:0 "Герцландське Сторіччя"
ROU_the_heartlander_century_desc:0 "Вплив Герцланду простягається далеко за його межі, оскільки він стає факелоносцем соціалістичної справи. Це надихає революціонерів по усьому світі. Це факт, Герцланд швидко стає домінуючим у глобальній політиці, а дехто вже пророкує, що перше сторіччя другого тисячоріччя буде герцландським."

ROU_resource_nationalisation:0 "Націоналізація ресурсів"
ROU_resource_nationalisation_desc:0 "По всьому Герцланді шахти, ферми, нафтопереробні та металургійні заводи належать аристократичним сім'ям або капіталістичним підприємствам. Ця жадібність закінчиться зараз же, прості грифони повертають те, що по праву належить їм!"

ROU_create_jobs:0 "Зайнятість для кожного грифона"
ROU_create_jobs_desc:0 "В самій природі капіталістичного методу виробництва лежить надмірна праця одних робітників, залишаючи інших як резервну армію безробітних жебраків. Однак зі скасуванням найманого рабства будь-хто може зробити свій внесок. З кожного за здібностями, кожному за потребами."

ROU_connect_the_heartlands:0 "Дороги через Герцланд"
ROU_connect_the_heartlands_desc:0 "Герцланд величезний і має слабку інфраструктуру в менш розвинених районах. Тепер це буде вирішено, коли грифони візьмуться до роботи, будуючи асфальтовані дороги не тільки між великими міськими центрами, які раніше були розділені кордонами, але й між невеликими містечками, щоб усі могли бути з'єднані один з одним."

ROU_arm_the_people:0 "Озброїти населення"
ROU_arm_the_people_desc:0 "Якщо ми хочемо захистити наш соціалістичний рай від буржуазної агресії, нашим робітникам потрібна зброя. Багато хто визнає цю необхідність і охоче створює майстерні та фабрики з виробництва зброї для революції."

ROU_no_more_archons:0 "Скасувати Архонат"
ROU_no_more_archons_desc:0 "Архонат та його буржуазна корупція більше не матимуть місця в нашій великій соціалістичній республіці. Якщо грифон хоче вірити — хай вірить, але більше його віра не буде визначатися розпорядженням з позолоченого дому корумпованого дворянина."

ROU_large_scale_urbanization:0 "Масштабна Урбанізація"
ROU_large_scale_urbanization_desc:0 "Більшість земель Герцланду складається з сільськогосподарських земель, і хоча це задовольняє наші потреби у їжі й ресурсах, чимало регіонів досі застрягли в IX столітті — там навіть фабрик немає. Кожен грифон повинен мати доступ до міської інфраструктури!"

ROU_chairman_scherler:0 "Головуючий Шерлер"
ROU_chairman_scherler_desc:0 "Не дивно, що Шерлер виграв голосування. Його анархісти, врешті-решт, були тими, хто розтрощив жалюгідні залишки колись могутньої імперії і звільнив Герцланд від ярма. Тепер він хоче поширити цінності анархії за межі Енгрівера, серця революції."

ROU_the_new_communard_army:0 "Нова Комунарна Армія"
ROU_the_new_communard_army_desc:0 "Імперська Армія була не більше ніж кровожерливою собакою Імператора. На його місці постане червона армія народу, яка бореться без господаря. Його солдати відмовляються від будь-яких корисливих цілей і беруться за зброю в ім'я Комуни, на благо всіх грифонів."

ROU_expand_the_ranks:0 "Розширити ряди"
ROU_expand_the_ranks_desc:0 "Червоні рейнджери, ветерани партизанської війни, тепер повинні привітати нових товаришів зі своїх лав, тоді вони перетворяться на справжню, професійну бойову армію. Нехай аристократична мерзота тремтить перед ними!"

ROU_boreo_socialism:0 "Борео-соціалізм"
ROU_boreo_socialism_desc:0 "Борей - бог багатства, але не нерівного багатства, як думають буржуа. Він хотів, щоб усі грифони були багатими, щоб вони були королями свого життя. Тому капіталізм - це ніщо інше, ніж ідоловірство, яке не можна терпіти."

ROU_peace_within:0 "Мир усередині країни"
ROU_peace_within_desc:0 "Хоча грифони Герцланду різноманітні, вони все ще вільні. Ніхто не пригнічує іншого, і ніхто не страждає від злиднів або голоду. Тому в нашій благословенній країні анархії не існує конфлікту, де кожен грифон отримує те, що хоче."

ROU_socialist_eleos:0 "Соціалістичний Елеос"
ROU_socialist_eleos_desc:0 "Елеос - це сила дарувати іншим і ділитися тим, що маєш. Ця щедрість має бути основною цінністю нашого народу, а залишки жадібності закинуті й забуті."

ROU_red_archons:0 "Червоні архонти"
ROU_red_archons_desc:0 "Можливо, раніше ми мали негаразди з архонтами. Але тепер вони мають бути відкладені, оскільки їхня сила зламана, а їхні амбіції полишені. Ми простимо їм та повернемо частину їхньої тимчасової сили, яку вони втратили в надії, що вони приймуть наші анархічні цінності."

ROU_power_to_the_congress:0 "Владу Конгресові"
ROU_power_to_the_congress_desc:0 "Шерлер не хоче бути сильним лідером і натомість хоче забезпечити, щоб Конгрес залишався керівним органом Герцланду, тому навіть найменші села можуть як і раніше мати право голосу в питаннях держави. Таким чином, ми забезпечуємо демократію і свободу для кожного грифона."

ROU_revolutionary_fighters:0 "Спільна мета"
ROU_revolutionary_fighters_desc:0 "У Грифонії багато соціалістів і комуністів, які продовжують боротися навіть після того, як ми домоглися своєї власної перемоги. Ми не повинні сидіти склавши пазурі, ми підтримуватимемо наших товаришів і їхню боротьбу та засуджуватимемо гнобителів, які протистоять їм!"

ROU_the_perfect_society:0 "Ідеальне суспільство"
ROU_the_perfect_society_desc:0 "З цінностями анархії та борео-соціалізму, що поширюються Герцландом, грифони насолоджуються вільним життям у достатку. Руйнування, голод і страждання є далекою концепцією для наших грифонів, які поступово починають забувати про те, що колись було буденністю."

ROU_agrarianism:0 "Аграріанізм"
ROU_agrarianism_desc:0 "Герцланд у багатьох відношеннях є житницею всієї Грифонії, де мільйони грифонів живуть в селах. Протягом десятиліть селяни працювали, а плоди їхньої важкої праці жадібно вимагалися їхніми повелителями. Досить! Ми дамо свободу фермерам і забезпечимо гарне життя кожному селянину."

ROU_massive_land_reform:0 "Велика земельна реформа"
ROU_massive_land_reform_desc:0 "Велика частина землі завжди належала невеликій кількості дворянських сімей. Цей злочин має бути обернено! Селянські комуни повинні ділити землю між собою, і ті, хто не використовує землю, не потребують її володіння."

ROU_soldiers_and_farmers:0 "Солдати і фермери"
ROU_soldiers_and_farmers_desc:0 "Фермери швидко стають найбільш нетерплячими захисниками Герцланда, відмовляючись будь-коли дозволяти іноземному деспоту відновити колишні порядки пеонажу і кріпосництва. Незліченні тисячі грифонів, охочих померти за свободу, готують свої мисливські рушниці й обіцяють захистити Комуну."

ROU_support_culture:0 "Революціонізувати культуру"
ROU_support_culture_desc:0 "Консервативні, регресивні й аристократичні цінності проникли в культуру Герцланду після багатовікового деспотичного правління. Але оскільки старі закони зруйновані, грифони звільняються не тільки фізично, а й розумово, і розкривають свій творчий потенціал без старих обмежень, табу і заборон."
### Events ###
romau.1.t:0 "Проголошення Регента"
romau.1.d:0 "Погані новини. Північні та західні провінції Імперії на чолі з Ґабріеллою Іґлклоу оголосили про свій формальний вихід з Імперії та проголосили незалежність. Імперський регент, не знаючи, як реагувати на цей розвиток подій, залишився безсилим.\n\nЩо ще важливіше — військова та економічна міць Імперії знову скорочується. Зі зменшенням її потуги дедалі більше грифонів у Ромау ставлять під сумнів доцільність подальшої вірності та підлеглості Імперії. Вони стверджують, що збереження цього зв'язку може призвести до економічного краху. Радикали вже підхопили це питання, і вулицями ширяться листівки з пропагандою проти Сенату."
romau.1.a:0 "Нам це не віщує нічого доброго…"

romau.2.t:0 "Проголошення Регента"
romau.2.d:0 "Після палких дебатів у Регентській Раді лідери південних імперських провінцій оголосили про свій формальний вихід з Імперії. Імперський регент, стримуваний міжусобицями аристократів, вирішив не реагувати на цей крок. Тепер на нас тисне архонт Еріон XII, вимагаючи, щоб ми також проголосили незалежність. Враховуючи його величезний вплив на нашу політику та суспільство, опиратися його вимозі — справа марна..."
romau.2.a:0 "Ми самі по собі… поки що."

romau.3.t:0 "Битва за Ромау"
romau.3.d:0 "Заворушення на вулицях з кожним днем нарастають. Різні політичні рухи, зокрема республіканці та комуністи, скористалися нагодою, щоб згуртувати значну частину населення. У будь-який момент протестувальники можуть прорватися до Сенату й захопити місто. До цього додаються заяви архонта Еріона XII, який публічно звинуватив Сенат в нездатності відновити порядок, назвавши це проявом слабкості та занепаду.\n\nРеспубліканці, комуністи й архонт готові захопити владу — доля Ромау буде вирішена в цей фатальний день."
romau.3.a:0 "Профспілки перемагають у боротьбі за владу!"
romau.3.b:0 "Міський Сенат Ромау відновлює порядок!"
romau.3.c:0 "Республіканці захоплюють місто!"
romau.3.e:0 "Архонт Еріон XII бере місто під контроль!"

romau.4.t:0 "Захоплення Ромау Еріоном"
romau.4.d:0 "Після того як Міський Сенат Ромау не зміг відновити порядок, архонт особисто втрутився й захопив владу, спираючись на релігійних фанатиків та відданих лицарів Ейр. За його участі вдалося придушити бунти та протести. Щоб зберегти стабільність, архонт розпустив Сенат і сформував власний уряд, який він обіцяє зробити тимчасовим — хоча мало хто вірить у це. Сенат зазнав поразки, і тепер Ромау править Еріон."
romau.4.a:0 "Добре спрацьовано, Еріоне."
romau.4.b:0 "Жахливі новини!"

romau.5.t:0 "Рішення Сенату"
romau.5.d:0 "Сенатові, нарешті, вдалося навести порядок всередині Міста. Проте незаперечно — таке маленьке місто, як Ромау, вкрай вразливе до зовнішніх загроз без іноземного захисту. Тому деякі сенатори пропонують скасувати попереднє рішення й знову звернутися до Імперії з пропозицією про відновлення вірності імператорові."
romau.5.a:0 "Імперія мертва!"
romau.5.b:0 "Може, варто спробувати домовитись…"

romau.6.t:0 "Стан Ромау"
romau.6.d:0 " На південь від нас лежить Вільне місто Ромау, яке нещодавно пережило масове повстання, у якому зіткнулися різні політичні сили. Зрештою, місцевий архонт Еріон XII втрутився та жорстоко відновив порядок. Попередній уряд у формі міського Сенату було розпущено, й тепер архонт править одноосібно. Архонт Ерос VII уже зустрівся з ним, і обидва схоже задоволені продовженням співпраці. На відміну від інших зрадників, Ромау залишиться частиною Імперії."
romau.6.a:0 "Добре, що у Еріона все під контролем."

romau.7.t:0 "Пропозиція Сенату"
romau.7.d:0 "Попри попереднє проголошення незалежності, делегати Міського Сенату Ромау звернулись до нас із пропозицією відновити клятву в обмін на захист. Рада Регентів розділилася: з одного боку, ці грифони — зрадники найвищого ґатунку, але з іншого — Ромау є одним із найрозвиненіших і найбільш населених міст у Герцланді."
romau.7.a:0 "Жодних компромісів із зрадниками!"
romau.7.b:0 "Повернімо їх у лоно Імперії."

romau.8.t:0 "Відмова Архонтів"
romau.8.d:0 "Попри всі наші зусилля, архонти в Імперській Раді відхилили наш запит. Вони вважають нас зрадниками найвищого ґатунку та мають намір відноситися до нас відповідно. Без сумніву, це не обіцяє нічого хорошого."
romau.8.a:0 "Творожно…"

romau.9.t:0 "Згода Архонтів"
romau.9.d:0 "Нашим посланцям вдалося переконати архонтів Імперської Ради. Наше місто було прийняте назад до складу Імперії та отримає колишній статус Імперського Вільного Міста."
romau.9.a:0 "Нарешті добрі новини!"

romau.10.t:0 "Запит Ромау"
romau.10.d:0 "Синдикалісти з маленького міста-держави Ромау, які нещодавно взяли владу у свої руки, звернулися до нас із проханням про постачання озброєння та взаємну підтримку. Вони сподіваються скористатися нашими досягненнями в дослідженнях і танкових програмах, щоб стримати й налякати імперського колосса. Чи варто нам підтримати наших братів-комуністів по інший бік океану?"
romau.10.a:0 "Надішліть їм допомогу."
romau.10.b:0 "Попахує ревізіонізмом..."

romau.11.t:0 "Допомога зі Сталліонграду"
romau.11.d:0 "Ми отримали повідомлення зі Сталліонграду, в якому йдеться, що вони з радістю задовольняють наше прохання про підтримку. До Ромау буде відправлено танкову бригаду, разом із делегацією науковців та інженерів. Ура!"
romau.11.a:0 "Тост за наших товаришів-сталліонградців!"

romau.12.t:0 "Сталліонград відмовляє"
romau.12.d:0 "Не зважаючи на наші найкращі наміри, Сталліонград відмовився відхилив наше прохання про допомогу. Невже вони не бачать і не розуміють нашої Боротьби?"
romau.12.a:0 "А як же солідарність трудящих?"

romau.13.t:0 "Запит Ромау"
romau.13.d:0 "Синдикалісти з маленького міста-держави Ромау, що в межах Імперії, звернулися до нас із проханням про зброю та політичну співпрацю задля подальшого поширення Революції."
romau.13.a:0 "Надішліть їм допомогу."
romau.13.b:0 "Ми зараз трохи зайняті…"

romau.14.t:0 "Допомога з Прайвену"
romau.14.d:0 "Керівництво Прайвенської Комуністичної Партії погодилося на наше прохання про допомогу та зробить усе можливе, щоб надіслати її якнайшвидше."
romau.14.a:0 "Тост за наших товаришів-прайвенців!"

romau.15.t:0 "Прайвен відмовляє"
romau.15.d:0 "Попри спільну ідеологію, уряд Прайвену відмовив нам у допомозі. У нашій Боротьбі ми залишаємося самі."
romau.15.a:0 "А як же солідарність трудящих?"

romau.16.t:0 "Запит Ромау"
romau.16.d:0 "Маленька міська держава Ромау звернулася до нас із проханням допомогти у боротьбі проти Імперії. Вони стверджують, що є одним із багатьох бастіонів республіканізму в Грифонії та що ми повинні стояти пліч-о-пліч, щоб зрештою повалити Імперське Чудовисько. Що відповісти?"
romau.16.a:0 "Надішліть їм допомогу."
romau.16.b:0 "У нас своїх проблем вистачає."

romau.17.t:0 "Допомога від Республіки"
romau.17.d:0 "Республіка погодилася на наш запит і пообіцяла надіслати все, що ми просили."
romau.17.a:0 "Я знала, що ми можемо на них покластися!"

romau.18.t:0 "Республіка відмовляє"
romau.18.d:0 "Попри наші республіканські зв’язки, президент-маршал Республіки відмовив нам у допомозі. Ми залишилися самі проти Імперії та її аристократії."
romau.18.a:0 "Ось тобі і Пан-Грифонізм…"

romau.19.t:0 "Новий "Архонт""
romau.19.d:0 "Новий імперський регент вирішила оголосити нашого місцевого архонта Еріона XII нелегітимним, а самопроголошеного архонта Гефеста — новим архонтом Ейр. Без сумніву, це чергова провокація герцогині, спрямована на розпалювання внутрішніх конфліктів в Імперії. Хоч би якими були її мотиви, легітимність Ерiона сильно постраждала, і йому знадобиться час, щоб відновити довіру мешканців Ромау як справжнього архонта Ейр."
romau.19.a:0 "Це матиме свої наслідки!"

romau.20.t:0 "Новий порядок"
romau.20.d:0 "Ми захопили Грифенгайм, столицю Імперії. Ми — справжня реінкарнація Імперії Грифонів. Хай живе Імперія!"
romau.20.a:0 "Хай живе Імперія!"

romau.21.t:0 "Новий порядок"
romau.21.d:0 "Завдяки керівництву архонта та божественному суду Ейр, ми завоювали імперську столицю. Можливо, архонт Борея має поступитися, адже очевидно, що його бог відвернувся від нього. Це велика перемога!"
romau.21.a:0 "Хай живе архонт!"

romau.22.t:0 "Новий порядок"
romau.22.d:0 "Трудящі держави [Root.GetName] перемогли імперську декаденцію та корупцію. Багато грифонів вже звільнені з кайданів, хоча попереду ще багато роботи. Над Імперським палацом у Грифенгаймі майорить червоний прапор — і він залишиться там навіки."
romau.22.a:0 "Хай живе Комуна!"

romau.23.t:0 "Новий порядок"
romau.23.d:0 "Республіка живе, і наша мрія стала реальністю! Імперія померла, і замість неї сяє Триколор Республіки. Усі грифони будуть вільними! Свобода, демократія та добробут охоплять цю землю, знаменуючи нову золоту епоху для всього народу Грифонії."
romau.23.a:0 "Хай живе Республіка!"

romau.24.t:0 "Ріму повернено"
romau.24.d:0 "Наша зухвала операція з повернення провінції Ріма завершилася повним успіхом. Ріма знову належить нам, а наші вороги принижені! Ми вже почали зносити залишки старого, Фетізського правління та відновлювати використання гриффішу в регіоні."
romau.24.a:0 "З поверненням!"

romau.25.t:0 "Поразка"
romau.25.d:0 "Ворог виявився сильнішим, ніж ми очікували. Наш рейд на Ріму, на жаль, завершився невдачею, і наші війська відступили після значних втрат. Який сором..."
romau.25.a:0 "Наступного разу ми візьмемо своє."

romau.26.t:0 "Атаку скасовано"
romau.26.d:0 "Ворог виявився численнішим і краще підготовленим, ніж ми передбачали. Після кількох сутичок ми вирішили тимчасово відступити. Хоч ми й не здобули Ріму, та принаймні не втратили обличчя... більш-менш."
romau.26.a:0 "На жаль, ми не були готові."

romau.27.t:0 "Перемога"
romau.27.d:0 "Ці покидьки з Ромау не мали жодного шансу проти наших хоробрих солдатів! Ми доблесно оборонялися й відбили напад. Це наша земля, і ніхто її не відбере!"
romau.27.a:0 "Ось вам!"

romau.28.t:0 "Поразка"
romau.28.d:0 "Ворог виявився надто сильним, і наші війська не змогли його стримати. Попри героїчні жертви, нам довелося відступити. Ворожі сили швидко захопили територію, фактично анексувавши її."
romau.28.a:0 "Чорт забирай!"

romau.29.t:0 "Атаку скасовано"
romau.29.d:0 "Боягузи з Ромау сьогодні скасували свій рейд на Ріму після кількох сутичок із нашими військами. Схоже, ці дурні думали, що ми озброєні дрючками й камінням, а не гвинтівками й артилерією."
romau.29.a:0 "Сумно навіть якось…"

romau.30.t:0 "Тюрвінґію відновлено"
romau.30.d:0 "Нарешті, Тюрвінґія знову за нами! Наші війська билися мужньо та безперестанку — і недарма. Усі залишки децентралізованого хаосу, яким славилась Селянська республіка Ґрайфенмаршен, буде знищено, а земля знову повернеться під наш безпосередній контроль. Ура!"
romau.30.a:0 "З поверненням!"

romau.31.t:0 "Фелконію відновлено"
romau.31.d:0 "Відгриміли останні постріли, а наші солдати почали радісні святкування. Місцевий гарнізон здався і вже залишає територію. Земля та її виноградники повернулись до нас, а університет Ґамії позбавлено надмірних привілеїв. Ми більше ніколи не зрадимо народ Фелконії!"
romau.31.a:0 "З поверненням!"

romau.32.t:0 "Ромау просить Ріму"
romau.32.d:0 "Хоч це й звучить незвично, але [From.GetName] звертається з проханням передати їм територію Ріми. Враховуючи, що ця земля належить до нашої юрисдикції, рішення за нами — чи винагородити вірність Ромау."
romau.32.a:0 "Добре, нехай забирають."
romau.32.b:0 "До побачення."

romau.33.t:0 "Ромау просить Тюрвінґію"
romau.33.d:0 "Дипломати з Ромау сьогодні офіційно звернулися до нас із проханням повернути їм Тюрвінґію. Це більш ніж незвично, але ця земля входить до складу нашої держави, тож  її долю вирішувати нам."
romau.33.a:0 "Гадаю, вони на це заслуговують."
romau.33.b:0 "Прохання відхилено."

romau.34.t:0 "Ромау просить Фелконію"
romau.34.d:0 "Особисто [From.GetLeader] із Ромау прибув до столиці з офіційним проханням, навіть із благанням, щоб ми передали їм Фелконію. Це наша територія, тому тільки нам вирішувати — винагородити вірного васала чи ні."
romau.34.a:0 "Нагорода вірному підданому — звісно!"
romau.34.b:0 "Вони собі занадто багато дозволяють."

romau.35.t:0 "Передача Ріми"
romau.35.d:0 "Імперці погодилися з нами і повернули провінцію Ріма під наш контроль. Без жодної краплі крові, Ріма знову з нами."
romau.35.a:0 "Чудово!"

romau.36.t:0 "Передача Тюрвінґії"
romau.36.d:0 "Імперія погодила наш запит щодо Тюрвінґії й подарувала нам контроль над регіоном. Тюрвінґія повертається додому!"
romau.36.a:0 "Відмінно!"

romau.37.t:0 "Передача Фальконії"
romau.37.d:0 "Грифенгайм засвідчив свою вдячність за нашу вірність і подарував нам контроль над провінцією Фелконія. Воістину, щасливий день для жителів Ґамії!"
romau.37.a:0 "Прекрасно!"

romau.38.t:0 "Імперія відмовляє"
romau.38.d:0 "Імперці "ввічливо відхилили" наш запит. Це вкрай прикро й може свідчити про брак довіри та вдячності з їхнього боку."
romau.38.a:0 "Наступного разу вони звісно ж погодяться..."

romau.39.t:0 "Перший Конгрес Трудящих Грифонії"
romau.39.d:0 "Після періоду реформ Комуна нарешті створила підґрунтя, на якому можна було збудувати справжню соціалістичну утопію. Проте точна форма цієї утопії залишалася предметом суперечок. Як би сильно Ергардт не прагнув створити справжній синдикалістський Герцланд разом зі своїми побратимами, він не хотів нав'язувати свою волю іншим, хто поділяв інші цінності.\n\nТож  в Грифенгаймі було скликано Конгрес, де зібралися обрані представники з усіх куточків Герцланду, щоб обрати головуючого та визначити, яка партія поведе Комуну до світлого майбутнього. Два кандидати виявилися найпопулярнішими — Герой революції Роланд Ергардт та Енгріверський інтелектуал і лідер анархістського спротиву Віллі Шерлер. Обидва дотримувалися доволі різних поглядів, і суперечки між ними бували доволі палкими, однак вони обидва понад усе цінували демократію та дозволили народу зробити остаточний вибір."
romau.39.a:0 "Ергардт поведе нас уперед!"
romau.39.b:0 "Шерлер представлятиме робітників!"

romau.40.t:0 "Кінець синдикалістів"
romau.40.d:0 "Рівно на світанку сьогодні Сенат Ромау оголосив повний надзвичайний стан у місті — і заявив, що не зніме його, допоки безбожні та зрадницькі соціалістичні заколотники не будуть викорінені з кожного закутка міста. Голосування пройшло одноголосно, навіть ліберали погодилися, що робітничий рух зайшов надто далеко.\n\nРоланд Ергардт, лідер Профейсійних Спілок Ромау, сприйняв рішення ради як оголошення війни, і незабаром їхні загальні страйки й заворушення переросли в анархічні бунти. Вже за кілька годин після рішення ради страйкарі та профспілкові активісти захопили тисячі ідолів багатств у доблесних ромауанських аристократів і окупували три храми по всьому місту.\n\nПопри укріплені позиції й чисельну перевагу, група Ергардта не мала шансів проти легіонів Ромау, які билися з тисячами розлючених промислових робітників по всьому місту. Великий храм Ейр швидко взяли під контроль тисячі ромауанських констеблів, які проголосили, що взяли храм "в ім’я Еріона й Богів".\n\nКоли бійню було завершено, соціалістів витіснили з ключових позицій у Ромау, а страйки завершились. Сенат, поспішивши домовитися з поміркованими профспілками, заявив, що «вірним і лояльним союзам нічого боятись», та помилував сотні дрібних соціал-демократичних лідерів, втягнутих у конфлікт. Ергардт, однак, зник безвісти. Ходять легенди, ніби він самотужки поклав десь сотню легіонерів за допомогою однієї рушниці та втік із міста, залишивши слід з трупів, інші ж кажуть, що він викрав пасажирський літак і полетів до Енгріверу. Сенат же твердить, що його тіло лежало серед загиблих на вулицях.\n\nХоч радикальні синдикалістські профспілки й знищено, здається, Ергардт досі десь блукає..."
romau.40.a:0 "Можливо, ми спалимо Ергардта, як він палив ті храми..."

romau.41.t:0 "Зустріч із Ґровером VI"
romau.41.d:0 "Його величність, імператор Ґровер VI, був проведений до тронної зали солдатами Ромау. Там, сидячи на Імператорському троні, чекав Еріон і зверхньо дивився на молодого грифона. Імператор був очевидно незадоволений цим видовищем, проте це вже була просто чергова демонстрація зарозумілої зради серед багатьох інших проявів.\n\n"Навіщо ти привів мене сюди?" Спитав Ґровер, злісно дивлячись на архонта. Еріон підвівся та склав лапи: "Бо я хотів поговорити з тобою, звісно. Про майбутнє Імперії та твою роль як її правителя."\n\n"І чого ж ти хочеш, зміюко?"\n\nЕріон зійшов із тронного підвищення. "Я не маю наміру забирати корону собі, не лише тому, що не маю на неї права. Ні, мені й так добре. Я твій єдиний регент, Ероса й Протея нема. Ти залишишся Імператором, а я керуватиму державою."\n\n"Чому я маю укладати угоду з тобою? Ти жодного разу не проявив себе як надійний союзник."\n\nАрхонт знизав плечима "Не сказав би, що в тебе є вибір."\nҐровер нахмурився, згадавши свого батька — жалюгідну маріонетку регентів. Чи не повторить він його долю?\n\n"Коли я стану повнолітнім, ти дозволиш мені правити?"\n\n"Побачимо." Усміхнувся Еріон. "Якщо будеш слухняним, можливо, я про це подумаю." Він поступився місцем, і насмішливо вклонився. "Ваша величносте, ваш трон порожній. Хіба ви не сядете на нього?"\n\nҐровер проковтнув ком, зробив глибокий вдих. Це була угода з Мааром… але варіантів не було. Відмова означала смерть — або ще гірше.\n\n"Д-добре.""
romau.41.a:0 "Він отримає свій старий трон — це точно."

romau.42.t:0 "Несподівана прикрість"
romau.42.d:0 "Архонт Ерос ніколи особливо не довіряв Еріону — а коли той узяв під контроль Грифенгайм з власною вірною армією, то довіра зникла взагалі. Почуття це було взаємним, і незабаром після перемоги обидві сторони почали плести один проти одного змови. Ерос майже завжди був на крок попереду, але Еріон був молодшим і його розум не затьмарювала старість.\n\nЦього ранку Імперію приголомшила новина: Ероса знайшли мертвим у своєму ліжку. Лікарі заявили, що причиною трагедії став інсульт, викликаний похилим віком. Еріон полегшено зітхнув і склав лапи. Ніхто нічого не запідозрив, усе спрацювало ідеально. Відтепер йому більше не потрібно турбуватися про суперника."
romau.42.a:0 "Спочивай із миром, хоробрий воїне Борея."

romau.43.t:0 "Подорож Протея"
romau.43.d:0 "Після того як Еріон захопив Грифенгайм, Протей щиро привітав його з перемогою. Але архонт Ейр був надто параноїдальним, щоби довіряти навіть йому — лицарю, що завжди дотримувався свого слова. І він не хотів ділити владу ні з ким. Тож сьогодні він викликав Протея особисто — він мав для нбого надважливе завдання.\n\nЕріон сказав йому вирушити на північ, за гори Уайттейлу, в загадкові землі Арктурійського Ордену. Подейкували, що Орден атаковано, і Протей має допомогти хороброму Орденові.\n\nХоча Протей був не настільки наївним, щоб не зрозуміти — це лише хитрість, аби викинути його з двору, він знав, що якщо він хоче жити, то завдання краще прийняти. Зі скрипом у серці, він зібрався в довгу подорож до морозної півночі — в надії, що одного дня повернеться звідти живим."
romau.43.a:0 "Бон вояж, Протеє!"

romau.44.t:0 "Сенат радиться"
romau.44.d:0 "[Root.GetLeader] скликав провідних діячів міста, щоб вирішити долю невеликого військового контингенту Ромау. Протягом століть традиційні легіони охороняли місто — ще з славних часів, коли Ромау був не просто містом-державою, а справжньою державою. Проте з роками доктрина та організація легіонів стали все більш застарілими, тож настав час для термінової реформи — особливо на тлі зростання напруги в Герцланді.\n\nЛегіони або залишаться й будуть реформовані у сучасні бойові підрозділи, або ж їх повністю замінять новою міською гвардією — професійними бійцями, навченими сучасній війні з нуля. Спалахнула запекла дискусія: консерватори наполягали на збереженні легіонів, у той час як реформісти вимагали масштабної перебудови молодого війська Ромау. Зрештою, одна зі сторін перемогла."
romau.44.a:0 "Легіони мають залишитись."
romau.44.b:0 "Ми маємо реформуватися в професійну міську гвардію."

romau.45.t:0 "Промова Равіолі"
romau.45.d:0 ""Привид бродить Герцландом, привид такого собі Донкло. Він убив нашого улюбленого Імператора й вирушив у люту бійню, знищуючи всіх, хто стояв у нього на шляху. Але були й ті, хто чинив опір, хоробрі солдати, яких Борей прийняв у себе. Проте ми мусимо визнати: багато хто з грифонів не просто "не протистояв Донкло", а скористався моментом, розв'язавши міжусобну ворожнечу. Шляхта, Архонти, усі гризлися між собою, тоді як мали б об’єднатись заради порятунку Імперії від зрадника. І лише Вільному Місту Ромау, найменшій з усіх держав Герцланду, випало об’єднати знамена й вигнати Донкло.\n\nТож тепер ми маємо дивитись у майбутнє. Маємо повністю оновити систему, щоб інший Донкло ніколи не з’явився. І якщо доведеться, зруйнувати все дощенту й вибудовувати заново, щоб відновити порядок і належне врядування в Герцланді — якою б не була ціна, скільки б часу це не потребувало. Ми зобов’язані створити таку систему, яка не дозволить диктаторам, заколотникам і узурпаторам викривлювати наш край у своїй збоченій подобі.""
romau.45.a:0 "Ніколи знову."

romau.46.t:0 "Принципи Найяснішої Республіки"
romau.46.d:0 "Сенатор Равіолі знову працював допізна. Чесно кажучи, так тривало вже кілька тижнів, адже Штадтрат тепер керував не лише містом, а й усім Герцландом. І весь цей тягар ліг на плечі старого ґрифона.\n\n"Овва, сенаторе. Знову пізня зміна?" Спитала одна з його помічниць, заходячи до кабінету.\n\nРавіолі підняв голову від паперів: "Надто довго ми жили за єдиним принципом — "бо так сказав Імператор"".\n\nПомічниця підійшла ближче, зазираючи через його плече "А за якими ж принципами ми маємо жити?"\n\nРавіолі зітхнув, підняв аркуш і підніс його до люстри над собою.\n\n"По-перше, уряд має бути підзвітним. Ми маємо створити систему стримувань та противах, аби ніхто не міг захопити владу знову. По-друге, треба розпорошити владу, дати її багатьом — це підсилить перший принцип. І, по-третє, задля скріплення двох інших принципів, Штадтрат необхідно розширити..."Пояснював Равіолі, вказуючи на кілька місць у тексті.\n\nПомічниця трохи походила кімнатою. "А що щодо Ґроверів, та Архонату?"\n\nРавіолі знову сів на крісло і повернувся до письма: "Про це я подумаю, коли прийде час. Сподіваюсь, що він взагалі не прийде.""
romau.46.a:0 "Процвітання та стабільність для всіх ромауанців."

romau.47.t:0 "Зцілення шрамів"
romau.47.d:0 "Багато сліз було пролито, безсонних ночей вбито, гучних суперечок в коридорах Штадтрата проведено. Але тепер усе скінчено. Картина, що зображує три великі фракції: Ґабріелу Іґлклоу, архонта Пахенона та самого сенатора Равіолі. Вивчаючи полотно, помітно витончену майстерність, дорогоцінні фарби прикрашають полотно, а всі троє грифонів стоять разом у позі єдності.\n\nСвітлотінь підкреслює всіх трьох, із точками сходу за кожним із них. Але видно також, як митець додав власні натяки. На Ґабріелі — смарагд Редеветтеру, символ заздрості й жадоби, а Архонт одягнений у Плащ Подорожнього — одяг, що використовувався як у подорожах, так і на похоронах.\n\nОчевидно, що навіть якщо публічно антагонізм було подолано — справжня боротьба в Найяснішій Республіці лише починається."
romau.47.a:0 "Хай триватиме мир."

romau.48.t:0 "День народження Імператора"
romau.48.d:0 "У Еріона було надто багато справ. Кожен новий регіон Грифонії, повернутий до лона Імперії, вимагав ретельного очищення від усіх, кого вважали елементами підривними чи єретичними. Але воно того вартувало! Імперію відновлено, таку ж, як у часи її слави — тільки тепер ще чистішу й побожнішу, під його праведним правлінням. Він заслужив цю владу, всю її, і хай згинуть Ерос і Протей за те, що насмілились сумніватися в ньому. Сидячи за письмовим столом, читаючи звіт із далекої провінції та попиваючи вино з келиха, його роздуми перервав стукіт у двері.\n"Заходь." У кімнату увійшла маленька й налякана постать Ґровера VI. Знову заважати прийшов? "Що на цей раз, дитино? Тільки швидше, у мене справ повний дзьоб." Наприклад, долити собі вина.\n"Завтра мій день народження, Отче. Мені виповнюється вісімнадцять, і я маю стати імператором, як ти й обіцяв. Це моє право від народження."\nЕріон згадав, що справді щось забув, і насупився. Та це не мало значення — він легко міг відмахнутись від цієї зухвалості юного імператора.\n"Дитино моя, "заспокійливо мовив Еріон, "ти ще не готовий стати імператором, так само як у твоєму віці не був готовий твій батько. Варто залишити важливі справи твоєму регенту та радникам, і я впевнений, що вони знайдуть належний момент, щоб вручити тобі спадкове право."\nЦього мало б вистачити, щоб малий відстав.\n"Але, Еріоне, усі при дворі погодились, що я готовий, і мене слід коронувати..."\n"О, заради Ейр!" Еріон зі злості скинув напівпорожній келих зі столу.\n"Питання закрите! Ти станеш імператором тоді, коли я скажу, і не днем раніше! А тепер геть!""
romau.48.a:0 "Т-так, отче…!" # :(

romau.49.t:0 "Подорож до Еквестрії"
romau.49.d:0 "Юний Ґровер поправив куртку, щоб захиститися від холодного дощу, що лив над портом Роттендердаму. Біля нього стояв його покровитель. Подію спланували без особливого розголосу, але навіть так — погода ідеально пасувала моменту. Їхнє вигнання відбувалось майже таємно, уряд Республіки мав оголосити про це вже пост-фактум. Кілька добре озброєних солдатів стежили, щоб ні Ґровер, ні його почет не порушили тиші. Беніто був розлючений, але Ґровер — навпаки. Якщо він і навчився щось ненавидіти — то це всю ту помпезність, ці ретельно зрежисовані сцени, що були або смертельно нудними, або крили за собою небезпеку.\n\nСідаючи на океанський лайнер, Ґровер не промовив ані слова й одразу рушив на ніс корабля. Беніто приєднався до нього. Коли судно нарешті рушило з гавані, Ґровер глибоко зітхнув.\n\n"Я знаю, що це важко, ваша величносте, але ви маєте бути сильним."\n\n"Ні. Я радий покинути це місце. Воно забрало в мене матір і батька. Забрало все й усіх. Хай залишають його собі. На цій землі всі історії — про вбивства. А знаєш, про що казки з Еквестрії, Беніто?"\n\n"Боюсь, не знаю, ваша величносте."\n\n"Про дружбу. Гармонію. Турботу одне про одного. Мені це подобається. Я хотів би дізнатися про це більше. А ти?"
romau.49.a:0 ""Я рушаю на захід. Там — спокій.""

romau.50.t:0 "Не Республіка, яка позбавила Імператора трону"
romau.50.d:0 "Була дуже рання година, коли покоївка прийшла розбудити Ґровера. Йому було байдуже — він усе одно недоспав тієї ночі, як і багатьох інших відтоді. Покоївка попросила його швидко підвестись і вдягтись. Він не пручався. Це був не перший раз, коли його кудись поспішно вели, але цього разу вона не виглядала стривоженою, і зовні не було жодного обстрілу.\n\nЮного імператора привели до однієї з приватних їдалень палацу. Сказали зачекати перед дверима, поки покоївка зайшла всередину. Вона швидко повернулась і мовила, що "пані Ґабріелла" хоче його бачити. Ґабріелла? Тітка Ґеббі? Серце його закалатало. Невже вона не покинула його? Він кинувся всередину — лише щоб побачити синю грифонку, яка спокійно сьорбала чай за сніданковим столом. І звісно ж ніякої тітки. Авжеж, чому він узагалі сподівався. Незнайомка широко всміхнулась і запросила підійти:\n\n"Ага. Ти тут. Прекрасно. Сідай, дитино."\n\nПоки він сідав, грифонка налила йому чашку чаю, а покоївка подала тост і яйця. Він їх не торкався, лише дивився на Ґабріеллу, яка почала невимушену бесіду про сніданок.\n\n"Ви збираєтесь мене вбити?" Відверто запитав він.\n\nҐабріелла ледь не розлила чай.\n\n"Що? Ні! В ім'я Ейр, з чого ти це взяв?"\n\nВін знизав плечима:\n\n"Я вже не такий малий, як усі думають. Я уважно слухав уроки й знаю, чого хочуть республіканці. У кожного завжди є на мене плани."\n\nНастала тиша. Ґабріелла мовчала. Потім узяла ложечку й помішала чай.\n\n"А ти? Що любиш ти?"\n\nТепер здивувався Ґровер. Чи це була пастка?\n\n"Не знаю. Люблю читати. Переважно історичні книжки."\n\nҐабріелла всміхнулась:\n\n"Що ж, можливо, ми щось придумаємо в твоєму новому домі. Я була б горда мати історика за сина. Хочеш ще чаю?"\n\nҐровер просто відповів: "Так.""
romau.50.a:0 "Але Імперія, яка вкрала в дитини дитинство."

romau.51.t:0 "Запрошення з Грифенгайму"
romau.51.d:0 "Республіканський режим у Грифенгаймі запросив нас приєднатися до новоствореного міжнародного суду справедливості, який очолює ромауанка Ґабріелла ді Карфін, що взяла на себе роль лідерки новоутвореної Республіки Грифонів.\n\nПринципи цього суду включають загальний пацифізм, расову гармонію та запобігання воєнним злочинам, з делегітимізацією певних методів ведення війни, зокрема використання отруйного газу та рабів як безоплатної сили. Хоча Ґабріелла ді Карфін пообіцяла, що її антимонархічні погляди не вплинуть на рішення суду, багато хто побоюється, що її режим може використати цей суд як інструмент для подальшого посилення влади Республіки.\n\nВтім, самі принципи виглядають не такими вже й поганими…"
romau.51.a:0 "Авжеж!"
romau.51.b:0 "Це посягання на наш суверенітет."

romau.52.t:0 "До дільниць!"
romau.52.d:0 "Після зречення Ґабріелли з посади президента та початку нових виборів у Республіці, двоє ключових кандидатів з Герцланду висунули свої кандидатури на міжнародну арену.\n\nАрчібальд Донфеðер, прибічник демократичного врядування з Ґрайфенмаршену та переконаний прихильник Еквестрії, став кандидатом від центру, очоливши Грифонську Соціально-Гармонійну Партію. Він виступає за соціальну державу разом із традиційними грифонськими релігійними цінностями. Донфеðер отримав підтримку з різних куточків континенту, а його аграрна програма завоювала прихильність сільського населення та традиціоналістів.\n\nПротилежністю до традиціоналістського популізму Донфеðера є Консервативний Народний Альянс під проводом Вінстона Коперхілла — пса з Бронзхіллу та відомого консерватора. Він виступає за демократичні реформи з конституційної монархії колишніх рабів. Хоча його критикують за монархічні погляди, він лишається популярним серед консервативних герцландців, заможних промисловців і аполітичних громадян, які бачать у ньому справжнього, міцного лідера.\n\nЦікаво, що сама Ґабріелла ді Карфін із Національної Республіканської Партії Грифонії також знову подала свою кандидатуру. Її програма — громадянський націоналізм, підтримка праці та прогресивна політика. Попри низькі рейтинги серед пацифістів та зменшення єдності після визвольних воєн, багато хто вважає, що її нова кампанія знову принесе їй перемогу."
romau.52.c:0 "Ґабріелла ді Карфін і НРП!"
romau.52.a:0 "Арчібальд Донфеðер і ГСГП!"
romau.52.b:0 "Вінстон Коперхілл і КНА!"

