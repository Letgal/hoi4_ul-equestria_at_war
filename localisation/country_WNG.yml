 WNG_appeal_to_the_prelate_for_support_desc: "Прелат Вінґбардії, можливо, і не має жодної політичної влади, але до його думки прислухаються багато громадян по всій країні. З його підтримкою ми можемо спробувати залучити на бік Біколіні багатьох депутатів."
