 WNG_political_deadlock: "Політичний застій"
 WNG_political_deadlock_desc: "Фалькорська війна затягнула країну в хаос. 'Малєнька і пабєданосна' війна швидко перетворилася у приниження. Незлічимі ріки вінґбардійської крові були пролиті за пару випалених верств фалькорської землі та зруйноване війною місто. Через економіку, що розсипалася цілими шматками, а також наростаючого невдоволення від постійних розпусків урядів, політична система Вінґбардії знаходиться на дні, і мало хто уявляє, як вона може вижити без революцій."
 WNG_political_deadlock_tt: "§RЦей національний дух буде прибрано, якщо керівна партія або коаліція візьмуть більшість місць у Палаті Депутатів.§!"
 WNG_economic_crisis: "Економічна криза"
 WNG_economic_crisis_desc: "Вінґбардія переживала швидкий економічний ріст в останні роки володарювання Імперії. Тим не менш, через розпад останньої та довгу криваву війну із Фалькором країна переживає катастрофічний економічний спад.\nНині в країні гігантське безробіття. Грифони Вінґбардії приєднуються до комуністів та фашистів, вірячи їхнім обіцянкам відновити економіку та провести реформи."
 WNG_stilted_education: "Деградація освіти"
 WNG_stilted_education_desc: "Із самого початку розпаду Імперії, наші найсвітліші розуми покидали країну в пошуках нових можливостей. Наші школи та університети постійно страждають від нестачі фінансування. Якщо ми бажаємо знову кинути виклик Єлю, нам необхідно провести серйозну реформу освіти."
 WNG_outdated_army: "Відстала армія"
 WNG_outdated_army_desc: "З часів нашого тріумфу, довгої та жорстокої Фалькорської війни, стало зрозуміло, наша гординя має великий мінус. Наша армія все ще воює за тактиками, якими ми брали Фалькор, і з тих пір вона була інертна до модернізації новими, сучасними методами. Нам необхідно це виправляти, якщо нам треба буде зустріти будь-яку загрозу життю нашої нації."
